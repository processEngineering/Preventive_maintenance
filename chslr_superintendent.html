<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (CHSLR) - AKG Maintenance</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Match chslr_koordinator.html) --- */
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* --- APP SHELL --- */
        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 40px) 20px;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header-title {
            font-size: 28px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.6); margin: 0;
        }

        /* --- SECTIONS & TITLES --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 16px; font-weight: 700; color: #fff;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- CARDS (QUEUE LIST) --- */
        .card-item {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-dark);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            position: relative; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card-item:active { transform: scale(0.98); border-color: var(--primary); }
        
        .card-row { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        .lbl { font-size: 11px; color: var(--text-gray); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .val { font-size: 15px; color: var(--text-white); font-weight: 700; }
        
        .badge-status {
            background: var(--primary); 
            color: #fff;
            font-size: 13px; 
            font-weight: 800; 
            text-align: center;
            padding: 14px; 
            border-radius: 12px; 
            margin-top: 16px;
            border: none;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
            text-transform: uppercase;
            transition: transform 0.2s;
        }
        .card-item:hover .badge-status {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.6);
        }

        /* --- FORM & INPUTS --- */
        .info-box {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 16px; margin-bottom: 24px;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .i-val { font-weight: 700; color: var(--primary); text-align: right; }

        .input-group { margin-bottom: 20px; }
        .label-input { 
            display: block; font-size: 11px; color: var(--text-gray); 
            margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 16px; background: #151515; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 15px; transition: 0.3s;
        }
        .input-field:focus {
            border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 51, 51, 0.3); outline: none;
        }

        /* --- SIGNATURE --- */
        .sig-wrapper {
            background: #fff; 
            border-radius: 12px; height: 160px; position: relative; overflow: hidden;
            border: 2px dashed #444; margin-bottom: 8px;
        }
        .sig-wrapper canvas {
            width: 100%; height: 100%; display: block; touch-action: none;
        }
        
        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 18px; border: none; border-radius: 16px;
            font-weight: 800; font-size: 14px; letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.5); cursor: pointer;
            margin-top: 30px; transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-outline {
            width: 100%; background: transparent; border: 1px solid #444;
            color: var(--text-gray); padding: 14px; border-radius: 12px;
            font-weight: 600; margin-top: 12px; cursor: pointer;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s; position: relative;
        }
        .nav-item svg, .nav-item i { font-size: 20px; transition: 0.3s; }
        .nav-item.active {
            color: var(--primary); background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Helpers */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">

            <header class="header">
                <h1 class="header-title">Superintendent</h1>
            </header>

            <!-- VIEW: LIST ANTREAN -->
            <div id="view-list" class="animate-fade">
                <div class="section-header">
                    <span class="section-title">Menunggu Pengesahan</span>
                </div>
                
                <div id="queue-container">
                    <div style="text-align:center; padding:40px; color:var(--text-gray);">
                        <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>Memuat...</p>
                    </div>
                </div>
            </div>

            <!-- VIEW: FORM VALIDASI -->
            <div id="view-form" class="hidden animate-fade">
                <div class="info-box">
                    <div class="info-row">
                        <span class="lbl">MESIN</span> <span class="i-val" id="disp-mesin">...</span>
                    </div>
                    <div class="info-row">
                        <span class="lbl">PERIODE</span> <span class="i-val" id="disp-periode" style="font-size:12px; color:white;">...</span>
                    </div>
                    <div class="info-row">
                        <span class="lbl">KOORDINATOR</span> <span class="i-val" id="disp-koor" style="font-size:12px; color:white;">...</span>
                    </div>
                    <div style="margin-top:12px; padding-top:12px; border-top:1px dashed #444;">
                        <span class="lbl">CATATAN KOORDINATOR</span>
                        <div id="disp-note-koor" style="color: #ccc; font-size: 13px; margin-top: 4px;">...</div>
                    </div>
                </div>

                <div class="section-header">
                    <span class="section-title">Pengesahan</span>
                </div>

                <div class="input-group">
                    <label class="label-input">Nama Superintendent</label>
                    <input type="text" id="super-name" class="input-field" placeholder="nama lengkap anda">
                </div>

                <div class="input-group">
                    <label class="label-input">Catatan Evaluasi (Opsional)</label>
                    <textarea id="super-note" rows="2" class="input-field" placeholder="Tulis catatan evaluasi"></textarea>
                </div>
                
                <div class="input-group">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                        <label class="label-input" style="margin:0;">Paraf Digital</label>
                        <button onclick="clearPad()" style="background:none; border:none; color:var(--primary); font-size:11px; cursor:pointer;">HAPUS</button>
                    </div>
                    <div class="sig-wrapper">
                        <canvas id="signature-pad"></canvas>
                    </div>
                </div>

                <button onclick="approveReport()" id="btn-approve" class="btn-primary">SAHKAN LAPORAN</button>
                <button onclick="switchView('view-list')" class="btn-outline">Kembali</button>
            </div>

        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:22px; height:22px;">

        <a href="menu_utama.html" class="nav-item active">

        <a href="download_data.html" class="nav-item">

    <!-- LOGIC JS -->
    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let sigPad, activeLog = null;

        window.onload = function() {
            loadQueue();
            
            // Init Signature
            const canvas = document.getElementById('signature-pad');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            // Pen hitam di atas background putih
            sigPad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });
        };

        function clearPad() { if(sigPad) sigPad.clear(); }

        function switchView(viewId) {
            const list = document.getElementById('view-list');
            const form = document.getElementById('view-form');
            
            if(viewId === 'view-list') {
                list.classList.remove('hidden');
                form.classList.add('hidden');
                loadQueue();
            } else {
                list.classList.add('hidden');
                form.classList.remove('hidden');
            }
        }

        // --- 1. LOAD QUEUE (FILTERED) ---
        async function loadQueue() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:#a0a0a0;"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px;"></i><p style="margin-top:10px;">Memuat...</p></div>';

            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            // LOGIKA FILTER: Bulan Ini, Sudah Verif Koor, Belum Final
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .eq('status_verifikasi', true) 
                .neq('status_final', true);

            if (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error DB: ${error.message}</p>`;
                return;
            }

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:30px; border:1px dashed #333; border-radius:12px; color:#555;"><i class="fa-solid fa-check-circle" style="font-size:24px; margin-bottom:10px;"></i><p>Tidak ada laporan yang perlu disahkan.</p></div>`;
                return;
            }

            container.innerHTML = "";
            logs.forEach(log => {
                // Card item style match chslr_koordinator
                const item = document.createElement('div');
                item.className = 'card-item';
                item.onclick = () => openForm(log);
                item.innerHTML = `
                    <div class="card-row">
                        <span class="lbl">MESIN</span> 
                        <span class="val" style="color:var(--primary);">${log.mesin_id}</span>
                    </div>
                    <div class="card-row">
                        <span class="lbl">KOORDINATOR</span> 
                        <span class="val" style="font-size:12px;">${log.koordinator_nama || '-'}</span>
                    </div>
                    <button class="badge-status" style="width:100%;">KETUK UNTUK SAHKAN</button>
                `;
                container.appendChild(item);
            });
        }

        // --- 2. OPEN FORM ---
        function openForm(log) {
            activeLog = log;
            document.getElementById('disp-mesin').innerText = log.mesin_id;
            document.getElementById('disp-periode').innerText = `${log.bulan}/${log.tahun}`;
            document.getElementById('disp-koor').innerText = log.koordinator_nama || '-';
            document.getElementById('disp-note-koor').innerText = log.remark_koordinator || '-';
            
            document.getElementById('super-name').value = "";
            document.getElementById('super-note').value = "";
            
            switchView('view-form');
            
            // Resize canvas safely after visible
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }, 100);
        }

        // --- 3. APPROVE ---
        async function approveReport() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();
            const btn = document.getElementById('btn-approve');

            if (!name) return alert("⚠️ Mohon isi Nama Superintendent!");
            if (sigPad.isEmpty()) return alert("⚠️ Mohon bubuhkan Paraf!");

            const originalText = btn.innerText;
            btn.innerText = "MEMPROSES..."; 
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                const { error } = await _sb.from('chslr_log').update({
                    superintendent_nama: name,
                    remark_superintendent: note,
                    signature_superintendent: sigPad.toDataURL(),
                    status_final: true 
                }).eq('id', activeLog.id);

                if (error) throw new Error(error.message);

                alert("LAPORAN BERHASIL DISAHKAN!");
                switchView('view-list');

            } catch (err) {
                console.error("Gagal:", err);
                alert("❌ Gagal: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
