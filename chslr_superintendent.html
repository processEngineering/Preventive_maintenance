<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Superintendent Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* === RESET & CORE === */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }

        /* === APP SHELL === */
        #app-shell {
            display: flex; flex-direction: column; height: 100dvh;
            max-width: 480px; margin: 0 auto; background: white; position: relative;
        }
        .app-content {
            flex: 1; overflow-y: auto; position: relative;
            padding: 20px; padding-top: 40px; padding-bottom: 120px; /* Space Nav */
            -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; align-items: center;
        }

        /* === WIREFRAME STYLE (TEBAL & TEGAS) === */
        
        /* 1. Header Kapsul */
        .header-pill {
            border: 3px solid #000; border-radius: 50px;
            padding: 15px 50px; text-align: center; font-weight: 900;
            text-transform: uppercase; font-size: 16px; letter-spacing: 1px;
            background: white; margin-bottom: 30px; width: fit-content;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        /* 2. Filter Bar */
        .filter-container {
            display: flex; gap: 8px; width: 100%; max-width: 340px;
            margin-bottom: 25px; justify-content: space-between;
        }
        .filter-select {
            flex: 1; 
            border: 3px solid #000; border-radius: 12px;
            background: white; padding: 10px 5px;
            font-weight: 900; font-size: 11px; text-transform: uppercase;
            text-align: center; outline: none; appearance: none;
            box-shadow: 3px 3px 0 #000; transition: transform 0.1s;
            cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .filter-select:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #000; }

        /* 3. Kartu Laporan */
        .report-card {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 25px;
            padding: 20px; background: white;
            box-shadow: 6px 6px 0 #000; /* Hard Shadow */
            margin-bottom: 20px; position: relative;
        }
        
        .data-row { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            margin-bottom: 10px; font-size: 11px; border-bottom: 1px dashed #ccc; padding-bottom: 5px;
        }
        .data-row:last-child { border-bottom: none; }
        .label { font-weight: 800; text-transform: lowercase; color: #555; }
        .value { font-weight: 900; text-transform: uppercase; text-align: right; max-width: 65%; color: #000; }

        /* Panah Pemisah */
        .arrow-divider { font-size: 32px; color: #000; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(5px);} }

        /* 4. Form Input */
        .input-pill {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 30px;
            padding: 15px; background: white;
            text-align: center; font-weight: 800; font-size: 12px; outline: none;
            margin-bottom: 15px; text-transform: uppercase;
        }
        .input-pill::placeholder { color: #000; opacity: 0.4; font-weight: 700; text-transform: none; }

        /* Canvas Paraf */
        .paraf-box {
            width: 100%; max-width: 340px; height: 130px;
            border: 3px solid #000; border-radius: 30px;
            background: white; overflow: hidden; position: relative;
            margin-bottom: 20px;
        }
        .paraf-label {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-weight: 900; font-size: 14px; color: #000; pointer-events: none; opacity: 0.1; uppercase;
        }

        /* Navigasi Bawah (Fixed) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; padding-bottom: 15px;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 60px; color: #9ca3af; transition: 0.2s; }
        .nav-btn.active { color: #000; transform: translateY(-2px); }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; }

        /* Helpers */
        .hidden { display: none !important; }
        .btn-check { 
            width: 100%; max-width: 340px; background: #000; color: white; 
            border: 3px solid #000; border-radius: 30px; padding: 15px;
            font-weight: 900; font-size: 14px; text-transform: uppercase;
            box-shadow: 4px 4px 0 #888; margin-bottom: 30px; letter-spacing: 1px;
        }
        .btn-check:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #888; }
        
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    </style>
</head>
<body>

    <div id="app-shell">

        <main class="app-content">
            
            <div class="header-pill">Superintendent</div>

            <div class="filter-container">
                <select id="filter-bulan" class="filter-select">
                    <option value="" disabled selected>Bulan</option>
                    <option value="1">Januari</option><option value="2">Februari</option>
                    <option value="3">Maret</option><option value="4">April</option>
                    <option value="5">Mei</option><option value="6">Juni</option>
                    <option value="7">Juli</option><option value="8">Agustus</option>
                    <option value="9">September</option><option value="10">Oktober</option>
                    <option value="11">November</option><option value="12">Desember</option>
                </select>
                <select id="filter-tahun" class="filter-select">
                    <option value="" disabled selected>Tahun</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
                <select id="filter-mesin" class="filter-select">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <button onclick="checkReport()" class="btn-check">Cek Laporan</button>

            <div id="loading-state" class="hidden text-center py-10">
                <i class="fa-solid fa-circle-notch loading-spin text-2xl mb-2"></i>
                <p class="font-bold text-xs uppercase">Sedang mencari data...</p>
            </div>

            <div id="result-area" class="hidden w-full flex flex-col items-center animate-[fadeIn_0.3s_ease-out]">
                
                <div class="report-card">
                    <div class="data-row">
                        <span class="label">tanggal/bln/tahun</span>
                        <span class="value" id="disp-date">...</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Kondisi mesin</span>
                        <span class="value" id="disp-cond">...</span>
                    </div>
                    <div class="data-row">
                        <span class="label">catatan koordinator</span>
                        <span class="value" id="disp-note">...</span>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-down arrow-divider"></i>

                <input type="text" id="super-name" class="input-pill" placeholder="Nama Superintendent">
                
                <textarea id="super-note" rows="1" class="input-pill resize-none" placeholder="catatan"></textarea>
                
                <div class="paraf-box">
                    <div class="paraf-label">paraf</div>
                    <canvas id="signature-pad" class="w-full h-full touch-none"></canvas>
                    <button onclick="sigPad.clear()" class="absolute bottom-2 right-4 text-[9px] font-black text-red-600 uppercase bg-white border border-black px-2 rounded hover:bg-black hover:text-white transition">Hapus</button>
                </div>

                <button onclick="approveReport()" id="btn-approve" class="btn-check bg-white text-black mt-2">
                    APPROVE SEKARANG
                </button>

            </div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
            <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i></a>
            <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i></a>
            <a href="informasi_akun.html" class="nav-btn"><i class="fa-regular fa-user"></i></a>
        </nav>

    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let sigPad, activeLogId;

        window.onload = function() {
            initSigPad();
            loadMesinOptions(); // LOAD DATA MESIN OTOMATIS
            
            // Set Default Date
            const now = new Date();
            document.getElementById('filter-bulan').value = now.getMonth() + 1;
            document.getElementById('filter-tahun').value = now.getFullYear();
        };

        function initSigPad() {
            const canvas = document.getElementById('signature-pad');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
        }

        // --- FUNGSI AMBIL LIST MESIN DARI DB ---
        async function loadMesinOptions() {
            const selectEl = document.getElementById('filter-mesin');
            const { data: machines, error } = await _sb.from('chslr_mesin').select('nama_mesin').order('nama_mesin', {ascending: true});
            
            selectEl.innerHTML = '<option value="" disabled selected>MESIN</option>';
            
            if (machines) {
                machines.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.nama_mesin;
                    opt.innerText = m.nama_mesin;
                    selectEl.appendChild(opt);
                });
            }
        }

        async function checkReport() {
            const m = document.getElementById('filter-bulan').value;
            const y = document.getElementById('filter-tahun').value;
            const mesin = document.getElementById('filter-mesin').value;

            if (!m || !y || !mesin) return alert("⚠️ Mohon lengkapi filter Bulan, Tahun, dan Mesin.");

            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');

            // 1. CARI LOG
            const { data: log } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', m)
                .eq('tahun', y)
                .eq('mesin_id', mesin)
                .maybeSingle();

            document.getElementById('loading-state').classList.add('hidden');

            if (!log) return alert("❌ Laporan tidak ditemukan untuk periode tersebut.");
            if (!log.status_verifikasi) return alert("⚠️ Laporan belum diverifikasi oleh Koordinator.");

            activeLogId = log.id;

            // 2. CEK STATUS NG/OK
            const { data: results } = await _sb.from('chslr_result').select('status').eq('log_id', log.id);
            const hasNG = results ? results.some(r => r.status === 'NG') : false;
            const kondisiText = hasNG ? "NG (PERBAIKAN)" : "OK (PRIMA)";

            // 3. RENDER DATA
            document.getElementById('disp-date').innerText = `AKHIR ${m}/${y}`;
            document.getElementById('disp-cond').innerText = kondisiText;
            document.getElementById('disp-note').innerText = log.remark_koordinator || "AMAN";

            if(log.superintendent_nama) document.getElementById('super-name').value = log.superintendent_nama;
            if(log.remark_superintendent) document.getElementById('super-note').value = log.remark_superintendent;

            document.getElementById('result-area').classList.remove('hidden');
            
            // Resize canvas
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }, 100);
        }

        async function approveReport() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();

            if (!name) return alert("⚠️ Isi Nama Superintendent!");
            if (sigPad.isEmpty()) return alert("⚠️ Harap Tanda Tangan!");

            const btn = document.getElementById('btn-approve');
            btn.innerHTML = "MEMPROSES..."; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                superintendent_nama: name,
                remark_superintendent: note,
                signature_superintendent: sigPad.toDataURL(),
                status_final: true
            }).eq('id', activeLogId);

            if (!error) {
                alert("✅ APPROVAL BERHASIL!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = "APPROVE SEKARANG"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
