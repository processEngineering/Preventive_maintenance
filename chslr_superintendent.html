<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Superintendent Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* === RESET & CORE === */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }

        /* === APP SHELL === */
        #app-shell {
            display: flex; flex-direction: column; height: 100dvh;
            max-width: 480px; margin: 0 auto; background: white; position: relative;
        }
        .app-content {
            flex: 1; overflow-y: auto; position: relative;
            padding: 20px; padding-top: 40px; padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; align-items: center;
        }

        /* === WIREFRAME STYLE (PERSIS GAMBAR) === */
        /* Header Kapsul */
        .header-pill {
            border: 3px solid #000; border-radius: 50px;
            padding: 12px 40px; text-align: center; font-weight: 900;
            text-transform: uppercase; font-size: 14px;
            background: white; margin-bottom: 30px;
        }

        /* Tombol Filter Kecil */
        .filter-btn {
            border: 3px solid #000; border-radius: 20px;
            padding: 5px 15px; font-weight: 900; font-size: 11px;
            text-transform: uppercase; background: white;
            box-shadow: 3px 3px 0 #000;
        }

        /* Kartu Laporan & Input Form */
        .wireframe-box {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 30px;
            padding: 20px; background: white;
            box-shadow: 5px 5px 0 #000; /* Hard deep shadow */
            margin-bottom: 15px;
            font-weight: 700; font-size: 12px;
        }

        /* Gaya Teks dalam Kartu */
        .info-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .info-label { font-weight: 900; }
        .info-value { font-weight: 700; text-transform: uppercase; text-align: right; }

        /* Input Field Khusus */
        .wireframe-input {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 30px;
            padding: 15px; background: white;
            text-align: center; font-weight: 900; font-size: 12px; outline: none;
            margin-bottom: 15px;
        }
        .wireframe-input::placeholder { color: #000; text-transform: uppercase; }

        /* Navigasi Bawah */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; padding-bottom: 10px;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 60px; color: #000; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; }

        /* Utility */
        .hidden { display: none !important; }
        .arrow-down { font-size: 24px; margin: 10px 0; color: #000; }
    </style>
</head>
<body>

    <div id="app-shell">

        <main class="app-content">
            
            <div class="header-pill">
                Superintendent
            </div>

            <div id="view-list" class="w-full flex flex-col items-center">
                <div class="flex gap-4 mb-8">
                    <button class="filter-btn">Bulan</button>
                    <button class="filter-btn">Tahun</button>
                    <button class="filter-btn">Mesin</button>
                </div>

                <div id="log-container" class="w-full flex flex-col items-center">
                    <div class="text-center py-10 font-bold uppercase text-xs">Memuat data...</div>
                </div>
            </div>

            <div id="view-form" class="hidden w-full flex flex-col items-center pt-5">
                
                <button onclick="backToList()" class="mb-4 text-xs font-black uppercase underline">Kembali</button>

                <input type="text" id="super-name" class="wireframe-input" placeholder="Nama Superintendent">

                <textarea id="super-remark" rows="2" class="wireframe-input resize-none" placeholder="catatan"></textarea>
                
                <div class="wireframe-box p-0 overflow-hidden relative mb-8" style="height: 150px;">
                    <div class="absolute top-2 left-0 right-0 text-center pointer-events-none z-10 font-black uppercase text-xs">paraf</div>
                    <canvas id="signature-pad-super" class="w-full h-full touch-none"></canvas>
                    <button onclick="sigPadSuper.clear()" class="absolute bottom-2 right-4 text-[10px] font-bold text-red-600 uppercase z-20">Hapus</button>
                </div>

                <button onclick="finalizeApproval()" id="btn-finalize" class="wireframe-box bg-black text-white flex justify-center items-center active:translate-y-1 active:shadow-none transition-all cursor-pointer">
                    APPROVE FINAL
                </button>

            </div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
            <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i></a>
            <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i></a>
            <a href="informasi_akun.html" class="nav-btn"><i class="fa-regular fa-user"></i></a>
        </nav>

    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let activeLog = null;
        let sigPadSuper;

        window.onload = function() {
            loadPendingLogs();
            initSigPad();
        };

        function initSigPad() {
            const canvas = document.getElementById('signature-pad-super');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPadSuper = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
        }

        // --- NAVIGATION ---
        function switchView(viewId) {
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-form').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        function backToList() {
            switchView('view-list');
            activeLog = null;
            loadPendingLogs(); // Refresh saat kembali
        }

        // --- DATA LOADING (MENGGUNAKAN FORMAT KARTU DARI GAMBAR) ---
        async function loadPendingLogs() {
            // Ambil data yang sudah diverifikasi Koor tapi belum Final
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('status_verifikasi', true)
                .eq('status_final', false)
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="wireframe-box text-center uppercase opacity-50">Tidak ada laporan menunggu approval</div>`;
                return;
            }

            // Render setiap log menggunakan style kartu dari gambar
            logs.forEach((log, index) => {
                const dateObj = new Date(log.created_at);
                const dateStr = dateObj.toLocaleDateString('id-ID', {day: '2-digit', month:'2-digit', year:'numeric'});
                
                // Cek kondisi sederhana (bisa diperbaiki dengan cek detail item jika perlu)
                const kondisi = (log.remark_koordinator && log.remark_koordinator.toLowerCase().includes('ng')) ? 'NG' : 'OK';
                const catatanKoor = log.remark_koordinator || 'Aman';

                // Tambahkan Panah jika bukan item terakhir
                if (index > 0) {
                    container.insertAdjacentHTML('beforeend', `<i class="fa-solid fa-arrow-down arrow-down"></i>`);
                }

                container.insertAdjacentHTML('beforeend', `
                    <div class="wireframe-box cursor-pointer active:scale-95 transition-transform" onclick="openReview('${encodeURIComponent(JSON.stringify(log))}')">
                        <div class="info-row">
                            <span class="info-label">tanggal/bln/tahun</span>
                            <span class="info-label">:</span>
                            <span class="info-value">${dateStr}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Kondisi mesin</span>
                            <span class="info-label">:</span>
                            <span class="info-value">${kondisi}</span>
                        </div>
                         <div class="info-row">
                            <span class="info-label">catatan koordinator</span>
                            <span class="info-label">:</span>
                            <span class="info-value truncate ml-2">${catatanKoor}</span>
                        </div>
                        <div class="mt-2 text-center text-[10px] uppercase font-black">
                            (Mesin: ${log.mesin_id})
                        </div>
                    </div>
                `);
            });
        }

        function openReview(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-form');
            // Reset form
            document.getElementById('super-name').value = '';
            document.getElementById('super-remark').value = '';
            sigPadSuper.clear();
            // Resize canvas lagi agar pas saat muncul
            setTimeout(initSigPad, 100);
        }

        async function finalizeApproval() {
            const name = document.getElementById('super-name').value.trim();
            const remark = document.getElementById('super-remark').value.trim();
            
            if(!name || sigPadSuper.isEmpty()) return alert("⚠️ NAMA & PARAF WAJIB DIISI!");

            const btn = document.getElementById('btn-finalize');
            btn.innerText = 'MEMPROSES...'; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                superintendent_nama: name,
                signature_superintendent: sigPadSuper.toDataURL(),
                remark_superintendent: remark,
                status_final: true // Finalisasi
            }).eq('id', activeLog.id);

            if(!error) {
                alert("✅ APPROVED FINAL!");
                backToList();
            } else {
                alert("Gagal: " + error.message);
            }
            btn.innerText = 'APPROVE FINAL'; btn.disabled = false;
        }
    </script>
</body>
</html>
