<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Superintendent Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }
        a { text-decoration: none; color: inherit; }

        /* --- LAYOUT UTAMA --- */
        #app-shell {
            display: flex; flex-direction: column; height: 100dvh; width: 100%;
            position: absolute; top: 0; left: 0; background: #fff;
        }
        
        .app-header {
            flex: 0 0 auto; z-index: 50; background: white;
            border-bottom: 2px solid #000; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-content {
            flex: 1; overflow-y: auto; position: relative;
            padding: 20px; padding-bottom: 100px; /* Space agar tidak ketutup Nav */
            -webkit-overflow-scrolling: touch;
        }

        /* --- GLOBAL NAVIGATION (FIXED BOTTOM) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; padding-bottom: 15px; /* Safe Area */
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 60px; color: #9ca3af; transition: all 0.2s; }
        .nav-btn.active { color: #000; transform: translateY(-2px); }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* --- COMPONENTS --- */
        .card-item {
            border: 2px solid #000; padding: 16px; margin-bottom: 12px;
            background: white; box-shadow: 4px 4px 0 rgba(0,0,0,0.15);
            cursor: pointer; transition: transform 0.1s;
        }
        .card-item:active { transform: scale(0.98); box-shadow: 2px 2px 0 rgba(0,0,0,0.15); }

        .status-pill {
            display: inline-block; background: #000; color: #fff; 
            font-size: 10px; font-weight: 900; padding: 4px 10px; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* --- HELPER VIEWS --- */
        .hidden-view { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app-shell">

        <header class="app-header">
            <div>
                <h1 class="text-xl font-black uppercase tracking-tight">Management</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Superintendent Approval</p>
            </div>
            <div class="w-10 h-10 bg-black text-white rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-file-signature"></i>
            </div>
        </header>

        <main class="app-content bg-slate-50">
            
            <div id="view-list" class="fade-in">
                <div class="mb-4 flex justify-between items-end px-1">
                    <h2 class="text-sm font-black uppercase border-b-2 border-black pb-1">Menunggu Approval</h2>
                    <button onclick="loadPendingLogs()" class="text-[10px] font-bold underline hover:text-gray-500">Refresh</button>
                </div>
                
                <div id="log-container">
                    <div class="flex flex-col items-center justify-center h-64 text-gray-300">
                        <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4"></i>
                        <p class="text-[10px] font-bold uppercase tracking-widest">Memuat Data...</p>
                    </div>
                </div>
            </div>

            <div id="view-form" class="hidden-view fade-in pb-10">
                
                <button onclick="backToList()" class="flex items-center gap-2 text-[10px] font-black uppercase text-gray-400 hover:text-black transition mb-4 px-1">
                    <i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar
                </button>

                <div class="bg-black text-white p-6 rounded-xl shadow-lg relative overflow-hidden mb-6">
                    <div class="absolute top-0 right-0 bg-white text-black px-3 py-1 text-[9px] font-black uppercase">Final Review</div>
                    <h1 id="review-machine" class="text-2xl font-black uppercase mb-2 leading-none mt-2">...</h1>
                    
                    <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-white/20">
                        <div>
                            <p class="text-[9px] font-bold text-gray-500 uppercase">Pelaksana</p>
                            <p id="info-pelaksana" class="text-xs font-bold uppercase truncate">...</p>
                        </div>
                        <div>
                            <p class="text-[9px] font-bold text-gray-500 uppercase">Koordinator</p>
                            <p id="info-koordinator" class="text-xs font-bold uppercase truncate">...</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white border-l-4 border-black p-4 mb-6 shadow-sm">
                    <p class="text-[9px] font-black uppercase text-gray-400 mb-1">Catatan Koordinator:</p>
                    <p id="note-koordinator" class="text-xs font-bold italic uppercase text-gray-800">"..."</p>
                </div>

                <div class="mb-6">
                    <h3 class="font-black text-xs uppercase mb-3 border-b-2 border-black pb-1 inline-block">Ringkasan Laporan</h3>
                    <div id="findings-list" class="space-y-2">
                        </div>
                </div>

                <div class="bg-white border-2 border-gray-200 p-5 rounded-xl space-y-5 mb-8">
                    <h3 class="font-black text-xs uppercase text-center border-b border-gray-100 pb-2">Otorisasi Akhir</h3>
                    
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1 block">Nama Superintendent</label>
                        <input type="text" id="super-name" class="w-full bg-gray-50 border-2 border-gray-200 p-3 font-bold text-sm uppercase outline-none focus:border-black transition rounded-none" placeholder="NAMA LENGKAP">
                    </div>
                    
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1 block">Remark Management</label>
                        <textarea id="super-remark" rows="2" class="w-full bg-gray-50 border-2 border-gray-200 p-3 font-bold text-xs uppercase outline-none focus:border-black transition rounded-none" placeholder="INSTRUKSI FINAL / FEEDBACK..."></textarea>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-[10px] font-black uppercase text-gray-400">Tanda Tangan</label>
                            <button onclick="sigPadSuper.clear()" class="text-[9px] font-bold text-red-600 uppercase hover:bg-red-50 px-2 rounded">Reset</button>
                        </div>
                        <canvas id="signature-pad-super" class="w-full h-24 bg-white border-2 border-dashed border-gray-300 rounded-lg touch-none"></canvas>
                    </div>
                </div>

                <button onclick="finalizeApproval()" id="btn-finalize" class="w-full bg-black text-white py-4 rounded-xl font-black uppercase tracking-widest text-sm shadow-xl active:scale-95 transition flex justify-center items-center gap-2">
                    <span>Approve & Close</span> <i class="fa-solid fa-lock"></i>
                </button>

            </div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn active"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
            <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i><span>Data</span></a>
            <a href="informasi_akun.html" class="nav-btn"><i class="fa-solid fa-user"></i><span>Akun</span></a>
        </nav>

    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let activeLog = null;
        let sigPadSuper;

        window.onload = loadPendingLogs;

        // --- NAVIGATION ---
        function switchView(viewId) {
            document.querySelectorAll('#view-list, #view-form').forEach(el => el.classList.add('hidden-view'));
            document.getElementById(viewId).classList.remove('hidden-view');
        }

        function backToList() {
            switchView('view-list');
            activeLog = null;
        }

        // --- DATA LOADING ---
        async function loadPendingLogs() {
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('status_verifikasi', true) // Sudah verifikasi Koordinator
                .eq('status_final', false)     // Belum Final
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 opacity-30">
                        <i class="fa-regular fa-folder-open text-5xl mb-4"></i>
                        <p class="text-[10px] font-black uppercase tracking-widest">Tidak ada laporan pending.</p>
                    </div>`;
                return;
            }

            logs.forEach(log => {
                const date = new Date(log.created_at).toLocaleDateString('id-ID', {day: 'numeric', month:'short'});
                container.insertAdjacentHTML('beforeend', `
                    <div class="card-item" onclick="openReview('${encodeURIComponent(JSON.stringify(log))}')">
                        <div class="flex justify-between items-start mb-2">
                            <span class="status-pill">Need Approval</span>
                            <span class="text-[10px] font-bold text-gray-400">${date}</span>
                        </div>
                        <h3 class="font-black text-xl uppercase leading-tight mb-2">${log.mesin_id}</h3>
                        <div class="border-t border-gray-100 pt-2 flex items-center gap-2">
                            <i class="fa-solid fa-user-check text-xs text-gray-400"></i>
                            <p class="text-[10px] font-bold uppercase text-gray-500 w-full truncate">Koor: ${log.koordinator_nama}</p>
                        </div>
                    </div>
                `);
            });
        }

        async function openReview(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-form');

            // Set Header Info
            document.getElementById('review-machine').innerText = activeLog.mesin_id;
            document.getElementById('info-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            document.getElementById('info-koordinator').innerText = activeLog.koordinator_nama || '-';
            document.getElementById('note-koordinator').innerText = `"${activeLog.remark_koordinator || 'Tidak ada catatan'}"`;

            // Load Detail Temuan
            const listContainer = document.getElementById('findings-list');
            listContainer.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin text-gray-300"></i></div>';

            const today = new Date().getDate(); // Asumsi review hari ini, atau bisa pakai tanggal log
            const { data: results } = await _sb.from('chslr_result')
                .select('*')
                .eq('log_id', activeLog.id); // Ambil semua result log ID ini (semua tanggal dalam bulan ini sebenarnya, tapi biasanya 1 hari)

            const { data: items } = await _sb.from('chslr_items').select('id, item_name');

            // Manual Matching
            let findings = [];
            if (results && items) {
                // Filter hanya yang NG atau punya catatan
                findings = results.filter(r => r.status === 'NG' || (r.keterangan && r.keterangan.trim() !== "")).map(res => {
                    const itemDetail = items.find(i => i.id === res.item_id);
                    return { name: itemDetail ? itemDetail.item_name : 'Unknown', status: res.status, note: res.keterangan };
                });
            }

            listContainer.innerHTML = "";
            if (findings.length > 0) {
                findings.forEach(f => {
                    listContainer.insertAdjacentHTML('beforeend', `
                        <div class="bg-white border-l-4 border-red-600 shadow-sm p-3 mb-2 rounded-r-lg">
                            <div class="flex justify-between items-start mb-1">
                                <p class="text-[10px] font-black uppercase w-3/4 text-gray-800">${f.name}</p>
                                <span class="bg-red-600 text-white text-[8px] font-black px-2 py-0.5 rounded uppercase">NG</span>
                            </div>
                            <p class="text-[10px] font-bold italic text-red-600 uppercase">"${f.note}"</p>
                        </div>
                    `);
                });
            } else {
                listContainer.innerHTML = `
                    <div class="border-2 border-dashed border-gray-300 p-4 rounded-xl text-center">
                        <i class="fa-solid fa-thumbs-up text-gray-300 mb-2 text-xl"></i>
                        <p class="text-[10px] font-bold uppercase text-gray-400">Mesin OK (Clean Record)</p>
                        ${activeLog.catatan ? `<div class="mt-2 pt-2 border-t border-gray-100 text-[10px] font-bold italic text-black">Catatan Pelaksana: "${activeLog.catatan}"</div>` : ''}
                    </div>
                `;
            }

            // Init Canvas
            const canvas = document.getElementById('signature-pad-super');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPadSuper = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
        }

        async function finalizeApproval() {
            const name = document.getElementById('super-name').value.trim();
            const remark = document.getElementById('super-remark').value.trim();
            
            if(!name || sigPadSuper.isEmpty()) return alert("⚠️ Mohon lengkapi Nama & Tanda Tangan!");

            const btn = document.getElementById('btn-finalize');
            btn.innerHTML = 'Memproses...'; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                superintendent_nama: name,
                signature_superintendent: sigPadSuper.toDataURL(),
                remark_superintendent: remark,
                status_final: true // PENANDA FINAL
            }).eq('id', activeLog.id);

            if(!error) {
                alert("✅ LAPORAN DISETUJUI & DITUTUP!");
                loadPendingLogs();
                backToList();
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = 'Approve & Close'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
