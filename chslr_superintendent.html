<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (DARK RED 3D) ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --accent-soft: rgba(220, 38, 38, 0.15);
            
            --bg-body: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text-main: #f5f5f5;
            --text-muted: #a0a0a0;
            --border: #DC2626;
            
            --radius-lg: 16px;
            --nav-height: 70px;
            --shadow-3d: 6px 6px 0px #DC2626;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; }

        /* APP CONTAINER */
        .app-container {
            width: 100%; max-width: 480px; background: var(--bg-card);
            display: flex; flex-direction: column; padding: 24px 20px 100px 20px; 
            min-height: 100vh; border-left: 2px solid var(--border); border-right: 2px solid var(--border);
        }

        /* HEADER */
        .header-capsule {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 2px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .header-capsule::after {
            content: 'Superintendent'; font-size: 12px; font-weight: 600; 
            background: var(--bg-input); padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border);
        }

        /* LIST & CARDS */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { 
            font-size: 11px; font-weight: 600; color: var(--primary); cursor: pointer; 
            border: 1px solid var(--primary); background: none; padding: 6px 12px; border-radius: 8px;
        }

        .card-item {
            background: var(--bg-card); border: 2px solid var(--border); border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow-3d);
            cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .card-item:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0px var(--primary); }
        .card-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; }
        .lbl { font-weight: 500; color: var(--text-muted); font-size: 11px; text-transform: uppercase; }
        .val { font-weight: 700; color: var(--text-main); }
        .badge-status { 
            display: inline-block; width: 100%; text-align: center;
            font-size: 11px; font-weight: 700; color: var(--primary); 
            background: var(--accent-soft); padding: 8px; border-radius: 8px; margin-top: 10px;
            border: 1px solid var(--primary);
        }

        /* FORM */
        .label-input { display: block; font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 8px; margin-top: 16px; text-transform: uppercase; }
        .input-pill {
            width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: var(--radius-lg);
            font-size: 15px; background: var(--bg-input); color: var(--text-main); outline: none;
        }
        .input-pill:focus { border-color: white; }

        /* SIGNATURE */
        .paraf-box {
            width: 100%; height: 150px; border: 2px dashed var(--primary); border-radius: var(--radius-lg);
            background: var(--bg-input); position: relative; margin-bottom: 12px;
        }
        canvas { width: 100%; height: 100%; }
        .btn-clear {
            position: absolute; bottom: 8px; right: 8px; background: var(--bg-card); 
            border: 1px solid var(--primary); color: var(--primary); font-size: 10px; padding: 4px 8px;
        }

        /* BUTTONS */
        .btn-approve {
            width: 100%; background: var(--primary); color: white; border: none;
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700;
            box-shadow: var(--shadow-3d); cursor: pointer; margin-top: 20px;
        }
        .btn-approve:active { transform: translate(4px, 4px); box-shadow: none; }
        .btn-back {
            width: 100%; background: transparent; border: 2px solid var(--border); color: var(--text-muted);
            border-radius: var(--radius-lg); padding: 14px; margin-top: 12px; cursor: pointer; font-weight: 600;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 480px; background: rgba(26,26,26,0.95);
            border-top: 2px solid var(--border); display: flex; justify-content: space-around;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
        }
        .nav-item { color: var(--text-muted); font-size: 20px; padding: 10px; }
        .nav-item.active { color: var(--primary); background: var(--accent-soft); border-radius: 12px; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-capsule">
            <h1>Superintendent</h1>
        </div>

        <div id="view-list">
            <div class="section-header">
                <span class="section-title">Menunggu Pengesahan</span>
                <button onclick="loadQueue()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
            </div>
            <div id="queue-container"></div>
        </div>

        <div id="view-form" class="hidden">
            <div class="card-item" style="cursor: default; box-shadow: none; border-color: #333;">
                <div class="card-row"><span class="lbl">MESIN</span> <span class="val" id="disp-mesin">...</span></div>
                <div class="card-row"><span class="lbl">PERIODE</span> <span class="val" id="disp-periode">...</span></div>
                <div class="card-row"><span class="lbl">KOORDINATOR</span> <span class="val" id="disp-koor">...</span></div>
                <div class="card-row" style="margin-top:10px; padding-top:10px; border-top:1px dashed #333;">
                    <span class="lbl">NOTE KOOR</span> <span class="val" id="disp-note-koor" style="font-style:italic;">...</span>
                </div>
            </div>

            <label class="label-input">Nama Superintendent</label>
            <input type="text" id="super-name" class="input-pill" placeholder="Nama Lengkap">

            <label class="label-input">Catatan Evaluasi (Opsional)</label>
            <textarea id="super-note" rows="2" class="input-pill" placeholder="Tulis catatan..."></textarea>

            <label class="label-input">Paraf Digital</label>
            <div class="paraf-box">
                <canvas id="signature-pad"></canvas>
                <button onclick="sigPad.clear()" class="btn-clear">HAPUS</button>
            </div>

            <button onclick="approveReport()" id="btn-approve" class="btn-approve">SAHKAN LAPORAN</button>
            <button onclick="switchView('view-list')" class="btn-back">Kembali</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let sigPad, activeLog = null;

        window.onload = function() {
            loadQueue();
            
            // Init Signature
            const canvas = document.getElementById('signature-pad');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            sigPad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'white' }); // Pen Putih di BG Gelap
        };

        function switchView(viewId) {
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-form').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
            
            if(viewId === 'view-list') loadQueue();
        }

        // --- 1. LOAD QUEUE (FILTERED) ---
        async function loadQueue() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:#a0a0a0;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat...</div>';

            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            // LOGIKA FILTER:
            // 1. Bulan & Tahun Ini
            // 2. SUDAH Diverifikasi Koordinator (status_verifikasi = true)
            // 3. BELUM Disahkan Superintendent (status_final != true)
            
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .eq('status_verifikasi', true) 
                .neq('status_final', true); // <--- INI KUNCINYA AGAR YANG SUDAH ACC HILANG

            if (error) return alert("Error: " + error.message);

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:#a0a0a0; border:2px dashed #DC2626; border-radius:12px;">Tidak ada laporan yang perlu disahkan.</div>`;
                return;
            }

            container.innerHTML = "";
            logs.forEach(log => {
                const item = document.createElement('div');
                item.className = 'card-item';
                item.onclick = () => openForm(log);
                item.innerHTML = `
                    <div class="card-row"><span class="lbl">MESIN</span> <span class="val">${log.mesin_id}</span></div>
                    <div class="card-row"><span class="lbl">KOORDINATOR</span> <span class="val">${log.koordinator_nama || '-'}</span></div>
                    <div class="badge-status">KETUK UNTUK SAHKAN</div>
                `;
                container.appendChild(item);
            });
        }

        // --- 2. OPEN FORM ---
        function openForm(log) {
            activeLog = log;
            document.getElementById('disp-mesin').innerText = log.mesin_id;
            document.getElementById('disp-periode').innerText = `${log.bulan}/${log.tahun}`;
            document.getElementById('disp-koor').innerText = log.koordinator_nama;
            document.getElementById('disp-note-koor').innerText = log.remark_koordinator || '-';
            
            document.getElementById('super-name').value = "";
            document.getElementById('super-note').value = "";
            sigPad.clear();

            switchView('view-form');
            
            // Resize canvas again to be safe
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }, 100);
        }

        // --- 3. APPROVE ---
        async function approveReport() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();
            const btn = document.getElementById('btn-approve');

            if (!name) return alert("Mohon isi Nama Superintendent!");
            if (sigPad.isEmpty()) return alert("Mohon bubuhkan Paraf!");

            btn.innerText = "MEMPROSES..."; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                superintendent_nama: name,
                remark_superintendent: note,
                signature_superintendent: sigPad.toDataURL(),
                status_final: true // <--- Set status final jadi TRUE agar hilang dari list
            }).eq('id', activeLog.id);

            if (error) {
                alert("Gagal: " + error.message);
                btn.innerText = "SAHKAN LAPORAN"; btn.disabled = false;
            } else {
                alert("âœ… LAPORAN BERHASIL DISAHKAN!");
                switchView('view-list'); // Kembali ke list (otomatis refresh dan hilang)
            }
        }
    </script>
</body>
</html>
