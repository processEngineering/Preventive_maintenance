<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (CHSLR) - AKG Maintenance</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* TEMA MERAH PUTIH */
            --primary: #c91919; /* Merah AKG */
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            /* BACKGROUND PUTIH */
            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            
            /* TEXT GELAP UNTUK BACKGROUND TERANG */
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            /* BORDER TERANG */
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 80px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
            display: block; /* Agar container bisa auto center */
        }

        /* --- Background Animation (Tema Terang) --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; /* Disesuaikan dengan app-container */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 20px;
        }

        .sidebar-close {
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            background: white;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .nav-item:hover, .nav-item.active {
            border-color: var(--primary);
            background: #fff5f5;
            color: var(--primary);
            transform: translateX(5px);
        }

        .nav-icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; height: 32px;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px 60px 24px;
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* Header Inner (List View) */
        .header {
            text-align: center;
            padding: 16px 0 24px;
            border-bottom: 2px dashed var(--border-red);
            margin-bottom: 24px;
        }

        .header-title {
            font-size: 16px; 
            font-weight: 900; 
            color: var(--primary);
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        /* --- SECTIONS & TITLES --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 14px; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- CARDS (QUEUE LIST - LIGHT THEME) --- */
        .card-item {
            background: #ffffff;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 20px;
            position: relative; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .card-item:active { transform: scale(0.98); border-color: var(--primary); }
        .card-item:hover { box-shadow: 0 8px 25px rgba(201, 25, 25, 0.1); }
        
        .card-row { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        .lbl { font-size: 11px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .val { font-size: 15px; color: var(--text-main); font-weight: 800; }
        
        .badge-status {
            background: var(--primary); 
            color: #fff;
            font-size: 13px; 
            font-weight: 800; 
            text-align: center;
            padding: 14px; 
            border-radius: 12px; 
            margin-top: 16px;
            border: none;
            width: 100%;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(201, 25, 25, 0.3);
            text-transform: uppercase;
            transition: transform 0.2s;
        }
        .card-item:hover .badge-status {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 25, 25, 0.4);
        }

        /* --- FORM & INPUTS (LIGHT THEME) --- */
        .info-box {
            background: var(--bg-input); 
            border: 1px solid var(--border);
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 24px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .i-val { font-weight: 800; color: var(--text-main); text-align: right; }

        .input-group { margin-bottom: 20px; }
        .label-input { 
            display: block; font-size: 11px; color: var(--text-muted); 
            margin-bottom: 8px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 16px; 
            background: #ffffff; 
            border: 1px solid var(--border);
            border-radius: 12px; 
            color: var(--text-main); 
            font-size: 14px; 
            font-weight: 600;
            transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .input-field:focus {
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px var(--accent-soft); 
            outline: none;
        }
        .input-field::placeholder { color: #cbd5e1; font-weight: 400; }

        /* --- SIGNATURE --- */
        .sig-wrapper {
            background: #f8f9fa; 
            border-radius: 12px; height: 160px; position: relative; overflow: hidden;
            border: 2px dashed var(--border-red); margin-bottom: 8px;
            transition: border-color 0.3s;
        }
        .sig-wrapper:hover { border-color: var(--primary-light); }
        .sig-wrapper canvas {
            width: 100%; height: 100%; display: block; touch-action: none;
            cursor: crosshair;
        }
        
        /* --- BUTTONS --- */
        .btn-3d {
            padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); margin-top: 30px;
        }
        .btn-primary:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }

        .btn-secondary {
            width: 100%; background: transparent; border: 1px solid var(--primary);
            color: var(--primary); margin-top: 12px;
        }
        .btn-secondary:hover { background: var(--accent-soft); }

        /* Helpers */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="pb-24">

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">

    <div class="app-shell">

    <!-- LOGIC JS (Fungsi Tetap Aman) -->
    <script>
        // Fungsi Sidebar & Navigasi Pintar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let sigPad, activeLog = null;

        window.onload = function() {
            setupDynamicNavigation();
            loadQueue();
            
            // Init Signature
            const canvas = document.getElementById('signature-pad');
            function resizeCanvas() {
                if(canvas.offsetWidth > 0) {
                    const ratio = Math.max(window.devicePixelRatio || 1, 1);
                    canvas.width = canvas.offsetWidth * ratio;
                    canvas.height = canvas.offsetHeight * ratio;
                    canvas.getContext("2d").scale(ratio, ratio);
                }
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            // Pen hitam di atas background form terang
            sigPad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });
        };

        // Fungsi Cek Jabatan & Update Link Navigasi
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await _sb.auth.getSession();
                if (!session) return;

                const { data: profile } = await _sb
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        function clearPad() { if(sigPad) sigPad.clear(); }

        function switchView(viewId) {
            const list = document.getElementById('view-list');
            const form = document.getElementById('view-form');
            
            if(viewId === 'view-list') {
                list.classList.remove('hidden');
                form.classList.add('hidden');
                loadQueue();
            } else {
                list.classList.add('hidden');
                form.classList.remove('hidden');
            }
        }

        // --- 1. LOAD QUEUE (FILTERED) ---
        async function loadQueue() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-circle-notch fa-spin" style="font-size:24px; color:var(--primary); margin-bottom:10px;"></i><p class="text-xs font-bold uppercase tracking-widest mt-2">Sinkronisasi data...</p></div>';

            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            // LOGIKA FILTER: Bulan Ini, Sudah Verif Koor, Belum Final
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .eq('status_verifikasi', true) 
                .neq('status_final', true);

            if (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error DB: ${error.message}</p>`;
                return;
            }

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; border:1px dashed var(--border-red); border-radius:16px; color:var(--text-muted); background:var(--bg-input);"><i class="fa-regular fa-folder-open" style="font-size:40px; margin-bottom:15px; color:var(--text-soft);"></i><p class="font-bold uppercase tracking-widest text-xs">Tidak ada antrean</p></div>`;
                return;
            }

            container.innerHTML = "";
            logs.forEach(log => {
                const item = document.createElement('div');
                item.className = 'card-item';
                item.onclick = () => openForm(log);
                item.innerHTML = `
                    <div class="card-row">
                        <span class="lbl">MESIN</span> 
                        <span class="val" style="color:var(--primary);">${log.mesin_id}</span>
                    </div>
                    <div class="card-row">
                        <span class="lbl">KOORDINATOR</span> 
                        <span class="val" style="font-size:13px;">${log.koordinator_nama || '-'}</span>
                    </div>
                    <button class="badge-status">KETUK UNTUK SAHKAN</button>
                `;
                container.appendChild(item);
            });
        }

        // --- 2. OPEN FORM ---
        function openForm(log) {
            activeLog = log;
            document.getElementById('disp-mesin').innerText = log.mesin_id;
            document.getElementById('disp-periode').innerText = `${log.bulan}/${log.tahun}`;
            document.getElementById('disp-koor').innerText = log.koordinator_nama || '-';
            document.getElementById('disp-note-koor').innerText = log.remark_koordinator || '-';
            
            document.getElementById('super-name').value = "";
            document.getElementById('super-note').value = "";
            
            switchView('view-form');
            
            // Resize canvas safely after visible
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }, 100);
        }

        // --- 3. APPROVE ---
        async function approveReport() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();
            const btn = document.getElementById('btn-approve');

            if (!name) return alert("⚠️ Mohon isi Nama Superintendent!");
            if (sigPad.isEmpty()) return alert("⚠️ Mohon bubuhkan Paraf!");

            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> MEMPROSES...`; 
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                const { error } = await _sb.from('chslr_log').update({
                    superintendent_nama: name,
                    remark_superintendent: note,
                    signature_superintendent: sigPad.toDataURL(),
                    status_final: true 
                }).eq('id', activeLog.id);

                if (error) throw new Error(error.message);

                alert("LAPORAN BERHASIL DISAHKAN!");
                switchView('view-list');

            } catch (err) {
                console.error("Gagal:", err);
                alert("❌ Gagal: " + err.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    </script>
