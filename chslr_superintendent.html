<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red (Corporate) */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red for Actions */
            --accent-soft: #FEF2F2;   /* Very Light Red Background */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Approval Laporan';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== FILTER SECTION ==================== */
        .filter-section { width: 100%; display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }
        .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .filter-select {
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border);
            border-radius: var(--radius-md); 
            font-size: 13px; 
            font-weight: 600;
            background: var(--bg-body); 
            outline: none;
            color: var(--text-main);
            appearance: none;
            /* Custom Arrow Icon */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23DC2626%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .filter-select:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }

        .btn-check {
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            color: white;
            border: none; 
            border-radius: var(--radius-lg);
            font-size: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        .btn-check:active { transform: scale(0.98); }

        /* ==================== REPORT CARD ==================== */
        #result-area { width: 100%; animation: slideUp 0.3s ease-out; }
        
        .report-card {
            width: 100%; 
            background: white; 
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px; 
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            position: relative;
        }
        
        /* Red accent line on left */
        .report-card::before {
            content: '';
            position: absolute;
            left: 0; top: 12px; bottom: 12px;
            width: 4px;
            background: var(--primary);
            border-radius: 0 4px 4px 0;
        }

        .data-row { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            margin-bottom: 12px; font-size: 13px; 
            border-bottom: 1px dashed var(--border); padding-bottom: 8px;
        }
        .data-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .label { font-weight: 600; color: var(--text-muted); font-size: 11px; text-transform: uppercase; }
        .value { font-weight: 700; color: var(--text-main); text-align: right; max-width: 60%; }

        .arrow-divider { 
            font-size: 24px; color: var(--border); 
            margin: -10px 0 20px 0; text-align: center; display: block;
        }

        /* ==================== FORM INPUTS ==================== */
        .label-input { 
            display: block; font-size: 12px; font-weight: 700; 
            color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; 
        }

        .input-pill {
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border); 
            border-radius: var(--radius-md);
            font-size: 15px; 
            background: var(--bg-body); 
            outline: none; 
            margin-bottom: 16px;
            transition: all 0.2s;
            text-align: left;
        }
        .input-pill:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }
        .input-pill.resize-none { resize: none; }

        /* ==================== SIGNATURE PAD ==================== */
        .paraf-box {
            width: 100%; height: 150px;
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            background: #F9FAFB;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }
        .paraf-label {
            position: absolute; top: 10px; left: 10px;
            font-size: 10px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; pointer-events: none;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }

        .btn-clear-sig {
            position: absolute; bottom: 8px; right: 8px;
            background: white; border: 1px solid var(--danger); color: var(--danger);
            font-size: 10px; font-weight: 700; padding: 4px 10px;
            border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }

        /* ==================== ACTIONS ==================== */
        .btn-approve {
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: var(--radius-lg); 
            padding: 18px; 
            font-size: 16px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3);
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn-approve:active { transform: scale(0.98); }
        .btn-approve:disabled { background: var(--text-muted); box-shadow: none; opacity: 0.7; }

        .hidden { display: none !important; }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); 
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03); 
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; transition: all 0.3s; 
        }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

    </style>
</head>
<body>

    <div class="app-container">

        <div class="header-capsule">
            <h1>Superintendent</h1>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <select id="filter-bulan" class="filter-select">
                    <option value="" disabled selected>Bulan</option>
                    <option value="1">Januari</option><option value="2">Februari</option>
                    <option value="3">Maret</option><option value="4">April</option>
                    <option value="5">Mei</option><option value="6">Juni</option>
                    <option value="7">Juli</option><option value="8">Agustus</option>
                    <option value="9">September</option><option value="10">Oktober</option>
                    <option value="11">November</option><option value="12">Desember</option>
                </select>
                <select id="filter-tahun" class="filter-select">
                    <option value="" disabled selected>Tahun</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <select id="filter-mesin" class="filter-select">
                <option value="" disabled selected>Loading Data Mesin...</option>
            </select>
        </div>

        <button onclick="checkReport()" class="btn-check">Cek Laporan</button>

        <div id="loading-state" class="hidden" style="text-align: center; padding: 40px; color: var(--text-muted);">
            <i class="fa-solid fa-circle-notch loading-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
            <p style="font-size: 12px; font-weight: 600;">SEDANG MENCARI DATA...</p>
        </div>

        <div id="result-area" class="hidden">
            
            <div class="report-card">
                <div class="data-row">
                    <span class="label">Periode</span>
                    <span class="value" id="disp-date">...</span>
                </div>
                <div class="data-row">
                    <span class="label">Status Mesin</span>
                    <span class="value" id="disp-cond">...</span>
                </div>
                <div class="data-row">
                    <span class="label">Catatan Koordinator</span>
                    <span class="value" id="disp-note">...</span>
                </div>
            </div>

            <i class="fa-solid fa-arrow-down arrow-divider"></i>

            <label class="label-input">Otorisasi Akhir</label>
            <input type="text" id="super-name" class="input-pill" placeholder="Nama Lengkap Superintendent">
            
            <label class="label-input">Catatan Evaluasi (Opsional)</label>
            <textarea id="super-note" rows="2" class="input-pill resize-none" placeholder="Tulis catatan..."></textarea>
            
            <label class="label-input">Paraf Digital</label>
            <div class="paraf-box">
                <canvas id="signature-pad"></canvas>
                <button onclick="sigPad.clear()" class="btn-clear-sig">Hapus</button>
            </div>

            <button onclick="approveReport()" id="btn-approve" class="btn-approve">
                SAHKAN LAPORAN
            </button>

        </div>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let sigPad, activeLogId;

        window.onload = function() {
            initSigPad();
            loadMesinOptions();
            
            // Set Default Date
            const now = new Date();
            document.getElementById('filter-bulan').value = now.getMonth() + 1;
            document.getElementById('filter-tahun').value = now.getFullYear();
        };

        function initSigPad() {
            const canvas = document.getElementById('signature-pad');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPad = new SignaturePad(canvas, { backgroundColor: '#F9FAFB' });
        }

        async function loadMesinOptions() {
            const selectEl = document.getElementById('filter-mesin');
            const { data: machines, error } = await _sb.from('chslr_mesin').select('nama_mesin').order('nama_mesin', {ascending: true});
            
            selectEl.innerHTML = '<option value="" disabled selected>PILIH MESIN</option>';
            
            if (machines) {
                machines.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.nama_mesin;
                    opt.innerText = m.nama_mesin;
                    selectEl.appendChild(opt);
                });
            }
        }

        async function checkReport() {
            const m = document.getElementById('filter-bulan').value;
            const y = document.getElementById('filter-tahun').value;
            const mesin = document.getElementById('filter-mesin').value;

            if (!m || !y || !mesin) return alert("⚠️ Mohon lengkapi semua filter (Bulan, Tahun, Mesin).");

            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');

            // 1. CARI LOG
            const { data: log } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', m)
                .eq('tahun', y)
                .eq('mesin_id', mesin)
                .maybeSingle();

            document.getElementById('loading-state').classList.add('hidden');

            if (!log) return alert("❌ Laporan tidak ditemukan untuk periode tersebut.");
            if (!log.status_verifikasi) return alert("⚠️ Laporan ini belum diverifikasi oleh Koordinator.");

            activeLogId = log.id;

            // 2. CEK STATUS NG/OK
            const { data: results } = await _sb.from('chslr_result').select('status').eq('log_id', log.id);
            const hasNG = results ? results.some(r => r.status === 'NG') : false;
            const kondisiText = hasNG ? "PERLU PERBAIKAN (NG)" : "NORMAL (OK)";
            const kondisiColor = hasNG ? "#EF4444" : "#059669"; // Red or Green

            // 3. RENDER DATA
            document.getElementById('disp-date').innerText = `AKHIR ${m}/${y}`;
            
            const condEl = document.getElementById('disp-cond');
            condEl.innerText = kondisiText;
            condEl.style.color = kondisiColor;

            document.getElementById('disp-note').innerText = log.remark_koordinator || "-";

            // Pre-fill fields if already approved
            if(log.superintendent_nama) document.getElementById('super-name').value = log.superintendent_nama;
            if(log.remark_superintendent) document.getElementById('super-note').value = log.remark_superintendent;

            document.getElementById('result-area').classList.remove('hidden');
            
            // Resize canvas again to be safe
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                // sigPad.clear(); // Opsional: clear jika ingin fresh
            }, 100);
        }

        async function approveReport() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();

            if (!name) return alert("⚠️ Mohon isi Nama Superintendent!");
            if (sigPad.isEmpty()) return alert("⚠️ Mohon bubuhkan Paraf!");

            const btn = document.getElementById('btn-approve');
            btn.innerHTML = "MEMPROSES..."; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                superintendent_nama: name,
                remark_superintendent: note,
                signature_superintendent: sigPad.toDataURL(),
                status_final: true
            }).eq('id', activeLogId);

            if (!error) {
                alert("✅ LAPORAN BERHASIL DISAHKAN!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = "SAHKAN LAPORAN"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
