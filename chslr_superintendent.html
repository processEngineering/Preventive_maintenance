<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Approval - Superintendent</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #signature-pad-super { border: 2px dashed #6366f1; border-radius: 1.5rem; width: 100%; height: 180px; background: #fff; touch-action: none; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen pb-10 font-sans">

    <nav class="bg-indigo-900 border-b sticky top-0 z-50 p-4 shadow-xl">
        <div class="max-w-md mx-auto flex justify-between items-center text-white">
            <h1 class="font-black italic tracking-tighter text-lg uppercase text-indigo-300">Management Approval</h1>
            <span class="text-[10px] font-bold bg-white/10 px-3 py-1 rounded-full border border-white/20 uppercase">Superintendent</span>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        
        <div id="list-area" class="space-y-4">
            <div class="flex items-center justify-between px-2 pt-2">
                <h2 class="font-black text-slate-800 text-xs uppercase tracking-widest">Laporan Menunggu Approval Final</h2>
                <span id="log-count" class="bg-indigo-600 text-white text-[10px] px-2 py-1 rounded-md font-bold text-xs">0</span>
            </div>
            <div id="log-container" class="space-y-3">
                <p class="text-center text-slate-400 text-xs py-10 italic">Mencari data laporan...</p>
            </div>
        </div>

        <div id="approval-area" class="hidden space-y-6">
            <button onclick="backToList()" class="text-indigo-600 font-bold text-xs uppercase flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar
            </button>

            <div class="bg-indigo-950 rounded-[2.5rem] p-7 shadow-2xl text-white relative overflow-hidden">
                <h2 id="machine-name-super" class="text-3xl font-black italic mb-4 uppercase tracking-tighter"></h2>
                
                <div class="space-y-3">
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/10">
                        <i class="fa-solid fa-user-gear text-indigo-400"></i>
                        <p id="pelaksana-info" class="text-[11px] font-bold text-indigo-100 uppercase"></p>
                    </div>
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/10">
                        <i class="fa-solid fa-user-shield text-green-400"></i>
                        <p id="koordinator-info" class="text-[11px] font-bold text-green-100 uppercase"></p>
                    </div>
                </div>
            </div>

            <div id="findings-container" class="space-y-3"></div>

            <div class="bg-white p-7 rounded-[2.5rem] shadow-xl border border-slate-200 space-y-5">
                <div class="space-y-1">
                    <label class="font-black text-slate-800 text-[10px] uppercase ml-1">Nama Superintendent</label>
                    <input type="text" id="super-name" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>

                <div class="space-y-1">
                    <label class="font-black text-indigo-600 text-[10px] uppercase ml-1 tracking-widest">Catatan Management (Remark Final)</label>
                    <textarea id="super-remark" placeholder="Berikan instruksi tindak lanjut atau koreksi..." 
                        class="w-full bg-indigo-50/30 border border-indigo-100 rounded-2xl p-4 font-bold text-sm outline-none focus:ring-2 focus:ring-indigo-500 min-h-[100px]"></textarea>
                </div>

                <div class="space-y-2 pt-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="font-black text-slate-800 text-[10px] uppercase">Tanda Tangan Final</label>
                        <button onclick="sigPadSuper.clear()" class="text-[9px] font-black text-red-500 uppercase">Hapus</button>
                    </div>
                    <canvas id="signature-pad-super"></canvas>
                </div>

                <button onclick="finalizeApproval()" id="finalize-btn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2.5rem] shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span>APPROVE & TUTUP LAPORAN</span>
                    <i class="fa-solid fa-file-signature text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let activeLog = null;
        let sigPadSuper;

        window.onload = loadPendingLogs;

        // 1. Ambil list yang sudah di-verifikasi Koordinator tapi belum di-approve Superintendent
        async function loadPendingLogs() {
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('status_verifikasi', true)
                .eq('status_final', false)
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            document.getElementById('log-count').innerText = logs ? logs.length : 0;
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="bg-white p-10 rounded-[2rem] text-center border border-dashed border-indigo-200">
                    <p class="text-slate-400 text-xs italic font-bold uppercase tracking-widest">Tidak ada laporan menunggu approval final</p>
                </div>`;
                return;
            }

            logs.forEach(log => {
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openReview('${encodeURIComponent(JSON.stringify(log))}')" 
                        class="bg-white p-6 rounded-[2rem] shadow-md border border-slate-200 active:scale-95 transition-all flex items-center justify-between cursor-pointer">
                        <div>
                            <p class="text-[10px] font-black text-indigo-600 uppercase mb-1">Menunggu Tanda Tangan Anda</p>
                            <h3 class="font-black text-slate-800 uppercase text-lg italic">${log.mesin_id}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase italic mt-1">Koordinator: ${log.koordinator_nama}</p>
                        </div>
                        <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600">
                            <i class="fa-solid fa-pen-nib"></i>
                        </div>
                    </div>
                `);
            });
        }

        async function openReview(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            document.getElementById('list-area').classList.add('hidden');
            document.getElementById('approval-area').classList.remove('hidden');
            
            document.getElementById('machine-name-super').innerText = activeLog.mesin_id;
            document.getElementById('pelaksana-info').innerText = "Pelaksana: " + activeLog.pelaksana_names.join(', ');
            document.getElementById('koordinator-info').innerText = "Koordinator: " + activeLog.koordinator_nama;

            // Ambil temuan (NG) & Catatan Koordinator
            const { data: results } = await _sb.from('chslr_result')
                .select('status, keterangan, chslr_items(item_name)')
                .eq('log_id', activeLog.id)
                .eq('tanggal', new Date().getDate());

            const fContainer = document.getElementById('findings-container');
            fContainer.innerHTML = `
                <div class="p-4 bg-blue-600 rounded-2xl shadow-lg">
                    <p class="text-[10px] text-blue-200 font-bold uppercase mb-1">Pesan Koordinator:</p>
                    <p class="text-sm text-white font-bold italic leading-tight">"${activeLog.remark_koordinator || 'Tidak ada catatan khusus'}"</p>
                </div>
                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mt-4">Temuan Checksheet</h4>
            `;

            results.filter(r => r.status === 'NG' || r.keterangan !== "").forEach(item => {
                fContainer.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-4 rounded-2xl border-l-4 ${item.status === 'NG' ? 'border-red-500' : 'border-indigo-300'} shadow-sm">
                        <p class="text-[11px] font-black text-slate-800 uppercase">${item.chslr_items.item_name}</p>
                        <p class="text-[10px] text-slate-500 italic mt-1 font-medium">"${item.keterangan || '-'}"</p>
                    </div>
                `);
            });

            const canvas = document.getElementById('signature-pad-super');
            sigPadSuper = new SignaturePad(canvas);
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        function backToList() {
            document.getElementById('list-area').classList.remove('hidden');
            document.getElementById('approval-area').classList.add('hidden');
        }

        async function finalizeApproval() {
            const name = document.getElementById('super-name').value.trim();
            const remark = document.getElementById('super-remark').value.trim();
            if(!name || sigPadSuper.isEmpty()) return alert("NAMA & TANDA TANGAN FINAL WAJIB!");

            const btn = document.getElementById('finalize-btn');
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> FINALIZING...`;

            const { error } = await _sb.from('chslr_log')
                .update({
                    superintendent_nama: name,
                    signature_superintendent: sigPadSuper.toDataURL(),
                    remark_superintendent: remark,
                    status_final: true
                })
                .eq('id', activeLog.id);

            if(!error) {
                alert("LAPORAN TELAH DI-APPROVE SECARA FINAL!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
