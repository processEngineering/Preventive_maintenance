<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-container {
            width: 100%; 
            max-width: 800px; /* Diperlebar agar tabel muat */
            margin: 0 auto;
            padding: 20px; 
            padding-top: calc(var(--header-height) + 30px);
            position: relative;
            z-index: 1;
        }

        /* --- FORM CARDS (LIGHT THEME) --- */
        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            font-size: 14px; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px dashed var(--border);
            display: flex; align-items: center; gap: 8px;
        }
        .section-title::before {
            content: ''; width: 6px; height: 6px; background: var(--primary); border-radius: 50%;
        }

        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block; font-size: 11px; color: var(--text-muted);
            margin-bottom: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%; padding: 14px 16px;
            background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main);
            font-size: 14px; font-weight: 600; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            appearance: none;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); background: #fff;}
        .form-control::placeholder { color: #cbd5e1; font-weight: 400; }
        
        select.form-control {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c91919' stroke-width='3'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; cursor: pointer;
        }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 600px) { .row-2 { grid-template-columns: 1fr; gap: 12px; } }

        /* --- TABLE --- */
        .table-wrapper { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        .part-table { width: 100%; border-collapse: collapse; min-width: 600px; font-size: 13px; }
        .part-table th {
            background: #f8f9fa; color: var(--text-muted); padding: 14px; text-align: left;
            border-bottom: 2px solid var(--primary); font-size: 11px; text-transform: uppercase; font-weight: 800;
        }
        .part-table td { padding: 14px; border-bottom: 1px solid var(--border); background: #ffffff; vertical-align: middle; color: var(--text-main); }
        
        /* Custom Radio Buttons inside Table */
        .options-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .option-label { cursor: pointer; }
        .option-input { display: none; }
        .option-btn {
            display: inline-block; padding: 6px 12px; border-radius: 8px;
            background: #f8f9fa; border: 1px solid var(--border); color: var(--text-muted);
            font-size: 11px; font-weight: 700; transition: 0.2s;
        }
        .option-input:checked + .option-btn {
            background: var(--accent-soft); color: var(--primary); border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(201, 25, 25, 0.2);
        }

        /* --- SIGNATURE PAD --- */
        .sig-wrapper {
            background: #f8f9fa; border-radius: 12px; border: 2px dashed var(--border-red);
            height: 180px; position: relative; overflow: hidden; margin-bottom: 10px; transition: border-color 0.3s;
        }
        .sig-wrapper:hover { border-color: var(--primary-light); }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        
        .btn-clear {
            display: inline-block; font-size: 10px; color: var(--primary);
            border: 1px solid var(--primary); padding: 4px 12px; border-radius: 6px;
            background: transparent; cursor: pointer; transition: 0.2s; font-weight: 800; text-transform: uppercase;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            width: 100%; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        .btn-submit:disabled { background: #d1d5db; box-shadow: none; color: #9ca3af; cursor: not-allowed; transform: none; }
        
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* SweetAlert Light Theme Overrides */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #ffffff !important; border: 1px solid var(--border); color: var(--text-main) !important; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; border-radius: 10px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->

    <div class="app-container">
        <form id="clpmForm">
            <!-- 1. Informasi Mold -->

    <script>
        // --- NAVIGASI PINTAR ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const APP_SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const APP_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const supabaseClient = window.supabase.createClient(APP_SUPABASE_URL, APP_SUPABASE_KEY);

        // Routing Navigasi
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return;

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // --- DATA CHECKLIST LOGIC ---
        let checklistData = [];

        async function fetchChecklistItems() {
            try {
                const { data, error } = await supabaseClient
                    .from('clpm_items')
                    .select('*')
                    .order('no_item', { ascending: true });

                if (error) throw error;

                if (data && data.length > 0) {
                    checklistData = data;
                    renderTable();
                } else {
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="5" style="text-align:center; padding:20px;">Belum ada item checklist di database.</td></tr>';
                }

            } catch (err) {
                console.error("Gagal mengambil checklist:", err);
                document.getElementById('tableBody').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">Gagal memuat data: ${err.message}</td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            let html = '';

            checklistData.forEach((row) => {
                let optionsHtml = '<div class="options-container">';
                if (row.options && Array.isArray(row.options)) {
                    row.options.forEach(opt => {
                        const name = `row_${row.no_item}`; 
                        optionsHtml += `
                            <label class="option-label">
                                <input type="radio" name="${name}" value="${opt}" class="option-input" required>
                                <span class="option-btn">${opt}</span>
                            </label>
                        `;
                    });
                }
                optionsHtml += '</div>';

                // Section Headers Styling disesuaikan Light Theme
                if (row.no_item === 23) {
                    html += `<tr style="background:#fff5f5; border-left: 4px solid var(--primary);"><td colspan="5" style="font-weight:800; color:var(--primary); text-align:left; padding: 14px; font-size:12px;">FOOD PACKAGING MOLD</td></tr>`;
                } else if (row.no_item === 26) {
                    html += `<tr style="background:#fff5f5; border-left: 4px solid var(--primary);"><td colspan="5" style="font-weight:800; color:var(--primary); text-align:left; padding: 14px; font-size:12px;">FUNGSIONAL TEST</td></tr>`;
                }

                // Normal Row
                html += `
                    <tr>
                        <td style="text-align:center; color: var(--text-muted); font-weight: 800;">${row.no_item}</td>
                        <td style="font-weight:700; color: var(--text-main);">${row.item_check}</td>
                        <td style="color:var(--text-muted); font-size: 11px;">${row.standart}</td>
                        <td>${optionsHtml}</td>
                        <td>
                            <input type="text" id="catatan_${row.no_item}" placeholder="Tulis catatan..." style="background: var(--bg-input); border: 1px solid var(--border); padding:10px 12px; border-radius:8px; color:var(--text-main); width:100%; outline:none;">
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // --- SIGNATURE PAD LOGIC (TIDAK DIUBAH) ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastWidth = window.innerWidth;

        function initCanvas() {
            const wrapper = document.querySelector('.sig-wrapper');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; // Tinta hitam (aman untuk Light Theme)
        }

        setTimeout(initCanvas, 500);
        window.addEventListener("resize", () => {
            if (Math.abs(window.innerWidth - lastWidth) > 50) {
                lastWidth = window.innerWidth;
                initCanvas(); 
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.clientX;
            let clientY = e.clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            if (e.type === 'touchstart') e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.type === 'touchmove') e.preventDefault(); 
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath(); 
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', endDraw);

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(
                ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }

        // --- SUBMIT LOGIC (TIDAK DIUBAH) ---
        async function submitForm() {
            const btn = document.querySelector('.btn-submit');
            const spinner = document.querySelector('.spinner');
            const btnText = document.querySelector('.btn-text');
            const iconSub = document.getElementById('icon-submit');
            
            const kode = document.getElementById('kode_mold').value;
            const pic = document.getElementById('pic_perawatan').value;
            const tgl = document.getElementById('tgl_perawatan').value;
            const kondisiMouldValue = document.getElementById('kondisi_mould_final').value;

            if (!kode || !pic || !tgl) {
                Swal.fire({ icon: 'warning', title: 'Data Kurang', text: 'Mohon lengkapi Kode Mold, Tanggal, dan PIC.'});
                return;
            }
            
            if (checklistData.length === 0) {
                 Swal.fire({ icon: 'error', title: 'Data Kosong', text: 'Tunggu sebentar, data sedang dimuat...' });
                 return;
            }

            if (isCanvasBlank()) {
                Swal.fire({ icon: 'warning', title: 'Tanda Tangan', text: 'Mohon tanda tangan dahulu sebelum kirim.' });
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = 'block';
            if(iconSub) iconSub.style.display = 'none';
            btnText.textContent = 'Menyimpan...';

            try {
                const signatureData = canvas.toDataURL(); 
                
                // 1. Insert ke clpm_log
                const { data: logData, error: logError } = await supabaseClient
                    .from('clpm_log')
                    .insert([{
                        kode_mold: kode,
                        tanggal_perawatan: tgl,
                        produk: document.getElementById('produk').value,
                        material_mold: document.getElementById('material_mold').value,
                        type_mold: document.getElementById('type_mold').value,
                        tanggal_akhir_shot: document.getElementById('tgl_akhir_shot').value || null,
                        pic_perawatan: pic,
                        paraf_operator: signatureData
                    }])
                    .select();

                if (logError) throw logError;
                const logId = logData[0].id;

                // 2. Prepare Results Payload
                const resultsPayload = checklistData.map(row => {
                    const radios = document.getElementsByName(`row_${row.no_item}`);
                    let selectedVal = "";
                    for (let r of radios) { if (r.checked) selectedVal = r.value; }
                    
                    const note = document.getElementById(`catatan_${row.no_item}`).value;
                    
                    let kondisiMould = null;
                    if (row.no_item === 26) { 
                        kondisiMould = kondisiMouldValue; 
                    }

                    return {
                        log_id: logId,
                        no_item: row.no_item,
                        item_check: row.item_check,
                        standart: row.standart,
                        kondisi: selectedVal,
                        catatan: note,
                        catatan_kondisi_mould: kondisiMould 
                    };
                });

                // 3. Insert ke clpm_result
                const { error: resultError } = await supabaseClient
                    .from('clpm_result')
                    .insert(resultsPayload);

                if (resultError) throw resultError;
                
                Swal.fire({
                    icon: 'success',
                    title: 'Terkirim!',
                    text: 'Laporan checklist berhasil disimpan.',
                    showConfirmButton: false,
                    timer: 2000
                }).then(() => {
                    const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                    window.location.href = menuLink;
                });

            } catch (err) {
                btn.disabled = false;
                spinner.style.display = 'none';
                if(iconSub) iconSub.style.display = 'inline-block';
                btnText.textContent = 'KIRIM LAPORAN';
                console.error(err);
                Swal.fire({ icon: 'error', title: 'Gagal', text: err.message });
            }
        }

        // --- INIT ---
        document.getElementById('tgl_perawatan').valueAsDate = new Date();
        setupDynamicNavigation();
        fetchChecklistItems();

    </script>
