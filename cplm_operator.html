    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --bg-input: #121212;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-white); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center;
            padding-bottom: 140px; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        .app-container {
            width: 100%; max-width: 800px; padding: 24px 20px; position: relative;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .header-title {
            font-size: 22px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            line-height: 1.2;
        }

        /* --- FORM CARDS --- */
        .form-section {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            font-size: 14px; font-weight: 700; color: var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px dashed rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 8px;
        }

        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block; font-size: 11px; color: var(--text-gray);
            margin-bottom: 6px; font-weight: 600; text-transform: uppercase;
        }

        .form-control {
            width: 100%; padding: 12px;
            background: var(--bg-input); border: 1px solid #333;
            border-radius: 10px; color: var(--text-white);
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* --- INPUT GARIS --- */
        .line-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px dashed #444; color: var(--text-white);
            padding: 8px 0; margin-bottom: 8px; font-size: 13px;
            transition: 0.3s;
        }
        .line-input:focus { border-bottom: 1px solid var(--primary); outline: none; }
        .line-input::placeholder { color: #444; font-style: italic; }

        /* --- RADIO BUTTONS (BOX STYLE) --- */
        .radio-group { display: flex; gap: 12px; }
        .radio-option { flex: 1; position: relative; }
        .radio-option input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2; }
        
        .radio-label {
            display: flex; align-items: center; justify-content: center;
            padding: 14px; background: var(--bg-input);
            border: 1px solid #333; border-radius: 10px;
            font-size: 13px; font-weight: 700; color: var(--text-gray);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Radio Hover */
        .radio-option:hover .radio-label {
            border-color: var(--primary); color: var(--text-white);
        }

        /* Radio Checked */
        .radio-option input:checked + .radio-label {
            background: rgba(255, 51, 51, 0.15); 
            color: var(--primary); 
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        /* --- TABLE --- */
        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #333; }
        .part-table { width: 100%; border-collapse: collapse; min-width: 600px; font-size: 13px; }
        .part-table th {
            background: #111; color: var(--text-gray); padding: 12px; text-align: left;
            border-bottom: 2px solid var(--primary-dark); font-size: 11px; text-transform: uppercase;
        }
        .part-table td { padding: 12px; border-bottom: 1px solid #222; background: var(--bg-input); vertical-align: top; }
        
        /* Table Input Styling */
        .part-table input[type="text"] {
            width: 100%; padding: 8px; background: #000; border: 1px solid #333;
            border-radius: 6px; color: white; font-size: 12px;
        }
        .part-table input:focus { border-color: var(--primary); }

        /* Custom Radio Buttons inside Table */
        .options-container { display: flex; flex-wrap: wrap; gap: 6px; }
        .option-label { cursor: pointer; }
        .option-input { display: none; }
        .option-btn {
            display: inline-block; padding: 6px 12px; border-radius: 6px;
            background: #000; border: 1px solid #333; color: #666;
            font-size: 11px; font-weight: 700; transition: 0.2s;
        }
        .option-input:checked + .option-btn {
            background: rgba(255, 51, 51, 0.2); color: var(--primary); border-color: var(--primary);
            box-shadow: 0 0 8px rgba(255, 51, 51, 0.3);
        }

        /* --- SIGNATURE PAD --- */
        .sig-wrapper {
            background: #fff; border-radius: 12px; border: 2px dashed #444;
            height: 180px; position: relative; overflow: hidden; margin-bottom: 10px;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        .btn-clear {
            display: inline-block; font-size: 11px; color: var(--primary);
            border: 1px solid var(--primary); padding: 4px 10px; border-radius: 6px;
            background: transparent; cursor: pointer; float: right; transition: 0.2s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- SUBMIT BUTTON (FLOATING) --- */
        .btn-submit {
            /* Position static ensures it stays in flow, removing sticky behavior */
            width: 100%;
            max-width: 800px;
            margin: 20px auto 0 auto;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 16px; border-radius: 14px;
            font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
            position: static;
            transform: none;
        }
        .btn-submit:active { transform: scale(0.98); }
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); }

        /* SweetAlert Dark */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>
</head>

    <script>
        // --- 1. CONFIGURATION ---
        const APP_SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const APP_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const supabaseClient = window.supabase.createClient(APP_SUPABASE_URL, APP_SUPABASE_KEY);

        // --- 2. DATA CHECKLIST ---
        let checklistData = [];

        async function fetchChecklistItems() {
            try {
                const { data, error } = await supabaseClient
                    .from('clpm_items')
                    .select('*')
                    .order('no_item', { ascending: true });

                if (error) throw error;

                if (data && data.length > 0) {
                    checklistData = data;
                    renderTable();
                } else {
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="5" style="text-align:center; padding:20px;">Belum ada item checklist di database.</td></tr>';
                }

            } catch (err) {
                console.error("Gagal mengambil checklist:", err);
                document.getElementById('tableBody').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center; padding:20px; color:red;">Gagal memuat data: ${err.message}</td></tr>`;
            }
        }

        // --- 3. RENDER TABLE ---
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            let html = '';

            checklistData.forEach((row) => {
                let optionsHtml = '<div class="options-container">';
                if (row.options && Array.isArray(row.options)) {
                    row.options.forEach(opt => {
                        const name = `row_${row.no_item}`; 
                        optionsHtml += `
                            <label class="option-label">
                                <input type="radio" name="${name}" value="${opt}" class="option-input" required>
                                <span class="option-btn">${opt}</span>
                            </label>
                        `;
                    });
                }
                optionsHtml += '</div>';

                // Section Headers Styling
                if (row.no_item === 23) {
                    html += `<tr style="background:#1a0505; border-left: 2px solid var(--primary);"><td colspan="5" style="font-weight:800; color:var(--primary); text-align:left; padding: 12px; font-size:12px;">FOOD PACKAGING MOLD</td></tr>`;
                } else if (row.no_item === 26) {
                    html += `<tr style="background:#1a0505; border-left: 2px solid var(--primary);"><td colspan="5" style="font-weight:800; color:var(--primary); text-align:left; padding: 12px; font-size:12px;">FUNGSIONAL TEST</td></tr>`;
                }

                // Normal Row
                html += `
                    <tr>
                        <td style="text-align:center; color: var(--text-gray); font-weight: bold;">${row.no_item}</td>
                        <td style="font-weight:600; color: white;">${row.item_check}</td>
                        <td style="color:var(--text-gray); font-size: 11px;">${row.standart}</td>
                        <td>${optionsHtml}</td>
                        <td>
                            <input type="text" id="catatan_${row.no_item}" placeholder="Tulis catatan..." style="background: rgba(255,255,255,0.05); border: none; padding:8px; border-radius:6px; color:white; width:100%;">
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // --- 4. SIGNATURE PAD LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastWidth = window.innerWidth;

        function initCanvas() {
            const wrapper = document.querySelector('.sig-wrapper');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; // Tinta hitam
        }

        setTimeout(initCanvas, 500);
        window.addEventListener("resize", () => {
            if (Math.abs(window.innerWidth - lastWidth) > 50) {
                lastWidth = window.innerWidth;
                initCanvas(); 
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.clientX;
            let clientY = e.clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            if (e.type === 'touchstart') e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.type === 'touchmove') e.preventDefault(); 
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath(); 
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', endDraw);

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(
                ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }

        // --- 5. SUBMIT LOGIC ---
        async function submitForm() {
            const btn = document.querySelector('.btn-submit');
            const spinner = document.querySelector('.spinner');
            const btnText = document.querySelector('.btn-text');
            
            const kode = document.getElementById('kode_mold').value;
            const pic = document.getElementById('pic_perawatan').value;
            const tgl = document.getElementById('tgl_perawatan').value;
            const kondisiMouldValue = document.getElementById('kondisi_mould_final').value;

            if (!kode || !pic || !tgl) {
                Swal.fire({ icon: 'warning', title: 'Data Kurang', text: 'Mohon lengkapi Kode Mold, Tanggal, dan PIC.', background: '#111', color: '#fff', confirmButtonColor: '#FF3333' });
                return;
            }
            
            if (checklistData.length === 0) {
                 Swal.fire({ icon: 'error', title: 'Data Kosong', text: 'Tunggu sebentar, data sedang dimuat...', background: '#111', color: '#fff' });
                 return;
            }

            // Validasi Checklist (opsional, bisa dilepas jika ingin mengizinkan kosong)
            /*
            for (let row of checklistData) {
                const radios = document.getElementsByName(`row_${row.no_item}`);
                let checked = false;
                for (let r of radios) { if (r.checked) checked = true; }
                if (!checked) {
                    Swal.fire({ icon: 'warning', title: 'Belum Selesai', text: `Item No. ${row.no_item} (${row.item_check}) belum dipilih.`, background: '#111', color: '#fff', confirmButtonColor: '#FF3333' });
                    return;
                }
            }
            */

            if (isCanvasBlank()) {
                Swal.fire({ icon: 'warning', title: 'Tanda Tangan', text: 'Mohon tanda tangan dahulu sebelum kirim.', background: '#111', color: '#fff', confirmButtonColor: '#FF3333' });
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Menyimpan...';

            try {
                const signatureData = canvas.toDataURL(); 
                
                // 1. Insert ke clpm_log
                const { data: logData, error: logError } = await supabaseClient
                    .from('clpm_log')
                    .insert([{
                        kode_mold: kode,
                        tanggal_perawatan: tgl,
                        produk: document.getElementById('produk').value,
                        material_mold: document.getElementById('material_mold').value,
                        type_mold: document.getElementById('type_mold').value,
                        tanggal_akhir_shot: document.getElementById('tgl_akhir_shot').value || null,
                        pic_perawatan: pic,
                        paraf_operator: signatureData
                    }])
                    .select();

                if (logError) throw logError;
                const logId = logData[0].id;

                // 2. Prepare Results Payload
                const resultsPayload = checklistData.map(row => {
                    const radios = document.getElementsByName(`row_${row.no_item}`);
                    let selectedVal = "";
                    for (let r of radios) { if (r.checked) selectedVal = r.value; }
                    
                    const note = document.getElementById(`catatan_${row.no_item}`).value;
                    
                    let kondisiMould = null;
                    if (row.no_item === 26) { 
                        kondisiMould = kondisiMouldValue; 
                    }

                    return {
                        log_id: logId,
                        no_item: row.no_item,
                        item_check: row.item_check,
                        standart: row.standart,
                        kondisi: selectedVal,
                        catatan: note,
                        catatan_kondisi_mould: kondisiMould 
                    };
                });

                // 3. Insert ke clpm_result
                const { error: resultError } = await supabaseClient
                    .from('clpm_result')
                    .insert(resultsPayload);

                if (resultError) throw resultError;
                
                Swal.fire({
                    icon: 'success',
                    title: 'Terkirim!',
                    text: 'Laporan checklist berhasil disimpan.',
                    confirmButtonColor: '#DC2626',
                    background: '#111',
                    color: '#fff'
                }).then(() => {
                    window.location.href = 'clpm.html';
                });

            } catch (err) {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'KIRIM LAPORAN';
                console.error(err);
                Swal.fire({ icon: 'error', title: 'Gagal', text: err.message, background: '#111', color: '#fff' });
            }
        }

        // --- INIT ---
        document.getElementById('tgl_perawatan').valueAsDate = new Date();
        fetchChecklistItems();

    </script>
</body>
</html>
