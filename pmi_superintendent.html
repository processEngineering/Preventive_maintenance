<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (PMI) - Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (MATCHING OTHERS) ==================== */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
            
            /* Status Colors */
            --success: #00cc66;
            --warning: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            color: var(--text-white);
            display: flex; justify-content: center; min-height: 100vh; 
            overflow-x: hidden;
        }
        .hidden { display: none !important; }

        /* --- Animated Background --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); top: -150px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #500000 0%, transparent 70%); bottom: 10%; left: -100px; }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; max-width: 600px;
            padding: 24px 20px 100px 20px; 
            position: relative; z-index: 1;
            display: flex; flex-direction: column;
        }

        /* ==================== HEADER ==================== */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header h1 {
            font-size: 22px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.6); margin: 0;
        }

        /* ==================== CONTENT ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* List Section Header */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding: 0 4px; }
        .section-title { font-size: 14px; font-weight: 700; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }

        /* CARD STYLE */
        .card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid #000;
            border-radius: 16px; padding: 18px; margin-bottom: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); border-bottom-width: 2px; }
        
        .card h3 { margin: 0 0 8px 0; font-size: 16px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .card p { margin: 0; font-size: 12px; color: var(--text-gray); font-weight: 500; margin-bottom: 2px; }
        .card i.fa-chevron-right { color: var(--primary); font-size: 14px; }
        
        /* APPROVAL FORM */
        .info-box {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid #000;
            border-radius: 18px; padding: 20px; margin-bottom: 24px;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px dashed #333; padding-bottom: 10px; }
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .info-label { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px; }
        .info-val { font-size: 13px; font-weight: 600; text-align: right; color: #fff; }

        /* Notes & Inputs */
        .coord-label { font-size: 12px; font-weight: 700; color: #fff; text-transform: uppercase; margin-bottom: 8px; display: block; border-left: 3px solid var(--primary); padding-left: 8px; }
        .coord-note { 
            background: #111; border: 1px solid #333; color: #ccc; 
            padding: 14px; border-radius: 12px; margin-bottom: 24px; font-size: 13px; /* font-style: italic removed */
        }

        .approval-form { 
            border-top: 2px dashed #222; padding-top: 24px; margin-top: 10px; 
        }
        
        .form-label { display: block; font-size: 11px; font-weight: 700; color: var(--text-gray); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-input {
            width: 100%; padding: 14px; background: #0a0a0a; border: 1px solid #333; border-radius: 10px;
            font-size: 14px; color: #fff; outline: none; margin-bottom: 20px; transition: all 0.2s;
        }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2); }

        /* Signature */
        .sig-wrapper { 
            border: 2px dashed #444; border-radius: 12px; height: 160px; 
            background: #fff; position: relative; margin-bottom: 20px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        
        .btn-clear-sig {
            position: absolute; bottom: 8px; right: 8px; background: #111; border: none;
            color: #fff; font-size: 10px; font-weight: 700; padding: 6px 12px; border-radius: 6px; cursor: pointer;
        }

        .btn-submit {
            width: 100%; background: var(--primary); color: #fff; border: none; border-radius: 14px;
            padding: 18px; font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.4); transition: transform 0.2s; letter-spacing: 1px;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; 
            justify-content: space-around; padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s; font-size: 20px; position: relative;
        }
        .nav-item.active { 
            color: var(--primary); background: rgba(255, 51, 51, 0.1); 
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1); 
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float { 0% { transform: translate(0, 0); } 50% { transform: translate(20px, 40px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

<div class="app-container">

    <header class="header">
        <div class="header-content">
            <h1>Superintendent</h1>
        </div>
    </header>

    <div id="view-list" class="content">
        <div class="section-header">
            <span class="section-title">Antrean Final</span>
            <!-- Tombol refresh dihapus agar clean -->
        </div>
        
        <div id="list-data">
            <div style="text-align:center; padding:40px; color:#444;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...
            </div>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        
        <div id="header-info" class="info-box">Loading info...</div>

        <span class="coord-label">Catatan Koordinator</span>
        <div id="coord-note-box" class="coord-note">-</div>

        <div class="approval-form">
            <div style="text-align:center; margin-bottom: 20px;">
                <span class="section-title" style="color:var(--primary); font-size:14px;">OTORISASI FINAL</span>
            </div>
            
            <label class="form-label">Nama Superintendent</label>
            <input type="text" id="nama_sp" class="form-input" placeholder="Isi nama lengkap anda">
            
            <label class="form-label">Catatan Evaluasi (Opsional)</label>
            <textarea id="catatan_sp" class="form-input" rows="2" placeholder="Tulis catatan tambahan..."></textarea>

            <label class="form-label">Paraf Digital</label>
            <div class="sig-wrapper">
                <canvas id="sig-canvas"></canvas>
                <button onclick="clearPad()" class="btn-clear-sig">HAPUS PARAF</button>
            </div>

            <button class="btn-submit" id="btn-submit" onclick="submitData()">
                <i class="fa-solid fa-check-double" style="margin-right:8px;"></i> APPROVE SELESAI
            </button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null;
    let currentHeaderId = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('sig-canvas');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadList();
        const canvas = document.getElementById('sig-canvas');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: '#FFFFFF' });
        window.addEventListener("resize", resizeCanvas);
    };

    function showView(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (id === 'view-approve') {
            window.scrollTo(0, 0);
        }
    }

    function goHome() {
        showView('view-list');
        loadList();
    }

    // 1. LOAD LIST (Hanya yang status 'Verified' oleh Koordinator)
    async function loadList() {
        const div = document.getElementById('list-data');
        div.innerHTML = '<div style="text-align:center; padding:40px; color:#444;"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...</div>';

        const { data, error } = await _sb.from('pmi_header')
            .select(`id, tanggal, start_jam, nama_pelaksana, nama_koordinator, pmi_machines(nama_mesin, barcode), pmi_results(status)`)
            .eq('status_verifikasi', 'Verified')
            .order('verified_at', { ascending: false });

        if (error || !data || data.length === 0) {
            div.innerHTML = '<div style="text-align:center; padding:40px; color:#444; border:2px dashed #333; border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px;"></i><br>Tidak ada antrean approval.</div>';
            return;
        }

        div.innerHTML = '';
        data.forEach(row => {
            let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Unknown';
            
            let el = document.createElement('div');
            el.className = 'card';
            // Layout Clean: Tanpa ikon, tanpa badge status
            el.innerHTML = `
                <div>
                    <h3>${mName}</h3>
                    <p>Pelaksana: ${row.nama_pelaksana}</p>
                    <p>Koordinator: ${row.nama_koordinator}</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            `;
            el.onclick = () => openForm(row.id);
            div.appendChild(el);
        });
    }

    // 2. OPEN FORM
    async function openForm(id) {
        currentHeaderId = id;
        showView('view-approve');
        setTimeout(resizeCanvas, 300);

        document.getElementById('nama_sp').value = '';
        document.getElementById('catatan_sp').value = '';
        signaturePad.clear();
        document.getElementById('header-info').innerHTML = 'Loading...';

        const { data: header } = await _sb.from('pmi_header')
            .select(`*, pmi_machines(nama_mesin)`).eq('id', id).single();

        if(header) {
            document.getElementById('header-info').innerHTML = `
                <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin || '-'}</span></div>
                <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${header.nama_pelaksana}</span></div>
                <div class="info-row"><span class="info-label">KOORDINATOR</span><span class="info-val">${header.nama_koordinator}</span></div>
            `;
            
            const note = header.catatan_koordinator || "Tidak ada catatan.";
            document.getElementById('coord-note-box').innerText = note;
        }
    }

    // 3. SUBMIT (DENGAN TRY-CATCH)
    async function submitData() {
        const nama = document.getElementById('nama_sp').value.trim();
        const note = document.getElementById('catatan_sp').value.trim();
        const btn = document.getElementById('btn-submit');

        if(!nama || signaturePad.isEmpty()) return alert("Wajib isi Nama & Paraf!");
        if(!confirm("Approve laporan ini?")) return;

        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> MENYIMPAN...';
        btn.disabled = true;

        try {
            const { error } = await _sb.from('pmi_header').update({
                nama_superintendent: nama,
                catatan_superintendent: note,
                signature_superintendent: signaturePad.toDataURL(),
                status_verifikasi: 'Completed'
            }).eq('id', currentHeaderId);

            if(error) throw error;

            alert("âœ… BERHASIL! Laporan Selesai (Completed).");
            goHome();

        } catch (err) {
            console.error(err);
            alert("GAGAL MENYIMPAN: " + (err.message || "Periksa koneksi internet"));
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
