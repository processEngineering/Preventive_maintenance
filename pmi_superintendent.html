<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Superintendent - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #38bdf8; --success: #059669; --danger: #e11d48; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        .container { max-width: 850px; margin: 0 auto; padding: 20px; }
        .header-main { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Card Styles */
        .card-pmi { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-top: 5px solid var(--accent); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; }
        .machine-title { font-weight: 800; color: var(--primary); font-size: 18px; margin-bottom: 10px; display: block; }
        
        .badge-row { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .badge-tech { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .badge-coord { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }

        .box-report { background: #fff1f2; padding: 12px; border-radius: 8px; font-size: 12px; margin-top: 10px; border-left: 4px solid var(--danger); }
        .box-coord-note { background: #f0fdf4; padding: 12px; border-radius: 8px; font-size: 12px; margin-top: 8px; border-left: 4px solid var(--success); }

        /* Approval Form Overlay */
        #approval-view { display: none; background: white; min-height: 100vh; position: absolute; top: 0; width: 100%; left: 0; z-index: 100; }
        .header-app { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .section { padding: 25px; border-bottom: 8px solid #f1f5f9; }
        
        input[type="text"], textarea { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: inherit; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; }
        input[type="text"]:focus { border-color: var(--accent); outline: none; }
        
        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 200px; border-radius: 12px; background: #fff; margin-top: 10px; }
        .btn-final { width: 100%; padding: 22px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 18px; cursor: pointer; }
        
        label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <div class="header-main">
            <div>
                <h1 style="margin:0; font-size: 24px; color: var(--primary);">Final Sign-Off</h1>
                <p style="margin:0; font-size: 13px; color: #64748b;">Persetujuan Akhir Superintendent</p>
            </div>
            <button onclick="loadPendingFinal()" style="background:var(--primary); color:white; border:none; padding:10px 18px; border-radius:8px; font-weight:700; cursor:pointer;">REFRESH</button>
        </div>
        <div id="pmi-list">Memuat laporan terverifikasi...</div>
    </div>

    <div id="approval-view">
        <div class="header-app">
            <h2 id="display-machine" style="margin:0; color: var(--accent);">-</h2>
            <p style="margin:5px 0 0; font-size: 12px; opacity: 0.7;">Peninjauan Ulang & Penutupan Laporan</p>
        </div>

        <div class="section">
            <div id="display-detail-temuan"></div>
            <div id="display-detail-coord" style="margin-top:10px;"></div>
        </div>

        <div class="section">
            <label>NAMA SUPERINTENDENT</label>
            <input type="text" id="nama_superintendent" placeholder="Masukkan nama lengkap Anda..." required>

            <label>CATATAN FINAL (OPSIONAL)</label>
            <textarea id="catatan_superintendent" rows="2" placeholder="Contoh: Laporan diterima, lanjutkan ke rencana perbaikan..."></textarea>
            
            <label>TANDA TANGAN DIGITAL</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right;"><button onclick="signaturePad.clear()" style="color:red; font-size:11px; border:none; background:none; font-weight:bold; cursor:pointer; margin-top:5px;">HAPUS TANDA TANGAN</button></div>
        </div>

        <button class="btn-final" id="btnSave" onclick="saveFinal()">APPROVE & SELESAI</button>
        <button onclick="closeForm()" style="width:100%; padding:15px; background:white; border:none; color:#64748b; font-weight:700; cursor:pointer;">BATAL</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        let selectedLogId = null;

        async function loadPendingFinal() {
            const listDiv = document.getElementById('pmi-list');
            const { data, error } = await _sb.from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, nama_koordinator, catatan_koordinator, created_at, pmi_result(item_name, status, keterangan)`)
                .eq('status_verifikasi', 'Verified') 
                .order('created_at', { ascending: false });

            if (error) return listDiv.innerHTML = "Error database.";
            if (!data.length) return listDiv.innerHTML = "<div style='text-align:center; padding:60px; color:#94a3b8;'>Hore! Tidak ada laporan yang menunggu approval.</div>";

            listDiv.innerHTML = "";
            data.forEach(log => {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const card = document.createElement('div');
                card.className = 'card-pmi';
                card.innerHTML = `
                    <span class="machine-title">${log.mesin_id}</span>
                    <div class="badge-row">
                        <span class="badge badge-tech">Teknisi: ${log.nama_pelaksana}</span>
                        <span class="badge badge-coord">Koord: ${log.nama_koordinator || 'Tersedia'}</span>
                    </div>
                    ${ngItems.length > 0 ? `<div class="box-report">⚠️ Terdapat ${ngItems.length} temuan kerusakan.</div>` : `<div class="box-coord-note">✅ Kondisi Normal.</div>`}
                `;
                card.onclick = () => openApproval(log);
                listDiv.appendChild(card);
            });
        }

        function openApproval(log) {
            selectedLogId = log.id;
            document.getElementById('display-machine').innerText = log.mesin_id;
            
            const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
            let htmlTemuan = ngItems.length > 0 ? `<div class="box-report"><b>DETAIL TEMUAN (${log.nama_pelaksana}):</b><ul style="margin:5px 0; padding-left:15px;">` + 
                ngItems.map(i => `<li>${i.item_name}: ${i.keterangan}</li>`).join("") + `</ul></div>` : `<div class="box-coord-note">✅ Dilaporkan Normal oleh Teknisi.</div>`;
            
            document.getElementById('display-detail-temuan').innerHTML = htmlTemuan;
            document.getElementById('display-detail-coord').innerHTML = `<div class="box-coord-note" style="border-left-color:var(--accent)"><b>REVIEW KOORDINATOR (${log.nama_koordinator}):</b><br>${log.catatan_koordinator || 'Tidak ada catatan.'}</div>`;

            document.getElementById('approval-view').style.display = 'block';
            resizeCanvas();
        }

        async function saveFinal() {
            const name = document.getElementById('nama_superintendent').value;
            if (!name) return alert("Silakan isi Nama Superintendent!");
            if (signaturePad.isEmpty()) return alert("Tanda tangan wajib diisi!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "Closing Report...";

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Completed',
                nama_superintendent: name,
                catatan_superintendent: document.getElementById('catatan_superintendent').value,
                signature_superintendent: signaturePad.toDataURL(),
                completed_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if (error) { alert(error.message); btn.disabled = false; }
            else { alert("Laporan untuk " + document.getElementById('display-machine').innerText + " SELESAI!"); location.reload(); }
        }

        function closeForm() { document.getElementById('approval-view').style.display = 'none'; }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPendingFinal;
    </script>
</body>
</html>
