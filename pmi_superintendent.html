<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Superintendent - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e293b; --accent: #0ea5e9; --success: #059669; --danger: #e11d48; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        .container { max-width: 850px; margin: 0 auto; padding: 20px; }
        .header-main { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        /* Card Styles */
        .card-pmi { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-top: 5px solid var(--accent); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .card-pmi:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        .machine-title { font-weight: 800; color: var(--primary); font-size: 18px; margin-bottom: 10px; display: block; }
        .badge-row { display: flex; gap: 8px; margin-bottom: 12px; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .badge-tech { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .badge-coord { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }

        /* Detail Boxes */
        .box-report { background: #fff1f2; padding: 12px; border-radius: 8px; font-size: 12px; margin-top: 10px; border-left: 4px solid var(--danger); }
        .box-coord-note { background: #f0fdf4; padding: 12px; border-radius: 8px; font-size: 12px; margin-top: 8px; border-left: 4px solid var(--success); }

        /* Approval Form */
        #approval-view { display: none; background: white; min-height: 100vh; position: absolute; top: 0; width: 100%; left: 0; z-index: 100; }
        .header-app { background: var(--primary); color: white; padding: 35px 20px; text-align: center; }
        .section { padding: 25px; border-bottom: 8px solid #f1f5f9; }
        
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .summary-item { background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .summary-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .summary-val { font-size: 14px; font-weight: 700; color: var(--primary); }

        textarea { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: inherit; box-sizing: border-box; font-size: 14px; }
        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 200px; border-radius: 12px; background: #fff; margin-top: 10px; }
        
        .btn-final { width: 100%; padding: 22px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 18px; cursor: pointer; border-radius: 0; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <div class="header-main">
            <div>
                <h1 style="margin:0; font-size: 24px; color: var(--primary);">Final Approval</h1>
                <p style="margin:0; font-size: 13px; color: #64748b;">Superintendent Review Area</p>
            </div>
            <button onclick="loadPendingFinal()" style="background:white; border:2px solid var(--primary); padding:8px 16px; border-radius:8px; font-weight:700; cursor:pointer;">REFRESH</button>
        </div>
        <hr style="border:0; border-top:1px solid #e2e8f0; margin-bottom:20px;">
        <div id="pmi-list">Memuat laporan dari Koordinator...</div>
    </div>

    <div id="approval-view">
        <div class="header-app">
            <p style="margin:0; font-size: 12px; opacity: 0.7;">FINAL SIGN-OFF</p>
            <h2 id="display-machine" style="margin:5px 0 0; color: var(--accent);">-</h2>
        </div>

        <div class="section">
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">Teknisi Pelaksana</div>
                    <div id="display-tech" class="summary-val">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Koordinator</div>
                    <div id="display-coord" class="summary-val">-</div>
                </div>
            </div>

            <div id="display-detail-temuan"></div>
            <div id="display-detail-coord" style="margin-top:10px;"></div>
        </div>

        <div class="section">
            <label style="font-size:12px; font-weight:800; color:#64748b;">CATATAN FINAL SUPERINTENDENT</label>
            <textarea id="catatan_superintendent" rows="3" placeholder="Tambahkan feedback final jika ada..."></textarea>
            
            <label style="font-size:12px; font-weight:800; color:#64748b; display:block; margin-top:20px;">TANDA TANGAN FINAL</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right;"><button onclick="signaturePad.clear()" style="color:red; font-size:11px; border:none; background:none; font-weight:bold; cursor:pointer;">HAPUS TTD</button></div>
        </div>

        <button class="btn-final" id="btnSave" onclick="saveFinal()">COMPLETE & CLOSE REPORT</button>
        <button onclick="closeForm()" style="width:100%; padding:15px; background:#f1f5f9; border:none; color:#64748b; font-weight:700; cursor:pointer;">KEMBALI</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        let selectedLogId = null;

        async function loadPendingFinal() {
            const listDiv = document.getElementById('pmi-list');
            const { data, error } = await _sb.from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, nama_koordinator, catatan_koordinator, created_at, pmi_result(item_name, status, keterangan)`)
                .eq('status_verifikasi', 'Verified') // Mengambil yang sudah diproses koordinator
                .order('created_at', { ascending: false });

            if (error) return listDiv.innerHTML = "Gagal memuat.";
            if (!data.length) return listDiv.innerHTML = "<div style='text-align:center; padding:50px; color:#94a3b8;'>Belum ada laporan yang diverifikasi Koordinator.</div>";

            listDiv.innerHTML = "";
            data.forEach(log => {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const card = document.createElement('div');
                card.className = 'card-pmi';
                card.innerHTML = `
                    <span class="machine-title">${log.mesin_id}</span>
                    <div class="badge-row">
                        <span class="badge badge-tech">T: ${log.nama_pelaksana}</span>
                        <span class="badge badge-coord">K: ${log.nama_koordinator || 'Koordinator'}</span>
                    </div>
                    ${ngItems.length > 0 ? `<div class="box-report"><b>Temuan:</b> ${ngItems.length} Item Bermasalah</div>` : `<div class="box-coord-note" style="color:#059669"><b>Kondisi:</b> Normal / OK</div>`}
                    <div class="box-coord-note"><b>Note Koord:</b> ${log.catatan_koordinator || '-'}</div>
                `;
                card.onclick = () => openApproval(log);
                listDiv.appendChild(card);
            });
        }

        function openApproval(log) {
            selectedLogId = log.id;
            document.getElementById('display-machine').innerText = log.mesin_id;
            document.getElementById('display-tech').innerText = log.nama_pelaksana;
            document.getElementById('display-coord').innerText = log.nama_koordinator || "Telah Diverifikasi";
            
            // Render Detail Temuan
            const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
            let htmlTemuan = ngItems.length > 0 ? `<div class="box-report"><b>DETAIL TEMUAN TEKNISI:</b><ul style="margin:5px 0; padding-left:15px;">` + 
                ngItems.map(i => `<li>${i.item_name}: ${i.keterangan}</li>`).join("") + `</ul></div>` : `<div class="box-coord-note">âœ… Teknisi melaporkan mesin dalam kondisi normal.</div>`;
            
            document.getElementById('display-detail-temuan').innerHTML = htmlTemuan;
            document.getElementById('display-detail-coord').innerHTML = `<div class="box-coord-note" style="border-left-color:var(--accent)"><b>CATATAN KOORDINATOR:</b><br>${log.catatan_koordinator || 'Tidak ada catatan khusus.'}</div>`;

            document.getElementById('approval-view').style.display = 'block';
            resizeCanvas();
        }

        async function saveFinal() {
            if (signaturePad.isEmpty()) return alert("Tanda tangan Superintendent wajib diisi!");
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "Processing...";

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Completed',
                catatan_superintendent: document.getElementById('catatan_superintendent').value,
                signature_superintendent: signaturePad.toDataURL(),
                completed_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if (error) { alert(error.message); btn.disabled = false; }
            else { alert("Laporan SELESAI dan di-arsip!"); location.reload(); }
        }

        function closeForm() { document.getElementById('approval-view').style.display = 'none'; }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPendingFinal;
    </script>
</body>
</html>
