<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (PMI) - Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red */
            --accent-soft: #FEF2F2;   /* Light Red Bg */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --warning-bg: #FFFBEB;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows & Radius */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Superintendent Approval';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== CONTENT & CARDS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* List View */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { background: none; border: none; color: var(--accent); font-size: 12px; font-weight: 600; cursor: pointer; }

        .card {
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 12px; box-shadow: var(--shadow-sm); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s;
            position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.98); background: var(--bg-body); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--success); } /* Green for Verified/Ready */
        
        .card h3 { margin: 0 0 4px 0; font-size: 15px; font-weight: 700; color: var(--text-main); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 500; }
        
        .status-badge { 
            font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; 
            display: inline-block; margin-top: 8px; text-transform: uppercase;
            background: var(--success-bg); color: var(--success); border: 1px solid var(--success);
        }

        /* Detail View */
        .info-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px;
            color: white; box-shadow: var(--shadow-sm);
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed rgba(255,255,255,0.2); padding-bottom: 8px; }
        .info-row:last-child { border-bottom: none; }
        .info-label { font-size: 11px; font-weight: 600; opacity: 0.85; text-transform: uppercase; }
        .info-val { font-size: 13px; font-weight: 700; text-align: right; }

        /* Coordinator Note */
        .coord-label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; display: block; }
        .coord-note { 
            background: var(--warning-bg); border: 1px solid #FCD34D; color: #92400E;
            padding: 12px; border-radius: var(--radius-md); margin-bottom: 24px;
            font-size: 13px; font-style: italic; line-height: 1.5;
        }

        /* Approval Form */
        .approval-form {
            border-top: 1px dashed var(--border); padding-top: 24px; margin-top: 10px;
        }
        
        .form-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .form-input {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md);
            font-size: 14px; background: var(--bg-body); outline: none; margin-bottom: 16px; transition: all 0.2s;
        }
        .form-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }

        /* Signature & Buttons */
        .sig-wrapper { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); height: 160px; 
            background: #F9FAFB; position: relative; margin-bottom: 12px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px; background: white; border: 1px solid var(--danger);
            color: var(--danger); font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 6px; cursor: pointer;
        }

        .btn-main {
            width: 100%; background: var(--primary); color: white; border: none; border-radius: var(--radius-lg);
            padding: 18px; font-size: 15px; font-weight: 700; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3); transition: transform 0.2s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background: var(--text-muted); opacity: 0.7; box-shadow: none; }

        .btn-sec {
            width: 100%; background: white; color: var(--text-muted); border: 1px solid var(--border);
            border-radius: var(--radius-lg); padding: 14px; font-size: 13px; font-weight: 600;
            cursor: pointer; margin-top: 10px; transition: background 0.2s;
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px); border-top: 1px solid rgba(0,0,0,0.05); display: flex;
            justify-content: space-around; padding: 12px 0; z-index: 100; height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; width: 50px; height: 100%;
            display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: all 0.3s;
        }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Superintendent</h1>
    </div>

    <!-- VIEW 1: LIST DATA -->
    <div id="view-list" class="content">
        <div class="section-header">
            <span class="section-title">Antrean Final</span>
            <button onclick="loadList()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="list-data">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...
            </div>
        </div>
    </div>

    <!-- VIEW 2: APPROVAL FORM -->
    <div id="view-approve" class="content hidden">
        
        <div id="header-info" class="info-box">Loading info...</div>

        <span class="coord-label">Catatan Koordinator</span>
        <div id="coord-note-box" class="coord-note">-</div>

        <div class="approval-form">
            <span class="section-title" style="color:var(--primary); font-size:14px; font-weight:800; display:block; margin-bottom:15px;">OTORISASI FINAL</span>
            
            <label class="form-label">Nama Superintendent</label>
            <input type="text" id="nama_sp" class="form-input" placeholder="Masukkan nama lengkap...">
            
            <label class="form-label">Catatan Evaluasi (Opsional)</label>
            <textarea id="catatan_sp" class="form-input" rows="2" placeholder="Tulis catatan tambahan..."></textarea>

            <label class="form-label">Paraf Digital</label>
            <div class="sig-wrapper">
                <canvas id="sig-canvas"></canvas>
                <button onclick="clearPad()" class="btn-clear-sig">HAPUS PARAF</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">APPROVE SELESAI</button>
            <button class="btn-sec" onclick="goHome()">KEMBALI</button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null;
    let currentHeaderId = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('sig-canvas');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadList();
        const canvas = document.getElementById('sig-canvas');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: '#F9FAFB' });
        window.addEventListener("resize", resizeCanvas);
    };

    function showView(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (id === 'view-approve') {
            window.scrollTo(0, 0); // Scroll to top when opening form
        }
    }

    function goHome() {
        showView('view-list');
        loadList();
    }

    // 1. LOAD LIST (Hanya yang status 'Verified' oleh Koordinator)
    async function loadList() {
        const div = document.getElementById('list-data');
        div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...</div>';

        const { data, error } = await _sb.from('pmi_header')
            .select(`id, tanggal, start_jam, nama_pelaksana, nama_koordinator, pmi_machines(nama_mesin, barcode), pmi_results(status)`)
            .eq('status_verifikasi', 'Verified') // FILTER: Hanya yang sudah diverifikasi Koordinator
            .order('verified_at', { ascending: false });

        if (error || !data || data.length === 0) {
            div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px;"></i><br>Tidak ada antrean approval.</div>';
            return;
        }

        div.innerHTML = '';
        data.forEach(row => {
            let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Unknown';
            
            let el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div>
                    <h3>${mName}</h3>
                    <p><i class="fa-regular fa-user"></i> Pelaksana: ${row.nama_pelaksana}</p>
                    <p><i class="fa-solid fa-user-check"></i> Koordinator: ${row.nama_koordinator}</p>
                    <span class="status-badge"><i class="fa-solid fa-check"></i> Siap Approve</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="color:var(--text-muted);"></i>
            `;
            el.onclick = () => openForm(row.id);
            div.appendChild(el);
        });
    }

    // 2. OPEN FORM
    async function openForm(id) {
        currentHeaderId = id;
        showView('view-approve');
        setTimeout(resizeCanvas, 300); // Fix Canvas Size

        // Reset
        document.getElementById('nama_sp').value = '';
        document.getElementById('catatan_sp').value = '';
        signaturePad.clear();
        document.getElementById('header-info').innerHTML = 'Loading...';

        // Ambil Detail Header
        const { data: header } = await _sb.from('pmi_header')
            .select(`*, pmi_machines(nama_mesin)`).eq('id', id).single();

        if(header) {
            document.getElementById('header-info').innerHTML = `
                <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin || '-'}</span></div>
                <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${header.nama_pelaksana}</span></div>
                <div class="info-row"><span class="info-label">KOORDINATOR</span><span class="info-val">${header.nama_koordinator}</span></div>
            `;
            
            // Tampilkan Catatan Koordinator
            const note = header.catatan_koordinator || "Tidak ada catatan.";
            document.getElementById('coord-note-box').innerText = note;
        }
    }

    // 3. SUBMIT (DENGAN TRY-CATCH)
    async function submitData() {
        const nama = document.getElementById('nama_sp').value.trim();
        const note = document.getElementById('catatan_sp').value.trim();
        const btn = document.getElementById('btn-submit');

        if(!nama || signaturePad.isEmpty()) return alert("Wajib isi Nama & Paraf!");
        if(!confirm("Approve laporan ini?")) return;

        // UI LOCK
        const originalText = btn.innerText;
        btn.innerText = "MENYIMPAN...";
        btn.disabled = true;

        try {
            // UPDATE DATABASE
            const { error } = await _sb.from('pmi_header').update({
                nama_superintendent: nama,
                catatan_superintendent: note,
                signature_superintendent: signaturePad.toDataURL(),
                status_verifikasi: 'Completed' // FINAL STATUS
            }).eq('id', currentHeaderId);

            if(error) throw error;

            alert("âœ… BERHASIL! Laporan Selesai (Completed).");
            goHome();

        } catch (err) {
            console.error(err);
            alert("GAGAL MENYIMPAN: " + (err.message || "Periksa koneksi internet"));
            // UI UNLOCK JIKA GAGAL
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
