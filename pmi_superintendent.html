<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (PMI) - Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Complete CSS overhaul - Black background with 3D red effects, white cards with black text -->
    <style>
        /* ==================== THEME VARIABLES (BLACK & RED 3D EDITION) ==================== */
        :root {
            /* Dark Theme Palette */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #EF4444;
            --accent: #F87171;
            --accent-glow: rgba(220, 38, 38, 0.5);
            
            /* Status Colors */
            --success: #10B981;
            --success-bg: rgba(16, 185, 129, 0.15);
            --warning: #F59E0B;
            --warning-bg: rgba(245, 158, 11, 0.15);
            --danger: #EF4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            
            /* Dark Neutrals */
            --bg-body: #0A0A0A;
            --bg-card: #FFFFFF;
            --bg-dark: #111111;
            --text-main: #111111;
            --text-light: #F9FAFB;
            --text-muted: #6B7280;
            --border: #2A2A2A;
            --border-light: #E5E7EB;
            
            /* 3D Shadows */
            --shadow-3d: 0 8px 0 #7F1D1D, 0 15px 30px rgba(220, 38, 38, 0.3);
            --shadow-card: 0 4px 0 rgba(220, 38, 38, 0.3), 0 8px 25px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(220, 38, 38, 0.4);
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(185, 28, 28, 0.1) 0%, transparent 40%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-light);
        }

        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, #141414 0%, #0A0A0A 100%);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-glow), 0 25px 50px rgba(0, 0, 0, 0.8);
                overflow: hidden;
                border: 1px solid var(--primary-dark);
            }
            body { 
                background: #050505;
                background-image: 
                    radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
                    radial-gradient(ellipse at 20% 100%, rgba(185, 28, 28, 0.15) 0%, transparent 40%);
            }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .header-capsule::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--text-light);
            letter-spacing: -0.5px;
            text-transform: capitalize;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
        
        .header-capsule::after {
            content: 'Superintendent Approval';
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
            background: rgba(220, 38, 38, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--primary-dark);
        }

        /* ==================== CONTENT & CARDS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* List View */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { 
            background: none; 
            border: none; 
            color: var(--primary); 
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-refresh:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* White Card with Black Text */
        .card {
            background: var(--bg-card);
            border: none;
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 0 rgba(220, 38, 38, 0.5), 0 15px 35px rgba(220, 38, 38, 0.4);
        }
        
        .card:active { 
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 0 rgba(220, 38, 38, 0.3), 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card::before { 
            content: ''; 
            position: absolute; 
            left: 0; 
            top: 0; 
            bottom: 0; 
            width: 4px; 
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
        }
        
        .card h3 { margin: 0 0 4px 0; font-size: 15px; font-weight: 700; color: var(--text-main); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 500; }
        
        .status-badge { 
            font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; 
            display: inline-block; margin-top: 8px; text-transform: uppercase;
            background: var(--success-bg); 
            color: var(--success); 
            border: 1px solid var(--success);
        }

        /* Detail View - Info Box with Red Gradient */
        .info-box {
            background: linear-gradient(135deg, #1A1A1A 0%, #0F0F0F 100%);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            color: var(--text-light);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }
        
        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed rgba(220, 38, 38, 0.2); padding-bottom: 8px; }
        .info-row:last-child { border-bottom: none; }
        .info-label { font-size: 11px; font-weight: 600; opacity: 0.7; text-transform: uppercase; color: var(--text-muted); }
        .info-val { font-size: 13px; font-weight: 700; text-align: right; color: var(--text-light); }

        /* Coordinator Note */
        .coord-label { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; display: block; }
        .coord-note { 
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #FCD34D;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            font-size: 13px;
            font-style: italic;
            line-height: 1.5;
        }

        /* Approval Form */
        .approval-form {
            border-top: 1px dashed var(--border);
            padding-top: 24px;
            margin-top: 10px;
            position: relative;
        }
        
        .approval-form::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-dark), transparent);
        }
        
        .form-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        
        /* White Input with Black Text */
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            background: var(--bg-card);
            color: var(--text-main);
            outline: none;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-input:focus { 
            border-color: var(--primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2), 0 0 20px rgba(220, 38, 38, 0.1);
        }

        /* Signature Wrapper */
        .sig-wrapper { 
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            height: 160px;
            background: var(--bg-card);
            position: relative;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .sig-wrapper:hover {
            border-color: var(--primary-dark);
        }
        
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        
        .btn-clear-sig {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--bg-card);
            border: 1px solid var(--danger);
            color: var(--danger);
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-clear-sig:hover {
            background: var(--danger);
            color: white;
        }

        /* Main Button - Red 3D */
        .btn-main {
            width: 100%;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: 18px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 0 #7F1D1D, 0 10px 30px rgba(220, 38, 38, 0.4);
            transition: all 0.2s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-main:hover::before {
            left: 100%;
        }
        
        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #7F1D1D, 0 15px 40px rgba(220, 38, 38, 0.5);
        }
        
        .btn-main:active { 
            transform: translateY(4px);
            box-shadow: 0 2px 0 #7F1D1D, 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-main:disabled { 
            background: #333;
            opacity: 0.7;
            box-shadow: 0 4px 0 #1A1A1A;
            cursor: not-allowed;
        }

        /* Secondary Button */
        .btn-sec {
            width: 100%;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-sec:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(220, 38, 38, 0.05);
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 100%;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }
        
        .nav-item { 
            text-decoration: none;
            color: var(--text-muted);
            font-size: 20px;
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--primary);
        }
        
        .nav-item.active { 
            color: var(--primary);
            background: rgba(220, 38, 38, 0.15);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Empty State */
        #list-data > div[style*="text-align:center"] {
            color: var(--text-muted) !important;
            border-color: var(--border) !important;
        }
    </style>
</head>
<body>


<div class="app-container">

    <div class="header-capsule">
        <h1>Superintendent</h1>
    </div>

    <!-- VIEW 1: LIST DATA -->
    <div id="view-list" class="content">
        <div class="section-header">
            <span class="section-title">Antrean Final</span>
            <button onclick="loadList()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="list-data">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...
            </div>
        </div>
    </div>

    <!-- VIEW 2: APPROVAL FORM -->
    <div id="view-approve" class="content hidden">
        
        <div id="header-info" class="info-box">Loading info...</div>

        <span class="coord-label">Catatan Koordinator</span>
        <div id="coord-note-box" class="coord-note">-</div>

        <div class="approval-form">
            <span class="section-title" style="color:var(--primary); font-size:14px; font-weight:800; display:block; margin-bottom:15px;">OTORISASI FINAL</span>
            
            <label class="form-label">Nama Superintendent</label>
            <input type="text" id="nama_sp" class="form-input" placeholder="Masukkan nama lengkap...">
            
            <label class="form-label">Catatan Evaluasi (Opsional)</label>
            <textarea id="catatan_sp" class="form-input" rows="2" placeholder="Tulis catatan tambahan..."></textarea>

            <label class="form-label">Paraf Digital</label>
            <div class="sig-wrapper">
                <canvas id="sig-canvas"></canvas>
                <button onclick="clearPad()" class="btn-clear-sig">HAPUS PARAF</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">APPROVE SELESAI</button>
            <button class="btn-sec" onclick="goHome()">KEMBALI</button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>


<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null;
    let currentHeaderId = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('sig-canvas');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadList();
        const canvas = document.getElementById('sig-canvas');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: '#FFFFFF' });
        window.addEventListener("resize", resizeCanvas);
    };

    function showView(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (id === 'view-approve') {
            window.scrollTo(0, 0);
        }
    }

    function goHome() {
        showView('view-list');
        loadList();
    }

    // 1. LOAD LIST (Hanya yang status 'Verified' oleh Koordinator)
    async function loadList() {
        const div = document.getElementById('list-data');
        div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...</div>';

        const { data, error } = await _sb.from('pmi_header')
            .select(`id, tanggal, start_jam, nama_pelaksana, nama_koordinator, pmi_machines(nama_mesin, barcode), pmi_results(status)`)
            .eq('status_verifikasi', 'Verified')
            .order('verified_at', { ascending: false });

        if (error || !data || data.length === 0) {
            div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px;"></i><br>Tidak ada antrean approval.</div>';
            return;
        }

        div.innerHTML = '';
        data.forEach(row => {
            let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Unknown';
            
            let el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div>
                    <h3>${mName}</h3>
                    <p><i class="fa-regular fa-user"></i> Pelaksana: ${row.nama_pelaksana}</p>
                    <p><i class="fa-solid fa-user-check"></i> Koordinator: ${row.nama_koordinator}</p>
                    <span class="status-badge"><i class="fa-solid fa-check"></i> Siap Approve</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="color:var(--text-muted);"></i>
            `;
            el.onclick = () => openForm(row.id);
            div.appendChild(el);
        });
    }

    // 2. OPEN FORM
    async function openForm(id) {
        currentHeaderId = id;
        showView('view-approve');
        setTimeout(resizeCanvas, 300);

        document.getElementById('nama_sp').value = '';
        document.getElementById('catatan_sp').value = '';
        signaturePad.clear();
        document.getElementById('header-info').innerHTML = 'Loading...';

        const { data: header } = await _sb.from('pmi_header')
            .select(`*, pmi_machines(nama_mesin)`).eq('id', id).single();

        if(header) {
            document.getElementById('header-info').innerHTML = `
                <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin || '-'}</span></div>
                <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${header.nama_pelaksana}</span></div>
                <div class="info-row"><span class="info-label">KOORDINATOR</span><span class="info-val">${header.nama_koordinator}</span></div>
            `;
            
            const note = header.catatan_koordinator || "Tidak ada catatan.";
            document.getElementById('coord-note-box').innerText = note;
        }
    }

    // 3. SUBMIT (DENGAN TRY-CATCH)
    async function submitData() {
        const nama = document.getElementById('nama_sp').value.trim();
        const note = document.getElementById('catatan_sp').value.trim();
        const btn = document.getElementById('btn-submit');

        if(!nama || signaturePad.isEmpty()) return alert("Wajib isi Nama & Paraf!");
        if(!confirm("Approve laporan ini?")) return;

        const originalText = btn.innerText;
        btn.innerText = "MENYIMPAN...";
        btn.disabled = true;

        try {
            const { error } = await _sb.from('pmi_header').update({
                nama_superintendent: nama,
                catatan_superintendent: note,
                signature_superintendent: signaturePad.toDataURL(),
                status_verifikasi: 'Completed'
            }).eq('id', currentHeaderId);

            if(error) throw error;

            alert("âœ… BERHASIL! Laporan Selesai (Completed).");
            goHome();

        } catch (err) {
            console.error(err);
            alert("GAGAL MENYIMPAN: " + (err.message || "Periksa koneksi internet"));
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
