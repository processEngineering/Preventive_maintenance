<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Approval Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* === STYLE GLOBAL === */
        :root { --black: #111; --white: #fff; --gray: #f4f4f5; --border: 2px solid #111; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .hidden { display: none !important; }

        /* HEADER */
        .app-header { padding: 15px; border-bottom: var(--border); text-align: center; background: var(--white); z-index: 10; font-weight: 900; letter-spacing: 1px; font-size: 14px; }
        
        /* CONTENT */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }

        /* CARD LIST */
        .card { border: var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 4px 4px 0 #111; display: flex; justify-content: space-between; align-items: center; transition: 0.1s; cursor: pointer; }
        .card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #111; }
        .card h3 { margin: 0 0 5px 0; font-size: 15px; font-weight: 800; }
        .card p { margin: 0; font-size: 12px; color: #444; }
        .status-badge { font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; background: #e0f2fe; color: #0369a1; border: 1px solid #0369a1; }

        /* REVIEW INFO */
        .info-box { background: var(--gray); border: 1px solid #111; padding: 12px; border-radius: 8px; font-size: 12px; margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px dashed #ccc; padding-bottom: 4px; }
        .info-label { font-weight: 700; color: #555; }
        .info-val { font-weight: 800; }

        /* KOORDINATOR NOTE */
        .coord-note { background: #fff7ed; border: 1px solid #f97316; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; font-style: italic; color: #c2410c; }

        /* FORM APPROVAL */
        .approval-box { background: #111; color: #fff; padding: 20px; border-radius: 12px; }
        .form-label { font-size: 10px; font-weight: 700; color: #aaa; display: block; margin-bottom: 5px; margin-top: 10px; }
        .form-input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; }
        .btn-main { width: 100%; padding: 15px; background: #fff; color: #000; font-weight: 900; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
        .btn-sec { width: 100%; padding: 12px; background: #fff; border: 2px solid #111; font-weight: 700; border-radius: 8px; margin-top: 10px; cursor: pointer; }

        /* NAV */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #fff; border-top: var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 20; }
        .nav-link { text-decoration: none; color: var(--black); font-size: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="app-header">SUPERINTENDENT</div>

    <div id="view-list" class="content">
        <div style="font-weight:900; font-size:12px; margin-bottom:15px; text-transform:uppercase;">Menunggu Approval</div>
        <div id="list-data">
            <div style="text-align:center; margin-top:40px;">Memuat data...</div>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <button class="btn-sec" onclick="goHome()" style="margin-bottom:20px; padding:8px 15px;">&larr; KEMBALI</button>
        
        <div id="header-info" class="info-box">Loading...</div>

        <div style="font-weight:900; font-size:12px; margin-bottom:5px;">CATATAN KOORDINATOR:</div>
        <div id="coord-note-box" class="coord-note">-</div>

        <div class="approval-box">
            <div style="border-bottom:1px solid #444; padding-bottom:10px; margin-bottom:10px; font-weight:900;">APPROVAL FINAL</div>
            
            <label class="form-label">NAMA SUPERINTENDENT</label>
            <input type="text" id="nama_sp" class="form-input" placeholder="Nama Anda...">
            
            <label class="form-label">CATATAN (OPSIONAL)</label>
            <textarea id="catatan_sp" class="form-input" rows="2" placeholder="Catatan..."></textarea>

            <label class="form-label">PARAF</label>
            <div style="background:#fff; height:150px; border-radius:6px; position:relative;">
                <canvas id="sig-canvas" style="width:100%; height:100%; display:block;"></canvas>
            </div>
            <div style="text-align:right;">
                <button onclick="clearPad()" style="background:none; border:none; color:#999; font-size:10px; text-decoration:underline; cursor:pointer; margin-top:5px;">Hapus Paraf</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">APPROVE SELESAI</button>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-link"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-link"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-link"><i class="fa-solid fa-circle-user"></i></a>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let signaturePad = null;
        let currentHeaderId = null;

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if (canvas && signaturePad) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear();
            }
        }

        function clearPad() { if(signaturePad) signaturePad.clear(); }

        window.onload = () => {
            loadList();
            const canvas = document.getElementById('sig-canvas');
            signaturePad = new SignaturePad(canvas, { penColor: 'black' });
            window.addEventListener("resize", resizeCanvas);
        };

        function showView(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goHome() {
            showView('view-list');
            loadList();
        }

        // 1. LOAD LIST (Hanya yang status 'Verified' oleh Koordinator)
        async function loadList() {
            const div = document.getElementById('list-data');
            div.innerHTML = '<div style="text-align:center; margin-top:20px;">Memuat data...</div>';

            const { data, error } = await _sb.from('pmi_header')
                .select(`id, tanggal, nama_pelaksana, nama_koordinator, pmi_machines(nama_mesin)`)
                .eq('status_verifikasi', 'Verified') // FILTER: Hanya yang sudah diverifikasi Koordinator
                .order('verified_at', { ascending: false });

            if (error || !data || data.length === 0) {
                div.innerHTML = '<div style="text-align:center; margin-top:40px; color:#666;">Tidak ada laporan menunggu approval.</div>';
                return;
            }

            div.innerHTML = '';
            data.forEach(row => {
                let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Unknown';
                let el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div>
                        <h3>${mName}</h3>
                        <p>Pelaksana: ${row.nama_pelaksana}</p>
                        <p>Koordinator: ${row.nama_koordinator}</p>
                        <span class="status-badge">Verified by Koordinator</span>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                `;
                el.onclick = () => openForm(row.id);
                div.appendChild(el);
            });
        }

        // 2. OPEN FORM
        async function openForm(id) {
            currentHeaderId = id;
            showView('view-approve');
            setTimeout(resizeCanvas, 300); // Fix Canvas Size

            // Reset
            document.getElementById('nama_sp').value = '';
            document.getElementById('catatan_sp').value = '';
            signaturePad.clear();
            document.getElementById('header-info').innerHTML = 'Loading...';

            // Ambil Detail Header
            const { data: header } = await _sb.from('pmi_header')
                .select(`*, pmi_machines(nama_mesin)`).eq('id', id).single();

            if(header) {
                document.getElementById('header-info').innerHTML = `
                    <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin}</span></div>
                    <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                    <div class="info-row"><span class="info-label">KOORDINATOR</span><span class="info-val">${header.nama_koordinator}</span></div>
                `;
                
                // Tampilkan Catatan Koordinator
                const note = header.catatan_koordinator || "Tidak ada catatan.";
                document.getElementById('coord-note-box').innerText = note;
            }
        }

        // 3. SUBMIT (DENGAN TRY-CATCH AGAR TIDAK STUCK)
        async function submitData() {
            const nama = document.getElementById('nama_sp').value.trim();
            const note = document.getElementById('catatan_sp').value.trim();
            const btn = document.getElementById('btn-submit');

            if(!nama || signaturePad.isEmpty()) return alert("Wajib isi Nama & Paraf!");
            if(!confirm("Approve laporan ini?")) return;

            // UI LOCK
            const originalText = btn.innerText;
            btn.innerText = "MENYIMPAN...";
            btn.disabled = true;

            try {
                // UPDATE DATABASE
                const { error } = await _sb.from('pmi_header').update({
                    nama_superintendent: nama,
                    catatan_superintendent: note,
                    signature_superintendent: signaturePad.toDataURL(),
                    status_verifikasi: 'Completed' // FINAL STATUS
                }).eq('id', currentHeaderId);

                if(error) throw error;

                alert("âœ… BERHASIL! Laporan Selesai (Completed).");
                goHome();

            } catch (err) {
                console.error(err);
                alert("GAGAL MENYIMPAN: " + (err.message || "Periksa koneksi internet"));
                // UI UNLOCK JIKA GAGAL
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
