<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent - Final Approval PT AKG</title>
    <meta name="theme-color" content="#003366">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --primary-light: #004488;
            --danger: #dc2626;
            --success: #16a34a;
            --radius: 22px;
            --shadow: 0 15px 40px -10px rgba(0, 51, 102, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            color: #0f172a;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        .header {
            text-align: center; margin-bottom: 30px; padding: 30px 20px;
            background: white; border-radius: var(--radius); box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .header h1 { font-size: 22px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: -0.5px; }

        .loading, .empty { text-align: center; padding: 60px 20px; color: #64748b; }
        .empty i { font-size: 60px; color: var(--success); margin-bottom: 15px; }

        /* Report Card */
        .report-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); margin-bottom: 30px; border: 1px solid #e2e8f0;
            transition: all 0.5s ease-out; /* Animasi halus saat hilang */
        }

        /* Class untuk animasi saat di-approve */
        .report-card.approved {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }

        .card-header {
            background: var(--primary); color: white; padding: 20px; text-align: center;
            position: relative;
        }
        .mesin-title { font-size: 20px; font-weight: 800; line-height: 1.3; }
        .tgl-laporan { font-size: 11px; font-weight: 500; opacity: 0.8; margin-top: 5px; }

        .info-panel { padding: 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .info-row { margin-bottom: 12px; display: flex; flex-direction: column; }
        .label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 4px; letter-spacing: 0.5px; }
        .content { font-weight: 700; font-size: 14px; color: #1e293b; }
        .ng-text { color: var(--danger); background: #fee2e2; padding: 10px; border-radius: 8px; display: block; margin-top: 5px; font-size: 13px; line-height: 1.4; border-left: 4px solid var(--danger); }
        
        /* Approval Form */
        .approval-form { padding: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; color: #334155; }
        input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 51, 102, 0.1); }

        .signature-box { position: relative; background: #fff; border: 2px dashed #cbd5e1; border-radius: 16px; margin-top: 5px; overflow: hidden; }
        canvas { width: 100%; height: 160px; display: block; cursor: crosshair; }
        
        .clear-sig {
            position: absolute; right: 10px; top: 10px; font-size: 11px; padding: 6px 12px;
            background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 6px;
            color: #475569; font-weight: 600; cursor: pointer; z-index: 10;
        }
        .clear-sig:hover { background: #e2e8f0; color: #0f172a; }

        .submit-btn {
            width: 100%; padding: 18px; background: #94a3b8; color: white; border: none;
            border-radius: 16px; font-size: 15px; font-weight: 800; margin-top: 10px;
            cursor: not-allowed; transition: all 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .submit-btn.active { 
            background: var(--primary); 
            cursor: pointer; 
            box-shadow: 0 10px 25px -5px rgba(0,51,102,0.4); 
            transform: translateY(-2px);
        }
        .submit-btn.active:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent</h1>
        <p style="font-size: 12px; font-weight: 600; color: #64748b; margin-top: 5px;">Final Approval â€” Preventif System</p>
    </header>

    <div id="list-container">
        <div class="loading">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: var(--primary);"></i>
            <br><br>Memuat Laporan...
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI DATABASE ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePads = {};

    // Helper: Format Tanggal Indonesia
    function formatTanggal(isoString) {
        if (!isoString) return "-";
        const date = new Date(isoString);
        return new Intl.DateTimeFormat('id-ID', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
        }).format(date);
    }

    async function loadReports() {
        // Query mengambil data log yang SUDAH diverifikasi Koor tapi BELUM Final Superintendent
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true) // Wajib sudah dicek koordinator
            .eq('status_final', false)     // Belum dicek superintendent
            .order('created_at', { ascending: false });

        const container = document.getElementById('list-container');
        if (error) { 
            container.innerHTML = `<div class="loading" style="color:var(--danger)">Gagal memuat: ${error.message}</div>`; 
            return; 
        }

        if (!data || data.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <i class="fas fa-check-circle"></i>
                    <h3>Tidak Ada Laporan</h3>
                    <p>Semua laporan maintenance sudah disetujui.</p>
                </div>`;
            return;
        }

        container.innerHTML = '';
        
        data.forEach(log => {
            // Logic Cek NG
            const items = log.prslb_result || []; // Antisipasi jika null
            const ngItems = items.filter(r => r.status === 'NG');
            
            let ngSummaryHTML = "";
            if (ngItems.length > 0) {
                const listText = ngItems.map(i => `<b>${i.prslb_items?.item_name || 'Item'}</b>: ${i.keterangan}`).join('<br>');
                ngSummaryHTML = `<div class="ng-text"><i class="fas fa-triangle-exclamation"></i> Temuan NG:<br>${listText}</div>`;
            } else {
                ngSummaryHTML = `<span style="color:var(--success); font-weight:700;"><i class="fas fa-check"></i> Semua Kondisi OK (Normal)</span>`;
            }

            const cardHTML = `
                <div class="report-card" id="card-${log.id}">
                    <div class="card-header">
                        <div class="mesin-title">${log.mesin_id}</div>
                        <div class="tgl-laporan"><i class="far fa-clock"></i> ${formatTanggal(log.created_at)}</div>
                    </div>

                    <div class="info-panel">
                        <div class="info-row">
                            <span class="label">Teknisi Pelaksana</span>
                            <div class="content">${log.pelaksana_nama}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Verifikator (Koordinator)</span>
                            <div class="content">${log.koordinator_nama || '<span style="color:#cbd5e1">Belum ada data</span>'}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Ringkasan Kondisi</span>
                            ${ngSummaryHTML}
                        </div>
                    </div>

                    <div class="approval-form">
                        <div class="form-group">
                            <label>Nama Superintendent</label>
                            <input type="text" id="name-${log.id}" placeholder="Ketik nama lengkap..." autocomplete="off" oninput="validate('${log.id}')">
                        </div>

                        <div class="form-group">
                            <label>Tanda Tangan Final</label>
                            <div class="signature-box">
                                <button type="button" class="clear-sig" onclick="clearSig('${log.id}')">Ulangi</button>
                                <canvas id="canvas-${log.id}"></canvas>
                            </div>
                        </div>

                        <button id="btn-${log.id}" class="submit-btn" disabled onclick="approveFinal('${log.id}')">
                            <span>SETUJUI & TUTUP</span> <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', cardHTML);

            // Init Signature Pad
            setTimeout(() => {
                const canvas = document.getElementById(`canvas-${log.id}`);
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext('2d').scale(ratio, ratio);

                const pad = new SignaturePad(canvas, {
                    backgroundColor: 'rgba(255, 255, 255, 0)',
                    penColor: 'black'
                });
                
                pad.onEnd = () => validate(log.id);
                signaturePads[log.id] = pad;
            }, 100);
        });
    }

    function validate(id) {
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];
        const btn = document.getElementById(`btn-${id}`);

        // Syarat: Nama minimal 3 huruf & Tanda tangan tidak kosong
        if (name.length >= 3 && pad && !pad.isEmpty()) {
            btn.classList.add('active');
            btn.disabled = false;
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
        }
    }

    function clearSig(id) {
        if (signaturePads[id]) {
            signaturePads[id].clear();
            validate(id);
        }
    }

    async function approveFinal(id) {
        const btn = document.getElementById(`btn-${id}`);
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];

        // Double check sebelum kirim
        if (!pad || pad.isEmpty() || name.length < 3) return;

        const signature = pad.toDataURL(); // Base64 String

        // UI Loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
        btn.style.opacity = "0.7";
        btn.disabled = true;

        // Update ke Database
        const { error } = await _sb
            .from('prslb_log')
            .update({
                superintendent_nama: name,
                signature_superintendent: signature, // Pastikan kolom ini tipe TEXT di database
                status_final: true,
                updated_at: new Date() // Timestamp waktu approval
            })
            .eq('id', id);

        if (!error) {
            // Sukses Animation
            btn.innerHTML = '<i class="fas fa-check"></i> BERHASIL';
            btn.style.background = "#16a34a"; // Hijau

            const card = document.getElementById(`card-${id}`);
            card.classList.add('approved'); // Memicu animasi CSS fade-out

            setTimeout(() => {
                card.remove();
                // Jika sudah habis semua, reload agar muncul status kosong
                if (document.querySelectorAll('.report-card').length === 0) {
                    location.reload();
                }
            }, 600); // Waktu tunggu animasi selesai

        } else {
            // Error Handling
            alert('Gagal menyimpan: ' + error.message);
            btn.innerHTML = '<span>SETUJUI & TUTUP</span> <i class="fas fa-arrow-right"></i>';
            btn.style.opacity = "1";
            btn.disabled = false;
        }
    }

    window.onload = loadReports;
</script>

</body>
</html>
