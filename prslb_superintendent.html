<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent - Final Approval</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
   
    <style>
        :root { --primary: #0f172a; --bg: #f1f5f9; --ng: #dc2626; --accent: #2563eb; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: auto; }
       
        .header-main { text-align: center; margin-bottom: 25px; }
        .header-main img { height: 45px; margin-bottom: 10px; }
        .report-card {
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ng-indicator {
            display: inline-flex; align-items: center; gap: 5px;
            background: #fef2f2; color: #991b1b; padding: 5px 12px;
            border-radius: 50px; font-size: 11px; font-weight: 800; border: 1px solid #fee2e2;
        }
        .mesin-title { font-size: 24px; font-weight: 800; color: var(--primary); margin: 12px 0; }
        /* Timeline View */
        .timeline { border-left: 2px dashed #e2e8f0; margin: 20px 0; padding-left: 20px; position: relative; }
        .timeline-item { margin-bottom: 20px; position: relative; }
        .timeline-item::before {
            content: ''; position: absolute; left: -27px; top: 5px;
            width: 12px; height: 12px; border-radius: 50%; background: #cbd5e1; border: 2px solid white;
        }
        .item-active::before { background: var(--accent); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .note-bubble { background: #f8fafc; padding: 15px; border-radius: 12px; font-size: 14px; border: 1px solid #edf2f7; line-height: 1.5; }
        .role-label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        /* Approval Section */
        .approval-zone {
            margin-top: 20px; padding: 20px; background: #f8fafc;
            margin: 20px -20px -20px -20px; border-radius: 0 0 20px 20px; border-top: 1px solid #e2e8f0;
        }
        .sig-container {
            background: white; border: 2px dashed #cbd5e1; border-radius: 15px;
            position: relative; margin-top: 10px; touch-action: none; overflow: hidden;
        }
       
        canvas { width: 100%; height: 200px; cursor: crosshair; }
        .btn-clear { position: absolute; top: 10px; right: 10px; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 5px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; z-index: 10; }
        input, textarea {
            width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #cbd5e1;
            box-sizing: border-box; margin-bottom: 12px; font-family: inherit; font-size: 15px; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent); }
        .btn-submit {
            width: 100%; padding: 18px; background: #cbd5e1; color: white; border: none;
            border-radius: 14px; font-size: 16px; font-weight: 800; cursor: not-allowed;
            transition: all 0.3s ease; margin-top: 15px;
        }
        .btn-active { background: var(--primary) !important; cursor: pointer !important; transform: translateY(0); box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.3); }
        .btn-active:active { transform: translateY(2px); }
    </style>
</head>
<body>
<div class="container">
    <div class="header-main">
        <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="Logo">
        <h2 style="margin:0; color:var(--primary);">Superintendent Portal</h2>
        <p style="color:#64748b; font-size:14px; font-weight: 500;">Final Review & Case Closure</p>
    </div>
    <div id="list-container">
        </div>
</div>
<script>
    // KONFIGURASI SUPABASE
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    let pads = {};
    // 1. Fungsi Mengambil Data Laporan
    async function loadReports() {
        const { data, error } = await _sb.from('prslb_log')
            .select('*, prslb_mesin(qr_code_id), prslb_result(*)')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });
        const container = document.getElementById('list-container');
       
        // Filter: Hanya yang memiliki temuan status NG (Bermasalah)
        const logsWithNG = data?.filter(l => l.prslb_result.some(r => r.status === 'NG')) || [];
        if (logsWithNG.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding:60px 20px; color:#94a3b8;">
                    <div style="font-size: 50px; margin-bottom: 10px;">✅</div>
                    <h3 style="margin:0; color:#475569;">Semua Kasus Selesai</h3>
                    <p style="font-size:14px;">Tidak ada temuan mesin NG yang perlu disetujui hari ini.</p>
                </div>`;
            return;
        }
        container.innerHTML = "";
        logsWithNG.forEach(log => {
            const ngItems = log.prslb_result.filter(r => r.status === 'NG');
            const html = `
                <div class="report-card" id="card-${log.id}">
                    <div class="ng-indicator">⚠️ TERDETEKSI ${ngItems.length} ITEM NG</div>
                    <div class="mesin-title">${log.prslb_mesin.qr_code_id}</div>
                   
                    <div class="timeline">
                        <div class="timeline-item">
                            <span class="role-label">Pelaksana: ${log.pelaksana_nama}</span>
                            <div class="note-bubble">
                                <b>Temuan:</b> ${ngItems.map(i => i.keterangan).join(', ')}
                            </div>
                        </div>
                        <div class="timeline-item item-active">
                            <span class="role-label">Koordinator: ${log.koordinator_nama}</span>
                            <div class="note-bubble" style="border-left: 4px solid var(--accent); background: #f0f9ff;">
                                <b>Tindakan:</b> ${log.koordinator_note || 'Telah diverifikasi di lapangan.'}
                            </div>
                        </div>
                    </div>
                    <div class="approval-zone">
                        <span class="role-label" style="color:var(--primary)">Otoritas Superintendent</span>
                        <input type="text" id="name-${log.id}" placeholder="Ketik Nama Anda..." onkeyup="checkInput('${log.id}')">
                        <textarea id="note-${log.id}" placeholder="Catatan/Instruksi Final (Opsional)..." onkeyup="checkInput('${log.id}')"></textarea>
                       
                        <div class="sig-container">
                            <button class="btn-clear" onclick="clearPad('${log.id}')">Reset TTD</button>
                            <canvas id="pad-${log.id}"></canvas>
                        </div>
                        <p style="font-size:10px; color:#94a3b8; text-align:center; margin-top:10px;">Bubuhkan tanda tangan untuk menutup kasus</p>
                       
                        <button id="btn-${log.id}" class="btn-submit" onclick="submitFinal('${log.id}')" disabled>AUTHORIZE & CLOSE CASE</button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
           
            // Inisialisasi pad tanda tangan (delay 200ms agar canvas siap)
            setTimeout(() => initPad(log.id), 200);
        });
    }
    // 2. Fungsi Inisialisasi Signature Pad
    function initPad(id) {
        const canvas = document.getElementById(`pad-${id}`);
        const pad = new SignaturePad(canvas, {
            penColor: 'rgb(15, 23, 42)',
            minWidth: 1.5,
            maxWidth: 4
        });
       
        // Atur resolusi canvas agar tidak pecah/blur
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
       
        // Aktifkan pengecekan tiap kali ada goresan baru
        pad.onEnd = () => checkInput(id);
       
        pads[id] = pad;
    }
    // 3. Fungsi Validasi Input (Real-time)
    function checkInput(id) {
        const nameVal = document.getElementById(`name-${id}`).value.trim();
        const btn = document.getElementById(`btn-${id}`);
        const pad = pads[id];
        // Syarat: Nama minimal 3 huruf dan TTD tidak kosong
        if (nameVal.length >= 3 && !pad.isEmpty()) {
            btn.classList.add('btn-active');
            btn.disabled = false;
        } else {
            btn.classList.remove('btn-active');
            btn.disabled = true;
        }
    }
    function clearPad(id) {
        pads[id].clear();
        checkInput(id);
    }
    // 4. Fungsi Simpan Approval Final
    async function submitFinal(id) {
        const btn = document.getElementById(`btn-${id}`);
        if (btn.disabled) return;
        const name = document.getElementById(`name-${id}`).value;
        const note = document.getElementById(`note-${id}`).value;
        btn.innerText = "⏳ Sedang Memproses...";
        btn.disabled = true;
        try {
            const { error } = await _sb.from('prslb_log').update({
                superintendent_nama: name,
                superintendent_note: note,
                status_final: true,
                signature_superintendent: pads[id].toDataURL()
            }).eq('id', id);
            if (error) throw error;
            // Efek visual saat sukses
            const card = document.getElementById(`card-${id}`);
            card.style.opacity = "0";
            card.style.transform = "scale(0.9) translateY(-30px)";
           
            setTimeout(() => {
                card.remove();
                // Jika semua kartu sudah diproses, reload untuk update tampilan "Semua Aman"
                if (document.querySelectorAll('.report-card').length === 0) {
                    location.reload();
                }
            }, 400);
        } catch (err) {
            alert("Gagal menyimpan approval: " + err.message);
            btn.innerText = "AUTHORIZE & CLOSE CASE";
            btn.disabled = false;
            btn.classList.add('btn-active');
        }
    }
    window.onload = loadReports;
</script>
</body>
</html>
