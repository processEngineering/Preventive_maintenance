<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Superintendent - Final Approval PT AKG</title>
    <meta name="theme-color" content="#003366">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --primary-light: #004488;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f1f5f9;
            --radius: 16px;
            --shadow: 0 10px 30px -5px rgba(0, 51, 102, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #0f172a;
            padding: 20px;
            padding-bottom: 100px; /* Space for scroll */
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* Header */
        .header {
            text-align: center; margin-bottom: 25px; padding: 25px 20px;
            background: white; border-radius: var(--radius); box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .header h1 { font-size: 20px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: -0.5px; margin-bottom: 5px; }
        .header p { font-size: 12px; font-weight: 600; color: #64748b; }

        /* States */
        .loading, .empty { text-align: center; padding: 60px 20px; color: #64748b; }
        .empty i { font-size: 50px; color: var(--success); margin-bottom: 15px; display: block; }
        .loading i { font-size: 30px; color: var(--primary); margin-bottom: 15px; }

        /* Report Card */
        .report-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); margin-bottom: 25px; border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Animasi saat Approved */
        .report-card.approved {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
        }

        .card-header {
            background: var(--primary); color: white; padding: 18px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .mesin-title { font-size: 18px; font-weight: 800; }
        .tgl-badge { font-size: 10px; background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 6px; }

        .info-panel { padding: 20px; background: #f8fafc; border-bottom: 1px solid #edf2f7; }
        .info-row { margin-bottom: 12px; }
        .info-row:last-child { margin-bottom: 0; }
        .label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #94a3b8; margin-bottom: 4px; display: block; }
        .content { font-weight: 600; font-size: 14px; color: #334155; }
        
        /* NG Alert */
        .ng-box { 
            background: #fef2f2; border: 1px solid #fecaca; 
            border-radius: 10px; padding: 12px; margin-top: 5px; 
        }
        .ng-item { font-size: 13px; color: #991b1b; margin-bottom: 4px; display: flex; align-items: flex-start; gap: 6px; }
        .ng-item:last-child { margin-bottom: 0; }
        .ok-text { color: var(--success); font-weight: 700; display: flex; align-items: center; gap: 6px; }

        /* Approval Form */
        .approval-form { padding: 20px; background: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 12px; color: #475569; }
        
        input { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; 
            border-radius: 12px; font-size: 14px; outline: none; transition: 0.2s; 
            background: #fff;
        }
        input:focus { border-color: var(--primary); }

        /* Signature Canvas */
        .signature-wrapper {
            position: relative;
            border: 2px dashed #cbd5e1;
            border-radius: 14px;
            background: #fff;
            overflow: hidden;
            height: 180px;
        }
        
        /* PENTING: Mencegah scroll saat tanda tangan di HP */
        canvas { 
            width: 100%; height: 100%; display: block; 
            touch-action: none; 
            cursor: crosshair;
        }

        .clear-btn {
            position: absolute; top: 10px; right: 10px;
            background: #f1f5f9; color: #64748b; border: 1px solid #cbd5e1;
            font-size: 10px; padding: 5px 10px; border-radius: 6px;
            cursor: pointer; font-weight: 700; z-index: 10;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%; padding: 16px; background: #cbd5e1; color: white;
            border: none; border-radius: 14px; font-size: 14px; font-weight: 800;
            cursor: not-allowed; transition: all 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .submit-btn.active {
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.25);
        }
        .submit-btn.active:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent</h1>
        <p>Final Approval System</p>
    </header>

    <div id="list-container">
        <div class="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Menghubungkan Database...</p>
        </div>
    </div>
</div>

<script>
    // --- DATABASE CONFIG ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePads = {};

    // Format Tanggal
    function formatDate(isoString) {
        if (!isoString) return "";
        const d = new Date(isoString);
        return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // --- MAIN FUNCTION: LOAD REPORTS ---
    async function loadReports() {
        // Query: Cari yang sudah diverifikasi Koor tapi belum Final
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('list-container');

        if (error) {
            container.innerHTML = `<div class="loading" style="color:var(--danger)">Gagal memuat: ${error.message}</div>`;
            return;
        }

        if (!data || data.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <i class="fas fa-check-circle"></i>
                    <h3>Tidak Ada Laporan</h3>
                    <p>Semua pekerjaan sudah diselesaikan.</p>
                </div>`;
            return;
        }

        container.innerHTML = ''; // Clear loading

        data.forEach(log => {
            // Analisis Item NG
            const ngList = log.prslb_result ? log.prslb_result.filter(r => r.status === 'NG') : [];
            
            let conditionHTML = '';
            if (ngList.length > 0) {
                const itemsHTML = ngList.map(i => 
                    `<div class="ng-item"><i class="fas fa-times-circle"></i> <span><b>${i.prslb_items?.item_name || '?'}</b>: ${i.keterangan}</span></div>`
                ).join('');
                conditionHTML = `<div class="ng-box">${itemsHTML}</div>`;
            } else {
                conditionHTML = `<div class="ok-text"><i class="fas fa-check-circle"></i> Semua Parameter Normal</div>`;
            }

            // Render Card
            const html = `
                <div class="report-card" id="card-${log.id}">
                    <div class="card-header">
                        <div class="mesin-title">${log.mesin_id}</div>
                        <div class="tgl-badge">${formatDate(log.created_at)}</div>
                    </div>

                    <div class="info-panel">
                        <div class="info-row">
                            <span class="label">Teknisi</span>
                            <div class="content">${log.pelaksana_nama}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Status Mesin</span>
                            ${conditionHTML}
                        </div>
                    </div>

                    <div class="approval-form">
                        <div class="form-group">
                            <label>Nama Superintendent</label>
                            <input type="text" id="name-${log.id}" placeholder="Masukkan nama..." oninput="checkForm('${log.id}')">
                        </div>

                        <div class="form-group">
                            <label>Tanda Tangan Digital</label>
                            <div class="signature-wrapper">
                                <button class="clear-btn" onclick="clearPad('${log.id}')">Hapus</button>
                                <canvas id="canvas-${log.id}"></canvas>
                            </div>
                        </div>

                        <button id="btn-${log.id}" class="submit-btn" disabled onclick="submitApproval('${log.id}')">
                            <span>SETUJUI LAPORAN</span> <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);

            // Init Canvas per Card
            setTimeout(() => initCanvas(log.id), 100);
        });
    }

    // --- INISIALISASI CANVAS ---
    function initCanvas(id) {
        const canvas = document.getElementById(`canvas-${id}`);
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        
        // Resize canvas untuk layar tajam (Retina Display)
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);

        const pad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)',
            penColor: 'black',
            velocityFilterWeight: 0.7
        });

        // Event saat selesai goresan (PENTING untuk validasi tombol)
        pad.addEventListener("endStroke", () => {
            checkForm(id);
        });

        signaturePads[id] = pad;
    }

    // --- VALIDASI TOMBOL ---
    function checkForm(id) {
        const nameVal = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];
        const btn = document.getElementById(`btn-${id}`);

        // Logic: Nama >= 3 huruf DAN Pad tidak kosong
        if (nameVal.length >= 3 && pad && !pad.isEmpty()) {
            btn.classList.add('active');
            btn.disabled = false;
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
        }
    }

    // --- HAPUS TTD ---
    function clearPad(id) {
        if (signaturePads[id]) {
            signaturePads[id].clear();
            checkForm(id); // Re-validasi tombol jadi disabled
        }
    }

    // --- SUBMIT DATA KE SUPABASE ---
    async function submitApproval(id) {
        const btn = document.getElementById(`btn-${id}`);
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];

        if (!pad || pad.isEmpty() || name.length < 3) return;

        // Ambil gambar TTD (Base64)
        const signatureData = pad.toDataURL();

        // UI Loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
        btn.disabled = true;
        btn.style.opacity = '0.7';

        // Update Database
        const { error } = await _sb
            .from('prslb_log')
            .update({
                superintendent_nama: name,
                signature_superintendent: signatureData, // Pastikan kolom ini TEXT bukan VARCHAR
                status_final: true,
                updated_at: new Date()
            })
            .eq('id', id);

        if (!error) {
            // Sukses
            btn.innerHTML = '<i class="fas fa-check"></i> BERHASIL';
            btn.style.background = 'var(--success)';
            
            // Animasi Kartu Hilang
            const card = document.getElementById(`card-${id}`);
            card.classList.add('approved');

            // Hapus DOM setelah animasi selesai
            setTimeout(() => {
                card.remove();
                // Jika list habis, reload
                if (document.querySelectorAll('.report-card').length === 0) {
                    location.reload();
                }
            }, 500);
        } else {
            // Gagal
            console.error(error);
            alert(`Gagal Update: ${error.message}\n(Cek tipe data kolom signature / RLS Policy)`);
            
            // Reset Tombol
            btn.innerHTML = '<span>SETUJUI LAPORAN</span> <i class="fas fa-check"></i>';
            btn.style.opacity = '1';
            btn.disabled = false;
        }
    }

    // Jalankan saat halaman siap
    window.onload = loadReports;

</script>

</body>
</html>
