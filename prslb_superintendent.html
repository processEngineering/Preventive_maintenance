<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Superintendent Approval</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --gray: #94a3b8;
            --success: #16a34a;
            --bg: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            padding: 20px; 
            padding-bottom: 100px; 
        }

        .container { max-width: 500px; margin: 0 auto; }

        /* HEADER */
        .header {
            background: white; padding: 20px; border-radius: 16px; 
            text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .header h1 { color: var(--primary); font-size: 18px; font-weight: 900; text-transform: uppercase; }
        .header p { font-size: 12px; color: #64748b; font-weight: 600; }

        /* CARD */
        .card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .card-head {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .mesin-id { font-weight: 800; font-size: 16px; }
        .tgl { font-size: 10px; background: rgba(255,255,255,0.2); padding: 3px 8px; border-radius: 6px; }

        .card-body { padding: 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .row { margin-bottom: 8px; font-size: 13px; color: #334155; }
        .ng-alert {
            background: #fee2e2; border: 1px solid #fecaca; color: #991b1b;
            padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px;
        }

        /* FORM */
        .form-area { padding: 20px; }
        label { display: block; font-weight: 700; font-size: 11px; color: #475569; margin-bottom: 6px; text-transform: uppercase; }
        
        input[type="text"] {
            width: 100%; padding: 12px; border: 2px solid #cbd5e1; border-radius: 10px;
            font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        /* SIGNATURE BOX */
        .sig-container {
            position: relative; border: 2px dashed #94a3b8; border-radius: 12px;
            height: 160px; background: white; overflow: hidden;
        }
        canvas { 
            width: 100%; height: 100%; display: block; 
            touch-action: none; /* Mencegah scroll layar saat TTD */
        }
        .reset-sig {
            position: absolute; top: 5px; right: 5px; font-size: 10px;
            background: #f1f5f9; border: 1px solid #cbd5e1; padding: 4px 8px;
            border-radius: 4px; cursor: pointer; color: #475569;
        }

        /* BUTTON */
        .btn-action {
            width: 100%; padding: 16px; margin-top: 20px; border: none; border-radius: 12px;
            font-weight: 800; font-size: 14px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: all 0.3s;
        }

        /* Status Tombol */
        .btn-disabled {
            background: #e2e8f0; color: #94a3b8; cursor: not-allowed;
        }
        .btn-active {
            background: var(--success); color: white; box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .loading { text-align: center; color: #64748b; padding: 40px; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent</h1>
        <p>Final Approval System</p>
    </header>

    <div id="app">
        <div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Memuat Laporan...</div>
    </div>
</div>

<script>
    // --- 1. SETUP DATABASE ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);
    
    let signaturePads = {};

    // --- 2. FORMAT TANGGAL ---
    const tglIndo = (iso) => {
        if(!iso) return '-';
        return new Date(iso).toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'});
    }

    // --- 3. LOAD DATA (UTAMA) ---
    async function init() {
        const app = document.getElementById('app');
        
        // Ambil data yang SUDAH dicek Koor, tapi BELUM Final
        const { data, error } = await supabase
            .from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        if(error) {
            app.innerHTML = `<div class="loading" style="color:red">Error: ${error.message}</div>`;
            return;
        }

        if(!data || data.length === 0) {
            app.innerHTML = `<div class="loading"><i class="fas fa-check-circle" style="color:green; font-size:40px;"></i><br><br>Semua tugas selesai.</div>`;
            return;
        }

        app.innerHTML = ''; // Bersihkan loading

        // Loop Data
        data.forEach(item => {
            // Cek NG
            const ngList = item.prslb_result.filter(r => r.status === 'NG');
            let statusHTML = ngList.length > 0 
                ? `<div class="ng-alert">⚠️ <b>${ngList.length} Item NG:</b><br>${ngList.map(x => `- ${x.prslb_items.item_name}: ${x.keterangan}`).join('<br>')}</div>`
                : `<div style="color:var(--success); font-weight:bold; margin-top:5px;"><i class="fas fa-check"></i> Kondisi Mesin Normal (OK)</div>`;

            // HTML Template per Kartu
            const html = `
                <div class="card" id="card-${item.id}">
                    <div class="card-head">
                        <span class="mesin-id">${item.mesin_id}</span>
                        <span class="tgl">${tglIndo(item.created_at)}</span>
                    </div>
                    <div class="card-body">
                        <div class="row"><i class="fas fa-user-cog"></i> Teknisi: <b>${item.pelaksana_nama}</b></div>
                        ${statusHTML}
                    </div>
                    <div class="form-area">
                        <label>Nama Anda</label>
                        <input type="text" id="nama-${item.id}" placeholder="Ketik nama lengkap..." oninput="cekValidasi('${item.id}')">
                        
                        <label style="margin-top:15px;">Tanda Tangan Final</label>
                        <div class="sig-container">
                            <button class="reset-sig" onclick="hapusTTD('${item.id}')">Ulangi</button>
                            <canvas id="canvas-${item.id}"></canvas>
                        </div>

                        <button id="btn-${item.id}" class="btn-action btn-disabled" disabled onclick="kirimData('${item.id}')">
                            <i class="fas fa-lock"></i> LENGKAPI DATA
                        </button>
                    </div>
                </div>
            `;
            app.insertAdjacentHTML('beforeend', html);

            // Inisialisasi Canvas (Tunggu 100ms biar elemen siap)
            setTimeout(() => setupCanvas(item.id), 100);
        });
    }

    // --- 4. SETUP CANVAS & VALIDASI ---
    function setupCanvas(id) {
        const canvas = document.getElementById(`canvas-${id}`);
        
        // Resize agar tajam di HP
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.parentElement.offsetWidth * ratio;
        canvas.height = canvas.parentElement.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);

        const pad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255,255,255,0)',
            penColor: 'black'
        });

        // TRIK PENTING: Trigger validasi saat selesai goresan
        pad.addEventListener("endStroke", () => {
            cekValidasi(id);
        });

        signaturePads[id] = pad;
    }

    function hapusTTD(id) {
        if(signaturePads[id]) {
            signaturePads[id].clear();
            cekValidasi(id);
        }
    }

    // --- 5. LOGIKA CEK TOMBOL ---
    function cekValidasi(id) {
        const nama = document.getElementById(`nama-${id}`).value.trim();
        const pad = signaturePads[id];
        const btn = document.getElementById(`btn-${id}`);

        // Syarat: Nama >= 3 huruf DAN Tanda tangan tidak kosong
        if(nama.length >= 3 && pad && !pad.isEmpty()) {
            // Aktifkan Tombol
            btn.className = "btn-action btn-active";
            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-check-double"></i> SETUJUI LAPORAN`;
        } else {
            // Matikan Tombol
            btn.className = "btn-action btn-disabled";
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-lock"></i> LENGKAPI DATA`;
        }
    }

    // --- 6. KIRIM DATA KE DATABASE ---
    async function kirimData(id) {
        const btn = document.getElementById(`btn-${id}`);
        const nama = document.getElementById(`nama-${id}`).value.trim();
        const pad = signaturePads[id];

        // Double check
        if(!pad || pad.isEmpty()) return;

        // UI Loading
        btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> MENYIMPAN...`;
        btn.disabled = true;
        btn.style.opacity = "0.7";

        try {
            const signatureData = pad.toDataURL(); // Ubah gambar jadi teks

            const { error } = await supabase
                .from('prslb_log')
                .update({
                    superintendent_nama: nama,
                    signature_superintendent: signatureData,
                    status_final: true,
                    updated_at: new Date()
                })
                .eq('id', id);

            if(error) throw error;

            // Jika Sukses
            btn.innerHTML = "BERHASIL ✅";
            
            // Efek Hilang
            const card = document.getElementById(`card-${id}`);
            card.style.transform = "scale(0.8)";
            card.style.opacity = "0";
            
            setTimeout(() => {
                card.remove();
                if(document.querySelectorAll('.card').length === 0) init(); // Reload jika habis
            }, 500);

        } catch (err) {
            console.error(err);
            alert("GAGAL MENYIMPAN!\n\nKemungkinan kolom Database belum diubah ke TYPE TEXT.\nError: " + err.message);
            
            // Reset Tombol
            cekValidasi(id); // Kembalikan ke state aktif
            btn.style.opacity = "1";
        }
    }

    // Mulai Aplikasi
    window.onload = init;

</script>

</body>
</html>
