<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Superintendent Approval - PT AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366; 
            --accent: #3b82f6;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #1f2937;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 550px; margin: 0 auto; }

        /* HEADER */
        .header {
            background: var(--card); padding: 20px; border-radius: 16px;
            text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 25px; border-top: 5px solid var(--primary);
        }
        .header h1 { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .header p { font-size: 12px; color: #6b7280; font-weight: 600; }

        /* CARD STYLE */
        .card {
            background: var(--card); border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            margin-bottom: 25px; border: 1px solid #e5e7eb;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .card-head {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .mesin-badge { font-weight: 700; font-size: 16px; letter-spacing: 0.5px; }
        .date-badge { font-size: 10px; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 6px; }

        .card-body { padding: 20px; background: #f9fafb; border-bottom: 1px solid #e5e7eb; }
        .info-row { font-size: 13px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .info-row i { color: var(--primary); width: 20px; text-align: center; }

        /* NG / OK Status Box */
        .status-box { margin-top: 15px; padding: 12px; border-radius: 8px; font-size: 12px; }
        .status-ok { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .status-ng { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .ng-list { margin-top: 5px; padding-left: 15px; }
        .ng-list li { margin-bottom: 2px; }

        /* FORM */
        .form-area { padding: 20px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #4b5563; margin-bottom: 6px; text-transform: uppercase; }
        
        input[type="text"] {
            width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px;
            font-size: 14px; outline: none; transition: 0.2s; background: #fff;
        }
        input:focus { border-color: var(--primary); }

        /* SIGNATURE PAD */
        .sig-container {
            position: relative; border: 2px dashed #9ca3af; border-radius: 10px;
            height: 160px; background: #fff; overflow: hidden; margin-top: 5px;
        }
        canvas { 
            width: 100%; height: 100%; display: block; 
            touch-action: none; /* PENTING: Biar layar gak geser pas TTD */
        }
        .clear-btn {
            position: absolute; top: 5px; right: 5px;
            background: #f3f4f6; border: 1px solid #d1d5db; color: #374151;
            font-size: 10px; padding: 4px 10px; border-radius: 6px; cursor: pointer;
        }

        /* BUTTONS */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 20px; border: none; border-radius: 12px;
            font-size: 14px; font-weight: 800; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: all 0.3s;
        }
        .btn-disabled { background: #e5e7eb; color: #9ca3af; cursor: not-allowed; }
        .btn-active { background: var(--success); color: white; box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3); }
        .btn-active:active { transform: scale(0.98); }

        .loading-state { text-align: center; padding: 40px; color: #6b7280; }
        .empty-state { text-align: center; padding: 40px; color: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent Approval</h1>
        <p>PT. AMARILYS KARISMA GEMILANG</p>
    </header>

    <div id="app">
        <div class="loading-state">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <br><br>Memuat Laporan...
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIG SUPABASE ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);
    
    let pads = {};

    // --- 2. FORMAT TANGGAL INDONESIA ---
    const formatTgl = (iso) => {
        if(!iso) return '-';
        return new Date(iso).toLocaleDateString('id-ID', {
            weekday: 'short', day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute:'2-digit'
        });
    };

    // --- 3. LOAD DATA ---
    async function loadData() {
        const app = document.getElementById('app');

        try {
            // Query sesuai struktur DB Anda
            // Ambil Log yg status_verifikasi=TRUE dan status_final=FALSE
            const { data, error } = await supabase
                .from('prslb_log')
                .select(`
                    *,
                    prslb_result (
                        status,
                        keterangan,
                        prslb_items ( item_name )
                    )
                `)
                .eq('status_verifikasi', true)
                .eq('status_final', false)
                .order('created_at', { ascending: false });

            if(error) throw error;

            if(!data || data.length === 0) {
                app.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-double fa-4x"></i><br><br>
                        <h3>Semua Beres!</h3>
                        <p>Tidak ada laporan yang menunggu approval.</p>
                    </div>`;
                return;
            }

            app.innerHTML = ''; // Clear loading

            // Render setiap kartu
            data.forEach(item => {
                // Analisis Item NG
                const ngItems = item.prslb_result ? item.prslb_result.filter(r => r.status === 'NG') : [];
                
                let statusHTML = '';
                if(ngItems.length > 0) {
                    const listHTML = ngItems.map(ng => `<li><b>${ng.prslb_items?.item_name || 'Item'}:</b> ${ng.keterangan || '-'}</li>`).join('');
                    statusHTML = `
                        <div class="status-box status-ng">
                            <div style="font-weight:bold; margin-bottom:5px;"><i class="fas fa-exclamation-triangle"></i> DITEMUKAN ${ngItems.length} MASALAH:</div>
                            <ul class="ng-list">${listHTML}</ul>
                        </div>
                    `;
                } else {
                    statusHTML = `
                        <div class="status-box status-ok">
                            <i class="fas fa-check-circle"></i> KONDISI MESIN NORMAL (OK)
                        </div>
                    `;
                }

                const cardHTML = `
                    <div class="card" id="card-${item.id}">
                        <div class="card-head">
                            <span class="mesin-badge">${item.mesin_id}</span>
                            <span class="date-badge">${formatTgl(item.created_at)}</span>
                        </div>
                        <div class="card-body">
                            <div class="info-row"><i class="fas fa-user-cog"></i> <b>Teknisi:</b> &nbsp;${item.pelaksana_nama}</div>
                            <div class="info-row"><i class="fas fa-user-check"></i> <b>Koor:</b> &nbsp;${item.koordinator_nama || '-'}</div>
                            ${statusHTML}
                        </div>
                        <div class="form-area">
                            <label>Nama Superintendent</label>
                            <input type="text" id="nama-${item.id}" placeholder="Ketik nama lengkap..." oninput="validate('${item.id}')" autocomplete="off">
                            
                            <label style="margin-top:15px;">Tanda Tangan Digital</label>
                            <div class="sig-container">
                                <button class="clear-btn" onclick="clearPad('${item.id}')">Hapus</button>
                                <canvas id="canvas-${item.id}"></canvas>
                            </div>

                            <button id="btn-${item.id}" class="btn-submit btn-disabled" disabled onclick="submitData('${item.id}')">
                                <i class="fas fa-lock"></i> LENGKAPI DATA
                            </button>
                        </div>
                    </div>
                `;
                app.insertAdjacentHTML('beforeend', cardHTML);
                
                // Init Pad (Delay dikit biar DOM siap)
                setTimeout(() => initPad(item.id), 100);
            });

        } catch (err) {
            console.error(err);
            app.innerHTML = `<div class="loading-state" style="color:var(--danger)">
                <h3>Gagal Memuat Data</h3>
                <p>${err.message}</p>
                <small>Pastikan Anda sudah menjalankan script Policy RLS di Database.</small>
            </div>`;
        }
    }

    // --- 4. LOGIKA TANDA TANGAN ---
    function initPad(id) {
        const canvas = document.getElementById(`canvas-${id}`);
        // Rasio Pixel Tinggi untuk HP Retina Display (biar tajam)
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.parentElement.offsetWidth * ratio;
        canvas.height = canvas.parentElement.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);

        const pad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255,255,255,0)',
            penColor: 'black'
        });

        // Event Listener: Cek validasi tiap kali selesai goresan
        pad.addEventListener("endStroke", () => validate(id));
        
        // Simpan instance
        pads[id] = pad;
    }

    function clearPad(id) {
        if(pads[id]) {
            pads[id].clear();
            validate(id);
        }
    }

    // --- 5. VALIDASI REAL-TIME ---
    function validate(id) {
        const nama = document.getElementById(`nama-${id}`).value.trim();
        const pad = pads[id];
        const btn = document.getElementById(`btn-${id}`);

        // Syarat: Nama >= 3 huruf DAN TTD tidak kosong
        if(nama.length >= 3 && pad && !pad.isEmpty()) {
            btn.className = "btn-submit btn-active";
            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-check"></i> SETUJUI LAPORAN`;
        } else {
            btn.className = "btn-submit btn-disabled";
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-lock"></i> LENGKAPI DATA`;
        }
    }

    // --- 6. KIRIM KE DATABASE ---
    async function submitData(id) {
        const btn = document.getElementById(`btn-${id}`);
        const nama = document.getElementById(`nama-${id}`).value.trim();
        const pad = pads[id];

        if(!pad || pad.isEmpty()) return;

        // UI Loading
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> MENYIMPAN...`;
        btn.disabled = true;
        btn.style.opacity = "0.7";

        try {
            const signatureData = pad.toDataURL(); // Base64 String

            // Update Database sesuai Schema
            const { error } = await supabase
                .from('prslb_log')
                .update({
                    superintendent_nama: nama,
                    signature_superintendent: signatureData, // Tipe TEXT (Aman)
                    status_final: true,
                    updated_at: new Date()
                })
                .eq('id', id);

            if(error) throw error;

            // Sukses Visual
            btn.innerHTML = "BERHASIL âœ…";
            btn.style.background = "#16a34a";
            
            // Animasi Hapus Kartu
            const card = document.getElementById(`card-${id}`);
            card.style.transform = "scale(0.9)";
            card.style.opacity = "0";
            
            setTimeout(() => {
                card.remove();
                // Jika list habis, refresh
                if(document.querySelectorAll('.card').length === 0) {
                    loadData();
                }
            }, 500);

        } catch (err) {
            alert("Gagal Menyimpan: " + err.message);
            console.error(err);
            validate(id); // Reset tombol
            btn.style.opacity = "1";
        }
    }

    // Jalankan App
    window.onload = loadData;

</script>

</body>
</html>
