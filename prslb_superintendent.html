<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Final Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --black: #111; --white: #fff; --gray: #f4f4f5; --border: 2px solid #111; --red: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .hidden { display: none !important; }

        .app-header { padding: 15px; border-bottom: var(--border); text-align: center; font-weight: 900; letter-spacing: 1px; font-size: 14px; position: sticky; top: 0; background: #fff; z-index: 100; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }

        /* LIST VIEW */
        .card { border: var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 4px 4px 0 #111; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: #fff; }
        .card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #111; }
        .card h3 { margin: 0 0 5px 0; font-size: 16px; font-weight: 900; }
        .card p { margin: 0; font-size: 11px; color: #555; }
        .status-badge { font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 8px; background: #fff; border: 1px solid #111; }

        /* DETAIL VIEW */
        .info-box { background: var(--gray); border: var(--border); padding: 15px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #ccc; padding-bottom: 8px; }
        .info-label { font-weight: 700; color: #666; font-size: 10px; text-transform: uppercase; }
        .info-val { font-weight: 800; }

        .item-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 12px; }
        .val-ng { color: var(--red); font-weight: 900; }

        .approval-box { background: var(--black); color: var(--white); padding: 25px 20px; border-radius: 16px; margin-top: 20px; }
        .form-label { font-size: 10px; font-weight: 700; color: #aaa; display: block; margin-bottom: 8px; margin-top: 15px; letter-spacing: 1px; }
        .form-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 14px; outline: none; }
        
        .sig-container { background: #fff; height: 160px; border-radius: 8px; position: relative; overflow: hidden; margin-top: 5px; }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }

        .btn-main { width: 100%; padding: 18px; background: #fff; color: #000; font-weight: 900; border: none; border-radius: 10px; margin-top: 25px; cursor: pointer; text-transform: uppercase; font-size: 14px; }
        .btn-sec { width: auto; padding: 8px 20px; background: #fff; border: var(--border); font-weight: 800; border-radius: 8px; margin-bottom: 20px; cursor: pointer; font-size: 11px; }

        .navbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #fff; border-top: var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-link { text-decoration: none; color: #bbb; font-size: 20px; }
        .nav-link.active { color: #111; }
    </style>
</head>
<body>

    <div class="app-header">MECHANIC SUPERINTENDENT</div>

    <div id="view-list" class="content">
        <div style="font-weight:900; font-size:11px; margin-bottom:15px; text-transform:uppercase; color:#888;">Antrean Approval Final</div>
        <div id="list-data">
            <div style="text-align:center; margin-top:50px; font-size:12px; color:#aaa;">Memuat data...</div>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <button class="btn-sec" onclick="goHome()"><i class="fa-solid fa-arrow-left"></i> &nbsp;KEMBALI</button>
        
        <div id="header-info" class="info-box"></div>

        <div style="font-weight:900; font-size:11px; margin-bottom:10px; color:#888; border-bottom:1px solid #111; padding-bottom:5px;">HASIL PEMERIKSAAN (ITEM NG):</div>
        <div id="ng-list-container" style="margin-bottom:20px;"></div>

        <div class="approval-box">
            <div style="font-weight:900; font-size:15px; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">PENGESAHAN FINAL</div>
            
            <label class="form-label">NAMA SUPERINTENDENT</label>
            <input type="text" id="nama_sp" class="form-input" placeholder="Nama Lengkap...">
            
            <label class="form-label">TANDA TANGAN</label>
            <div class="sig-container">
                <canvas id="sig-canvas"></canvas>
            </div>
            <div style="text-align:right;">
                <button onclick="signaturePad.clear()" style="background:none; border:none; color:#888; font-size:10px; text-decoration:underline; margin-top:5px;">Hapus</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">SIMPAN & SELESAI</button>
        </div>
    </div>

    <div class="navbar">
        <a href="#" class="nav-link"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="nav-link active"><i class="fa-solid fa-file-signature"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-circle-user"></i></a>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let signaturePad = null;
        let activeId = null;

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if (canvas && signaturePad) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear();
            }
        }

        window.onload = () => {
            loadList();
            signaturePad = new SignaturePad(document.getElementById('sig-canvas'));
            window.addEventListener("resize", resizeCanvas);
        };

        function showView(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goHome() { showView('view-list'); loadList(); }

        // 1. AMBIL DAFTAR (Hanya yang status_verifikasi = TRUE tapi status_final = FALSE)
        async function loadList() {
            const div = document.getElementById('list-data');
            const { data, error } = await _sb.from('prslb_log')
                .select('*').eq('status_verifikasi', true).eq('status_final', false)
                .order('verified_at', { ascending: false });

            if (error || !data || data.length === 0) {
                div.innerHTML = '<div style="text-align:center; margin-top:50px; color:#aaa;">Tidak ada laporan menunggu approval.</div>';
                return;
            }

            div.innerHTML = '';
            data.forEach(row => {
                let el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div>
                        <h3>${row.mesin_id}</h3>
                        <p>Pelaksana: ${row.pelaksana_nama}</p>
                        <p>Koordinator: ${row.koordinator_nama}</p>
                        <span class="status-badge">Verifikasi Koordinator OK</span>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                `;
                el.onclick = () => openForm(row.id);
                div.appendChild(el);
            });
        }

        // 2. BUKA DETAIL
        async function openForm(id) {
            activeId = id;
            showView('view-approve');
            setTimeout(resizeCanvas, 300);

            const { data } = await _sb.from('prslb_log')
                .select('*, prslb_result(*, prslb_items(item_name))')
                .eq('id', id).single();

            if (data) {
                document.getElementById('header-info').innerHTML = `
                    <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${data.mesin_id}</span></div>
                    <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${data.pelaksana_nama}</span></div>
                    <div class="info-row"><span class="info-label">KOORDINATOR</span><span class="info-val">${data.koordinator_nama}</span></div>
                `;

                const ngCont = document.getElementById('ng-list-container');
                const ngItems = data.prslb_result.filter(r => r.status === 'NG');
                ngCont.innerHTML = ngItems.length > 0 
                    ? ngItems.map(r => `<div class="item-line"><span>${r.prslb_items.item_name}</span><span class="val-ng">NG: ${r.keterangan}</span></div>`).join('')
                    : '<div style="font-size:12px; color:green; font-weight:800;">TIDAK ADA TEMUAN NG (SEMUA OK)</div>';
            }
        }

        // 3. SIMPAN APPROVAL FINAL
        async function submitData() {
            const nama = document.getElementById('nama_sp').value.trim();
            if(!nama || signaturePad.isEmpty()) return alert("Nama & Tanda Tangan Wajib!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            const { error } = await _sb.from('prslb_log').update({
                superintendent_nama: nama,
                signature_superintendent: signaturePad.toDataURL(),
                status_final: true,
                updated_at: new Date()
            }).eq('id', activeId);

            if(!error) {
                alert("Laporan Berhasil Diselesaikan! âœ…");
                goHome();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false; btn.innerText = "SIMPAN & SELESAI";
            }
        }
    </script>
</body>
</html>
