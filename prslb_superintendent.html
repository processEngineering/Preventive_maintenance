<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent - Final Approval PT AKG</title>
    <meta name="theme-color" content="#003366">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --primary-light: #004488;
            --danger: #dc2626;
            --radius: 22px;
            --shadow: 0 15px 40px -10px rgba(0, 51, 102, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            color: #0f172a;
            padding: 20px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        .header {
            text-align: center; margin-bottom: 30px; padding: 30px 20px;
            background: white; border-radius: var(--radius); box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .header h1 { font-size: 22px; font-weight: 900; color: var(--primary); text-transform: uppercase; }

        .loading, .empty { text-align: center; padding: 60px 20px; color: #64748b; }
        .empty i { font-size: 60px; color: #16a34a; margin-bottom: 15px; }

        /* Report Card */
        .report-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); margin-bottom: 30px; border: 1px solid #e2e8f0;
        }

        .card-header {
            background: var(--primary); color: white; padding: 20px; text-align: center;
        }
        .mesin-title { font-size: 18px; font-weight: 800; line-height: 1.3; }

        .info-panel { padding: 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .info-row { margin-bottom: 12px; }
        .label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 3px; display: block; }
        .content { font-weight: 700; font-size: 14px; color: #1e293b; }
        .ng-text { color: var(--danger); background: #fee2e2; padding: 8px; border-radius: 8px; display: block; margin-top: 5px; }

        /* Approval Form */
        .approval-form { padding: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; }
        input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 14px; outline: none; }
        input:focus { border-color: var(--primary); }

        .signature-box { position: relative; background: #fff; border: 2px dashed #cbd5e1; border-radius: 16px; margin-top: 10px; }
        canvas { width: 100%; height: 160px; display: block; cursor: crosshair; }
        
        .submit-btn {
            width: 100%; padding: 18px; background: #94a3b8; color: white; border: none;
            border-radius: 16px; font-size: 15px; font-weight: 800; margin-top: 20px;
            cursor: not-allowed; transition: 0.3s;
        }
        .submit-btn.active { background: var(--primary); cursor: pointer; box-shadow: 0 10px 20px rgba(0,51,102,0.3); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent</h1>
        <p style="font-size: 12px; font-weight: 600;">Final Approval — Preventif System</p>
    </header>

    <div id="list-container">
        <div class="loading">Menghubungkan ke database...</div>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePads = {};

    async function loadReports() {
        // Query disesuaikan dengan skema prslb
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('list-container');
        if (error) { container.innerHTML = "Error: " + error.message; return; }

        if (!data || data.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <i class="fas fa-check-double"></i>
                    <h3>Antrean Kosong</h3>
                    <p>Semua laporan sudah diselesaikan.</p>
                </div>`;
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            const ngItems = log.prslb_result.filter(r => r.status === 'NG');
            const ngSummary = ngItems.length > 0
                ? ngItems.map(i => `${i.prslb_items.item_name}: ${i.keterangan}`).join('; ')
                : "Semua item OK (Normal)";

            const cardHTML = `
                <div class="report-card" id="card-${log.id}">
                    <div class="card-header">
                        <div class="mesin-title">${log.mesin_id}</div>
                    </div>

                    <div class="info-panel">
                        <div class="info-row">
                            <span class="label">Pelaksana Teknisi</span>
                            <div class="content">${log.pelaksana_nama}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Ringkasan Temuan</span>
                            <div class="content ${ngItems.length > 0 ? 'ng-text' : ''}">${ngSummary}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Diverifikasi Oleh (Koor)</span>
                            <div class="content">${log.koordinator_nama || '—'}</div>
                        </div>
                    </div>

                    <div class="approval-form">
                        <div class="form-group">
                            <label>Nama Superintendent</label>
                            <input type="text" id="name-${log.id}" placeholder="Ketik nama lengkap..." oninput="validate('${log.id}')">
                        </div>

                        <div class="form-group">
                            <label>Tanda Tangan Final (Digital)</label>
                            <div class="signature-box">
                                <button type="button" style="position:absolute; right:10px; top:10px; font-size:10px; padding:5px; background:white; border:1px solid #ccc; border-radius:5px;" onclick="clearSig('${log.id}')">Hapus</button>
                                <canvas id="canvas-${log.id}"></canvas>
                            </div>
                        </div>

                        <button id="btn-${log.id}" class="submit-btn" disabled>
                            KONFIRMASI & TUTUP LAPORAN
                        </button>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', cardHTML);

            // Init Pad
            setTimeout(() => {
                const canvas = document.getElementById(`canvas-${log.id}`);
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext('2d').scale(ratio, ratio);

                const pad = new SignaturePad(canvas);
                pad.onEnd = () => validate(log.id); // Trigger validasi saat selesai goresan
                signaturePads[log.id] = pad;
            }, 300);
        });
    }

    function validate(id) {
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];
        const btn = document.getElementById(`btn-${id}`);

        if (name.length >= 3 && pad && !pad.isEmpty()) {
            btn.classList.add('active');
            btn.disabled = false;
            btn.onclick = () => approveFinal(id);
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
        }
    }

    function clearSig(id) {
        if (signaturePads[id]) {
            signaturePads[id].clear();
            validate(id);
        }
    }

    async function approveFinal(id) {
        const btn = document.getElementById(`btn-${id}`);
        const name = document.getElementById(`name-${id}`).value.trim();
        const signature = signaturePads[id].toDataURL();

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
        btn.disabled = true;

        const { error } = await _sb
            .from('prslb_log')
            .update({
                superintendent_nama: name,
                signature_superintendent: signature,
                status_final: true
            })
            .eq('id', id);

        if (!error) {
            alert("Laporan Berhasil Diselesaikan! ✅");
            document.getElementById(`card-${id}`).remove();
            if (document.querySelectorAll('.report-card').length === 0) location.reload();
        } else {
            alert('Gagal: ' + error.message);
            btn.innerHTML = 'KONFIRMASI & TUTUP LAPORAN';
            btn.disabled = false;
        }
    }

    window.onload = loadReports;
</script>

</body>
</html>
