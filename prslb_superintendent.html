<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent - Final Approval</title>
    <meta name="theme-color" content="#003366">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --primary-light: #004488;
            --primary-dark: #002244;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #16a34a;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-500: #64748b;
            --gray-700: #334155;
            --gray-900: #0f172a;
            --radius: 20px;
            --shadow: 0 12px 40px -8px rgba(0, 51, 102, 0.22);
            --shadow-lg: 0 20px 50px -12px rgba(0, 51, 102, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0eaff 100%);
            color: var(--gray-900);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 0.5px;
        }
        .header p {
            font-size: 15px;
            color: var(--gray-600);
            margin-top: 8px;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-600);
        }
        .empty-state i {
            font-size: 64px;
            color: var(--success);
            margin-bottom: 20px;
        }
        .empty-state h3 {
            font-size: 24px;
            font-weight: 800;
            margin: 16px 0;
            color: var(--gray-800);
        }

        /* Report Card */
        .report-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 28px;
            border: 1px solid var(--gray-200);
            transition: all 0.4s ease;
        }
        .report-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 18px 24px;
            border-bottom: 1px solid #fde68a;
        }
        .ng-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #991b1b;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        .mesin-title {
            font-size: 26px;
            font-weight: 900;
            color: var(--primary-dark);
            margin: 16px 24px 8px;
        }

        /* Timeline */
        .timeline {
            padding: 24px;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-light), var(--primary));
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 28px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 28px;
            top: 6px;
            width: 24px;
            height: 24px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 0 6px rgba(0, 51, 102, 0.1);
            z-index: 1;
        }
        .timeline-item.completed::before {
            background: var(--success);
            border-color: var(--success);
        }

        .role-tag {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-600);
            margin-bottom: 8px;
        }
        .bubble {
            background: var(--gray-100);
            padding: 16px 20px;
            border-radius: 16px;
            border-left: 5px solid var(--primary);
            font-size: 14.5px;
        }
        .bubble strong { color: var(--gray-900); }

        /* Approval Zone */
        .approval-zone {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 28px 24px;
            border-top: 2px dashed var(--gray-300);
        }
        .approval-title {
            font-size: 16px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-700);
        }
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 14px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(0, 51, 102, 0.12);
        }
        textarea { min-height: 90px; resize: vertical; }

        .signature-wrapper {
            position: relative;
            background: white;
            border: 3px dashed var(--gray-300);
            border-radius: 16px;
            overflow: hidden;
            margin-top: 10px;
        }
        #signature-pad { background: #fafafa; }
        .clear-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: white;
            border: 2px solid var(--gray-300);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gray-300);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 800;
            margin-top: 24px;
            cursor: not-allowed;
            transition: all 0.4s ease;
        }
        .submit-btn.active {
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0, 51, 102, 0.4);
        }
        .submit-btn.active:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .submit-btn.active:active { transform: translateY(0); }

        @media (max-width: 640px) {
            .header h1 { font-size: 24px; }
            .mesin-title { font-size: 22px; }
            .timeline::before { left: 36px; }
            .timeline-item { padding-left: 44px; }
            .timeline-item::before { left: 24px; width: 20px; height: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent Portal</h1>
        <p>Final Review & Case Closure • Preventif Robot & Stand Label</p>
    </header>

    <div id="list-container"></div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePads = {};

    async function loadReports() {
        const { data: logs } = await _sb
            .from('prslb_log')
            .select('*, prslb_mesin(qr_code_id), prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('list-container');

        const logsWithNG = logs?.filter(log => 
            log.prslb_result.some(r => r.status === 'NG')
        ) || [];

        if (logsWithNG.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-check-circle"></i>
                    <h3>Semua Kasus Telah Selesai</h3>
                    <p>Tidak ada temuan NG yang memerlukan persetujuan final hari ini.</p>
                </div>`;
            return;
        }

        container.innerHTML = '';
        logsWithNG.forEach(log => {
            const ngItems = log.prslb_result.filter(r => r.status === 'NG');
            const cardId = `card-${log.id}`;

            const cardHTML = `
                <div class="report-card" id="${cardId}">
                    <div class="card-header">
                        <div class="ng-badge">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${ngItems.length} ITEM NG TERDETEKSI
                        </div>
                    </div>
                    <h2 class="mesin-title">${log.prslb_mesin.qr_code_id}</h2>

                    <div class="timeline">
                        <div class="timeline-item">
                            <span class="role-tag">Pelaksana</span>
                            <div class="bubble">
                                <strong>${log.pelaksana_nama}</strong><br>
                                Temuan: ${ngItems.map(i => `<em>${i.prslb_items.item_name}</em>: ${i.keterangan}`).join('; ')}
                            </div>
                        </div>
                        <div class="timeline-item completed">
                            <span class="role-tag">Koordinator</span>
                            <div class="bubble" style="border-left-color:#16a34a;">
                                <strong>${log.koordinator_nama || '—'}</strong><br>
                                ${log.koordinator_note || 'Telah diverifikasi tanpa catatan tambahan.'}
                            </div>
                        </div>
                    </div>

                    <div class="approval-zone">
                        <div class="approval-title">
                            <i class="fas fa-user-tie"></i> Otoritas Superintendent
                        </div>

                        <div class="form-group">
                            <label>Nama Superintendent</label>
                            <input type="text" id="name-${log.id}" placeholder="Masukkan nama lengkap Anda" oninput="validateForm('${log.id}')">
                        </div>

                        <div class="form-group">
                            <label>Catatan / Instruksi Final (Opsional)</label>
                            <textarea id="note-${log.id}" placeholder="Contoh: Setujui perbaikan, lanjut produksi..." oninput="validateForm('${log.id}')"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Tanda Tangan Digital</label>
                            <div class="signature-wrapper">
                                <button type="button" class="clear-btn" onclick="clearSignature('${log.id}')">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                                <canvas id="canvas-${log.id}"></canvas>
                            </div>
                        </div>

                        <button id="submit-${log.id}" class="submit-btn" disabled>
                            AUTHORIZE & CLOSE CASE
                        </button>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', cardHTML);

            // Init Signature Pad
            setTimeout(() => {
                const canvas = document.getElementById(`canvas-${log.id}`);
                const pad = new SignaturePad(canvas, {
                    backgroundColor: '#fafafa',
                    penColor: '#0f172a'
                });
                pad.addEventListener('endStroke', () => validateForm(log.id));
                signaturePads[log.id] = pad;

                // High DPI fix
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext('2d').scale(ratio, ratio);
                pad.clear();
            }, 100);
        });
    }

    function validateForm(id) {
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = signaturePads[id];
        const btn = document.getElementById(`submit-${id}`);

        if (name.length >= 3 && pad && !pad.isEmpty()) {
            btn.classList.add('active');
            btn.disabled = false;
            btn.onclick = () => submitFinal(id);
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
            btn.onclick = null;
        }
    }

    function clearSignature(id) {
        signaturePads[id].clear();
        validateForm(id);
    }

    async function submitFinal(id) {
        const btn = document.getElementById(`submit-${id}`);
        const name = document.getElementById(`name-${id}`).value.trim();
        const note = document.getElementById(`note-${id}`).value.trim();
        const signature = signaturePads[id].toDataURL();

        btn.innerHTML = 'Memproses...';
        btn.disabled = true;

        try {
            const { error } = await _sb
                .from('prslb_log')
                .update({
                    superintendent_nama: name,
                    superintendent_note: note || null,
                    status_final: true,
                    final_approved_at: new Date().toISOString(),
                    signature_superintendent: signature
                })
                .eq('id', id);

            if (error) throw error;

            // Success animation
            const card = document.getElementById(`card-${id}`);
            card.style.transition = 'all 0.6s ease';
            card.style.opacity = '0';
            card.style.transform = 'translateY(-40px) scale(0.95)';

            setTimeout(() => {
                card.remove();
                if (document.querySelectorAll('.report-card').length === 0) {
                    document.getElementById('list-container').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <h3>Semua Kasus Telah Ditutup</h3>
                            <p>Tidak ada laporan yang menunggu persetujuan final.</p>
                        </div>`;
                }
            }, 600);

        } catch (err) {
            alert('Gagal menyimpan: ' + err.message);
            btn.innerHTML = 'AUTHORIZE & CLOSE CASE';
            btn.disabled = false;
            btn.classList.add('active');
        }
    }

    window.onload = loadReports;
</script>

</body>
</html>
