<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (PRSLB)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #FF3333;
            --primary-dark: #8B0000;
            --primary-glow: rgba(255, 51, 51, 0.5);
            --bg-body: #050505;
            --bg-card: #121212;
            --bg-input: #0A0A0A;
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --border: rgba(255, 51, 51, 0.3);
            --radius-md: 12px;
            --radius-lg: 18px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            background-image: 
                linear-gradient(rgba(255, 51, 51, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 51, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main); 
        }

        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; 
            max-width: 500px;
            display: flex; 
            flex-direction: column; 
            padding: 24px 20px 100px 20px;
            position: relative; 
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container { 
                max-width: 600px;
                margin: 0 auto;
                background: #080808;
                border-left: 1px solid #222;
                border-right: 1px solid #222;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            display: flex; 
            align-items: center; 
            justify-content: center; /* Centered Title */
            margin-bottom: 20px; 
            padding: 16px 20px; 
            background: linear-gradient(145deg, #1a0000, #000);
            border: 1px solid var(--border);
            border-bottom: 3px solid var(--primary);
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .header-capsule h1 { 
            font-size: 18px; 
            font-weight: 800; 
            color: var(--text-main); 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--primary-glow);
        }
        
        /* Floating Refresh Icon */
        .refresh-icon-btn {
            position: absolute;
            right: 20px;
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* ==================== CONTENT & CARDS ==================== */
        .content { width: 100%; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* LIST CARD STYLE (CLEAN) */
        .card {
            background: linear-gradient(145deg, #161616, #0a0a0a);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
            border-radius: var(--radius-lg);
            padding: 20px; 
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.15);
        }
        
        .card-info h3 { margin: 0 0 8px 0; font-size: 18px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
        .card-info p { font-size: 12px; color: var(--text-muted); font-weight: 500; display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        
        .card-arrow {
            width: 36px; height: 36px; background: rgba(255, 51, 51, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: var(--primary);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        /* ==================== UNIFIED DETAIL BOX (1 KOTAK) ==================== */
        .unified-box {
            background: linear-gradient(160deg, #1a0505 0%, #000000 100%);
            border: 1px solid var(--primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.1);
        }
        
        .unified-header {
            border-bottom: 1px solid rgba(255, 51, 51, 0.3);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .unified-header h2 {
            font-size: 24px; font-weight: 900; color: var(--primary);
            letter-spacing: 1px; margin: 0;
            text-shadow: 0 0 10px var(--primary-glow);
        }
        
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 10px; color: var(--primary); font-weight: 700; 
            text-transform: uppercase; display: block; letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 14px; color: #fff; font-weight: 500; display: block;
        }

        .koor-note-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px 16px;
            margin-top: 16px;
            border-left: 3px solid var(--primary);
        }
        
        .koor-note-text {
            font-style: normal; /* SUDAH TIDAK MIRING */
            color: #ddd; 
            font-size: 13px; 
            line-height: 1.4;
        }

        /* FORM INPUTS (SUPERINTENDENT) */
        .section-title {
            font-size: 12px; font-weight: 700; color: #666; margin-bottom: 16px;
            text-transform: uppercase; letter-spacing: 1px; text-align: center;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::before, .section-title::after {
            content: ''; flex: 1; height: 1px; background: #333;
        }

        .form-group { margin-bottom: 20px; }
        .form-label { 
            display: block; font-size: 12px; font-weight: 600; color: #aaa; 
            margin-bottom: 8px; letter-spacing: 0.5px; 
        }
        
        .form-input {
            width: 100%; padding: 16px; 
            border: 1px solid #333;
            border-radius: var(--radius-md);
            font-size: 14px; 
            background: var(--bg-input); 
            color: white;
            outline: none; transition: all 0.3s;
        }
        .form-input:focus { 
            border-color: var(--primary); 
            background: #000;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.15); 
        }

        /* SIGNATURE */
        .sig-box { 
            border: 2px dashed #444;
            border-radius: var(--radius-lg); height: 180px; 
            background: #FFFFFF; 
            position: relative; overflow: hidden;
            transition: border-color 0.3s;
        }
        .sig-box:hover { border-color: var(--primary); }
        
        canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; display: block; }
        
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px; 
            background: #fff; border: 1px solid var(--primary);
            color: var(--primary); font-size: 10px; font-weight: 800; padding: 6px 14px; 
            border-radius: 20px; cursor: pointer; transition: all 0.2s;
        }

        /* BUTTONS */
        .btn-main {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, #800000 100%);
            color: white; border: none; border-radius: var(--radius-lg);
            padding: 18px; font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; margin-top: 24px;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.3); 
            transition: all 0.3s; border: 1px solid rgba(255,51,51,0.5);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255, 51, 51, 0.5); }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background: #333; color: #888; border-color: #444; cursor: not-allowed; box-shadow: none; }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 600px; 
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,51,51,0.2); 
            display: flex; justify-content: space-around; align-items: center; 
            padding: 10px 0; z-index: 999; height: var(--nav-height); 
        }
        .nav-item { 
            text-decoration: none; color: #444; font-size: 20px; width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; border-radius: 14px; 
            transition: all 0.3s; position: relative;
        }
        .nav-item.active { 
            color: var(--primary); 
            background: rgba(255, 51, 51, 0.1); 
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.2);
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 5px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 5px var(--primary);
        }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Superintendent</h1>
        <button onclick="loadAntrean()" class="refresh-icon-btn"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <div id="view-list" class="content">
        <div id="antrean-container">
            <div style="text-align:center; padding:60px 20px; color:#444;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size:32px; margin-bottom:15px; color:var(--primary-dark);"></i>
                <p style="font-size:12px; font-weight:500;">Sedang memuat data...</p>
            </div>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        
        <div class="unified-box">
            <div class="unified-header">
                <h2 id="disp-mesin">LOADING...</h2>
            </div>
            
            <div class="info-row">
                <div class="info-content">
                    <span class="info-label">Pelaksana</span>
                    <span class="info-value" id="disp-pelaksana">-</span>
                </div>
            </div>

            <div class="info-row">
                <div class="info-content">
                    <span class="info-label">Koordinator</span>
                    <span class="info-value" id="disp-koor-nama">-</span>
                </div>
            </div>

            <div class="koor-note-section">
                <span class="info-label" style="margin-bottom:4px;">Catatan Koordinator:</span>
                <div id="disp-koor-note" class="koor-note-text">-</div>
            </div>
        </div>

        <div class="section-title">APPROVAL SUPERINTENDENT</div>

        <div class="form-group">
            <label class="form-label">Nama Superintendent</label>
            <input type="text" id="super-nama" class="form-input" placeholder="Nama Lengkap">
        </div>

        <div class="form-group">
            <label class="form-label">Catatan (Opsional)</label>
            <textarea id="super-note" class="form-input" placeholder="Tulis catatan..." rows="3" style="resize: none;"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Tanda Tangan</label>
            <div class="sig-box">
                <canvas id="signature-pad"></canvas>
                <button onclick="clearPad()" class="btn-clear-sig">
                    <i class="fa-solid fa-eraser"></i> HAPUS
                </button>
            </div>
        </div>

        <button class="btn-main" id="btn-submit-approve" onclick="submitApproval()">
            <i class="fa-solid fa-check-circle" style="margin-right:8px;"></i> APPROVE
        </button>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null, activeLog = null;

    function resizeCanvas() {
        const canvas = document.getElementById('signature-pad');
        if (canvas) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            if(signaturePad && signaturePad.isEmpty()) signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    // 1. LOAD ANTREAN
    async function loadAntrean() {
        const { data, error } = await _sb.from('prslb_log')
            .select('*')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding:50px 20px; color:#444; border:1px dashed #333; border-radius:18px;">
                    <i class="fa-solid fa-check-double" style="font-size:30px; margin-bottom:15px; color:#333;"></i>
                    <h3 style="font-size:14px; color:#666;">Semua Bersih!</h3>
                </div>`;
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            const d = new Date(log.created_at);
            const dateStr = d.toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'});

            container.innerHTML += `
                <div class="card" onclick="loadDetail('${log.id}')">
                    <div class="card-info">
                        <h3>${log.mesin_id || 'N/A'}</h3>
                        <p>${log.pelaksana_nama}</p>
                        <p>${dateStr}</p>
                    </div>
                    <div class="card-arrow">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>`;
        });
    }

    // 2. LOAD DETAIL
    async function loadDetail(logId) {
        const { data } = await _sb.from('prslb_log')
            .select('*')
            .eq('id', logId)
            .single();

        if (!data) return location.reload();

        activeLog = data;
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-approve').classList.remove('hidden');
        
        setTimeout(() => {
            const canvas = document.getElementById('signature-pad');
            resizeCanvas(); 
            if(signaturePad) signaturePad.off();
            signaturePad = new SignaturePad(canvas, { 
                penColor: 'black',
                backgroundColor: 'rgb(255, 255, 255)' 
            });
        }, 300);

        document.getElementById('disp-mesin').textContent = data.mesin_id || '-';
        document.getElementById('disp-pelaksana').textContent = data.pelaksana_nama;
        document.getElementById('disp-koor-nama').textContent = data.koordinator_nama || 'Koordinator';
        
        const noteEl = document.getElementById('disp-koor-note');
        if (data.koordinator_note) {
            noteEl.textContent = `"${data.koordinator_note}"`;
        } else {
            noteEl.textContent = "- Tidak ada catatan -";
        }
    }

    // 3. SUBMIT APPROVAL (FIXED STUCK ISSUE)
    async function submitApproval() {
        const nama = document.getElementById('super-nama').value.trim();
        const note = document.getElementById('super-note').value.trim();
        const btn = document.getElementById('btn-submit-approve');

        // Validation
        if (!activeLog || !activeLog.id) {
            alert("❌ Error: Data sesi hilang. Mohon refresh halaman.");
            return;
        }
        if (!nama) {
            alert("⚠️ Nama Superintendent wajib diisi!");
            return;
        }
        if (!signaturePad || signaturePad.isEmpty()) {
            alert("⚠️ Tanda tangan wajib diisi!");
            return;
        }

        btn.disabled = true; 
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> MENYIMPAN...';

        try {
            // Update Data with SELECT to ensure response
            const { data, error } = await _sb
                .from('prslb_log')
                .update({
                    superintendent_nama: nama,
                    superintendent_note: note,
                    status_final: true,
                    signature_superintendent: signaturePad.toDataURL(),
                    updated_at: new Date().toISOString() // Use ISO String for safety
                })
                .eq('id', activeLog.id)
                .select(); // Force response

            if (error) throw error;

            alert("✅ Laporan Berhasil Di-Approve!");
            window.location.href = 'prslb.html'; // Redirect
            
        } catch (e) {
            console.error("Submit Error:", e);
            alert("❌ Gagal Menyimpan: " + (e.message || "Periksa koneksi internet anda."));
            btn.disabled = false; 
            btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> APPROVE';
        }
    }

    window.onload = loadAntrean;
    window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
