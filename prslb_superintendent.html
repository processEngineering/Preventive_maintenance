<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Superintendent Approval</title>
    <meta name="theme-color" content="#003366">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --success: #16a34a;
            --danger: #dc2626;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            padding-bottom: 100px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* Header */
        .header {
            text-align: center; margin-bottom: 25px; padding: 25px 20px;
            background: white; border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header h1 { font-size: 20px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; }
        .header p { font-size: 12px; color: #64748b; font-weight: 600; }

        /* Status States */
        .loading, .empty { text-align: center; padding: 60px 20px; color: #64748b; }
        .loading i { font-size: 30px; color: var(--primary); margin-bottom: 15px; }
        .empty i { font-size: 50px; color: var(--success); margin-bottom: 15px; }

        /* Card Style */
        .report-card {
            background: var(--card-bg); border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px; overflow: hidden;
            transition: all 0.5s ease;
        }

        .report-card.approved {
            opacity: 0; transform: scale(0.9) translateY(20px); pointer-events: none;
        }

        .card-header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .mesin-name { font-weight: 800; font-size: 16px; }
        .date-badge { font-size: 10px; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 6px; }

        .info-area { padding: 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .row { margin-bottom: 10px; }
        .lbl { font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: 700; display: block; }
        .val { font-size: 14px; font-weight: 600; color: #334155; }

        /* NG Alert Box */
        .ng-box { 
            background: #fee2e2; border: 1px solid #fecaca; 
            border-radius: 8px; padding: 10px; margin-top: 5px; 
        }
        .ng-item { font-size: 13px; color: #b91c1c; margin-bottom: 4px; display: flex; gap: 6px; }

        /* Form Area */
        .approval-form { padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 700; font-size: 12px; margin-bottom: 8px; color: #475569; }
        
        input[type="text"] {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;
            font-size: 14px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        /* Signature Canvas Wrapper */
        .sig-wrapper {
            position: relative; border: 2px dashed #cbd5e1; border-radius: 12px;
            height: 160px; background: #fff; overflow: hidden;
        }
        canvas {
            width: 100%; height: 100%; display: block; cursor: crosshair;
            /* PENTING: Mencegah scroll halaman saat tanda tangan di HP */
            touch-action: none; 
        }
        .clear-sig {
            position: absolute; top: 8px; right: 8px; font-size: 10px;
            background: #f1f5f9; border: 1px solid #cbd5e1; padding: 4px 8px;
            border-radius: 4px; cursor: pointer; color: #64748b; font-weight: 700;
        }

        /* Button */
        .btn-submit {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: #cbd5e1; color: white; font-weight: 800; font-size: 14px;
            cursor: not-allowed; transition: all 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-submit.active {
            background: var(--primary); cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
        }
        .btn-submit.active:active { transform: scale(0.98); }

    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Superintendent</h1>
        <p>Final Approval System</p>
    </header>

    <div id="app-container">
        <div class="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Memuat Data Laporan...</p>
        </div>
    </div>
</div>

<script>
    // --- DATABASE CONFIGURATION ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let pads = {}; // Object untuk menyimpan instance signature pad

    // Helper: Format Tanggal
    const formatDate = (iso) => {
        if(!iso) return '-';
        return new Date(iso).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
    };

    // --- MAIN LOGIC ---
    async function initApp() {
        const container = document.getElementById('app-container');

        // 1. Ambil data: Sudah diverifikasi KOOR, tapi belum FINAL
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        if (error) {
            container.innerHTML = `<div class="loading" style="color:var(--danger)">Error: ${error.message}</div>`;
            return;
        }

        if (!data || data.length === 0) {
            container.innerHTML = `
                <div class="empty">
                    <i class="fas fa-check-circle"></i>
                    <h3>Tugas Selesai</h3>
                    <p>Tidak ada laporan yang perlu di-approve.</p>
                </div>`;
            return;
        }

        container.innerHTML = ''; // Hapus loading

        // 2. Render Cards
        data.forEach(log => {
            // Cek item NG
            const ngItems = log.prslb_result ? log.prslb_result.filter(x => x.status === 'NG') : [];
            
            let statusHTML = '';
            if (ngItems.length > 0) {
                const list = ngItems.map(i => 
                    `<div class="ng-item"><i class="fas fa-exclamation-triangle"></i> <b>${i.prslb_items?.item_name}:</b> ${i.keterangan}</div>`
                ).join('');
                statusHTML = `<div class="ng-box">${list}</div>`;
            } else {
                statusHTML = `<div style="color:var(--success); font-weight:700; margin-top:5px;"><i class="fas fa-check"></i> Semua Normal (OK)</div>`;
            }

            const html = `
                <div class="report-card" id="card-${log.id}">
                    <div class="card-header">
                        <div class="mesin-name">${log.mesin_id}</div>
                        <div class="date-badge">${formatDate(log.created_at)}</div>
                    </div>
                    
                    <div class="info-area">
                        <div class="row">
                            <span class="lbl">Teknisi</span>
                            <div class="val">${log.pelaksana_nama}</div>
                        </div>
                         <div class="row">
                            <span class="lbl">Status Mesin</span>
                            ${statusHTML}
                        </div>
                    </div>

                    <div class="approval-form">
                        <div class="form-group">
                            <label>Nama Superintendent</label>
                            <input type="text" id="name-${log.id}" placeholder="Masukkan nama..." oninput="checkValid('${log.id}')" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label>Tanda Tangan</label>
                            <div class="sig-wrapper">
                                <button class="clear-sig" onclick="resetPad('${log.id}')">Hapus</button>
                                <canvas id="canvas-${log.id}"></canvas>
                            </div>
                        </div>

                        <button id="btn-${log.id}" class="btn-submit" disabled onclick="submitData('${log.id}')">
                            <span>SETUJUI</span> <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);

            // 3. Init Pad setelah elemen masuk DOM
            setTimeout(() => setupPad(log.id), 100);
        });
    }

    function setupPad(id) {
        const canvas = document.getElementById(`canvas-${id}`);
        // Handle High DPI Screens
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);

        const pad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255,255,255,0)',
            penColor: 'black'
        });

        // Event listener saat user selesai mencoret
        pad.addEventListener("endStroke", () => {
            checkValid(id);
        });

        pads[id] = pad;
    }

    function resetPad(id) {
        if(pads[id]) {
            pads[id].clear();
            checkValid(id);
        }
    }

    function checkValid(id) {
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = pads[id];
        const btn = document.getElementById(`btn-${id}`);

        // Syarat: Nama minimal 3 huruf & Pad tidak kosong
        if(name.length >= 3 && pad && !pad.isEmpty()) {
            btn.classList.add('active');
            btn.disabled = false;
        } else {
            btn.classList.remove('active');
            btn.disabled = true;
        }
    }

    async function submitData(id) {
        const btn = document.getElementById(`btn-${id}`);
        const name = document.getElementById(`name-${id}`).value.trim();
        const pad = pads[id];

        if(!pad || pad.isEmpty()) return;

        // Ambil data Base64
        const signatureBase64 = pad.toDataURL();

        // UI Loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
        btn.disabled = true;
        btn.style.opacity = "0.7";

        // Eksekusi Update ke Supabase
        const { error } = await _sb
            .from('prslb_log')
            .update({
                superintendent_nama: name,
                signature_superintendent: signatureBase64, // Membutuhkan kolom tipe TEXT
                status_final: true,
                updated_at: new Date()
            })
            .eq('id', id);

        if(!error) {
            // Sukses
            btn.innerHTML = '<i class="fas fa-check"></i> BERHASIL';
            btn.style.background = 'var(--success)';
            
            const card = document.getElementById(`card-${id}`);
            card.classList.add('approved'); // Efek fade out

            setTimeout(() => {
                card.remove();
                if(document.querySelectorAll('.report-card').length === 0) {
                    location.reload(); // Refresh jika habis
                }
            }, 600);

        } else {
            // Gagal
            console.error("Supabase Error:", error);
            alert(`Gagal menyimpan: ${error.message}\n(Pastikan query SQL tipe TEXT sudah dijalankan)`);
            
            // Reset Button
            btn.innerHTML = '<span>SETUJUI</span> <i class="fas fa-paper-plane"></i>';
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    }

    // Jalankan App
    window.onload = initApp;

</script>

</body>
</html>
