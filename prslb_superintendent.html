<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (PRSLB) - Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (DARK RED & BLACK ONLY) ==================== */
        :root {
            /* Palette */
            --primary: #DC2626;
            --primary-dark: #7F1D1D;
            --primary-light: #EF4444;
            --accent: #F87171;
            
            /* Status Colors (Dark Mode) */
            --success: #22C55E;
            --success-bg: rgba(34, 197, 94, 0.15);
            --warning: #F59E0B;
            --warning-bg: rgba(245, 158, 11, 0.15);
            --danger: #EF4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            
            /* Backgrounds - NO WHITE */
            --bg-body: #000000;
            --bg-container: #0A0A0A;
            --bg-card: #141414;
            --bg-input: #050505;
            
            /* Text */
            --text-main: #E5E5E5;
            --text-muted: #9CA3AF;
            
            /* Borders & Shadows */
            --border: rgba(220, 38, 38, 0.3);
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.15);
            --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.9);
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            /* Subtle dark red radial gradient */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(50, 0, 0, 0.4), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(80, 0, 0, 0.2), transparent 25%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main); 
        }
        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; 
            max-width: 480px; 
            background: var(--bg-container);
            display: flex; 
            flex-direction: column; 
            padding: 24px 20px 120px 20px;
            position: relative; 
            align-items: center; 
            min-height: 100vh;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        
        @media (min-width: 768px) {
            .app-container { 
                margin: 40px auto; 
                min-height: calc(100vh - 80px); 
                border-radius: 24px; 
                box-shadow: var(--shadow-3d);
                overflow: hidden; 
                border: 1px solid var(--border); 
            }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; 
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .header-capsule::before {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 60px; height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, transparent 100%);
            box-shadow: 0 0 10px var(--primary);
        }
        .header-capsule h1 { 
            font-size: 20px; font-weight: 800; color: var(--text-main); 
            letter-spacing: -0.5px; text-transform: capitalize; 
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
        }
        .header-capsule::after {
            content: 'Superintendent'; font-size: 11px; color: var(--text-main); 
            font-weight: 600; background: linear-gradient(135deg, var(--primary-dark), #450a0a); 
            padding: 4px 12px; border-radius: 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }

        /* ==================== CONTENT SECTIONS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIST CARD STYLE - DARK */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; 
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.15);
        }
        .card::before { 
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; 
            background: var(--warning); 
            box-shadow: 0 0 10px var(--warning);
        }
        
        .card h3 { margin: 0 0 6px 0; font-size: 15px; font-weight: 700; color: var(--text-main); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 500; display: flex; align-items: center; gap: 5px; }
        .card i.fa-chevron-right { color: var(--primary); }
        
        .status-badge {
            font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 6px; 
            display: inline-block; margin-top: 8px; text-transform: uppercase;
            background: var(--warning-bg); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* APPROVAL FORM STYLE - DARK GRADIENT HEADER */
        .machine-header {
            background: linear-gradient(135deg, #2b0505 0%, #1a0202 100%);
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px;
            color: var(--text-main);
            border: 1px solid var(--border);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            position: relative; overflow: hidden;
        }
        .machine-header::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.1), transparent);
            animation: machineShine 4s infinite;
        }
        @keyframes machineShine { 0% { left: -100%; } 50%, 100% { left: 100%; } }
        
        .machine-header h3 { font-size: 18px; font-weight: 700; margin-bottom: 4px; position: relative; z-index: 1; color: var(--primary); text-shadow: 0 0 10px rgba(220,38,38,0.4); }
        .machine-header p { font-size: 12px; opacity: 0.8; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; position: relative; z-index: 1; }

        /* KOORDINATOR NOTE DISPLAY */
        .koor-note-display {
            background: rgba(20, 20, 20, 0.8);
            border: 1px dashed var(--primary);
            border-radius: 10px;
            padding: 10px 12px;
            margin-top: 14px;
            text-align: left;
            font-size: 12px;
            line-height: 1.4;
            position: relative; z-index: 1;
            color: #ccc;
        }
        .koor-note-display strong {
            display: block; font-size: 10px; text-transform: uppercase; opacity: 0.9; margin-bottom: 2px; color: var(--primary);
        }

        /* CHECKLIST ITEMS - DARK */
        .item-row { 
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 4px solid var(--primary);
            border-radius: 12px; 
            padding: 12px 14px; margin-bottom: 8px; display: flex; flex-direction: column;
            transition: all 0.2s ease;
        }
        .item-row:hover { transform: translateX(4px); background: #1a1a1a; }
        .item-row-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-name { font-weight: 600; font-size: 13px; color: var(--text-main); line-height: 1.4; flex: 1; padding-right: 10px; }
        
        .status-pill { 
            font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; 
            text-transform: uppercase; min-width: 40px; text-align: center;
        }
        .pill-ok { background: var(--success-bg); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.3); }
        .pill-ng { background: var(--danger-bg); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        
        .note-box { 
            font-size: 11px; font-weight: 500; background: rgba(50, 0, 0, 0.3); padding: 8px 12px; 
            border-radius: 8px; margin-top: 8px; border: 1px solid var(--primary-dark); color: var(--danger);
            display: flex; align-items: center; gap: 6px;
        }

        /* FORM INPUTS - DARK */
        .form-group { margin-bottom: 18px; }
        .form-label { 
            display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); 
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; 
        }
        .form-input {
            width: 100%; padding: 14px; 
            border: 1px solid #333;
            border-radius: var(--radius-md);
            font-size: 14px; 
            background: var(--bg-input); 
            color: var(--text-main);
            outline: none; transition: all 0.3s;
        }
        .form-input:focus { 
            border-color: var(--primary); 
            background: #000;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2); 
        }
        .form-input::placeholder { color: #555; }

        /* SIGNATURE - DARK */
        .sig-box { 
            border: 2px dashed #333;
            border-radius: var(--radius-lg); height: 160px; 
            background: var(--bg-input);
            position: relative; margin-bottom: 12px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; display: block; }
        
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px; 
            background: #000; border: 1px solid var(--danger);
            color: var(--danger); font-size: 10px; font-weight: 700; padding: 6px 12px; border-radius: 6px; cursor: pointer;
            transition: all 0.2s;
        }
        .btn-clear-sig:hover { background: var(--danger); color: black; }

        .btn-main {
            width: 100%; background: linear-gradient(135deg, var(--primary-dark) 0%, #991B1B 100%);
            color: #E5E5E5; border: none; border-radius: var(--radius-lg);
            padding: 18px; font-size: 15px; font-weight: 700; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: all 0.3s; margin-top: 20px;
            position: relative; overflow: hidden; border: 1px solid rgba(220,38,38,0.2);
        }
        .btn-main:hover { background: var(--primary); box-shadow: 0 0 20px rgba(220, 38, 38, 0.4); color: white; }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background: #222; color: #555; border: none; box-shadow: none; cursor: not-allowed; }

        .btn-sec {
            width: 100%; background: transparent; color: var(--text-muted); 
            border: 1px solid #333;
            border-radius: var(--radius-lg); padding: 14px; font-size: 13px; font-weight: 600;
            cursor: pointer; margin-top: 10px; transition: all 0.2s;
        }
        .btn-sec:hover { border-color: var(--primary); color: var(--text-main); }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid #222; 
            display: flex; justify-content: space-around; padding: 12px 0; z-index: 999; height: var(--nav-height); 
        }
        .nav-item { 
            text-decoration: none; color: #444; font-size: 20px; width: 60px; height: 100%; 
            display: flex; align-items: center; justify-content: center; border-radius: 16px; transition: all 0.3s; 
        }
        .nav-item:hover { color: var(--primary); text-shadow: 0 0 10px rgba(220,38,38,0.5); }
        .nav-item.active { color: var(--primary); background: rgba(220, 38, 38, 0.1); }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Superintendent</h1>
    </div>

    <div id="view-list" class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
            <span class="form-label" style="margin:0;"><i class="fa-solid fa-list-check"></i> Menunggu Approval</span>
            <button onclick="loadAntrean()" style="background:none; border:none; color:var(--primary); font-size:12px; font-weight:700; cursor:pointer; text-shadow: 0 0 10px rgba(220,38,38,0.5);"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="antrean-container">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px; color:var(--primary);"></i><br>Memuat data...
            </div>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <div class="machine-header">
            <h3 id="disp-mesin">-</h3>
            <p id="disp-pelaksana"></p>
            
            <div id="disp-koor-note" class="koor-note-display hidden">
                </div>
        </div>

        <span class="form-label">HASIL PEMERIKSAAN</span>
        <div id="detail-items" style="margin-bottom: 30px;"></div>

        <div style="padding-top:20px; border-top:1px dashed #333;">
            <div class="form-group">
                <label class="form-label">Nama Superintendent</label>
                <input type="text" id="koor-nama" class="form-input" placeholder="nama lengkap anda">
            </div>

            <div class="form-group">
                <label class="form-label">Catatan (Opsional)</label>
                <textarea id="koor-note" class="form-input" placeholder="Tambahkan catatan jika perlu..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">paraf</label>
                <div class="sig-box">
                    <canvas id="signature-pad"></canvas>
                    <button onclick="clearPad()" class="btn-clear-sig">ulang</button>
                </div>
            </div>

            <button class="btn-main" id="btn-submit-approve" onclick="submitApproval()">Finish Laporan</button>
       
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null, targetName = null, activeLog = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('signature-pad');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            // Don't clear if there is data
            if(signaturePad.isEmpty()) signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    // 1. LOAD ANTREAN
    async function loadAntrean() {
        const { data, error } = await _sb.from('prslb_log')
            .select('*')
            .eq('status_verifikasi', true)
            .eq('status_final', false) // Only fetch verified by coordinator but NOT final
            .order('created_at', { ascending: false });

        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed #333; border-radius:12px; background:rgba(255,255,255,0.02);"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px; color:#444;"></i><br>Tidak ada laporan menunggu approval.</div>';
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            // Format Date
            const d = new Date(log.created_at);
            const dateStr = d.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'});

            container.innerHTML += `
                <div class="card" onclick="loadDetail('${log.mesin_id}')">
                    <div>
                        <h3>${log.mesin_id}</h3>
                        <p><i class="fa-regular fa-user" style="font-size:10px;"></i> ${log.pelaksana_nama} &nbsp;|&nbsp; <i class="fa-regular fa-calendar" style="font-size:10px;"></i> ${dateStr}</p>
                        <span class="status-badge"><i class="fa-regular fa-clock"></i> Menunggu SPV</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:var(--primary);"></i>
                </div>`;
        });
    }

    // 2. LOAD DETAIL LAPORAN
    async function loadDetail(name) {
        const { data } = await _sb.from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', true)
            .eq('mesin_id', name)
            .order('created_at', { ascending: false })
            .limit(1)
            .single();

        if (!data) return location.reload();

        activeLog = data;
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-approve').classList.remove('hidden');
        
        // Init Signature Pad on Detail View with delay
        setTimeout(() => {
            const canvas = document.getElementById('signature-pad');
            // DARK MODE SIGNATURE: Pen Color White/Light Gray
            signaturePad = new SignaturePad(canvas, { penColor: '#E5E5E5', backgroundColor: '#050505' });
            resizeCanvas();
        }, 300);

        document.getElementById('disp-mesin').textContent = data.mesin_id;
        document.getElementById('disp-pelaksana').textContent = `PELAKSANA: ${data.pelaksana_nama}`;

        // === LOGIKA MENAMPILKAN CATATAN KOORDINATOR ===
        const noteEl = document.getElementById('disp-koor-note');
        if (data.koordinator_note && data.koordinator_note.trim() !== "") {
            noteEl.innerHTML = `<strong><i class="fa-regular fa-comment-dots"></i> CATATAN KOORDINATOR:</strong> "${data.koordinator_note}"`;
            noteEl.classList.remove('hidden');
        } else {
            noteEl.classList.add('hidden');
        }
        // ==============================================

        const container = document.getElementById('detail-items');
        container.innerHTML = '';
        data.prslb_result.forEach(res => {
            container.innerHTML += `
                <div class="item-row">
                    <div class="item-row-header">
                        <span class="item-name">${res.prslb_items.item_name}</span>
                        <span class="status-pill ${res.status === 'OK' ? 'pill-ok' : 'pill-ng'}">${res.status}</span>
                    </div>
                    ${res.keterangan ? `<div class="note-box"><i class="fa-solid fa-triangle-exclamation"></i> ${res.keterangan}</div>` : ''}
                </div>`;
        });
    }

    // 3. SUBMIT APPROVAL
    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value.trim();
        const btn = document.getElementById('btn-submit-approve');

        if (!nama || signaturePad.isEmpty()) return alert("Nama & Tanda Tangan Wajib Diisi!");

        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        try {
            const { error } = await _sb.from('prslb_log').update({
                superintendent_nama: nama,
                superintendent_note: document.getElementById('koor-note').value.trim(),
                status_final: true,
                signature_superintendent: signaturePad.toDataURL()
            }).eq('id', activeLog.id);

            if (error) throw error;

            alert("âœ… Laporan Berhasil Di-Approve!");
            location.reload();
        } catch (e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "APPROVE & SELESAI";
        }
    }

    window.onload = loadAntrean;
    window.addEventListener("resize", resizeCanvas);
</script>

</body>
