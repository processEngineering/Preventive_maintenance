<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Final Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            /* AKG Theme Colors */
            --primary: #991B1B;
            --primary-dark: #7F1D1D;
            --accent: #DC2626;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --success: #059669;
            --warning: #D97706;
            --radius: 16px;
        }

        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; padding-bottom: 90px; }
        
        /* Layout */
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: var(--bg-card); display: flex; flex-direction: column; position: relative; }
        
        @media (min-width: 481px) {
            .app-container { margin: 20px auto; min-height: calc(100vh - 40px); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
            body { background: #E5E7EB; }
            .bottom-nav { max-width: 480px; left: 50% !important; transform: translateX(-50%); border-radius: 0 0 24px 24px; }
        }

        /* Header */
        .header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: white; z-index: 10; }
        .header h1 { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: -0.5px; }
        .header .badge { font-size: 10px; background: #FEF2F2; color: var(--primary); padding: 4px 10px; border-radius: 20px; font-weight: 700; }

        /* Views */
        .view-section { padding: 20px; display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* LIST CARD */
        .task-card {
            background: white; border: 1px solid var(--border); border-radius: var(--radius);
            padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); cursor: pointer; position: relative; overflow: hidden;
        }
        .task-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--warning); }
        .task-card:active { transform: scale(0.98); background: #FAFAFA; }
        
        .task-info h3 { font-size: 15px; font-weight: 700; color: var(--text-main); margin-bottom: 4px; }
        .task-info p { font-size: 12px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .status-pill { font-size: 10px; font-weight: 700; background: #FEF3C7; color: #B45309; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; margin-top: 8px; display: inline-block; }

        /* DETAIL FORM */
        .report-header {
            background: linear-gradient(135deg, var(--primary) 0%, #7F1D1D 100%);
            color: white; padding: 20px; border-radius: 16px; margin-bottom: 20px;
        }
        .report-header h2 { font-size: 18px; font-weight: 700; }
        .report-header p { font-size: 12px; opacity: 0.9; margin-top: 4px; }

        .item-list { margin-bottom: 20px; }
        .item-row {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 12px 0; border-bottom: 1px solid var(--border);
        }
        .item-name { font-size: 13px; font-weight: 600; color: var(--text-main); flex: 1; padding-right: 10px; }
        .item-status { font-size: 11px; font-weight: 800; padding: 4px 8px; border-radius: 6px; min-width: 40px; text-align: center; }
        .st-ok { background: #ECFDF5; color: var(--success); }
        .st-ng { background: #FEF2F2; color: var(--accent); }
        .item-note { font-size: 11px; color: var(--accent); background: #FEF2F2; padding: 8px; border-radius: 8px; margin-top: 6px; width: 100%; display: block; }

        /* KOORDINATOR CHECK BADGE */
        .koor-badge {
            background: #ECFDF5; border: 1px solid #D1FAE5; padding: 12px; border-radius: 12px;
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
        }
        .koor-badge i { color: var(--success); font-size: 16px; }
        .koor-info { font-size: 12px; color: var(--text-main); }
        .koor-info strong { display: block; font-size: 13px; }

        /* INPUTS & SIG */
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; }
        .form-input {
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 12px;
            font-size: 14px; outline: none; background: #F9FAFB;
        }
        .sig-pad {
            border: 2px dashed #D1D5DB; border-radius: 12px; background: #F9FAFB;
            height: 140px; position: relative; overflow: hidden;
        }
        .btn-clear {
            position: absolute; bottom: 8px; right: 8px; background: white;
            border: 1px solid var(--accent); color: var(--accent); font-size: 10px;
            padding: 4px 8px; border-radius: 6px; font-weight: 700;
        }

        .btn-main {
            width: 100%; background: var(--primary); color: white; padding: 16px;
            border: none; border-radius: 16px; font-weight: 700; font-size: 14px;
            text-transform: uppercase; margin-top: 20px; box-shadow: 0 4px 12px rgba(153, 27, 27, 0.25);
        }
        .btn-cancel {
            width: 100%; background: transparent; color: var(--text-muted); padding: 14px;
            border: none; font-weight: 600; font-size: 13px; cursor: pointer;
        }

        /* Nav & Utils */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around;
            align-items: center; z-index: 99;
        }
        .nav-link { color: #9CA3AF; font-size: 20px; width: 60px; height: 100%; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .nav-link.active { color: var(--primary); }
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Superintendent</h1>
        <span class="badge">FINAL APPROVAL</span>
    </div>

    <div id="view-list" class="view-section active">
        <div style="display:flex; justify-content:space-between; margin-bottom:12px; align-items:center;">
            <span class="form-label" style="margin:0">Menunggu Approval</span>
            <button onclick="fetchQueue()" style="border:none; background:none; color:var(--primary); font-size:12px; font-weight:700;"><i class="fa-solid fa-rotate"></i> REFRESH</button>
        </div>
        <div id="queue-container">
            <div class="empty-state">Loading data...</div>
        </div>
    </div>

    <div id="view-form" class="view-section">
        <div class="report-header">
            <h2 id="disp-machine">-</h2>
            <p>Teknisi: <span id="disp-tech">-</span></p>
            <p style="font-size:11px; margin-top:2px;">Tanggal: <span id="disp-date">-</span></p>
        </div>

        <div class="koor-badge">
            <i class="fa-solid fa-circle-check"></i>
            <div class="koor-info">
                Diverifikasi oleh: <strong id="disp-koor-name">-</strong>
                <span id="disp-koor-note" style="font-style:italic; opacity:0.8; font-size:11px;"></span>
            </div>
        </div>

        <span class="form-label">Detail Pengecekan</span>
        <div id="item-list-container" class="item-list"></div>

        <div style="border-top:1px dashed var(--border); padding-top:20px;">
            <div class="form-group">
                <label class="form-label">Nama Superintendent</label>
                <input type="text" id="inp-spv" class="form-input" placeholder="Masukkan nama...">
            </div>
            <div class="form-group">
                <label class="form-label">Catatan (Opsional)</label>
                <input type="text" id="inp-note" class="form-input" placeholder="Tulis catatan...">
            </div>
            <div class="form-group">
                <label class="form-label">Tanda Tangan Final</label>
                <div class="sig-pad">
                    <canvas id="sig-canvas"></canvas>
                    <button class="btn-clear" onclick="clearSig()">HAPUS</button>
                </div>
            </div>
            
            <button class="btn-main" id="btn-submit" onclick="submitFinal()">APPROVE & SELESAI</button>
            <button class="btn-cancel" onclick="showView('view-list')">Kembali</button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-link active"><i class="fa-solid fa-bars"></i></a>
    <a href="#" class="nav-link"><i class="fa-solid fa-download"></i></a>
    <a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a>
</nav>

<script>
    // --- SUPABASE CONFIG ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let signaturePad = null;
    let currentLogId = null;

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchQueue();
        const canvas = document.getElementById('sig-canvas');
        signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)' });
        window.addEventListener('resize', resizeCanvas);
    });

    function showView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        if (viewId === 'view-form') setTimeout(resizeCanvas, 100);
    }

    // --- 1. FETCH QUEUE (JOIN TABLE) ---
    async function fetchQueue() {
        const container = document.getElementById('queue-container');
        container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-spinner fa-spin"></i><br>Mengambil data...</div>';

        // Logic: Ambil yang SUDAH diverifikasi Koor (true) TAPI BELUM final (false)
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_mesin(nama_mesin)')
            .eq('status_verifikasi', true)
            .eq('status_final', false)
            .order('created_at', { ascending: false });

        if (error) return container.innerHTML = `<div class="empty-state" style="color:red">${error.message}</div>`;
        if (!data || data.length === 0) return container.innerHTML = '<div class="empty-state"><i class="fa-regular fa-folder-open"></i><br>Semua laporan sudah diapprove.</div>';

        let html = '';
        data.forEach(item => {
            const mName = item.prslb_mesin ? item.prslb_mesin.nama_mesin : 'Mesin ID: ' + item.mesin_id;
            html += `
            <div class="task-card" onclick="loadDetail(${item.id})">
                <div class="task-info">
                    <h3>${mName}</h3>
                    <p><i class="fa-solid fa-user-gear"></i> ${item.pelaksana_nama}</p>
                    <span class="status-pill">Menunggu SPV</span>
                </div>
                <i class="fa-solid fa-chevron-right" style="color:var(--text-muted)"></i>
            </div>`;
        });
        container.innerHTML = html;
    }

    // --- 2. LOAD DETAIL ---
    async function loadDetail(logId) {
        currentLogId = logId;
        
        // Ambil data lengkap + Relasi Items
        const { data: log } = await _sb
            .from('prslb_log')
            .select('*, prslb_mesin(nama_mesin), prslb_result(*, prslb_items(item_name))')
            .eq('id', logId)
            .single();

        if (!log) return alert("Data tidak ditemukan");

        // Populate Header
        document.getElementById('disp-machine').innerText = log.prslb_mesin ? log.prslb_mesin.nama_mesin : log.mesin_id;
        document.getElementById('disp-tech').innerText = log.pelaksana_nama;
        document.getElementById('disp-date').innerText = new Date(log.created_at).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        
        // Populate Info Koor
        document.getElementById('disp-koor-name').innerText = log.koordinator_nama || '-';
        document.getElementById('disp-koor-note').innerText = log.koordinator_note ? `"${log.koordinator_note}"` : '';

        // Populate Items
        const listContainer = document.getElementById('item-list-container');
        let listHtml = '';
        log.prslb_result.forEach(res => {
            const isOk = res.status === 'OK';
            listHtml += `
            <div class="item-row">
                <div style="flex:1">
                    <div class="item-name">${res.prslb_items.item_name}</div>
                    ${!isOk ? `<span class="item-note">Note: ${res.keterangan || '-'}</span>` : ''}
                </div>
                <span class="item-status ${isOk ? 'st-ok' : 'st-ng'}">${res.status}</span>
            </div>`;
        });
        listContainer.innerHTML = listHtml;
        
        showView('view-form');
    }

    // --- 3. SUBMIT FINAL ---
    async function submitFinal() {
        const spvName = document.getElementById('inp-spv').value.trim();
        const spvNote = document.getElementById('inp-note').value.trim();
        const btn = document.getElementById('btn-submit');

        if (!spvName) return alert("Nama Superintendent Wajib Diisi!");
        if (signaturePad.isEmpty()) return alert("Tanda Tangan Wajib Diisi!");

        btn.disabled = true; btn.innerText = "Processing...";

        try {
            const { error } = await _sb
                .from('prslb_log')
                .update({
                    status_final: true,
                    superintendent_nama: spvName,
                    superintendent_note: spvNote,
                    signature_superintendent: signaturePad.toDataURL()
                })
                .eq('id', currentLogId);

            if (error) throw error;

            alert("âœ… Laporan Final Disetujui!");
            showView('view-list');
            fetchQueue();
            
            // Cleanup
            document.getElementById('inp-spv').value = '';
            document.getElementById('inp-note').value = '';
            signaturePad.clear();

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false; btn.innerText = "APPROVE & SELESAI";
        }
    }

    // --- UTILS ---
    function resizeCanvas() {
        const canvas = document.getElementById('sig-canvas');
        if (canvas) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
    }
    function clearSig() { signaturePad.clear(); }
</script>

</body>
</html>
