<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent (CLHMI) - AKG Maintenance</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* TEMA MERAH PUTIH */
            --primary: #c91919; /* Merah AKG */
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            /* BACKGROUND PUTIH */
            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            
            /* TEXT GELAP UNTUK BACKGROUND TERANG */
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            /* BORDER TERANG */
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 80px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
            display: block; /* Agar container bisa auto center */
        }

        /* --- Background Animation (Tema Terang) --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; /* Disesuaikan dengan app-container */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 20px;
        }

        .sidebar-close {
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            background: white;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .nav-item:hover, .nav-item.active {
            border-color: var(--primary);
            background: #fff5f5;
            color: var(--primary);
            transform: translateX(5px);
        }

        .nav-icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; height: 32px;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px 60px 24px;
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* Header Inner (Title) */
        .header {
            text-align: center;
            padding: 16px 0 24px;
            border-bottom: 2px dashed var(--border-red);
            margin-bottom: 24px;
        }

        .header-title {
            font-size: 16px; 
            font-weight: 900; 
            color: var(--primary);
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        /* --- 3D CARD STYLE (TEMA TERANG) --- */
        .card-3d {
            background: #ffffff;
            border: 1px solid var(--border);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        /* --- INPUTS --- */
        .input-3d {
            width: 100%; padding: 14px;
            background: var(--bg-input); 
            border: 1px solid var(--border);
            border-radius: 12px; 
            color: var(--text-main); 
            font-size: 14px;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            appearance: none; 
            transition: all 0.3s ease;
        }
        .input-3d:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px var(--accent-soft); 
            background: #fff;
        }
        
        select.input-3d {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c91919' stroke-width='3'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            cursor: pointer;
        }

        .form-label {
            font-size: 11px; font-weight: 800; text-transform: uppercase; 
            color: var(--text-muted); margin-bottom: 8px; display: block; margin-left: 4px;
            letter-spacing: 1px;
        }

        /* --- BUTTONS --- */
        .btn-3d {
            width: 100%; padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff; border: none;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); margin-top: 10px;
        }
        .btn-primary:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        .btn-primary:disabled { background: #d1d5db; box-shadow: none; color: #9ca3af; cursor: not-allowed; }

        /* --- REPORT LIST ITEM --- */
        .report-item {
            background: #ffffff;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 16px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .status-badge {
            background: rgba(201, 25, 25, 0.1); color: var(--primary);
            border: 1px solid rgba(201, 25, 25, 0.2);
            font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 6px;
            text-transform: uppercase;
        }
        .coord-note {
            background: #f8f9fa; border-radius: 8px; padding: 10px; margin-top: 12px;
            border: 1px dashed var(--border-red);
        }

        /* --- SIGNATURE BOX --- */
        .sig-container {
            background: #f8f9fa; 
            border-radius: 12px; 
            border: 2px dashed var(--border-red);
            overflow: hidden; height: 140px;
            transition: border-color 0.3s;
        }
        .sig-container:hover { border-color: var(--primary-light); }
        .sig-container canvas {
            width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair;
        }

        /* Helpers */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="pb-24">

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">PENGESAHAN SUPERINTENDENT</div>
        </div>
    </header>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Dashboard</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- DYNAMIC ROUTING LINKS -->
        <a href="index.html" id="nav-home" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" id="nav-menu" class="nav-item active">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
            <span>Unduh Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <div class="app-shell">
        <div class="app-container">

            <!-- FILTER CARD -->
            <div class="card-3d">
                <div class="mb-4">
                    <label class="form-label">Pilih Mesin</label>
                    <select id="filter-mesin" class="input-3d">
                        <option value="">-- Memuat Data... --</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div class="col-span-2">
                        <label class="form-label">Bulan</label>
                        <select id="filter-bulan" class="input-3d">
                            <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                            <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                            <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                            <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Tahun</label>
                        <select id="filter-tahun" class="input-3d">
                            <option value="2025">2025</option><option value="2026" selected>2026</option>
                        </select>
                    </div>
                </div>
                <button onclick="loadReports()" class="btn-3d btn-primary">
                    <i class="fa-solid fa-search"></i> Tampilkan
                </button>
            </div>

            <!-- REPORT LIST & APPROVAL -->
            <div id="report-section" class="hidden fade-in">
                <div class="flex items-center justify-between mb-3 px-1">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Laporan Approved (Koordinator)</span>
                </div>

                <div id="report-list" class="space-y-3 mb-6"></div>
                
                <!-- APPROVAL BOX (Border Merah) -->
                <div id="approval-box" class="card-3d border-t-4 border-t-red-600 hidden">
                    <h3 class="text-lg font-black text-gray-800 uppercase mb-4 text-center">Validasi Akhir</h3>
                    
                    <div class="mb-4">
                        <label class="form-label">Nama Superintendent</label>
                        <input type="text" id="super-name" class="input-3d font-bold" placeholder="Ketik nama lengkap anda">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Catatan (Opsional)</label>
                        <input type="text" id="super-note" class="input-3d" placeholder="Tambahkan catatan sebagai feedback">
                    </div>

                    <div class="mb-5">
                        <div class="flex justify-between items-center mb-2 px-1">
                            <label class="form-label mb-0">Tanda Tangan</label>
                            <button onclick="sigPad.clear()" class="text-[10px] text-gray-400 hover:text-primary uppercase font-bold">ulangi</button>
                        </div>
                        <div class="sig-container">
                            <canvas id="sig-canvas" class="w-full h-full cursor-crosshair"></canvas>
                        </div>
                    </div>

                    <!-- Tombol Sahkan (Merah) -->
                    <button onclick="submitFinalApproval()" id="btn-submit" class="btn-3d btn-primary">
                        <i class="fa-solid fa-file-circle-check"></i> SAHKAN SEMUA
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- LOGIC JS (Fungsi Tetap Aman) -->
    <script>
        // Fungsi Sidebar & Navigasi Pintar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        let sigPad, reportsToApprove = [];

        window.onload = async () => {
            setupDynamicNavigation();
            
            // Ambil daftar mesin dari clhmi_machine
            const { data } = await sb.from('clhmi_machine').select('*').order('merk_mesin');
            const select = document.getElementById('filter-mesin');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            if(data) data.forEach(m => { select.add(new Option(m.merk_mesin, m.id)); });

            // Init Signature
            const canvas = document.getElementById('sig-canvas');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                if(canvas.offsetWidth > 0) {
                    canvas.width = canvas.offsetWidth * ratio; 
                    canvas.height = canvas.offsetHeight * ratio;
                    canvas.getContext("2d").scale(ratio, ratio); 
                    if(sigPad) sigPad.clear();
                }
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            // Pen Color HITAM karena background PUTIH
            sigPad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });
        };

        // Fungsi Cek Jabatan & Update Link Navigasi
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (!session) return;

                const { data: profile } = await sb
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        async function loadReports() {
            const mId = document.getElementById('filter-mesin').value;
            const bln = document.getElementById('filter-bulan').value;
            const thn = document.getElementById('filter-tahun').value;

            if(!mId) return alert("Pilih Mesin Dulu!");

            document.getElementById('report-section').classList.remove('hidden');
            const list = document.getElementById('report-list');
            list.innerHTML = `<div class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-primary"></i></div>`;

            // QUERY ke database (Tabel clhmi)
            const { data, error } = await sb.from('clhmi')
                .select('*')
                .eq('machine_id', mId)
                .eq('bulan', parseInt(bln))
                .eq('tahun', parseInt(thn))
                .eq('status_form', 'approved')
                .order('tanggal_isi');

            list.innerHTML = "";
            reportsToApprove = data || [];

            if(reportsToApprove.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-10 opacity-50 border-2 border-dashed border-red-200 rounded-2xl bg-red-50">
                        <i class="fa-solid fa-clipboard-check text-4xl mb-2 text-gray-400"></i>
                        <p class="text-xs font-bold uppercase text-gray-500">Tidak ada laporan approved</p>
                        <p class="text-[10px] mt-1 text-gray-400">(Cek apakah Koordinator sudah approve?)</p>
                    </div>`;
                document.getElementById('approval-box').classList.add('hidden');
            } else {
                reportsToApprove.forEach(rep => {
                    const dateStr = new Date(rep.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    
                    let noteHtml = '';
                    if (rep.catatan_umum && rep.catatan_umum.trim() !== '') {
                        noteHtml = `<div class="coord-note"><p class="text-[11px] text-gray-600 font-bold">${rep.catatan_umum}</p></div>`;
                    }

                    list.insertAdjacentHTML('beforeend', `
                        <div class="report-item">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-sm font-bold text-gray-800 uppercase">Laporan Harian - ${dateStr}</h3>
                                    <p class="text-[10px] text-gray-500 font-bold mt-1">${rep.pelaksana || rep.diisi_oleh || '-'}</p>
                                </div>
                                <span class="status-badge">Ready</span>
                            </div>
                            ${noteHtml}
                        </div>
                    `);
                });
                document.getElementById('approval-box').classList.remove('hidden');
                
                // Resize the canvas now that it's visible
                const canvas = document.getElementById('sig-canvas');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio; 
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }
        }

        async function submitFinalApproval() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();

            if(!name || sigPad.isEmpty()) return alert("⚠️ Isi Nama & Tanda Tangan!");
            if(!confirm(`Sahkan ${reportsToApprove.length} Laporan Harian ini?`)) return;

            const btn = document.getElementById('btn-submit');
            const originalHtml = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...`;

            const ids = reportsToApprove.map(r => r.id);
            // Update tabel clhmi
            const { error } = await sb.from('clhmi').update({
                status_form: 'closed',
                verified_by: name,
                catatan_super: note, 
                paraf_super: sigPad.toDataURL()
            }).in('id', ids);

            if(!error) {
                alert("PENGESAHAN BERHASIL!");
                location.reload();
            } else {
                alert("❌ Gagal: " + error.message);
                btn.disabled = false; btn.innerHTML = originalHtml;
            }
        }
    </script>
</body>
</html>
