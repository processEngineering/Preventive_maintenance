<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 2px;
            --danger: #ff4d4d;
            --success: #22c55e;
            --warning: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8fafc; display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }

        .app-container {
            width: 100%; max-width: 420px; background: white;
            display: flex; flex-direction: column;
            padding: 40px 20px 120px 20px; position: relative;
        }

        .header-capsule {
            border: var(--border-thick) solid var(--text-dark); border-radius: 50px;
            padding: 15px; text-align: center; margin-bottom: 30px; background: white;
        }
        .header-capsule h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-card {
            border: var(--border-thick) solid var(--text-dark); border-radius: 15px;
            padding: 15px; box-shadow: 4px 4px 0px var(--text-dark);
        }
        .stat-card span { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; }
        .stat-card h2 { font-size: 24px; font-weight: 900; }

        /* SUMMARY LIST */
        .section-title { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .report-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .report-row {
            border: 1px solid #e2e8f0; border-radius: 10px; padding: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .report-info h3 { font-size: 13px; font-weight: 800; }
        .report-info p { font-size: 11px; color: #64748b; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* FINAL APPROVAL BOX */
        .approval-box {
            background: #fffbeb; border: var(--border-thick) solid var(--warning);
            border-radius: 20px; padding: 20px; margin-top: 20px;
        }
        .canvas-wrapper { border: 2px dashed #000; border-radius: 15px; background: #fff; height: 150px; margin: 15px 0; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 15px; }

        .btn-bulk { width: 100%; background: var(--text-dark); color: white; border: none; border-radius: 15px; padding: 20px; font-size: 14px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0px #333; }
        .btn-bulk:disabled { background: #e2e8f0; color: #94a3b8; box-shadow: none; cursor: not-allowed; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule"><h1>Superintendent</h1></div>

    <div class="stats-grid">
        <div class="stat-card" style="background: #f0fdf4;">
            <span>Total Mesin OK</span>
            <h2 id="count-ok">0</h2>
        </div>
        <div class="stat-card" style="background: #fef2f2;">
            <span>Temuan NG</span>
            <h2 id="count-ng">0</h2>
        </div>
    </div>

    <span class="section-title">Highlight Temuan Bulan Ini</span>
    <div id="highlight-container" class="report-list">
        <p style="font-size: 12px; color: #64748b; text-align: center;">Memuat rekapitulasi...</p>
    </div>

    <div class="approval-box">
        <span class="section-title" style="color: #92400e;">Persetujuan Akhir Periode</span>
        <p style="font-size: 12px; line-height: 1.4;">Dengan menandatangani di bawah ini, saya menyetujui seluruh laporan maintenance yang telah diverifikasi oleh koordinator untuk periode ini.</p>
        
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="float:right; border:none; background:none; color:red; font-size:10px; font-weight:800; cursor:pointer;">HAPUS ✕</button>
        <div style="clear:both;"></div>

        <input type="text" id="nama_super" placeholder="NAMA SUPERINTENDENT" oninput="validateForm()" style="width:100%; padding:15px; border:2px solid #000; border-radius:10px; margin-top:10px; font-weight:700;">
        
        <button id="btn-approve-all" class="btn-bulk" style="margin-top:20px;" onclick="bulkApprove()" disabled>CLOSE PERIODE & SIGN</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let pendingReports = [], drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    async function loadMonthlySummary() {
        // Ambil laporan yang sudah di-approve Koordinator tapi belum di-close Superintendent
        const { data, error } = await sb.from('clhmi')
            .select('*, clhmi_results(status, catatan_item)')
            .eq('status_form', 'approved');

        if (error) return;
        pendingReports = data;

        let totalOK = 0, totalNG = 0;
        const container = document.getElementById("highlight-container");
        container.innerHTML = "";

        data.forEach(report => {
            const ngCount = report.clhmi_results.filter(r => r.status === 'NG').length;
            if (ngCount > 0) totalNG++; else totalOK++;

            if (ngCount > 0) {
                container.innerHTML += `
                    <div class="report-row">
                        <div class="report-info">
                            <h3>${report.merk_mesin}</h3>
                            <p>Pelaksana: ${report.pelaksana} | ${ngCount} Temuan NG</p>
                        </div>
                        <span class="status-pill" style="background:#fee2e2; color:#b91c1c;">MASALAH</span>
                    </div>`;
            }
        });

        document.getElementById("count-ok").innerText = totalOK;
        document.getElementById("count-ng").innerText = totalNG;

        if (container.innerHTML === "") {
            container.innerHTML = `<p style="text-align:center; padding:20px; font-size:12px; color:#166534; font-weight:700;">✅ Tidak ada temuan kritis saat ini.</p>`;
        }
        initCanvas();
    }

    // LOGIKA CANVAS SIGNATURE
    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => { const rect = cvs.getBoundingClientRect(); return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", draw); window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() { document.getElementById("btn-approve-all").disabled = !(document.getElementById("nama_super").value.trim().length > 2 && hasParaf); }

    async function bulkApprove() {
        if (pendingReports.length === 0) return alert("Tidak ada laporan untuk disetujui.");
        const btn = document.getElementById("btn-approve-all");
        btn.disabled = true; btn.innerText = "MEMPROSES PERIODE...";

        const ids = pendingReports.map(r => r.id);
        
        // Update status masal ke 'closed'
        const { error } = await sb.from('clhmi')
            .update({
                status_form: 'closed',
                verified_by: document.getElementById("nama_super").value,
                paraf_super: cvs.toDataURL(), // Paraf Superintendent
                updated_at: new Date().toISOString()
            })
            .in('id', ids);

        if (!error) {
            alert("✅ SELURUH LAPORAN PERIODE INI BERHASIL DISAHKAN DAN DITUTUP!");
            location.reload();
        } else {
            alert("Gagal memproses approval masal.");
            btn.disabled = false;
        }
    }

    window.onload = loadMonthlySummary;
</script>
</body>
</html>
