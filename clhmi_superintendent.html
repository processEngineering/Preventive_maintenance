<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 2px;
            --shadow-rigid: 4px 4px 0px var(--text-dark);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }

        .app-container {
            width: 100%; max-width: 420px; background: white;
            display: flex; flex-direction: column;
            padding: 40px 20px 120px 20px; position: relative; align-items: center;
        }

        /* HEADER KAPSUL */
        .header-capsule {
            border: var(--border-thick) solid var(--text-dark); border-radius: 50px;
            padding: 15px 60px; text-align: center; margin-bottom: 30px; display: inline-block;
        }
        .header-capsule h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; }

        /* FILTER SELECTS (Gaya Neubrutalism) */
        .filter-section { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        select {
            width: 100%; padding: 10px; border: var(--border-thick) solid var(--text-dark);
            border-radius: 8px; font-size: 11px; font-weight: 800;
            box-shadow: 2px 2px 0px var(--text-dark); cursor: pointer; text-transform: uppercase;
            background: white; outline: none;
        }

        .btn-cari {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: var(--border-thick) solid var(--text-dark); border-radius: 8px;
            font-size: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase;
            box-shadow: 3px 3px 0px var(--text-dark); margin-top: 5px;
        }
        .btn-cari:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px var(--text-dark); }

        /* LIST CARDS (Sesuai image_a6e8bb.png) */
        .report-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 10px; }
        .report-card {
            width: 100%; border: var(--border-thick) solid var(--text-dark); border-radius: 15px;
            padding: 18px; background: white; box-shadow: var(--shadow-rigid);
        }
        .report-card table { width: 100%; border-collapse: collapse; }
        .report-card td { font-size: 12px; font-weight: 700; padding: 4px 0; vertical-align: top; }
        .report-card td:first-child { width: 125px; text-transform: lowercase; }
        .report-card td:nth-child(2) { width: 10px; text-align: center; }

        .arrow-down { font-size: 24px; color: var(--text-dark); margin: 5px 0; }

        /* INPUT AREA */
        .input-section { width: 100%; margin-top: 40px; display: none; } /* Muncul jika ada data */
        input {
            width: 100%; padding: 15px; border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px; font-size: 13px; font-weight: 700; outline: none; margin-bottom: 15px;
            text-align: center; background: white;
        }
        
        .signature-pad { 
            border: var(--border-thick) solid var(--text-dark); border-radius: 20px; 
            height: 160px; background: white; margin-bottom: 10px;
        }
        canvas { width: 100%; height: 100%; border-radius: 20px; touch-action: none; }
        .btn-clear { background: none; border: none; color: red; font-size: 10px; font-weight: 800; cursor: pointer; float: right; margin-bottom: 20px; }

        .btn-approve {
            width: 100%; background: var(--text-dark); color: white; border: none;
            border-radius: 20px; padding: 20px; font-size: 14px; font-weight: 800;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0px #333; margin-top: 10px;
        }
        .btn-approve:disabled { background: #e2e8f0; color: #94a3b8; box-shadow: none; border: 1px solid #cbd5e1; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 26px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule">
        <h1>Superintendent</h1>
    </div>

    <div class="filter-section">
        <div class="filter-row">
            <select id="filter-bulan">
                <option value="01">Januari</option><option value="02">Februari</option>
                <option value="03">Maret</option><option value="04">April</option>
                <option value="05">Mei</option><option value="06">Juni</option>
                <option value="07">Juli</option><option value="08">Agustus</option>
                <option value="09">September</option><option value="10">Oktober</option>
                <option value="11">November</option><option value="12">Desember</option>
            </select>
            <select id="filter-tahun">
                <option value="2025">2025</option>
                <option value="2026" selected>2026</option>
            </select>
        </div>
        <select id="filter-mesin">
            <option value="">-- Pilih Mesin --</option>
        </select>
        <button class="btn-cari" onclick="loadFilteredReports()"><i class="fa-solid fa-magnifying-glass"></i> Tampilkan Laporan</button>
    </div>

    <div id="report-container" class="report-list">
        <p style="font-size: 12px; font-weight: 700; color: #94a3b8; text-align: center; padding: 20px;">Silahkan tentukan filter untuk memuat ringkasan laporan.</p>
    </div>

    <div id="approval-section" class="input-section">
        <input type="text" id="nama_super" oninput="validateForm()" placeholder="NAMA SUPERINTENDENT">
        <input type="text" id="catatan_super" placeholder="catatan">
        
        <div class="signature-pad"><canvas id="canvas"></canvas></div>
        <button class="btn-clear" onclick="clearCanvas()">HAPUS PARAF ✕</button>
        <div style="clear:both;"></div>

        <button id="btn-submit" class="btn-approve" onclick="processBulkApprove()" disabled>Sahkan Seluruh Laporan</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let reportsToClose = [], drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // 1. Fetch Daftar Mesin dari public.clhmi_machine
    async function fetchMachines() {
        const { data, error } = await sb.from('clhmi_machine').select('id, merk_mesin').eq('aktif', true).order('merk_mesin');
        if (data) {
            const select = document.getElementById('filter-mesin');
            data.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.merk_mesin; // Kita filter berdasarkan merk_mesin sesuai kolom di clhmi
                opt.innerText = m.merk_mesin;
                select.appendChild(opt);
            });
        }
    }

    // 2. Load Data Sesuai Filter
    async function loadFilteredReports() {
        const bulan = document.getElementById("filter-bulan").value;
        const tahun = document.getElementById("filter-tahun").value;
        const mesin = document.getElementById("filter-mesin").value;

        if (!mesin) return alert("Silahkan pilih mesin terlebih dahulu!");

        const container = document.getElementById("report-container");
        container.innerHTML = `<p style="font-size:12px; font-weight:700;">Memuat data...</p>`;

        // Query: Cari laporan yang 'approved' pada bulan & tahun & mesin tertentu
        const { data, error } = await sb.from('clhmi')
            .select('*')
            .eq('status_form', 'approved')
            .eq('merk_mesin', mesin)
            .ilike('created_at', `${tahun}-${bulan}%`)
            .order('created_at', { ascending: true });

        container.innerHTML = "";
        
        if (!data || data.length === 0) {
            container.innerHTML = `<p style="padding:20px; font-weight:700; color:red;">❌ Tidak ditemukan laporan approved untuk filter ini.</p>`;
            document.getElementById("approval-section").style.display = "none";
            return;
        }

        reportsToClose = data;
        document.getElementById("approval-section").style.display = "block";

        data.forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "report-card";
            card.innerHTML = `
                <table>
                    <tr><td>tanggal/bln/tahun</td><td>:</td><td>${new Date(item.created_at).toLocaleDateString('id-ID')}</td></tr>
                    <tr><td>Kondisi mesin</td><td>:</td><td>${item.merk_mesin}</td></tr>
                    <tr><td>catatan koordinator</td><td>:</td><td>${item.catatan_umum || 'Laporan Aman'}</td></tr>
                </table>
            `;
            container.appendChild(card);

            if (index < data.length - 1) {
                const arrow = document.createElement("div");
                arrow.className = "arrow-down";
                arrow.innerHTML = `<i class="fa-solid fa-arrow-down"></i>`;
                container.appendChild(arrow);
            }
        });
        initCanvas();
    }

    // --- CANVAS & FORM LOGIC ---
    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => { const rect = cvs.getBoundingClientRect(); return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", draw); window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() {
        const nama = document.getElementById("nama_super").value.trim();
        document.getElementById("btn-submit").disabled = !(nama.length > 2 && hasParaf);
    }

    // Persetujuan Masal (Bulk Approve)
    async function processBulkApprove() {
        const btn = document.getElementById("btn-submit");
        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        const ids = reportsToClose.map(r => r.id);
        const { error } = await sb.from('clhmi').update({
            status_form: 'closed',
            verified_by: document.getElementById("nama_super").value,
            paraf_super: cvs.toDataURL(),
            catatan_super: document.getElementById("catatan_super").value,
            updated_at: new Date().toISOString()
        }).in('id', ids);

        if (!error) {
            alert("✅ Seluruh laporan pada filter ini berhasil disahkan!");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
            btn.disabled = false;
        }
    }

    window.onload = () => { fetchMachines(); };
</script>
</body>
</html>
