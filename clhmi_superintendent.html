<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red (Corporate) */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red for Actions */
            --accent-soft: #FEF2F2;   /* Very Light Red Background */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Approval Laporan';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== FILTER SECTION ==================== */
        .filter-section { width: 100%; display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; }
        .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        select {
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border);
            border-radius: var(--radius-md); 
            font-size: 14px; 
            font-weight: 600;
            background: var(--bg-body); 
            outline: none;
            color: var(--text-main);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23DC2626%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
            transition: all 0.2s;
        }

        select:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }

        .btn-cari {
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            color: white;
            border: none; 
            border-radius: var(--radius-md);
            font-size: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
            transition: transform 0.2s;
        }
        .btn-cari:active { transform: scale(0.98); }

        /* ==================== REPORT LIST ==================== */
        .report-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 16px; margin-bottom: 30px; }
        
        .report-card {
            width: 100%; 
            border: 1px solid var(--border); 
            border-radius: var(--radius-lg);
            padding: 20px; 
            background: white; 
            box-shadow: var(--shadow-sm);
            position: relative;
        }
        
        .report-card table { width: 100%; border-collapse: collapse; }
        .report-card td { font-size: 13px; padding: 6px 0; vertical-align: top; color: var(--text-main); }
        .report-card td:first-child { width: 100px; color: var(--text-muted); font-weight: 500; }
        .report-card td:nth-child(2) { width: 10px; text-align: center; }
        .report-card td:last-child { font-weight: 600; }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }
        .status-ok { background: var(--success-bg); color: var(--success); }
        .status-ng { background: var(--danger-bg); color: var(--danger); }

        .arrow-down { 
            font-size: 16px; 
            color: var(--border); 
            margin: -8px 0; 
        }

        /* ==================== APPROVAL SECTION ==================== */
        .approval-section { 
            width: 100%; 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px dashed var(--border); 
            display: none; 
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-title {
            font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 16px; display: block;
        }

        input {
            width: 100%; padding: 16px; border: 1px solid var(--border);
            border-radius: var(--radius-md); font-size: 15px; font-weight: 600; outline: none; margin-bottom: 16px;
            text-align: left; background: var(--bg-body); transition: all 0.2s;
        }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }
        
        .signature-pad { 
            border: 2px dashed var(--border); 
            border-radius: var(--radius-lg); 
            height: 180px; 
            background: #F9FAFB; 
            position: relative; 
            margin-bottom: 12px;
        }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }

        .btn-clear-sig {
            background: transparent; border: 1px solid var(--danger); color: var(--danger);
            font-size: 11px; font-weight: 700; padding: 6px 12px; border-radius: 6px;
            float: right; cursor: pointer; text-transform: uppercase;
        }

        .btn-approve {
            width: 100%; background: var(--primary); color: white; border: none;
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3); 
            margin-top: 30px; letter-spacing: 0.5px; transition: transform 0.2s;
        }
        .btn-approve:active { transform: scale(0.98); }
        .btn-approve:disabled { background: var(--text-muted); box-shadow: none; cursor: not-allowed; opacity: 0.7; }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; transition: all 0.3s;
        }
        
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule">
        <h1>Superintendent</h1>
    </div>

    <div class="filter-section">
        <div class="filter-row">
            <select id="filter-bulan">
                <option value="1">Januari</option><option value="2">Februari</option>
                <option value="3">Maret</option><option value="4">April</option>
                <option value="5">Mei</option><option value="6">Juni</option>
                <option value="7">Juli</option><option value="8">Agustus</option>
                <option value="9">September</option><option value="10">Oktober</option>
                <option value="11">November</option><option value="12">Desember</option>
            </select>
            <select id="filter-tahun"><option value="2025">2025</option><option value="2026" selected>2026</option></select>
        </div>
        <select id="filter-mesin"><option value="">-- Pilih Mesin --</option></select>
        <button class="btn-cari" onclick="loadFilteredReports()">Tampilkan Laporan</button>
    </div>

    <div id="report-container" class="report-list">
        <div style="text-align:center; padding:30px; color:var(--text-muted);">
            <i class="fa-solid fa-filter" style="font-size: 24px; margin-bottom: 10px; opacity: 0.5;"></i>
            <p style="font-size:14px;">Silahkan pilih filter untuk memuat data</p>
        </div>
    </div>

    <div id="approval-section" class="approval-section">
        <span class="section-title">Otorisasi Akhir</span>
        <input type="text" id="nama_super" oninput="validateForm()" placeholder="Nama Lengkap Superintendent">
        <input type="text" id="catatan_super" placeholder="Catatan Evaluasi (Opsional)">
        
        <span class="section-title">Paraf Digital</span>
        <div class="signature-pad"><canvas id="canvas"></canvas></div>
        <button class="btn-clear-sig" onclick="clearCanvas()">HAPUS PARAF</button>
        <div style="clear:both;"></div>
        
        <button id="btn-submit" class="btn-approve" onclick="processBulkApprove()" disabled>SAHKAN LAPORAN</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let reportsToClose = [], drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    async function fetchMachines() {
        const { data } = await sb.from('clhmi_machine').select('merk_mesin').eq('aktif', true).order('merk_mesin');
        if (data) {
            const select = document.getElementById('filter-mesin');
            data.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.merk_mesin; opt.innerText = m.merk_mesin;
                select.appendChild(opt);
            });
        }
    }

    async function loadFilteredReports() {
        const bln = parseInt(document.getElementById("filter-bulan").value);
        const thn = parseInt(document.getElementById("filter-tahun").value);
        const msn = document.getElementById("filter-mesin").value;

        if (!msn) return alert("Pilih Mesin!");

        const container = document.getElementById("report-container");
        container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin"></i> Memuat data...</div>`;

        // Cari data clhmi sesuai filter bulan/tahun integer
        const { data, error } = await sb.from('clhmi')
            .select('*, clhmi_results(status)')
            .eq('status_form', 'approved')
            .eq('merk_mesin', msn)
            .eq('bulan', bln)
            .eq('tahun', thn)
            .order('tanggal_isi', { ascending: true });

        container.innerHTML = "";
        if (!data || data.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:30px; color:var(--text-muted);"><i class="fa-regular fa-folder-open" style="font-size:24px; display:block; margin-bottom:10px;"></i>Tidak ada laporan approved untuk periode ini.</div>`;
            document.getElementById("approval-section").style.display = "none";
            return;
        }

        reportsToClose = data;
        document.getElementById("approval-section").style.display = "block";

        data.forEach((item, index) => {
            const isNG = item.clhmi_results.some(r => r.status === 'NG');
            const card = document.createElement("div");
            card.className = "report-card";
            
            const badgeClass = isNG ? 'status-ng' : 'status-ok';
            const statusText = isNG ? 'PERLU PERBAIKAN (NG)' : 'NORMAL (OK)';

            card.innerHTML = `
                <table>
                    <tr><td>Tgl. Laporan</td><td>:</td><td>${new Date(item.tanggal_isi).toLocaleDateString('id-ID', {weekday:'short', day:'numeric', month:'short'})}</td></tr>
                    <tr><td>Kondisi</td><td>:</td><td><span class="status-badge ${badgeClass}">${statusText}</span></td></tr>
                    <tr><td>Catatan Coord.</td><td>:</td><td>${item.catatan_umum || '-'}</td></tr>
                </table>`;
            container.appendChild(card);
            
            if (index < data.length - 1) {
                container.innerHTML += `<div class="arrow-down"><i class="fa-solid fa-arrow-down"></i></div>`;
            }
        });
        
        setTimeout(initCanvas, 100);
    }

    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => { 
            const rect = cvs.getBoundingClientRect(); 
            return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; 
        };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); if(e.touches) e.preventDefault(); };
        
        ['mousedown', 'touchstart'].forEach(evt => cvs.addEventListener(evt, e => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mousemove', 'touchmove'].forEach(evt => cvs.addEventListener(evt, draw, {passive:false}));
        ['mouseup', 'touchend'].forEach(evt => window.addEventListener(evt, () => drawing = false));
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() { 
        document.getElementById("btn-submit").disabled = !(document.getElementById("nama_super").value.trim().length > 2 && hasParaf); 
    }

    async function processBulkApprove() {
        const btn = document.getElementById("btn-submit");
        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        const ids = reportsToClose.map(r => r.id);
        const { error } = await sb.from('clhmi').update({
            status_form: 'closed',
            verified_by: document.getElementById("nama_super").value,
            paraf_super: cvs.toDataURL(),
            catatan_super: document.getElementById("catatan_super").value,
            updated_at: new Date().toISOString()
        }).in('id', ids);

        if (!error) {
            alert("Laporan Berhasil Disahkan!");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
            btn.disabled = false; btn.innerText = "SAHKAN LAPORAN";
        }
    }
    window.onload = fetchMachines;
</script>
</body>
