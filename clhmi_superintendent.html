<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Final Approval</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6f42c1; --dark: #4b2ea2; --bg: #f3f4f6; --danger: #dc2626; --slate: #475569; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 550px; margin: auto; overflow: hidden; }
        
        .header { background: var(--primary); color: white; padding: 25px 15px; text-align: center; border-bottom: 4px solid var(--dark); }
        .header h1 { margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }

        .list-item { padding: 18px 15px; border-bottom: 1px solid #e5e7eb; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .list-item:hover { background: #fdfaff; }

        #detail-section { display: none; padding: 20px; }
        .status-summary { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .coord-note { background: #fffbeb; border-left: 4px solid #f59e0b; padding: 10px; margin-top: 10px; font-size: 13px; color: #92400e; }

        .label-pro { font-weight: 700; font-size: 11px; color: var(--slate); display: block; margin-bottom: 5px; text-transform: uppercase; }
        .val-text { font-size: 14px; margin-bottom: 12px; color: #0f172a; }

        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; }
        .canvas-wrapper { border: 2px solid #e2e8f0; border-radius: 12px; background: #fff; margin-bottom: 10px; overflow: hidden; }
        canvas { width: 100%; height: 180px; display: block; touch-action: none; cursor: crosshair; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px; }
        .btn-approve { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3); }
        .btn-approve:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }
        .btn-back { background: transparent; color: #94a3b8; margin-top: 15px; border: 1px solid #e2e8f0; }
        
        .badge-ok { background: #dcfce7; color: #166534; padding: 3px 8px; border-radius: 99px; font-size: 10px; font-weight: bold; }
        .badge-ng { background: #fee2e2; color: #991b1b; padding: 3px 8px; border-radius: 99px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>FINAL APPROVAL SUPERINTENDENT</h1>
        <p style="margin:5px 0 0; font-size:11px; opacity:0.9">Pengesahan Akhir & Penguncian Laporan</p>
    </div>

    <div id="list-section">
        <div style="padding:12px 15px; background:#f8fafc; font-size:11px; font-weight:bold; color:#64748b; border-bottom:1px solid #e2e8f0;">ANTRIAN PENGESAHAN (VERIFIED BY COORD)</div>
        <div id="queue-container"><div style="padding:50px; text-align:center; color:#94a3b8;">üîÑ Memuat laporan...</div></div>
    </div>

    <div id="detail-section">
        <div class="status-summary">
            <span class="label-pro">üìã Resume Laporan</span>
            <div id="res-mesin" class="val-text" style="font-weight:800; font-size:16px;"></div>
            <div id="res-pelaksana" class="val-text"></div>
            
            <hr style="border:0; border-top:1px solid #e2e8f0; margin:10px 0;">
            
            <span class="label-pro">‚úÖ Verifikasi Koordinator</span>
            <div id="res-coord" class="val-text" style="font-weight:600; margin-bottom:5px;"></div>
            <div id="res-note" class="coord-note"></div>
        </div>

        <label class="label-pro">Nama Superintendent:</label>
        <input type="text" id="nama_super" oninput="validateForm()" placeholder="Masukkan Nama Lengkap">
        
        <label class="label-pro">Paraf Otorisasi Final:</label>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button type="button" onclick="clearCanvas()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:bold; cursor:pointer; margin-bottom:20px;">HAPUS PARAF</button>

        <button id="btn-submit" class="btn btn-approve" onclick="submitFinal()" disabled>SAHKAN & KUNCI LAPORAN</button>
        <button class="btn btn-back" onclick="location.reload()">KEMBALI</button>
    </div>
</div>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    async function loadQueue() {
        // Hanya ambil yang statusnya 'approved' (sudah di-acc koordinator)
        const { data, error } = await sb.from('clhmi')
            .select('*, clhmi_results(status)')
            .eq('status_form', 'approved')
            .order('updated_at', { ascending: false });

        const container = document.getElementById("queue-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div style="padding:60px; text-align:center; color:#94a3b8;">‚úÖ Semua laporan telah disahkan.</div>`;
            return;
        }

        data.forEach(item => {
            const hasNG = item.clhmi_results?.some(r => r.status === 'NG');
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => showDetail(item);
            div.innerHTML = `
                <div style="flex:1">
                    <div style="font-weight:bold; color:#1e293b; margin-bottom:4px;">${item.merk_mesin} 
                        ${hasNG ? '<span class="badge-ng">NG</span>' : '<span class="badge-ok">OK</span>'}
                    </div>
                    <small style="color:#64748b">Verified by: ${item.approved_by || 'Coord'}</small>
                </div>
                <div style="color:#e2e8f0;">‚ùØ</div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(item) {
        activeHdr = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        
        document.getElementById("res-mesin").innerText = `${item.merk_mesin} (${item.serial_no})`;
        document.getElementById("res-pelaksana").innerText = `Pelaksana: ${item.pelaksana || '-'}`;
        document.getElementById("res-coord").innerText = item.approved_by || "Koordinator";
        document.getElementById("res-note").innerText = item.catatan_umum || "Tidak ada catatan koordinator.";

        setTimeout(initCanvas, 100);
    }

    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#6f42c1";

        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };

        const start = (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); };
        const move = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        const stop = () => drawing = false;

        cvs.addEventListener("mousedown", start); cvs.addEventListener("mousemove", move); window.addEventListener("mouseup", stop);
        cvs.addEventListener("touchstart", (e) => { start(e); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { move(e); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchend", stop);
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }

    function validateForm() {
        const nama = document.getElementById("nama_super").value.trim();
        document.getElementById("btn-submit").disabled = !(nama.length > 2 && hasParaf);
    }

    async function submitFinal() {
        const img = cvs.toDataURL();
        const btn = document.getElementById("btn-submit");
        const namaSuper = document.getElementById("nama_super").value;

        btn.disabled = true;
        btn.innerText = "‚è≥ Sedang Mengunci...";

        // UPDATE STATUS KE FINALIZED & SIMPAN PARAF SUPERINTENDENT
        const { error } = await sb.from('clhmi').update({
            status_form: 'finalized',
            paraf_super: img, // KOLOM BARU DI DATABASE
            // Kita simpan nama superintendent di catatan atau kolom approved_by jika mau ditimpa
            approved_by: namaSuper, 
            updated_at: new Date().toISOString()
        }).eq('id', activeHdr.id);

        if(!error) {
            alert("‚úÖ LAPORAN TELAH DISAHKAN & DIKUNCI SECARA PERMANEN.");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
            btn.disabled = false;
        }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
