<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === CORE STYLE (CLEAN & PROFESSIONAL) === */
        body { margin: 0; padding: 0; background: #f8fafc; font-family: 'Inter', sans-serif; color: #1e293b; padding-bottom: 100px; }
        
        /* HEADER */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 50;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; }
        .header p { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        /* CONTAINER */
        .container { max-width: 480px; margin: 80px auto 0; padding: 0 20px; }

        /* FILTER CARD */
        .filter-card {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 24px;
        }
        .form-group { margin-bottom: 12px; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 6px; }
        .form-select, .form-input {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 14px; font-weight: 600; outline: none; background: #fff; appearance: none;
        }
        .form-select:focus, .form-input:focus { border-color: #0f172a; ring: 2px solid #e2e8f0; }

        /* BUTTONS */
        .btn-primary {
            width: 100%; background: #0f172a; color: white; border: none; padding: 14px;
            border-radius: 10px; font-size: 13px; font-weight: 800; text-transform: uppercase;
            cursor: pointer; letter-spacing: 0.5px; transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #94a3b8; cursor: not-allowed; }

        .btn-outline {
            width: 100%; background: white; color: #475569; border: 1px solid #cbd5e1;
            padding: 12px; border-radius: 10px; font-size: 12px; font-weight: 700;
            text-transform: uppercase; cursor: pointer; margin-top: 10px;
        }

        /* REPORT LIST */
        .report-list { display: flex; flex-direction: column; gap: 12px; }
        .report-item {
            background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .report-info h3 { font-size: 14px; font-weight: 700; margin: 0; }
        .report-info p { font-size: 11px; color: #64748b; margin: 4px 0 0; }
        .status-badge {
            font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 4px 8px;
            border-radius: 6px; background: #dcfce7; color: #166534;
        }

        /* APPROVAL FORM */
        .approval-box {
            background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px;
            margin-top: 24px; display: none; /* Hidden by default */
        }
        .canvas-area {
            border: 2px dashed #cbd5e1; border-radius: 12px; height: 160px;
            background: #f8fafc; overflow: hidden; position: relative;
        }
        
        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white;
            border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 50; padding-bottom: 20px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 600; text-decoration: none; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: #0f172a; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>Pengesahan</h1>
            <p>Superintendent</p>
        </div>
        <div style="background:#0f172a; color:white; width:36px; height:36px; border-radius:8px; display:flex; align-items:center; justify-content:center;">
            <i class="fa-solid fa-signature"></i>
        </div>
    </div>

    <div class="container">
        <div class="filter-card">
            <div class="form-group">
                <label class="form-label">Pilih Mesin</label>
                <select id="filter-mesin" class="form-select">
                    <option value="">-- Memuat Data... --</option>
                </select>
            </div>
            <div class="form-group" style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                <div>
                    <label class="form-label">Bulan</label>
                    <select id="filter-bulan" class="form-select">
                        <option value="1">Januari</option><option value="2">Februari</option>
                        <option value="3">Maret</option><option value="4">April</option>
                        <option value="5">Mei</option><option value="6">Juni</option>
                        <option value="7">Juli</option><option value="8">Agustus</option>
                        <option value="9">September</option><option value="10">Oktober</option>
                        <option value="11">November</option><option value="12">Desember</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Tahun</label>
                    <select id="filter-tahun" class="form-select">
                        <option value="2025">2025</option>
                        <option value="2026" selected>2026</option>
                    </select>
                </div>
            </div>
            <button onclick="loadReports()" class="btn-primary">Tampilkan Laporan</button>
        </div>

        <div id="report-section" style="display:none;">
            <h3 class="form-label" style="margin-bottom:12px;">DAFTAR LAPORAN APPROVED (KOORDINATOR)</h3>
            <div id="report-list" class="report-list"></div>
            
            <div id="approval-box" class="approval-box">
                <h3 style="font-size:16px; font-weight:800; margin-bottom:15px; text-transform:uppercase;">Validasi Akhir</h3>
                
                <div class="form-group">
                    <label class="form-label">Nama Superintendent</label>
                    <input type="text" id="super-name" class="form-input" placeholder="Nama Lengkap...">
                </div>
                
                <div class="form-group">
                    <div style="display:flex; justify-content:space-between; margin-bottom:6px;">
                        <label class="form-label">Paraf Digital</label>
                        <button onclick="sigPad.clear()" style="border:none; background:none; color:#ef4444; font-weight:700; font-size:10px; cursor:pointer;">HAPUS</button>
                    </div>
                    <div class="canvas-area">
                        <canvas id="sig-canvas"></canvas>
                    </div>
                </div>

                <button onclick="submitFinalApproval()" id="btn-submit" class="btn-primary" style="background:#16a34a;">SAHKAN SEMUA</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i>Menu</a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i>Data</a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i>Akun</a>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let sigPad, reportsToApprove = [];

        window.onload = async () => {
            // Load Mesin
            const { data } = await sb.from('clhmi_machine').select('*').order('merk_mesin');
            const select = document.getElementById('filter-mesin');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            data.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id; opt.innerText = m.merk_mesin;
                select.appendChild(opt);
            });

            // Init Canvas
            const canvas = document.getElementById('sig-canvas');
            sigPad = new SignaturePad(canvas, { backgroundColor:'rgba(0,0,0,0)' });
            resizeCanvas(); window.addEventListener("resize", resizeCanvas);
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }
        }

        async function loadReports() {
            const mId = document.getElementById('filter-mesin').value;
            const bln = document.getElementById('filter-bulan').value;
            const thn = document.getElementById('filter-tahun').value;

            if(!mId) return alert("Pilih Mesin Dulu!");

            document.getElementById('report-section').style.display = 'block';
            const list = document.getElementById('report-list');
            list.innerHTML = `<div style="text-align:center; padding:20px; font-size:12px; color:#64748b;">Memuat data...</div>`;

            // Cari Laporan yang statusnya 'approved' (sudah dicek koordinator)
            // tapi belum 'closed' (belum disahkan superintendent)
            const { data } = await sb.from('clhmi')
                .select('*')
                .eq('machine_id', mId)
                .eq('bulan', parseInt(bln))
                .eq('tahun', parseInt(thn))
                .eq('status_form', 'approved') // Hanya yg sudah diapprove koordinator
                .order('tanggal_isi');

            list.innerHTML = "";
            reportsToApprove = data || [];

            if(reportsToApprove.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:30px; color:#94a3b8; border:1px dashed #cbd5e1; border-radius:12px;"><i class="fa-solid fa-clipboard-check" style="font-size:24px; margin-bottom:10px;"></i><br>Tidak ada laporan yang perlu disahkan.</div>`;
                document.getElementById('approval-box').style.display = 'none';
            } else {
                reportsToApprove.forEach(rep => {
                    const dateStr = new Date(rep.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    list.insertAdjacentHTML('beforeend', `
                        <div class="report-item">
                            <div class="report-info">
                                <h3>Laporan Harian - ${dateStr}</h3>
                                <p>Teknisi: ${rep.diisi_oleh}</p>
                            </div>
                            <span class="status-badge">Ready</span>
                        </div>
                    `);
                });
                document.getElementById('approval-box').style.display = 'block';
                setTimeout(resizeCanvas, 100);
            }
        }

        async function submitFinalApproval() {
            const name = document.getElementById('super-name').value.trim();
            if(!name || sigPad.isEmpty()) return alert("⚠️ Isi Nama & Paraf!");

            if(!confirm(`Sahkan ${reportsToApprove.length} Laporan Harian ini?`)) return;

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerHTML = "Memproses...";

            const ids = reportsToApprove.map(r => r.id);
            const { error } = await sb.from('clhmi')
                .update({
                    status_form: 'closed', // Final Status
                    verified_by: name,
                    paraf_super: sigPad.toDataURL()
                })
                .in('id', ids);

            if(!error) {
                alert("✅ PENGESAHAN BERHASIL!\nLaporan Bulanan siap dicetak.");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false; btn.innerHTML = "SAHKAN SEMUA";
            }
        }
    </script>
</body>
</html>
