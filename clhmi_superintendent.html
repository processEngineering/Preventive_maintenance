<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent Approval - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- Background Animation --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
            background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); top: -150px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #500000 0%, transparent 70%); bottom: 10%; left: -100px; }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-30px, 30px) scale(0.9); } }

        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container { padding: 24px 20px calc(var(--nav-height) + 24px) 20px; }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header-title {
            font-size: 20px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
        }

        /* --- 3D CARD STYLE --- */
        .card-3d {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 5px solid #000;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* --- INPUTS --- */
        .input-3d {
            width: 100%; padding: 14px;
            background: #0f0f0f; border: 1px solid #333;
            border-bottom: 2px solid #000; border-radius: 12px;
            color: white; font-size: 14px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            appearance: none; /* remove default arrow */
        }
        .input-3d:focus { outline: none; border-color: var(--primary); }
        
        select.input-3d {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23FF3333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .form-label {
            font-size: 10px; font-weight: 800; text-transform: uppercase; 
            color: var(--text-gray); margin-bottom: 6px; display: block; margin-left: 4px;
        }

        /* --- BUTTONS --- */
        .btn-3d {
            width: 100%; padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.1s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom: 4px solid #600; color: #fff;
        }
        .btn-primary:active { transform: translateY(3px); border-bottom-width: 1px; }
        .btn-primary:disabled { background: #333; border-bottom-color: #111; cursor: not-allowed; }

        /* --- REPORT LIST ITEM --- */
        .report-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 14px; margin-bottom: 12px;
        }
        /* Ubah warna status jadi merah */
        .status-badge {
            background: rgba(220, 38, 38, 0.2); color: #FF3333;
            border: 1px solid rgba(220, 38, 38, 0.3);
            font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px;
            text-transform: uppercase;
        }
        .coord-note {
            background: rgba(0,0,0,0.3); border-radius: 8px; padding: 8px; margin-top: 8px;
            border: 1px dashed #444;
        }

        /* --- SIGNATURE BOX (WHITE BG, BLACK INK) --- */
        .sig-container {
            background: #ffffff; /* Background Putih */
            border-radius: 16px; 
            border: 2px solid var(--primary-dark);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; height: 140px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            height: var(--nav-height); z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s ease; position: relative;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

    </style>
</head>
<body class="pb-28">

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">
            
            <header class="header">
                <h1 class="header-title">Pengesahan<br>Superintendent</h1>
            </header>

            <!-- FILTER CARD -->
            <div class="card-3d">
                <div class="mb-4">
                    <label class="form-label">Pilih Mesin</label>
                    <select id="filter-mesin" class="input-3d">
                        <option value="">-- Memuat Data... --</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div class="col-span-2">
                        <label class="form-label">Bulan</label>
                        <select id="filter-bulan" class="input-3d">
                            <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                            <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                            <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                            <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Tahun</label>
                        <select id="filter-tahun" class="input-3d">
                            <option value="2025">2025</option><option value="2026" selected>2026</option>
                        </select>
                    </div>
                </div>
                <button onclick="loadReports()" class="btn-3d btn-primary">
                    <i class="fa-solid fa-search"></i> Tampilkan
                </button>
            </div>

            <!-- REPORT LIST & APPROVAL -->
            <div id="report-section" class="hidden fade-in">
                <div class="flex items-center justify-between mb-3 px-1">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Laporan Approved (Koordinator)</span>
                </div>

                <div id="report-list" class="space-y-3 mb-6"></div>
                
                <!-- APPROVAL BOX (Border Merah) -->
                <div id="approval-box" class="card-3d border-t-4 border-t-red-600 hidden">
                    <h3 class="text-lg font-black text-white uppercase mb-4 text-center">Validasi Akhir</h3>
                    
                    <div class="mb-4">
                        <label class="form-label">Nama Superintendent</label>
                        <input type="text" id="super-name" class="input-3d font-bold" placeholder="nama lengkap anda">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Catatan (Opsional)</label>
                        <input type="text" id="super-note" class="input-3d" placeholder="Tambahkan catatan sebagai feedback ">
                    </div>

                    <div class="mb-5">
                        <div class="flex justify-between items-center mb-2 px-1">
                            <label class="form-label mb-0">Tanda Tangan</label>
                            <button onclick="sigPad.clear()" class="text-[10px] text-gray-400 hover:text-white uppercase font-bold">ulangi</button>
                        </div>
                        <div class="sig-container">
                            <canvas id="sig-canvas" class="w-full h-full cursor-crosshair"></canvas>
                        </div>
                    </div>

                    <!-- Tombol Sahkan (Merah) -->
                    <button onclick="submitFinalApproval()" id="btn-submit" class="btn-3d btn-primary">
                        <i class="fa-solid fa-file-circle-check"></i> SAHKAN SEMUA
                    </button>
                </div>
            </div>

        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </a>
            <a href="download_data.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </a>
        </nav>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let sigPad, reportsToApprove = [];

        window.onload = async () => {
            const { data } = await sb.from('clhmi_machine').select('*').order('merk_mesin');
            const select = document.getElementById('filter-mesin');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            if(data) data.forEach(m => { select.add(new Option(m.merk_mesin, m.id)); });

            const canvas = document.getElementById('sig-canvas');
            // Pen Color HITAM karena background PUTIH
            sigPad = new SignaturePad(canvas, { backgroundColor:'rgb(255,255,255)', penColor:'rgb(0,0,0)' });
            window.addEventListener("resize", resizeCanvas);
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio); sigPad.clear();
            }
        }

        async function loadReports() {
            const mId = document.getElementById('filter-mesin').value;
            const bln = document.getElementById('filter-bulan').value;
            const thn = document.getElementById('filter-tahun').value;

            if(!mId) return alert("Pilih Mesin Dulu!");

            document.getElementById('report-section').classList.remove('hidden');
            const list = document.getElementById('report-list');
            list.innerHTML = `<div class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-primary"></i></div>`;

            // QUERY ke database
            const { data, error } = await sb.from('clhmi')
                .select('*')
                .eq('machine_id', mId)
                .eq('bulan', parseInt(bln))
                .eq('tahun', parseInt(thn))
                .eq('status_form', 'approved')
                .order('tanggal_isi');

            list.innerHTML = "";
            reportsToApprove = data || [];

            if(reportsToApprove.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-10 opacity-40 border-2 border-dashed border-gray-700 rounded-2xl">
                        <i class="fa-solid fa-clipboard-check text-4xl mb-2"></i>
                        <p class="text-xs font-bold uppercase">Tidak ada laporan approved</p>
                        <p class="text-[10px] mt-1">(Cek apakah Koordinator sudah approve?)</p>
                    </div>`;
                document.getElementById('approval-box').classList.add('hidden');
            } else {
                reportsToApprove.forEach(rep => {
                    const dateStr = new Date(rep.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    
                    let noteHtml = '';
                    if (rep.catatan_umum && rep.catatan_umum.trim() !== '') {
                        // Catatan koordinator: Tidak miring, warna biasa, tanpa ikon
                        noteHtml = `<div class="coord-note"><p class="text-[10px] text-gray-300 font-bold">${rep.catatan_umum}</p></div>`;
                    }

                    list.insertAdjacentHTML('beforeend', `
                        <div class="report-item">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-sm font-bold text-white uppercase">Laporan Harian - ${dateStr}</h3>
                                    <!-- Hapus ikon orang -->
                                    <p class="text-[10px] text-gray-500 font-bold mt-1">${rep.pelaksana || rep.diisi_oleh}</p>
                                </div>
                                <span class="status-badge">Ready</span>
                            </div>
                            ${noteHtml}
                        </div>
                    `);
                });
                document.getElementById('approval-box').classList.remove('hidden');
                setTimeout(resizeCanvas, 100);
            }
        }

        async function submitFinalApproval() {
            const name = document.getElementById('super-name').value.trim();
            const note = document.getElementById('super-note').value.trim();

            if(!name || sigPad.isEmpty()) return alert("⚠️ Isi Nama & Tanda Tangan!");
            if(!confirm(`Sahkan ${reportsToApprove.length} Laporan Harian ini?`)) return;

            const btn = document.getElementById('btn-submit');
            const originalHtml = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Memproses...`;

            const ids = reportsToApprove.map(r => r.id);
            const { error } = await sb.from('clhmi').update({
                status_form: 'closed',
                verified_by: name,
                catatan_super: note, 
                paraf_super: sigPad.toDataURL()
            }).in('id', ids);

            if(!error) {
                alert("PENGESAHAN BERHASIL!");
                location.reload();
            } else {
                alert("❌ Gagal: " + error.message);
                btn.disabled = false; btn.innerHTML = originalHtml;
            }
        }
    </script>
</body>
</html>
