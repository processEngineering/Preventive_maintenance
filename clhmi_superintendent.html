<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* BASE - Black background with red 3D effect */
        body { 
            margin: 0; 
            padding: 0; 
            background: #0d0d0d; 
            background-image: radial-gradient(ellipse at top, #1a0a0a 0%, #0d0d0d 50%),
                              radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif; 
            color: #1e293b; 
            padding-bottom: 100px; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
        
        /* HEADER - White with red accent */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 50;
            background: #ffffff;
            border-bottom: 3px solid #dc2626;
            border-top: 4px solid #dc2626;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 6px 0 #dc2626, 0 10px 20px rgba(220, 38, 38, 0.3);
            box-sizing: border-box;
        }
        .header h1 { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; color: #0d0d0d; }
        .header p { font-size: 10px; font-weight: 700; color: #dc2626; text-transform: uppercase; letter-spacing: 1px; }

        /* Header Icon */
        .header > div:last-child {
            background: #dc2626 !important;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 0 #7f1d1d;
        }

        /* CONTAINER */
        .container { max-width: 480px; margin: 90px auto 0; padding: 0 20px; }

        /* FILTER CARD - White with red 3D */
        .filter-card {
            background: white; 
            border: 2px solid #dc2626; 
            border-radius: 16px; 
            padding: 20px;
            box-shadow: 6px 6px 0 #dc2626; 
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        .filter-card:hover {
            box-shadow: 8px 8px 0 #dc2626, 0 0 20px rgba(220, 38, 38, 0.2);
        }

        .form-group { margin-bottom: 12px; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #dc2626; text-transform: uppercase; margin-bottom: 6px; }
        
        .form-select, .form-input {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #dc2626; 
            border-radius: 8px;
            font-size: 14px; 
            font-weight: 600; 
            outline: none; 
            background: #fff; 
            appearance: none;
            box-shadow: 3px 3px 0 rgba(220, 38, 38, 0.3);
            transition: all 0.2s ease;
            box-sizing: border-box;
            color: #0d0d0d;
        }
        .form-select:focus, .form-input:focus {
            box-shadow: 4px 4px 0 #dc2626;
            border-color: #b91c1c;
        }
        
        /* BUTTONS - Red 3D */
        .btn-primary {
            width: 100%; 
            background: #dc2626; 
            color: white; 
            border: 2px solid #7f1d1d; 
            padding: 14px;
            border-radius: 10px; 
            font-size: 13px; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer; 
            letter-spacing: 0.5px; 
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 #7f1d1d;
        }
        .btn-primary:hover {
            background: #b91c1c;
            box-shadow: 5px 5px 0 #7f1d1d;
        }
        .btn-primary:active { 
            transform: translate(2px, 2px); 
            box-shadow: 2px 2px 0 #7f1d1d;
        }
        .btn-primary:disabled { 
            background: #4a4a4a; 
            border-color: #333; 
            box-shadow: 4px 4px 0 #333;
            cursor: not-allowed; 
        }

        /* SECTION TITLE */
        #report-section h3.form-label {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        /* REPORT LIST */
        .report-list { display: flex; flex-direction: column; gap: 12px; }
        
        /* MODIFIKASI ITEM REPORT AGAR MUAT CATATAN */
        .report-item {
            background: white; 
            border: 2px solid #dc2626; 
            border-radius: 12px; 
            padding: 16px;
            display: flex; 
            flex-direction: column; /* Ubah jadi column supaya catatan di bawah */
            gap: 10px;
            box-shadow: 4px 4px 0 #dc2626;
            transition: all 0.2s ease;
        }
        .report-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #dc2626;
        }
        
        .report-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .report-info h3 { font-size: 14px; font-weight: 700; margin: 0; color: #0d0d0d; }
        .report-info p { font-size: 11px; color: #64748b; margin: 4px 0 0; }
        
        .status-badge {
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            padding: 4px 8px;
            border-radius: 6px; 
            background: #fecaca; 
            color: #dc2626;
            border: 1px solid #dc2626;
        }

        /* STYLE KHUSUS CATATAN KOORDINATOR */
        .coord-note {
            background: #1a1a1a;
            border-left: 4px solid #dc2626;
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
        }
        .coord-note p {
            margin: 0;
            font-size: 11px;
            color: #f87171; /* Merah terang */
            font-style: italic;
            font-weight: 600;
        }
        .coord-note i {
            margin-right: 5px;
        }

        /* APPROVAL FORM - White with red 3D */
        .approval-box {
            background: white; 
            border: 2px solid #dc2626; 
            border-radius: 16px; 
            padding: 20px;
            margin-top: 24px; 
            display: none;
            box-shadow: 6px 6px 0 #dc2626;
        }
        .approval-box h3 {
            color: #0d0d0d;
        }

        .canvas-area {
            border: 2px dashed #dc2626; 
            border-radius: 12px; 
            height: 160px;
            background: #fff5f5; 
            overflow: hidden; 
            position: relative;
        }

        /* Clear button */
        .approval-box button[onclick="sigPad.clear()"] {
            color: #dc2626 !important;
        }

        /* Submit button - Green with 3D */
        .btn-primary[style*="background:#16a34a"] {
            background: #16a34a !important;
            border-color: #14532d !important;
            box-shadow: 4px 4px 0 #14532d !important;
        }
        .btn-primary[style*="background:#16a34a"]:hover {
            background: #15803d !important;
        }
        
        /* BOTTOM NAV - Dark with red accent */
        .bottom-nav {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: #1a1a1a;
            border-top: 3px solid #dc2626; 
            display: flex; 
            justify-content: space-around;
            padding: 12px 0; 
            z-index: 50; 
            padding-bottom: 20px;
            box-shadow: 0 -4px 20px rgba(220, 38, 38, 0.3);
        }
        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #6b7280; 
            font-size: 10px; 
            font-weight: 600; 
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .nav-item i {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .nav-item:hover {
            color: #f87171;
        }
        .nav-item.active { 
            color: #dc2626;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
        .nav-item.active i {
            filter: drop-shadow(0 0 6px rgba(220, 38, 38, 0.8));
        }

        /* Empty state styling */
        #report-list > div[style*="text-align:center"] {
            color: #9ca3af !important;
            background: #1a1a1a;
            border: 2px dashed #dc2626 !important;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div><h1>Pengesahan</h1><p>Superintendent</p></div>
        <div style="background:#dc2626; color:white; width:36px; height:36px; border-radius:8px; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-signature"></i></div>
    </div>

    <div class="container">
        <div class="filter-card">
            <div class="form-group">
                <label class="form-label">Pilih Mesin</label>
                <select id="filter-mesin" class="form-select"><option value="">-- Memuat Data... --</option></select>
            </div>
            <div class="form-group" style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                <div>
                    <label class="form-label">Bulan</label>
                    <select id="filter-bulan" class="form-select">
                        <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                        <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                        <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                        <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Tahun</label>
                    <select id="filter-tahun" class="form-select"><option value="2025">2025</option><option value="2026" selected>2026</option></select>
                </div>
            </div>
            <button onclick="loadReports()" class="btn-primary">Tampilkan Laporan</button>
        </div>

        <div id="report-section" style="display:none;">
            <h3 class="form-label" style="margin-bottom:12px;">DAFTAR LAPORAN APPROVED (KOORDINATOR)</h3>
            <div id="report-list" class="report-list"></div>
            
            <div id="approval-box" class="approval-box">
                <h3 style="font-size:16px; font-weight:800; margin-bottom:15px; text-transform:uppercase;">Validasi Akhir</h3>
                <div class="form-group"><label class="form-label">Nama Superintendent</label><input type="text" id="super-name" class="form-input" placeholder="Nama Lengkap..."></div>
                <div class="form-group">
                    <div style="display:flex; justify-content:space-between; margin-bottom:6px;">
                        <label class="form-label">Paraf Digital</label>
                        <button onclick="sigPad.clear()" style="border:none; background:none; color:#dc2626; font-weight:700; font-size:10px; cursor:pointer;">HAPUS</button>
                    </div>
                    <div class="canvas-area"><canvas id="sig-canvas" style="width:100%;height:100%;touch-action:none;"></canvas></div>
                </div>
                <button onclick="submitFinalApproval()" id="btn-submit" class="btn-primary" style="background:#16a34a;">SAHKAN SEMUA</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i>Home</a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i>Menu</a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i>Data</a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i>Akun</a>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let sigPad, reportsToApprove = [];

        window.onload = async () => {
            const { data } = await sb.from('clhmi_machine').select('*').order('merk_mesin');
            const select = document.getElementById('filter-mesin');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            data.forEach(m => { select.add(new Option(m.merk_mesin, m.id)); });

            const canvas = document.getElementById('sig-canvas');
            sigPad = new SignaturePad(canvas, { backgroundColor:'rgba(0,0,0,0)', penColor:'rgb(0,0,0)' });
            window.addEventListener("resize", resizeCanvas);
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio); sigPad.clear();
            }
        }

        async function loadReports() {
            const mId = document.getElementById('filter-mesin').value;
            const bln = document.getElementById('filter-bulan').value;
            const thn = document.getElementById('filter-tahun').value;

            if(!mId) return alert("Pilih Mesin Dulu!");

            document.getElementById('report-section').style.display = 'block';
            const list = document.getElementById('report-list');
            list.innerHTML = `<div style="text-align:center; padding:20px; font-size:12px; color:#9ca3af;">Memuat data...</div>`;

            // QUERY ke database untuk mengambil laporan (termasuk catatan_umum)
            const { data, error } = await sb.from('clhmi')
                .select('*')
                .eq('machine_id', mId)
                .eq('bulan', parseInt(bln))
                .eq('tahun', parseInt(thn))
                .eq('status_form', 'approved')
                .order('tanggal_isi');

            list.innerHTML = "";
            reportsToApprove = data || [];

            if(reportsToApprove.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:30px; color:#9ca3af; border:2px dashed #dc2626; border-radius:12px; background:#1a1a1a;"><i class="fa-solid fa-clipboard-check" style="font-size:24px; margin-bottom:10px; color:#dc2626;"></i><br>Tidak ada laporan approved.<br><span style="font-size:10px;">(Cek apakah Koordinator sudah approve?)</span></div>`;
                document.getElementById('approval-box').style.display = 'none';
            } else {
                reportsToApprove.forEach(rep => {
                    const dateStr = new Date(rep.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    
                    // --- LOGIC MENAMPILKAN CATATAN KOORDINATOR ---
                    let noteHtml = '';
                    if (rep.catatan_umum && rep.catatan_umum.trim() !== '') {
                        noteHtml = `
                        <div class="coord-note">
                            <p><i class="fa-solid fa-comment-dots"></i> Note Koordinator: "${rep.catatan_umum}"</p>
                        </div>`;
                    }

                    list.insertAdjacentHTML('beforeend', `
                        <div class="report-item">
                            <div class="report-header-row">
                                <div class="report-info">
                                    <h3>Laporan Harian - ${dateStr}</h3>
                                    <p>Teknisi: ${rep.pelaksana || rep.diisi_oleh}</p>
                                </div>
                                <span class="status-badge">Ready</span>
                            </div>
                            ${noteHtml}
                        </div>
                    `);
                });
                document.getElementById('approval-box').style.display = 'block';
                setTimeout(resizeCanvas, 100);
            }
        }

        async function submitFinalApproval() {
            const name = document.getElementById('super-name').value.trim();
            if(!name || sigPad.isEmpty()) return alert("⚠️ Isi Nama & Paraf!");
            if(!confirm(`Sahkan ${reportsToApprove.length} Laporan Harian ini?`)) return;

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerHTML = "Memproses...";

            const ids = reportsToApprove.map(r => r.id);
            const { error } = await sb.from('clhmi').update({
                status_form: 'closed',
                verified_by: name,
                paraf_super: sigPad.toDataURL()
            }).in('id', ids);

            if(!error) {
                alert("✅ PENGESAHAN BERHASIL!\nLaporan Bulanan siap dicetak.");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false; btn.innerHTML = "SAHKAN SEMUA";
            }
        }
    </script>
</body>
</html>
