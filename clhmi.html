<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLHMI - Checklist Harian Mesin Injection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --text-gray: #64748b;
            --border-thick: 3px;
            --shadow-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Mockup HP */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 100px 25px; /* Spasi bawah untuk Nav */
            position: relative;
        }

        /* Header Box (Sesuai Mockup) */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .header-box h1 {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1.3;
        }

        /* Instruksi Teks */
        .instruction-text {
            text-align: center;
            margin-bottom: 45px;
            padding: 0 15px;
        }

        .instruction-text p {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.6;
            font-style: italic;
            font-weight: 500;
        }

        /* Menu List Section */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style Tombol Role (Sesuai Mockup) */
        .role-card {
            background: white;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 25px 15px;
            text-decoration: none;
            color: var(--text-dark);
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0px var(--shadow-color); /* Shadow kaku khas mockup */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .role-card:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px var(--shadow-color);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .role-card span {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 24px;
            transition: transform 0.2s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:active {
            transform: scale(0.9);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <h1>Check list harian kondisi<br>mesin injection</h1>
        </div>

        <div class="instruction-text">
            <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan</p>
        </div>

        <div class="menu-list">
            <a href="clhmi_pelaksana.html" class="role-card">
                <h2>Pelaksana</h2>
                <span>Input checklist harian teknisi</span>
            </a>

            <a href="clhmi_koordinator.html" class="role-card">
                <h2>Koordinator</h2>
                <span>Verifikasi dan paraf digital</span>
            </a>

            <a href="clhmi_superintendent.html" class="role-card">
                <h2>Superintendent</h2>
                <span>Persetujuan akhir & kontrol mutu</span>
            </a>

            <a href="clhmi_result.html" class="role-card">
                <h2>Result & Report</h2>
                <span>Laporan bulanan & Export PDF</span>
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-download"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-circle-user"></i>
        </a>
    </nav>

</body>
</html>
