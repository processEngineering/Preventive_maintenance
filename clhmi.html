<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLHMI - Checklist Harian Mesin Injection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (BLACK-RED 3D THEME) ==================== */
        :root {
            /* BLACK-RED 3D THEME - Core Colors */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-darker: #991B1B;
            --primary-light: #FEE2E2;
            --accent: #EF4444;
            
            /* Dark Background */
            --bg-dark: #0d0d0d;
            --bg-dark-lighter: #1a1a1a;
            --bg-dark-card: #151515;
            
            /* Card Colors */
            --card-bg: #FFFFFF;
            --card-border: #DC2626;
            
            /* Text Colors */
            --text-dark: #1F2937;
            --text-light: #FFFFFF;
            --text-medium: #4B5563;
            --text-gray: #9CA3AF;
            
            /* 3D Shadows */
            --shadow-3d: 6px 6px 0px #DC2626;
            --shadow-3d-hover: 8px 8px 0px #EF4444;
            --shadow-3d-active: 2px 2px 0px #B91C1C;
            --shadow-red-glow: 0 0 30px rgba(220, 38, 38, 0.3);
            
            /* Layout */
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(185, 28, 28, 0.05) 0%, transparent 70%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-light);
        }

        /* ==================== CUSTOM SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark-lighter);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: var(--bg-dark);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 80px rgba(220, 38, 38, 0.2);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(220, 38, 38, 0.2);
            border-right: 1px solid rgba(220, 38, 38, 0.2);
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* ==================== HEADER BOX (3D STYLE) ==================== */
        .header-box {
            background: var(--card-bg);
            border: 3px solid var(--primary);
            border-radius: var(--radius-card);
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-3d);
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: all 0.2s ease;
        }

        /* Red accent line at top */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: 0.5px;
            line-height: 1.4;
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .instruction-text p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            font-style: normal;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD (3D STYLE) ==================== */
        .role-card {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--text-dark);
            text-align: left;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-3d);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
        }

        .role-card:active {
            transform: translate(4px, 4px);
            box-shadow: var(--shadow-3d-active);
            background: var(--primary-light);
            border-left-color: var(--primary-dark);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
            color: var(--text-dark);
        }

        /* Arrow icon */
        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--primary);
            font-size: 14px;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: var(--primary-dark);
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translate(-2px, -2px);
                box-shadow: var(--shadow-3d-hover);
                border-left-color: var(--accent);
            }
            .role-card:hover::after {
                color: var(--accent);
                transform: translateX(4px);
            }
        }

        /* ==================== BOTTOM NAV (3D STYLE) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: var(--bg-dark-lighter);
            border-top: 2px solid var(--primary);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(220, 38, 38, 0.2);
        }

        .nav-item {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(220, 38, 38, 0.2);
            color: var(--accent);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
                background: rgba(220, 38, 38, 0.1);
            }
        }
    </style>
</head>
<body>

    <div class="app-shell">

        <div class="app-container">
            <!-- Header Banner Tanpa Logo (Sesuai Request) -->
            <div class="header-box">
                <h1>Check list harian kondisi<br>mesin injection</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan</p>
            </div>

            <div class="menu-list">
                <a href="clhmi_pelaksana.html" class="role-card">
                    <h2>Pelaksana</h2>
                </a>

                <a href="clhmi_koordinator.html" class="role-card">
                    <h2>Koordinator</h2>
                </a>

                <a href="clhmi_superintendent.html" class="role-card">
                    <h2>Superintendent</h2>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
