<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laporan Maintenance & Repair - AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert2 untuk Popup Cantik -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --bg-dark: #050505;
            --bg-card: #121212; 
            --text-white: #FFFFFF;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 12px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-white);
            display: flex;
            justify-content: center;
            padding-bottom: var(--nav-height);
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }

        /* Header Simple dengan tombol Back */
        .header-simple {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0 25px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 25px;
        }

        .btn-back {
            color: var(--text-white);
            font-size: 20px;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        .btn-back:active { transform: scale(0.9); background: var(--primary); }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Form Styling */
        .form-container {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-gray);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-white);
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }

        /* Styling option dropdown agar terlihat bagus di dark mode */
        .form-select option {
            background-color: var(--bg-card);
            color: var(--text-white);
        }

        /* Date Input Dark Mode Fix */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Bottom Nav (Consistent) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
        }

        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="header-simple">
            <a href="menu_utama.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Input Laporan Maintenance</h1>
        </header>

        <!-- Form Input -->
        <form id="lkmrForm" class="form-container">
            
            <!-- Tanggal & Bulan -->
            <div class="row-2">
                <div class="form-group">
                    <label class="form-label">Tanggal</label>
                    <input type="date" id="tanggal" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Bulan</label>
                    <input type="text" id="bulan" class="form-input" readonly placeholder="Auto">
                </div>
            </div>

            <!-- Shift -->
            <div class="form-group">
                <label class="form-label">Shift</label>
                <select id="shift" class="form-select" required>
                    <option value="">Pilih Shift</option>
                    <option value="NON SHIFT">NON SHIFT</option>
                    <option value="PAGI">PAGI</option>
                    <option value="SIANG">SIANG</option>
                    <option value="MALAM">MALAM</option>
                </select>
            </div>

            <!-- PIC (Teknisi) -->
            <div class="form-group">
                <label class="form-label">PIC (Teknisi)</label>
                <select id="pic" class="form-select" required>
                    <option value="">Pilih Nama Teknisi</option>
                    <option value="DEDE ILYAS">DEDE ILYAS</option>
                    <option value="VACANT">VACANT</option>
                    <option value="AHMAD AINUL YAQIN">AHMAD AINUL YAQIN</option>
                    <option value="ANGGA PRASETIANA">ANGGA PRASETIANA</option>
                    <option value="AGUS SETIAWAN">AGUS SETIAWAN</option>
                    <option value="RIZQI IRFAN ARIYANTO">RIZQI IRFAN ARIYANTO</option>
                    <option value="M. TAUFIK ANDRIAN">M. TAUFIK ANDRIAN</option>
                    <option value="ABDUL AZIZ">ABDUL AZIZ</option>
                    <option value="AHMAD MAHMUDIN">AHMAD MAHMUDIN</option>
                    <option value="ARBA NUR MAHBUB R.">ARBA NUR MAHBUB R.</option>
                    <option value="MIFTAH SETIADI">MIFTAH SETIADI</option>
                    <option value="ABDUL KARIM">ABDUL KARIM</option>
                    <option value="ABDUL KHARIS AFRONI">ABDUL KHARIS AFRONI</option>
                    <option value="IBNU ABI MANYU SAPUTRA">IBNU ABI MANYU SAPUTRA</option>
                </select>
            </div>

            <!-- Nama Mesin & Jenis Problem (BARU) -->
            <div class="row-2">
                <div class="form-group">
                    <label class="form-label">Nama Mesin / Area</label>
                    <select id="nama_mesin" class="form-select" required>
                        <option value="">Pilih Mesin</option>
                        <option value="MESIN EXTRUDER">MESIN EXTRUDER</option>
                        <option value="MESIN WORKSHOP">MESIN WORKSHOP</option>
                        <option value="MESIN SRINK">MESIN SRINK</option>
                        <option value="HOIST CRANE">HOIST CRANE</option>
                        <option value="ALL MESIN">ALL MESIN</option>
                        <option value="PRINTING 1 DAN 2">PRINTING 1 DAN 2</option>
                        <option value="PRINTING">PRINTING</option>
                        <option value="PEMBAKAR TUTUP FRESHCARE">PEMBAKAR TUTUP FRESHCARE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Jenis Problem</label>
                    <select id="jenis_problem" class="form-select" required>
                        <option value="">Pilih Kategori</option>
                        <option value="MESIN">MESIN</option>
                        <option value="MOLD">MOLD</option>
                        <option value="ROBOT">ROBOT</option>
                        <option value="CHILER">CHILER</option>
                        <option value="SETTING INJECT">SETTING INJECT</option>
                        <option value="SETTING LABEL">SETTING LABEL</option>
                        <option value="SET UP MOLD">SET UP MOLD</option>
                        <option value="PREVENTIF ROBOT">PREVENTIF ROBOT</option>
                        <option value="PREVENTIF MESIN">PREVENTIF MESIN</option>
                    </select>
                </div>
            </div>

            <!-- Deskripsi Masalah -->
            <div class="form-group">
                <label class="form-label">Deskripsi Masalah / Pekerjaan</label>
                <textarea id="deskripsi_masalah" class="form-textarea" placeholder="Jelaskan detail masalah atau perbaikan yang dilakukan..." required></textarea>
            </div>

            <!-- Waktu -->
            <div class="row-2">
                <div class="form-group">
                    <label class="form-label">Waktu Mulai</label>
                    <input type="time" id="waktu_mulai" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Waktu Selesai</label>
                    <input type="time" id="waktu_selesai" class="form-input" required>
                </div>
            </div>

            <!-- Target Waktu -->
            <div class="form-group">
                <label class="form-label">Target Waktu PM</label>
                <input type="text" id="target_waktu_pm" class="form-input" placeholder="Contoh: 30 Menit / 1 Jam" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="btnSubmit" class="btn-submit">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">KIRIM LAPORAN</span>
            </button>
        </form>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </nav>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 1. Inisialisasi Supabase
        const supabaseUrl = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        // Handle global variable conflict if using UMD build
        const client = window.supabase 
            ? window.supabase.createClient(supabaseUrl, supabaseKey) 
            : null;

        if (!client) {
            console.error("Supabase client failed to initialize.");
        }

        // 2. Logic Auto-Fill Bulan
        const tanggalInput = document.getElementById('tanggal');
        const bulanInput = document.getElementById('bulan');

        tanggalInput.addEventListener('change', function() {
            const date = new Date(this.value);
            if(!isNaN(date.getTime())) {
                const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                ];
                bulanInput.value = monthNames[date.getMonth()];
            }
        });

        // 3. Handle Submit Form
        const form = document.getElementById('lkmrForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!client) {
                Swal.fire('Error', 'Gagal terhubung ke database.', 'error');
                return;
            }

            // Tampilkan Loading
            btnSubmit.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Menyimpan...';

            // Ambil data dari form
            const formData = {
                tanggal: document.getElementById('tanggal').value,
                bulan: document.getElementById('bulan').value,
                shift: document.getElementById('shift').value,
                pic: document.getElementById('pic').value,
                nama_mesin: document.getElementById('nama_mesin').value, // Ditambahkan
                jenis_problem: document.getElementById('jenis_problem').value,
                deskripsi_masalah: document.getElementById('deskripsi_masalah').value,
                waktu_mulai: document.getElementById('waktu_mulai').value,
                waktu_selesai: document.getElementById('waktu_selesai').value,
                target_waktu_pm: document.getElementById('target_waktu_pm').value
            };

            try {
                // Kirim ke Supabase
                const { data, error } = await client
                    .from('Lkmr_result')
                    .insert([formData])
                    .select();

                if (error) throw error;

                // Sukses
                Swal.fire({
                    title: 'Berhasil!',
                    text: 'Laporan Maintenance telah tersimpan.',
                    icon: 'success',
                    background: '#121212',
                    color: '#fff',
                    confirmButtonColor: '#DC2626'
                });

                // Reset Form
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                // Cek error spesifik jika kolom belum ada
                let errorMsg = error.message;
                if (errorMsg.includes('nama_mesin')) {
                    errorMsg = 'Kolom "nama_mesin" belum ada di database. Silakan update database Anda.';
                }

                Swal.fire({
                    title: 'Gagal!',
                    text: 'Terjadi kesalahan: ' + errorMsg,
                    icon: 'error',
                    background: '#121212',
                    color: '#fff',
                    confirmButtonColor: '#DC2626'
                });
            } finally {
                // Kembalikan tombol ke semula
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'KIRIM LAPORAN';
            }
        });
    </script>
</body>
</html>
