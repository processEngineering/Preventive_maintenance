<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LKMR - Laporan Kerja Maintenance & Repair</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            
            /* -- Base Colors -- */
            --bg-dark: #080808;
            
            /* -- Card Colors (3D Style) -- */
            --bg-card: #1a1a1a; 
            
            /* -- Text Colors -- */
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- Animated Background --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: #050505;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
            top: -150px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
            bottom: 10%;
            left: -100px;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .app-shell {
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 24px) 20px;
        }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--text-header);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
            margin: 0;
            line-height: 1.4;
        }

        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .instruction-text p {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- 3D MENU CARD (BUTTONS) --- */
        .menu-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            border-bottom: 6px solid #000;
            border-radius: 18px;
            padding: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            transform: translateY(0);
        }

        .menu-card:hover {
            transform: translateY(-4px);
            border-bottom: 6px solid var(--primary-dark);
            border-top: 1px solid var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8), 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .menu-card:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* --- ICON BOX --- */
        .menu-icon-box {
            width: 52px;
            height: 52px;
            min-width: 52px;
            background: linear-gradient(135deg, #2a2a2a, #000000);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8), inset -1px -1px 2px rgba(255,255,255,0.1);
        }

        .menu-card:hover .menu-icon-box {
            color: #fff;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            border-color: transparent;
        }

        .menu-text { flex: 1; }
        .menu-text h2 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-white);
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            margin: 0;
        }

        .menu-arrow {
            width: 24px;
            height: 24px;
            color: #444;
            filter: drop-shadow(0 1px 1px rgba(255,255,255,0.1));
            transition: all 0.3s ease;
        }

        .menu-card:hover .menu-arrow {
            color: var(--primary);
            transform: translateX(4px);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-item svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
            border-bottom: none;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-container { padding: 32px 28px calc(var(--nav-height) + 32px) 28px; }
            .header-title { font-size: 32px; }
            .menu-card { padding: 24px; }
        }
    </style>
</head>
<body>
