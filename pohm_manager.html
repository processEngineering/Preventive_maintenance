<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Manager - POHM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px 24px 60px 24px; 
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* --- CONTENT SECTIONS --- */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* List Section Header */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding: 0 4px; }
        .section-title { font-size: 12px; font-weight: 800; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }

        /* --- LIST CARD STYLE (LIGHT MODE) --- */
        .card-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .card-item:active { transform: scale(0.98); border-color: var(--primary); }
        .card-item:hover { box-shadow: 0 8px 25px rgba(201, 25, 25, 0.1); }
        
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .machine-name { font-weight: 800; color: var(--text-main); font-size: 16px; }
        .task-date { font-size: 12px; color: var(--text-muted); font-weight: 600;}
        .badge { 
            background: var(--accent-soft); 
            color: var(--primary); 
            font-size: 10px; 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-weight: 800; 
            border: 1px solid var(--border-red);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- APPROVAL FORM STYLE --- */
        .form-section {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .form-section h3 {
            font-size: 14px; font-weight: 800; color: var(--text-main); margin-bottom: 20px;
            text-transform: uppercase; border-bottom: 1px dashed var(--border); padding-bottom: 10px;
            display: flex; align-items: center; gap: 8px; letter-spacing: 1px;
        }
        .form-section h3::before { content: ''; width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }
        
        /* READ ONLY STYLING */
        .readonly-text {
            background: var(--bg-body); 
            border: 1px solid var(--border); 
            color: var(--text-main);
            padding: 14px 16px; 
            border-radius: 12px; 
            font-size: 14px; 
            width: 100%;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        
        .line-display {
            border-bottom: 1px dashed var(--border); 
            padding: 10px 0; 
            font-size: 14px; 
            color: var(--text-main);
            min-height: 36px;
            font-weight: 500;
        }
        
        /* INPUT FIELDS */
        .input-3d {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            transition: all 0.3s ease;
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            outline: none;
            font-family: inherit;
            margin-bottom: 20px;
        }
        .input-3d:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent-soft);
            background: #fff;
        }
        .input-3d::placeholder { color: #cbd5e1; font-weight: 400; }
        
        /* TABLE */
        .table-responsive { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
        .part-table { width: 100%; border-collapse: collapse; min-width: 500px; }
        .part-table th { 
            background: #f8f9fa; 
            color: var(--text-muted);
            padding: 14px 10px; 
            font-size: 11px; 
            border-bottom: 2px solid var(--primary); 
            text-align: left;
            text-transform: uppercase;
            font-weight: 800;
        }
        .part-table td { 
            padding: 12px 10px; 
            border-bottom: 1px solid var(--border); 
            font-size: 13px; 
            color: var(--text-main);
            background: #ffffff;
            font-weight: 500;
        }

        /* HIGHLIGHT SECTION (SPV Review) */
        .highlight-section {
            background: var(--accent-soft);
            border-left: 4px solid var(--primary);
        }

        /* SIGNATURE PAD */
        .sig-wrapper {
            background: #f8f9fa; border-radius: 12px; border: 2px dashed var(--border-red);
            height: 180px; position: relative; overflow: hidden; transition: border-color 0.3s;
        }
        .sig-wrapper:hover { border-color: var(--primary-light); }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        
        .btn-clear-sig {
            position: absolute; bottom: 8px; right: 8px; background: white; border: 1px solid var(--primary);
            color: var(--primary); font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 6px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-clear-sig:hover { background: var(--primary); color: white; }

        /* BUTTONS */
        .btn-approve {
            width: 100%; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-approve:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        .btn-approve:disabled { background: #d1d5db; box-shadow: none; color: #9ca3af; cursor: not-allowed; }
        
        .spinner { 
            display: none; 
            width: 20px; height: 20px; 
            border: 3px solid rgba(255,255,255,0.3); 
            border-radius: 50%; 
            border-top-color: white; 
            animation: spin 1s infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* SweetAlert Light Theme Overrides */
        div:where(.swal2-container) { z-index: 9999 !important; }
        div:where(.swal2-container) div:where(.swal2-popup) { background: #ffffff !important; border: 1px solid var(--border); color: var(--text-main) !important; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; border-radius: 10px; font-weight: bold; }
        div:where(.swal2-cancel) { color: var(--text-main) !important; font-weight: bold; background: #f1f5f9 !important; border: none; }

        .back-link { 
            color: var(--text-muted); text-decoration: none; font-size: 14px; font-weight: 700; 
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 24px; transition: all 0.3s ease;
            padding: 8px 16px; background: #fff; border: 1px solid var(--border); border-radius: 50px;
        }
        .back-link:hover { color: var(--primary); border-color: var(--primary); box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1); }

    </style>
</head>

    <script>
        // Fungsi Sidebar & Navigasi Pintar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentItemId = null;
        let currentLogId = null;

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await db.auth.getSession();
                if (!session) return;

                const { data: profile } = await db
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // --- 1. INITIAL LOAD (LIST VIEW) ---
        document.addEventListener('DOMContentLoaded', () => {
            setupDynamicNavigation();
            loadList();
        });

        async function loadList() {
            const listContainer = document.getElementById('taskList');
            const loading = document.getElementById('loadingList');
            const empty = document.getElementById('emptyList');

            try {
                // Fetch Approved by SPV & Pending Manager
                const { data, error } = await db
                    .from('pohm_log')
                    .select(`
                        id, 
                        spv_status,
                        manager_status,
                        spv_note,
                        pohm_items (
                            id, machine_name, work_type, start_time, engineer_name, spv_name
                        )
                    `)
                    .eq('spv_status', 'Approved')
                    .eq('manager_status', 'Pending')
                    .order('created_at', { ascending: false });

                if(loading) loading.style.display = 'none';

                if (error) throw error;

                if (!data || data.length === 0) {
                    if(empty) empty.style.display = 'block';
                    listContainer.innerHTML = '';
                    return;
                }

                if(empty) empty.style.display = 'none';
                
                if(listContainer) {
                    listContainer.innerHTML = '';
                    data.forEach(log => {
                        const item = log.pohm_items;
                        if(!item) return;

                        const dateStr = new Date(item.start_time).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                        
                        const card = document.createElement('div');
                        card.className = 'card-item';
                        card.onclick = () => openDetail(item.id, log.id, log.spv_note);
                        card.innerHTML = `
                            <div class="task-header">
                                <span class="badge">Perlu Approval</span>
                                <span class="task-date">${dateStr}</span>
                            </div>
                            <div class="machine-name">${item.machine_name}</div>
                            <div style="font-size: 12px; color: var(--text-muted); margin-top: 6px; font-weight: 600;">
                                <i class="fa-solid fa-wrench text-primary opacity-70"></i> ${item.work_type} &nbsp;|&nbsp; <i class="fa-solid fa-user-check text-success opacity-70"></i> SPV: ${item.spv_name}
                            </div>
                        `;
                        listContainer.appendChild(card);
                    });
                }

            } catch (err) {
                console.error(err);
                if(loading) loading.textContent = 'Gagal memuat data.';
            }
        }

        // --- 2. OPEN DETAIL VIEW ---
        async function openDetail(itemId, logId, spvNoteFromLog) {
            currentItemId = itemId;
            currentLogId = logId;

            // Setup Tema Terang untuk SweetAlert
            const swalLightStyle = {
                background: '#ffffff', color: '#333333', confirmButtonColor: '#c91919'
            };

            try {
                const { data, error } = await db.from('pohm_items').select('*').eq('id', itemId).single();
                if (error) throw error;

                // Populate Fields (Simplified)
                document.getElementById('header-info').innerHTML = `
                    <h3>Identitas Mesin</h3>
                    <div style="margin-bottom: 10px;">
                        <label style="font-size:11px; font-weight:700; text-transform:uppercase; color:var(--text-muted); display:block; margin-bottom:4px;">Nama Mesin:</label>
                        <div id="d_machine" class="readonly-text" style="color:var(--primary);">${data.machine_name}</div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label style="font-size:11px; font-weight:700; text-transform:uppercase; color:var(--text-muted); display:block; margin-bottom:4px;">Jenis Pekerjaan:</label>
                        <div id="d_work_type" class="readonly-text">${data.work_type}</div>
                    </div>
                    <div style="display: flex; gap: 12px;">
                        <div style="flex:1;">
                            <label style="font-size:11px; font-weight:700; text-transform:uppercase; color:var(--text-muted); display:block; margin-bottom:4px;">Mulai:</label>
                            <div id="d_start" class="readonly-text">${new Date(data.start_time).toLocaleString('id-ID')}</div>
                        </div>
                        <div style="flex:1;">
                            <label style="font-size:11px; font-weight:700; text-transform:uppercase; color:var(--text-muted); display:block; margin-bottom:4px;">Selesai:</label>
                            <div id="d_end" class="readonly-text">${new Date(data.end_time).toLocaleString('id-ID')}</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('d_eng_name').textContent = data.engineer_name;
                document.getElementById('d_eng_rec').textContent = data.recommendations || '-';
                document.getElementById('d_spv_name').textContent = data.spv_name || '(Tidak ada nama)';
                document.getElementById('d_spv_note').textContent = spvNoteFromLog || '-';

                // Render 8 Lines Problems
                const probContainer = document.getElementById('d_problems_container');
                probContainer.innerHTML = '';
                const problems = (data.problem_desc || '').split('\n');
                for(let i=0; i<5; i++) {
                    if(problems[i] && problems[i].trim() !== '') {
                        const line = document.createElement('div');
                        line.className = 'line-display';
                        line.textContent = `${i+1}. ${problems[i]}`;
                        probContainer.appendChild(line);
                    }
                }

                // Render 8 Lines Actions
                const actContainer = document.getElementById('d_actions_container');
                actContainer.innerHTML = '';
                const actions = (data.action_taken || '').split('\n');
                for(let i=0; i<5; i++) {
                    if(actions[i] && actions[i].trim() !== '') {
                        const line = document.createElement('div');
                        line.className = 'line-display';
                        line.textContent = `${i+1}. ${actions[i]}`;
                        actContainer.appendChild(line);
                    }
                }

                // Render Parts Table
                const tbody = document.getElementById('d_parts_body');
                tbody.innerHTML = '';
                if(data.spare_parts && data.spare_parts.length > 0) {
                    data.spare_parts.forEach(p => {
                        const tr = `<tr><td class="font-bold text-gray-500">${p.no}</td><td class="font-bold">${p.name}</td><td>${p.qty}</td><td>${p.action}</td></tr>`;
                        tbody.innerHTML += tr;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:15px; color:var(--text-muted); font-weight:600;">Tidak ada penggantian part</td></tr>';
                }

                // Switch Views
                document.getElementById('view-list').classList.add('hidden');
                document.getElementById('detailView').classList.remove('hidden');
                
                // Clear inputs
                document.getElementById('mgr_name').value = '';
                document.getElementById('mgr_note').value = '';
                
                window.scrollTo(0,0);
                
                // Trigger canvas resize
                setTimeout(resizeCanvas, 100);

            } catch (err) {
                Swal.fire({...swalLightStyle, icon: 'error', title: 'Error', text: err.message});
            }
        }

        function showList() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('view-list').classList.remove('hidden');
            loadList(); // Refresh list just in case
        }

        // --- 3. SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                ctx.scale(ratio, ratio);
            }
        }
        window.addEventListener('resize', resizeCanvas);

        // Drawing Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('touchstart', (e) => { startDraw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        function startDraw(e) { 
            isDrawing = true; 
            ctx.beginPath(); 
            ctx.moveTo(getX(e), getY(e)); 
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round'; 
            /* TINTA HITAM KARENA BACKGROUND PUTIH */
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) { if(!isDrawing) return; ctx.lineTo(getX(e), getY(e)); ctx.stroke(); }
        function stopDraw() { isDrawing = false; }
        function getX(e) { const r = canvas.getBoundingClientRect(); return e.clientX - r.left; }
        function getY(e) { const r = canvas.getBoundingClientRect(); return e.clientY - r.top; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() { const b = document.createElement('canvas'); b.width = canvas.width; b.height = canvas.height; return canvas.toDataURL() === b.toDataURL(); }

        // --- 4. SUBMIT APPROVAL ---
        async function submitApproval() {
            const mgrName = document.getElementById('mgr_name').value.trim();
            const mgrNote = document.getElementById('mgr_note').value.trim();

            // Setup Tema Terang untuk SweetAlert
            const swalLightStyle = {
                background: '#ffffff', color: '#333333', confirmButtonColor: '#c91919', cancelButtonColor: '#e5e7eb'
            };

            if(!mgrName) { 
                Swal.fire({...swalLightStyle, icon: 'warning', title: 'Data Kosong', text: 'Nama Manager wajib diisi!'});
                return; 
            }
            if(isCanvasBlank()) { 
                const confirm = await Swal.fire({
                    ...swalLightStyle,
                    title: 'Tanda Tangan Kosong',
                    text: "Yakin lanjut tanpa tanda tangan?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Lanjut',
                    cancelButtonText: '<span style="color:#333;">Batal</span>'
                });
                if (!confirm.isConfirmed) return;
            }

            const btn = document.getElementById('btnApprove');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true; spinner.style.display = 'inline-block'; btnText.textContent = 'MEMPROSES...';

            try {
                const sigData = isCanvasBlank() ? null : canvas.toDataURL();

                const { error: errItem } = await db
                    .from('pohm_items')
                    .update({
                        manager_name: mgrName,
                        manager_signature: sigData
                    })
                    .eq('id', currentItemId);
                if(errItem) throw errItem;

                const { error: errLog } = await db
                    .from('pohm_log')
                    .update({
                        manager_status: 'Approved',
                        manager_note: mgrNote
                    })
                    .eq('id', currentLogId);
                if(errLog) throw errLog;

                Swal.fire({
                    ...swalLightStyle,
                    icon: 'success', 
                    title: 'Berhasil!', 
                    text: 'Laporan telah diapprove Manager.',
                    showConfirmButton: false, timer: 1500
                }).then(() => {
                    // Redirect cerdas ke menu yang sesuai jabatan
                    const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                    window.location.href = menuLink;
                });

            } catch (err) {
                Swal.fire({...swalLightStyle, icon: 'error', title: 'Gagal', text: err.message});
                btn.disabled = false; spinner.style.display = 'none'; btnText.innerHTML = '<i class="fa-solid fa-check-double mr-2"></i> SAHKAN LAPORAN';
            }
        }
    </script>
