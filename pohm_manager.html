<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Manager - POHM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;  /* Merah Gelap */
            --primary-glow: rgba(255, 51, 51, 0.3);
            
            --bg-dark: #080808;       /* Hitam Pekat */
            --bg-card: #1a1a1a;       /* Abu Sangat Gelap */
            --text-main: #FFFFFF;     /* Putih Tulang */
            --text-header: #FF3333;
            --text-gray: #A3A3A3;     /* Abu-abu */
            --border-light: rgba(255,255,255,0.1);
            
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            padding-bottom: 100px; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* HEADER (CLEAN) */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            color: white; 
            padding: 24px 20px;
            border-bottom-left-radius: 24px; 
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            position: sticky; 
            top: 0; 
            z-index: 50;
            border-bottom: 2px solid var(--primary-dark);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .header h1 { 
            font-size: 22px; 
            font-weight: 900; 
            color: var(--text-header); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        
        .back-link { 
            color: var(--text-gray); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-block; 
            margin-bottom: 20px; 
            transition: all 0.3s ease;
        }
        .back-link:hover { color: var(--primary); }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }

        /* LIST VIEW CARDS */
        .task-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-radius: 16px; 
            padding: 0; 
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary);
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }
        .task-card::after {
            content: ''; position: absolute; top: 0; right: 0; width: 50px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 51, 51, 0.1));
            opacity: 0; transition: opacity 0.3s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.2);
            border-color: var(--primary);
        }
        .task-card:hover::after { opacity: 1; }

        .card-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .task-date { font-size: 11px; color: var(--text-gray); font-weight: 600; }
        
        .card-body-list { padding: 16px; }

        .machine-name { font-weight: 700; color: var(--primary); font-size: 15px; margin-bottom: 4px; }
        
        .badge { 
            background: rgba(255, 51, 51, 0.15); 
            color: var(--primary); 
            font-size: 10px; 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-weight: 800; 
            border: 1px solid var(--primary);
            text-transform: uppercase;
        }

        /* DETAIL VIEW */
        #detailView { display: none; padding-bottom: 80px; }
        
        .form-section {
            background: var(--bg-card); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border-light);
            border-left: 4px solid #333;
            transition: all 0.3s ease;
        }
        .form-section:hover {
            border-left-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.1);
        }
        .form-section h3 {
            font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 16px;
            text-transform: uppercase; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 8px;
            letter-spacing: 1px;
        }
        
        /* READ ONLY STYLING */
        .readonly-text {
            background: #080808; 
            border: 1px solid #333; 
            color: var(--text-main);
            padding: 12px; 
            border-radius: 10px; 
            font-size: 14px; 
            width: 100%;
        }
        
        /* INPUT FIELDS */
        input[type="text"], textarea {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: white !important;
            transition: all 0.3s ease;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        
        /* TABLE */
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid #333; }
        .part-table { width: 100%; border-collapse: collapse; min-width: 500px; }
        .part-table th { 
            background: #111; 
            color: var(--primary);
            padding: 12px 10px; 
            font-size: 11px; 
            border-bottom: 2px solid var(--primary-dark); 
            text-align: left;
            text-transform: uppercase;
        }
        .part-table td { 
            padding: 10px; 
            border-bottom: 1px solid #222; 
            font-size: 13px; 
            color: var(--text-main);
            background: #080808;
        }
        .part-table tr:hover td {
            background: #111;
            color: var(--primary);
        }

        /* HIGHLIGHT SECTION (SPV Review) */
        .highlight-section {
            background: linear-gradient(145deg, #1a0505, #000);
            border: 1px solid var(--primary-dark);
            border-left: 4px solid var(--primary);
        }

        /* SIGNATURE PAD */
        .signature-pad {
            border: 2px dashed #444; 
            border-radius: 12px; 
            background: #FFFFFF; /* White Canvas */
            width: 100%; 
            height: 200px; 
            touch-action: none;
            transition: all 0.3s ease;
            cursor: crosshair;
        }
        .signature-pad:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }
        .sig-tools { display: flex; justify-content: flex-end; margin-top: 8px; }
        .btn-clear { 
            background: transparent; 
            border: 1px solid var(--primary); 
            color: var(--primary);
            padding: 6px 14px; 
            border-radius: 6px; 
            font-size: 11px; 
            font-weight: 700; 
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-clear:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        /* BUTTONS */
        .btn-approve {
            width: 100%; 
            background: var(--bg-dark); 
            color: var(--primary); 
            padding: 18px;
            border: 2px solid var(--primary); 
            border-radius: 14px; 
            font-size: 16px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-approve:hover:not(:disabled) {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 40px var(--primary-glow);
            transform: translateY(-2px);
        }
        .btn-approve:disabled { background: #222; border-color: #444; color: #666; box-shadow: none; cursor: not-allowed; }
        
        .spinner { 
            display: none; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.3); 
            border-radius: 50%; border-top-color: black; animation: spin 1s infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* LOADING & EMPTY STATES */
        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
            border: 1px dashed var(--border-light);
            border-radius: 16px;
            font-size: 14px;
            background: rgba(255,255,255,0.02);
        }
        .empty-icon { font-size: 32px; margin-bottom: 12px; color: #333; }

        /* BOTTOM NAVBAR */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            height: 70px;
            background-color: #000000;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8); 
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555; 
            text-decoration: none;
            font-size: 20px;
            width: 25%;
            height: 100%;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 12px; width: 4px; height: 4px;
            background-color: var(--primary); border-radius: 50%; box-shadow: 0 0 5px var(--primary);
        }
        .nav-item:active { transform: scale(0.9); }
        .nav-item svg { width: 22px; height: 22px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Swal */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; border-radius: 16px !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; box-shadow: 0 0 15px rgba(255, 51, 51, 0.4) !important; }
        div:where(.swal2-cancel) { background-color: transparent !important; border: 1px solid #333 !important; }

    </style>
</head>

                    </div>

                <button id="btnApprove" class="btn-approve" onclick="submitApproval()">
                    <span class="btn-text">FINAL LAPORAN</span>

        </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentItemId = null;
        let currentLogId = null;

        // --- 1. INITIAL LOAD (LIST VIEW) ---
        document.addEventListener('DOMContentLoaded', loadList);

        async function loadList() {
            const listContainer = document.getElementById('taskList');
            const loading = document.getElementById('loadingList');
            const empty = document.getElementById('emptyList');

            try {
                // Fetch Approved by SPV & Pending Manager
                const { data, error } = await db
                    .from('pohm_log')
                    .select(`
                        id, 
                        spv_status,
                        manager_status,
                        spv_note,
                        pohm_items (
                            id, machine_name, work_type, start_time, engineer_name, spv_name
                        )
                    `)
                    .eq('spv_status', 'Approved')
                    .eq('manager_status', 'Pending')
                    .order('created_at', { ascending: false });

                if(loading) loading.style.display = 'none';

                if (error) throw error;

                if (!data || data.length === 0) {
                    if(empty) empty.style.display = 'block';
                    return;
                }

                if(listContainer) {
                    listContainer.innerHTML = '';
                    data.forEach(log => {
                        const item = log.pohm_items;
                        if(!item) return;

                        const dateStr = new Date(item.start_time).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                        
                        const card = document.createElement('div');
                        card.className = 'task-card';
                        card.onclick = () => openDetail(item.id, log.id, log.spv_note);
                        card.innerHTML = `
                            <div class="card-header">
                                <div>
                                    <div style="font-weight:700; color:white; font-size:13px;">${item.machine_name}</div>
                                    <div style="font-size:11px; color:#888;">${dateStr}</div>
                                </div>
                                <span class="badge">Perlu Approval</span>
                            </div>
                            <div class="card-body-list" style="padding-top:10px;">
                                <div style="font-size: 13px; color: #ccc;">
                                    ${item.work_type} â€¢ Eng: <span style="color:var(--primary);">${item.engineer_name}</span>
                                </div>
                            </div>
                        `;
                        listContainer.appendChild(card);
                    });
                }

            } catch (err) {
                console.error(err);
                if(loading) loading.textContent = 'Gagal memuat data.';
            }
        }

        // --- 2. OPEN DETAIL VIEW ---
        async function openDetail(itemId, logId, spvNoteFromLog) {
            currentItemId = itemId;
            currentLogId = logId;

            try {
                const { data, error } = await db.from('pohm_items').select('*').eq('id', itemId).single();
                if (error) throw error;

                // Populate Fields (Simplified)
                document.getElementById('d_machine').textContent = data.machine_name;
                document.getElementById('d_work_type').textContent = data.work_type;
                document.getElementById('d_start').textContent = new Date(data.start_time).toLocaleString();
                document.getElementById('d_end').textContent = new Date(data.end_time).toLocaleString();
                document.getElementById('d_spv_name').textContent = data.spv_name || '(Tidak ada nama)';
                document.getElementById('d_spv_note').textContent = spvNoteFromLog || '-';

                // Render Parts Table
                const tbody = document.getElementById('d_parts_body');
                tbody.innerHTML = '';
                if(data.spare_parts && data.spare_parts.length > 0) {
                    data.spare_parts.forEach(p => {
                        const tr = `<tr><td>${p.no}</td><td>${p.name}</td><td>${p.qty}</td><td>${p.action}</td></tr>`;
                        tbody.innerHTML += tr;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:15px; color:#555;">Tidak ada penggantian part</td></tr>';
                }

                // Switch Views
                document.getElementById('listView').style.display = 'none';
                document.getElementById('listHeader').style.display = 'none';
                
                document.getElementById('detailView').style.display = 'block';
                
                // Clear inputs
                document.getElementById('mgr_name').value = '';
                document.getElementById('mgr_note').value = '';
                
                window.scrollTo(0,0);
                
                // Trigger canvas resize
                setTimeout(resizeCanvas, 100);

            } catch (err) {
                Swal.fire({icon: 'error', title: 'Error', text: err.message, background: '#111', color:'#fff', confirmButtonColor: '#DC2626'});
            }
        }

        function showList() {
            document.getElementById('detailView').style.display = 'none';
            document.getElementById('listView').style.display = 'block';
            document.getElementById('listHeader').style.display = 'flex';
        }

        // --- 3. SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                ctx.scale(ratio, ratio);
            }
        }
        window.addEventListener('resize', resizeCanvas);

        // Drawing Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('touchstart', (e) => { startDraw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        function startDraw(e) { 
            isDrawing = true; 
            ctx.beginPath(); 
            ctx.moveTo(getX(e), getY(e)); 
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round'; 
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) { if(!isDrawing) return; ctx.lineTo(getX(e), getY(e)); ctx.stroke(); }
        function stopDraw() { isDrawing = false; }
        function getX(e) { const r = canvas.getBoundingClientRect(); return e.clientX - r.left; }
        function getY(e) { const r = canvas.getBoundingClientRect(); return e.clientY - r.top; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() { const b = document.createElement('canvas'); b.width = canvas.width; b.height = canvas.height; return canvas.toDataURL() === b.toDataURL(); }

        // --- 4. SUBMIT APPROVAL ---
        async function submitApproval() {
            const mgrName = document.getElementById('mgr_name').value;
            const mgrNote = document.getElementById('mgr_note').value;

            if(!mgrName) { 
                Swal.fire({icon: 'warning', title: 'Data Kosong', text: 'Nama Manager wajib diisi!', background: '#111', color: '#fff', confirmButtonColor: '#DC2626'});
                return; 
            }
            if(isCanvasBlank()) { 
                const confirm = await Swal.fire({
                    title: 'Tanda Tangan Kosong',
                    text: "Yakin lanjut tanpa tanda tangan?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#DC2626',
                    cancelButtonColor: '#333',
                    confirmButtonText: 'Ya, Lanjut',
                    background: '#111',
                    color: '#fff'
                });
                if (!confirm.isConfirmed) return;
            }

            const btn = document.getElementById('btnApprove');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true; spinner.style.display = 'inline-block'; btnText.textContent = 'Memproses...';

            try {
                const sigData = isCanvasBlank() ? null : canvas.toDataURL();

                const { error: errItem } = await db
                    .from('pohm_items')
                    .update({
                        manager_name: mgrName,
                        manager_signature: sigData
                    })
                    .eq('id', currentItemId);
                if(errItem) throw errItem;

                const { error: errLog } = await db
                    .from('pohm_log')
                    .update({
                        manager_status: 'Approved',
                        manager_note: mgrNote
                    })
                    .eq('id', currentLogId);
                if(errLog) throw errLog;

                Swal.fire({
                    icon: 'success', 
                    title: 'Berhasil!', 
                    text: 'Laporan telah diapprove Manager.',
                    background: '#111', 
                    color: '#fff', 
                    confirmButtonColor: '#DC2626'
                }).then(() => {
                    location.reload(); 
                });

            } catch (err) {
                Swal.fire({icon: 'error', title: 'Gagal', text: err.message, background: '#111', color:'#fff', confirmButtonColor: '#DC2626'});
                btn.disabled = false; spinner.style.display = 'none'; btnText.textContent = 'FINAL LAPORAN';
            }
        }
    </script>
