<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHSLR - Checklist Harian Stand Label & Robot</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (DARK RED THEME) ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: rgba(220, 38, 38, 0.2);
            --accent: #EF4444;
            
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --text-light: #ffffff;
            --text-gray: #9CA3AF;
            --border-dark: rgba(255, 255, 255, 0.1);
            
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.3);
            --shadow-card: 0 4px 15px rgba(0, 0, 0, 0.3);
            
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
            overflow-x: hidden;
        }

        /* ==================== 3D RED EFFECTS ==================== */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Grid Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Floating Orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.4) 0%, transparent 70%);
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.3) 0%, transparent 70%);
            top: 60%;
            right: -30px;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: transparent;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ==================== HEADER BOX ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 24px;
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-shadow: var(--shadow-red);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .header-box::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: white;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .instruction-text p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD (BLACK) ==================== */
        .role-card {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--text-light);
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
        }

        .role-card:active {
            transform: scale(0.98);
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
        }

        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--text-gray);
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: var(--primary);
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(220, 38, 38, 0.25);
                border-left-color: var(--accent);
                background: rgba(220, 38, 38, 0.05);
            }
            .role-card:hover::after {
                color: var(--primary);
                transform: translateX(4px);
            }
        }

        /* ==================== BOTTOM NAV (BLACK) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-gray);
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: var(--primary-light);
            color: var(--primary);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
            }
        }
    </style>
</head>
<body>

    <!-- 3D Floating Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>

    <div class="app-shell">

        <div class="app-container">
            <!-- Header -->
            <div class="header-box">
                <h1>Check list harian stand<br>label & robot</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan.</p>
            </div>

            <div class="menu-list">
                <a href="clon.chslr_pelaksana.html" class="role-card">
                    <h2>Pelaksana</h2>
                </a>

                <a href="chslr_koordinator.html" class="role-card">
                    <h2>Koordinator</h2>
                </a>
            </div>
        </div>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
