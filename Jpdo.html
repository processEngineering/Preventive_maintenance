<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilih Role - Jadwal Perawatan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --primary-glow: rgba(220, 38, 38, 0.6);
            
            --bg-dark: #050505;
            --bg-card: #121212; 
            --bg-card-hover: #1f1f1f;
            
            --text-white: #FFFFFF;
            --text-main: #E5E5E5;
            --text-gray: #A3A3A3;
            
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); top: -150px; right: -150px; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #7F1D1D 0%, transparent 70%); bottom: 10%; left: -100px; animation-delay: -5s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }

        .grid-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        .app-shell {
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 24px) 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a0505 100%);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 28px;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .header-subtitle {
            font-size: 14px;
            color: var(--text-gray);
        }

        /* Menu Grid */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .role-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 24px 20px; /* Padding sedikit diperbesar vertikalnya agar seimbang */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .role-card:active {
            transform: scale(0.98);
            background: var(--bg-card-hover);
        }

        .card-content {
            flex: 1;
            display: flex;
            align-items: center; /* Memastikan teks berada di tengah secara vertikal */
        }

        .card-title {
            color: var(--text-white);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 0; /* Menghapus margin bawah karena deskripsi hilang */
        }

        .arrow-icon {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
