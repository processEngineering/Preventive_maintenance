<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checklist Mold - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --primary-glow: rgba(220, 38, 38, 0.6);
            
            /* -- Base Colors -- */
            --bg-dark: #050505;
            
            /* -- Card Colors -- */
            --bg-card: #121212; 
            --bg-card-hover: #1f1f1f;
            
            /* -- Text Colors -- */
            --text-white: #FFFFFF;
            --text-main: #E5E5E5;
            --text-gray: #A3A3A3;
            --text-muted: rgba(255,255,255,0.4);
            
            /* -- Borders & Shadows -- */
            --border-light: rgba(255,255,255,0.1);
            --border-glow: rgba(220, 38, 38, 0.3);
            
            --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.6);
            
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* Animated 3D Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: #000;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #7F1D1D 0%, transparent 70%);
            bottom: 10%;
            left: -100px;
            animation-delay: -7s;
            animation-duration: 25s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #991B1B 0%, transparent 70%);
            top: 40%;
            right: -80px;
            animation-delay: -14s;
            animation-duration: 22s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -40px) scale(1.15); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(25px, 15px) scale(1.08); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        .app-shell {
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 24px) 20px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a0505 100%);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 28px 24px;
            margin-bottom: 28px;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: headerSlideIn 0.6s ease-out;
        }

        @keyframes headerSlideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shine effect */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.2), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            margin: 0;
        }

        /* Section */
        .section {
            margin-bottom: 24px;
            animation: sectionFadeIn 0.6s ease-out backwards;
        }
        
        @keyframes sectionFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            padding-left: 4px;
        }

        .section-indicator {
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary);
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Menu Grid */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Menu Card */
        .menu-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px 24px; /* Increased padding slightly since icon is gone */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.5s ease-out backwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .menu-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        .menu-card:active {
            transform: scale(0.98);
            border-color: var(--primary-dark);
        }

        .menu-card:active::before {
            transform: scaleY(1);
        }

        @media (hover: hover) {
            .menu-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.8);
                border-color: var(--primary);
                background: var(--bg-card-hover);
            }
            .menu-card:hover::before {
                transform: scaleY(1);
            }
        }

        .menu-text {
            flex: 1;
        }

        .menu-text h2 {
            font-size: 16px; /* Slightly bigger since no subtitle */
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.3px;
        }

        .menu-arrow {
            width: 20px;
            height: 20px;
            color: var(--text-gray);
            flex-shrink: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        /* Active State - Keeping consistent with Menu Utama since it's a submenu */
        .nav-item.active {
            color: var(--primary);
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-container { padding: 32px 28px calc(var(--nav-height) + 32px) 28px; }
            .header { padding: 36px 32px; }
            .header-title { font-size: 28px; }
            .menu-card { padding: 24px; }
            .orb-1 { width: 500px; height: 500px; }
            .orb-2 { width: 400px; height: 400px; }
        }
    </style>
</head>
<body>

        <div class="orb orb-1"></div>

    </div>

    <div class="app-shell">

                <div class="menu-grid">

                    <a href="cplm_operator.html" class="menu-card">

                </div>
            </section>
            
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>

            <!-- Menu Utama Active karena ini Sub-Menu -->
            <a href="menu_utama.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    </div>

</body>
