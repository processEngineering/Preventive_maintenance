<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History PMI - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .filter-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; }
        select, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; }
        button { background: var(--primary); color: white; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { background: #002244; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th { background: #f1f5f9; text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .btn-view { background: #10b981; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--primary); margin-top: 0;">Arsip Laporan PMI</h2>
    
    <div class="filter-group">
        <div>
            <label style="font-size: 12px; font-weight: 800;">PILIH MESIN</label>
            <select id="filter-mesin">
                <option value="">Semua Mesin</option>
                <option value="WIBA 270 T (NEBULA)">WIBA 270 T (NEBULA)</option>
                <option value="WIBA 500 T (THANOS)">WIBA 500 T (THANOS)</option>
                <option value="EXTRUDER">EXTRUDER</option>
            </select>
        </div>
        <div>
            <label style="font-size: 12px; font-weight: 800;">BULAN</label>
            <select id="filter-bulan">
                <option value="01">Januari</option><option value="02">Februari</option>
                <option value="03">Maret</option><option value="04">April</option>
                <option value="05">Mei</option><option value="06">Juni</option>
                <option value="07">Juli</option><option value="08">Agustus</option>
                <option value="09">September</option><option value="10">Oktober</option>
                <option value="11">November</option><option value="12">Desember</option>
            </select>
        </div>
        <div>
            <label style="font-size: 12px; font-weight: 800;">TAHUN</label>
            <select id="filter-tahun">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button onclick="cariLaporan()">CARI DATA</button>
        </div>
    </div>

    <table id="result-table">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Mesin</th>
                <th>Teknisi</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="list-body">
            <tr><td colspan="5" style="text-align:center; padding:40px; color:#94a3b8;">Silakan filter data terlebih dahulu.</td></tr>
        </tbody>
    </table>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    async function cariLaporan() {
        const mesin = document.getElementById('filter-mesin').value;
        const bulan = document.getElementById('filter-bulan').value;
        const tahun = document.getElementById('filter-tahun').value;
        const tbody = document.getElementById('list-body');

        tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Mencari...</td></tr>";

        // Query berdasarkan range tanggal (bulan)
        const startDate = `${tahun}-${bulan}-01`;
        const endDate = `${tahun}-${bulan}-31`;

        let query = _sb.from('pmi_log')
            .select('*')
            .gte('created_at', startDate)
            .lte('created_at', endDate)
            .order('created_at', { ascending: false });

        if (mesin) query = query.eq('mesin_id', mesin);

        const { data, error } = await query;

        if (error || data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Data tidak ditemukan.</td></tr>";
            return;
        }

        tbody.innerHTML = "";
        data.forEach(item => {
            const row = `
                <tr>
                    <td>${new Date(item.created_at).toLocaleDateString('id-ID')}</td>
                    <td><b>${item.mesin_id}</b></td>
                    <td>${item.nama_pelaksana}</td>
                    <td><span style="color:${item.status_verifikasi === 'Completed' ? 'green' : 'orange'}">${item.status_verifikasi}</span></td>
                    <td><a href="pmi_result.html?id=${item.id}" class="btn-view">LIHAT FORM</a></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
</script>
</body>
</html>
