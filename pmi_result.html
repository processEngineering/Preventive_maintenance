<style>
    /* === 1. RESET & BASE CONFIG === */
    * { 
        box-sizing: border-box; 
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important; 
    }
    
    body { 
        font-family: "Arial Narrow", "Helvetica Condensed", Arial, sans-serif; 
        background: #525659; /* Background luar (untuk layar) */
        margin: 0; 
        padding: 20px; 
        font-size: 9pt; /* Ukuran standar dokumen teknis */
        color: #000;
        line-height: 1.2;
    }

    /* === 2. UI LAYAR (FILTER BOX) === */
    .filter-box {
        background: #fff; 
        width: 210mm; 
        margin: 0 auto 20px; 
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        display: flex; 
        gap: 8px; 
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    select, button { 
        padding: 6px 10px; 
        border: 1px solid #666; 
        border-radius: 2px;
        font-weight: bold; 
        font-size: 11px; 
        cursor: pointer; 
        font-family: inherit;
    }
    .btn-search { background: #333; color: #fff; border-color: #333; }
    .btn-print { background: #b91c1c; color: #fff; border: none; margin-left: auto; }

    /* === 3. KONFIGURASI KERTAS A4 === */
    .paper {
        background: #fff; 
        width: 210mm; 
        min-height: 297mm; 
        margin: 0 auto;
        padding: 10mm 10mm; /* Margin aman print */
        position: relative; 
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* === 4. GLOBAL TABLE STYLE (ISO LOOK) === */
    table { 
        width: 100%; 
        border-collapse: collapse; 
        border: 1px solid #000; 
        margin-bottom: 8px; 
        page-break-inside: avoid;
    }
    td, th { 
        border: 1px solid #000; 
        padding: 3px 5px; 
        vertical-align: middle; 
    }

    /* === 5. HEADER DOKUMEN === */
    .header-tbl { margin-bottom: 0; border-bottom: none; }
    .header-tbl td { padding: 5px; vertical-align: middle; }
    
    /* Logo */
    .logo-img { 
        height: 45px; 
        width: auto; 
        display: block; 
        margin: 0 auto; 
    }
    
    /* Judul Form */
    .company { 
        font-size: 14pt; 
        font-weight: 900; 
        text-transform: uppercase;
        margin-bottom: 4px;
        letter-spacing: 0.5px;
    }
    .doc-title { 
        font-size: 11pt; 
        font-weight: 800; 
        text-decoration: underline; 
        text-transform: uppercase;
    }

    /* Tabel Kontrol Dokumen (Kanan Atas) */
    .doc-ctrl { 
        width: 100%; 
        border: none; 
        font-size: 8pt; 
        margin: 0; 
    }
    .doc-ctrl td { 
        border: none; 
        border-bottom: 1px solid #000; 
        padding: 2px 0; 
        text-align: left; 
    }
    .doc-ctrl tr:last-child td { border-bottom: none; }

    /* === 6. INFO MESIN (GRID LAYOUT) === */
    .info-tbl { 
        font-size: 9pt; 
        border-top: none; 
        margin-bottom: 10px;
    }
    .info-tbl td { 
        border: 1px solid #000; 
        width: 25%; 
        padding: 4px 6px; 
        vertical-align: top;
    }
    /* Label & Value Styling dalam cell info */
    .info-tbl td {
        font-size: 8pt;
        color: #444;
        font-weight: bold;
    }
    .val { 
        display: block;
        font-size: 10pt;
        font-weight: 900; 
        color: #000;
        text-transform: uppercase;
        margin-top: 2px;
    }

    /* === 7. TABEL CHECKLIST UTAMA === */
    .main-tbl { font-size: 9pt; }
    
    /* Table Head */
    .main-tbl th { 
        background: #e5e7eb; /* Abu netral */
        text-align: center; 
        font-weight: 800; 
        text-transform: uppercase; 
        padding: 5px;
        border-bottom: 2px solid #000; /* Pemisah header lebih tegas */
        font-size: 9pt;
    }
    
    /* Kolom Spesifik */
    .col-no { width: 30px; text-align: center; }
    .col-std { width: 22%; font-style: italic; color: #333; font-size: 8.5pt; }
    .col-ket { width: 18%; font-size: 8.5pt; }
    .col-act { 
        width: 25%; 
        padding: 0 !important; /* PENTING: Reset padding agar grid full */
        height: 1px; /* Hack agar child height 100% jalan */
    }

    /* Baris Kategori */
    .cat-row td { 
        background: #d1d5db; /* Abu lebih gelap dikit */
        font-weight: 900; 
        text-transform: uppercase; 
        padding: 6px 8px; 
        font-size: 9.5pt; 
        border-top: 2px solid #000; 
        border-bottom: 1px solid #000;
        letter-spacing: 0.5px;
    }

    /* === 8. GRID ACTUAL (LOGIC VISUAL) === */
    /* Container Flex untuk S1-S4 atau Single Value */
    .act-grid { 
        display: flex; 
        width: 100%; 
        height: 100%; 
        min-height: 24px; /* Tinggi minimum baris agar rapi */
    }
    
    .act-item { 
        flex: 1; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        border-right: 1px solid #000; /* Garis pemisah antar nilai */
        padding: 2px;
        position: relative;
    }
    .act-item:last-child { border-right: none; }
    
    /* Label Kecil (S1, S2, Actual) */
    .act-label { 
        font-size: 6.5pt; 
        font-weight: 700; 
        color: #555; 
        text-transform: uppercase;
        line-height: 1;
        margin-bottom: 2px;
    }
    
    /* Nilai Utama */
    .act-val { 
        font-weight: 800; 
        font-size: 9.5pt; 
        line-height: 1;
    }

    /* Warna Status */
    .st-ok { color: #000; }
    .st-ng { color: #b91c1c; } /* Merah gelap profesional */

    /* === 9. FOOTER TANDA TANGAN === */
    .sig-tbl { 
        margin-top: 15px; 
        text-align: center; 
        border: 1px solid #000;
        page-break-inside: avoid;
    }
    .sig-tbl td { 
        width: 33.33%; 
        vertical-align: bottom; 
        height: 90px; /* Tinggi area ttd */
        position: relative; 
        padding-bottom: 5px;
    }
    .sig-head { 
        vertical-align: middle !important; 
        height: 25px !important; 
        background: #e5e7eb; 
        font-weight: 800; 
        text-transform: uppercase;
        border-bottom: 1px solid #000;
        font-size: 9pt;
    }
    
    /* Gambar Tanda Tangan */
    .sig-img { 
        max-height: 65px; 
        max-width: 80%; 
        position: absolute; 
        top: 50%; left: 50%; 
        transform: translate(-50%, -40%); /* Center alignment */
        z-index: 1;
    }
    
    /* Nama Terang */
    .sig-name { 
        font-weight: 900; 
        text-transform: uppercase; 
        display: block; 
        border-top: 1px solid #000; 
        margin: 0 15px; 
        padding-top: 4px; 
        font-size: 9pt;
        position: relative;
        z-index: 2;
    }

    /* === 10. PRINT MEDIA QUERY (WAJIB) === */
    @media print {
        @page { 
            size: A4 portrait; 
            margin: 5mm 8mm; /* Margin kiri-kanan sedikit lebih lebar agar aman */
        }
        body { 
            background: #fff; 
            padding: 0; 
            margin: 0; 
        }
        .filter-box { display: none !important; }
        .paper { 
            width: 100%; 
            box-shadow: none; 
            margin: 0; 
            border: none; 
            padding: 0; 
            min-height: auto;
        }
        
        /* Force background print untuk header tabel */
        table, th, td { border-color: #000 !important; }
        .cat-row td { background-color: #d1d5db !important; }
        .main-tbl th, .sig-head { background-color: #e5e7eb !important; }
        
        /* Hindari pemotongan baris tabel di tengah halaman */
        tr { page-break-inside: avoid; }
    }
</style>
