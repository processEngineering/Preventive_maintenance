<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Koordinator - Industrial</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === GLOBAL STYLE (INDUSTRIAL B&W) === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; padding-bottom: 80px; }

        /* FontAwesome Fix */
        .fa, .fa-solid, .fa-regular, .fa-brands { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }

        /* === 1. DASHBOARD LIST === */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .header-title {
            font-size: 18px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 1px; border-bottom: 4px solid #000; padding-bottom: 10px; margin-bottom: 20px;
        }

        .card-pmi {
            border: 2px solid #000; padding: 15px; margin-bottom: 15px; cursor: pointer;
            transition: 0.1s; background: #fff; position: relative;
        }
        .card-pmi:active { background: #000; color: #fff; }
        .card-pmi:active .machine-badge { border-color: #fff; color: #fff; }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .machine-badge { 
            font-weight: 900; font-size: 16px; border: 2px solid #000; 
            padding: 4px 12px; border-radius: 50px; text-transform: uppercase;
        }
        .user-name { font-size: 12px; font-weight: 600; text-transform: uppercase; }

        /* Status Tags */
        .status-tag { 
            display: block; font-size: 13px; font-weight: 700; 
            padding: 8px; border-left: 4px solid #000; background: #f4f4f5; 
        }
        .status-ng { border-left-color: #000; color: #000; } 
        .status-ok { border-left-color: #ccc; color: #666; }

        /* === 2. SCANNER VIEW (SAMA SEPERTI PELAKSANA) === */
        #scanner-view { 
            display:none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background:#fff; z-index:1000; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .scan-header { position: absolute; top: 40px; text-align: center; width: 100%; z-index: 20; }
        .scan-pill { 
            background: #fff; border: 2px solid #000; padding: 8px 20px; 
            border-radius: 50px; font-weight: 800; font-size: 14px; text-transform: uppercase;
        }

        .qr-box { 
            width: 260px; height: 260px; background: #000; position: relative; 
            overflow: hidden; border: 2px solid #000; 
        }
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }

        /* Visual Elements */
        .corner { position: absolute; width: 40px; height: 40px; border: 5px solid #fff; z-index: 10; }
        .tl { top:0; left:0; border-right:none; border-bottom:none; }
        .tr { top:0; right:0; border-left:none; border-bottom:none; }
        .bl { bottom:0; left:0; border-right:none; border-top:none; }
        .br { bottom:0; right:0; border-left:none; border-top:none; }
        .laser { 
            position: absolute; width: 100%; height: 2px; background: #ef4444; 
            z-index: 5; animation: scanAnim 2s infinite ease-in-out; 
        }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        .btn-cancel { 
            margin-top: 30px; border: 2px solid #000; background: #fff; 
            padding: 10px 30px; font-weight: 800; cursor: pointer; 
        }

        /* === 3. APPROVAL VIEW === */
        #approval-view { display: none; background: white; min-height: 100vh; padding-bottom: 100px; }
        
        .header-app { 
            background: #000; color: white; padding: 30px 20px; text-align: center; 
            border-bottom: 5px solid #000; 
        }
        .header-app h2 { margin: 0; font-size: 24px; font-weight: 900; letter-spacing: 1px; }
        
        .section { padding: 20px; border-bottom: 2px solid #000; }
        
        /* Form Inputs */
        label { font-size: 11px; font-weight: 800; color: #000; display: block; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type="text"], textarea { 
            width: 100%; padding: 14px; border: 2px solid #000; border-radius: 0; 
            font-family: inherit; font-weight: 600; margin-bottom: 20px; 
        }
        
        /* Temuan Box */
        .temuan-box { 
            background: #f4f4f5; border: 2px dashed #000; padding: 15px; 
            margin-bottom: 10px; font-size: 13px; line-height: 1.5; 
        }
        .temuan-title { font-weight: 800; text-decoration: underline; display: block; margin-bottom: 5px; }

        /* Signature */
        #sig-canvas { border: 2px dashed #000; width: 100%; height: 200px; background: #fff; }
        
        .btn-verif { 
            width: 90%; margin: 30px auto; display: block; padding: 20px; 
            background: #000; color: white; border: none; 
            font-weight: 800; font-size: 16px; letter-spacing: 1px; cursor: pointer; 
        }

        /* === BOTTOM NAV === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 800px; background: white; border-top: 2px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; z-index: 900; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <div class="header-title">DAFTAR VERIFIKASI</div>
        <div id="pmi-list">
            <div style="text-align:center; padding:20px; color:#666; font-style:italic;">Memuat data...</div>
        </div>
    </div>

    <div id="scanner-view">
        <div class="scan-header">
            <span class="scan-pill">SCAN: <span id="target-id" style="color:red"></span></span>
        </div>
        
        <div class="qr-box">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            <div class="laser"></div>
            <div id="reader"></div>
        </div>

        <button class="btn-cancel" onclick="location.reload()">BATAL</button>
    </div>

    <div id="approval-view">
        <div class="header-app">
            <h2 id="display-machine">-</h2>
            <p style="margin:5px 0 0; font-size:12px; opacity:0.8;">VALIDASI LAPORAN</p>
        </div>

        <div class="section">
            <label>DETAIL TEMUAN PELAKSANA</label>
            <div id="display-temuan" class="temuan-box"></div>
            
            <label style="margin-top:20px;">NAMA KOORDINATOR</label>
            <input type="text" id="nama_koordinator" placeholder="NAMA LENGKAP" required>

            <label>CATATAN / FEEDBACK</label>
            <textarea id="catatan_koordinator" rows="3" placeholder="TULIS CATATAN..."></textarea>
        </div>

        <div class="section">
            <label>TANDA TANGAN</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right; margin-top:5px;">
                <button onclick="signaturePad.clear()" style="color:black; font-size:12px; border:none; background:none; font-weight:800; text-decoration:underline; cursor:pointer;">HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-verif" id="btnSave" onclick="updateVerifikasi()">VERIFIKASI SEKARANG</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a> <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const signaturePad = new SignaturePad(document.getElementById('sig-canvas'), {penColor: 'black'});
        let selectedLogId = null;
        let selectedMachineId = "";
        let currentTemuan = "";

        // 1. LOAD LIST
        async function loadPmiList() {
            const listDiv = document.getElementById('pmi-list');
            const { data, error } = await _sb.from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, pmi_result(item_name, status, keterangan)`)
                .eq('status_verifikasi', 'Pending');

            if (error || !data || data.length === 0) {
                return listDiv.innerHTML = "<div style='text-align:center; margin-top:50px; font-weight:bold;'>TIDAK ADA LAPORAN PENDING</div>";
            }

            listDiv.innerHTML = "";
            data.forEach(log => {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const isNG = ngItems.length > 0;
                
                const card = document.createElement('div');
                card.className = 'card-pmi';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="machine-badge">${log.mesin_id}</span>
                        <span class="user-name">${log.nama_pelaksana}</span>
                    </div>
                    <div class="status-tag ${isNG ? 'status-ng' : 'status-ok'}">
                        ${isNG ? `⚠️ ADA ${ngItems.length} TEMUAN NG` : '✅ KONDISI NORMAL'}
                    </div>
                `;
                
                card.onclick = () => {
                    selectedLogId = log.id;
                    selectedMachineId = log.mesin_id;
                    
                    // Format Temuan untuk ditampilkan nanti
                    if(isNG) {
                        currentTemuan = `<span class="temuan-title">DAFTAR NG:</span><ul style="padding-left:15px; margin:5px 0;">` + 
                        ngItems.map(i => `<li><b>${i.item_name}</b>: ${i.keterangan}</li>`).join("") + `</ul>`;
                    } else {
                        currentTemuan = "✅ Mesin dalam kondisi baik (Semua OK).";
                    }

                    document.getElementById('target-id').innerText = log.mesin_id;
                    document.getElementById('scanner-view').style.display = 'flex';
                    startScanner();
                };
                listDiv.appendChild(card);
            });
        }

        // 2. SCANNER LOGIC
        function startScanner() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 },
                async (decodedText) => {
                    const scanned = decodedText.toUpperCase();
                    // Validasi: Scan harus mengandung ID Mesin yang dipilih
                    if (scanned.includes(selectedMachineId.toUpperCase()) || selectedMachineId.toUpperCase().includes(scanned)) {
                        await html5QrCode.stop();
                        openApprovalForm();
                    } else {
                        alert("❌ QR SALAH! Anda harus scan mesin: " + selectedMachineId);
                    }
                }
            ).catch(err => console.log(err));
        }

        function openApprovalForm() {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('approval-view').style.display = 'block';
            
            document.getElementById('display-machine').innerText = selectedMachineId;
            document.getElementById('display-temuan').innerHTML = currentTemuan;
            resizeCanvas();
        }

        // 3. SUBMIT VERIFICATION
        async function updateVerifikasi() {
            const nama = document.getElementById('nama_koordinator').value.trim();
            if (!nama) return alert("ISI NAMA KOORDINATOR!");
            if (signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENGIRIM...";

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Verified',
                nama_koordinator: nama,
                catatan_koordinator: document.getElementById('catatan_koordinator').value,
                signature_koordinator: signaturePad.toDataURL(),
                verified_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if (error) { 
                alert("ERROR: " + error.message); 
                btn.disabled = false; btn.innerText = "VERIFIKASI SEKARANG";
            } else { 
                alert("BERHASIL DIVERIFIKASI!"); 
                location.reload(); 
            }
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
