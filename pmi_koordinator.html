<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Koordinator - PT AKG</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --success: #10b981; --danger: #ef4444; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card-pmi { background: white; padding: 18px; border-radius: 12px; margin-bottom: 12px; border-left: 6px solid var(--accent); cursor: pointer; }
        .machine-id { font-weight: 800; color: var(--primary); font-size: 17px; }
        .note-box { background: #fff1f2; border: 1px solid #fecdd3; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px; color: #be123c; }
        
        #scanner-view { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.98); z-index:1000; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 90%; max-width: 400px; border: 4px solid var(--primary); border-radius: 15px; overflow: hidden; }

        #approval-view { display: none; background: white; min-height: 100vh; }
        .header-app { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .section { padding: 20px; border-bottom: 6px solid var(--bg); }
        
        input[type="text"], textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: inherit; box-sizing: border-box; margin-bottom: 15px; }
        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 200px; border-radius: 12px; background: #fff; }
        .btn-verif { width: 100%; padding: 20px; background: var(--success); color: white; border: none; font-weight: 800; font-size: 18px; cursor: pointer; }
        label { font-size: 11px; font-weight: 800; color: #64748b; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <h1 style="font-size: 20px; color: var(--primary);">Verifikasi Koordinator</h1>
        <div id="pmi-list">Memuat laporan...</div>
    </div>

    <div id="scanner-view">
        <h3 style="color: var(--primary);">SCAN BARCODE: <span id="target-id" style="color:red"></span></h3>
        <div id="reader"></div>
        <button onclick="location.reload()" style="margin-top:20px; color:red; font-weight:bold; border:none; background:none;">BATAL</button>
    </div>

    <div id="approval-view">
        <div class="header-app">
            <h2 id="display-machine" style="color: var(--accent); margin:0;">-</h2>
            <p style="margin:5px 0 0; opacity:0.7;">Validasi Fisik & Approval</p>
        </div>

        <div class="section">
            <div id="display-temuan"></div>
            
            <label style="margin-top:20px;">NAMA KOORDINATOR</label>
            <input type="text" id="nama_koordinator" placeholder="Masukkan nama Anda..." required>

            <label>CATATAN/FEEDBACK</label>
            <textarea id="catatan_koordinator" rows="3" placeholder="Contoh: Sudah dicek, aman."></textarea>
        </div>

        <div class="section">
            <label>TANDA TANGAN</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right;"><button onclick="signaturePad.clear()" style="color:red; font-size:11px; border:none; background:none; font-weight:bold;">RESET</button></div>
        </div>

        <button class="btn-verif" id="btnSave" onclick="updateVerifikasi()">VERIFIKASI & KIRIM KE SUPERINTENDENT</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const signaturePad = new SignaturePad(document.getElementById('sig-canvas'));
        let selectedLogId = null;
        let selectedMachineId = "";
        let currentTemuan = "";

        async function loadPmiList() {
            const listDiv = document.getElementById('pmi-list');
            const { data, error } = await _sb.from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, pmi_result(item_name, status, keterangan)`)
                .eq('status_verifikasi', 'Pending');

            if (error || !data.length) return listDiv.innerHTML = "<p>Tidak ada laporan pending.</p>";

            listDiv.innerHTML = "";
            data.forEach(log => {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const card = document.createElement('div');
                card.className = 'card-pmi';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <span class="machine-id">${log.mesin_id}</span>
                        <span style="font-size:11px; font-weight:700;">${log.nama_pelaksana}</span>
                    </div>
                    ${ngItems.length > 0 ? `<div class="note-box">⚠️ Ada ${ngItems.length} NG</div>` : `<div style="color:green; font-size:12px;">✅ Kondisi Normal</div>`}
                `;
                card.onclick = () => {
                    selectedLogId = log.id;
                    selectedMachineId = log.mesin_id;
                    currentTemuan = ngItems.length > 0 ? `<div class="note-box"><b>TEMUAN ${log.nama_pelaksana}:</b><br>` + ngItems.map(i => i.item_name).join(", ") + `</div>` : "✅ Kondisi Normal";
                    document.getElementById('target-id').innerText = log.mesin_id;
                    document.getElementById('scanner-view').style.display = 'flex';
                    startScanner();
                };
                listDiv.appendChild(card);
            });
        }

        function startScanner() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 },
                async (decodedText) => {
                    const scanned = decodedText.toUpperCase();
                    if (scanned.includes(selectedMachineId.toUpperCase()) || selectedMachineId.toUpperCase().includes(scanned)) {
                        await html5QrCode.stop();
                        document.getElementById('scanner-view').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'none';
                        document.getElementById('approval-view').style.display = 'block';
                        document.getElementById('display-machine').innerText = selectedMachineId;
                        document.getElementById('display-temuan').innerHTML = currentTemuan;
                        resizeCanvas();
                    } else {
                        alert("SALAH MESIN! Scan: " + selectedMachineId);
                    }
                }
            );
        }

        async function updateVerifikasi() {
            const nama = document.getElementById('nama_koordinator').value;
            if (!nama) return alert("Isi nama Koordinator!");
            if (signaturePad.isEmpty()) return alert("Tanda tangan wajib!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "Mengirim...";

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Verified',
                nama_koordinator: nama,
                catatan_koordinator: document.getElementById('catatan_koordinator').value,
                signature_koordinator: signaturePad.toDataURL(),
                verified_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if (error) { alert(error.message); btn.disabled = false; }
            else { alert("Berhasil diverifikasi!"); location.reload(); }
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
