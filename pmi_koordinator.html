<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - Verification</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL RESET & INDUSTRIAL THEME === */
        :root {
            --black: #000000;
            --white: #ffffff;
            --border-thick: 3px solid var(--black);
            --border-thin: 1px solid var(--black);
            --shadow-hard: 4px 4px 0px var(--black);
            --radius-md: 12px;
            --radius-pill: 50px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--white); 
            color: var(--black); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        .hidden { display: none !important; }
        .uppercase { text-transform: uppercase; }
        .bold { font-weight: 700; }

        /* === HEADER === */
        .header-container {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            background: var(--white);
            border-bottom: var(--border-thin);
            flex-shrink: 0;
            z-index: 10;
        }

        .header-pill {
            border: var(--border-thick);
            border-radius: var(--radius-pill);
            padding: 8px 32px;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--white);
        }

        /* === CONTENT AREA === */
        .page-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 90px;
            display: flex;
            flex-direction: column;
        }

        /* === PAGE 1: LIST === */
        .section-title {
            font-size: 12px; font-weight: 900; text-transform: uppercase;
            margin-bottom: 15px; border-bottom: 2px solid var(--black);
            display: inline-block; padding-bottom: 4px;
        }

        .report-card {
            border: var(--border-thick); border-radius: var(--radius-md);
            background: var(--white); padding: 16px; margin-bottom: 16px;
            box-shadow: var(--shadow-hard); display: flex;
            justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.1s;
        }
        .report-card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--black); background: #f0f0f0; }

        .card-info { flex: 1; }
        .card-info h3 { margin: 0 0 6px 0; font-size: 16px; font-weight: 800; }
        .card-meta { font-size: 12px; font-weight: 500; margin: 0; line-height: 1.4; color: #333; }
        
        /* Note Pelaksana Style */
        .pelaksana-note {
            margin-top: 8px; padding-top: 8px; border-top: 1px dashed #ccc;
            font-size: 12px; font-style: italic; font-weight: 600; color: #000;
        }
        .note-ok { color: #000; }
        .note-ng { color: #d90429; } /* Merah jika NG */

        .card-icon { font-size: 20px; padding-left: 10px; }

        /* State Message */
        .empty-state { text-align: center; margin-top: 50px; font-weight: 700; color: #555; }

        /* === PAGE 2: SCANNER (KOTAK RAPI) === */
        .scan-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .scan-box { 
            width: 260px; height: 260px; 
            margin: 0 auto 20px auto; 
            border: 4px solid var(--black); 
            border-radius: 16px; 
            overflow: hidden; 
            position: relative; 
            background: #000; 
            box-shadow: var(--shadow-hard);
        }
        
        #reader { width: 100%; height: 100%; object-fit: cover; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }

        /* Laser Animation */
        .laser {
            position: absolute; width: 100%; height: 2px; background: red;
            top: 0; left: 0; z-index: 10;
            box-shadow: 0 0 5px red;
            animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        .btn-scan {
            position: relative; z-index: 5; background: var(--white);
            border: var(--border-thick); border-radius: 8px; padding: 12px 30px;
            font-weight: 900; font-size: 16px; text-transform: uppercase;
            box-shadow: var(--shadow-hard); cursor: pointer;
        }
        .btn-scan:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--black); }

        /* === PAGE 3: APPROVAL === */
        .summary-card {
            border: var(--border-thick); border-radius: var(--radius-md);
            background: #fafafa; padding: 15px; margin-bottom: 25px;
        }
        .summary-text { font-style: italic; font-size: 14px; line-height: 1.5; font-weight: 600; }

        .ng-section {
            border: var(--border-thick); border-radius: var(--radius-md);
            padding: 15px; margin-bottom: 25px; background: var(--white); border-color: var(--black);
        }
        .ng-item { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px dashed var(--black); }
        .ng-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .ng-title { font-weight: 800; font-size: 14px; display: block; margin-bottom: 4px; color: #d90429; } /* Merah untuk NG */
        .ng-desc { font-size: 13px; display: block; }

        .form-group { margin-bottom: 20px; }
        .input-label { font-size: 11px; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 6px; }
        .input-field {
            width: 100%; padding: 12px; border: var(--border-thick); border-radius: 8px;
            font-family: 'Inter', sans-serif; font-size: 14px; background: var(--white);
            color: var(--black); outline: none;
        }
        
        .signature-area {
            width: 100%; height: 180px; border: 2px dashed var(--black);
            border-radius: 8px; background: var(--white); margin-bottom: 5px;
        }
        canvas { width: 100%; height: 100%; }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--black); color: var(--white);
            font-weight: 800; font-size: 16px; text-transform: uppercase;
            border: none; border-radius: var(--radius-md);
            box-shadow: 4px 4px 0px #555; cursor: pointer; margin-bottom: 15px;
        }
        .btn-submit:disabled { background: #999; box-shadow: none; cursor: not-allowed; }
        .btn-submit:active:not(:disabled) { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #555; }

        .btn-cancel {
            width: 100%; padding: 15px; background: var(--white); color: var(--black);
            font-weight: 700; font-size: 14px; text-transform: uppercase;
            border: 1px solid var(--black); border-radius: var(--radius-md); cursor: pointer;
        }

        /* === NAV === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--white); border-top: var(--border-thick);
            display: flex; justify-content: space-around; align-items: center; z-index: 999;
        }
        .nav-item { font-size: 22px; color: var(--black); background: none; border: none; cursor: pointer; padding: 10px; }
        .nav-item.active { border-bottom: 3px solid var(--black); }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-pill">KOORDINATOR</div>
    </div>

    <div id="page-list" class="page-content">
        <div class="section-title">DAFTAR TUGAS VERIFIKASI</div>
        <div id="list-container">
            <div class="empty-state">Sedang memuat data...</div>
        </div>
    </div>

    <div id="page-scan" class="page-content hidden">
        <div class="section-title" style="text-align:center; border:none; display:block;">VERIFIKASI MESIN</div>
        <div style="text-align:center; margin-bottom:20px; font-weight:600; font-size:14px;">
            Silahkan scan QR code pada mesin<br>untuk membuka formulir approval.
        </div>

        <div class="scan-wrapper">
            <div class="scan-box">
                <div class="laser"></div>
                <div id="reader"></div>
            </div>
            <div style="text-align:center; font-weight:800; margin-bottom:20px;" id="scan-target-name">-</div>
            <button class="btn-scan" id="btn-camera" onclick="startScanner()">BUKA KAMERA</button>
        </div>
        <button class="btn-cancel" onclick="goHome()">BATAL</button>
    </div>

    <div id="page-approve" class="page-content hidden">
        <div class="section-title">RINGKASAN KONDISI PELAKSANA</div>
        
        <div class="summary-card">
            <div class="summary-text" id="summary-text">Memuat ringkasan...</div>
        </div>

        <div id="ng-container" class="hidden">
            <div class="section-title" style="color:#d90429; border-color:#d90429;">TEMUAN MASALAH (NG)</div>
            <div class="ng-section" id="ng-list">
                </div>
        </div>

        <div class="section-title">FORM APPROVAL</div>
        
        <div class="form-group">
            <label class="input-label">NAMA KOORDINATOR</label>
            <input type="text" id="inp-nama" class="input-field" placeholder="Ketik nama lengkap...">
        </div>

        <div class="form-group">
            <label class="input-label">CATATAN LAPORAN</label>
            <textarea id="inp-catatan" class="input-field" placeholder="Tulis catatan untuk Superintendent..."></textarea>
        </div>

        <div class="form-group">
            <label class="input-label">TANDA TANGAN</label>
            <div class="signature-area">
                <canvas id="sig-canvas"></canvas>
            </div>
            <button class="btn-cancel" onclick="clearSig()" style="background:none; border:none; text-decoration:underline; font-weight:bold; cursor:pointer; float:right; padding:0; width:auto;">HAPUS</button>
        </div>

        <button class="btn-submit" id="btn-submit" onclick="submitApproval()">SUBMIT LAPORAN</button>
        <button class="btn-cancel" onclick="goHome()">BATAL</button>
    </div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
        <button class="nav-item"><i class="fa-solid fa-bars"></i></button>
        <button class="nav-item"><i class="fa-solid fa-download"></i></button>
        <button class="nav-item"><i class="fa-solid fa-user"></i></button>
    </div>

    <script>
        // === CONFIG ===
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let html5QrCode = null;
        let signaturePad = null;
        
        // State
        let currentHeaderId = null;
        let currentMachineBarcode = null;
        let currentMachineName = "";

        // === INIT ===
        window.onload = function() {
            loadPendingList();
            initSignature();
        };

        function initSignature() {
            const canvas = document.getElementById('sig-canvas');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            signaturePad = new SignaturePad(canvas, { penColor: 'black' });
            
            // Check form validity on input
            ['inp-nama'].forEach(id => {
                document.getElementById(id).addEventListener('input', checkForm);
            });
            signaturePad.addEventListener('endStroke', checkForm);
        }

        function checkForm() {
            const nama = document.getElementById('inp-nama').value.trim();
            const hasSig = !signaturePad.isEmpty();
            document.getElementById('btn-submit').disabled = !(nama && hasSig);
        }

        // === NAVIGATION ===
        function hideAll() {
            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-scan').classList.add('hidden');
            document.getElementById('page-approve').classList.add('hidden');
            stopScanner();
        }

        function goHome() {
            hideAll();
            document.getElementById('page-list').classList.remove('hidden');
            loadPendingList(); // Refresh
        }

        // === PAGE 1: LIST LOGIC ===
        async function loadPendingList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div class="empty-state">Memuat data...</div>';

            try {
                // Fetch header BESERTA results untuk cek status OK/NG
                const { data, error } = await _sb.from('pmi_header')
                    .select(`
                        id, tanggal, start_jam, nama_pelaksana, status_verifikasi,
                        pmi_machines(nama_mesin, barcode),
                        pmi_results(status, keterangan, pmi_items(nama_item))
                    `)
                    .eq('status_verifikasi', 'Pending')
                    .order('created_at', {ascending: false});

                if(error) throw error;

                if(!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Tidak ada laporan yang perlu diverifikasi saat ini.</div>';
                    return;
                }

                container.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.tanggal).toLocaleDateString('id-ID', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });

                    // LOGIKA PENENTUAN CATATAN PELAKSANA
                    let results = item.pmi_results || [];
                    let ngItems = results.filter(r => r.status === 'NG');
                    
                    let noteText = "";
                    let noteClass = "note-ok";

                    if (ngItems.length === 0) {
                        noteText = "KONDISI MESIN OK";
                    } else {
                        noteClass = "note-ng";
                        // Ambil maksimal 2 item NG untuk preview card
                        let descriptions = ngItems.slice(0, 2).map(r => {
                            // Prioritas: Keterangan -> Nama Item
                            let desc = r.keterangan ? r.keterangan : r.pmi_items.nama_item;
                            return desc; 
                        });
                        noteText = "NG: " + descriptions.join(", ");
                        if(ngItems.length > 2) noteText += ", ...";
                    }
                    
                    const html = `
                        <div class="report-card" onclick="startVerification('${item.id}', '${item.pmi_machines.barcode}', '${item.pmi_machines.nama_mesin}')">
                            <div class="card-info">
                                <h3>${item.pmi_machines.nama_mesin}</h3>
                                <div class="card-meta">Pelaksana: ${item.nama_pelaksana}</div>
                                <div class="card-meta">${dateStr} â€¢ ${item.start_jam ? item.start_jam.substring(0,5) : '-'}</div>
                                
                                <div class="pelaksana-note ${noteClass}">"${noteText}"</div>
                            </div>
                            <div class="card-icon"><i class="fa-solid fa-arrow-right"></i></div>
                        </div>`;
                    container.innerHTML += html;
                });

            } catch (err) {
                container.innerHTML = `<div class="empty-state" style="color:red">Error: ${err.message}</div>`;
            }
        }

        // === PAGE 2: SCAN LOGIC ===
        function startVerification(id, barcode, name) {
            currentHeaderId = id;
            currentMachineBarcode = barcode;
            currentMachineName = name;

            hideAll();
            document.getElementById('page-scan').classList.remove('hidden');
            document.getElementById('scan-target-name').innerText = "TARGET: " + name;
        }

        function startScanner() {
            document.getElementById('btn-camera').innerText = "KAMERA AKTIF...";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 220 }, 
                onScanSuccess, 
                (err) => {}
            ).catch(err => alert("Gagal buka kamera: " + err));
        }

        function stopScanner() {
            if(html5QrCode) {
                html5QrCode.stop().then(()=>html5QrCode.clear()).catch(e=>{});
                html5QrCode = null;
            }
        }

        function onScanSuccess(decodedText) {
            let scanned = decodedText.trim();
            if(scanned.includes('/')) scanned = scanned.split('/').pop().trim();

            if (scanned === currentMachineBarcode) {
                // MATCH!
                stopScanner();
                openApprovalPage();
            } else {
                alert(`QR SALAH!\nMesin terdeteksi: ${scanned}\nSeharusnya: ${currentMachineBarcode}`);
            }
        }

        // === PAGE 3: APPROVAL LOGIC ===
        async function openApprovalPage() {
            hideAll();
            document.getElementById('page-approve').classList.remove('hidden');
            
            // Reset Form
            document.getElementById('inp-nama').value = "";
            document.getElementById('inp-catatan').value = "";
            signaturePad.clear();
            document.getElementById('btn-submit').disabled = true;
            
            // Resize Canvas Trigger
            window.dispatchEvent(new Event('resize'));

            // Fetch Detail for Summary
            document.getElementById('summary-text').innerText = "Memuat detail...";
            
            const { data: results } = await _sb.from('pmi_results')
                .select(`status, nilai_aktual, keterangan, pmi_items(nama_item)`)
                .eq('pmi_header_id', currentHeaderId);

            let ngItems = [];
            results.forEach(r => {
                if(r.status === 'NG') {
                    // Ambil keterangan jika ada, atau gunakan nama item
                    let desc = r.keterangan ? `${r.pmi_items.nama_item} - ${r.keterangan}` : r.pmi_items.nama_item;
                    ngItems.push(desc);
                }
            });

            // Render Summary (LOGIKA SAMA DENGAN LIST)
            if(ngItems.length === 0) {
                document.getElementById('summary-text').innerText = "KONDISI MESIN OK. Pelaksana tidak melaporkan adanya temuan masalah (NG). Siap diverifikasi.";
                document.getElementById('ng-container').classList.add('hidden');
            } else {
                document.getElementById('summary-text').innerText = `PERHATIAN: Terdapat ${ngItems.length} item dengan status NG. Mohon cek detail masalah di bawah ini sebelum menyetujui.`;
                document.getElementById('ng-container').classList.remove('hidden');
                
                const list = document.getElementById('ng-list');
                list.innerHTML = "";
                ngItems.forEach((desc, idx) => {
                    list.innerHTML += `
                        <div class="ng-item">
                            <span class="ng-title">MASALAH #${idx+1}</span>
                            <span class="ng-desc">${desc}</span>
                        </div>`;
                });
            }
        }

        async function submitApproval() {
            const nama = document.getElementById('inp-nama').value.trim();
            const cat = document.getElementById('inp-catatan').value.trim();

            if(!confirm("Anda yakin memverifikasi laporan ini?")) return;

            document.getElementById('btn-submit').innerText = "MENYIMPAN...";
            document.getElementById('btn-submit').disabled = true;

            const { error } = await _sb.from('pmi_header').update({
                nama_koordinator: nama,
                catatan_koordinator: cat,
                signature_koordinator: signaturePad.toDataURL(),
                status_verifikasi: 'Verified',
                verified_at: new Date()
            }).eq('id', currentHeaderId);

            if(error) {
                alert("Error: " + error.message);
                document.getElementById('btn-submit').innerText = "SUBMIT LAPORAN";
                document.getElementById('btn-submit').disabled = false;
            } else {
                alert("BERHASIL! Laporan terverifikasi.");
                goHome();
            }
        }

        function clearSig() {
            signaturePad.clear();
            checkForm();
        }
    </script>
</body>
</html>
