<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Koordinator</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === GLOBAL RESET === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; height: 100vh; overflow: hidden; }
        .fa, .fa-solid { font-weight: 900; }

        /* === 1. DASHBOARD (LIST VIEW) === */
        #dashboard { 
            display: block; height: 100vh; overflow-y: auto; padding-bottom: 80px; 
            padding-top: 50px; 
        }

        .top-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .header-pill {
            border: 2px solid #000; border-radius: 50px; padding: 12px 40px;
            background: #fff; font-weight: 800; font-size: 18px; letter-spacing: 0.5px;
            text-transform: uppercase; margin-bottom: 15px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .instruction-text { text-align: center; font-size: 13px; color: #444; line-height: 1.4; font-weight: 500; }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }

        /* Card Style */
        .card-pmi {
            border: 2px solid #000; border-radius: 12px; padding: 15px; margin-bottom: 15px; cursor: pointer;
            background: #fff; transition: 0.1s; box-shadow: 3px 3px 0 #000;
        }
        .card-pmi:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #000; }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .machine-id { font-weight: 900; font-size: 16px; text-transform: uppercase; }
        .user-name { font-size: 12px; font-weight: 600; color: #555; }
        
        .status-badge { 
            display: inline-block; padding: 6px 12px; border-radius: 6px; 
            font-size: 12px; font-weight: 800; border: 1px solid #000;
        }
        .bg-ok { background: #dcfce7; color: #166534; }
        .bg-ng { background: #fee2e2; color: #991b1b; }

        /* === 2. SCANNER VIEW (PERSIS SEPERTI GAMBAR) === */
        #scanner-view {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #fff; z-index: 500; flex-direction: column; align-items: center;
        }

        /* Layout Scanner */
        .scan-layout {
            display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%;
            position: relative; padding-top: 60px; /* Space for Header */
        }

        /* 1. Header Pill (Koordinator) */
        .scan-header-pill {
            border: 2px solid #000; border-radius: 50px; padding: 12px 50px;
            background: #fff; font-weight: 800; font-size: 18px; margin-bottom: 20px;
            z-index: 20;
        }

        /* 2. Text Instruksi */
        .scan-text {
            text-align: center; font-size: 13px; font-style: italic; color: #444;
            max-width: 80%; margin-bottom: 30px; z-index: 20;
        }

        /* 3. Kotak Kamera (Square) */
        .camera-frame {
            position: relative; width: 260px; height: 260px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px; z-index: 20;
        }
        
        .qr-box {
            width: 100%; height: 100%; background: #000; position: relative; overflow: hidden;
            /* Tidak ada border di kotak, border ada di corner L */
        }
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* Sudut L Tebal (Brackets) */
        .corner { position: absolute; width: 50px; height: 50px; border: 6px solid #000; z-index: 25; }
        .tl { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .tr { top: -10px; right: -10px; border-left: none; border-bottom: none; }
        .bl { bottom: -10px; left: -10px; border-right: none; border-top: none; }
        .br { bottom: -10px; right: -10px; border-left: none; border-top: none; }

        /* 4. Tombol & Garis (The "Road" Design) */
        .action-area {
            position: relative; width: 100%; display: flex; justify-content: center;
            margin-top: -20px; /* Tarik ke atas mendekati kotak */
        }

        /* Tombol BATAL (Pill Style) */
        .btn-cancel {
            background: #fff; border: 2px solid #000; padding: 10px 30px;
            font-weight: 800; font-size: 14px; border-radius: 8px;
            position: relative; z-index: 30; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .btn-cancel:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }

        /* Garis Panjang ke Bawah (Tiang) */
        .long-line {
            position: absolute; top: 50%; width: 2px; background: #000;
            height: 400px; /* Panjang sampai bawah layar */
            z-index: 10;
        }
        .line-l { left: calc(50% - 40px); transform: rotate(25deg); transform-origin: top center; }
        .line-r { right: calc(50% - 40px); transform: rotate(-25deg); transform-origin: top center; }


        /* === 3. FORM APPROVAL === */
        #approval-view { display: none; background: #fff; width: 100%; min-height: 100vh; overflow-y: auto; padding-bottom: 100px; z-index: 600; }
        
        .form-header {
            text-align: center; padding: 30px 20px; border-bottom: 4px solid #000; margin-bottom: 20px;
        }
        .form-title { font-size: 18px; font-weight: 900; margin: 0; }
        .target-badge { 
            background: #000; color: #fff; padding: 5px 15px; border-radius: 20px; 
            font-size: 14px; font-weight: 700; display: inline-block; margin-top: 10px; 
        }

        .section { padding: 0 25px 25px; }
        label { display: block; font-size: 12px; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        
        .temuan-box {
            border: 2px dashed #000; background: #f9f9f9; padding: 15px; border-radius: 8px;
            margin-bottom: 20px; font-size: 13px;
        }

        input, textarea {
            width: 100%; padding: 14px; border: 2px solid #000; border-radius: 8px;
            font-weight: 600; font-family: inherit; margin-bottom: 20px;
        }

        #sig-canvas { border: 2px solid #000; width: 100%; height: 180px; border-radius: 8px; }

        .btn-verif {
            width: 100%; padding: 18px; background: #000; color: #fff; border: none;
            font-weight: 800; font-size: 16px; border-radius: 12px; cursor: pointer;
        }

        /* === BOTTOM NAV === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 800px; background: white; border-top: 2px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; z-index: 9999; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="top-section">
            <div class="header-pill">KOORDINATOR</div>
            <div class="instruction-text">
                Pilih laporan pelaksana di bawah<br>
                untuk melakukan verifikasi
            </div>
        </div>
        <div id="pmi-list" class="container">
            <div style="text-align:center; margin-top:40px; color:#888;">Memuat data...</div>
        </div>
    </div>

    <div id="scanner-view">
        <div class="scan-layout">
            <div class="scan-header-pill">KOORDINATOR</div>
            
            <div class="scan-text">
                Silahkan scan QR code pada mesin<br>
                untuk melanjutkan ke halaman Verifikasi
            </div>

            <div class="camera-frame">
                <div class="qr-box">
                    <div id="reader"></div> </div>
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>

            <div class="action-area">
                <div class="long-line line-l"></div>
                <div class="long-line line-r"></div>
                <button class="btn-cancel" onclick="cancelScan()">BATAL</button>
            </div>
        </div>
    </div>

    <div id="approval-view">
        <div class="form-header">
            <h2 class="form-title">VERIFIKASI</h2>
            <span class="target-badge" id="display-machine">-</span>
        </div>

        <div class="section">
            <label>RINGKASAN PELAKSANA</label>
            <div id="display-temuan" class="temuan-box"></div>

            <label>NAMA KOORDINATOR</label>
            <input type="text" id="nama_koordinator" placeholder="Nama Lengkap">

            <label>CATATAN</label>
            <textarea id="catatan_koordinator" rows="3" placeholder="Tambahkan catatan..."></textarea>

            <label>PARAF</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right; margin-top:5px;">
                <button onclick="signaturePad.clear()" style="border:none; background:none; font-weight:bold; color:red;">HAPUS</button>
            </div>

            <button class="btn-verif" id="btnSave" onclick="updateVerifikasi()">VERIFIKASI LAPORAN</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const signaturePad = new SignaturePad(document.getElementById('sig-canvas'), {penColor:'black'});
        let selectedLogId, selectedMachineId, currentTemuan;

        // 1. Load Data
        async function loadPmiList() {
            const list = document.getElementById('pmi-list');
            const { data, error } = await _sb.from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, pmi_result(item_name, status, keterangan)`)
                .eq('status_verifikasi', 'Pending');

            if(error || !data.length) return list.innerHTML = "<div style='text-align:center; margin-top:20px;'>Tidak ada laporan pending.</div>";

            list.innerHTML = "";
            data.forEach(log => {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const isNG = ngItems.length > 0;
                
                const div = document.createElement('div');
                div.className = 'card-pmi';
                div.innerHTML = `
                    <div class="card-header">
                        <span class="machine-id">${log.mesin_id}</span>
                        <span class="user-name">${log.nama_pelaksana}</span>
                    </div>
                    <span class="status-badge ${isNG ? 'bg-ng' : 'bg-ok'}">
                        ${isNG ? `⚠️ ADA ${ngItems.length} NG` : '✅ AMAN (OK)'}
                    </span>
                `;
                div.onclick = () => openScanner(log, ngItems);
                list.appendChild(div);
            });
        }

        // 2. Scanner Logic
        function openScanner(log, ngItems) {
            selectedLogId = log.id;
            selectedMachineId = log.mesin_id;
            
            // Siapkan text temuan
            if(ngItems.length > 0) {
                currentTemuan = `<b style='color:red'>TEMUAN NG:</b><ul style='padding-left:15px; margin:5px 0'>` +
                ngItems.map(i => `<li>${i.item_name}: ${i.keterangan}</li>`).join('') + `</ul>`;
            } else {
                currentTemuan = "<b style='color:green'>KONDISI MESIN OK</b><br>Tidak ada kerusakan ditemukan.";
            }

            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            
            // Start Camera
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess).catch(e => alert(e));
        }

        function cancelScan() {
            html5QrCode.stop().then(() => {
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }).catch(e => location.reload());
        }

        async function onScanSuccess(decodedText) {
            const scanned = decodedText.toUpperCase();
            if(scanned.includes(selectedMachineId.toUpperCase())) {
                await html5QrCode.stop();
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('approval-view').style.display = 'block';
                document.getElementById('display-machine').innerText = selectedMachineId;
                document.getElementById('display-temuan').innerHTML = currentTemuan;
                resizeCanvas();
            } else {
                alert(`QR SALAH! Harap scan mesin: ${selectedMachineId}`);
            }
        }

        // 3. Verifikasi
        async function updateVerifikasi() {
            const nama = document.getElementById('nama_koordinator').value.trim();
            if(!nama) return alert("Isi Nama Koordinator!");
            if(signaturePad.isEmpty()) return alert("Tanda Tangan Wajib!");

            const btn = document.getElementById('btnSave');
            btn.innerText = "MENGIRIM..."; btn.disabled = true;

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Verified',
                nama_koordinator: nama,
                catatan_koordinator: document.getElementById('catatan_koordinator').value,
                signature_koordinator: signaturePad.toDataURL(),
                verified_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if(error) {
                alert(error.message);
                btn.innerText = "VERIFIKASI"; btn.disabled = false;
            } else {
                alert("SUKSES VERIFIKASI!");
                location.reload();
            }
        }

        function resizeCanvas() {
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
