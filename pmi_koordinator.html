<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - Full Verification</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL THEME (Sama dengan Pelaksana biar seragam) === */
        :root { --black: #000000; --white: #ffffff; --border-thick: 3px solid var(--black); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--white); color: var(--black); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        /* HEADER */
        .header-container { padding: 20px 0; display: flex; justify-content: center; background: var(--white); border-bottom: 1px solid var(--black); flex-shrink: 0; z-index: 10; }
        .header-pill { border: var(--border-thick); border-radius: 50px; padding: 8px 32px; font-weight: 900; font-size: 14px; text-transform: uppercase; background: var(--white); }

        /* CONTENT */
        .page-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }

        /* LIST CARD STYLE */
        .section-title { font-size: 12px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; border-bottom: 2px solid var(--black); display: inline-block; padding-bottom: 4px; }
        .report-card { border: var(--border-thick); border-radius: 12px; background: var(--white); padding: 16px; margin-bottom: 16px; box-shadow: 4px 4px 0px var(--black); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .report-card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--black); }
        .card-info h3 { margin: 0 0 6px 0; font-size: 16px; font-weight: 800; }
        .card-meta { font-size: 12px; color: #333; margin-bottom: 2px; }
        .note-ng { color: #d90429; font-weight: bold; font-style: italic; font-size: 11px; margin-top: 5px; }

        /* SCANNER STYLE */
        .scan-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .scan-box { width: 260px; height: 260px; border: 4px solid var(--black); border-radius: 16px; overflow: hidden; position: relative; background: #000; margin-bottom: 20px; }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        .btn-cancel { width: 100%; padding: 15px; background: var(--white); border: 1px solid var(--black); border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }

        /* === REVIEW TABLE STYLE (Gaya Tabel Laporan) === */
        .detail-box { background: #f4f4f5; padding: 15px; border-radius: 8px; border: 1px solid #000; margin-bottom: 20px; font-size: 12px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 6px; border-bottom: 1px dashed #ccc; padding-bottom: 4px; }
        .detail-row:last-child { border: none; margin: 0; padding: 0; }
        .detail-label { font-weight: bold; color: #555; }
        .detail-val { font-weight: 800; }

        /* Tabel Checklist Read-Only */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .cat-row td { background: #eee; padding: 10px; border-left: 5px solid #000; font-weight: 900; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px 5px; border-bottom: 1px solid #e5e5e5; vertical-align: top; }
        
        .item-name { font-weight: 800; font-size: 14px; display: block; margin-bottom: 4px; }
        .item-std { font-size: 11px; color: #666; font-style: italic; display: block; margin-bottom: 8px; }

        /* Grid Hasil (Read Only) */
        .result-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 8px; margin-bottom: 8px; }
        .result-box { display: flex; flex-direction: column; align-items: center; }
        .result-label { font-size: 9px; font-weight: 700; background: #eee; padding: 2px 5px; border-radius: 4px; margin-bottom: 2px; }
        .result-value { 
            border: 2px solid #000; border-radius: 6px; padding: 6px; width: 100%; text-align: center; 
            font-weight: 800; font-size: 13px; background: #fff;
        }
        
        /* Warna Status */
        .status-ok { background-color: #dcfce7 !important; color: #166534; border-color: #166534; }
        .status-ng { background-color: #fee2e2 !important; color: #991b1b; border-color: #991b1b; }

        .keterangan-box { 
            font-size: 12px; background: #fffbeb; border: 1px solid #fcd34d; padding: 8px; 
            border-radius: 6px; font-style: italic; display: none; margin-top: 5px;
        }

        /* APPROVAL FORM */
        .approval-section { background: #000; color: #fff; padding: 20px; border-radius: 12px; margin-top: 30px; }
        .approval-title { font-size: 14px; font-weight: 900; border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; }
        .input-dark { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; margin-bottom: 15px; font-family: inherit; }
        .btn-approve { width: 100%; padding: 15px; background: #fff; color: #000; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        
        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: var(--white); border-top: var(--border-thick); display: flex; justify-content: space-around; align-items: center; z-index: 999; }
        .nav-item { font-size: 22px; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-pill">KOORDINATOR</div>
    </div>

    <div id="page-list" class="page-content">
        <div class="section-title">MENUNGGU VERIFIKASI</div>
        <div id="list-container">
            <div style="text-align:center; margin-top:20px;">Memuat data...</div>
        </div>
    </div>

    <div id="page-scan" class="page-content hidden">
        <div class="scan-wrapper">
            <div style="font-weight:800; margin-bottom:10px;">SCAN QR MESIN</div>
            <div class="scan-box">
                <div id="reader"></div>
            </div>
            <div style="text-align:center; font-weight:bold; font-size:14px;" id="scan-target-name">...</div>
            <button class="btn-cancel" onclick="goHome()">BATAL / KEMBALI</button>
        </div>
    </div>

    <div id="page-approve" class="page-content hidden">
        <button onclick="goHome()" style="margin-bottom:15px; background:none; border:none; font-weight:bold; cursor:pointer;">&larr; KEMBALI</button>
        
        <div id="header-details" class="detail-box">
            </div>

        <div class="section-title">HASIL PENGECEKAN PELAKSANA</div>
        <table id="review-table">
            <tbody id="review-body">
                </tbody>
        </table>

        <div class="approval-section">
            <div class="approval-title">FORM VERIFIKASI</div>
            
            <label style="font-size:11px; font-weight:bold; color:#aaa;">NAMA KOORDINATOR</label>
            <input type="text" id="inp-nama" class="input-dark" placeholder="Nama Anda...">
            
            <label style="font-size:11px; font-weight:bold; color:#aaa;">CATATAN KHUSUS</label>
            <textarea id="inp-catatan" class="input-dark" rows="2" placeholder="Catatan untuk Superintendent (Opsional)"></textarea>

            <label style="font-size:11px; font-weight:bold; color:#aaa;">PARAF KOORDINATOR</label>
            <div style="background:#fff; height:150px; border-radius:6px; margin-bottom:5px;">
                <canvas id="sig-canvas" style="width:100%; height:100%;"></canvas>
            </div>
            <div style="text-align:right; margin-bottom:15px;">
                <button onclick="signaturePad.clear()" style="background:none; border:none; color:#ccc; font-size:11px; text-decoration:underline; cursor:pointer;">Hapus Paraf</button>
            </div>

            <button class="btn-approve" id="btn-submit" onclick="submitApproval()">SETUJUI LAPORAN</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-item" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
        <button class="nav-item"><i class="fa-solid fa-list-check"></i></button>
        <button class="nav-item"><i class="fa-solid fa-user"></i></button>
    </div>

    <script>
        // === CONFIG ===
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let html5QrCode = null;
        let signaturePad = null;
        let currentHeaderId = null;
        let currentBarcode = null;

        window.onload = function() {
            loadPendingList();
            initSignature();
        };

        function initSignature() {
            const canvas = document.getElementById('sig-canvas');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            signaturePad = new SignaturePad(canvas, { penColor: 'black' });
        }

        function hideAll() {
            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-scan').classList.add('hidden');
            document.getElementById('page-approve').classList.add('hidden');
            if(html5QrCode) html5QrCode.stop().catch(e=>{});
        }

        function goHome() {
            hideAll();
            document.getElementById('page-list').classList.remove('hidden');
            loadPendingList();
        }

        // === 1. LIST TUGAS ===
        async function loadPendingList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center; margin-top:20px;">Memuat data...</div>';

            const { data, error } = await _sb.from('pmi_header')
                .select(`id, tanggal, start_jam, nama_pelaksana, pmi_machines(nama_mesin, barcode), pmi_results(status)`)
                .eq('status_verifikasi', 'Pending')
                .order('created_at', {ascending: false});

            if(error || !data || data.length === 0) {
                container.innerHTML = '<div style="text-align:center; margin-top:20px; color:#666;">Tidak ada laporan pending.</div>';
                return;
            }

            container.innerHTML = '';
            data.forEach(item => {
                // Cek ada NG gak
                let ngCount = item.pmi_results.filter(r => r.status === 'NG').length;
                let statusBadge = ngCount > 0 ? `<div class="note-ng">⚠️ ADA ${ngCount} TEMUAN NG</div>` : '<div style="color:green; font-size:11px; margin-top:5px;">✅ KONDISI OK</div>';

                const html = `
                    <div class="report-card" onclick="startScan('${item.id}', '${item.pmi_machines.barcode}', '${item.pmi_machines.nama_mesin}')">
                        <div class="card-info">
                            <h3>${item.pmi_machines.nama_mesin}</h3>
                            <div class="card-meta">Pelaksana: <b>${item.nama_pelaksana}</b></div>
                            <div class="card-meta">Tanggal: ${item.tanggal} | Jam: ${item.start_jam || '-'}</div>
                            ${statusBadge}
                        </div>
                        <div><i class="fa-solid fa-chevron-right"></i></div>
                    </div>`;
                container.innerHTML += html;
            });
        }

        // === 2. SCANNER ===
        function startScan(id, barcode, name) {
            currentHeaderId = id;
            currentBarcode = barcode;
            hideAll();
            document.getElementById('page-scan').classList.remove('hidden');
            document.getElementById('scan-target-name').innerText = "TARGET: " + name;

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 220 }, 
                (decoded) => {
                    let code = decoded.trim();
                    if(code.includes('/')) code = code.split('/').pop().trim();
                    
                    if(code === currentBarcode) {
                        html5QrCode.stop();
                        openFullReview(); // MASUK KE HALAMAN FULL REVIEW
                    } else {
                        alert("QR Code Salah! Mesin tidak sesuai.");
                    }
                }, 
                (err) => {}
            );
        }

        // === 3. FULL REVIEW (RENDER FORM PELAKSANA) ===
        async function openFullReview() {
            hideAll();
            document.getElementById('page-approve').classList.remove('hidden');
            document.getElementById('review-body').innerHTML = '<tr><td>Memuat laporan lengkap...</td></tr>';
            
            // Reset Form Approval
            document.getElementById('inp-nama').value = "";
            document.getElementById('inp-catatan').value = "";
            signaturePad.clear();

            // 1. Fetch Header Info
            const { data: header } = await _sb.from('pmi_header')
                .select(`*, pmi_machines(nama_mesin)`)
                .eq('id', currentHeaderId).single();

            // Render Header Box
            document.getElementById('header-details').innerHTML = `
                <div class="detail-row"><span class="detail-label">MESIN</span><span class="detail-val">${header.pmi_machines.nama_mesin}</span></div>
                <div class="detail-row"><span class="detail-label">TANGGAL</span><span class="detail-val">${header.tanggal}</span></div>
                <div class="detail-row"><span class="detail-label">PELAKSANA</span><span class="detail-val">${header.nama_pelaksana}</span></div>
                <div class="detail-row"><span class="detail-label">HM / SHIFT</span><span class="detail-val">${header.running_hours} / ${header.start_jam}-${header.finish_jam}</span></div>
            `;

            // 2. Fetch Master Items & Results
            const { data: items } = await _sb.from('pmi_items').select('*').order('urutan');
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
            const { data: results } = await _sb.from('pmi_results').select('*').eq('pmi_header_id', currentHeaderId);

            // Mapping Result supaya gampang diambil
            // Key: itemID_fieldID -> Value Object
            let resultMap = {};
            let ketMap = {}; // Key: itemID -> String
            
            results.forEach(r => {
                let key = `${r.pmi_item_id}_${r.pmi_item_field_id}`;
                resultMap[key] = r;
                if(r.keterangan) ketMap[r.pmi_item_id] = r.keterangan;
            });

            // 3. RENDER TABLE (Logic mirip Pelaksana tapi Read Only)
            const tbody = document.getElementById('review-body');
            tbody.innerHTML = "";
            let lastCat = "";

            items.forEach(item => {
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                const myFields = fields.filter(f => f.pmi_item_id === item.id);
                
                let rowHtml = `<tr><td>
                    <span class="item-name">${item.nama_item}</span>
                    <span class="item-std">${item.standard || '-'}</span>
                    <div class="result-grid">`;

                myFields.forEach(f => {
                    let key = `${item.id}_${f.id}`;
                    let res = resultMap[key]; 
                    
                    let displayVal = "-";
                    let classStatus = ""; // class warna

                    if (res) {
                        // Jika tipe input radio (OK/NG), nilai ada di status
                        if (f.tipe_input === 'radio_ok_ng') {
                            displayVal = res.status || "-";
                            if(displayVal === 'OK') classStatus = "status-ok";
                            if(displayVal === 'NG') classStatus = "status-ng";
                        } else {
                            // Jika tipe text/number, nilai ada di nilai_aktual
                            displayVal = res.nilai_aktual || "-";
                        }
                    }

                    let label = f.label ? `<span class="result-label">${f.label}</span>` : '';
                    
                    rowHtml += `
                        <div class="result-box">
                            ${label}
                            <div class="result-value ${classStatus}">${displayVal}</div>
                        </div>`;
                });

                rowHtml += `</div>`; // End Grid

                // Tampilkan Keterangan jika ada
                if(ketMap[item.id]) {
                    rowHtml += `<div class="keterangan-box" style="display:block;">Catatan: ${ketMap[item.id]}</div>`;
                }

                rowHtml += `</td></tr>`;
                tbody.innerHTML += rowHtml;
            });
            
            // Resize Signature canvas after render
            window.dispatchEvent(new Event('resize'));
        }

        // === 4. SUBMIT APPROVAL ===
        async function submitApproval() {
            const nama = document.getElementById('inp-nama').value.trim();
            const catatan = document.getElementById('inp-catatan').value.trim();

            if(!nama || signaturePad.isEmpty()) {
                return alert("Harap isi Nama dan Tanda Tangan Koordinator!");
            }

            if(!confirm("Setujui laporan ini?")) return;

            document.getElementById('btn-submit').innerText = "MENYIMPAN...";
            document.getElementById('btn-submit').disabled = true;

            const { error } = await _sb.from('pmi_header').update({
                nama_koordinator: nama,
                catatan_koordinator: catatan,
                signature_koordinator: signaturePad.toDataURL(),
                status_verifikasi: 'Verified',
                verified_at: new Date()
            }).eq('id', currentHeaderId);

            if(error) {
                alert("Gagal: " + error.message);
                document.getElementById('btn-submit').innerText = "SETUJUI LAPORAN";
                document.getElementById('btn-submit').disabled = false;
            } else {
                alert("BERHASIL! Laporan telah disetujui.");
                goHome();
            }
        }
    </script>
</body>
</html>
