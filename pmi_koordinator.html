<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Koordinator - Industrial</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL RESET === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #000; height: 100vh; overflow: hidden; }
        .fa, .fa-solid { font-weight: 900; }

        /* === 1. DASHBOARD (LIST) === */
        #dashboard { display: block; height: 100vh; overflow-y: auto; padding-bottom: 80px; padding-top: 50px; }
        .top-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .header-pill {
            border: 2px solid #000; border-radius: 50px; padding: 12px 40px;
            background: #fff; font-weight: 800; font-size: 18px; letter-spacing: 0.5px;
            text-transform: uppercase; margin-bottom: 15px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .instruction-text { text-align: center; font-size: 13px; color: #444; font-weight: 500; }
        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }
        
        .card-pmi {
            border: 2px solid #000; border-radius: 12px; padding: 15px; margin-bottom: 15px; cursor: pointer;
            background: #fff; transition: 0.1s; box-shadow: 4px 4px 0 #000; 
        }
        .card-pmi:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .machine-id { font-weight: 900; font-size: 16px; text-transform: uppercase; }
        .user-name { font-size: 12px; font-weight: 600; color: #555; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 800; border: 1px solid #000; }
        .bg-ok { background: #dcfce7; color: #166534; } .bg-ng { background: #fee2e2; color: #991b1b; }

        /* === 2. SCANNER VIEW === */
        #scanner-view {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: #fff; z-index: 500; flex-direction: column; align-items: center;
        }
        .scan-layout { display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%; position: relative; padding-top: 60px; }
        .scan-header-pill {
            border: 2px solid #000; border-radius: 50px; padding: 12px 50px;
            background: #fff; font-weight: 800; font-size: 18px; margin-bottom: 20px; z-index: 20;
        }
        .scan-text { text-align: center; font-size: 13px; font-style: italic; color: #444; margin-bottom: 30px; z-index: 20; }
        
        .camera-frame { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; z-index: 20; }
        .qr-box { width: 100%; height: 100%; background: #000; position: relative; overflow: hidden; }
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { object-fit: cover; width: 100%; height: 100%; }
        
        .corner { position: absolute; width: 50px; height: 50px; border: 6px solid #000; z-index: 25; }
        .tl { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .tr { top: -10px; right: -10px; border-left: none; border-bottom: none; }
        .bl { bottom: -10px; left: -10px; border-right: none; border-top: none; }
        .br { bottom: -10px; right: -10px; border-left: none; border-top: none; }
        
        .action-area { position: relative; width: 100%; display: flex; justify-content: center; margin-top: -20px; }
        .btn-cancel {
            background: #fff; border: 2px solid #000; padding: 10px 30px;
            font-weight: 800; font-size: 14px; border-radius: 8px;
            position: relative; z-index: 30; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .long-line { position: absolute; top: 50%; width: 2px; background: #000; height: 400px; z-index: 10; }
        .line-l { left: calc(50% - 40px); transform: rotate(25deg); transform-origin: top center; }
        .line-r { right: calc(50% - 40px); transform: rotate(-25deg); transform-origin: top center; }
        .laser { position: absolute; width: 100%; height: 2px; background: #ef4444; z-index: 5; animation: scanAnim 2s infinite ease-in-out; }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* === 3. APPROVAL VIEW === */
        #approval-view { 
            display: none; background: #fff; width: 100%; min-height: 100vh; 
            overflow-y: auto; padding-bottom: 100px; z-index: 600; padding-top: 40px;
        }

        .header-app-container { display: flex; justify-content: center; margin-bottom: 30px; }
        
        /* STYLE BOX */
        .neo-box {
            background: #fff; border: 2px solid #000; border-radius: 12px;
            padding: 15px; box-shadow: 6px 6px 0px #000; margin-bottom: 25px;
            width: 100%; font-family: inherit;
        }

        .info-row { display: flex; margin-bottom: 6px; font-size: 13px; font-weight: 700; }
        .info-label { width: 130px; flex-shrink: 0; text-transform: uppercase; }
        .info-val { flex-grow: 1; }

        .form-label { font-weight: 800; font-size: 13px; margin-bottom: 8px; display: block; margin-left: 5px; text-transform: uppercase; }

        input.neo-box, textarea.neo-box { font-weight: 600; outline: none; }
        input.neo-box:focus, textarea.neo-box:focus { transform: translate(2px, 2px); box-shadow: 4px 4px 0 #000; }

        #sig-canvas {
            border: 2px solid #000; border-radius: 12px; width: 100%; height: 150px;
            box-shadow: 6px 6px 0px #000; background: #fff;
        }

        .btn-submit-neo {
            background: #fff; border: 2px solid #000; border-radius: 12px;
            width: 100%; padding: 15px; font-weight: 900; font-size: 16px;
            text-transform: uppercase; box-shadow: 6px 6px 0px #000;
            cursor: pointer; margin-top: 10px; transition: 0.1s;
        }
        .btn-submit-neo:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0px #000; }

        .section-padding { padding: 0 25px; }

        /* === BOTTOM NAV === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 800px; background: white; border-top: 2px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; z-index: 9999; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="top-section">
            <div class="header-pill">KOORDINATOR</div>
            <div class="instruction-text">
                PILIH DAN SCAN BARCODE MESIN<br>UNTUK VERIFIKASI
            </div>
        </div>
        <div id="pmi-list" class="container">
            <div style="text-align:center; margin-top:40px; color:#888;">Memuat data...</div>
        </div>
    </div>

    <div id="scanner-view">
        <div class="scan-layout">
            <div class="scan-header-pill">KOORDINATOR</div>
            <div class="scan-text">
                Silahkan scan Barcode Mesin: <br>
                <strong id="target-machine-name" style="color:#000; font-size:16px;">...</strong>
            </div>
            <div class="camera-frame">
                <div class="qr-box">
                    <div id="reader"></div>
                </div>
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="laser"></div>
            </div>
            <div class="action-area">
                <div class="long-line line-l"></div>
                <div class="long-line line-r"></div>
                <button class="btn-cancel" onclick="cancelScan()">BATAL</button>
            </div>
        </div>
    </div>

    <div id="approval-view">
        <div class="header-app-container">
            <div class="header-pill">Koordinator</div>
        </div>

        <div class="section-padding">
            
            <div class="neo-box">
                <div class="info-row">
                    <div class="info-label">nama mesin</div>
                    <div class="info-val">: <span id="disp-mesin"></span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">nama pelaksana</div>
                    <div class="info-val">: <span id="disp-pelaksana"></span></div>
                </div>
                <div class="info-row">
                    <div class="info-label">catatan pelaksana</div>
                    <div class="info-val">: <span id="disp-catatan" style="font-weight:600; color:#333;">-</span></div>
                </div>
                <div class="info-row" style="margin-top:5px; border-top:1px dashed #000; padding-top:5px;">
                    <div class="info-label">Kondisi</div>
                    <div class="info-val">: <span id="disp-kondisi"></span></div>
                </div>
            </div>

            <label class="form-label">nama koordinator :</label>
            <input type="text" class="neo-box" id="nama_koordinator" placeholder="">

            <label class="form-label">Catatan koordinator :</label>
            <textarea class="neo-box" id="catatan_koordinator" rows="3" placeholder=""></textarea>

            <label class="form-label">paraf</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align:right; margin-bottom:20px;">
                <button onclick="signaturePad.clear()" style="background:none; border:none; color:red; font-weight:bold; font-size:12px; cursor:pointer;">HAPUS</button>
            </div>

            <button class="btn-submit-neo" id="btnSave" onclick="updateVerifikasi()">submit laporan</button>

        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const signaturePad = new SignaturePad(document.getElementById('sig-canvas'), {penColor:'black'});
        let selectedLogId, selectedMachineName, selectedLogData;

        // 1. LOAD LIST (FIXED: NAMA MESIN)
        async function loadPmiList() {
            const list = document.getElementById('pmi-list');
            
            // Fetch PMI Log
            const { data: logs, error } = await _sb.from('pmi_log')
                .select(`
                    id, 
                    mesin_id,
                    nama_pelaksana, 
                    catatan_pelaksana, 
                    pmi_result(item_name, status, keterangan)
                `)
                .eq('status_verifikasi', 'Pending');

            if(error) return list.innerHTML = `<div style='text-align:center; padding:20px; color:red;'>Error: ${error.message}</div>`;

            // Fetch Data Mesin untuk Mapping Nama
            const { data: machines } = await _sb.from('pmi_machine').select('id, machine_name');

            if(!logs || !logs.length) return list.innerHTML = "<div style='text-align:center; padding:20px;'>Tidak ada laporan pending.</div>";

            list.innerHTML = "";
            
            for (const log of logs) {
                const ngItems = log.pmi_result.filter(r => r.status !== 'OK');
                const isNG = ngItems.length > 0;
                
                // Cari Nama Mesin
                let displayMachine = log.mesin_id;
                if(machines) {
                    const foundMachine = machines.find(m => m.id == log.mesin_id);
                    if(foundMachine) displayMachine = foundMachine.machine_name;
                }

                const div = document.createElement('div');
                div.className = 'card-pmi';
                div.innerHTML = `
                    <div class="card-header">
                        <span class="machine-id">${displayMachine}</span>
                        <span class="user-name">${log.nama_pelaksana}</span>
                    </div>
                    <span class="status-badge ${isNG ? 'bg-ng' : 'bg-ok'}">
                        ${isNG ? `⚠️ ${ngItems.length} NG` : '✅ OK'}
                    </span>
                `;
                
                log.finalMachineName = displayMachine;
                div.onclick = () => openScanner(log, ngItems);
                list.appendChild(div);
            }
        }

        // 2. SCANNER
        function openScanner(log, ngItems) {
            selectedLogId = log.id;
            selectedMachineName = log.finalMachineName; 
            
            selectedLogData = { ...log, ngItems: ngItems };

            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            document.getElementById('target-machine-name').innerText = selectedMachineName;
            
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess).catch(e => alert("Camera Error: " + e));
        }

        function cancelScan() {
            html5QrCode.stop().then(() => {
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }).catch(e => location.reload());
        }

        async function onScanSuccess(decodedText) {
            const scanned = decodedText.trim().toUpperCase();
            const target = String(selectedMachineName).trim().toUpperCase();

            // Verifikasi Nama
            if(scanned === target || scanned.includes(target) || target.includes(scanned)) {
                await html5QrCode.stop();
                document.getElementById('scanner-view').style.display = 'none';
                openApprovalForm();
            } else {
                alert(`QR TIDAK COCOK!\nScan: ${scanned}\nTarget: ${target}`);
            }
        }

        // 3. APPROVAL FORM (REVISI: MURNI CATATAN PELAKSANA)
        function openApprovalForm() {
            document.getElementById('approval-view').style.display = 'block';
            resizeCanvas();

            document.getElementById('disp-mesin').innerText = selectedMachineName;
            document.getElementById('disp-pelaksana').innerText = selectedLogData.nama_pelaksana;
            
            // --- BAGIAN INI SUDAH DIREVISI ---
            // Catatan: Selalu ambil dari database (inputan manusia)
            const catatanManual = selectedLogData.catatan_pelaksana || "-";
            document.getElementById('disp-catatan').innerText = catatanManual;

            // Kondisi: Hanya tampilkan status OK/NG dan jumlahnya
            let kondisiHtml = "";
            if (selectedLogData.ngItems.length > 0) {
                kondisiHtml = `<span style="color:red; font-weight:800;">NG (${selectedLogData.ngItems.length} Item)</span>`;
                // Opsional: List NG Items kecil di bawah kondisi (hanya nama item) jika perlu info tambahan, tapi tidak masuk ke Notes
                const ngNames = selectedLogData.ngItems.map(i => i.item_name).join(', ');
                kondisiHtml += `<div style="font-size:11px; margin-top:4px; color:#991b1b; line-height:1.2;">*Item NG: ${ngNames}</div>`;
            } else {
                kondisiHtml = `<span style="color:green; font-weight:800;">OK (Aman)</span>`;
            }
            document.getElementById('disp-kondisi').innerHTML = kondisiHtml;
        }

        async function updateVerifikasi() {
            const nama = document.getElementById('nama_koordinator').value.trim();
            if(!nama) return alert("ISI NAMA KOORDINATOR!");
            if(signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB!");

            const btn = document.getElementById('btnSave');
            btn.innerText = "MENGIRIM..."; btn.disabled = true;

            const { error } = await _sb.from('pmi_log').update({
                status_verifikasi: 'Verified',
                nama_koordinator: nama,
                catatan_koordinator: document.getElementById('catatan_koordinator').value,
                signature_koordinator: signaturePad.toDataURL(),
                verified_at: new Date().toISOString()
            }).eq('id', selectedLogId);

            if(error) {
                alert("Gagal Update: " + error.message);
                btn.innerText = "SUBMIT LAPORAN"; btn.disabled = false;
            } else {
                alert("SUKSES VERIFIKASI!");
                location.reload();
            }
        }

        function resizeCanvas() {
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
