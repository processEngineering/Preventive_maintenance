<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Koordinator - PT AKG</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header-main { padding: 20px 0; border-bottom: 2px solid #e2e8f0; margin-bottom: 20px; }
        
        /* Dashboard Card */
        .card-pmi { background: white; padding: 18px; border-radius: 15px; margin-bottom: 15px; border-left: 8px solid #cbd5e1; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .card-pmi.pending { border-left-color: var(--accent); }
        .card-pmi:active { transform: scale(0.98); }
        
        .machine-id { font-weight: 800; color: var(--primary); font-size: 18px; }
        .tech-info { font-size: 13px; color: #64748b; margin-top: 4px; }
        
        .note-box { background: #fef2f2; border: 1px solid #fee2e2; padding: 12px; border-radius: 10px; font-size: 13px; margin-top: 12px; color: #991b1b; }
        .badge-status { background: #fffbeb; color: #d97706; font-size: 10px; padding: 5px 10px; border-radius: 20px; font-weight: 800; border: 1px solid #fde68a; }

        /* Scanner View */
        #scanner-view { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 85%; max-width: 400px; border: 5px solid var(--primary); border-radius: 20px; overflow: hidden; }

        /* Approval Form */
        #approval-view { display: none; background: white; min-height: 100vh; }
        .header-app { background: var(--primary); color: white; padding: 40px 20px; text-align: center; }
        .section { padding: 25px 20px; border-bottom: 8px solid var(--bg); }
        
        textarea { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 15px; box-sizing: border-box; background: #f8fafc; }
        textarea:focus { border-color: var(--primary); outline: none; background: white; }

        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 220px; border-radius: 15px; background: #fff; margin-top: 10px; }
        .btn-verif { width: 100%; padding: 25px; background: var(--success); color: white; border: none; font-weight: 800; font-size: 20px; cursor: pointer; }
        .btn-cancel { background: none; border: none; color: #ef4444; font-weight: 700; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <div class="header-main">
            <h1 style="margin:0; color: var(--primary); font-size: 24px;">Monitoring PMI</h1>
            <p style="margin:5px 0 0; color: #64748b; font-size: 14px;">Daftar pengecekan yang butuh verifikasi</p>
        </div>
        <div id="pmi-list">Memuat data dari database...</div>
    </div>

    <div id="scanner-view">
        <img src="https://www.svgrepo.com/show/491321/qr-code-scan.svg" width="60" style="margin-bottom: 20px;">
        <h2 style="color: var(--primary); margin-bottom: 10px;">VERIFIKASI FISIK</h2>
        <p style="color: #64748b; margin-bottom: 30px; text-align: center; padding: 0 40px;">Scan barcode mesin <b id="target-scan-text" style="color:var(--danger)"></b> untuk membuka form tanda tangan.</p>
        <div id="reader"></div>
        <button class="btn-cancel" onclick="location.reload()">BATALKAN VERIFIKASI</button>
    </div>

    <div id="approval-view">
        <div class="header-app">
            <div style="font-size: 12px; font-weight: 400; letter-spacing: 3px; opacity: 0.7; text-transform: uppercase;">Laporan Diverifikasi Oleh Koordinator</div>
            <div id="m-target-display" style="font-size: 26px; font-weight: 800; margin-top: 10px; color: var(--accent);">-</div>
        </div>

        <div class="section">
            <label style="display:block; font-size:12px; font-weight:800; color:#475569; margin-bottom:10px;">CATATAN & INSTRUKSI KOORDINATOR</label>
            <textarea id="catatan_koordinator" rows="5" placeholder="Tulis instruksi perbaikan atau catatan hasil verifikasi di sini..."></textarea>
        </div>

        <div class="section">
            <label style="display:block; font-size:12px; font-weight:800; color:#475569; margin-bottom:10px;">TANDA TANGAN KOORDINATOR</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right;">
                <button onclick="signaturePad.clear()" style="background:none; border:none; color:red; font-size:12px; font-weight:700; cursor:pointer; margin-top:10px;">HAPUS TANDA TANGAN</button>
            </div>
        </div>

        <button class="btn-verif" id="btnSave" onclick="updateVerifikasi()">APPROVE & SIMPAN</button>
    </div>

    <script>
        // CONFIG SUPABASE
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        
        let selectedLogId = null;
        let selectedMachineId = "";

        // AMBIL DATA DARI DATABASE
        async function loadPmiList() {
            const listDiv = document.getElementById('pmi-list');
            
            // Ambil data log Pending + Result (untuk liat NG)
            const { data, error } = await _sb
                .from('pmi_log')
                .select(`
                    id, 
                    mesin_id, 
                    nama_pelaksana, 
                    created_at, 
                    status_verifikasi,
                    pmi_result(status, keterangan)
                `)
                .eq('status_verifikasi', 'Pending')
                .order('created_at', { ascending: false });

            if (error) {
                listDiv.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                listDiv.innerHTML = `
                    <div style="text-align:center; padding:60px 20px; color:#94a3b8; background:white; border-radius:20px;">
                        <img src="https://www.svgrepo.com/show/492656/empty-box.svg" width="80" style="opacity:0.3; margin-bottom:15px;">
                        <p>Tidak ada laporan pending saat ini.</p>
                        <button onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">Cek Ulang</button>
                    </div>`;
                return;
            }

            listDiv.innerHTML = "";
            data.forEach(log => {
                // Cari temuan NG dari teknisi
                const temuan = log.pmi_result.filter(r => r.status !== 'OK' && r.keterangan).map(r => r.keterangan).join(", ");
                
                const card = document.createElement('div');
                card.className = 'card-pmi pending';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <div class="machine-id">${log.mesin_id}</div>
                            <div class="tech-info">Oleh: <b>${log.nama_pelaksana}</b></div>
                            <div class="tech-info">${new Date(log.created_at).toLocaleString('id-ID')}</div>
                        </div>
                        <div class="badge-status">PENDING</div>
                    </div>
                    ${temuan ? `<div class="note-box"><b>⚠️ TEMUAN TEKNISI:</b><br>${temuan}</div>` : `<div style="margin-top:10px; font-size:12px; color:var(--success); font-weight:700;">✅ Kondisi Normal</div>`}
                `;
                card.onclick = () => openScanner(log.id, log.mesin_id);
                listDiv.appendChild(card);
            });
        }

        // BUKA SCANNER UNTUK VALIDASI
        function openScanner(logId, machineId) {
            selectedLogId = logId;
            selectedMachineId = machineId;
            document.getElementById('target-scan-text').innerText = machineId;
            document.getElementById('scanner-view').style.display = 'flex';
            
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 },
                async (decodedText) => {
                    const scanned = decodedText.toUpperCase();
                    // Logika Pencarian: Apakah teks scan mengandung ID mesin yang benar?
                    if (scanned.includes(selectedMachineId.toUpperCase())) {
                        await html5QrCode.stop();
                        document.getElementById('scanner-view').style.display = 'none';
                        showApprovalForm();
                    } else {
                        alert("SALAH SCAN! Ini adalah mesin " + selectedMachineId + ". Silakan scan mesin yang benar.");
                    }
                }
            ).catch(err => console.error(err));
        }

        // TAMPILKAN FORM
        function showApprovalForm() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('approval-view').style.display = 'block';
            document.getElementById('m-target-display').innerText = selectedMachineId;
            resizeCanvas();
        }

        // SIMPAN KE DATABASE
        async function updateVerifikasi() {
            if (signaturePad.isEmpty()) return alert("Tanda tangan wajib diisi!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            const { error } = await _sb
                .from('pmi_log')
                .update({
                    status_verifikasi: 'Verified',
                    catatan_koordinator: document.getElementById('catatan_koordinator').value,
                    signature_koordinator: signaturePad.toDataURL(),
                    verified_at: new Date().toISOString()
                })
                .eq('id', selectedLogId);

            if (error) {
                alert("Gagal: " + error.message);
                btn.disabled = false; btn.innerText = "APPROVE & SIMPAN";
            } else {
                alert("LAPORAN BERHASIL DIVERIFIKASI!");
                location.reload();
            }
        }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
