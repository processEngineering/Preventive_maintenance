<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - Verification System</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* === STYLE SYSTEM (INDUSTRIAL LOOK) === */
        :root { --black: #111; --white: #fff; --gray: #f4f4f5; --border: 2px solid #111; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .hidden { display: none !important; }

        /* HEADER */
        .app-header { padding: 15px; border-bottom: var(--border); text-align: center; background: var(--white); z-index: 10; font-weight: 900; letter-spacing: 1px; font-size: 14px; }
        
        /* CONTENT AREA */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }

        /* CARDS */
        .card { border: var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 4px 4px 0 #111; display: flex; justify-content: space-between; align-items: center; transition: 0.1s; }
        .card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #111; }
        .card h3 { margin: 0 0 5px 0; font-size: 15px; font-weight: 800; }
        .card p { margin: 0; font-size: 12px; color: #444; }
        .status-badge { font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; }
        .bg-ok { background: #dcfce7; color: #166534; }
        .bg-ng { background: #fee2e2; color: #991b1b; }

        /* SCANNER */
        .scan-container { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .qr-frame { width: 250px; height: 250px; border: 4px solid #111; border-radius: 20px; overflow: hidden; margin-bottom: 20px; background: #000; }
        #reader { width: 100%; height: 100%; object-fit: cover; }

        /* REVIEW FORM */
        .info-box { background: var(--gray); border: 1px solid #111; padding: 12px; border-radius: 8px; font-size: 12px; margin-bottom: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px dashed #ccc; padding-bottom: 4px; }
        .info-label { font-weight: 700; color: #555; }
        .info-val { font-weight: 800; }

        /* TABLE RESULT */
        .checklist-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .cat-header td { background: #eee; padding: 8px; border-left: 4px solid #111; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .item-row td { padding: 12px 4px; border-bottom: 1px solid #eee; }
        .item-title { font-weight: 700; font-size: 13px; display: block; }
        .item-std { font-size: 10px; color: #666; font-style: italic; margin-bottom: 6px; display: block; }

        /* GRID INPUTS (S1-S4, Pump, dll) */
        .grid-res { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 6px; align-items: end; }
        .res-box { text-align: center; }
        .res-label { font-size: 9px; font-weight: 700; background: #eee; padding: 2px; border-radius: 3px; display: block; margin-bottom: 2px; }
        .res-val { border: 1px solid #111; border-radius: 4px; padding: 6px; font-size: 12px; font-weight: 800; width: 100%; background: #fff; }
        .val-ok { background: #dcfce7; color: #166534; border-color: #166534; }
        .val-ng { background: #fee2e2; color: #991b1b; border-color: #991b1b; }

        .note-box { font-size: 11px; font-style: italic; background: #fffbeb; padding: 6px; border-radius: 4px; margin-top: 4px; border: 1px solid #fcd34d; }

        /* FORM APPROVAL */
        .approval-box { background: #111; color: #fff; padding: 20px; border-radius: 12px; }
        .form-label { font-size: 10px; font-weight: 700; color: #aaa; display: block; margin-bottom: 5px; margin-top: 10px; }
        .form-input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; }
        .btn-main { width: 100%; padding: 15px; background: #fff; color: #000; font-weight: 900; border: none; border-radius: 8px; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
        .btn-sec { width: 100%; padding: 12px; background: #fff; border: 2px solid #111; font-weight: 700; border-radius: 8px; margin-top: 10px; }

        /* NAV */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #fff; border-top: var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 20; }
        .nav-btn { font-size: 20px; background: none; border: none; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

    <div class="app-header">KOORDINATOR</div>

    <div id="view-list" class="content">
        <div style="font-weight:900; font-size:12px; margin-bottom:15px; text-transform:uppercase;">Menunggu Verifikasi</div>
        <div id="list-data">
            <div style="text-align:center; margin-top:40px;">Memuat data...</div>
        </div>
    </div>

    <div id="view-scan" class="content hidden">
        <div class="scan-container">
            <div style="font-weight:900; margin-bottom:10px;">SCAN QR MESIN</div>
            <div class="qr-frame"><div id="reader"></div></div>
            <div id="target-machine" style="font-weight:700; font-size:14px; margin-bottom:20px;">...</div>
            <button class="btn-sec" onclick="goHome()">BATAL</button>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <button class="btn-sec" onclick="goHome()" style="margin-bottom:20px; padding:8px 15px;">&larr; KEMBALI</button>
        
        <div id="header-info" class="info-box"></div>

        <div style="font-weight:900; font-size:12px; margin-bottom:10px;">HASIL PENGECEKAN</div>
        <table class="checklist-table">
            <tbody id="table-body"></tbody>
        </table>

        <div class="approval-box">
            <div style="border-bottom:1px solid #444; padding-bottom:10px; margin-bottom:10px; font-weight:900;">VERIFIKASI LAPORAN</div>
            
            <label class="form-label">NAMA KOORDINATOR</label>
            <input type="text" id="nama_koordinator" class="form-input" placeholder="Nama Anda...">
            
            <label class="form-label">CATATAN (OPSIONAL)</label>
            <textarea id="catatan_koordinator" class="form-input" rows="2" placeholder="Catatan..."></textarea>

            <label class="form-label">PARAF</label>
            <div style="background:#fff; height:120px; border-radius:6px; overflow:hidden;">
                <canvas id="sig-canvas" style="width:100%; height:100%;"></canvas>
            </div>
            <div style="text-align:right;">
                <button onclick="signaturePad.clear()" style="background:none; border:none; color:#999; font-size:10px; text-decoration:underline; cursor:pointer; margin-top:5px;">Hapus Paraf</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">SETUJUI & SIMPAN</button>
        </div>
    </div>

    <div class="navbar">
        <button class="nav-btn" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
        <button class="nav-btn"><i class="fa-solid fa-list-check"></i></button>
        <button class="nav-btn"><i class="fa-solid fa-user"></i></button>
    </div>

    <script>
        // === KONFIGURASI SUPABASE ===
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let html5QrCode = null;
        let signaturePad = null;
        let currentReport = null; // Menyimpan data laporan yg sedang dibuka

        window.onload = () => {
            loadList();
            initSig();
        };

        function initSig() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad = new SignaturePad(canvas, { penColor: 'black' });
        }

        function showView(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function goHome() {
            if(html5QrCode) html5QrCode.stop().catch(()=>{});
            showView('view-list');
            loadList();
        }

        // === 1. LOAD LIST (Read pmi_header join pmi_machines) ===
        async function loadList() {
            const div = document.getElementById('list-data');
            div.innerHTML = '<div style="text-align:center; margin-top:20px;">Memuat data...</div>';

            // Mengambil Header, relasi Mesin, dan relasi Results (untuk hitung NG)
            const { data, error } = await _sb.from('pmi_header')
                .select(`
                    id, tanggal, start_jam, nama_pelaksana,
                    pmi_machines(nama_mesin, barcode),
                    pmi_results(status)
                `)
                .eq('status_verifikasi', 'Pending') // Hanya yg belum diapprove
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                div.innerHTML = '<div style="text-align:center; margin-top:40px; color:#666;">Tidak ada laporan pending.</div>';
                return;
            }

            div.innerHTML = '';
            data.forEach(row => {
                // Hitung jumlah NG
                let ngCount = row.pmi_results ? row.pmi_results.filter(r => r.status === 'NG').length : 0;
                let badge = ngCount > 0 
                    ? `<span class="status-badge bg-ng">⚠️ ADA ${ngCount} NG</span>` 
                    : `<span class="status-badge bg-ok">✅ KONDISI OK</span>`;

                // Handle jika mesin dihapus tapi header masih ada (Safe Check)
                let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Mesin Tidak Dikenal';
                let mCode = row.pmi_machines ? row.pmi_machines.barcode : '';

                let el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <div>
                        <h3>${mName}</h3>
                        <p>${row.nama_pelaksana} • ${row.tanggal}</p>
                        ${badge}
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                `;
                el.onclick = () => openScanner(row.id, mCode, mName);
                div.appendChild(el);
            });
        }

        // === 2. SCANNER ===
        function openScanner(id, targetBarcode, targetName) {
            currentReport = { id, targetBarcode };
            showView('view-scan');
            document.getElementById('target-machine').innerText = "TARGET: " + targetName;

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (decoded) => {
                    let code = decoded.trim();
                    if(code.includes('/')) code = code.split('/').pop().trim();
                    
                    if (code === targetBarcode) {
                        html5QrCode.stop().then(() => openApproval(id));
                    } else {
                        alert("QR Code Salah! Anda men-scan mesin yang berbeda.");
                    }
                }, 
                (err) => {}
            );
        }

        // === 3. APPROVAL VIEW (ADAPTIVE RENDER) ===
        async function openApproval(headerId) {
            try {
                showView('view-approve');
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '<tr><td>Memuat detail...</td></tr>';
                document.getElementById('header-info').innerHTML = 'Loading...';
                
                // Reset Form
                document.getElementById('nama_koordinator').value = '';
                document.getElementById('catatan_koordinator').value = '';
                signaturePad.clear();

                // A. AMBIL DATA LENGKAP
                // 1. Header
                const { data: header } = await _sb.from('pmi_header')
                    .select(`*, pmi_machines(nama_mesin)`)
                    .eq('id', headerId).single();

                // 2. Master Items & Fields (Untuk struktur tabel)
                const { data: items } = await _sb.from('pmi_items').select('*').order('urutan');
                const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
                
                // 3. Results (Jawaban Pelaksana)
                const { data: results } = await _sb.from('pmi_results').select('*').eq('pmi_header_id', headerId);

                // B. RENDER INFO HEADER
                document.getElementById('header-info').innerHTML = `
                    <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin || '-'}</span></div>
                    <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                    <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${header.nama_pelaksana}</span></div>
                    <div class="info-row"><span class="info-label">RUN HOURS</span><span class="info-val">${header.running_hours}</span></div>
                `;

                // C. MAPPING RESULTS
                // Kita buat Map agar pencarian data cepat: map[itemID_fieldID] = resultData
                let resMap = {};
                let noteMap = {};
                if(results) {
                    results.forEach(r => {
                        let key = `${r.pmi_item_id}_${r.pmi_item_field_id}`;
                        resMap[key] = r;
                        if(r.keterangan) noteMap[r.pmi_item_id] = r.keterangan;
                    });
                }

                // D. RENDER TABEL (ADAPTIF)
                tbody.innerHTML = '';
                let lastCat = '';

                if(items) {
                    items.forEach(item => {
                        // Header Kategori
                        if(item.kategori !== lastCat) {
                            lastCat = item.kategori;
                            tbody.innerHTML += `<tr class="cat-header"><td colspan="2">${lastCat}</td></tr>`;
                        }

                        // Filter Field milik Item ini
                        const myFields = fields.filter(f => f.pmi_item_id === item.id);
                        
                        let html = `<tr class="item-row"><td>
                            <span class="item-title">${item.nama_item}</span>
                            <span class="item-std">${item.standard || ''}</span>
                            <div class="grid-res">`;

                        // Loop Fields (S1, S2, OK/NG, dll)
                        if(myFields.length > 0) {
                            myFields.forEach(f => {
                                let key = `${item.id}_${f.id}`;
                                let res = resMap[key]; // Ambil jawaban dari Map
                                
                                let valDisplay = "-";
                                let cssClass = "";

                                if(res) {
                                    // Logic penentuan nilai (Status atau Nilai Aktual)
                                    if(f.tipe_input === 'radio_ok_ng') {
                                        valDisplay = res.status || "-";
                                        if(valDisplay === 'OK') cssClass = 'val-ok';
                                        if(valDisplay === 'NG') cssClass = 'val-ng';
                                    } else {
                                        valDisplay = res.nilai_aktual || "-";
                                    }
                                }

                                let label = f.label ? `<span class="res-label">${f.label}</span>` : '';
                                html += `<div class="res-box">${label}<div class="res-val ${cssClass}">${valDisplay}</div></div>`;
                            });
                        } else {
                            html += `<div style="color:#999; font-size:10px;">(Tidak ada field)</div>`;
                        }

                        html += `</div>`; // Close Grid

                        // Tampilkan Keterangan jika ada
                        if(noteMap[item.id]) {
                            html += `<div class="note-box">Catatan: ${noteMap[item.id]}</div>`;
                        }

                        html += `</td></tr>`;
                        tbody.innerHTML += html;
                    });
                }

            } catch (err) {
                alert("Error Memuat Laporan: " + err.message);
                goHome();
            }
        }

        // === 4. SUBMIT DATA ===
        async function submitData() {
            const nama = document.getElementById('nama_koordinator').value.trim();
            const note = document.getElementById('catatan_koordinator').value.trim();

            if(!nama || signaturePad.isEmpty()) {
                return alert("Mohon lengkapi Nama & Tanda Tangan.");
            }

            if(!confirm("Apakah Anda yakin menyetujui laporan ini?")) return;

            document.getElementById('btn-submit').innerText = "MENYIMPAN...";
            document.getElementById('btn-submit').disabled = true;

            // Update Header sesuai struktur DB user
            const { error } = await _sb.from('pmi_header').update({
                nama_koordinator: nama,
                catatan_koordinator: note,
                signature_koordinator: signaturePad.toDataURL(),
                status_verifikasi: 'Verified',
                verified_at: new Date()
            }).eq('id', currentReport.id);

            if(error) {
                alert("Gagal menyimpan: " + error.message);
                document.getElementById('btn-submit').innerText = "SETUJUI & SIMPAN";
                document.getElementById('btn-submit').disabled = false;
            } else {
                alert("BERHASIL! Laporan Terverifikasi.");
                goHome();
            }
        }
    </script>
</body>
</html>
