<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (PMI) - Maintenance</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (BLACK-RED 3D EDITION) ==================== */
        :root {
            --primary: #DC2626;           /* Bright Red */
            --primary-dark: #991B1B;      /* Dark Red */
            --primary-light: #EF4444;     /* Light Red */
            --accent: #FF3B3B;            /* Neon Red */
            --accent-glow: rgba(220, 38, 38, 0.5);
            
            --bg-dark: #0A0A0A;           /* Pure Black */
            --bg-darker: #050505;         /* Deeper Black */
            --bg-card: #FFFFFF;           /* White Cards */
            --bg-card-hover: #F8F8F8;
            
            --text-dark: #111111;         /* Black text on white */
            --text-light: #FFFFFF;        /* White text on dark */
            --text-muted: #888888;
            --text-muted-light: #AAAAAA;
            
            --success: #10B981;
            --success-bg: #D1FAE5;
            --warning: #F59E0B;
            --danger: #EF4444;
            --danger-bg: #FEE2E2;
            
            --border-dark: #222222;
            --border-light: #E5E5E5;
            
            --shadow-red: 0 8px 32px rgba(220, 38, 38, 0.3);
            --shadow-red-lg: 0 12px 40px rgba(220, 38, 38, 0.4);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-3d: 0 6px 0 #B91C1C;
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 60%, rgba(220, 38, 38, 0.08) 0%, transparent 40%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-light); 
        }
        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; 
            max-width: 480px; 
            background: linear-gradient(180deg, #111111 0%, #0A0A0A 100%);
            display: flex; 
            flex-direction: column; 
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center; 
            min-height: 100vh;
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-dark);
        }
        
        @media (min-width: 768px) {
            .app-container { 
                margin: 40px auto; 
                min-height: calc(100vh - 80px); 
                border-radius: 24px; 
                box-shadow: var(--shadow-red-lg), inset 0 1px 0 rgba(255,255,255,0.05); 
                overflow: hidden; 
                border: 1px solid var(--border-dark);
            }
            body { 
                background: var(--bg-darker);
                background-image: 
                    radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 40%);
            }
            .bottom-nav { 
                max-width: 480px; 
                border-radius: 0 0 24px 24px; 
                left: 50%; 
                transform: translateX(-50%); 
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin-bottom: 24px; 
            padding-bottom: 16px; 
            border-bottom: 1px solid var(--border-dark);
            position: relative;
        }
        .header-capsule::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }
        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px; 
            text-transform: capitalize;
            text-shadow: 0 0 20px var(--accent-glow);
        }
        .header-capsule::after {
            content: 'Koordinator Verifikasi'; 
            font-size: 12px; 
            color: var(--text-muted); 
            font-weight: 600; 
            background: var(--bg-dark); 
            padding: 4px 12px; 
            border-radius: 20px;
            border: 1px solid var(--border-dark);
            position: static;
            width: auto;
            height: auto;
            opacity: 1;
        }

        /* ==================== CONTENT SECTIONS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ==================== LIST CARD STYLE (WHITE CARDS) ==================== */
        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border-light); 
            border-radius: var(--radius-lg);
            padding: 16px; 
            margin-bottom: 12px; 
            box-shadow: var(--shadow-card), 0 4px 0 var(--primary-dark);
            cursor: pointer;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: all 0.2s ease;
            position: relative; 
            overflow: hidden;
            transform: translateY(0);
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card), 0 6px 0 var(--primary-dark), 0 10px 30px rgba(220, 38, 38, 0.2);
        }
        .card:active { 
            transform: translateY(2px) scale(0.98); 
            box-shadow: var(--shadow-card), 0 2px 0 var(--primary-dark);
        }
        .card::before { 
            content: ''; 
            position: absolute; 
            left: 0; 
            top: 0; 
            bottom: 0; 
            width: 4px; 
            background: linear-gradient(180deg, var(--primary), var(--primary-dark)); 
        }
        
        .card h3 { 
            margin: 0 0 4px 0; 
            font-size: 15px; 
            font-weight: 700; 
            color: var(--text-dark); 
        }
        .card p { 
            margin: 0; 
            font-size: 12px; 
            color: var(--text-muted); 
            font-weight: 500; 
        }
        .card i.fa-chevron-right {
            color: var(--primary) !important;
        }
        
        .status-badge { 
            font-size: 10px; 
            font-weight: 700; 
            padding: 4px 8px; 
            border-radius: 6px; 
            display: inline-block; 
            margin-top: 8px; 
            text-transform: uppercase; 
        }
        .bg-ok { background: var(--success-bg); color: var(--success); }
        .bg-ng { background: var(--danger-bg); color: var(--danger); }

        /* ==================== SCANNER STYLE ==================== */
        .scan-container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .instruction-text { 
            text-align: center; 
            font-size: 14px; 
            color: var(--text-muted-light); 
            margin-bottom: 24px; 
            line-height: 1.5; 
            max-width: 80%; 
        }
        
        .qr-frame-container {
            width: 260px; 
            height: 260px; 
            border-radius: 24px; 
            overflow: hidden;
            background: #000; 
            position: relative; 
            margin-bottom: 20px;
            box-shadow: var(--shadow-red), inset 0 0 0 2px var(--primary);
            border: 4px solid var(--bg-dark);
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        .scan-label {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; 
            border: none; 
            border-radius: 50px;
            padding: 14px 40px; 
            font-size: 14px; 
            font-weight: 700; 
            letter-spacing: 0.5px;
            pointer-events: none; 
            box-shadow: var(--shadow-red), var(--shadow-3d);
            text-transform: uppercase; 
            margin-bottom: 12px;
        }
        #target-machine { 
            font-size: 13px; 
            color: var(--text-light); 
            font-weight: 700; 
            margin-bottom: 20px; 
        }

        /* ==================== APPROVAL FORM STYLE ==================== */
        .info-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius-lg); 
            padding: 20px; 
            margin-bottom: 24px;
            color: white; 
            box-shadow: var(--shadow-red);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px dashed rgba(255,255,255,0.2); 
            padding-bottom: 8px; 
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { font-size: 11px; font-weight: 600; opacity: 0.85; text-transform: uppercase; }
        .info-val { font-size: 13px; font-weight: 700; text-align: right; }

        /* ==================== CHECKLIST RESULTS TABLE (WHITE) ==================== */
        .checklist-table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        .cat-header td { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 10px; 
            color: var(--text-light);
            font-weight: 700; 
            font-size: 12px; 
            text-transform: uppercase; 
            border-radius: 8px;
        }
        .item-row td { 
            padding: 12px 4px; 
            border-bottom: 1px solid var(--border-dark); 
            background: var(--bg-card);
        }
        .item-row:first-of-type td {
            border-radius: 8px 8px 0 0;
        }
        .item-row:last-of-type td {
            border-radius: 0 0 8px 8px;
            border-bottom: none;
        }
        .item-title { 
            font-weight: 600; 
            font-size: 13px; 
            color: var(--text-dark); 
            display: block; 
        }
        .item-std { 
            font-size: 11px; 
            color: var(--text-muted); 
            margin-bottom: 8px; 
            display: block; 
        }

        /* Result Grid */
        .grid-res { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 8px; align-items: end; }
        .res-box { text-align: center; }
        .res-label { 
            font-size: 9px; 
            font-weight: 700; 
            color: var(--text-muted); 
            display: block; 
            margin-bottom: 2px; 
            text-transform: uppercase; 
        }
        .res-val { 
            border: 1px solid var(--border-light); 
            border-radius: 6px; 
            padding: 6px; 
            font-size: 11px; 
            font-weight: 700; 
            width: 100%; 
            background: #fff; 
            display: block;
            color: var(--text-dark);
        }
        .val-ok { background: var(--success-bg); color: var(--success); border-color: var(--success); }
        .val-ng { background: var(--danger-bg); color: var(--danger); border-color: var(--danger); }
        .note-box { 
            font-size: 11px; 
            font-style: italic; 
            background: #FEF3C7; 
            padding: 8px; 
            border-radius: 6px; 
            margin-top: 6px; 
            border: 1px solid #FCD34D; 
            color: #92400E;
        }

        /* ==================== FORM INPUTS (WHITE) ==================== */
        .form-label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--text-muted-light); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
        }
        .form-input {
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border-light); 
            border-radius: var(--radius-md);
            font-size: 14px; 
            background: var(--bg-card); 
            color: var(--text-dark);
            outline: none; 
            margin-bottom: 16px; 
            transition: all 0.2s;
        }
        .form-input:focus { 
            border-color: var(--primary); 
            background: white; 
            box-shadow: 0 0 0 3px var(--accent-glow); 
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* ==================== SIGNATURE & BUTTONS ==================== */
        .sig-wrapper { 
            border: 2px dashed var(--border-light); 
            border-radius: var(--radius-lg); 
            height: 160px; 
            background: var(--bg-card); 
            position: relative; 
            margin-bottom: 12px; 
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        .btn-clear-sig {
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            background: white; 
            border: 1px solid var(--danger);
            color: var(--danger); 
            font-size: 10px; 
            font-weight: 700; 
            padding: 4px 10px; 
            border-radius: 6px; 
            cursor: pointer;
        }

        .btn-main {
            width: 100%; 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; 
            border: none; 
            border-radius: var(--radius-lg);
            padding: 18px; 
            font-size: 15px; 
            font-weight: 700; 
            text-transform: uppercase; 
            cursor: pointer;
            box-shadow: var(--shadow-red), 0 4px 0 #7F1D1D;
            transition: all 0.2s; 
            margin-top: 10px;
            transform: translateY(0);
        }
        .btn-main:hover {
            box-shadow: var(--shadow-red-lg), 0 6px 0 #7F1D1D;
            transform: translateY(-2px);
        }
        .btn-main:active { 
            transform: translateY(2px); 
            box-shadow: var(--shadow-red), 0 2px 0 #7F1D1D;
        }
        
        .btn-sec {
            width: 100%; 
            background: var(--bg-card); 
            color: var(--text-dark); 
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg); 
            padding: 14px; 
            font-size: 13px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px; 
            transition: all 0.2s;
        }
        .btn-sec:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            max-width: 100%; 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px); 
            border-top: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-around; 
            padding: 12px 0; 
            z-index: 100; 
            height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }
        .bottom-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }
        .nav-item { 
            text-decoration: none; 
            color: var(--text-muted); 
            font-size: 20px; 
            width: 50px; 
            height: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px; 
            transition: all 0.3s;
        }
        .nav-item:hover {
            color: var(--primary-light);
        }
        .nav-item.active { 
            color: var(--primary); 
            background: rgba(220, 38, 38, 0.15);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* ==================== REFRESH BUTTON ==================== */
        #view-list button[onclick="loadList()"] {
            color: var(--primary) !important;
        }
        #view-list button[onclick="loadList()"]:hover {
            text-shadow: 0 0 10px var(--accent-glow);
        }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Koordinator</h1>
    </div>

    <div id="view-list" class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
            <span class="form-label" style="margin:0;">Antrean Verifikasi</span>
            <button onclick="loadList()" style="background:none; border:none; color:var(--accent); font-size:12px; font-weight:600; cursor:pointer;"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="list-data">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...
            </div>
        </div>
    </div>

    <div id="view-scan" class="content hidden">
        <div class="scan-container">
            <div class="instruction-text">
                Scan QR Code pada mesin yang sesuai dengan laporan untuk membuka form verifikasi.
            </div>
            
            <div class="qr-frame-container">
                <div id="reader"></div>
            </div>
            
            <div class="scan-label">SCAN QR</div>
            <div id="target-machine">Target: ...</div>
            
            <button class="btn-sec" onclick="goHome()">BATALKAN</button>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <div id="header-info" class="info-box">Loading info...</div>

        <span class="form-label">DETAIL PENGECEKAN</span>
        <table class="checklist-table">
            <tbody id="table-body"></tbody>
        </table>

        <div style="margin-top:20px; padding-top:20px; border-top:1px dashed var(--border-dark);">
            <label class="form-label">NAMA KOORDINATOR</label>
            <input type="text" id="nama_koordinator" class="form-input" placeholder="Isi nama lengkap...">
            
            <label class="form-label">CATATAN (OPSIONAL)</label>
            <textarea id="catatan_koordinator" class="form-input" rows="2" placeholder="Tulis catatan..."></textarea>

            <label class="form-label">PARAF DIGITAL</label>
            <div class="sig-wrapper">
                <canvas id="sig-canvas"></canvas>
                <button onclick="clearPad()" class="btn-clear-sig">HAPUS</button>
            </div>

            <button class="btn-main" id="btn-submit" onclick="submitData()">VERIFIKASI & SIMPAN</button>
            <button class="btn-sec" onclick="goHome()">KEMBALI</button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let html5QrCode = null;
    let signaturePad = null;
    let currentReport = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('sig-canvas');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadList();
        const canvas = document.getElementById('sig-canvas');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: '#FFFFFF' });
        window.addEventListener("resize", resizeCanvas);
    };

    function showView(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function goHome() {
        if(html5QrCode) html5QrCode.stop().catch(()=>{});
        showView('view-list');
        loadList();
    }

    // 1. LOAD LIST
    async function loadList() {
        const div = document.getElementById('list-data');
        div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat data...</div>';

        const { data, error } = await _sb.from('pmi_header')
            .select(`id, tanggal, start_jam, nama_pelaksana, pmi_machines(nama_mesin, barcode), pmi_results(status)`)
            .eq('status_verifikasi', 'Pending')
            .order('created_at', { ascending: false });

        if (error || !data || data.length === 0) {
            div.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border-dark); border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px;"></i><br>Tidak ada antrean laporan.</div>';
            return;
        }

        div.innerHTML = '';
        data.forEach(row => {
            let ngCount = row.pmi_results ? row.pmi_results.filter(r => r.status === 'NG').length : 0;
            let badge = ngCount > 0 
                ? `<span class="status-badge bg-ng"><i class="fa-solid fa-triangle-exclamation"></i> ADA ${ngCount} NG</span>` 
                : `<span class="status-badge bg-ok"><i class="fa-solid fa-check"></i> KONDISI OK</span>`;

            let mName = row.pmi_machines ? row.pmi_machines.nama_mesin : 'Unknown';
            let mCode = row.pmi_machines ? row.pmi_machines.barcode : '';

            let el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div>
                    <h3>${mName}</h3>
                    <p><i class="fa-regular fa-user"></i> ${row.nama_pelaksana} • <i class="fa-regular fa-calendar"></i> ${row.tanggal}</p>
                    ${badge}
                </div>
                <i class="fa-solid fa-chevron-right" style="color:var(--primary);"></i>
            `;
            el.onclick = () => openScanner(row.id, mCode, mName);
            div.appendChild(el);
        });
    }

    // 2. SCANNER
    function openScanner(id, targetBarcode, targetName) {
        currentReport = { id, targetBarcode };
        showView('view-scan');
        document.getElementById('target-machine').innerText = targetName;

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 }, 
            (decoded) => {
                let code = decoded.trim();
                if(code.includes('/')) code = code.split('/').pop().trim();
                
                if (code === targetBarcode) {
                    if(navigator.vibrate) navigator.vibrate(50);
                    html5QrCode.stop().then(() => openApproval(id));
                } else {
                    alert("⚠️ QR Code Salah! Mesin tidak cocok.");
                }
            }, 
            (err) => {}
        );
    }

    // 3. LOAD FORM DATA
    async function openApproval(headerId) {
        showView('view-approve');
        setTimeout(resizeCanvas, 300);
        
        document.getElementById('nama_koordinator').value = '';
        document.getElementById('catatan_koordinator').value = '';
        document.getElementById('header-info').innerHTML = 'Loading...';
        document.getElementById('table-body').innerHTML = '<tr><td>Loading...</td></tr>';

        try {
            // A. HEADER
            const { data: header } = await _sb.from('pmi_header')
                .select(`*, pmi_machines(nama_mesin)`)
                .eq('id', headerId).single();

            if(!header) throw new Error("Data header tidak ditemukan");

            document.getElementById('header-info').innerHTML = `
                <div class="info-row"><span class="info-label">MESIN</span><span class="info-val">${header.pmi_machines?.nama_mesin || '-'}</span></div>
                <div class="info-row"><span class="info-label">TANGGAL</span><span class="info-val">${header.tanggal}</span></div>
                <div class="info-row"><span class="info-label">PELAKSANA</span><span class="info-val">${header.nama_pelaksana}</span></div>
                <div class="info-row"><span class="info-label">HM</span><span class="info-val">${header.running_hours}</span></div>
            `;

            // B. DETAILS
            const { data: items } = await _sb.from('pmi_items').select('*').order('urutan');
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
            const { data: results } = await _sb.from('pmi_results').select('*').eq('pmi_header_id', headerId);

            let resMap = {}; let noteMap = {};
            if(results) {
                results.forEach(r => {
                    resMap[`${r.pmi_item_id}_${r.pmi_item_field_id}`] = r;
                    if(r.keterangan) noteMap[r.pmi_item_id] = r.keterangan;
                });
            }

            // C. RENDER
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            let lastCat = '';

            if(items) {
                items.forEach(item => {
                    if(item.kategori !== lastCat) {
                        lastCat = item.kategori;
                        tbody.innerHTML += `<tr class="cat-header"><td colspan="2">${lastCat}</td></tr>`;
                    }

                    const myFields = fields.filter(f => f.pmi_item_id === item.id);
                    let html = `<tr class="item-row"><td>
                        <span class="item-title">${item.nama_item}</span>
                        <span class="item-std">${item.standard || ''}</span>
                        <div class="grid-res">`;

                    if(myFields.length > 0) {
                        myFields.forEach(f => {
                            let key = `${item.id}_${f.id}`;
                            let res = resMap[key];
                            let val = "-";
                            let css = "";

                            if(res) {
                                if(f.tipe_input === 'radio_ok_ng') {
                                    val = res.status || "-";
                                    if(val === 'OK') css = 'val-ok';
                                    if(val === 'NG') css = 'val-ng';
                                } else {
                                    val = res.nilai_aktual || "-";
                                }
                            }
                            let label = f.label ? `<span class="res-label">${f.label}</span>` : '';
                            html += `<div class="res-box">${label}<span class="res-val ${css}">${val}</span></div>`;
                        });
                    } else {
                        html += `<span style="color:#aaa; font-size:10px;">(Tidak ada input)</span>`;
                    }

                    html += `</div>`;
                    if(noteMap[item.id]) html += `<div class="note-box">Catatan: ${noteMap[item.id]}</div>`;
                    html += `</td></tr>`;
                    tbody.innerHTML += html;
                });
            }

        } catch (err) {
            alert("Gagal memuat data: " + err.message);
            goHome();
        }
    }

    // 4. SUBMIT
    async function submitData() {
        const nama = document.getElementById('nama_koordinator').value.trim();
        const note = document.getElementById('catatan_koordinator').value.trim();
        const btn = document.getElementById('btn-submit');
        
        if (!currentReport || !currentReport.id) {
            alert("ID Laporan hilang. Silakan scan ulang.");
            goHome();
            return;
        }

        if(!nama || signaturePad.isEmpty()) return alert("Wajib isi Nama & Paraf!");
        if(!confirm("Verifikasi laporan ini?")) return;

        const originalText = btn.innerText;
        btn.innerText = "MENYIMPAN...";
        btn.disabled = true;

        try {
            const { error } = await _sb.from('pmi_header').update({
                nama_koordinator: nama,
                catatan_koordinator: note,
                signature_koordinator: signaturePad.toDataURL(),
                status_verifikasi: 'Verified',
                verified_at: new Date().toISOString()
            }).eq('id', currentReport.id);

            if(error) throw error;

            alert("✅ BERHASIL! Laporan Terverifikasi.");
            goHome();

        } catch (err) {
            console.error("ERROR DETAIL DARI SUPABASE:", err); 
            let pesanError = err.message || JSON.stringify(err) || "Periksa koneksi internet";
            alert("GAGAL MENYIMPAN:\n" + pesanError);
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
