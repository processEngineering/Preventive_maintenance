<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Koordinator - PT AKG</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --success: #10b981; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        /* Dashboard List */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card-pmi { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 6px solid #cbd5e1; shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        .card-pmi.pending { border-left-color: var(--accent); }
        .card-pmi.verified { border-left-color: var(--success); }
        .machine-id { font-weight: 800; color: var(--primary); }
        .tech-name { font-size: 13px; color: #64748b; }
        .note-box { background: #fffbeb; border: 1px dashed #f59e0b; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 10px; color: #92400e; }

        /* Scanner Overlay */
        #scanner-view { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:100; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 90%; max-width: 400px; border: 4px solid var(--primary); border-radius: 20px; }

        /* Form Approval */
        #approval-view { display: none; background: white; min-height: 100vh; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .section { padding: 25px 20px; border-bottom: 6px solid var(--bg); }
        textarea { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 15px; box-sizing: border-box; }
        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 200px; border-radius: 15px; background: #fff; }
        .btn-verif { width: 100%; padding: 20px; background: var(--success); color: white; border: none; font-weight: 800; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="dashboard" class="container">
        <h2 style="color: var(--primary);">Monitoring PMI</h2>
        <p style="font-size: 14px; color: #64748b;">Pilih laporan pending untuk diverifikasi</p>
        <div id="pmi-list">Memuat laporan...</div>
    </div>

    <div id="scanner-view">
        <h3 style="color: var(--primary);">SCAN MESIN UNTUK VERIFIKASI</h3>
        <div id="reader"></div>
        <button onclick="location.reload()" style="margin-top:20px; border:none; background:none; color:red; font-weight:bold;">BATAL</button>
    </div>

    <div id="approval-view">
        <div class="header">
            <div style="font-size: 12px; opacity: 0.8; letter-spacing: 2px;">VERIFIKASI KOORDINATOR</div>
            <div id="m-target" style="font-size: 22px; font-weight: 800; margin-top: 10px;">-</div>
        </div>

        <div class="section">
            <label style="font-size: 12px; font-weight: 800; color: #475569; display: block; margin-bottom: 10px;">CATATAN KOORDINATOR (FEEDBACK)</label>
            <textarea id="catatan_koordinator" rows="4" placeholder="Contoh: Sudah dicek kembali, part akan dipesan minggu depan..."></textarea>
        </div>

        <div class="section">
            <label style="font-size: 12px; font-weight: 800; color: #475569; display: block; margin-bottom: 10px;">TANDA TANGAN KOORDINATOR</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right;"><button onclick="signaturePad.clear()" style="border:none; color:red; font-size:12px; background:none; font-weight:bold; margin-top:10px;">HAPUS TTD</button></div>
        </div>

        <button class="btn-verif" id="btnSave" onclick="updateVerifikasi()">APPROVE & SIMPAN</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        
        let selectedLogId = null;
        let selectedMachineId = "";

        // 1. Ambil data dari pmi_log yang statusnya 'Pending'
        async function loadPmiList() {
            const { data, error } = await _sb
                .from('pmi_log')
                .select(`id, mesin_id, nama_pelaksana, created_at, status_verifikasi, pmi_result(status, keterangan)`)
                .eq('status_verifikasi', 'Pending')
                .order('created_at', { ascending: false });

            const listDiv = document.getElementById('pmi-list');
            listDiv.innerHTML = "";

            if (data.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center; padding:50px; color:#94a3b8;'>Belum ada laporan masuk.</p>";
                return;
            }

            data.forEach(log => {
                // Ambil semua catatan NG dari pelaksana
                const ngNotes = log.pmi_result.filter(r => r.status !== 'OK' && r.keterangan).map(r => r.keterangan).join(", ");
                
                const card = document.createElement('div');
                card.className = 'card-pmi pending';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <div class="machine-id">${log.mesin_id}</div>
                            <div class="tech-name">Oleh: ${log.nama_pelaksana} | ${new Date(log.created_at).toLocaleDateString('id-ID')}</div>
                        </div>
                        <div style="background:#fef3c7; color:#d97706; font-size:10px; padding:4px 8px; border-radius:5px; font-weight:bold;">PENDING</div>
                    </div>
                    ${ngNotes ? `<div class="note-box"><strong>Temuan NG:</strong> ${ngNotes}</div>` : ''}
                `;
                card.onclick = () => openScanner(log.id, log.mesin_id);
                listDiv.appendChild(card);
            });
        }

        // 2. Buka Scanner setelah pilih laporan
        function openScanner(logId, machineId) {
            selectedLogId = logId;
            selectedMachineId = machineId;
            document.getElementById('scanner-view').style.display = 'flex';
            
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 },
                async (decodedText) => {
                    const rawText = decodedText.trim().toUpperCase();
                    // Cek apakah mesin yang discan sama dengan yang di laporan
                    if (rawText.includes(selectedMachineId)) {
                        await html5QrCode.stop();
                        document.getElementById('scanner-view').style.display = 'none';
                        showApprovalForm();
                    } else {
                        alert("SALAH MESIN! Anda harus scan mesin " + selectedMachineId);
                    }
                }
            );
        }

        // 3. Tampilkan Form Verifikasi
        function showApprovalForm() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('approval-view').style.display = 'block';
            document.getElementById('m-target').innerText = selectedMachineId;
            resizeCanvas();
        }

        // 4. Update Database pmi_log
        async function updateVerifikasi() {
            if (signaturePad.isEmpty()) return alert("Harap tanda tangan untuk verifikasi!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MEMPROSES...";

            const { error } = await _sb
                .from('pmi_log')
                .update({
                    status_verifikasi: 'Verified',
                    catatan_koordinator: document.getElementById('catatan_koordinator').value, // Pastikan kolom ini ada di pmi_log
                    signature_koordinator: signaturePad.toDataURL(), // Pastikan kolom ini ada di pmi_log
                    verified_at: new Date().toISOString()
                })
                .eq('id', selectedLogId);

            if (error) {
                alert("Gagal update: " + error.message);
                btn.disabled = false;
            } else {
                alert("LAPORAN BERHASIL DIVERIFIKASI!");
                location.reload();
            }
        }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = loadPmiList;
    </script>
</body>
</html>
