<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Catatan Superintendent</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background-color: #0d0d0d; 
            color: #fff; 
            padding-bottom: 100px; 
            background-image: 
                radial-gradient(ellipse at top left, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }

        .header-box {
            text-align: center; margin: 30px auto;
            border: 2px solid #dc2626; border-radius: 50px;
            padding: 15px 40px; width: fit-content;
            font-weight: 800; font-size: 18px;
            box-shadow: 4px 4px 0px #dc2626, 8px 8px 20px rgba(220, 38, 38, 0.3); 
            background: #fff;
            color: #000;
            transition: all 0.3s ease;
        }
        .header-box:hover {
            box-shadow: 6px 6px 0px #dc2626, 10px 10px 30px rgba(220, 38, 38, 0.5);
            transform: translate(-2px, -2px);
        }

        .container { padding: 20px; max-width: 650px; margin: 0 auto; }

        /* KARTU UTAMA */
        .main-card {
            background: #ffffff; 
            border: 3px solid #dc2626; 
            border-radius: 20px;
            margin-bottom: 35px; 
            padding: 25px; 
            box-shadow: 8px 8px 0px #dc2626, 12px 12px 30px rgba(220, 38, 38, 0.25);
            transition: all 0.3s ease;
        }
        .main-card:hover {
            box-shadow: 10px 10px 0px #dc2626, 16px 16px 40px rgba(220, 38, 38, 0.4);
            transform: translate(-2px, -2px);
        }

        .type-badge {
            background: #dc2626; 
            color: #fff; 
            padding: 5px 15px; 
            border-radius: 10px;
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            display: inline-block;
            box-shadow: 2px 2px 0px #7f1d1d;
        }

        .machine-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #fecaca; padding-bottom: 10px; margin-bottom: 20px;
        }
        .machine-name { font-weight: 800; font-size: 16px; color: #000; }
        .report-date { font-size: 12px; color: #666; font-weight: 600; }

        /* BOX CATATAN 3 LEVEL */
        .note-section { 
            margin-bottom: 15px; 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid #fecaca; 
            background: #fff;
            transition: all 0.3s ease;
        }
        .note-section:hover {
            border-color: #dc2626;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.15);
        }
        
        .label-group { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
        .label-group i { font-size: 14px; }
        .label-text { font-size: 11px; font-weight: 800; text-transform: uppercase; }
        
        .real-note { font-size: 13px; font-weight: 500; line-height: 1.5; color: #333; }
        .author-name { font-size: 11px; font-weight: 600; color: #888; margin-top: 5px; display: block; }

        /* WARNA KHUSUS - Updated dengan aksen merah */
        .bg-pelaksana { border-left: 5px solid #dc2626; background: #fef2f2; }
        .bg-koordinator { border-left: 5px solid #b91c1c; background: #fff5f5; }
        .bg-superintendent { border-left: 5px solid #7f1d1d; background: #fdf2f2; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #ffffff; 
            border-top: 3px solid #dc2626;
            display: flex; justify-content: space-around; padding: 15px 0; z-index: 99;
            box-shadow: 0 -5px 20px rgba(220, 38, 38, 0.2);
        }
        .nav-item { 
            font-size: 24px; 
            color: #000; 
            cursor: pointer; 
            text-decoration: none; 
            opacity: 0.5; 
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            opacity: 1;
            color: #dc2626;
            transform: scale(1.15);
        }
        .nav-item.active { 
            opacity: 1; 
            transform: scale(1.1); 
            color: #dc2626;
        }

        .loading { text-align: center; margin-top: 50px; font-style: italic; color: #dc2626; }
        .empty { text-align: center; margin-top: 50px; font-weight: 600; color: #dc2626; }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #b91c1c; }
    </style>
</head>
<body>

    <div class="header-box">CATATAN LAPORAN REAL</div>

    <div class="container" id="content-viewer">
        <div class="loading">Menghubungkan ke database...</div>
    </div>

    <nav class="bottom-nav">
        <a href="home_akg.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item active"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchAllNotes() {
            const container = document.getElementById('content-viewer');
            let masterData = [];

            try {
                // -----------------------------------------------------------
                // 1. CHSLR_LOG (Robot & Standlabel)
                // Logic: Jika catatan_pelaksana kosong -> Ambil chslr_result.keterangan
                // -----------------------------------------------------------
                let { data: chslr } = await client
                    .from('chslr_log')
                    .select('*, chslr_result(keterangan)')
                    .order('created_at', { ascending: false });

                if(chslr) chslr.forEach(d => {
                    let noteFinal = d.catatan_pelaksana;
                    if (!noteFinal || noteFinal.trim() === "") {
                        noteFinal = (d.chslr_result || [])
                            .map(r => r.keterangan)
                            .filter(k => k)
                            .join(", ");
                    }

                    masterData.push({
                        type: 'Robot & Standlabel',
                        machine: d.mesin_id,
                        date: d.created_at,
                        pelaksana: { name: (d.pelaksana_names || []).join(', '), note: noteFinal || '-' },
                        koordinator: { name: d.koordinator_nama, note: d.remark_koordinator },
                        superintendent: { name: d.superintendent_nama, note: d.remark_superintendent }
                    });
                });

                // -----------------------------------------------------------
                // 2. CLHMI (Injection Molding)
                // Logic: Langsung dari kolom catatan_pelaksana
                // -----------------------------------------------------------
                let { data: clhmi } = await client.from('clhmi').select('*').order('tanggal_isi', { ascending: false });
                if(clhmi) clhmi.forEach(d => {
                    masterData.push({
                        type: 'Injection Molding',
                        machine: (d.merk_mesin || '') + ' ' + (d.tonage || ''),
                        date: d.tanggal_isi,
                        pelaksana: { name: d.pelaksana, note: d.catatan_pelaksana },
                        koordinator: { name: d.approved_by, note: d.catatan_umum },
                        superintendent: { name: d.verified_by, note: d.catatan_super }
                    });
                });

                // -----------------------------------------------------------
                // 3. PMI_HEADER (Preventif Clamping)
                // Logic: Jika catatan_pelaksana kosong -> Ambil pmi_results.keterangan
                // -----------------------------------------------------------
                let { data: pmi } = await client
                    .from('pmi_header')
                    .select('*, pmi_results(keterangan)')
                    .order('tanggal', { ascending: false });

                if(pmi) pmi.forEach(d => {
                    let noteFinal = d.catatan_pelaksana;
                    if (!noteFinal || noteFinal.trim() === "") {
                        noteFinal = (d.pmi_results || [])
                            .map(r => r.keterangan)
                            .filter(k => k)
                            .join(", ");
                    }

                    masterData.push({
                        type: 'Preventif Clamping',
                        machine: 'ID: ' + d.machine_id,
                        date: d.tanggal,
                        pelaksana: { name: d.nama_pelaksana, note: noteFinal || '-' },
                        koordinator: { name: d.nama_koordinator, note: d.catatan_koordinator },
                        superintendent: { name: d.nama_superintendent, note: d.catatan_superintendent }
                    });
                });

                // -----------------------------------------------------------
                // 4. PRSLB_LOG (Preventif Robot)
                // Logic BARU:
                // - Cek prslb_result.status
                // - Jika semua "OK" -> Tulis "Semua Kondisi OK"
                // - Jika ada "NG" -> Ambil prslb_result.keterangan yang NG
                // -----------------------------------------------------------
                let { data: prslb } = await client
                    .from('prslb_log')
                    .select('*, prslb_result(status, keterangan)') // Ambil status & keterangan
                    .order('created_at', { ascending: false });

                if(prslb) prslb.forEach(d => {
                    let noteFinal = "Semua Kondisi OK"; // Default kalau semua OK
                    const results = d.prslb_result || [];
                    
                    // Cek apakah ada yang NG?
                    const adaNG = results.some(r => r.status === 'NG');

                    if (adaNG) {
                        // Kalau ada NG, ambil keterangannya
                        const keteranganNG = results
                            .filter(r => r.status === 'NG')
                            .map(r => r.keterangan)
                            .filter(k => k) // Hapus yang kosong
                            .join(", ");
                        
                        // Jika keterangan kosong tapi status NG, kasih info default
                        noteFinal = keteranganNG || "Ada item NG (Tanpa Keterangan)";
                    }

                    masterData.push({
                        type: 'Preventif Robot',
                        machine: d.mesin_id,
                        date: d.created_at,
                        pelaksana: { name: d.pelaksana_nama, note: noteFinal },
                        koordinator: { name: d.koordinator_nama, note: d.koordinator_note },
                        superintendent: { name: d.superintendent_nama, note: d.superintendent_note }
                    });
                });

                renderUI(masterData);

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="loading">Gagal mengambil data.</div>';
            }
        }

        function renderUI(data) {
            const container = document.getElementById('content-viewer');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<div class="empty">Tidak ada data ditemukan.</div>';
                return;
            }

            // Urutkan data berdasarkan tanggal terbaru
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach(item => {
                const dateStr = new Date(item.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                
                let card = `
                <div class="main-card">
                    <span class="type-badge">${item.type}</span>
                    <div class="machine-header">
                        <div class="machine-name">${item.machine || 'N/A'}</div>
                        <div class="report-date">${dateStr}</div>
                    </div>

                    <div class="note-section bg-pelaksana">
                        <div class="label-group" style="color:#dc2626;">
                            <i class="fa fa-user-gear"></i>
                            <span class="label-text">Catatan Pelaksana</span>
                        </div>
                        <div class="real-note">${item.pelaksana.note || '-'}</div>
                        <span class="author-name">Oleh: ${item.pelaksana.name || 'N/A'}</span>
                    </div>

                    <div class="note-section bg-koordinator">
                        <div class="label-group" style="color:#b91c1c;">
                            <i class="fa fa-user-check"></i>
                            <span class="label-text">Catatan Koordinator</span>
                        </div>
                        <div class="real-note">${item.koordinator.note || '-'}</div>
                        <span class="author-name">Oleh: ${item.koordinator.name || 'N/A'}</span>
                    </div>

                    <div class="note-section bg-superintendent">
                        <div class="label-group" style="color:#7f1d1d;">
                            <i class="fa fa-pen-nib"></i>
                            <span class="label-text">Catatan Superintendent</span>
                        </div>
                        <div class="real-note">${item.superintendent.note || '-'}</div>
                        <span class="author-name">Oleh: ${item.superintendent.name || 'N/A'}</span>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        fetchAllNotes();
    </script>
</body>
</html>
