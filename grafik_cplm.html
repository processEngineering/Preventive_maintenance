<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Statistik Checklist Perawatan Mold - AKG</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #c91919; 
            --primary-dark: #a50e0e;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            font-size: 9pt;
            color: var(--text-main);
        }

        .top-bar {
            position: sticky; top: 0; left: 0; right: 0;
            background: #1e293b; padding: 12px 20px;
            display: flex; justify-content: flex-start; align-items: center; gap: 15px; 
            z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.2); flex-wrap: wrap; 
        }

        .back-btn {
            color: white; text-decoration: none; font-size: 18px; margin-right: 10px;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
            width: 32px; height: 32px; border-radius: 6px; background: rgba(255,255,255,0.1);
        }
        .back-btn:hover { background: var(--primary); transform: scale(1.05); }

        .ctrl-title { font-size: 11px; font-weight: 900; color: white; text-transform: uppercase; }
        
        .input-ctrl { 
            padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: white; font-weight: bold; outline: none;
        }
        .input-ctrl option { background: #1e293b; color: white; }

        .btn-show { 
            background: var(--primary); color: white; border: none; padding: 8px 16px; 
            border-radius: 6px; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .btn-show:hover { background: var(--primary-dark); transform: scale(1.02); }

        .app-container { width: 100%; max-width: 1240px; margin: 0 auto; padding: 20px; }

        .chart-section {
            background: var(--bg-card); border-radius: 16px; padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid var(--border);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .chart-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-left: 5px solid var(--primary); padding-left: 15px;
        }

        .chart-title { font-size: 16px; font-weight: 900; text-transform: uppercase; color: var(--text-main); }

        .chart-container { 
            width: 100%; 
            min-width: 1000px; 
            height: 500px; 
            position: relative; 
        }

        .summary-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px;
            margin-top: 10px;
        }

        .summary-card {
            background: white; border-radius: 12px; padding: 15px; border: 1px solid var(--border);
            position: relative; overflow: hidden;
            border-left: 5px solid var(--border);
            display: flex; flex-direction: column;
        }

        .summary-label { font-size: 10px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-top: 8px; }
        .summary-val { font-size: 24px; font-weight: 900; line-height: 1; }

        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="MENU_UTAMA_MANAGER.html" class="back-btn" title="Kembali"><i class="fa-solid fa-arrow-left"></i></a>
        <span class="ctrl-title">Periode:</span>
        <select id="f-bulan" class="input-ctrl">
            <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
            <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
            <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
            <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
        </select>
        <select id="f-tahun" class="input-ctrl">
            <option value="2025">2025</option><option value="2026" selected>2026</option>
        </select>
        <button onclick="loadData()" class="btn-show"><i class="fa-solid fa-sync"></i> ANALISA DATA</button>
    </div>

    <div class="app-container">
        
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title" id="main-title">Statistik Checklist Perawatan Mold (CPLM)</div>
                <div style="font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase;">X: Kode Mold | Y: Tipe Kondisi Aktual</div>
            </div>
            
            <div class="chart-container">
                <canvas id="cplmChart"></canvas>
                <div id="loading" class="loading-overlay">
                    <i class="fa-solid fa-circle-notch fa-spin" style="font-size:35px; color:var(--primary);"></i>
                    <p style="font-weight:900; margin-top:10px; letter-spacing: 1px;">MENGHITUNG DATA...</p>
                </div>
            </div>
        </div>

        <!-- Container Summary Card Dinamis -->
        <div class="summary-grid" id="summary-container">
            <!-- Akan diisi otomatis oleh Javascript -->
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let chartInstance = null;

        // Palet warna otomatis jika tipe kondisinya beragam
        const colorPalette = [
            '#10B981', '#EF4444', '#F59E0B', '#3B82F6', 
            '#8B5CF6', '#EC4899', '#14B8A6', '#64748b'
        ];

        window.onload = () => {
            const now = new Date();
            document.getElementById('f-bulan').value = now.getMonth() + 1;
            loadData();
        };

        async function loadData() {
            const bulan = document.getElementById('f-bulan').value;
            const tahun = document.getElementById('f-tahun').value;
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('main-title').innerText = `Statistik CHECKLIST PERAWATAN MOLD - ${document.getElementById('f-bulan').options[bulan-1].text} ${tahun}`;

            try {
                // Rentang Tanggal
                const monthPadded = bulan.toString().padStart(2, '0');
                const lastDay = new Date(tahun, bulan, 0).getDate();
                const startDate = `${tahun}-${monthPadded}-01`;
                const endDate = `${tahun}-${monthPadded}-${lastDay}`;

                // 1. Ambil LOG
                const { data: logs, error: lErr } = await supabaseClient
                    .from('clpm_log')
                    .select('id, kode_mold')
                    .gte('tanggal_perawatan', startDate)
                    .lte('tanggal_perawatan', endDate);

                if (lErr) throw lErr;

                if (!logs || logs.length === 0) {
                    alert("Tidak ada riwayat perawatan mold untuk bulan ini.");
                    resetUI();
                    return;
                }

                // 2. Ambil RESULTS (standart, kondisi)
                const logIds = logs.map(l => l.id);
                const { data: results, error: rErr } = await supabaseClient
                    .from('clpm_result')
                    .select('log_id, standart, kondisi')
                    .in('log_id', logIds);

                if (rErr) throw rErr;

                if (!results || results.length === 0) {
                    alert("Detail kondisi mold (Results) belum diisi.");
                    resetUI();
                    return;
                }

                // 3. Agregasi Dinamis (Berdasarkan teks asli dari tabel)
                const stats = {}; 
                const uniqueKondisi = new Set();
                let globalCounts = { _TOTAL: 0 };

                // Siapkan kerangka mesin
                logs.forEach(l => {
                    const mName = l.kode_mold || 'Mold Tidak Diketahui';
                    if (!stats[mName]) stats[mName] = {};
                });

                // Hitung data real dari kolom `kondisi`
                results.forEach(res => {
                    const log = logs.find(l => l.id === res.log_id);
                    if (!log) return;
                    
                    const machineName = log.kode_mold || 'Mold Tidak Diketahui';
                    // Teks asli dari database (Kondisi). Jika kosong, isi KOSONG
                    let realKondisi = (res.kondisi || 'KOSONG').trim().toUpperCase();
                    
                    uniqueKondisi.add(realKondisi);

                    if (!stats[machineName][realKondisi]) {
                        stats[machineName][realKondisi] = 0;
                    }
                    if (!globalCounts[realKondisi]) {
                        globalCounts[realKondisi] = 0;
                    }

                    stats[machineName][realKondisi]++;
                    globalCounts[realKondisi]++;
                    globalCounts._TOTAL++;
                });

                const kondisiArray = Array.from(uniqueKondisi).sort();

                // 4. Update Summary Card Dinamis
                updateSummaryCards(globalCounts);

                // 5. Render Chart Dinamis
                renderChart(stats, kondisiArray);

            } catch (err) {
                console.error("Fetch Error:", err);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateSummaryCards(globalCounts) {
            const container = document.getElementById('summary-container');
            container.innerHTML = '';

            // Card Total Item (Netral & Clean)
            let html = `
                <div class="summary-card" style="border-left-color: var(--border);">
                    <div class="summary-val" style="color: var(--text-main);">${globalCounts._TOTAL.toLocaleString()}</div>
                    <div class="summary-label">TOTAL ITEM DICEK</div>
                </div>
            `;

            // Card Dinamis untuk tipe kondisi yang ditemukan (Tanpa Warna Spesifik)
            const kondisiKeys = Object.keys(globalCounts).filter(k => k !== '_TOTAL').sort((a,b) => globalCounts[b] - globalCounts[a]);
            
            kondisiKeys.forEach((kondisi) => {
                html += `
                    <div class="summary-card" style="border-left-color: var(--border);">
                        <div class="summary-val" style="color: var(--text-main);">${globalCounts[kondisi].toLocaleString()}</div>
                        <div class="summary-label">KONDISI: ${kondisi}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderChart(stats, kondisiArray) {
            const ctx = document.getElementById('cplmChart').getContext('2d');
            const labels = Object.keys(stats).sort(); // Nama Mesin/Mold

            // Buat dataset chart secara dinamis sesuai tipe Kondisi
            const datasets = kondisiArray.map((kondisiName, index) => {
                const dataValues = labels.map(mold => stats[mold][kondisiName] || 0);
                return {
                    label: `Kondisi: ${kondisiName}`,
                    data: dataValues,
                    backgroundColor: colorPalette[index % colorPalette.length]
                };
            });

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    indexAxis: 'x', 
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom', // Pindah indikator ke bawah
                            labels: { font: { weight: 'bold', size: 11 }, usePointStyle: true } 
                        },
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            backgroundColor: 'rgba(30, 41, 59, 0.95)',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' }
                        }
                    },
                    scales: {
                        x: { 
                            stacked: true, 
                            grid: { display: false },
                            title: { display: true, text: 'KODE MOLD', font: { weight: '900', size: 12 } },
                            ticks: { 
                                font: { weight: '800', size: 9 }, 
                                color: '#1e293b',
                                maxRotation: 45,
                                minRotation: 45
                            } 
                        },
                        y: { 
                            stacked: true, 
                            grid: { color: '#f1f5f9' },
                            title: { display: true, text: 'JUMLAH KONDISI AKTUAL', font: { weight: '900', size: 12 } } 
                        }
                    }
                }
            });
        }

        function resetUI() {
            document.getElementById('summary-container').innerHTML = `
                <div class="summary-card" style="border-left-color: var(--border);">
                    <div class="summary-val" style="color: var(--text-main);">0</div>
                    <div class="summary-label">TOTAL ITEM DICEK</div>
                </div>
            `;
            if (chartInstance) chartInstance.destroy();
        }
    </script>
</body>
</html>
