<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun (Diagnostik)</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; max-width: 500px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #000; border-radius: 10px; font-size: 16px; }
        
        /* Tombol Besar & Jelas */
        button { 
            width: 100%; padding: 20px; background: #DC2626; color: white; 
            font-weight: bold; font-size: 18px; border: none; border-radius: 10px; 
            cursor: pointer; margin-top: 10px;
        }
        button:active { transform: scale(0.98); }
        
        /* Kotak Status Error/Sukses */
        #status-box { 
            margin-top: 20px; padding: 15px; border: 2px dashed #333; 
            background: #f0f0f0; text-align: left; font-family: monospace; 
            min-height: 100px; word-wrap: break-word;
        }
        .step { margin-bottom: 5px; border-bottom: 1px solid #ddd; padding-bottom: 2px; }
        .ok { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>DAFTAR AKUN BARU</h2>
    <p>Silakan isi data di bawah ini:</p>

    <input type="text" id="fullname" placeholder="Nama Lengkap" required>
    <input type="text" id="divisi" placeholder="Divisi" required>
    <input type="text" id="jabatan" placeholder="Jabatan" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="prosesDaftar()" id="btnDaftar">MULAI DAFTAR</button>

    <h3>STATUS PROSES (BACA DISINI):</h3>
    <div id="status-box">Menunggu tombol ditekan...</div>

    <script>
        // --- 1. CEK APAKAH SUPABASE TERLOAD ---
        const statusBox = document.getElementById('status-box');
        
        if (typeof supabase === 'undefined') {
            statusBox.innerHTML = "<h3 class='fail'>CRITICAL ERROR:</h3>Script Supabase GAGAL didownload.<br>Cek koneksi internet Anda atau coba pakai VPN/Tethering HP.";
            document.getElementById('btnDaftar').disabled = true;
            document.getElementById('btnDaftar').innerText = "SCRIPT ERROR (CEK KONEKSI)";
            document.getElementById('btnDaftar').style.background = "grey";
            throw new Error("Supabase missing");
        }

        // --- 2. KONFIGURASI ---
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 3. FUNGSI UTAMA ---
        async function prosesDaftar() {
            const btn = document.getElementById('btnDaftar');
            
            // Ambil Nilai
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;
            const divisi = document.getElementById('divisi').value;
            const jabatan = document.getElementById('jabatan').value;

            // Validasi Sederhana
            if(!email || !password || !fullname) {
                alert("Mohon isi semua data!");
                return;
            }

            // Mulai Proses
            btn.disabled = true;
            btn.innerText = "SEDANG MEMPROSES...";
            statusBox.innerHTML = "<div>1. Memulai proses... <span class='ok'>OK</span></div>";

            try {
                // STEP A: DAFTAR AUTH
                statusBox.innerHTML += "<div>2. Mendaftarkan Email... (Tunggu)</div>";
                
                const { data: authData, error: authError } = await client.auth.signUp({
                    email: email, password: password
                });

                if (authError) {
                    throw new Error("GAGAL AUTH: " + authError.message);
                }

                if (!authData.user) {
                    throw new Error("User tidak terbentuk. Cek inbox email Anda?");
                }

                statusBox.innerHTML += "<div>-> Auth Sukses! ID: " + authData.user.id.substring(0,5) + "... <span class='ok'>OK</span></div>";

                // STEP B: SIMPAN DATABASE
                statusBox.innerHTML += "<div>3. Menyimpan Profil ke Database... (Tunggu)</div>";

                const { error: dbError } = await client
                    .from('profiles')
                    .insert([{ 
                        id: authData.user.id, 
                        full_name: fullname, 
                        divisi: divisi, 
                        jabatan: jabatan 
                    }]);

                if (dbError) {
                    // Cek kode error spesifik
                    if(dbError.code === '42P01') throw new Error("TABEL 'profiles' TIDAK DITEMUKAN. Jalankan SQL Query dulu!");
                    if(dbError.code === '42501') throw new Error("IZIN DITOLAK (RLS). Jalankan SQL Query Reset RLS!");
                    throw new Error("GAGAL DB: " + dbError.message);
                }

                statusBox.innerHTML += "<div class='ok'>4. SEMUA SUKSES! DATA TERSIMPAN.</div>";
                
                alert("BERHASIL! Akun telah dibuat.");
                window.location.href = 'index.html';

            } catch (err) {
                // TANGKAP SEMUA ERROR DISINI
                console.error(err);
                statusBox.innerHTML += "<div class='fail'>ERROR: " + err.message + "</div>";
                alert("TERJADI KESALAHAN:\n" + err.message);
                btn.disabled = false;
                btn.innerText = "COBA LAGI";
            }
        }
    </script>
</body>
</html>
