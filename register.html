<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK ERROR SUPABASE</title>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            alert("⚠️ ERROR FATAL DETECTED:\n" + message + "\n\n(Cek koneksi internet Anda!)");
        };
    </script>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        button { padding: 20px; font-size: 20px; background: red; color: white; cursor: pointer; width: 100%; }
        input { padding: 10px; width: 100%; margin-bottom: 10px; font-size: 16px; }
        #status { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <h1>TES KONEKSI DATABASE</h1>
    <p>Isi sembarang, lalu klik tombol.</p>

    <input type="text" id="fullname" placeholder="Nama Anda">
    <button id="btnTest">TES KLIK SAYA</button>
    <div id="status">Menunggu klik...</div>

    <script>
        // Cek apakah Supabase berhasil didownload?
        if (typeof supabase === 'undefined') {
            document.getElementById('status').innerHTML = "❌ GAGAL LOAD SUPABASE!<br>Cek internet atau script terblokir.";
            document.getElementById('status').style.color = "red";
            alert("SUPABASE TIDAK DITEMUKAN!\nPastikan internet nyala dan tidak diblokir firewall kantor.");
        } 

        // KONFIGURASI KAMU
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        // Inisialisasi
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnTest');
        const status = document.getElementById('status');
        const inputName = document.getElementById('fullname');

        btn.addEventListener('click', async () => {
            status.innerHTML = "⏳ Sedang menghubungi server...";
            
            // Tes Insert Sederhana ke tabel profiles (pastikan tabel sudah dibuat via SQL nuklir tadi)
            // Kita pakai ID acak dulu untuk ngetes koneksi tabel (tanpa login/register ribet)
            const fakeId = crypto.randomUUID(); 
            
            const { data, error } = await client
                .from('profiles')
                .insert([{ 
                    id: fakeId, 
                    full_name: inputName.value || "Tes Koneksi", 
                    divisi: "Tes", 
                    jabatan: "Tes" 
                }])
                .select();

            if (error) {
                status.innerHTML = "❌ ERROR DARI SUPABASE:<br>" + error.message;
                status.style.color = "red";
                alert("KONEKSI GAGAL: " + error.message);
            } else {
                status.innerHTML = "✅ SUKSES! DATA MASUK.<br>Database kamu sudah aman.";
                status.style.color = "green";
                alert("BERHASIL! Database sudah bisa menerima data.");
            }
        });
    </script>
</body>
</html>
