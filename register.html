<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Debug Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: black; color: white; border: none; font-weight: bold; cursor: pointer; }
        #status { margin-top: 10px; font-weight: bold; color: blue; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <h2>Daftar Akun (Mode Debug)</h2>
    <input type="text" id="fullname" placeholder="Nama Lengkap" required>
    <input type="text" id="divisi" placeholder="Divisi" required>
    <input type="text" id="jabatan" placeholder="Jabatan" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <button id="btnSubmit">DAFTAR SEKARANG</button>
    <div id="status"></div>

    <script>
        // GANTI DENGAN URL & KEY KAMU
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnSubmit');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;
            const divisi = document.getElementById('divisi').value;
            const jabatan = document.getElementById('jabatan').value;

            if(!email || !password) { alert("Isi semua data!"); return; }

            status.textContent = "1. Mendaftarkan Email...";
            status.className = "";
            btn.disabled = true;

            // 1. DAFTAR AUTH
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: email,
                password: password
            });

            if (authError) {
                status.textContent = "GAGAL AUTH: " + authError.message;
                status.className = "error";
                btn.disabled = false;
                return;
            }

            if (!authData.user) {
                status.textContent = "User tidak terbentuk (mungkin konfirmasi email aktif?)";
                btn.disabled = false;
                return;
            }

            // 2. SIMPAN PROFIL
            status.textContent = "2. Menyimpan Profil ke Database...";
            
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .insert([
                    {
                        id: authData.user.id, // ID dari Auth
                        full_name: fullname,
                        divisi: divisi,
                        jabatan: jabatan
                    }
                ])
                .select(); // Minta balikan data untuk konfirmasi

            if (profileError) {
                console.error("ERROR PROFIL:", profileError); // Cek Console Browser (F12) jika ini muncul
                status.textContent = "GAGAL SIMPAN PROFIL: " + profileError.message + " (Code: " + profileError.code + ")";
                status.className = "error";
                alert("Auth berhasil tapi Profil GAGAL: " + profileError.message);
                btn.disabled = false;
            } else {
                status.textContent = "SUKSES SEMUA! Mengalihkan...";
                status.className = "success";
                alert("Berhasil! Data tersimpan.");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
