<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator Verifikasi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* TRANSISI */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SCANNER STYLE */
        #reader { width: 100%; border-radius: 24px; overflow: hidden; position: relative; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        #reader video { object-fit: cover; border-radius: 24px; }
        
        /* NAVIGASI BAWAH (4 TOMBOL) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 50; padding-bottom: 20px; 
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            color: #94a3b8; font-size: 10px; font-weight: 600; 
            cursor: pointer; transition: 0.2s; text-decoration: none;
        }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: #0f172a; }
        .nav-item:hover { color: #000; }
        
        /* KANVAS TANDA TANGAN (FIXED) */
        #sig-canvas { width: 100%; height: 100%; touch-action: none; }
    </style>
</head>
<body class="pb-32">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-md mx-auto px-4 h-16 flex justify-between items-center">
            <div>
                <h1 class="font-black text-slate-800 text-lg tracking-tight uppercase">Verifikasi</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Koordinator</p>
            </div>
            <div class="w-9 h-9 bg-slate-900 rounded-lg flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-user-check"></i>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto pt-20 px-4">

        <div id="list-view" class="fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest">Menunggu Review</h2>
                <button onclick="loadQueue()" class="text-[10px] font-black bg-white border border-slate-200 px-3 py-1 rounded-full shadow-sm hover:bg-slate-50">REFRESH</button>
            </div>
            <div id="queue-container" class="space-y-3">
                <div class="text-center py-20 opacity-40">
                    <i class="fa-regular fa-folder-open text-4xl mb-2"></i>
                    <p class="text-xs font-bold uppercase">Tidak ada laporan baru</p>
                </div>
            </div>
        </div>

        <div id="scanner-view" class="hidden fade-in">
            <div class="text-center mb-6">
                <h2 class="text-lg font-black text-slate-800 uppercase">Validasi Fisik</h2>
                <p class="text-xs text-slate-500 mt-1 px-10">Scan QR Code pada mesin <span id="target-mesin" class="text-slate-900 font-bold underline">...</span> untuk melanjutkan.</p>
            </div>

            <div class="bg-white p-2 rounded-[2rem] shadow-xl mb-6 relative border border-slate-100">
                <div id="reader"></div>
            </div>

            <button onclick="showList()" class="w-full py-4 text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-slate-600">
                Kembali ke Antrean
            </button>
        </div>

        <div id="form-view" class="hidden fade-in space-y-6 pb-10">
            <div class="bg-white p-6 rounded-[1.5rem] shadow-sm border border-slate-200">
                <h1 id="verif-machine-name" class="text-2xl font-black text-slate-800 uppercase mb-1">...</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">ID Terverifikasi</p>
                
                <div class="flex justify-between items-center border-t border-slate-100 pt-3">
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Pelaksana</p>
                        <p id="verif-pelaksana" class="text-xs font-bold text-slate-800 uppercase">...</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Tanggal</p>
                        <p id="verif-date" class="text-xs font-bold text-slate-800 uppercase">...</p>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-black text-xs text-slate-500 uppercase tracking-widest mb-3 pl-1">Status Laporan</h3>
                <div id="findings-container"></div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Nama Koordinator</label>
                    <input type="text" id="koor-name" class="w-full bg-white border border-slate-200 rounded-xl p-3 font-bold text-sm outline-none focus:border-slate-400 uppercase" placeholder="Isi nama lengkap...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Catatan Tambahan (Opsional)</label>
                    <input type="text" id="koor-remark" class="w-full bg-white border border-slate-200 rounded-xl p-3 font-bold text-sm outline-none focus:border-slate-400" placeholder="Instruksi...">
                </div>
            </div>

            <div class="bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-black text-slate-800 text-xs uppercase tracking-widest">Paraf Digital</h3>
                    <button onclick="sigPadKoor.clear()" class="text-[10px] font-bold text-red-500 bg-red-50 px-3 py-1 rounded-full">Hapus</button>
                </div>
                <div class="border-2 border-dashed border-slate-300 rounded-2xl bg-slate-50 h-32 relative overflow-hidden">
                    <canvas id="sig-canvas"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 pt-4">
                <button onclick="showList()" class="py-4 rounded-xl border border-slate-200 bg-white text-slate-500 font-bold text-xs uppercase">Batal</button>
                <button onclick="submitApproval()" id="btn-approve" class="py-4 rounded-xl bg-slate-900 text-white font-black text-xs uppercase shadow-lg shadow-slate-200">Approve</button>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" class="nav-item">
            <i class="fa-solid fa-bars"></i>
            <span>Menu</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
            <span>Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span>Akun</span>
        </a>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let activeHdr = null, scanner = null, sigPadKoor = null;

        window.onload = loadQueue;

        // --- ROUTING & SCANNER (PERBAIKAN UTAMA DISINI) ---
        async function showList() {
            // FIX: Matikan scanner dengan aman (Peredam Error)
            if(scanner) {
                try {
                    await scanner.stop();
                } catch (ignore) {
                    // Abaikan error "Scanner not running"
                    console.log("Scanner stop error ignored:", ignore);
                }
                scanner.clear();
            }
            
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.add('hidden');
            loadQueue();
        }

        function openScanner(hdrStr) {
            activeHdr = JSON.parse(decodeURIComponent(hdrStr));
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('target-mesin').innerText = activeHdr.clhmi_machine?.merk_mesin || 'Unknown';
            
            // Re-init scanner fresh
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            const targetName = activeHdr.clhmi_machine?.merk_mesin || '';
            if (decodedText.toLowerCase().includes(targetName.toLowerCase()) || targetName.toLowerCase().includes(decodedText.toLowerCase())) {
                // FIX: Stop scanner aman
                try { await scanner.stop(); } catch(e) {}
                showForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${targetName}\nScan: ${decodedText}`);
            }
        }

        async function showForm() {
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.remove('hidden');
            
            // ISI DATA
            document.getElementById('verif-machine-name').innerText = activeHdr.clhmi_machine?.merk_mesin || '-';
            // PENTING: Ambil dari pelaksana, fallback ke diisi_oleh
            document.getElementById('verif-pelaksana').innerText = activeHdr.pelaksana || activeHdr.diisi_oleh || '-'; 
            document.getElementById('verif-date').innerText = new Date(activeHdr.tanggal_isi).toLocaleDateString('id-ID');

            loadFindings();

            // RESIZE CANVAS (FIX SIGNATURE BUG)
            const canvas = document.getElementById('sig-canvas');
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgba(0,0,0,0)', penColor: 'rgb(0,0,0)' });
            
            setTimeout(resizeCanvas, 100); 
            window.addEventListener("resize", resizeCanvas);
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if(canvas.offsetWidth > 0) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPadKoor.clear(); 
            }
        }
        
        function clearSig() { sigPadKoor.clear(); }

        // --- DATA LOGIC ---
        async function loadQueue() {
            const { data, error } = await sb.from('clhmi')
                .select('*, clhmi_machine(merk_mesin)')
                .is('paraf_coord', null) // Hanya yang belum diapprove
                .order('created_at', { ascending: false });

            const container = document.getElementById("queue-container");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-40"><i class="fa-regular fa-folder-open text-4xl mb-2"></i><p class="text-xs font-bold uppercase">Tidak ada laporan baru</p></div>`;
                return;
            }

            data.forEach(item => {
                const dateStr = new Date(item.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                const timeStr = new Date(item.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                const pelaksanaName = item.pelaksana || item.diisi_oleh || '-'; 

                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openScanner('${encodeURIComponent(JSON.stringify(item))}')" class="bg-white p-5 rounded-[1.2rem] shadow-sm border border-slate-200 active:scale-[0.98] transition-transform cursor-pointer relative overflow-hidden">
                        <div class="absolute top-0 right-0 bg-yellow-100 text-yellow-700 text-[9px] font-black px-3 py-1 rounded-bl-xl uppercase tracking-widest">Pending</div>
                        <h3 class="font-black text-lg text-slate-800 uppercase mb-1">${item.clhmi_machine?.merk_mesin}</h3>
                        <div class="flex items-center gap-4 text-xs font-bold text-slate-400">
                            <span class="flex items-center gap-1"><i class="fa-solid fa-user"></i> ${pelaksanaName}</span>
                            <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> ${dateStr} • ${timeStr}</span>
                        </div>
                    </div>
                `);
            });
        }

        async function loadFindings() {
            const container = document.getElementById("findings-container");
            container.innerHTML = `<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin text-slate-300"></i></div>`;

            // Filter status: NG, MT, NA
            const { data: results } = await sb.from('clhmi_results')
                .select('status, catatan_item, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id)
                .or('status.eq.NG,status.eq.NA,status.eq.MT');

            container.innerHTML = "";

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-100 p-4 rounded-xl flex items-center gap-3">
                        <div class="bg-green-100 text-green-600 w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-check"></i></div>
                        <div><p class="font-bold text-xs text-green-800 uppercase">Kondisi Aman</p><p class="text-[10px] text-green-600">Semua item OK</p></div>
                    </div>`;
            } else {
                results.forEach(res => {
                    let color = 'gray', label = 'NA';
                    if(res.status === 'NG') { color = 'red'; label='NG'; }
                    else if(res.status === 'MT') { color = 'blue'; label='MT'; }
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="bg-white border-l-4 border-${color}-500 p-3 shadow-sm rounded-r-xl mb-2">
                            <div class="flex justify-between items-start mb-1">
                                <p class="text-[10px] font-black uppercase w-3/4 text-slate-700">${res.clhmi_items?.nama_pengecekan}</p>
                                <span class="bg-${color}-100 text-${color}-700 text-[8px] font-black px-2 py-0.5 rounded uppercase">${label}</span>
                            </div>
                            <p class="text-[10px] font-bold italic text-slate-500">"${res.catatan_item || '-'}"</p>
                        </div>
                    `);
                });
            }
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) return alert("⚠️ Mohon isi Nama & Paraf!");
            
            const btn = document.getElementById('btn-approve');
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> MENYIMPAN...`; btn.disabled = true;

            // --- INI BAGIAN PENTING AGAR TIDAK MENTOK LOADING ---
            try {
                const { error } = await sb.from('clhmi').update({
                    paraf_coord: sigPadKoor.toDataURL(), 
                    status_form: 'approved', 
                    catatan_umum: `[Coord: ${name}] ${document.getElementById('koor-remark').value}`
                }).eq('id', activeHdr.id);

                if(!error) { 
                    alert("✅ APPROVED!"); 
                    // Panggil showList dengan aman
                    showList(); 
                    btn.innerHTML = 'APPROVE'; btn.disabled = false;
                } else { 
                    throw error; 
                }
            } catch (e) {
                // TANGKAP ERROR DAN TAMPILKAN
                alert("GAGAL MENYIMPAN: " + (e.message || JSON.stringify(e)));
                btn.innerHTML = 'APPROVE'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
