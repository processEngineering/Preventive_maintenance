<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - Verifikasi CLHMI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #ffcc00; --dark: #003366; --bg: #f0f2f5; --danger: #dc3545; --success: #28a745; --slate: #64748b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; margin: auto; overflow: hidden; border: 1px solid #e2e8f0; }
        .header { background: var(--dark); color: var(--primary); padding: 25px 15px; text-align: center; border-bottom: 5px solid var(--primary); }
        .header h1 { margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; }
        .section-title { padding: 12px 15px; background: #f8fafc; font-size: 11px; font-weight: bold; color: var(--slate); text-transform: uppercase; border-bottom: 1px solid #e2e8f0; }
        .list-item { padding: 18px 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 11px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-ok { background-color: var(--success); }
        .dot-ng { background-color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        #scanner-section, #detail-section { display: none; padding: 15px; }
        #reader { width: 100%; border-radius: 12px; background: #000; overflow: hidden; margin: 15px 0; }
        .summary-card { padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #e2e8f0; }
        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .badge-ng { color: white; background: var(--danger); padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .badge-ok { color: white; background: var(--success); padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .canvas-wrapper { border: 2px solid #adb5bd; border-radius: 10px; background: #fff; margin-bottom: 8px; }
        canvas { width: 100%; height: 160px; touch-action: none; display: block; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--dark); color: #fff; }
        .btn-main:disabled { background: #cbd5e1; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>VERIFIKASI KOORDINATOR</h1>
        <p>Approval Checklist Harian Mesin (CLHMI)</p>
    </div>

    <div id="list-section">
        <div class="section-title">Antrian Verifikasi</div>
        <div id="queue-container"><div style="padding:40px; text-align:center">üîÑ Mengecek database...</div></div>
    </div>

    <div id="scanner-section">
        <div style="text-align:center; margin-bottom:15px">
            <span style="font-size:12px; color:var(--slate)">KONFIRMASI FISIK MESIN:</span>
            <div id="target-machine-name" style="font-size: 24px; font-weight: 900; color: var(--dark);"></div>
        </div>
        <div id="reader"></div>
        <button class="btn" onclick="location.reload()" style="background:#eee">BATAL</button>
    </div>

    <div id="detail-section">
        <div id="summary-area" class="summary-card"></div>
        <div id="items-area" style="margin-bottom:20px;"></div>
        
        <div style="background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0;">
            <label style="font-weight:bold; font-size:12px;">NAMA KOORDINATOR:</label>
            <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="Nama Anda">
            
            <label style="font-weight:bold; font-size:12px;">CATATAN VERIFIKASI:</label>
            <textarea id="catatan_umum" placeholder="Opsional..."></textarea>

            <label style="font-weight:bold; font-size:12px;">PARAF DIGITAL:</label>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <button onclick="clearCanvas()" style="color:var(--danger); background:none; border:none; font-size:11px; font-weight:bold; cursor:pointer; margin-bottom:15px;">HAPUS PARAF</button>

            <button id="btn-submit" class="btn btn-main" onclick="submitApproval()" disabled>APPROVE SEKARANG</button>
        </div>
    </div>
</div>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E".trim();
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // FUNGSI 1: AMBIL ANTRIAN (Hanya status_form = 'submitted')
    async function loadQueue() {
        const container = document.getElementById("queue-container");
        
        // Perhatikan: Mengambil kolom sesuai tabel clhmi Anda
        const { data, error } = await sb.from('clhmi')
            .select('id, merk_mesin, serial_no, pelaksana, status_form, created_at, clhmi_results(status)')
            .eq('status_form', 'submitted')
            .order('created_at', { ascending: false });

        if (error) {
            container.innerHTML = `<div style="padding:20px; color:red">Error: ${error.message}</div>`;
            return;
        }

        container.innerHTML = "";
        if (data.length === 0) {
            container.innerHTML = `<div style="padding:60px; text-align:center; color:gray">‚úÖ Semua data sudah terverifikasi.</div>`;
            return;
        }

        data.forEach(item => {
            const hasNG = item.clhmi_results.some(r => r.status === 'NG');
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => initScanFlow(item);
            div.innerHTML = `
                <div style="flex:1">
                    <b>${item.merk_mesin}</b><br>
                    <small>S/N: ${item.serial_no} | Pelaksana: ${item.pelaksana || item.created_by}</small>
                </div>
                <div class="status-indicator" style="color:${hasNG ? 'var(--danger)' : 'var(--success)'}">
                    <div class="dot ${hasNG ? 'dot-ng' : 'dot-ok'}"></div>
                    ${hasNG ? 'ADA NG' : 'OK'}
                </div>
                <div style="margin-left:10px">‚ùØ</div>`;
            container.appendChild(div);
        });
    }

    // FUNGSI 2: SCAN QR
    function initScanFlow(item) {
        activeHdr = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("scanner-section").style.display = "block";
        document.getElementById("target-machine-name").innerText = item.merk_mesin;

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, async (text) => {
            if(text.trim().toUpperCase() === activeHdr.merk_mesin.toUpperCase()) { 
                await html5QrCode.stop(); 
                fetchDetails(); 
            } else { 
                alert("QR SALAH! Harus scan mesin: " + activeHdr.merk_mesin); 
            }
        });
    }

    // FUNGSI 3: AMBIL DETAIL
    async function fetchDetails() {
        const { data } = await sb.from('clhmi_results')
            .select('*, clhmi_items(nama_pengecekan)')
            .eq('clhmi_id', activeHdr.id);
        
        renderDetail(data);
    }

    function renderDetail(results) {
        document.getElementById("scanner-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        
        const hasNG = results.some(r => r.status === 'NG');
        document.getElementById("summary-area").innerHTML = `
            <h3 style="color:${hasNG ? 'red' : 'green'}">${hasNG ? '‚ö†Ô∏è TEMUAN NG' : '‚úÖ KONDISI OK'}</h3>
            <p>Mesin: ${activeHdr.merk_mesin} | Pelaksana: ${activeHdr.pelaksana || activeHdr.created_by}</p>
        `;

        let html = '<div class="section-title">Item Bermasalah / Catatan:</div>';
        results.forEach(r => {
            if(r.status === 'NG' || r.note) {
                html += `
                <div class="item-row">
                    <span>${r.clhmi_items?.nama_pengecekan || 'Item '+r.item_id}</span>
                    <span class="${r.status === 'NG' ? 'badge-ng' : 'badge-ok'}">${r.status}</span>
                </div>
                <div style="font-size:11px; color:gray; margin-bottom:10px">Ket: ${r.note || '-'}</div>`;
            }
        });
        document.getElementById("items-area").innerHTML = html;
        initCanvas();
    }

    // FUNGSI 4: TANDA TANGAN
    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#003366";
        const getPos = (e) => {
            const rect = cvs.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - rect.left, y: cy - rect.top };
        };
        cvs.onmousedown = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
        cvs.onmousemove = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        window.onmouseup = () => { drawing = false; };
        cvs.ontouchstart = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); };
        cvs.ontouchmove = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); e.preventDefault(); };
    }

    function clearCanvas() { ctx.clearRect(0,0,cvs.width,cvs.height); hasParaf = false; validateForm(); }
    function validateForm() {
        const n = document.getElementById("nama_koordinator").value.trim();
        document.getElementById("btn-submit").disabled = !(n.length > 2 && hasParaf);
    }

    // FUNGSI 5: UPDATE DATABASE
    async function submitApproval() {
        const btn = document.getElementById("btn-submit");
        btn.disabled = true;
        btn.innerText = "‚è≥ Menyimpan...";

        // Sesuai kolom di tabel clhmi Anda
        const updateData = {
            approved_by: document.getElementById("nama_koordinator").value,
            approved_at: new Date().toISOString(),
            catatan_umum: document.getElementById("catatan_umum").value,
            status_form: 'approved'
        };

        const { error } = await sb.from('clhmi').update(updateData).eq('id', activeHdr.id);

        if(!error) {
            alert("BERHASIL DI-APPROVE!");
            location.reload();
        } else {
            alert("GAGAL: " + error.message);
            btn.disabled = false;
        }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
