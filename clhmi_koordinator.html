<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red (Corporate) */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red for Actions */
            --accent-soft: #FEF2F2;   /* Very Light Red Background */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1); /* Red-tinted shadow */
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Verifikasi Laporan';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== LIST / QUEUE ==================== */
        #list-section { width: 100%; animation: fadeIn 0.4s ease; }
        
        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            display: block;
        }

        .list-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .list-item:active { transform: scale(0.98); background: var(--bg-body); }

        .list-item h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .list-item p {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .list-item i {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* ==================== SCANNER UI (PERFECT FIT) ==================== */
        #scanner-section { display: none; width: 100%; text-align: center; animation: fadeIn 0.4s ease; }
        
        .scanner-frame { 
            width: 260px; 
            height: 260px; 
            border-radius: 24px; 
            overflow: hidden; 
            background: #000; 
            position: relative; 
            margin: 0 auto 24px auto;
            box-shadow: var(--shadow-lg);
            border: 4px solid var(--bg-card);
            /* Memastikan konten di tengah */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #reader { 
            width: 100%; 
            height: 100%; 
            border: none !important; /* Hapus border bawaan library */
        }
        
        /* FORCE VIDEO AGAR PAS KOTAK (COVER) */
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* Kunci agar video full tanpa gepeng */
            border-radius: 20px;
        }
        
        .perspective-area { position: relative; width: 100%; display: flex; justify-content: center; }
        
        .btn-scan-trigger { 
            background: var(--accent); 
            color: white;
            border: none; 
            border-radius: 50px; 
            padding: 16px 40px; 
            font-size: 14px; 
            font-weight: 700; 
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            cursor: pointer; 
            z-index: 10;
            text-transform: uppercase;
        }
        
        .btn-scan-trigger:active { transform: scale(0.95); }

        /* ==================== DETAIL SECTION ==================== */
        #detail-section { display: none; width: 100%; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .summary-card {
            width: 100%;
            border: 1px solid var(--success);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            background: var(--success-bg);
            position: relative;
        }
        
        .summary-card::before {
            content: 'Ringkasan';
            position: absolute;
            top: -10px;
            left: 16px;
            background: var(--success);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .summary-text { font-size: 14px; font-weight: 600; color: #064E3B; line-height: 1.5; }

        /* Finding Box (NG Items) */
        .finding-box {
            border: 1px solid var(--danger);
            border-radius: var(--radius-lg);
            padding: 0;
            margin-bottom: 24px;
            background: var(--bg-card);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .finding-header {
            background: var(--danger-bg);
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--danger);
            text-transform: uppercase;
            border-bottom: 1px solid #FECACA;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .finding-header i { font-size: 14px; }

        .finding-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .finding-item:last-child { border-bottom: none; }
        
        .finding-label { font-weight: 700; font-size: 14px; display: block; color: var(--text-main); margin-bottom: 4px; }
        .finding-note { font-size: 13px; color: var(--text-muted); font-style: italic; }

        /* Inputs */
        input, textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 15px;
            color: var(--text-main);
            background: var(--bg-body);
            outline: none;
            margin-bottom: 20px;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }

        /* Signature */
        .canvas-wrapper {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            height: 180px;
            background: #F9FAFB;
            position: relative;
            margin-bottom: 12px;
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }

        .btn-clear-sig {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            font-size: 11px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            float: right;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            border-radius: var(--radius-lg);
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-submit {
            background: var(--primary);
            color: white;
            margin-top: 32px;
            box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3);
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: var(--text-muted); box-shadow: none; cursor: not-allowed; opacity: 0.7; }
        
        .btn-cancel {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-muted);
            margin-top: 12px;
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            max-width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        
        .nav-item { 
            text-decoration: none; 
            color: var(--text-muted); 
            font-size: 20px; 
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }
        .diagonal-lines-svg { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule">
        <h1>Koordinator</h1>
    </div>

    <!-- 1. LIST SECTION -->
    <div id="list-section">
        <span class="section-title">Antrian Verifikasi</span>
        <div id="queue-container">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                <p>Memuat antrian...</p>
            </div>
        </div>
    </div>

    <!-- 2. SCANNER SECTION -->
    <div id="scanner-section">
        <div class="instruction-text" style="text-align:center; color:var(--text-muted); margin-bottom:20px; font-size:14px;">
            Pastikan Anda berada di depan mesin.<br>Scan QR Code mesin untuk validasi.
        </div>
        <div class="scanner-frame"><div id="reader"></div></div>
        <div class="perspective-area">
            <button class="btn-scan-trigger" onclick="startScan()">SCAN QR</button>
            <svg class="diagonal-lines-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <line x1="0" y1="100" x2="45" y2="0" /><line x1="100" y1="100" x2="55" y2="0" />
            </svg>
        </div>
    </div>

    <!-- 3. DETAIL & APPROVAL SECTION -->
    <div id="detail-section">
        <span class="section-title">Hasil Pengecekan</span>
        
        <div class="summary-card">
            <p id="actual-summary-text" class="summary-text">Memuat laporan teknisi...</p>
        </div>

        <div id="finding-section" style="display:none;">
            <div class="finding-box">
                <div class="finding-header">
                    <i class="fa-solid fa-triangle-exclamation"></i> Detail Masalah (NG)
                </div>
                <div id="finding-container">
                    <!-- Items go here -->
                </div>
            </div>
        </div>

        <span class="section-title" style="margin-top: 30px;">Validasi Koordinator</span>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="Nama Lengkap Koordinator">
        <textarea id="catatan_coord" rows="3" placeholder="Catatan tambahan untuk Superintendent (Opsional)"></textarea>

        <span class="section-title">Paraf Digital</span>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button class="btn-clear-sig" onclick="clearCanvas()">HAPUS PARAF</button>
        <div style="clear:both;"></div>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>SUBMIT & VALIDASI</button>
        <button class="btn btn-cancel" onclick="location.reload()">BATAL</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    /* =================================================================
       LOGIC JAVASCRIPT - ORIGINAL PRESERVED
       ================================================================= */
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false, html5QrCode = null;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // 1. Ambil Antrian Laporan yang sudah disubmit teknisi
    async function loadQueue() {
        const { data, error } = await sb.from('clhmi').select('*')
            .or('status_form.eq.submitted,status_form.eq.draft')
            .order('created_at', { ascending: false });
        
        if (error) return;
        const container = document.getElementById("queue-container");
        container.innerHTML = "";
        if (!data || data.length === 0) { 
            container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px; display:block;"></i>Tidak ada antrian laporan</div>`; 
            return; 
        }
        
        data.forEach(item => {
            const div = document.createElement("div"); div.className = "list-item";
            div.onclick = () => { activeHdr = item; document.getElementById("list-section").style.display = "none"; document.getElementById("scanner-section").style.display = "block"; };
            
            // Format date nicely
            const d = new Date(item.created_at);
            const dateStr = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
            
            div.innerHTML = `
                <div>
                    <h3>${item.merk_mesin}</h3>
                    <p><i class="fa-solid fa-user" style="margin-right:5px;"></i> ${item.pelaksana} &nbsp;&bull;&nbsp; ${dateStr}</p>
                </div>
                <i class="fa-solid fa-chevron-right"></i>`;
            container.appendChild(div);
        });
    }

    // 2. Scan QR Mesin untuk memastikan koordinator di lokasi
    function startScan() {
        html5QrCode = new Html5Qrcode("reader");
        
        // CONFIG UPDATE: Aspect Ratio 1.0 agar kamera persegi sesuai kotak
        const config = { 
            fps: 10, 
            qrbox: { width: 200, height: 200 },
            aspectRatio: 1.0 
        };

        html5QrCode.start({ facingMode: "environment" }, config, (text) => {
            // Check nickname match (case insensitive)
            if (activeHdr && text.toLowerCase().includes(activeHdr.merk_mesin.toLowerCase())) { 
                html5QrCode.stop().then(() => fetchResults()); 
            } else { 
                alert("QR Mesin Salah! Harap scan mesin: " + activeHdr.merk_mesin); 
            }
        }).catch(err => console.error(err));
    }

    // 3. AMBIL HASIL PENGECEKAN (Relasi clhmi_results & clhmi_items)
    async function fetchResults() {
        try {
            document.getElementById("scanner-section").style.display = "none";
            document.getElementById("detail-section").style.display = "block";

            // Mengambil status, catatan item, dan catatan pelaksana kondisional
            const { data: results, error } = await sb.from('clhmi_results')
                .select('status, catatan_item, catatan_pelaksana, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id);

            if (error) throw error;

            const ngItems = results.filter(i => i.status === 'NG');
            const summaryTextEl = document.getElementById("actual-summary-text");
            const findingContainer = document.getElementById("finding-container");
            const findingSection = document.getElementById("finding-section");

            // TAMPILKAN CATATAN PELAKSANA (YANG DIAMBIL DARI TABEL clhmi_results)
            const catatanUtama = results.find(r => r.catatan_pelaksana !== null && r.catatan_pelaksana !== "")?.catatan_pelaksana;
            
            if (catatanUtama) {
                summaryTextEl.innerText = `"${catatanUtama}"`;
                summaryTextEl.style.fontStyle = "italic";
            } else {
                summaryTextEl.innerText = ngItems.length > 0 
                    ? "Teknisi melaporkan adanya temuan masalah pada unit ini." 
                    : "Unit dilaporkan dalam kondisi normal (OK).";
                summaryTextEl.style.fontStyle = "normal";
            }

            // Tampilkan Detail NG jika ada
            if (ngItems.length > 0) {
                findingSection.style.display = "block";
                findingContainer.innerHTML = "";
                ngItems.forEach(item => {
                    findingContainer.innerHTML += `
                        <div class="finding-item">
                            <span class="finding-label">${item.clhmi_items?.nama_pengecekan || 'Item'}</span>
                            <span class="finding-note">"${item.catatan_item || '-'}"</span>
                        </div>`;
                });
            } else { findingSection.style.display = "none"; }
            
            setTimeout(initCanvas, 100); // Slight delay to ensure element is visible
        } catch (e) { alert("Gagal memuat detail: " + e.message); }
    }

    // --- LOGIKA TANDA TANGAN ---
    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => { 
            const rect = cvs.getBoundingClientRect(); 
            return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; 
        };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); if(e.touches) e.preventDefault(); };
        
        ['mousedown', 'touchstart'].forEach(evt => cvs.addEventListener(evt, e => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mousemove', 'touchmove'].forEach(evt => cvs.addEventListener(evt, draw, {passive:false}));
        ['mouseup', 'touchend'].forEach(evt => window.addEventListener(evt, () => drawing = false));
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() { 
        const nameVal = document.getElementById("nama_koordinator").value.trim();
        document.getElementById("btn-submit").disabled = !(nameVal.length > 2 && hasParaf); 
    }

    // --- SUBMIT APPROVAL ---
    async function submitApproval() {
        const btn = document.getElementById("btn-submit"); btn.disabled = true; btn.innerText = "MENYIMPAN...";
        try {
            const { error } = await sb.from('clhmi').update({
                status_form: 'approved', approved_by: document.getElementById("nama_koordinator").value,
                paraf_coord: cvs.toDataURL(), catatan_umum: document.getElementById("catatan_coord").value,
                updated_at: new Date().toISOString()
            }).eq('id', activeHdr.id);
            if(error) throw error;
            alert("VERIFIKASI SELESAI!"); location.reload();
        } catch (e) { alert("Gagal: " + e.message); btn.disabled = false; btn.innerText = "SUBMIT & VALIDASI"; }
    }
    window.onload = loadQueue;
</script>
</body>
