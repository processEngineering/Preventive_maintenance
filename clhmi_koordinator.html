<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 2px;
            --shadow-rigid: 0 4px 0px var(--text-dark);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background-color: white; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-dark);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 20px 120px 20px;
            position: relative;
            align-items: center;
        }

        /* HEADER KAPSUL (Identik Mockup) */
        .header-capsule {
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 50px;
            padding: 15px 50px;
            text-align: center;
            margin-bottom: 30px;
            display: inline-block;
        }
        .header-capsule h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .instruction-text { text-align: center; font-size: 13px; font-style: italic; margin-bottom: 30px; line-height: 1.5; color: #000; padding: 0 20px; }

        /* LIST ANTRIAN */
        #list-section { width: 100%; }
        .section-label { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .list-container { display: flex; flex-direction: column; gap: 15px; }
        .list-item {
            background: white;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 0px var(--text-dark);
            cursor: pointer;
        }
        .list-item h3 { font-size: 15px; font-weight: 800; }
        .list-item p { font-size: 11px; color: #64748b; font-weight: 600; }

        /* --- TAMPILAN SCANNER (Sesuai image_96fbfb.png) --- */
        #scanner-section { display: none; width: 100%; text-align: center; }
        
        .scanner-frame {
            width: 250px;
            height: 250px;
            background: #f1f5f9;
            border: 3px solid var(--text-dark);
            position: relative;
            margin: 0 auto 10px auto;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Aksen Siku Scanner */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 30px; height: 30px; border-color: black; border-style: solid; z-index: 10;
        }
        .scanner-frame::before { top: 0; left: 0; border-width: 4px 0 0 4px; }
        .scanner-frame::after { bottom: 0; right: 0; border-width: 0 4px 4px 0; }

        #reader { width: 100%; height: 100%; }

        .perspective-area {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .btn-scan-trigger {
            position: relative;
            z-index: 2;
            background: white;
            border: 2px solid var(--text-dark);
            border-radius: 8px;
            padding: 6px 20px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0px var(--text-dark);
            height: fit-content;
            margin-top: 10px;
        }

        .diagonal-lines-svg {
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .diagonal-lines-svg line { stroke: var(--text-dark); stroke-width: 2; }

        /* --- FORM DETAIL --- */
        #detail-section { display: none; width: 100%; }
        .info-card {
            background: #f8fafc; border: 2px solid var(--text-dark); border-radius: 20px; padding: 20px; margin-bottom: 30px;
        }
        .info-row span { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; }
        .info-row strong { font-size: 14px; font-weight: 800; }

        input, textarea { width: 100%; padding: 14px; border: 2px solid var(--text-dark); border-radius: 12px; font-size: 14px; font-weight: 700; outline: none; margin-bottom: 20px; }
        .canvas-wrapper { border: 2px dashed #cbd5e1; border-radius: 20px; background: #f9fafb; height: 160px; margin-bottom: 10px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }

        .btn-submit { width: 100%; background: var(--text-dark); color: white; border: none; border-radius: 15px; padding: 18px; font-size: 14px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0px #333; }
        .btn-submit:disabled { background: #e2e8f0; box-shadow: none; color: #94a3b8; cursor: not-allowed; border: 2px solid #cbd5e1; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule">
        <h1 id="header-title">Koordinator</h1>
    </div>

    <div id="list-section">
        <p class="section-label">Antrian Laporan</p>
        <div id="queue-container" class="list-container">
            <div style="text-align: center; padding: 40px; font-weight: 600;">Memuat data...</div>
        </div>
    </div>

    <div id="scanner-section">
        <div class="instruction-text">
            <p>Silahkan scan QR code pada mesin untuk melanjutkan ke halaman Verifikasi</p>
        </div>

        <div class="scanner-frame">
            <div id="reader"></div>
        </div>

        <div class="perspective-area">
            <button class="btn-scan-trigger" onclick="startScan()">SCAN QR</button>
            <svg class="diagonal-lines-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <line x1="0" y1="100" x2="45" y2="0" />
                <line x1="100" y1="100" x2="55" y2="0" />
            </svg>
        </div>
    </div>

    <div id="detail-section">
        <div class="info-card">
            <div class="info-row" style="margin-bottom:15px;"><span>Mesin & Serial</span><strong id="res-mesin"></strong></div>
            <div class="info-row"><span>Teknisi Pelaksana</span><strong id="res-pelaksana"></strong></div>
        </div>

        <p class="section-label">Nama Koordinator</p>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="NAMA LENGKAP ANDA">

        <p class="section-label">Catatan Tambahan</p>
        <textarea id="catatan" rows="3" placeholder="Tulis catatan jika diperlukan..."></textarea>

        <p class="section-label">Paraf Verifikasi</p>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="background:none; border:none; color:red; font-size:10px; font-weight:800; cursor:pointer; margin-bottom:20px; float:right;">HAPUS PARAF ✕</button>
        <div style="clear:both;"></div>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>Approve & Submit</button>
        <button class="btn" style="background: #f1f5f9; box-shadow: none; border-color: #cbd5e1; margin-top:10px;" onclick="location.reload()">Batal</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false, html5QrCode = null;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    async function loadQueue() {
        const { data, error } = await sb.from('clhmi')
            .select('*')
            .or('status_form.eq.submitted,status_form.eq.draft')
            .order('created_at', { ascending: false });

        const container = document.getElementById("queue-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div style="padding:40px; text-align:center; font-weight:600;">✅ Semua laporan sudah diverifikasi</div>`;
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => showScanner(item);
            div.innerHTML = `
                <div>
                    <h3>${item.merk_mesin}</h3>
                    <p>${item.pelaksana || 'Teknisi'} • ${new Date(item.created_at).toLocaleDateString()}</p>
                </div>
                <i class="fa-solid fa-chevron-right" style="color:#cbd5e1"></i>
            `;
            container.appendChild(div);
        });
    }

    function showScanner(item) {
        activeHdr = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("scanner-section").style.display = "block";
        document.getElementById("header-title").innerText = "Koordinator";
    }

    function startScan() {
        document.querySelector(".btn-scan-trigger").style.display = "none";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 200, height: 200 } },
            (decodedText) => {
                if (decodedText.toLowerCase().includes(activeHdr.merk_mesin.toLowerCase()) || 
                    decodedText.toLowerCase().includes(activeHdr.serial_no.toLowerCase())) {
                    html5QrCode.stop().then(() => showForm());
                } else {
                    alert("QR Mesin tidak sesuai dengan laporan!");
                }
            }
        ).catch(err => alert("Izin kamera diperlukan!"));
    }

    function showForm() {
        document.getElementById("scanner-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        document.getElementById("res-mesin").innerText = `${activeHdr.merk_mesin} (${activeHdr.serial_no})`;
        document.getElementById("res-pelaksana").innerText = activeHdr.pelaksana || "-";
        initCanvas();
    }

    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }

    function validateForm() {
        const nama = document.getElementById("nama_koordinator").value.trim();
        document.getElementById("btn-submit").disabled = !(nama.length > 2 && hasParaf);
    }

    async function submitApproval() {
        const btn = document.getElementById("btn-submit");
        btn.disabled = true; btn.innerText = "MENYIMPAN...";
        const { error } = await sb.from('clhmi').update({
            status_form: 'approved',
            approved_by: document.getElementById("nama_koordinator").value,
            paraf_coord: cvs.toDataURL(),
            catatan_umum: document.getElementById("catatan").value,
            updated_at: new Date().toISOString()
        }).eq('id', activeHdr.id);
        if(!error) { alert("✅ BERHASIL DISIMPAN!"); location.reload(); }
        else { alert("Gagal: " + error.message); btn.disabled = false; }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
