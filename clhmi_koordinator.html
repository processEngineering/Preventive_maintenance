<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 2px;
            --danger: #ff4d4d;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }

        .app-container {
            width: 100%; max-width: 420px; background: white;
            display: flex; flex-direction: column;
            padding: 40px 20px 120px 20px; position: relative; align-items: center;
        }

        .header-capsule {
            border: var(--border-thick) solid var(--text-dark); border-radius: 50px;
            padding: 15px 50px; text-align: center; margin-bottom: 30px; display: inline-block;
        }
        .header-capsule h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; }

        /* LIST SECTION */
        #list-section { width: 100%; }
        .list-item {
            background: white; border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px; padding: 20px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 5px 0px var(--text-dark); cursor: pointer; margin-bottom: 15px;
        }
        .list-item h3 { font-size: 15px; font-weight: 800; }

        /* SCANNER UI */
        #scanner-section { display: none; width: 100%; text-align: center; }
        .scanner-frame {
            width: 250px; height: 250px; border: 3px solid var(--text-dark);
            position: relative; margin: 0 auto 10px auto; border-radius: 4px; overflow: hidden;
        }
        #reader { width: 100%; height: 100%; }
        .perspective-area { position: relative; width: 100%; height: 130px; display: flex; justify-content: center; overflow: hidden; }
        .btn-scan-trigger {
            position: relative; z-index: 2; background: white; border: 2px solid var(--text-dark);
            border-radius: 8px; padding: 8px 24px; font-size: 11px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 0px var(--text-dark); margin-top: 10px;
        }
        .diagonal-lines-svg { position: absolute; top: 25px; left: 0; width: 100%; height: 100%; z-index: 1; }
        .diagonal-lines-svg line { stroke: var(--text-dark); stroke-width: 2; }

        /* --- RINGKASAN TEMUAN (MAKESENSE) --- */
        .summary-box {
            width: 100%; border: 2px solid var(--text-dark); border-radius: 15px;
            padding: 15px; margin-bottom: 25px; background: #fff;
        }
        .status-badge {
            display: inline-block; padding: 5px 12px; border-radius: 50px;
            font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;
        }
        .badge-safe { background: var(--success); color: white; }
        .badge-warning { background: var(--danger); color: white; }
        
        .finding-item {
            border-bottom: 1px solid #e2e8f0; padding: 8px 0; font-size: 12px;
        }
        .finding-item:last-child { border: none; }
        .finding-label { font-weight: 700; display: block; }
        .finding-note { color: var(--danger); font-weight: 600; font-style: italic; }

        /* FORM DETAIL */
        #detail-section { display: none; width: 100%; }
        .info-card { background: #f8fafc; border: 2px solid var(--text-dark); border-radius: 20px; padding: 20px; margin-bottom: 25px; }
        .info-row span { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 800; display: block; }
        
        input, textarea { width: 100%; padding: 14px; border: 2px solid var(--text-dark); border-radius: 12px; font-size: 14px; font-weight: 700; outline: none; margin-bottom: 20px; }
        .canvas-wrapper { border: 2px dashed #cbd5e1; border-radius: 20px; background: #f9fafb; height: 160px; margin-bottom: 10px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }

        .btn-submit { width: 100%; background: var(--text-dark); color: white; border: none; border-radius: 15px; padding: 18px; font-size: 14px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0px #333; }
        .btn-submit:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; border: 2px solid #cbd5e1; box-shadow: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule"><h1>Koordinator</h1></div>

    <div id="list-section">
        <p style="font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px;">Antrian Verifikasi</p>
        <div id="queue-container"></div>
    </div>

    <div id="scanner-section">
        <p style="font-size: 13px; font-style: italic; margin-bottom: 25px;">Scan QR pada mesin untuk melihat detail laporan</p>
        <div class="scanner-frame"><div id="reader"></div></div>
        <div class="perspective-area">
            <button class="btn-scan-trigger" onclick="startScan()">SCAN QR</button>
            <svg class="diagonal-lines-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <line x1="0" y1="100" x2="45" y2="0" /><line x1="100" y1="100" x2="55" y2="0" />
            </svg>
        </div>
    </div>

    <div id="detail-section">
        <div class="info-card">
            <div class="info-row" style="margin-bottom:12px;"><span>Unit Mesin</span><strong id="res-mesin"></strong></div>
            <div class="info-row"><span>Teknisi Pelaksana</span><strong id="res-pelaksana"></strong></div>
        </div>

        <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;">Ringkasan Laporan Teknisi:</p>
        <div id="summary-container" class="summary-box">
            <p style="font-size: 12px; color: #64748b;">Memuat data temuan...</p>
        </div>

        <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;">Verifikasi Koordinator:</p>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="NAMA LENGKAP KOORDINATOR">
        <textarea id="catatan" rows="3" placeholder="Tulis instruksi/catatan tambahan..."></textarea>

        <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px;">Paraf Verifikasi:</p>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="background:none; border:none; color:red; font-size:10px; font-weight:800; cursor:pointer; margin-bottom:20px; float:right;">HAPUS ✕</button>
        <div style="clear:both;"></div>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>APPROVE SEKARANG</button>
        <button class="btn" style="background: #f1f5f9; box-shadow: none; margin-top:10px;" onclick="location.reload()">KEMBALI</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false, html5QrCode = null;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // 1. Ambil Antrian Laporan
    async function loadQueue() {
        const { data, error } = await sb.from('clhmi').select('*')
            .or('status_form.eq.submitted,status_form.eq.draft').order('created_at', { ascending: false });
        const container = document.getElementById("queue-container");
        if (!data || data.length === 0) {
            container.innerHTML = `<p style="text-align:center; padding:40px; font-weight:600;">✅ Tidak ada antrian</p>`;
            return;
        }
        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => { activeHdr = item; document.getElementById("list-section").style.display = "none"; document.getElementById("scanner-section").style.display = "block"; };
            div.innerHTML = `<div><h3>${item.merk_mesin}</h3><p>${item.pelaksana} • ${new Date(item.created_at).toLocaleDateString()}</p></div><i class="fa-solid fa-chevron-right"></i>`;
            container.appendChild(div);
        });
    }

    // 2. Scan QR
    function startScan() {
        document.querySelector(".btn-scan-trigger").style.display = "none";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
            if (text.toLowerCase().includes(activeHdr.merk_mesin.toLowerCase())) {
                html5QrCode.stop().then(() => fetchFindings());
            } else { alert("QR Mesin tidak sesuai!"); }
        }).catch(err => alert("Izin kamera diperlukan!"));
    }

    // 3. AMBIL TEMUAN (MAKESENSE LOGIC)
    async function fetchFindings() {
        document.getElementById("scanner-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        document.getElementById("res-mesin").innerText = `${activeHdr.merk_mesin} (${activeHdr.serial_no})`;
        document.getElementById("res-pelaksana").innerText = activeHdr.pelaksana;

        // Tarik data dari clhmi_results join clhmi_items
        const { data, error } = await sb.from('clhmi_results').select('status, catatan_item, clhmi_items(nama_pengecekan)')
            .eq('clhmi_id', activeHdr.id);

        const container = document.getElementById("summary-container");
        container.innerHTML = "";

        const ngItems = data.filter(i => i.status === 'NG');

        if (ngItems.length === 0) {
            container.innerHTML = `<div class="status-badge badge-safe">KONDISI MESIN: AMAN / BAIK</div><p style="font-size:12px; font-weight:600;">Seluruh poin pengecekan dinyatakan OK oleh teknisi.</p>`;
        } else {
            container.innerHTML = `<div class="status-badge badge-warning">TEMUAN MASALAH: ${ngItems.length} ITEM</div>`;
            ngItems.forEach(item => {
                container.innerHTML += `<div class="finding-item"><span class="finding-label">${item.clhmi_items.nama_pengecekan}</span><span class="finding-note">Catatan: ${item.catatan_item || 'Tidak ada catatan'}</span></div>`;
            });
        }
        initCanvas();
    }

    // Canvas Signature & Submit (Sama seperti sebelumnya)
    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() { document.getElementById("btn-submit").disabled = !(document.getElementById("nama_koordinator").value.trim().length > 2 && hasParaf); }

    async function submitApproval() {
        const btn = document.getElementById("btn-submit"); btn.disabled = true; btn.innerText = "MENYIMPAN...";
        const { error } = await sb.from('clhmi').update({
            status_form: 'approved', approved_by: document.getElementById("nama_koordinator").value,
            paraf_coord: cvs.toDataURL(), catatan_umum: document.getElementById("catatan").value,
            updated_at: new Date().toISOString()
        }).eq('id', activeHdr.id);
        if(!error) { alert("✅ LAPORAN BERHASIL DISYAHKAN!"); location.reload(); }
        else { alert("Gagal!"); btn.disabled = false; }
    }
    window.onload = loadQueue;
</script>
</body>
</html>
