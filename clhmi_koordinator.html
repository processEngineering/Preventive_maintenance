<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verifikasi Koordinator - AKG</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 3px;
            --shadow-color: #000000;
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px 25px 120px 25px;
            position: relative;
        }

        /* Header Neubrutalism */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 35px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .header-box h1 { font-size: 18px; font-weight: 800; text-transform: uppercase; }

        /* Queue List Styling */
        .section-label { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; color: var(--text-dark); }
        
        .list-item {
            background: white;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 0px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .list-item:active { transform: translateY(2px); box-shadow: 0 2px 0px var(--shadow-color); }

        /* Scanner Box */
        #reader { width: 100%; border-radius: 20px; overflow: hidden; border: var(--border-thick) solid var(--text-dark); margin-bottom: 20px; display: none; }

        /* Detail Form (Hidden initially) */
        #detail-section { display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-card {
            background: #f8fafc;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-card p { font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 5px; }
        .info-card h3 { font-size: 16px; font-weight: 800; color: var(--text-dark); }

        /* Input Styling */
        label { display: block; font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 12px;
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            outline: none;
        }

        /* Canvas Signature */
        .canvas-wrapper {
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 15px;
            background: #fff;
            margin-bottom: 10px;
            height: 150px;
        }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 15px; }

        /* Button Styling */
        .btn {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 15px;
            padding: 18px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .btn-scan { background: #ffcc00; box-shadow: 0 5px 0px var(--shadow-color); }
        .btn-submit { background: #22c55e; color: white; box-shadow: 0 5px 0px var(--shadow-color); }
        .btn-submit:disabled { background: #e2e8f0; border-color: #cbd5e1; box-shadow: none; color: #94a3b8; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0px var(--shadow-color); }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 450px;
            background: white; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-around; padding: 18px 0; z-index: 100;
        }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-box">
        <h1>Verifikasi Koordinator</h1>
    </div>

    <div id="list-section">
        <p class="section-label">Laporan Perlu Verifikasi</p>
        <div id="queue-container">
            <div style="text-align: center; padding: 20px; font-weight: 600; color: #64748b;">Memuat antrian...</div>
        </div>
    </div>

    <div id="scanner-section" style="display: none;">
        <p class="section-label">Langkah 1: Scan QR Mesin</p>
        <div id="reader"></div>
        <button class="btn btn-scan" id="start-scan-btn" onclick="startScanner()">
            <i class="fa-solid fa-qrcode"></i> Buka Kamera Scan
        </button>
    </div>

    <div id="detail-section">
        <div class="info-card">
            <p>Mesin Terdeteksi:</p>
            <h3 id="res-mesin"></h3>
            <hr style="margin: 10px 0; border: 0; border-top: 1px solid #cbd5e1;">
            <p>Pelaksana: <span id="res-pelaksana" style="color:black"></span></p>
        </div>

        <label>Nama Koordinator</label>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="Masukkan Nama Lengkap">

        <label>Catatan Temuan</label>
        <textarea id="catatan" rows="3" placeholder="Isi jika ada temuan..."></textarea>

        <label>Paraf Digital</label>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="color: var(--danger); font-size: 11px; font-weight: 800; background: none; border: none; margin-bottom: 20px;">HAPUS PARAF</button>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>Approve & Verifikasi</button>
        <button class="btn" style="background: #f1f5f9;" onclick="location.reload()">Batal</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false, scanner = null;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // Load queue dari Supabase
    async function loadQueue() {
        const { data, error } = await sb.from('clhmi')
            .select('*')
            .or('status_form.eq.submitted,status_form.eq.draft')
            .order('created_at', { ascending: false });

        const container = document.getElementById("queue-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div style="padding:40px; text-align:center; font-weight:600;">✅ Semua laporan sudah diverifikasi.</div>`;
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => prepareScan(item);
            div.innerHTML = `
                <div>
                    <div style="font-weight:800; font-size:14px;">${item.merk_mesin}</div>
                    <small style="color:#64748b">${new Date(item.created_at).toLocaleDateString()}</small>
                </div>
                <i class="fa-solid fa-chevron-right" style="color:#cbd5e1"></i>
            `;
            container.appendChild(div);
        });
    }

    // Tahap 1: Pilih dari list, lalu minta SCAN
    function prepareScan(item) {
        activeHdr = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("scanner-section").style.display = "block";
    }

    // Tahap 2: Jalankan Scanner
    function startScanner() {
        document.getElementById("reader").style.display = "block";
        document.getElementById("start-scan-btn").style.display = "none";
        
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
            (decodedText) => {
                // Asumsi QR berisi Merk Mesin atau Serial No
                if (decodedText.includes(activeHdr.merk_mesin) || decodedText.includes(activeHdr.serial_no)) {
                    scanner.stop();
                    showDetail();
                } else {
                    alert("QR Mesin tidak cocok dengan laporan yang dipilih!");
                }
            }
        ).catch(err => alert("Gagal akses kamera: " + err));
    }

    // Tahap 3: Tampilkan Form setelah sukses Scan
    function showDetail() {
        document.getElementById("scanner-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        
        document.getElementById("res-mesin").innerText = `${activeHdr.merk_mesin} (${activeHdr.serial_no})`;
        document.getElementById("res-pelaksana").innerText = activeHdr.pelaksana || "-";

        initCanvas();
    }

    // Canvas Logic (Neubrutalism Style)
    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";

        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };

        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); });
        window.addEventListener("mouseup", () => drawing = false);
        
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }

    function validateForm() {
        const nama = document.getElementById("nama_koordinator").value.trim();
        document.getElementById("btn-submit").disabled = !(nama.length > 2 && hasParaf);
    }

    async function submitApproval() {
        const btn = document.getElementById("btn-submit");
        btn.disabled = true;
        btn.innerText = "MEMPROSES...";

        const { error } = await sb.from('clhmi').update({
            status_form: 'approved',
            approved_by: document.getElementById("nama_koordinator").value,
            paraf_coord: cvs.toDataURL(),
            catatan_umum: document.getElementById("catatan").value,
            updated_at: new Date().toISOString()
        }).eq('id', activeHdr.id);

        if(!error) {
            alert("✅ Laporan Berhasil Diverifikasi!");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
            btn.disabled = false;
        }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
