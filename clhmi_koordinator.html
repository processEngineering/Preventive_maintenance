<!DOCTYPE html>
<html lang="id">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* TEMA MERAH PUTIH */
            --primary: #c91919; /* Merah AKG */
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            /* BACKGROUND PUTIH */
            --bg-body: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            
            /* TEXT GELAP UNTUK BACKGROUND TERANG */
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            /* BORDER TERANG */
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 80px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
            display: block; /* Agar bisa auto center */
        }

        /* --- Background Animation (Tema Terang) --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; /* Disesuaikan dengan app-container */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 20px;
        }

        .sidebar-close {
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            background: white;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .nav-item:hover, .nav-item.active {
            border-color: var(--primary);
            background: #fff5f5;
            color: var(--primary);
            transform: translateX(5px);
        }

        .nav-icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; height: 32px;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px 60px 24px;
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* Header Inner (List & Scanner View) */
        .header {
            text-align: center;
            padding: 16px 0 24px;
            border-bottom: 2px dashed var(--border-red);
            margin-bottom: 24px;
        }

        .header-title {
            font-size: 16px; 
            font-weight: 900; 
            color: var(--primary);
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        /* --- 3D CARD STYLE (TEMA TERANG) --- */
        .card-3d {
            background: #ffffff;
            border: 1px solid var(--border);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        .card-3d:active { transform: translateY(2px); border-bottom-width: 2px; }

        /* --- SCANNER --- */
        #reader { width: 100%; border-radius: 18px; overflow: hidden; }
        .scanner-panel {
            background: #f8f9fa; border: 2px solid var(--border-red);
            box-shadow: 0 0 20px rgba(201, 25, 25, 0.1);
            border-radius: 24px; padding: 10px;
        }

        /* --- FINDING TAGS --- */
        .finding-card {
            background: #ffffff;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 12px; margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* --- INPUTS --- */
        .input-3d {
            width: 100%; padding: 14px;
            background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main); font-size: 14px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            transition: all 0.3s ease;
        }
        .input-3d:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); }

        /* --- SIGNATURE BOX --- */
        .sig-container {
            background: #f8f9fa; 
            border-radius: 12px; 
            border: 2px dashed var(--border-red);
            overflow: hidden;
            transition: border-color 0.3s;
        }
        .sig-container:hover { border-color: var(--primary-light); }

        /* --- BUTTONS --- */
        .btn-3d {
            padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.2s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3);
            border: none;
        }
        .btn-primary:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }

        .btn-secondary {
            background: var(--accent-soft); 
            color: var(--primary);
            border: none;
        }
        .btn-secondary:active { transform: translateY(2px); }

        .badge-pending {
            background: var(--accent-soft); color: var(--primary);
            border: 1px solid var(--border-red);
            font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // Fungsi Sidebar & Navigasi Pintar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let activeHdr = null, scanner = null, sigPadKoor = null;

        window.onload = () => {
            setupDynamicNavigation();
            loadQueue();
        };

        // Fungsi Cek Jabatan & Update Link Navigasi
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (!session) return;

                const { data: profile } = await sb
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        async function showList() {
            if(scanner) {
                try { await scanner.stop(); } catch (ignore) {}
                scanner.clear();
            }
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.add('hidden');
            loadQueue();
        }

        function openScanner(hdrStr) {
            activeHdr = JSON.parse(decodeURIComponent(hdrStr));
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('target-mesin').innerText = activeHdr.clhmi_machine?.merk_mesin || 'Unknown';
            
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            let targetName = activeHdr.clhmi_machine?.merk_mesin || '';
            let scannedName = decodedText;

            if (targetName.includes("/")) targetName = targetName.split("/")[0].trim();
            if (scannedName.includes("/")) scannedName = scannedName.split("/")[0].trim();

            if (scannedName.toLowerCase().includes(targetName.toLowerCase()) || targetName.toLowerCase().includes(scannedName.toLowerCase())) {
                try { await scanner.stop(); } catch(e) {}
                showForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${targetName}\nScan: ${scannedName}`);
            }
        }

        async function showForm() {
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.remove('hidden');
            document.getElementById('verif-machine-name').innerText = activeHdr.clhmi_machine?.merk_mesin || '-';
            document.getElementById('verif-pelaksana').innerText = activeHdr.pelaksana || activeHdr.diisi_oleh || '-'; 
            document.getElementById('verif-date').innerText = new Date(activeHdr.tanggal_isi).toLocaleDateString('id-ID');

            loadFindings();

            const canvas = document.getElementById('sig-canvas');
            // Tinta hitam di atas background form terang
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)', penColor: '#000000' });
            setTimeout(resizeCanvas, 100); 
            window.addEventListener("resize", resizeCanvas);
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if(canvas.offsetWidth > 0) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPadKoor.clear(); 
            }
        }
        
        async function loadQueue() {
            const container = document.getElementById("queue-container");
            const loader = document.getElementById("loading-indicator");
            container.innerHTML = "";
            loader.classList.remove("hidden");

            const { data, error } = await sb.from('clhmi')
                .select('*, clhmi_machine(merk_mesin)')
                .eq('status_form', 'submitted') 
                .order('created_at', { ascending: false });

            loader.classList.add("hidden");

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-50"><i class="fa-regular fa-folder-open text-5xl mb-4 text-gray-400"></i><p class="text-xs font-bold uppercase tracking-widest text-gray-500">Tidak ada antrean</p></div>`;
                return;
            }

            data.forEach(item => {
                const dateStr = new Date(item.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                const timeStr = new Date(item.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                const pelaksanaName = item.pelaksana || item.diisi_oleh || '-'; 

                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openScanner('${encodeURIComponent(JSON.stringify(item))}')" class="card-3d p-5 cursor-pointer relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-2">
                             <span class="badge-pending">SUBMITTED</span>
                        </div>
                        <h3 class="font-black text-lg text-gray-800 uppercase group-hover:text-primary transition-colors">${item.clhmi_machine?.merk_mesin}</h3>
                        <div class="flex items-center gap-4 mt-2 text-[11px] font-bold text-gray-500">
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-user-circle text-primary/60"></i> ${pelaksanaName}</span>
                            <span class="flex items-center gap-1.5"><i class="fa-regular fa-clock text-primary/60"></i> ${dateStr} • ${timeStr}</span>
                        </div>
                    </div>
                `);
            });
        }

        async function loadFindings() {
            const container = document.getElementById("findings-container");
            container.innerHTML = `<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin text-primary"></i></div>`;

            const { data: results } = await sb.from('clhmi_results')
                .select('status, catatan_item, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id)
                .or('status.eq.NG,status.eq.NA,status.eq.MT');

            container.innerHTML = "";

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-200 p-4 rounded-xl flex items-center gap-3">
                        <i class="fa-solid fa-circle-check text-green-500 text-xl"></i>
                        <div><p class="font-bold text-xs text-green-700 uppercase">Kondisi Normal</p><p class="text-[10px] text-green-600">Semua item pengecekan berstatus OK</p></div>
                    </div>`;
            } else {
                results.forEach(res => {
                    let colorClass = 'border-gray-300', badgeClass = 'bg-gray-100 text-gray-600', label = res.status;
                    if(res.status === 'NG') { colorClass = 'border-red-300'; badgeClass = 'bg-red-100 text-red-600'; }
                    else if(res.status === 'MT') { colorClass = 'border-yellow-300'; badgeClass = 'bg-yellow-100 text-yellow-700'; }
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="finding-card ${colorClass}">
                            <div class="flex justify-between items-start">
                                <p class="text-[11px] font-bold uppercase w-3/4 text-gray-800">${res.clhmi_items?.nama_pengecekan}</p>
                                <span class="${badgeClass} text-[9px] font-black px-2 py-0.5 rounded">${label}</span>
                            </div>
                            <p class="text-[10px] font-medium italic text-gray-500 mt-1">"${res.catatan_item || '-'}"</p>
                        </div>
                    `);
                });
            }
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) {
                alert("⚠️ Mohon lengkapi Nama & Tanda Tangan!");
                return;
            }
            
            const btn = document.getElementById('btn-approve');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> PROSES...`; btn.disabled = true;

            try {
                const { error } = await sb.from('clhmi').update({
                    paraf_coord: sigPadKoor.toDataURL(), 
                    status_form: 'approved', 
                    catatan_umum: `[Koordinator: ${name}] ${document.getElementById('koor-remark').value}`
                }).eq('id', activeHdr.id);

                if(!error) { 
                    alert("Laporan berhasil diverifikasi!"); 
                    showList(); 
                } else { throw error; }
            } catch (e) {
                alert("❌ Gagal Verifikasi: " + (e.message || "Terjadi kesalahan server"));
            } finally {
                btn.innerHTML = originalHtml; btn.disabled = false;
            }
        }
    </script>
