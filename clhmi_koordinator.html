<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - Verifikasi CLHMI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2563eb; --dark: #1e3a8a; --bg: #f8fafc; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #334155; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 500px; margin: auto; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 18px; letter-spacing: 1px; }
        
        .section-title { padding: 12px 15px; background: #f1f5f9; font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; }
        .list-item { padding: 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .list-item:hover { background: #f0f9ff; }

        #detail-section { display: none; padding: 20px; }
        .info-box { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .label-pro { font-weight: 700; font-size: 11px; color: var(--dark); display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val-text { font-size: 14px; margin-bottom: 10px; color: #1e293b; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .canvas-wrapper { border: 2px dashed #cbd5e1; border-radius: 10px; background: #fff; margin-bottom: 10px; }
        canvas { width: 100%; height: 150px; display: block; touch-action: none; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-submit { background: var(--primary); color: white; }
        .btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; }
        .btn-back { background: transparent; color: #64748b; margin-top: 10px; text-decoration: underline; }
        .badge-ng { background: var(--danger); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>VERIFIKASI KOORDINATOR</h1>
        <small>Pengecekan Harian Mesin Injection</small>
    </div>

    <div id="list-section">
        <div class="section-title">Antrian Laporan (Draft/Submitted)</div>
        <div id="queue-container"><div style="padding:40px; text-align:center; color:#94a3b8;">Memuat data...</div></div>
    </div>

    <div id="detail-section">
        <div class="info-box">
            <span class="label-pro">Mesin & No Serial</span>
            <div id="res-mesin" class="val-text" style="font-weight:bold;"></div>
            
            <span class="label-pro">Nama Pelaksana</span>
            <div id="res-pelaksana" class="val-text"></div>
            
            <span class="label-pro">Waktu Input</span>
            <div id="res-tanggal" class="val-text" style="font-size:12px;"></div>
        </div>

        <label class="label-pro">Nama Koordinator:</label>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="Masukkan Nama Anda">

        <label class="label-pro">Catatan / Temuan (Opsional):</label>
        <textarea id="catatan" rows="3" placeholder="Contoh: Mesin aman, oli perlu ditambah minggu depan."></textarea>
        
        <label class="label-pro">Paraf Verifikasi:</label>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:bold; cursor:pointer; margin-bottom:20px;">HAPUS PARAF</button>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>APPROVE & KIRIM KE SUPERINTENDENT</button>
        <button class="btn btn-back" onclick="location.reload()">KEMBALI</button>
    </div>
</div>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // 1. LOAD DATA DARI TABEL clhmi
    async function loadQueue() {
        const { data, error } = await sb.from('clhmi')
            .select('*, clhmi_results(status)')
            .or('status_form.eq.submitted,status_form.eq.draft') // Ambil yang belum di-approve
            .order('created_at', { ascending: false });

        const container = document.getElementById("queue-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div style="padding:60px; text-align:center; color:#94a3b8;">✅ Tidak ada antrian verifikasi.</div>`;
            return;
        }

        data.forEach(item => {
            const hasNG = item.clhmi_results?.some(r => r.status === 'NG');
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => showDetail(item);
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold;">${item.merk_mesin} ${hasNG ? '<span class="badge-ng">Ada NG</span>' : ''}</div>
                    <small style="color:#64748b">${item.pelaksana || 'Tanpa Nama'}</small>
                </div>
                <div style="color:#cbd5e1">❯</div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(item) {
        activeHdr = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        
        document.getElementById("res-mesin").innerText = `${item.merk_mesin} (${item.serial_no})`;
        document.getElementById("res-pelaksana").innerText = item.pelaksana || "Tidak Terisi";
        document.getElementById("res-tanggal").innerText = new Date(item.created_at).toLocaleString('id-ID');

        initCanvas();
    }

    // CANVAS LOGIC
    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#1e3a8a";

        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };

        const start = (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); };
        const move = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        const stop = () => drawing = false;

        cvs.addEventListener("mousedown", start); cvs.addEventListener("mousemove", move); window.addEventListener("mouseup", stop);
        cvs.addEventListener("touchstart", (e) => { start(e); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { move(e); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchend", stop);
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }

    function validateForm() {
        const nama = document.getElementById("nama_koordinator").value.trim();
        document.getElementById("btn-submit").disabled = !(nama.length > 2 && hasParaf);
    }

    // 2. SIMPAN APPROVAL KE KOLOM paraf_coord
    async function submitApproval() {
        const img = cvs.toDataURL();
        const btn = document.getElementById("btn-submit");
        btn.disabled = true;
        btn.innerText = "⏳ Memproses...";

        const { error } = await sb.from('clhmi').update({
            status_form: 'approved',
            approved_by: document.getElementById("nama_koordinator").value,
            paraf_coord: img, // KOLOM BARU
            catatan_umum: document.getElementById("catatan").value,
            updated_at: new Date().toISOString()
        }).eq('id', activeHdr.id);

        if(!error) {
            alert("✅ Laporan Berhasil Diverifikasi!");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
            btn.disabled = false;
        }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
