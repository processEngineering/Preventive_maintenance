<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 2px;
            --danger: #ff4d4d;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }

        .app-container {
            width: 100%; max-width: 420px; background: white;
            display: flex; flex-direction: column;
            padding: 40px 20px 120px 20px; position: relative; align-items: center;
        }

        /* HEADER KAPSUL (Sesuai image_96fbfb.png) */
        .header-capsule {
            border: var(--border-thick) solid var(--text-dark); border-radius: 50px;
            padding: 15px 50px; text-align: center; margin-bottom: 30px; display: inline-block;
        }
        .header-capsule h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; }

        /* LIST ANTRIAN */
        .list-item {
            background: white; border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px; padding: 20px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 5px 0px var(--text-dark); cursor: pointer; margin-bottom: 15px; width: 100%;
        }

        /* SCANNER PERSPEKTIF (Sesuai image_96fbfb.png) */
        #scanner-section { display: none; width: 100%; text-align: center; }
        .scanner-frame { width: 250px; height: 250px; border: 3px solid var(--text-dark); position: relative; margin: 0 auto 10px auto; border-radius: 4px; overflow: hidden; }
        #reader { width: 100%; height: 100%; }
        .perspective-area { position: relative; width: 100%; height: 130px; display: flex; justify-content: center; overflow: hidden; }
        .btn-scan-trigger {
            position: relative; z-index: 2; background: white; border: 2px solid var(--text-dark);
            border-radius: 8px; padding: 8px 24px; font-size: 11px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 0px var(--text-dark); margin-top: 10px;
        }
        .diagonal-lines-svg { position: absolute; top: 25px; left: 0; width: 100%; height: 100%; z-index: 1; }
        .diagonal-lines-svg line { stroke: var(--text-dark); stroke-width: 2; }

        /* --- RINGKASAN KONDISI AKTUAL (image_a5f024.png) --- */
        #detail-section { display: none; width: 100%; }
        .summary-title { font-size: 14px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .summary-card {
            width: 100%; border: var(--border-thick) solid var(--text-dark); border-radius: 18px;
            padding: 20px; margin-bottom: 25px; background: #f0fdf4; border-left: 8px solid var(--success);
        }
        .summary-text { font-size: 14px; font-weight: 700; color: #000; font-style: italic; line-height: 1.4; }

        /* TEMUAN MASALAH */
        .finding-box { border: 2px solid var(--danger); border-radius: 15px; padding: 15px; margin-bottom: 25px; background: #fff; }
        .finding-item { border-bottom: 1px solid #fee2e2; padding: 10px 0; }
        .finding-item:last-child { border: none; }
        .finding-label { font-weight: 800; font-size: 13px; display: block; color: var(--danger); }
        .finding-note { font-size: 12px; font-weight: 600; color: #000; }

        /* INPUTS */
        .label-small { font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; color: #64748b; }
        input, textarea { width: 100%; padding: 16px; border: var(--border-thick) solid var(--text-dark); border-radius: 12px; font-size: 14px; font-weight: 700; outline: none; margin-bottom: 15px; background: white; }
        
        .canvas-wrapper { border: var(--border-thick) dashed #000; border-radius: 20px; background: #fff; height: 150px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }

        .btn-submit { width: 100%; background: var(--text-dark); color: white; border: none; border-radius: 15px; padding: 20px; font-size: 14px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 6px 0px #333; margin-top: 20px; }
        .btn-submit:disabled { background: #e2e8f0; color: #94a3b8; border: 1px solid #cbd5e1; box-shadow: none; cursor: not-allowed; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 420px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule"><h1>Koordinator</h1></div>

    <div id="list-section" style="width: 100%;">
        <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px;">Daftar Verifikasi</p>
        <div id="queue-container"></div>
    </div>

    <div id="scanner-section">
        <div class="scanner-frame"><div id="reader"></div></div>
        <div class="perspective-area">
            <button class="btn-scan-trigger" onclick="startScan()">SCAN QR</button>
            <svg class="diagonal-lines-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <line x1="0" y1="100" x2="45" y2="0" /><line x1="100" y1="100" x2="55" y2="0" />
            </svg>
        </div>
    </div>

    <div id="detail-section">
        <span class="summary-title">RINGKASAN KONDISI AKTUAL</span>
        <div class="summary-card">
            <p id="actual-summary-text" class="summary-text">Memuat laporan teknisi...</p>
        </div>

        <div id="finding-section" style="display:none;">
            <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; color:var(--danger);">Detail Masalah (NG):</p>
            <div id="finding-container" class="finding-box"></div>
        </div>

        <p style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-top: 30px; margin-bottom: 10px;">Verifikasi Koordinator:</p>
        <span class="label-small">Nama Koordinator</span>
        <input type="text" id="nama_koordinator" oninput="validateForm()" placeholder="NAMA LENGKAP KOORDINATOR">
        <span class="label-small">Lopran catatan</span>
        <textarea id="catatan_coord" rows="3" placeholder="tambahkan catatan sebagai laporan untuk superintendent"></textarea>

        <span class="label-small">Tanda Tangan Digital</span>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button onclick="clearCanvas()" style="float:right; border:none; background:none; color:red; font-size:10px; font-weight:800; padding:10px;">HAPUS ✕</button>
        <div style="clear:both;"></div>

        <button id="btn-submit" class="btn btn-submit" onclick="submitApproval()" disabled>SUBMIT</button>
        <button class="btn" style="background: #f1f5f9; box-shadow: none; margin-top:10px; border: 1px solid #cbd5e1;" onclick="location.reload()">BATAL</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeHdr = null, drawing = false, hasParaf = false, html5QrCode = null;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    // 1. Ambil Antrian Laporan yang sudah disubmit teknisi
    async function loadQueue() {
        const { data, error } = await sb.from('clhmi').select('*')
            .or('status_form.eq.submitted,status_form.eq.draft')
            .order('created_at', { ascending: false });
        
        if (error) return;
        const container = document.getElementById("queue-container");
        container.innerHTML = "";
        if (!data || data.length === 0) { container.innerHTML = `<p style="text-align:center; padding:40px; font-weight:600;">✅ Tidak ada antrian</p>`; return; }
        
        data.forEach(item => {
            const div = document.createElement("div"); div.className = "list-item";
            div.onclick = () => { activeHdr = item; document.getElementById("list-section").style.display = "none"; document.getElementById("scanner-section").style.display = "block"; };
            div.innerHTML = `<div><h3>${item.merk_mesin}</h3><p>${item.pelaksana} • ${new Date(item.created_at).toLocaleDateString()}</p></div><i class="fa-solid fa-chevron-right"></i>`;
            container.appendChild(div);
        });
    }

    // 2. Scan QR Mesin untuk memastikan koordinator di lokasi
    function startScan() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
            if (text.toLowerCase().includes(activeHdr.merk_mesin.toLowerCase())) { html5QrCode.stop().then(() => fetchResults()); } else { alert("QR Mesin Salah!"); }
        }).catch(err => console.error(err));
    }

    // 3. AMBIL HASIL PENGECEKAN (Relasi clhmi_results & clhmi_items)
    async function fetchResults() {
        try {
            document.getElementById("scanner-section").style.display = "none";
            document.getElementById("detail-section").style.display = "block";

            // Mengambil status, catatan item, dan catatan pelaksana kondisional
            const { data: results, error } = await sb.from('clhmi_results')
                .select('status, catatan_item, catatan_pelaksana, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id);

            if (error) throw error;

            const ngItems = results.filter(i => i.status === 'NG');
            const summaryTextEl = document.getElementById("actual-summary-text");
            const findingContainer = document.getElementById("finding-container");
            const findingSection = document.getElementById("finding-section");

            // TAMPILKAN CATATAN PELAKSANA (YANG DIAMBIL DARI TABEL clhmi_results)
            const catatanUtama = results.find(r => r.catatan_pelaksana !== null && r.catatan_pelaksana !== "")?.catatan_pelaksana;
            summaryTextEl.innerText = catatanUtama || (ngItems.length > 0 ? "Teknisi melaporkan temuan masalah pada unit ini." : "Unit dilaporkan dalam kondisi normal.");

            // Tampilkan Detail NG jika ada
            if (ngItems.length > 0) {
                findingSection.style.display = "block";
                findingContainer.innerHTML = "";
                ngItems.forEach(item => {
                    findingContainer.innerHTML += `<div class="finding-item"><span class="finding-label">${item.clhmi_items?.nama_pengecekan || 'Item'}</span><span class="finding-note">Masalah: ${item.catatan_item || '-'}</span></div>`;
                });
            } else { findingSection.style.display = "none"; }
            
            initCanvas();
        } catch (e) { alert("Gagal memuat detail: " + e.message); }
    }

    // --- LOGIKA TANDA TANGAN ---
    function initCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => { const rect = cvs.getBoundingClientRect(); return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; };
        const draw = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); };
        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", draw); window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
        cvs.addEventListener("touchmove", (e) => { draw(e); e.preventDefault(); }, {passive: false});
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }
    function validateForm() { document.getElementById("btn-submit").disabled = !(document.getElementById("nama_koordinator").value.trim().length > 2 && hasParaf); }

    // --- SUBMIT APPROVAL ---
    async function submitApproval() {
        const btn = document.getElementById("btn-submit"); btn.disabled = true; btn.innerText = "MENYIMPAN...";
        try {
            const { error } = await sb.from('clhmi').update({
                status_form: 'approved', approved_by: document.getElementById("nama_koordinator").value,
                paraf_coord: cvs.toDataURL(), catatan_umum: document.getElementById("catatan_coord").value,
                updated_at: new Date().toISOString()
            }).eq('id', activeHdr.id);
            if(error) throw error;
            alert("VERIFIKASI SELESAI!"); location.reload();
        } catch (e) { alert("Gagal: " + e.message); btn.disabled = false; }
    }
    window.onload = loadQueue;
</script>
</body>
</html>
