<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator Verifikasi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #000; padding-bottom: 100px; }
        
        /* HEADER (Style Putih) */
        .header {
            text-align: center; padding: 20px 0; font-size: 18px;
            font-weight: 800; color: #000; border-bottom: 1px solid #f0f0f0;
            background: white; z-index: 50; position: sticky; top: 0;
            text-transform: uppercase; letter-spacing: -0.5px;
        }

        /* VIEW 1: LIST ANTREAN */
        .queue-card {
            background: white; border: 1px solid #eee; border-radius: 16px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.1s; cursor: pointer; position: relative;
        }
        .queue-card:active { transform: scale(0.98); border-color: #000; }
        .badge-pending {
            position: absolute; top: 0; right: 0;
            background: #fef3c7; color: #d97706; 
            font-size: 10px; font-weight: 800; 
            padding: 4px 12px; border-radius: 0 16px 0 16px;
            text-transform: uppercase;
        }

        /* VIEW 2: SCANNER (Style Kotak Putih) */
        .scanner-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            background: #fdfdfd; padding-top: 40px; min-height: 80vh;
        }
        .qr-wrapper {
            position: relative; width: 260px; height: 260px; margin-bottom: 30px;
        }
        #reader {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            border-radius: 20px; overflow: hidden; background: #eee; z-index: 1;
        }
        #reader video { object-fit: cover !important; }
        
        /* OVERLAY SIKU HITAM */
        .qr-overlay {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background: transparent; border-radius: 20px; z-index: 10; pointer-events: none;
        }
        .qr-overlay::before {
            content: ''; position: absolute; top: -6px; left: -6px;
            width: 50px; height: 50px; border-top: 8px solid #000; border-left: 8px solid #000; border-radius: 12px 0 0 0;
        }
        .qr-overlay::after {
            content: ''; position: absolute; top: -6px; right: -6px;
            width: 50px; height: 50px; border-top: 8px solid #000; border-right: 8px solid #000; border-radius: 0 12px 0 0;
        }
        .qr-overlay .bl {
            position: absolute; bottom: -6px; left: -6px;
            width: 50px; height: 50px; border-bottom: 8px solid #000; border-left: 8px solid #000; border-radius: 0 0 0 12px;
        }
        .qr-overlay .br {
            position: absolute; bottom: -6px; right: -6px;
            width: 50px; height: 50px; border-bottom: 8px solid #000; border-right: 8px solid #000; border-radius: 0 0 12px 0;
        }

        .scan-btn {
            padding: 14px 50px; background: #fff; border: 3px solid #000;
            border-radius: 50px; font-size: 16px; font-weight: 800;
            color: #000; cursor: pointer; transition: 0.2s; letter-spacing: 1px;
        }
        .scan-btn:active { background: #000; color: #fff; }

        /* VIEW 3: FORM */
        .info-card {
            background: #fff; border: 2px solid #000; border-radius: 16px; 
            padding: 20px; margin-bottom: 24px; box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }
        .input-clean {
            width: 100%; border-bottom: 2px solid #eee; padding: 12px 0;
            font-weight: bold; font-size: 14px; text-transform: uppercase;
            outline: none; background: transparent; transition: 0.3s;
        }
        .input-clean:focus { border-color: #000; }

        .btn-black {
            width: 100%; background: #000; color: white; border: none; padding: 16px;
            border-radius: 12px; font-size: 14px; font-weight: 800; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-top: 20px;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #fff; border-top: 1px solid #eee; 
            display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 50; padding-bottom: 20px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; 
            color: #ccc; font-size: 10px; font-weight: 600; 
            cursor: pointer; text-decoration: none;
        }
        .nav-item.active { color: #000; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }

        /* UTILS */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="view-list" class="fade-in">
        <div class="header">Verifikasi</div>
        <div class="px-5 pt-4">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Menunggu Review</h2>
                <button onclick="loadQueue()" class="text-[10px] font-bold bg-gray-100 px-3 py-1 rounded-full">REFRESH</button>
            </div>
            <div id="queue-container">
                <div class="text-center py-20 opacity-30">
                    <i class="fa-solid fa-spinner fa-spin text-2xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="view-scanner" class="hidden fade-in">
        <div class="header">Verifikasi Fisik</div>
        <div class="scanner-area">
            <p class="text-center text-sm font-medium text-gray-500 mb-8 px-10 leading-relaxed">
                Silahkan scan QR Code pada mesin<br>untuk melanjutkan ke halaman Verifikasi
            </p>

            <div class="qr-wrapper">
                <div id="reader"></div>
                <div class="qr-overlay">
                    <div class="bl"></div><div class="br"></div>
                </div>
            </div>

            <button onclick="startCamera()" id="btn-start-cam" class="scan-btn">SCAN QR</button>
            
            <div style="margin-top: 30px;">
                <button onclick="showList()" class="text-xs font-bold text-gray-400 underline">KEMBALI</button>
            </div>
        </div>
    </div>

    <div id="view-form" class="hidden fade-in">
        <div class="header">Form Approval</div>
        <div class="px-5 pt-6 pb-32">
            
            <div class="info-card">
                <h1 id="verif-machine-name" class="text-2xl font-black uppercase mb-1">...</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">ID Terverifikasi</p>
                <div class="flex justify-between border-t border-gray-100 pt-3">
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase">Pelaksana</p>
                        <p id="verif-pelaksana" class="text-xs font-bold uppercase">...</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">Tanggal</p>
                        <p id="verif-date" class="text-xs font-bold uppercase">...</p>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="font-black text-xs text-gray-400 uppercase tracking-widest mb-3">Status Laporan</h3>
                <div id="findings-container"></div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Nama Koordinator</label>
                    <input type="text" id="koor-name" class="input-clean" placeholder="Isi nama lengkap...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Catatan (Opsional)</label>
                    <input type="text" id="koor-remark" class="input-clean" placeholder="Tulis instruksi...">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Paraf Digital</label>
                        <button onclick="sigPadKoor.clear()" class="text-[9px] font-bold text-red-500 uppercase">Hapus</button>
                    </div>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl h-32 bg-white overflow-hidden">
                        <canvas id="sig-canvas" class="w-full h-full touch-none"></canvas>
                    </div>
                </div>
            </div>

            <button onclick="submitApproval()" id="btn-approve" class="btn-black">APPROVE</button>
            <button onclick="showList()" class="w-full py-4 text-xs font-bold text-gray-400 mt-2 uppercase">Batal</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" class="nav-item">
            <i class="fa-solid fa-bars"></i>
            <span>Menu</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
            <span>Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span>Akun</span>
        </a>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let activeHdr = null, scanner = null, sigPadKoor = null;

        window.onload = loadQueue;

        // --- NAVIGASI ---
        function showList() {
            if(scanner) scanner.stop().then(() => {
                document.getElementById('btn-start-cam').style.display = 'block';
            }).catch(e=>{});
            
            document.getElementById('view-list').classList.remove('hidden');
            document.getElementById('view-scanner').classList.add('hidden');
            document.getElementById('view-form').classList.add('hidden');
            loadQueue();
        }

        function openScanner(hdrStr) {
            activeHdr = JSON.parse(decodeURIComponent(hdrStr));
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-scanner').classList.remove('hidden');
            
            // Scanner tidak auto-start, user pencet tombol (lebih stabil)
        }

        function startCamera() {
            document.getElementById('btn-start-cam').innerText = "MEMBUKA...";
            if(!scanner) scanner = new Html5Qrcode("reader");
            
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess)
            .then(() => {
                document.getElementById('btn-start-cam').style.display = 'none';
            })
            .catch(err => {
                alert("Gagal: " + err);
                document.getElementById('btn-start-cam').innerText = "SCAN QR";
            });
        }

        async function onScanSuccess(decodedText) {
            const targetName = activeHdr.clhmi_machine?.merk_mesin || '';
            if (decodedText.toLowerCase().includes(targetName.toLowerCase()) || targetName.toLowerCase().includes(decodedText.toLowerCase())) {
                await scanner.stop();
                showForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${targetName}`);
            }
        }

        async function showForm() {
            document.getElementById('view-scanner').classList.add('hidden');
            document.getElementById('view-form').classList.remove('hidden');
            window.scrollTo(0,0);

            // Isi Data Header
            document.getElementById('verif-machine-name').innerText = activeHdr.clhmi_machine?.merk_mesin || '-';
            // PENTING: Ambil dari 'pelaksana' sesuai update DB terakhir
            document.getElementById('verif-pelaksana').innerText = activeHdr.pelaksana || '-';
            document.getElementById('verif-date').innerText = new Date(activeHdr.tanggal_isi).toLocaleDateString('id-ID');

            loadFindings();

            // Init Canvas (Dengan Resize agar tidak error)
            const canvas = document.getElementById('sig-canvas');
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgba(0,0,0,0)', penColor: 'rgb(0,0,0)' });
            setTimeout(resizeCanvas, 200); 
            window.addEventListener("resize", resizeCanvas);
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if(canvas.offsetWidth > 0) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPadKoor.clear();
            }
        }

        // --- DATA ---
        async function loadQueue() {
            const { data, error } = await sb.from('clhmi')
                .select('*, clhmi_machine(merk_mesin)')
                .is('paraf_coord', null) // Filter yang belum diapprove
                .order('created_at', { ascending: false });

            const container = document.getElementById("queue-container");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-30"><i class="fa-regular fa-folder-open text-4xl mb-2"></i><p class="text-xs font-bold uppercase">Tidak ada antrean</p></div>`;
                return;
            }

            data.forEach(item => {
                const dateStr = new Date(item.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                const timeStr = new Date(item.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                const pelaksana = item.pelaksana || '-';

                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openScanner('${encodeURIComponent(JSON.stringify(item))}')" class="queue-card">
                        <div class="badge-pending">Pending</div>
                        <h3 class="font-black text-lg text-black uppercase mb-1">${item.clhmi_machine?.merk_mesin}</h3>
                        <div class="flex items-center gap-3 text-xs font-bold text-gray-400">
                            <span><i class="fa-solid fa-user"></i> ${pelaksana}</span>
                            <span><i class="fa-regular fa-clock"></i> ${dateStr} • ${timeStr}</span>
                        </div>
                    </div>
                `);
            });
        }

        async function loadFindings() {
            const container = document.getElementById("findings-container");
            container.innerHTML = `<div class="text-center py-4 text-gray-300">Memuat...</div>`;

            const { data: results } = await sb.from('clhmi_results')
                .select('status, catatan_item, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id)
                .or('status.eq.NG,status.eq.NA,status.eq.MT'); // Filter yang bermasalah saja

            container.innerHTML = "";

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="border-2 border-dashed border-gray-200 p-4 text-center rounded-xl bg-gray-50">
                        <i class="fa-solid fa-check-circle text-green-500 mb-1 text-xl"></i>
                        <p class="text-[10px] font-bold uppercase text-gray-400">Semua OK</p>
                    </div>`;
            } else {
                results.forEach(res => {
                    let color = 'gray', label = 'NA';
                    if(res.status === 'NG') { color = 'red'; label='NG'; }
                    else if(res.status === 'MT') { color = 'blue'; label='MT'; }
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="bg-white border-l-4 border-${color}-500 p-3 shadow-sm rounded-r-xl mb-2">
                            <div class="flex justify-between items-start mb-1">
                                <p class="text-[10px] font-black uppercase w-3/4 text-gray-800">${res.clhmi_items?.nama_pengecekan}</p>
                                <span class="bg-${color}-100 text-${color}-700 text-[8px] font-black px-2 py-0.5 rounded uppercase">${label}</span>
                            </div>
                            <p class="text-[10px] font-bold italic text-gray-500">"${res.catatan_item || '-'}"</p>
                        </div>
                    `);
                });
            }
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) return alert("⚠️ Mohon isi Nama & Paraf!");
            
            const btn = document.getElementById('btn-approve');
            btn.innerHTML = "MENYIMPAN..."; btn.disabled = true;

            const { error } = await sb.from('clhmi').update({
                paraf_coord: sigPadKoor.toDataURL(), 
                status_form: 'approved',
                catatan_umum: `[Approved by: ${name}] ${document.getElementById('koor-remark').value}`
            }).eq('id', activeHdr.id);

            if(!error) {
                alert("✅ APPROVED!");
                showList();
                btn.innerHTML = "APPROVE"; btn.disabled = false;
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = "APPROVE"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
