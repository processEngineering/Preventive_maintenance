<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verifikasi Koordinator - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- Background Animation --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
            background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); top: -150px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #500000 0%, transparent 70%); bottom: 10%; left: -100px; }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-30px, 30px) scale(0.9); } }

        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container { padding: 24px 20px calc(var(--nav-height) + 24px) 20px; }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .header-title {
            font-size: 20px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
        }

        /* --- 3D CARD STYLE --- */
        .card-3d {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 5px solid #000;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        .card-3d:active { transform: translateY(3px); border-bottom-width: 2px; }

        /* --- SCANNER --- */
        #reader { width: 100%; border-radius: 18px; overflow: hidden; }
        .scanner-panel {
            background: #000; border: 2px solid var(--primary-dark);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            border-radius: 24px; padding: 10px;
        }

        /* --- FINDING TAGS --- */
        .finding-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 12px; margin-bottom: 10px;
        }

        /* --- INPUTS --- */
        .input-3d {
            width: 100%; padding: 14px;
            background: #0f0f0f; border: 1px solid #333;
            border-bottom: 2px solid #000; border-radius: 12px;
            color: white; font-size: 14px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }
        .input-3d:focus { outline: none; border-color: var(--primary); }

        /* --- SIGNATURE BOX --- */
        .sig-container {
            background: #fff; border-radius: 16px; 
            border: 2px solid var(--primary-dark);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* --- BUTTONS --- */
        .btn-3d {
            padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.1s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom: 4px solid #600; color: #fff;
        }
        .btn-primary:active { transform: translateY(3px); border-bottom-width: 1px; }

        .btn-secondary {
            background: #222; border: 1px solid #444; border-bottom: 4px solid #000; color: #ccc;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            height: var(--nav-height); z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s ease; position: relative;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

        .badge-pending {
            background: rgba(255, 51, 51, 0.2); color: #FF3333;
            border: 1px solid rgba(255, 51, 51, 0.3);
            font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px;
        }

    </style>
</head>
<body class="pb-24">

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">

            <!-- LIST VIEW -->
            <div id="list-view" class="fade-in">
                <header class="header">
                    <h1 class="header-title">Verifikasi Antrean</h1>
                </header>

                <div class="flex justify-between items-center mb-6 px-1">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Laporan Masuk</span>
                    <button onclick="loadQueue()" class="text-[10px] font-black text-primary border border-primary/30 px-4 py-1.5 rounded-full hover:bg-primary/10 transition-all">
                        <i class="fa-solid fa-rotate mr-1"></i> REFRESH
                    </button>
                </div>

                <div id="loading-indicator" class="hidden text-center py-20">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-primary"></i>
                    <p class="text-xs font-medium text-gray-500 mt-4 uppercase">Sinkronisasi data...</p>
                </div>

                <div id="queue-container" class="space-y-4">
                    <!-- Queue items will be injected here -->
                </div>
            </div>

            <!-- SCANNER VIEW -->
            <div id="scanner-view" class="hidden fade-in text-center">
                <header class="header">
                    <h1 class="header-title">Validasi Mesin</h1>
                </header>
                <p class="text-sm text-gray-400 mb-6">Silahkan scan QR Code pada mesin <br><span id="target-mesin" class="text-primary font-bold">...</span></p>
                
                <div class="scanner-panel mb-8">
                    <div id="reader"></div>
                </div>

                <button onclick="showList()" class="btn-3d btn-secondary w-full">
                    <i class="fa-solid fa-arrow-left"></i> Kembali ke Antrean
                </button>
            </div>

            <!-- FORM VIEW -->
            <div id="form-view" class="hidden fade-in space-y-6">
                <div class="card-3d p-6">
                    <h2 id="verif-machine-name" class="text-2xl font-black text-white uppercase mb-1">...</h2>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/5">
                        <div>
                            <p class="text-[9px] font-bold text-gray-500 uppercase tracking-wider">Pelaksana</p>
                            <p id="verif-pelaksana" class="text-sm font-bold text-gray-200">...</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-bold text-gray-500 uppercase tracking-wider">Tanggal Isi</p>
                            <p id="verif-date" class="text-sm font-bold text-gray-200">...</p>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-primary uppercase tracking-widest mb-3 ml-1">Hasil Temuan (Non-OK)</h3>
                    <div id="findings-container"></div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase mb-1 block ml-1">Verifikasi Oleh (Nama Koordinator)</label>
                        <input type="text" id="koor-name" class="input-3d uppercase font-bold" placeholder="Input nama anda">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase mb-1 block ml-1">Catatan Tambahan</label>
                        <input type="text" id="koor-remark" class="input-3d" placeholder="Catatan untuk Superintendent">
                    </div>
                </div>

                <div class="card-3d p-5">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-bold text-primary uppercase tracking-widest">Tanda Tangan digital</span>
                        <button onclick="sigPadKoor.clear()" class="text-[10px] text-gray-400 hover:text-white uppercase font-bold">Hapus</button>
                    </div>
                    <div class="sig-container h-36">
                        <canvas id="sig-canvas" class="w-full h-full cursor-crosshair"></canvas>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pb-10">
                    <button onclick="showList()" class="btn-3d btn-secondary text-xs">Batal</button>
                    <button onclick="submitApproval()" id="btn-approve" class="btn-3d btn-primary text-xs">Submit Verifikasi</button>
                </div>
            </div>

        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </a>
            <a href="download_data.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </a>
        </nav>
    </div>

    <script>
        const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_URL, _KEY);
        
        let activeHdr = null, scanner = null, sigPadKoor = null;

        window.onload = loadQueue;

        async function showList() {
            if(scanner) {
                try { await scanner.stop(); } catch (ignore) {}
                scanner.clear();
            }
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.add('hidden');
            loadQueue();
        }

        function openScanner(hdrStr) {
            activeHdr = JSON.parse(decodeURIComponent(hdrStr));
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('target-mesin').innerText = activeHdr.clhmi_machine?.merk_mesin || 'Unknown';
            
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            let targetName = activeHdr.clhmi_machine?.merk_mesin || '';
            let scannedName = decodedText;

            if (targetName.includes("/")) targetName = targetName.split("/")[0].trim();
            if (scannedName.includes("/")) scannedName = scannedName.split("/")[0].trim();

            if (scannedName.toLowerCase().includes(targetName.toLowerCase()) || targetName.toLowerCase().includes(scannedName.toLowerCase())) {
                try { await scanner.stop(); } catch(e) {}
                showForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${targetName}\nScan: ${scannedName}`);
            }
        }

        async function showForm() {
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('form-view').classList.remove('hidden');
            document.getElementById('verif-machine-name').innerText = activeHdr.clhmi_machine?.merk_mesin || '-';
            document.getElementById('verif-pelaksana').innerText = activeHdr.pelaksana || activeHdr.diisi_oleh || '-'; 
            document.getElementById('verif-date').innerText = new Date(activeHdr.tanggal_isi).toLocaleDateString('id-ID');

            loadFindings();

            const canvas = document.getElementById('sig-canvas');
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)', penColor: 'rgb(0,0,0)' });
            setTimeout(resizeCanvas, 100); 
            window.addEventListener("resize", resizeCanvas);
        }

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if(canvas.offsetWidth > 0) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPadKoor.clear(); 
            }
        }
        
        async function loadQueue() {
            const container = document.getElementById("queue-container");
            const loader = document.getElementById("loading-indicator");
            container.innerHTML = "";
            loader.classList.remove("hidden");

            const { data, error } = await sb.from('clhmi')
                .select('*, clhmi_machine(merk_mesin)')
                .eq('status_form', 'submitted') 
                .order('created_at', { ascending: false });

            loader.classList.add("hidden");

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-30"><i class="fa-regular fa-folder-open text-5xl mb-4"></i><p class="text-xs font-bold uppercase tracking-widest">Tidak ada antrean</p></div>`;
                return;
            }

            data.forEach(item => {
                const dateStr = new Date(item.tanggal_isi).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                const timeStr = new Date(item.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                const pelaksanaName = item.pelaksana || item.diisi_oleh || '-'; 

                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openScanner('${encodeURIComponent(JSON.stringify(item))}')" class="card-3d p-5 cursor-pointer relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-2">
                             <span class="badge-pending">SUBMITTED</span>
                        </div>
                        <h3 class="font-black text-lg text-white uppercase group-hover:text-primary transition-colors">${item.clhmi_machine?.merk_mesin}</h3>
                        <div class="flex items-center gap-4 mt-2 text-[11px] font-bold text-gray-500">
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-user-circle text-primary/60"></i> ${pelaksanaName}</span>
                            <span class="flex items-center gap-1.5"><i class="fa-regular fa-clock text-primary/60"></i> ${dateStr} • ${timeStr}</span>
                        </div>
                    </div>
                `);
            });
        }

        async function loadFindings() {
            const container = document.getElementById("findings-container");
            container.innerHTML = `<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin text-primary"></i></div>`;

            const { data: results } = await sb.from('clhmi_results')
                .select('status, catatan_item, clhmi_items(nama_pengecekan)')
                .eq('clhmi_id', activeHdr.id)
                .or('status.eq.NG,status.eq.NA,status.eq.MT');

            container.innerHTML = "";

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="bg-green-500/10 border border-green-500/30 p-4 rounded-xl flex items-center gap-3">
                        <i class="fa-solid fa-circle-check text-green-500 text-xl"></i>
                        <div><p class="font-bold text-xs text-green-400 uppercase">Kondisi Normal</p><p class="text-[10px] text-green-500/70">Semua item pengecekan berstatus OK</p></div>
                    </div>`;
            } else {
                results.forEach(res => {
                    let colorClass = 'border-gray-500', badgeClass = 'bg-gray-500/20 text-gray-400', label = res.status;
                    if(res.status === 'NG') { colorClass = 'border-red-500'; badgeClass = 'bg-red-500/20 text-red-400'; }
                    else if(res.status === 'MT') { colorClass = 'border-yellow-500'; badgeClass = 'bg-yellow-500/20 text-yellow-400'; }
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="finding-card ${colorClass}">
                            <div class="flex justify-between items-start">
                                <p class="text-[11px] font-bold uppercase w-3/4 text-gray-200">${res.clhmi_items?.nama_pengecekan}</p>
                                <span class="${badgeClass} text-[9px] font-black px-2 py-0.5 rounded">${label}</span>
                            </div>
                            <p class="text-[10px] font-medium italic text-gray-500 mt-1">"${res.catatan_item || '-'}"</p>
                        </div>
                    `);
                });
            }
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) {
                alert("⚠️ Mohon lengkapi Nama & Tanda Tangan!");
                return;
            }
            
            const btn = document.getElementById('btn-approve');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> PROSES...`; btn.disabled = true;

            try {
                const { error } = await sb.from('clhmi').update({
                    paraf_coord: sigPadKoor.toDataURL(), 
                    status_form: 'approved', 
                    catatan_umum: `[Koordinator: ${name}] ${document.getElementById('koor-remark').value}`
                }).eq('id', activeHdr.id);

                if(!error) { 
                    alert("✅ Laporan berhasil diverifikasi!"); 
                    showList(); 
                } else { throw error; }
            } catch (e) {
                alert("❌ Gagal Verifikasi: " + (e.message || "Terjadi kesalahan server"));
            } finally {
                btn.innerHTML = originalHtml; btn.disabled = false;
            }
        }
    </script>
</body>
