<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI - Preventif Mesin Injection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (BLACK & RED 3D THEME) ==================== */
        :root {
            /* RED & BLACK THEME - Core Colors */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #7F1D1D;
            --accent: #EF4444;
            
            /* Dark Theme Colors */
            --text-dark: #111111;
            --text-light: #FFFFFF;
            --text-gray: #9CA3AF;
            --bg-dark: #0A0A0A;
            --bg-card: #FFFFFF;
            --border-dark: #1F1F1F;
            
            /* 3D Shadows - Red Glow */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 
                           0 8px 20px -4px rgba(220, 38, 38, 0.15);
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.4),
                          0 8px 30px rgba(220, 38, 38, 0.2);
            --shadow-3d: 0 10px 40px rgba(220, 38, 38, 0.3),
                         0 0 80px rgba(220, 38, 38, 0.1);
            
            /* Layout */
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(185, 28, 28, 0.05) 0%, transparent 60%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-light);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(180deg, #0D0D0D 0%, #0A0A0A 50%, #080808 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 100px rgba(220, 38, 38, 0.1);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(220, 38, 38, 0.1);
            border-right: 1px solid rgba(220, 38, 38, 0.1);
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* ==================== HEADER BOX (3D RED EFFECT) ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, #7F1D1D 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-3d),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            transform: perspective(1000px) rotateX(2deg);
            transform-style: preserve-3d;
        }

        /* Glossy Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        /* Bottom 3D Edge */
        .header-box::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 5%;
            right: 5%;
            height: 8px;
            background: rgba(127, 29, 29, 0.8);
            border-radius: 0 0 20px 20px;
            filter: blur(2px);
            z-index: -1;
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: white;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3),
                         0 4px 8px rgba(0,0,0,0.2);
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .instruction-text p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-style: normal;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD (WHITE WITH BLACK TEXT) ==================== */
        .role-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--text-dark);
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-card),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
            transform: perspective(500px) rotateX(1deg);
        }

        /* 3D Bottom Shadow */
        .role-card::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 10%;
            right: 10%;
            height: 6px;
            background: rgba(220, 38, 38, 0.3);
            border-radius: 50%;
            filter: blur(4px);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .role-card:active {
            transform: scale(0.98) perspective(500px) rotateX(0deg);
            background: #F5F5F5;
            border-left-color: var(--accent);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        .role-card:active::before {
            opacity: 0;
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
            color: var(--text-dark);
        }

        /* Arrow icon */
        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--text-gray);
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: var(--primary);
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translateY(-4px) perspective(500px) rotateX(2deg);
                box-shadow: 0 12px 24px -4px rgba(220, 38, 38, 0.25),
                            0 4px 8px rgba(0, 0, 0, 0.1);
                border-left-color: var(--accent);
            }
            .role-card:hover::before {
                bottom: -6px;
                filter: blur(8px);
                background: rgba(220, 38, 38, 0.4);
            }
            .role-card:hover::after {
                color: var(--primary);
                transform: translateX(4px);
            }
        }

        /* ==================== BOTTOM NAV (DARK THEME) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 30px rgba(220, 38, 38, 0.1);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-gray);
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary),
                        0 0 20px rgba(220, 38, 38, 0.5);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(220, 38, 38, 0.1);
            color: var(--accent);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
                background: rgba(220, 38, 38, 0.1);
            }
        }
    </style>
</head>

        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">

        </nav>

    </div>

</body>
</html>
