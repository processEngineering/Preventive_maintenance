<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Fixed Logic</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #f4f4f5; color: #000; padding-bottom: 120px; }

        /* Scanner */
        #scanner-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .qr-box { width: 260px; height: 260px; background: #000; border: 4px solid #000; position: relative; }
        #reader { width: 100%; height: 100%; }
        
        /* Form */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: #fff; min-height: 100vh; }
        .header-main { background: #000; color: white; padding: 20px; text-align: center; }
        .header-info-box { background: #fff; border-bottom: 4px solid #000; padding: 15px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .header-input { border: none; border-bottom: 2px solid #000; width: 100%; font-size: 14px; font-weight: 700; padding: 5px 0; background: transparent; }
        
        /* Checklist */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px; border-bottom: 1px solid #e5e5e5; }
        .cat-row td { background: #eee; padding: 10px 20px; font-weight: 900; border-left: 6px solid #000; }
        
        .item-name { font-weight: 800; font-size: 14px; display: block; }
        .item-std { display: block; font-size: 11px; color: #555; font-style: italic; margin-bottom: 10px; }

        .field-box { margin-bottom: 15px; }
        .radio-group { display: flex; gap: 5px; }
        .radio-btn { flex: 1; text-align: center; padding: 12px; border: 2px solid #000; font-weight: 800; cursor: pointer; }
        .radio-btn input { display: none; }
        
        /* Warna Status */
        .radio-btn:has(input[value="OK"]:checked) { background: #16a34a; color: white; border-color: #16a34a; }
        .radio-btn:has(input[value="NG"]:checked) { background: #dc2626; color: white; border-color: #dc2626; }

        /* INPUT CATATAN TUNGGAL */
        .catatan-tunggal { 
            width: 100%; padding: 12px; border: 2px solid #000; border-radius: 4px;
            font-size: 13px; margin-top: 10px; background: #fff; font-weight: 600;
        }

        .btn-submit { width: 90%; margin: 30px auto; display: block; padding: 18px; background: #000; color: white; border: none; font-weight: 800; font-size: 16px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <div class="qr-box"><div id="reader"></div></div>
        <div style="margin-top:20px; font-weight:800;" id="scan-msg">SCAN BARCODE MESIN...</div>
    </div>

    <div id="form-view">
        <div class="header-main"><h1>PREVENTIF MAINTENANCE</h1></div>
        
        <div class="header-info-box">
            <div class="info-grid">
                <div class="info-item"><span>MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                <div class="info-item"><span>TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                <div class="info-item"><span>HM</span><input type="number" id="h_run_hours" class="header-input" placeholder="Input HM..."></div>
                <div class="info-item"><span>PELAKSANA</span><input type="text" id="nama_pelaksana" class="header-input" placeholder="Nama Anda..."></div>
            </div>
        </div>

        <div class="table-container">
            <table><tbody id="checklist-body"></tbody></table>
        </div>

        <div style="padding: 20px;">
            <canvas id="sig-canvas" style="border: 2px dashed #000; width: 100%; height: 150px;"></canvas>
            <button onclick="signaturePad.clear()" style="margin-top:5px; color:red; border:none; background:none; text-decoration:underline;">Hapus Paraf</button>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN LAPORAN</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

        window.onload = function() {
            document.getElementById('h_tanggal').valueAsDate = new Date();
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess, ()=>{});
        };

        async function onScanSuccess(decodedText) {
            let code = decodedText.trim();
            if(code.includes('/')) code = code.split('/').pop().trim();
            const { data } = await _sb.from('pmi_machines').select('*').or(`barcode.eq.${code},nama_mesin.eq.${code}`).maybeSingle();
            if(data) { await html5QrCode.stop(); loadForm(data); }
        }

        async function loadForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            currentMachineId = machine.id;
            document.getElementById('h_merk').value = machine.nama_mesin;

            const c = document.getElementById('sig-canvas');
            signaturePad = new SignaturePad(c);

            const { data: items } = await _sb.from('pmi_items').select('*').eq('aktif', true).order('urutan');
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
            loadedItems = items;
            loadedFields = fields;
            renderChecklist(items, fields);
        }

        function renderChecklist(items, fields) {
            const tbody = document.getElementById('checklist-body');
            tbody.innerHTML = "";
            let lastCat = "";

            items.forEach(item => {
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                const myFields = fields.filter(f => f.pmi_item_id === item.id);
                let html = `<tr><td><span class="item-name">${item.nama_item}</span><span class="item-std">${item.standard || ''}</span>`;
                
                // --- LOGIKA KERAS: FLAG KONTROL ---
                let keteranganRendered = false;

                myFields.forEach(f => {
                    if (f.tipe_input === 'radio_ok_ng') {
                        html += `
                            <div class="field-box">
                                <div class="radio-group">
                                    <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                                    <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                                </div>
                            </div>`;
                    } else {
                        html += `<div class="field-box"><input type="text" id="f_${f.id}" class="std-input" style="width:100%; padding:10px;" placeholder="Input Nilai..."></div>`;
                    }

                    // Hanya boleh render satu input catatan per item (shared)
                    if (!keteranganRendered) {
                        // Input ini statis, tidak akan pernah di-clone atau diduplikasi
                        html += `<input type="text" id="shared_note_${item.id}" class="catatan-tunggal" placeholder="Tulis catatan item di sini (Wajib jika NG)..." />`;
                        keteranganRendered = true; // Kunci flag agar tidak 'nelur' lagi
                    }
                });

                html += `</td></tr>`;
                tbody.innerHTML += html;
            });
        }

        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            const hm = document.getElementById('h_run_hours').value;
            if(!nama || !hm || signaturePad.isEmpty()) return alert("Lengkapi Nama, HM, dan Paraf!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENGIRIM...";

            try {
                const { data: header, error: e1 } = await _sb.from('pmi_header').insert([{
                    machine_id: currentMachineId,
                    tanggal: document.getElementById('h_tanggal').value,
                    running_hours: hm,
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select().single();

                if(e1) throw e1;

                let results = [];
                loadedItems.forEach(item => {
                    // Ambil nilai dari input catatan tunggal per item
                    const catatan = document.getElementById(`shared_note_${item.id}`).value.trim();
                    const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);

                    myFields.forEach(f => {
                        let status = null, nilai_aktual = null;
                        const radio = document.querySelector(`input[name="f_${f.id}"]:checked`);
                        const manual = document.getElementById(`f_${f.id}`);

                        if(radio) status = radio.value;
                        if(manual) nilai_aktual = manual.value;

                        if(status || nilai_aktual) {
                            results.push({
                                pmi_header_id: header.id,
                                pmi_item_id: item.id,
                                pmi_item_field_id: f.id,
                                status: status,
                                nilai_aktual: nilai_aktual,
                                keterangan: catatan // Masuk ke kolom keterangan database
                            });
                        }
                    });
                });

                if(results.length > 0) await _sb.from('pmi_results').insert(results);
                alert("LAPORAN BERHASIL!"); window.location.href = "index.html";
            } catch (e) { alert("GAGAL: " + e.message); btn.disabled = false; }
        }
    </script>
</body>
</html>
