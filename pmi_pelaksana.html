<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. RESET & BASIC SETUP === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Kunci Scroll */
        }

        /* === 2. HEADER SECTION (TOP) === */
        .top-section {
            padding-top: 60px; /* Jarak dari atas layar */
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Badge/Pill "PELAKSANA" */
        .header-pill {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000; /* Garis tebal industrial */
            padding: 10px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); /* Sedikit bayangan */
            margin-bottom: 20px;
        }

        /* Teks Instruksi */
        .instruction {
            text-align: center;
            font-size: 13px;
            color: #666666; /* Abu abu */
            line-height: 1.5;
            font-weight: 400;
        }

        /* === 3. MIDDLE SECTION (SCANNER) === */
        .middle-section {
            flex-grow: 1; /* Mengisi sisa ruang */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        /* Kotak Scanner Placeholder */
        .scanner-box {
            width: 280px;
            height: 280px;
            background-color: #f3f4f6; /* Abu muda placeholder */
            position: relative;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ikon Kamera Pudar */
        .scanner-box svg {
            width: 64px;
            height: 64px;
            color: #d1d5db; /* Abu sangat muda */
        }

        /* Sudut L-Shape (Corner Markers) - HITAM TEBAL */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 6px solid #000000; /* Hitam Pekat */
            border-radius: 4px;
        }
        .tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .br { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        /* Garis Laser Merah */
        .laser-line {
            position: absolute;
            width: 90%;
            height: 2px;
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
            animation: scanAnim 2s infinite ease-in-out;
        }
        @keyframes scanAnim {
            0% { top: 15%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 85%; opacity: 0; }
        }

        /* Tombol Aksi "SCAN QR" */
        .btn-scan {
            margin-top: 40px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .btn-scan:active {
            background: #000000;
            color: #ffffff;
            transform: scale(0.96);
        }

        /* === 4. BOTTOM NAVIGATION (FIXED) === */
        .bottom-nav {
            height: 75px;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px; /* Safe area */
            flex-shrink: 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #9ca3af; /* Abu inactive */
            font-size: 10px;
            font-weight: 600;
            width: 25%;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 6px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round; 
            stroke-linejoin: round;
        }

        /* State Aktif (Hitam) */
        .nav-item.active {
            color: #000000;
        }
        .nav-item.active svg {
            stroke-width: 2.5;
        }

    </style>
</head>
<body>

    <div class="top-section">
        <div class="header-pill">PELAKSANA</div>
        <div class="instruction">
            Silahkan scan QR code pada mesin<br>
            untuk masuk ke form checklist
        </div>
    </div>

    <div class="middle-section">
        <div class="scanner-box">
            <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            
            <div class="laser-line"></div>

            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>

        <button class="btn-scan" onclick="goToScanner()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 3H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path><polyline points="15 3 21 3 21 21 3 21 3 17"></polyline></svg>
            SCAN QR
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>

        <a href="menu_utama.html" class="nav-item">
            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>Menu</span>
        </a>

        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            <span>Data</span>
        </a>

        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Akun</span>
        </a>
    </nav>

    <script>
        // Fungsi Sederhana untuk pindah ke halaman scanner asli
        function goToScanner() {
            // Karena ini halaman index/landing, tombol ini akan mengarahkan user 
            // ke halaman 'pmi_pelaksana.html' yang berisi fitur kamera aktif.
            window.location.href = "pmi_pelaksana.html";
        }
    </script>
</body>
</html>
