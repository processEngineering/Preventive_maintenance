<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana Scan</title>
    <style>
        /* === RESET & GLOBAL === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #000;
        }

        /* === 1. HEADER ATAS (CAPSULE) === */
        .top-section {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-pill {
            border: 1px solid #000000;
            border-radius: 50px;
            padding: 8px 30px;
            background: #ffffff;
            font-weight: 600; /* Semi-bold */
            font-size: 16px;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* === 2. TEKS INSTRUKSI (3 BARIS) === */
        .instruction-text {
            text-align: center;
            font-size: 13px;
            color: #333333; /* Abu tua */
            line-height: 1.4; /* Rapat */
            font-weight: 400;
        }

        /* === 3. AREA SCAN QR (CENTER) === */
        .scan-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .qr-box {
            width: 260px;
            height: 260px;
            background-color: #f0f0f0; /* Abu muda */
            position: relative;
            margin-bottom: 0; /* Penting agar garis nempel */
        }

        /* SUDUT L (CORNERS) */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #000000; /* Hitam tebal sedang */
        }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* === 4. GARIS MIRING (VISUAL CONNECTOR) === */
        /* Container untuk area garis di bawah QR */
        .connector-area {
            height: 60px; /* Jarak antara QR dan Tombol */
            width: 120px; /* Lebar area garis */
            position: relative;
            display: flex;
            justify-content: center;
        }

        .line {
            position: absolute;
            top: 0;
            width: 1px; /* Garis Tipis */
            height: 100%; /* Memanjang ke bawah */
            background-color: #000000;
        }

        /* Garis Kiri (Miring ke kanan bawah) */
        .line-left {
            left: 0;
            transform-origin: top left;
            transform: rotate(25deg); 
        }

        /* Garis Kanan (Miring ke kiri bawah) */
        .line-right {
            right: 0;
            transform-origin: top right;
            transform: rotate(-25deg);
        }

        /* === 5. TOMBOL AKSI === */
        .btn-scan {
            position: relative;
            top: -10px; /* Sedikit naik agar bertemu ujung garis */
            background: #ffffff;
            border: 1px solid #000000;
            padding: 10px 25px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            z-index: 2;
        }
        
        .btn-text {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* === 6. BOTTOM NAVIGATION (NO TEXT) === */
        .bottom-nav {
            height: 60px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="header-pill">Pelaksana</div>
        
        <div class="instruction-text">
            Silahkan scan QR code pada mesin<br>
            untuk melanjutkan ke halaman form<br>
            check list
        </div>
    </div>

    <div class="scan-wrapper">
        
        <div class="qr-box">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>

        <div class="connector-area">
            <div class="line line-left"></div>
            <div class="line line-right"></div>
        </div>

        <button class="btn-scan" onclick="window.location.href='pmi_pelaksana.html'">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path></svg>
            <span class="btn-text">SCAN QR</span>
        </button>

    </div>

    <nav class="bottom-nav">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        
        <a href="menu_utama.html">
            <svg class="nav-icon" viewBox="0 0 24 24"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        </a>

        <a href="download_data.html">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>

        <a href="informasi_akun.html">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </nav>

</body>
</html>
