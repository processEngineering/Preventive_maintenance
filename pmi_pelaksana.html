<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Industrial Final</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL RESET (TEMA HITAM PUTIH INDUSTRIAL) === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000000; height: 100vh; }
        .fa, .fa-solid, .fa-regular, .fa-brands { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }

        /* === VIEW 1: LANDING PAGE (TAMPILAN AWAL SEPERTI FOTO) === */
        #landing-view {
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            align-items: center; position: relative; background: #fff; z-index: 100;
        }

        .top-section-landing { padding-top: 60px; display: flex; flex-direction: column; align-items: center; }
        .header-pill-landing {
            border: 2px solid #000; border-radius: 50px; padding: 10px 32px;
            background: #ffffff; font-weight: 800; font-size: 16px; letter-spacing: 1px;
            margin-bottom: 20px; display: inline-block; text-transform: uppercase;
        }
        .instruction-text-landing { text-align: center; font-size: 13px; color: #333; line-height: 1.5; font-weight: 500; }

        .scan-wrapper-landing {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; width: 100%;
        }
        .qr-box-placeholder {
            width: 260px; height: 260px; background-color: #f0f0f0; position: relative; border: 2px solid #000;
        }

        /* Common Corner & Line Styles */
        .corner { position: absolute; width: 50px; height: 50px; border: 6px solid #000; z-index: 10; }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .connector-area { height: 60px; width: 160px; position: relative; display: flex; justify-content: center; }
        .line { position: absolute; top: 0; width: 3px; height: 100%; background-color: #000; }
        .line-left { left: 0; transform-origin: top left; transform: rotate(20deg); }
        .line-right { right: 0; transform-origin: top right; transform: rotate(-20deg); }

        .btn-scan-trigger {
            position: relative; top: -15px; background: #ffffff; border: 2px solid #000000;
            padding: 15px 40px; font-size: 16px; font-weight: 800; display: flex; align-items: center;
            gap: 10px; cursor: pointer; z-index: 10; color: #000000; transition: 0.1s; letter-spacing: 1px;
        }
        .btn-scan-trigger:active { background: #000000; color: white; }

        /* === VIEW 2: SCANNER ACTIVE (KAMERA BERWARNA) === */
        #scanner-view {
            display: none; /* Hidden initially */
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: #000; z-index: 200; flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* Header Scanner saat aktif */
        .scan-header-active { position: absolute; top: 40px; text-align: center; z-index: 220; width: 100%; }
        .header-pill-active { background: rgba(255,255,255,0.9); padding: 8px 25px; border-radius: 50px; font-weight: 800; border: 2px solid #000; }

        .qr-box-active { width: 100%; height: 100%; position: relative; overflow: hidden; }
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { 
            object-fit: cover; width: 100% !important; height: 100% !important;
            /* FILTER GRAYSCALE DIHAPUS AGAR BERWARNA */
        }
        
        .corner-active { border-color: #fff; } /* Corner jadi putih di background gelap */
        .laser {
            position: absolute; width: 100%; height: 2px; background: #ef4444; /* Laser Merah */
            z-index: 205; animation: scanAnim 2s infinite ease-in-out; box-shadow: 0 0 10px #ef4444;
        }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }
        
        .scan-status-overlay { position: absolute; bottom: 100px; color: white; font-weight: 800; z-index: 220; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .btn-close-scan { position: absolute; top: 40px; left: 20px; z-index: 230; background: rgba(255,255,255,0.8); border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer;}

        /* === VIEW 3: FORM (HITAM PUTIH FUNGSIONAL) === */
        #form-view { 
            display: none; max-width: 800px; margin: 0 auto; 
            background: white; min-height: 100vh; padding-bottom: 100px; 
        }
        
        .header-form { background: #000; color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid #000; }
        .machine-badge { background: #fff; color: #000; padding: 8px 25px; border-radius: 50px; font-weight: 800; margin-top: 15px; display: inline-block; font-size: 16px; border: 3px solid #000; }
        .section { padding: 20px; border-bottom: 2px solid #000; }
        label { display: block; font-size: 12px; font-weight: 800; margin-bottom: 8px; color: #000; letter-spacing: 0.5px; text-transform: uppercase; }
        input[type="text"], textarea { width: 100%; padding: 14px; border: 2px solid #000; border-radius: 0; font-size: 16px; background: #fff; color: #000; font-weight: 600; font-family: inherit; }
        
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 15px; border-bottom: 1px solid #ccc; font-size: 14px; vertical-align: top; color: #000; }
        .cat-row td { background: #e0e0e0; padding: 12px 20px; border-left: 8px solid #000; color: #000; font-weight: 900; font-size: 13px; text-transform: uppercase; }

        .status-options { display: flex; gap: 10px; margin-top: 10px; }
        .status-options label { flex: 1; padding: 12px; text-align: center; background: white; border: 2px solid #000; font-weight: 800; font-size: 14px; color: #000; transition: 0.1s; cursor: pointer; }
        .status-options input { display: none; }
        .status-options label:has(input:checked) { background: #000; color: white; }

        .input-ket { margin-top:10px; display: none; border: 2px solid #000 !important; }
        .input-ket.required-ng { display: block; border-bottom: 4px solid #000 !important; background-color: #f2f2f2; }

        #dynamic-bottom-area { background: #fff; border-top: 4px solid #000; }
        #ng-summary-list { border: 2px solid #000; padding: 15px; margin-top: 10px; }
        .ng-item { margin-bottom: 10px; border-bottom: 1px dashed #000; padding-bottom: 5px; font-size: 13px; }

        #sig-canvas { border: 2px dashed #000; width: 100%; height: 200px; background: #fff; margin-top: 5px; }
        .btn-submit { width: 90%; margin: 30px auto; display: block; padding: 20px; background: #000; color: white; border: none; font-weight: 800; font-size: 18px; letter-spacing: 2px; cursor: pointer; transition: 0.2s; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto; width: 100%; max-width: 800px; background: white; border-top: 2px solid #000; display: flex; justify-content: space-around; align-items: center; padding: 16px 0; z-index: 300; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; } 
    </style>
</head>
<body>

    <div id="landing-view">
        <div class="top-section-landing">
            <div class="header-pill-landing">PELAKSANA</div>
            <div class="instruction-text-landing">
                Silahkan tekan tombol di bawah<br>
                untuk memulai scan QR code mesin
            </div>
        </div>

        <div class="scan-wrapper-landing">
            <div class="qr-box-placeholder">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <i class="fa-solid fa-camera" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 60px; color: #ccc;"></i>
            </div>

            <div class="connector-area">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
            </div>

            <button class="btn-scan-trigger" onclick="startCamera()">
                <i class="fa-solid fa-qrcode"></i>
                SCAN QR
            </button>
        </div>
    </div>


    <div id="scanner-view">
        <button class="btn-close-scan" onclick="closeCamera()"><i class="fa-solid fa-xmark"></i></button>
        <div class="scan-header-active">
            <span class="header-pill-active">SCANNING...</span>
        </div>

        <div class="qr-box-active">
            <div class="corner corner-active tl"></div><div class="corner corner-active tr"></div>
            <div class="corner corner-active bl"></div><div class="corner corner-active br"></div>
            <div class="laser"></div>
            <div id="reader"></div> </div>
        <div class="scan-status-overlay" id="scan-msg">Arahkan ke QR Code</div>
    </div>


    <div id="form-view">
        <div class="header-form">
            <h1 style="margin:0; font-size: 14px; letter-spacing: 2px;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
        </div>
        
        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section" id="dynamic-bottom-area">
            <div id="condition-all-ok">
                <label>CATATAN KOORDINATOR (OPSIONAL)</label>
                <textarea id="catatan_umum" rows="3" placeholder="Tulis catatan jika ada..."></textarea>
            </div>
            <div id="condition-has-ng" style="display: none;">
                <label style="text-decoration: underline;">DAFTAR TEMUAN NG</label>
                <div id="ng-summary-list"></div>
            </div>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="signaturePad.clear()" style="border:none; color:black; background:none; font-weight:bold; text-decoration: underline; cursor:pointer;">HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, checklistItems = [];

        // --- FUNGSI SCANNER ---
        function startCamera() {
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';

            const config = { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: window.innerHeight/window.innerWidth };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanError)
                .catch(err => { alert("Gagal membuka kamera: " + err); closeCamera(); });
        }

        function closeCamera() {
            html5QrCode.stop().then(() => {
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('landing-view').style.display = 'flex';
            }).catch(err => console.log("Stop failed: ", err));
        }

        async function onScanSuccess(decodedText) {
            const rawText = decodedText.trim().toUpperCase();
            document.getElementById('scan-msg').innerText = "KODE DITEMUKAN! MEMPROSES...";
            
            const match = rawText.match(/\(([^)]+)\)/);
            const keyword = match ? match[1] : rawText;

            try {
                const { data: machines } = await _sb.from('pmi_machine')
                    .select('*')
                    .or(`id.ilike.%${keyword}%,machine_name.ilike.%${keyword}%`);

                if (machines && machines.length > 0) {
                    await html5QrCode.stop();
                    showForm(machines[0]);
                } else {
                    throw new Error("MESIN TIDAK TERDAFTAR DI DATABASE");
                }
            } catch (err) {
                document.getElementById('scan-msg').innerText = "❌ " + err.message;
                setTimeout(() => { document.getElementById('scan-msg').innerText = "Arahkan ke QR Code"; }, 3000);
            }
        }
        function onScanError(errorMessage) { /* ignore */ }


        // --- FUNGSI FORM & LOGIKA ---
        async function showForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.id} - ${machine.machine_name}`;
            currentMachineId = machine.id;
            
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c, {penColor: 'black'});

            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items || [];
            
            renderChecklist();
            updateFormLogic();
        }

        function renderChecklist() {
            const tbody = document.getElementById('pmi-items-body');
            tbody.innerHTML = "";
            let lastCat = "";

            checklistItems.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }
                tbody.innerHTML += `
                    <tr>
                        <td width="55%"><strong>${it.item_name}</strong><br><small>${it.standard || ''}</small></td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked onchange="updateFormLogic()">OK</label>
                                <label><input type="radio" name="st-${it.id}" value="NG" onchange="updateFormLogic()">NG</label>
                            </div>
                            <input type="text" id="ket-${it.id}" class="input-ket" placeholder="TULIS KERUSAKAN..." oninput="updateFormLogic()">
                        </td>
                    </tr>`;
            });
        }

        function updateFormLogic() {
            let hasNG = false;
            let ngListHtml = "";

            checklistItems.forEach(it => {
                const status = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const ketInput = document.getElementById(`ket-${it.id}`);
                const ketValue = ketInput.value.trim();

                if (status === 'NG') {
                    hasNG = true;
                    ketInput.classList.add('required-ng');
                    ngListHtml += `
                        <div class="ng-item">
                            <strong>• ${it.item_name}</strong><br>
                            KETERANGAN: ${ketValue || '<span style="font-style:italic">Belum diisi...</span>'}
                        </div>`;
                } else {
                    ketInput.classList.remove('required-ng');
                }
            });

            if (hasNG) {
                document.getElementById('condition-all-ok').style.display = 'none';
                document.getElementById('condition-has-ng').style.display = 'block';
                document.getElementById('ng-summary-list').innerHTML = ngListHtml;
            } else {
                document.getElementById('condition-all-ok').style.display = 'block';
                document.getElementById('condition-has-ng').style.display = 'none';
            }
        }

        // --- FUNGSI SUBMIT ---
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            if(!nama) return alert("ISI NAMA TEKNISI!");
            if(signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB!");

            let hasNG = false;
            for(let it of checklistItems) {
                const s = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const k = document.getElementById(`ket-${it.id}`).value.trim();
                if(s === "NG") {
                    hasNG = true;
                    if(!k) return alert(`ITEM ${it.item_name} NG, WAJIB ISI KETERANGAN!`);
                }
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                // Logika DB: Jika ada NG, catatan_pelaksana NULL/Kosong.
                const catatanSave = hasNG ? null : document.getElementById('catatan_umum').value.trim();

                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId, 
                    bulan: now.getMonth()+1, 
                    tahun: now.getFullYear(),
                    nama_pelaksana: nama, 
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending',
                    catatan_pelaksana: catatanSave // Sesuai skema DB Anda
                }]).select();

                if(e1) throw e1;

                const res = checklistItems.map(it => {
                    const status = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                    const ket = status === 'NG' ? document.getElementById(`ket-${it.id}`).value.trim() : "";
                    return {
                        log_id: log[0].id, item_name: it.item_name,
                        status: status, keterangan: ket
                    };
                });

                const { error: e2 } = await _sb.from('pmi_result').insert(res);
                if(e2) throw e2;

                alert("LAPORAN BERHASIL TERKIRIM!");
                window.location.href = "index.html"; // Kembali ke halaman utama

            } catch(e) {
                alert("ERROR SAVE: " + e.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
