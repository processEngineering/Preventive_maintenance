<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Pelaksana - PT AKG</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --success: #10b981; --danger: #ef4444; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        /* Scanner View */
        #scanner-view { padding: 20px; text-align: center; min-height: 100vh; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 100%; max-width: 400px; border: 4px solid var(--primary); border-radius: 20px; overflow: hidden; }
        .scan-label { margin-top: 20px; padding: 10px 25px; background: var(--primary); color: white; border-radius: 30px; font-weight: 600; font-size: 14px; }

        /* Form View */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
        .machine-badge { background: var(--accent); color: black; padding: 12px 30px; border-radius: 50px; font-weight: 800; margin-top: 15px; display: inline-block; font-size: 18px; border: 3px solid white; }
        
        .section { padding: 25px 20px; border-bottom: 6px solid var(--bg); }
        label { display: block; font-size: 12px; font-weight: 800; margin-bottom: 10px; color: #475569; }
        input[type="text"] { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 18px 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .cat-title { background: #f8fafc; font-weight: 800; color: var(--primary); padding: 15px; border-left: 6px solid var(--primary); text-transform: uppercase; font-size: 12px; }

        .status-options { display: flex; gap: 8px; margin-top: 12px; }
        .status-options label { flex: 1; padding: 14px; text-align: center; background: white; border-radius: 10px; cursor: pointer; border: 2px solid #e2e8f0; font-weight: 700; transition: 0.2s; }
        .status-options input { display: none; }
        .status-options label:has(input[value="OK"]:checked) { background: var(--success); border-color: var(--success); color: white; }
        .status-options label:has(input[value="NG"]:checked) { background: var(--danger); border-color: var(--danger); color: white; }
        .status-options label:has(input[value="Repair"]:checked) { background: #f59e0b; border-color: #f59e0b; color: white; }

        .input-ket { margin-top:10px; padding:12px; font-size:13px; border:1px solid #e2e8f0; border-radius:10px; width:100%; box-sizing:border-box; transition: 0.3s; }
        .input-ket.required-ng { border: 2px solid var(--danger); background: #fef2f2; }

        #sig-canvas { border: 2px solid #e2e8f0; width: 100%; height: 220px; border-radius: 15px; background: #fff; margin-top: 10px; }
        .btn-submit { width: 100%; padding: 25px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 20px; cursor: pointer; }
        .btn-clear { border: none; background: #fee2e2; color: #ef4444; padding: 10px 20px; border-radius: 8px; font-size: 12px; font-weight: 700; cursor: pointer; margin-top: 12px; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <img src="https://www.svgrepo.com/show/491321/qr-code-scan.svg" width="80" style="margin-bottom: 25px;">
        <h2 style="color: var(--primary);">SCAN MESIN</h2>
        <div id="reader"></div>
        <div id="scan-msg" class="scan-label">SIAP SCAN</div>
    </div>

    <div id="form-view">
        <div class="header">
            <h1 style="margin:0; font-size: 14px; letter-spacing: 2px; opacity: 0.8;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
        </div>

        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="Nama Lengkap">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section">
            <label>KONFIRMASI TANDA TANGAN</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right;"><button class="btn-clear" onclick="signaturePad.clear()">HAPUS TTD</button></div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN LAPORAN</button>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        const html5QrCode = new Html5Qrcode("reader");
        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        let currentMachineId = "";
        let checklistItems = [];

        async function startScan() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 280, height: 180} },
                async (decodedText) => {
                    const rawText = decodedText.trim().toUpperCase();
                    const match = rawText.match(/\(([^)]+)\)/);
                    const keyword = match ? match[1] : rawText;

                    const { data: machine } = await _sb.from('pmi_machine').select('*').or(`id.ilike.%${keyword}%,machine_name.ilike.%${keyword}%`).maybeSingle();
                    if (machine) {
                        currentMachineId = machine.id;
                        await html5QrCode.stop();
                        showForm(machine);
                    } else {
                        document.getElementById('scan-msg').innerText = "âŒ TIDAK COCOK!";
                    }
                }
            ).catch(err => console.error(err));
        }

        async function showForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.id} - ${machine.machine_name}`;
            
            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items;

            const tbody = document.getElementById('pmi-items-body');
            let lastCat = "";
            items.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr><td colspan="2" class="cat-title">${lastCat}</td></tr>`;
                }
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${it.item_name}</strong><br><small style="color:#94a3b8">${it.standard}</small></td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked onclick="checkNg('${it.id}')"><span>OK</span></label>
                                <label><input type="radio" name="st-${it.id}" value="NG" onclick="checkNg('${it.id}')"><span>NG</span></label>
                                <label><input type="radio" name="st-${it.id}" value="Repair" onclick="checkNg('${it.id}')"><span>RP</span></label>
                            </div>
                            <input type="text" id="ket-${it.id}" class="input-ket" placeholder="Catatan/Keterangan...">
                        </td>
                    </tr>`;
            });
            resizeCanvas();
        }

        // Fungsi highlight jika NG tapi catatan kosong
        function checkNg(id) {
            const status = document.querySelector(`input[name="st-${id}"]:checked`).value;
            const inputKet = document.getElementById(`ket-${id}`);
            if(status !== "OK") {
                inputKet.placeholder = "WAJIB ISI CATATAN KERUSAKAN!";
                inputKet.classList.add('required-ng');
            } else {
                inputKet.placeholder = "Catatan/Keterangan...";
                inputKet.classList.remove('required-ng');
            }
        }

        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value;
            if(!nama || signaturePad.isEmpty()) return alert("Nama dan TTD wajib diisi!");

            // Validasi Catatan NG sebelum simpan
            for (let it of checklistItems) {
                const status = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const ket = document.getElementById(`ket-${it.id}`).value;
                if (status !== "OK" && ket.trim() === "") {
                    document.getElementById(`ket-${it.id}`).focus();
                    return alert(`Item "${it.item_name}" berstatus ${status}. Anda WAJIB mengisi catatan kerusakannya!`);
                }
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId,
                    bulan: now.getMonth() + 1,
                    tahun: now.getFullYear(),
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select();

                if (e1) throw e1;

                const results = checklistItems.map(it => ({
                    log_id: log[0].id,
                    item_name: it.item_name,
                    status: document.querySelector(`input[name="st-${it.id}"]:checked`).value,
                    keterangan: document.getElementById(`ket-${it.id}`).value
                }));

                const { error: e2 } = await _sb.from('pmi_result').insert(results);
                if (e2) throw e2;

                alert("LAPORAN BERHASIL DISIMPAN KE DATABASE!");
                location.reload();

            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false; btn.innerText = "SIMPAN LAPORAN";
            }
        }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.onload = startScan;
    </script>
</body>
</html>
