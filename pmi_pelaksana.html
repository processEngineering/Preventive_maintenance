<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - Scanner & Form</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === RESET & GLOBAL === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            color: #000;
        }

        /* FontAwesome Fix */
        .fa, .fa-solid, .fa-regular, .fa-brands { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }

        /* === CONFIG COLORS === */
        :root { 
            --primary: #003366; 
            --accent: #ffcc00; 
            --success: #10b981; 
            --danger: #ef4444; 
            --bg: #f8fafc; 
        }

        /* =========================================
           VIEW 1: HOME / SCANNER (INDUSTRIAL STYLE)
           ========================================= */
        #home-view {
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            align-items: center; position: relative;
        }

        /* 1. HEADER */
        .top-section {
            padding-top: 50px;
            display: flex; flex-direction: column; align-items: center; flex-shrink: 0;
            z-index: 20;
        }

        .header-pill {
            border: 1px solid #000000; border-radius: 50px; padding: 8px 32px;
            background: #ffffff; font-weight: 600; font-size: 16px; letter-spacing: 0.5px;
            margin-bottom: 20px; display: inline-block;
        }

        .instruction-text {
            text-align: center; font-size: 13px; color: #333333; line-height: 1.5; font-weight: 400;
        }

        /* 2. CAMERA AREA (CENTER) */
        .scan-wrapper {
            flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; width: 100%;
        }

        .qr-box {
            width: 280px; height: 280px;
            background-color: #000; /* Background hitam untuk video */
            position: relative; overflow: hidden;
            border-radius: 4px; /* Sedikit rounded biar rapi */
        }

        /* Video Element inside Box */
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }

        /* SUDUT L (CORNERS) */
        .corner {
            position: absolute; width: 50px; height: 50px;
            border: 5px solid #000000; z-index: 10;
            /* Shadow putih tipis agar terlihat jika background gelap */
            box-shadow: 0 0 2px rgba(255,255,255,0.2); 
        }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Laser Animasi (Merah) */
        .laser {
            position: absolute; width: 100%; height: 2px; background: red;
            box-shadow: 0 0 10px red; z-index: 5;
            animation: scanAnim 2s infinite ease-in-out;
        }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* Status Text (Loading/Found) */
        .scan-msg {
            margin-top: 20px; font-size: 12px; font-weight: bold; color: #666;
            height: 20px; text-transform: uppercase;
        }

        /* =========================================
           VIEW 2: FORM INPUT (HIDDEN DEFAULT)
           ========================================= */
        #form-view { 
            display: none; width: 100%; max-width: 800px; margin: 0 auto; 
            background: white; min-height: 100vh; padding-bottom: 100px; 
            overflow-y: auto;
        }
        
        .header-form { background: var(--primary); color: white; padding: 30px 20px 40px; text-align: center; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .machine-badge { background: var(--accent); color: black; padding: 8px 25px; border-radius: 50px; font-weight: 800; margin-top: 15px; display: inline-block; font-size: 16px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .section { padding: 20px; border-bottom: 8px solid var(--bg); }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 8px; color: #64748b; letter-spacing: 0.5px; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; background: #f8fafc; }
        
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: top; }
        .cat-row td { background: #f1f5f9; padding: 12px 20px; border-left: 5px solid var(--primary); color: var(--primary); font-weight: 800; font-size: 12px; text-transform: uppercase; }

        .status-options { display: flex; gap: 8px; margin-top: 10px; }
        .status-options label { flex: 1; padding: 10px; text-align: center; background: white; border-radius: 8px; border: 1.5px solid #cbd5e1; font-weight: 700; font-size: 13px; }
        .status-options input { display: none; }
        .status-options label:has(input[value="OK"]:checked) { background: var(--success); border-color: var(--success); color: white; }
        .status-options label:has(input[value="NG"]:checked) { background: var(--danger); border-color: var(--danger); color: white; }
        .status-options label:has(input[value="Repair"]:checked) { background: #f59e0b; border-color: #f59e0b; color: white; }

        .input-ket { margin-top:8px; padding:10px; font-size:13px; border:1px solid #cbd5e1; border-radius: 8px; width:100%; display: none; }
        .input-ket.visible { display: block; }

        #sig-canvas { border: 2px dashed #cbd5e1; width: 100%; height: 200px; border-radius: 12px; background: #fff; margin-top: 5px; }
        .btn-submit { width: 90%; margin: 20px auto; display: block; padding: 18px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 16px; border-radius: 12px; }

        /* =========================================
           BOTTOM NAVIGATION (SHARED)
           ========================================= */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 450px; background: white; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-decoration: none; color: #94a3b8; font-size: 22px; width: 25%; display: flex; justify-content: center; transition: color 0.2s; }
        .nav-item.active { color: #000000; }

    </style>
</head>
<body>

    <div id="home-view">
        <div class="top-section">
            <div class="header-pill">Pelaksana</div>
            <div class="instruction-text">
                Arahkan kamera ke QR Code Mesin<br>
                Aplikasi akan memproses data<br>
                secara otomatis
            </div>
        </div>

        <div class="scan-wrapper">
            <div class="qr-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="laser"></div>
                <div id="reader"></div>
            </div>
            <div class="scan-msg" id="scan-status">SIAP SCAN...</div>
        </div>
    </div>

    <div id="form-view">
        <div class="header-form">
            <h1 style="margin:0; font-size: 12px; letter-spacing: 2px; opacity: 0.9;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
        </div>
        
        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="Nama Anda...">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="signaturePad.clear()" style="border:none; color:red; background:none; font-weight:bold;">✖ HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, checklistItems = [];

        // 1. AUTO START SCANNER ON LOAD
        window.onload = function() {
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config,
                async (decodedText) => {
                    const rawText = decodedText.trim().toUpperCase();
                    document.getElementById('scan-status').innerText = "DATA DITEMUKAN!";
                    document.getElementById('scan-status').style.color = "#10b981";

                    const match = rawText.match(/\(([^)]+)\)/);
                    const keyword = match ? match[1] : rawText;

                    try {
                        const { data: machines } = await _sb.from('pmi_machine')
                            .select('*')
                            .or(`id.ilike.%${keyword}%,machine_name.ilike.%${keyword}%`);

                        if (machines && machines.length > 0) {
                            await html5QrCode.stop();
                            showForm(machines[0]);
                        } else {
                            throw new Error("Mesin tidak terdaftar");
                        }
                    } catch (err) {
                        document.getElementById('scan-status').innerText = "❌ ERROR: " + err.message;
                        document.getElementById('scan-status').style.color = "red";
                    }
                },
                (err) => {}
            ).catch(err => console.log("Cam Error: " + err));
        };

        // 2. SHOW FORM
        async function showForm(machine) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.id} - ${machine.machine_name}`;
            currentMachineId = machine.id;
            
            // Resize Canvas
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c);

            // Fetch Items
            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items || [];
            
            const tbody = document.getElementById('pmi-items-body');
            tbody.innerHTML = "";
            let lastCat = "";

            checklistItems.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }
                tbody.innerHTML += `
                    <tr>
                        <td width="55%"><strong>${it.item_name}</strong><br><small style="color:#94a3b8">${it.standard||''}</small></td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked onclick="togKet('${it.id}')">OK</label>
                                <label><input type="radio" name="st-${it.id}" value="NG" onclick="togKet('${it.id}')">NG</label>
                                <label><input type="radio" name="st-${it.id}" value="Repair" onclick="togKet('${it.id}')">RP</label>
                            </div>
                            <input type="text" id="ket-${it.id}" class="input-ket" placeholder="Keterangan...">
                        </td>
                    </tr>`;
            });
        }

        function togKet(id) {
            const s = document.querySelector(`input[name="st-${id}"]:checked`).value;
            const k = document.getElementById(`ket-${id}`);
            if(s !== 'OK') k.classList.add('visible'); else k.classList.remove('visible');
        }

        // 3. SUBMIT
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            if(!nama) return alert("Isi Nama Teknisi!");
            if(signaturePad.isEmpty()) return alert("Tanda tangan wajib!");

            for(let it of checklistItems) {
                const s = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const k = document.getElementById(`ket-${it.id}`).value.trim();
                if(s !== "OK" && !k) return alert(`Item ${it.item_name} wajib isi keterangan!`);
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId, bulan: now.getMonth()+1, tahun: now.getFullYear(),
                    nama_pelaksana: nama, signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending', tanggal_pengerjaan: now.toISOString()
                }]).select();
                if(e1) throw e1;

                const res = checklistItems.map(it => ({
                    log_id: log[0].id, item_name: it.item_name,
                    status: document.querySelector(`input[name="st-${it.id}"]:checked`).value,
                    keterangan: document.getElementById(`ket-${it.id}`).value
                }));

                const { error: e2 } = await _sb.from('pmi_result').insert(res);
                if(e2) throw e2;

                alert("Laporan Terkirim!");
                location.reload();
            } catch(e) {
                alert("Error: " + e.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
