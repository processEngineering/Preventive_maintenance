<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Operator Mekanik - Maintenance</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (RED-DARK) ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --bg-body: #0A0A0A;
            --bg-card: #FFFFFF;
            --text-main: #111111;
            --text-light: #FFFFFF;
            --border-light: rgba(255,255,255,0.1);
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            color: var(--text-light);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .app-container {
            width: 100%; max-width: 480px;
            background: linear-gradient(180deg, #1A1A1A 0%, #111111 100%);
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px; position: relative; 
            min-height: 100vh;
            border-left: 1px solid var(--border-light);
            border-right: 1px solid var(--border-light);
        }

        /* HEADER */
        .header-capsule {
            width: 100%; text-align: center; margin-bottom: 24px; padding-bottom: 16px; 
            border-bottom: 2px solid var(--primary);
        }
        .header-capsule h1 { font-size: 18px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; }

        /* SCANNER */
        #scanner-view { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; }
        .instruction-text { text-align: center; font-size: 14px; color: #9CA3AF; margin-bottom: 20px; max-width: 80%; }
        
        .qr-frame-container { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; margin-bottom: 20px; border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }
        #reader { width: 100%; height: 100%; }
        
        .scan-label {
            background: var(--primary); color: white; border-radius: 50px; 
            padding: 10px 30px; font-weight: 700; font-size: 14px; margin-bottom: 10px;
        }
        #scan-msg { font-size: 12px; color: #9CA3AF; font-style: italic; }

        /* FORM VIEW */
        #form-view { display: none; width: 100%; animation: slideUp 0.4s ease; }
        
        .header-info-box { 
            background: #222; border-radius: 12px; padding: 16px; margin-bottom: 20px; 
            border: 1px solid #333;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 10px; font-weight: 700; color: #888; margin-bottom: 4px; }
        .header-input { 
            background: #111; border: 1px solid #444; border-radius: 6px; 
            color: white; padding: 8px; font-size: 13px; width: 100%; outline: none;
        }
        .header-input:focus { border-color: var(--primary); }

        /* CARDS */
        .cat-header { 
            font-size: 12px; font-weight: 800; color: var(--primary); margin: 15px 0 5px; 
            background: rgba(220, 38, 38, 0.1); padding: 8px; border-radius: 6px;
        }
        .check-card { 
            background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px;
            color: #111; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .item-name { font-weight: 700; font-size: 14px; display: block; margin-bottom: 4px; }
        .item-std { font-size: 11px; color: #666; margin-bottom: 10px; display: block; }
        
        .sub-fields-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; margin-bottom: 8px; }
        
        .std-input { 
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; 
            text-align: center; font-weight: bold; font-size: 13px;
        }
        
        .radio-group { display: flex; width: 100%; }
        .radio-btn { 
            flex: 1; text-align: center; padding: 8px; border: 1px solid #ddd;
            font-size: 12px; font-weight: 700; cursor: pointer; background: #f9f9f9;
        }
        .radio-btn:first-child { border-radius: 6px 0 0 6px; border-right: none; }
        .radio-btn:last-child { border-radius: 0 6px 6px 0; }
        .radio-btn input { display: none; }
        .radio-btn:has(input[value="OK"]:checked) { background: #22C55E; color: white; border-color: #22C55E; }
        .radio-btn:has(input[value="NG"]:checked) { background: #EF4444; color: white; border-color: #EF4444; }

        .shared-note { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; margin-top: 5px; font-size: 12px; }

        /* SIGNATURE */
        .sig-wrapper { 
            border: 2px dashed #444; border-radius: 12px; height: 160px; 
            background: white; position: relative; margin-bottom: 20px;
        }
        canvas { width: 100%; height: 100%; }
        .btn-clear { 
            position: absolute; bottom: 10px; right: 10px; background: #eee; 
            border: 1px solid #ccc; padding: 4px 10px; font-size: 10px; font-weight: bold; border-radius: 4px;
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; font-size: 16px; font-weight: bold; border-radius: 12px; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 40px;
        }
        .btn-submit:disabled { background: #555; }

        /* NAV */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 480px; 
            background: #111; border-top: 1px solid #333; display: flex; 
            justify-content: space-around; padding: 15px 0; z-index: 100;
        }
        .nav-item { color: #666; font-size: 20px; }
        .nav-item.active { color: var(--primary); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">

    <div id="scanner-view">
        <div class="header-capsule"><h1>Operator Mekanik</h1></div>
        <div class="instruction-text">Scan QR Code Mesin untuk memulai checklist.</div>
        <div class="qr-frame-container"><div id="reader"></div></div>
        <div class="scan-label">SCANNING...</div>
        <div id="scan-msg">Arahkan kamera ke QR Code</div>
    </div>

    <div id="form-view">
        <div class="header-capsule"><h1>Formulir PMI</h1></div>
        
        <div class="header-info-box">
            <div class="info-grid">
                <div class="info-item"><span class="info-label">MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">TARGET</span><input type="time" id="h_target" class="header-input"></div>
                <div class="info-item"><span class="info-label">TONAGE</span><input type="text" id="h_ton" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">START</span><input type="time" id="h_start" class="header-input"></div>
                <div class="info-item"><span class="info-label">TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">FINISH</span><input type="time" id="h_finish" class="header-input"></div>
                <div class="info-item"><span class="info-label">TAHUN</span><input type="number" id="h_tahun" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">HM</span><input type="number" id="h_run_hours" class="header-input" placeholder="000.0" step="0.1"></div>
            </div>
            <div class="info-item">
                <span class="info-label">NAMA ANDA</span>
                <input type="text" id="nama_pelaksana" class="header-input" placeholder="Wajib diisi...">
            </div>
        </div>

        <div id="checklist-container"></div>

        <div style="margin-top:20px;">
            <span class="info-label" style="display:block; margin-bottom:5px;">PARAF ANDA</span>
            <div class="sig-wrapper">
                <canvas id="sig-canvas"></canvas>
                <button onclick="signaturePad.clear()" class="btn-clear">HAPUS</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN & KIRIM</button>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    // SETUP SCANNER AMAN
    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false; // Flag Pengaman
    let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

    window.onload = function() {
        const now = new Date();
        document.getElementById('h_tanggal').valueAsDate = now;
        document.getElementById('h_tahun').value = now.getFullYear();
        const timeString = now.toTimeString().substring(0,5);
        document.getElementById('h_start').value = timeString;
        document.getElementById('h_target').value = timeString; 
        
        startScanner();
    };

    function startScanner() {
        if(isScanning) return; // Cegah double start
        isScanning = true;
        
        const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, (err) => {
            // Ignore scan errors, keep scanning
        });
    }

    async function onScanSuccess(decodedText) {
        if(!isScanning) return; // Jika sudah dapat, abaikan scan berikutnya
        
        let code = decodedText.trim();
        if(code.includes('/')) code = code.split('/').pop().trim();
        document.getElementById('scan-msg').innerText = "Membaca: " + code;
        
        // MATIKAN FLAG SEGERA
        isScanning = false; 

        try {
            if(navigator.vibrate) navigator.vibrate(50);
            
            // Matikan kamera dengan aman
            await html5QrCode.stop();
            document.getElementById('reader').innerHTML = ""; // Bersihkan UI kamera

            const { data } = await _sb.from('pmi_machines').select('*')
                .or(`barcode.eq.${code},nama_mesin.eq.${code}`).maybeSingle();
            
            if(!data) throw new Error("MESIN TIDAK TERDAFTAR");
            
            loadForm(data);

        } catch (err) { 
            alert("Error: " + err.message);
            // Jika error (misal mesin gak ada), nyalakan scanner lagi
            setTimeout(() => {
                isScanning = false; 
                startScanner();
                document.getElementById('scan-msg').innerText = "Silakan scan ulang...";
            }, 1000);
        }
    }

    async function loadForm(machine) {
        document.getElementById('scanner-view').style.display = 'none';
        document.getElementById('form-view').style.display = 'block';
        currentMachineId = machine.id;
        document.getElementById('h_merk').value = machine.nama_mesin;
        document.getElementById('h_ton').value = machine.tonage || '-';
        
        const c = document.getElementById('sig-canvas');
        const r = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
        c.getContext("2d").scale(r, r);
        signaturePad = new SignaturePad(c, { penColor: 'black', backgroundColor: 'white' });

        const { data: items } = await _sb.from('pmi_items').select('*').order('urutan', { ascending: true });
        const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
        
        loadedItems = items; loadedFields = fields;
        renderChecklist(items, fields);
    }

    function renderChecklist(items, fields) {
        const container = document.getElementById('checklist-container');
        container.innerHTML = "";
        let lastCat = "";

        items.forEach(item => {
            if(item.kategori !== lastCat) {
                lastCat = item.kategori;
                container.innerHTML += `<div class="cat-header">${lastCat}</div>`;
            }

            const myFields = fields.filter(f => f.pmi_item_id === item.id);
            let cardHtml = `<div class="check-card">
                <span class="item-name">${item.nama_item}</span>
                <span class="item-std">${item.standard || ''}</span>
                <div class="sub-fields-grid">`; 
            
            myFields.forEach(f => {
                let label = f.label || ""; 
                if (f.tipe_input === 'radio_ok_ng') {
                    cardHtml += `
                    <div style="grid-column: 1 / -1;">
                        ${label ? `<div style="font-size:10px;font-weight:bold;color:#666;margin-bottom:3px;">${label}</div>` : ''}
                        <div class="radio-group">
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                        </div>
                    </div>`;
                } else {
                    cardHtml += `<div>
                        ${label ? `<div style="font-size:10px;font-weight:bold;color:#666;margin-bottom:3px;">${label}</div>` : ''}
                        <input type="text" id="f_${f.id}" class="std-input" placeholder="...">
                    </div>`;
                }
            });

            cardHtml += `</div>
                <input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Keterangan (Opsional)..." />
            </div>`; 
            container.innerHTML += cardHtml;
        });
    }

    async function submitData() {
        const nama = document.getElementById('nama_pelaksana').value.trim();
        const runHours = document.getElementById('h_run_hours').value;
        let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

        if(!nama || !runHours || signaturePad.isEmpty()) return alert("MOHON LENGKAPI NAMA, RUNNING HOURS, & PARAF!");
        
        const btn = document.getElementById('btnSave');
        btn.disabled = true; btn.innerText = "MENGIRIM...";

        try {
            // 1. Simpan Header ke 'pmi_header'
            const { data: head, error: errHead } = await _sb.from('pmi_header').insert({
                machine_id: currentMachineId,
                nama_pelaksana: nama,
                tanggal: document.getElementById('h_tanggal').value,
                tahun: parseInt(document.getElementById('h_tahun').value),
                target_selesai: document.getElementById('h_target').value,
                start_jam: document.getElementById('h_start').value,
                finish_jam: finishInput,
                running_hours: parseFloat(runHours),
                signature_pelaksana: signaturePad.toDataURL('image/png'),
                status_verifikasi: 'Pending'
            }).select().single();
            
            if(errHead) throw errHead;

            // 2. Simpan Detail ke 'pmi_results'
            const details = [];
            loadedItems.forEach(item => {
                const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                const sharedKet = document.getElementById(`shared_ket_${item.id}`)?.value || "";
                
                myFields.forEach(f => {
                    let val = "";
                    let isRadio = f.tipe_input === 'radio_ok_ng';
                    
                    if(isRadio) {
                        const checked = document.querySelector(`input[name="f_${f.id}"]:checked`);
                        val = checked ? checked.value : "";
                    } else {
                        val = document.getElementById(`f_${f.id}`)?.value || "";
                    }

                    // Structure data for pmi_results table
                    let resultData = { 
                        pmi_header_id: head.id, 
                        pmi_item_id: item.id, 
                        pmi_item_field_id: f.id, 
                        keterangan: sharedKet
                    };

                    if(isRadio) {
                        resultData.status = val; // OK/NG goes to 'status'
                    } else {
                        resultData.nilai_aktual = val; // Text/Number goes to 'nilai_aktual'
                    }

                    details.push(resultData);
                });
            });

            if(details.length) { 
                const { error: errDet } = await _sb.from('pmi_results').insert(details); 
                if(errDet) throw errDet; 
            }

            alert("âœ… SUKSES! Data tersimpan.");
            location.reload();

        } catch (err) {
            console.error("Error:", err);
            alert("GAGAL MENYIMPAN: " + err.message);
            btn.disabled = false; btn.innerText = "SIMPAN & KIRIM";
        }
    }
</script>

</body>
