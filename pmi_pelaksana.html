<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Preventif Mesin</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #003366; 
            --accent: #ffcc00; 
            --success: #10b981; 
            --danger: #ef4444; 
            --bg: #f8fafc; 
            --nav-height: 65px;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        /* ============================
           1. SCANNER VIEW (MODERN LOOK)
           ============================ */
        #scanner-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: #000; z-index: 9999;
        }

        /* Container Video Fullscreen */
        #reader { 
            width: 100%; height: 100%; 
            border: none !important;
        }
        #reader video { 
            object-fit: cover; width: 100% !important; height: 100vh !important; 
        }

        /* Overlay Gelap & Kotak Fokus */
        .scan-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; height: 260px;
            z-index: 10;
            /* Efek Shadow Raksasa untuk menggelapkan area luar kotak */
            box-shadow: 0 0 0 1000vh rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }

        /* Sudut-Sudut Putih */
        .scan-corner {
            position: absolute; width: 40px; height: 40px;
            border: 5px solid white; border-radius: 5px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Laser Animasi */
        .scan-laser {
            position: absolute; top: 0; left: 10px; right: 10px; height: 2px;
            background: #ef4444; 
            box-shadow: 0 0 15px #ef4444, 0 0 30px #ef4444;
            animation: scanMove 2s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes scanMove { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* Teks Instruksi */
        .scan-text {
            position: absolute; width: 100%; text-align: center; color: white; z-index: 20;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .scan-title { top: 50px; font-size: 18px; font-weight: 700; letter-spacing: 1px; }
        .scan-desc { bottom: 80px; font-size: 14px; opacity: 0.9; }
        
        /* Tombol Kembali (Opsional jika mau keluar dari scan) */
        .btn-back-scan {
            position: absolute; top: 50px; left: 20px; z-index: 30;
            background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center; color: white;
            text-decoration: none; border: 1px solid rgba(255,255,255,0.3);
        }

        /* ============================
           2. FORM VIEW
           ============================ */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; padding-bottom: 90px; }
        
        .header { background: var(--primary); color: white; padding: 30px 20px 40px; text-align: center; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .machine-badge { background: var(--accent); color: black; padding: 8px 25px; border-radius: 50px; font-weight: 800; margin-top: 15px; display: inline-block; font-size: 16px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .section { padding: 20px; border-bottom: 8px solid var(--bg); }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 8px; color: #64748b; letter-spacing: 0.5px; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #f8fafc; }
        input[type="text"]:focus { border-color: var(--primary); background: white; outline: none; }

        .cat-row td { background: #f1f5f9; padding: 10px 20px; border-left: 5px solid var(--primary); color: var(--primary); font-weight: 800; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: top; }

        .status-options { display: flex; gap: 5px; margin-top: 10px; }
        .status-options label { flex: 1; padding: 12px 0; text-align: center; background: white; border-radius: 8px; border: 1px solid #cbd5e1; font-weight: 700; font-size: 12px; transition: 0.2s; }
        .status-options input { display: none; }
        
        .status-options label:has(input[value="OK"]:checked) { background: var(--success); border-color: var(--success); color: white; }
        .status-options label:has(input[value="NG"]:checked) { background: var(--danger); border-color: var(--danger); color: white; }
        .status-options label:has(input[value="Repair"]:checked) { background: #f59e0b; border-color: #f59e0b; color: white; }

        .input-ket { margin-top:8px; padding:10px; font-size:13px; border:1px solid #cbd5e1; border-radius: 8px; width:100%; box-sizing:border-box; display: none; }
        .input-ket.visible { display: block; }
        .input-ket.required-ng { border: 2px solid var(--danger); background: #fef2f2; }

        #sig-canvas { border: 2px dashed #cbd5e1; width: 100%; height: 200px; border-radius: 12px; background: #fff; margin-top: 5px; }
        
        .btn-submit { width: 90%; margin: 20px auto; display: block; padding: 18px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 16px; cursor: pointer; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,51,102,0.3); }

        /* ============================
           3. BOTTOM NAVIGATION
           ============================ */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; height: var(--nav-height);
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.05); z-index: 999; border-top: 1px solid #f1f5f9;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #94a3b8; font-size: 10px; font-weight: 600; width: 25%;
        }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="scanner-view">
        <a href="menu_utama.html" class="btn-back-scan">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>

        <div class="scan-text scan-title">SCAN MESIN</div>

        <div id="reader"></div> <div class="scan-overlay">
            <div class="scan-laser"></div>
            <div class="scan-corner tl"></div><div class="scan-corner tr"></div>
            <div class="scan-corner bl"></div><div class="scan-corner br"></div>
        </div>

        <div class="scan-text scan-desc" id="scan-status">Arahkan kamera ke QR Code Mesin</div>
    </div>

    <div id="form-view">
        <div class="header">
            <h1 style="margin:0; font-size: 12px; letter-spacing: 2px; opacity: 0.9;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">LOADING...</div>
        </div>

        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="Contoh: Budi Santoso">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 8px;">
                <button onclick="signaturePad.clear()" style="border:none; color:#ef4444; background:none; font-weight:bold; cursor:pointer; font-size: 12px;">✖ HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span>Menu</span>
            </a>
            <a href="download_data.html" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>Data</span>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        const canvas = document.getElementById('sig-canvas');
        let signaturePad; 
        let currentMachineId = ""; 
        let checklistItems = [];

        async function startScan() {
            // Config untuk full screen aspect ratio
            const config = { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: window.innerHeight / window.innerWidth };
            
            html5QrCode.start({ facingMode: "environment" }, config,
                async (decodedText) => {
                    const rawText = decodedText.trim().toUpperCase();
                    document.getElementById('scan-status').innerText = "KODE DITEMUKAN! Mohon tunggu...";
                    document.getElementById('scan-status').style.color = "#10b981";
                    
                    const match = rawText.match(/\(([^)]+)\)/);
                    const keyword = match ? match[1] : rawText;

                    try {
                        const { data: machines } = await _sb.from('pmi_machine')
                            .select('*')
                            .or(`id.ilike.%${keyword}%,machine_name.ilike.%${keyword}%`);

                        if (machines && machines.length > 0) {
                            await html5QrCode.stop();
                            showForm(machines[0]);
                        } else {
                            throw new Error("Mesin tidak terdaftar");
                        }
                    } catch (err) {
                        document.getElementById('scan-status').innerText = "❌ " + err.message;
                        document.getElementById('scan-status').style.color = "#ef4444";
                        setTimeout(() => {
                            document.getElementById('scan-status').innerText = "Arahkan kamera ke QR Code Mesin";
                            document.getElementById('scan-status').style.color = "white";
                        }, 2500);
                    }
                },
                (errorMessage) => { /* Ignore standard scan errors */ }
            ).catch(err => alert("Kamera Error: " + err));
        }

        async function showForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.machine_name} (${machine.tonage || '-'} Ton)`;
            
            initSignaturePad();
            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items || [];
            
            const tbody = document.getElementById('pmi-items-body');
            tbody.innerHTML = "";
            let lastCat = "";

            checklistItems.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }
                tbody.innerHTML += `
                    <tr>
                        <td width="55%">
                            <strong>${it.item_name}</strong><br>
                            <small style="color:#94a3b8; font-style: italic;">${it.standard || ''}</small>
                        </td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked onclick="handleStatus('${it.id}')">OK</label>
                                <label><input type="radio" name="st-${it.id}" value="NG" onclick="handleStatus('${it.id}')">NG</label>
                                <label><input type="radio" name="st-${it.id}" value="Repair" onclick="handleStatus('${it.id}')">RP</label>
                            </div>
                            <input type="text" id="ket-${it.id}" class="input-ket" placeholder="Keterangan masalah...">
                        </td>
                    </tr>`;
            });
        }

        function handleStatus(id) {
            const status = document.querySelector(`input[name="st-${id}"]:checked`).value;
            const el = document.getElementById(`ket-${id}`);
            if(status !== "OK") {
                el.classList.add('visible', 'required-ng');
                el.focus();
            } else {
                el.classList.remove('visible', 'required-ng');
            }
        }

        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            if(!nama) return alert("Isi Nama Teknisi!");
            if(signaturePad.isEmpty()) return alert("Tanda Tangan wajib diisi!");

            // Validasi NG
            for(let it of checklistItems) {
                const s = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const k = document.getElementById(`ket-${it.id}`).value.trim();
                if(s !== "OK" && !k) return alert(`Item "${it.item_name}" NG/Repair wajib ada keterangan!`);
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId,
                    bulan: now.getMonth() + 1,
                    tahun: now.getFullYear(),
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending',
                    tanggal_pengerjaan: now.toISOString()
                }]).select();

                if(e1) throw e1;

                const results = checklistItems.map(it => ({
                    log_id: log[0].id,
                    item_name: it.item_name,
                    status: document.querySelector(`input[name="st-${it.id}"]:checked`).value,
                    keterangan: document.getElementById(`ket-${it.id}`).value
                }));

                const { error: e2 } = await _sb.from('pmi_result').insert(results);
                if(e2) throw e2;

                alert("Laporan Terkirim!");
                window.location.href = "menu_utama.html";

            } catch (err) {
                alert("Gagal: " + err.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }

        function initSignaturePad() {
            const r = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * r;
            canvas.height = canvas.offsetHeight * r;
            canvas.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(canvas);
        }

        window.onload = startScan;
    </script>
</body>
</html>
