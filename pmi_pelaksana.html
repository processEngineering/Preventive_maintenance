<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Operator Mekanik - Maintenance</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (BLACK-RED 3D EDITION) ==================== */
        :root {
            /* Updated color palette to black-red theme */
            --primary: #DC2626;           /* Bright Red */
            --primary-light: #EF4444;     /* Light Red */
            --primary-dark: #991B1B;      /* Dark Red */
            --accent: #F87171;            /* Soft Red Accent */
            --accent-soft: rgba(220, 38, 38, 0.1);
            
            --success: #22C55E;
            --success-bg: #052E16;
            --warning: #F59E0B;
            --danger: #EF4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            
            /* Dark background theme */
            --bg-body: #0A0A0A;
            --bg-card: #FFFFFF;
            --bg-dark: #111111;
            --bg-elevated: #1A1A1A;
            
            --text-main: #111111;
            --text-light: #FFFFFF;
            --text-muted: #9CA3AF;
            --border: rgba(220, 38, 38, 0.3);
            --border-light: rgba(255, 255, 255, 0.1);
            
            /* 3D shadow effects with red glow */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(220, 38, 38, 0.2);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5), 0 4px 12px rgba(220, 38, 38, 0.3);
            --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.6), 0 6px 15px rgba(220, 38, 38, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            --glow-red: 0 0 20px rgba(220, 38, 38, 0.4), 0 0 40px rgba(220, 38, 38, 0.2);
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Dark body with red gradient effect */
        body { 
            background: var(--bg-body);
            background-image: 
                radial-gradient(ellipse at top, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(220, 38, 38, 0.1) 0%, transparent 40%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-light);
        }

        /* ==================== APP SHELL ==================== */
        /* Dark elevated container with 3D effect */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-dark) 100%);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
            border-left: 1px solid var(--border-light);
            border-right: 1px solid var(--border-light);
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-3d), var(--glow-red);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { 
                background: var(--bg-body);
                background-image: 
                    radial-gradient(ellipse at center, rgba(220, 38, 38, 0.12) 0%, transparent 60%);
            }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        /* Header with red accent border */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }

        .header-capsule::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--primary-light);
            box-shadow: 0 0 10px var(--primary);
        }

        .header-capsule h1 { 
            font-size: 18px; 
            font-weight: 800; 
            color: var(--text-light);
            letter-spacing: -0.5px;
            text-transform: capitalize;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* ==================== SCANNER VIEW ==================== */
        #scanner-view { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            flex: 1; 
            animation: fadeIn 0.4s ease; 
        }

        .instruction-text { 
            text-align: center; font-size: 14px; color: var(--text-muted); 
            margin-bottom: 24px; line-height: 1.5; max-width: 80%;
        }

        /* QR frame with red 3D border effect */
        .qr-frame-container { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; position: relative; margin-bottom: 20px;
            box-shadow: var(--shadow-lg), inset 0 0 30px rgba(220, 38, 38, 0.1);
            border: 3px solid var(--primary);
            display: flex; justify-content: center; align-items: center;
        }
        
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        /* Scan label with 3D red button effect */
        .scan-label {
            background: linear-gradient(180deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: white; border: none; border-radius: 50px; 
            padding: 14px 40px; font-size: 14px; font-weight: 700; letter-spacing: 0.5px;
            pointer-events: none; 
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4), 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase; margin-bottom: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        #scan-msg { font-size: 12px; color: var(--text-muted); font-style: italic; }

        /* ==================== FORM VIEW ==================== */
        #form-view { 
            display: none; width: 100%; 
            animation: slideUp 0.4s ease; 
        }
        
        /* Header info box with dark red gradient */
        .header-info-box { 
            background: linear-gradient(135deg, var(--primary-dark) 0%, #7F1D1D 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; 
            color: white; 
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 10px; font-weight: 600; opacity: 0.8; margin-bottom: 4px; text-transform: uppercase; }
        
        .header-input { 
            background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 8px; color: white; padding: 8px; font-size: 13px; font-weight: 600; 
            width: 100%; outline: none;
        }
        .header-input::placeholder { color: rgba(255,255,255,0.5); }
        .header-input:focus { background: rgba(0, 0, 0, 0.4); border-color: var(--accent); box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.3); }

        /* ==================== CHECKLIST CARDS ==================== */
        .checklist-container { display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; }
        
        /* Category header with red accent */
        .cat-header { 
            font-size: 13px; font-weight: 700; color: var(--primary-light); 
            margin: 10px 0 5px; background: rgba(220, 38, 38, 0.15); 
            padding: 8px 16px; border-radius: 8px; display: inline-block;
            border-left: 3px solid var(--primary);
        }

        /* White card with black text and 3D shadow */
        .check-card { 
            background: var(--bg-card); 
            border: 1px solid rgba(220, 38, 38, 0.2); 
            border-radius: var(--radius-lg); 
            padding: 16px; 
            box-shadow: var(--shadow-md), 0 6px 0 -3px rgba(220, 38, 38, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .check-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 8px 0 -3px rgba(220, 38, 38, 0.2);
        }
        
        .item-name { font-weight: 700; font-size: 14px; color: var(--text-main); margin-bottom: 4px; display: block; }
        .item-std { display: block; font-size: 11px; color: #6B7280; margin-bottom: 12px; font-style: normal; }

        .sub-fields-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); 
            gap: 10px; margin-bottom: 12px; align-items: end;
        }
        
        .field-box { display: flex; flex-direction: column; }
        .field-label { 
            font-size: 10px; font-weight: 700; color: #6B7280; 
            margin-bottom: 4px; text-transform: uppercase; 
        }

        /* Input fields with subtle red focus */
        .std-input { 
            width: 100%; padding: 10px; border: 1px solid #E5E7EB; 
            border-radius: 8px; font-size: 13px; font-weight: 600; 
            text-align: center; outline: none; background: #F9FAFB;
            color: var(--text-main);
        }
        .std-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15); }

        /* Custom Radio */
        .radio-group { display: flex; width: 100%; gap: 0; }
        .radio-btn { 
            flex: 1; text-align: center; padding: 10px; border: 1px solid #E5E7EB; 
            font-size: 12px; font-weight: 700; cursor: pointer; background: #F9FAFB; color: #6B7280;
            transition: all 0.2s;
        }
        .radio-btn:first-child { border-radius: 8px 0 0 8px; border-right: none; }
        .radio-btn:last-child { border-radius: 0 8px 8px 0; }
        .radio-btn input { display: none; }
        
        .radio-btn:has(input[value="OK"]:checked) { background: var(--success); color: white; border-color: var(--success); }
        .radio-btn:has(input[value="NG"]:checked) { background: var(--danger); color: white; border-color: var(--danger); }

        .shared-note { 
            width: 100%; padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; 
            font-size: 13px; background: white; margin-top: 5px; outline: none;
            color: var(--text-main);
        }
        .shared-note:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15); }

        /* ==================== SIGNATURE & BUTTON ==================== */
        .section-title { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        /* Signature wrapper with red dashed border */
        .sig-wrapper { 
            border: 2px dashed var(--primary); border-radius: var(--radius-lg); 
            height: 160px; background: #FFFFFF; position: relative; margin-bottom: 20px; overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        
        .btn-clear-sig { 
            position: absolute; bottom: 8px; right: 8px; background: white; 
            border: 1px solid var(--danger); color: var(--danger); font-size: 10px; 
            font-weight: 700; padding: 4px 10px; border-radius: 6px; cursor: pointer; 
        }
        .btn-clear-sig:hover { background: var(--danger); color: white; }

        /* Submit button with 3D red effect */
        .btn-submit { 
            width: 100%; 
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700; 
            text-transform: uppercase; cursor: pointer; 
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4), 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 40px; transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .btn-submit:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5), 0 12px 35px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #4B5563; opacity: 0.7; box-shadow: none; }

        /* ==================== BOTTOM NAV ==================== */
        /* Dark bottom nav with red accents */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(12px); 
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3); 
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; transition: all 0.3s; 
        }
        .nav-item:hover { color: var(--primary-light); }
        .nav-item.active { 
            color: var(--primary); 
            background: rgba(220, 38, 38, 0.15); 
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">

    <!-- === SCANNER VIEW === -->
    <div id="scanner-view">
        <div class="header-capsule">
            <h1>Operator Mekanik</h1>
        </div>
        
        <div class="instruction-text">
            Silahkan scan QR code pada mesin untuk melanjutkan ke halaman checklist maintenance.
        </div>
        
        <div class="qr-frame-container">
            <div id="reader"></div>
        </div>
        
        <div class="scan-label">SCAN QR</div>
        <div id="scan-msg">Menunggu input kamera...</div>
    </div>

    <!-- === FORM VIEW === -->
    <div id="form-view">
        <div class="header-capsule">
            <h1>Formulir PMI</h1>
        </div>
        
        <div class="header-info-box">
            <div class="info-grid">
                <div class="info-item"><span class="info-label">MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">TARGET JAM</span><input type="time" id="h_target" class="header-input"></div>
                <div class="info-item"><span class="info-label">TONAGE</span><input type="text" id="h_ton" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">START JAM</span><input type="time" id="h_start" class="header-input"></div>
                <div class="info-item"><span class="info-label">TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">FINISH JAM</span><input type="time" id="h_finish" class="header-input"></div>
                <div class="info-item"><span class="info-label">TAHUN</span><input type="number" id="h_tahun" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">RUNNING HOURS (HM)</span><input type="number" id="h_run_hours" class="header-input" placeholder="000.0" step="0.1"></div>
            </div>
            <div style="margin-top:12px;">
                <span class="info-label">NAMA OPERATOR MEKANIK</span>
                <input type="text" id="nama_pelaksana" class="header-input" placeholder="Isi nama lengkap Anda...">
            </div>
        </div>

        <!-- Checklist Container -->
        <div id="checklist-container" class="checklist-container">
            <!-- Items generated by JS -->
        </div>

        <span class="section-title">Paraf Operator Mekanik</span>
        <div class="sig-wrapper">
            <canvas id="sig-canvas"></canvas>
            <button onclick="signaturePad.clear()" class="btn-clear-sig">HAPUS</button>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN & KIRIM</button>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    const html5QrCode = new Html5Qrcode("reader");
    let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

    window.onload = function() {
        const now = new Date();
        document.getElementById('h_tanggal').valueAsDate = now;
        document.getElementById('h_tahun').value = now.getFullYear();
        const timeString = now.toTimeString().substring(0,5);
        document.getElementById('h_start').value = timeString;
        document.getElementById('h_target').value = timeString; 
        
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 }, onScanSuccess, (err)=>{});
    };

    async function onScanSuccess(decodedText) {
        let code = decodedText.trim();
        if(code.includes('/')) code = code.split('/').pop().trim();
        document.getElementById('scan-msg').innerText = "DATA: " + code;
        
        try {
            const { data } = await _sb.from('pmi_machines').select('*')
                .or(`barcode.eq.${code},nama_mesin.eq.${code}`).maybeSingle();
            if(!data) throw new Error("MESIN TIDAK TERDAFTAR");
            
            if(navigator.vibrate) navigator.vibrate(50);
            await html5QrCode.stop(); 
            loadForm(data);
        } catch (err) { 
            document.getElementById('scan-msg').innerText = err.message;
        }
    }

    async function loadForm(machine) {
        document.getElementById('scanner-view').style.display = 'none';
        document.getElementById('form-view').style.display = 'block';
        currentMachineId = machine.id;
        document.getElementById('h_merk').value = machine.nama_mesin;
        document.getElementById('h_ton').value = machine.tonage || '-';
        
        const c = document.getElementById('sig-canvas');
        const r = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
        c.getContext("2d").scale(r, r);
        signaturePad = new SignaturePad(c, { penColor: 'black', backgroundColor: '#FFFFFF' });

        const { data: items } = await _sb.from('pmi_items').select('*').order('urutan', { ascending: true });
        const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
        
        loadedItems = items; loadedFields = fields;
        renderChecklist(items, fields);
    }

    function renderChecklist(items, fields) {
        const container = document.getElementById('checklist-container');
        container.innerHTML = "";
        let lastCat = "";

        items.forEach(item => {
            if(item.kategori !== lastCat) {
                lastCat = item.kategori;
                container.innerHTML += `<div class="cat-header">${lastCat}</div>`;
            }

            const myFields = fields.filter(f => f.pmi_item_id === item.id);
            
            let cardHtml = `
            <div class="check-card">
                <span class="item-name">${item.nama_item}</span>
                <span class="item-std">${item.standard || ''}</span>
                
                <div class="sub-fields-grid">`; 
            
            myFields.forEach(f => {
                let label = f.label || ""; 
                
                if (f.tipe_input === 'radio_ok_ng') {
                    cardHtml += `
                    <div class="field-box" style="grid-column: 1 / -1;">
                        <div class="radio-group">
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                        </div>
                    </div>`;
                } else {
                    cardHtml += `
                    <div class="field-box">
                        ${label ? `<span class="field-label">${label}</span>` : ''}
                        <input type="text" id="f_${f.id}" class="std-input" placeholder="...">
                    </div>`;
                }
            });

            cardHtml += `</div>`; 
            cardHtml += `<input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Keterangan..." />`;
            cardHtml += `</div>`; 
            
            container.innerHTML += cardHtml;
        });
    }

    async function submitData() {
        const nama = document.getElementById('nama_pelaksana').value.trim();
        const runHours = document.getElementById('h_run_hours').value;
        let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

        if(!nama || !runHours || signaturePad.isEmpty()) return alert("MOHON LENGKAPI NAMA, RUNNING HOURS, & PARAF!");
        
        const btn = document.getElementById('btnSave');
        btn.disabled = true; btn.innerText = "MENGIRIM...";

        try {
            const { data: head, error: errHead } = await _sb.from('pmi_submissions').insert({
                machine_id: currentMachineId, nama_pelaksana: nama, tanggal: document.getElementById('h_tanggal').value,
                tahun: parseInt(document.getElementById('h_tahun').value), jam_target: document.getElementById('h_target').value,
                jam_start: document.getElementById('h_start').value, jam_finish: finishInput, running_hours: parseFloat(runHours),
                paraf_pelaksana: signaturePad.toDataURL('image/png')
            }).select().single();
            if(errHead) throw errHead;

            const details = [];
            loadedItems.forEach(item => {
                const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                const sharedKet = document.getElementById(`shared_ket_${item.id}`)?.value || "";
                myFields.forEach(f => {
                    let val = "";
                    if(f.tipe_input === 'radio_ok_ng') {
                        const checked = document.querySelector(`input[name="f_${f.id}"]:checked`);
                        val = checked ? checked.value : "";
                    } else {
                        val = document.getElementById(`f_${f.id}`)?.value || "";
                    }
                    details.push({ submission_id: head.id, pmi_item_id: item.id, pmi_field_id: f.id, value: val, keterangan: sharedKet });
                });
            });
            if(details.length) { const { error: errDet } = await _sb.from('pmi_submission_details').insert(details); if(errDet) throw errDet; }

            alert("DATA BERHASIL DISIMPAN!");
            location.reload();
        } catch (err) {
            console.error(err);
            alert("GAGAL MENYIMPAN: " + err.message);
            btn.disabled = false; btn.innerText = "SIMPAN & KIRIM";
        }
    }
</script>
