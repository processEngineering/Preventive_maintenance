<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Industrial</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL STYLE === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #000000; padding-bottom: 100px; }

        /* === SCANNER UI === */
        #scanner-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .scan-header { position: absolute; top: 50px; width: 100%; text-align: center; z-index: 20; }
        .header-pill { border: 2px solid #000; border-radius: 50px; padding: 10px 30px; background: #fff; font-weight: 800; font-size: 16px; letter-spacing: 1px; text-transform: uppercase; }
        .qr-box { width: 260px; height: 260px; background: #000; position: relative; overflow: hidden; border: 2px solid #000; }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }
        .laser { position: absolute; width: 100%; height: 2px; background: #fff; z-index: 5; animation: scanAnim 2s infinite; box-shadow: 0 0 5px rgba(255,255,255,0.8); top: 50%; }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* === FORM UI === */
        #form-view { display: none; max-width: 800px; margin: 0 auto; }
        .header-form { background: #000; color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid #000; }
        .machine-badge { background: #fff; color: #000; padding: 8px 25px; border-radius: 50px; font-weight: 800; margin-top: 15px; display: inline-block; font-size: 16px; border: 3px solid #000; }
        
        .section { padding: 20px; border-bottom: 2px solid #000; }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; text-transform: uppercase; }
        
        /* Input Styles */
        input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea { 
            width: 100%; padding: 12px; border: 2px solid #000; border-radius: 0;
            font-size: 15px; background: #fff; color: #000; font-weight: 600; font-family: inherit;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* === TABLE & CHECKLIST === */
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px; border-bottom: 1px solid #ccc; vertical-align: top; }
        
        .cat-row td { background: #e0e0e0; padding: 12px 20px; border-left: 8px solid #000; font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .sub-cat { font-size: 11px; font-weight: 800; color: #555; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .item-name { font-weight: 700; font-size: 14px; display: block; margin-bottom: 8px; }

        /* Dynamic Field Wrapper */
        .field-wrapper { margin-bottom: 10px; }
        .field-label { font-size: 10px; font-weight: 700; color: #666; margin-bottom: 2px; display: block; }
        
        /* Radio OK/NG */
        .status-group { display: flex; gap: 5px; }
        .radio-label { 
            flex: 1; text-align: center; padding: 10px; border: 2px solid #000; 
            font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.1s; 
        }
        .radio-input { display: none; }
        .radio-label:has(input:checked) { background: #000; color: #fff; }
        .radio-label:has(input[value="NG"]:checked) { background: #ef4444; border-color: #ef4444; }
        .radio-label:has(input[value="OK"]:checked) { background: #22c55e; border-color: #22c55e; }

        /* Signature */
        #sig-canvas { border: 2px dashed #000; width: 100%; height: 200px; background: #fff; margin-top: 5px; }
        .btn-submit { 
            width: 90%; margin: 30px auto; display: block; padding: 20px; 
            background: #000; color: white; border: none; font-weight: 800; 
            font-size: 18px; letter-spacing: 2px; cursor: pointer; 
        }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 2px solid #000; display: flex; padding: 15px 0; z-index: 999; }
        .nav-item { flex: 1; text-align: center; color: #ccc; font-size: 24px; text-decoration: none; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <div class="scan-header">
            <div class="header-pill">PELAKSANA</div>
            <div style="margin-top:10px; font-size:12px; font-weight:600;">SCAN BARCODE MESIN</div>
        </div>
        <div class="qr-box">
            <div class="laser"></div>
            <div id="reader"></div>
        </div>
        <div style="margin-top:20px; font-weight:800;" id="scan-msg">SIAP SCAN...</div>
    </div>

    <div id="form-view">
        <div class="header-form">
            <h1 style="margin:0; font-size: 14px; letter-spacing: 2px;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
            <div id="m-ton" style="margin-top:5px; font-size:12px; opacity:0.8;">-</div>
        </div>

        <div class="section">
            <div class="grid-2">
                <div><label>Start Jam</label><input type="time" id="start_jam"></div>
                <div><label>Target Selesai</label><input type="date" id="target_selesai"></div>
            </div>
            <div style="margin-top:15px;">
                <label>Running Hours</label>
                <input type="number" id="running_hours" placeholder="Contoh: 12345.5" step="0.1">
            </div>
            <div style="margin-top:15px;">
                <label>Nama Teknisi</label>
                <input type="text" id="nama_pelaksana" placeholder="Nama Lengkap">
            </div>
        </div>

        <div class="table-container">
            <table><tbody id="checklist-body"></tbody></table>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="signaturePad.clear()" style="border:none; background:none; font-weight:bold; text-decoration: underline;">HAPUS</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, loadedFields = [];

        // 1. INIT
        window.onload = function() {
            // Set Default Time/Date
            const now = new Date();
            document.getElementById('start_jam').value = now.toTimeString().substring(0,5);
            document.getElementById('target_selesai').valueAsDate = now;

            // Start Scanner
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onError)
            .catch(err => console.log(err));
        };

        async function onScanSuccess(decodedText) {
            let code = decodedText.trim();
            // Logic Bersihkan Slash (Example: "MACHINE / IRON MAN" -> "IRON MAN")
            if(code.includes('/')) code = code.split('/').pop().trim();
            
            document.getElementById('scan-msg').innerText = "MENCARI: " + code;

            try {
                // Cari Mesin (Barcode atau Nama)
                const { data, error } = await _sb.from('pmi_machines')
                    .select('*')
                    .or(`barcode.eq.${code},nama_mesin.eq.${code}`)
                    .maybeSingle();

                if(error || !data) throw new Error("MESIN TIDAK DITEMUKAN");

                await html5QrCode.stop();
                loadForm(data);

            } catch (err) {
                document.getElementById('scan-msg').innerText = err.message;
            }
        }
        function onError(err) {}

        // 2. LOAD & RENDER FORM
        async function loadForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            
            currentMachineId = machine.id;
            document.getElementById('m-name').innerText = machine.nama_mesin;
            document.getElementById('m-ton').innerText = machine.tonage || '';

            // Setup Signature
            const c = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
            signaturePad = new SignaturePad(c, { penColor: 'black' });

            // FETCH ITEM & FIELDS (FULL DYNAMIC)
            // Kita ambil items, dan fields-nya sekaligus
            const { data: items } = await _sb.from('pmi_items').select('*').eq('aktif', true).order('urutan');
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
            
            loadedFields = fields; // Simpan untuk mapping saat submit
            renderChecklist(items, fields);
        }

        function renderChecklist(items, fields) {
            const tbody = document.getElementById('checklist-body');
            tbody.innerHTML = "";
            
            let lastCat = "";
            let lastSubCat = "";

            items.forEach(item => {
                // 1. Render Header Kategori (A. MEKANIKAL...)
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    lastSubCat = ""; // Reset sub
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                // 2. Render Isi Item
                const myFields = fields.filter(f => f.pmi_item_id === item.id);
                let html = `<tr>
                    <td colspan="2">
                        ${item.sub_kategori && item.sub_kategori !== lastSubCat ? `<span class="sub-cat">${item.sub_kategori}</span>` : ''}
                        <span class="item-name">${item.nama_item}</span>
                        <div class="field-container">`;
                
                // Update tracker subcat
                if(item.sub_kategori) lastSubCat = item.sub_kategori;

                // 3. Render Input Fields (Dinamis sesuai Database)
                if (myFields.length > 0) {
                    // Jika field banyak (seperti Tie Bar), gunakan Grid
                    // Jika field standar (OK/NG), stack biasa
                    const isComplex = myFields.length > 4;
                    if(isComplex) html += `<div class="grid-2">`;

                    myFields.forEach(f => {
                        html += renderFieldInput(f);
                    });

                    if(isComplex) html += `</div>`;
                }

                html += `</div></td></tr>`;
                tbody.innerHTML += html;
            });
        }

        function renderFieldInput(f) {
            let inputHtml = `<div class="field-wrapper">`;
            
            // Label kecil di atas input (Actual, Keterangan, Sensor 1)
            if(f.label && f.tipe_input !== 'label_text') {
                inputHtml += `<span class="field-label">${f.label} ${f.satuan ? '('+f.satuan+')' : ''}</span>`;
            }

            // Switch Tipe Input
            if (f.tipe_input === 'radio_ok_ng') {
                inputHtml += `
                    <div class="status-group">
                        <label class="radio-label"><input type="radio" class="radio-input" name="field_${f.id}" value="OK">OK</label>
                        <label class="radio-label"><input type="radio" class="radio-input" name="field_${f.id}" value="NG">NG</label>
                    </div>`;
            } else if (f.tipe_input === 'number') {
                inputHtml += `<input type="number" id="field_${f.id}" step="0.01" placeholder="0">`;
            } else if (f.tipe_input === 'text') {
                inputHtml += `<input type="text" id="field_${f.id}" placeholder="...">`;
            } else if (f.tipe_input === 'label_text') {
                // Cuma label info (misal: "Standard: 150")
                inputHtml += `<div style="font-weight:bold; font-size:12px; background:#eee; padding:5px;">${f.label}</div>`;
            }

            inputHtml += `</div>`;
            return inputHtml;
        }

        // 3. SUBMIT
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            const runHours = document.getElementById('running_hours').value;
            
            if(!nama) return alert("Nama Teknisi Wajib Diisi!");
            if(!runHours) return alert("Running Hours Wajib Diisi!");
            if(signaturePad.isEmpty()) return alert("Tanda Tangan Wajib!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENGIRIM...";

            try {
                const now = new Date();
                
                // A. Insert Header
                const { data: header, error: e1 } = await _sb.from('pmi_header').insert([{
                    machine_id: currentMachineId,
                    tanggal: now.toISOString().split('T')[0],
                    bulan: now.getMonth() + 1,
                    tahun: now.getFullYear(),
                    start_jam: document.getElementById('start_jam').value,
                    finish_jam: now.toTimeString().substring(0,5), // Auto finish saat klik submit
                    target_selesai: document.getElementById('target_selesai').value,
                    running_hours: runHours,
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select().single();

                if(e1) throw e1;

                // B. Collect Results (Looping Loaded Fields)
                let results = [];
                
                loadedFields.forEach(f => {
                    let val = null;
                    let stat = null;

                    if (f.tipe_input === 'radio_ok_ng') {
                        // Cari radio yang checked
                        const checked = document.querySelector(`input[name="field_${f.id}"]:checked`);
                        if(checked) stat = checked.value;
                    } else if (f.tipe_input !== 'label_text') {
                        // Text / Number
                        const el = document.getElementById(`field_${f.id}`);
                        if(el) val = el.value;
                    }

                    // Hanya simpan jika ada isi (untuk menghemat baris DB) 
                    // TAPI: Untuk OK/NG sebaiknya simpan semua agar record lengkap
                    if (stat || (val && val.trim() !== '')) {
                        results.push({
                            pmi_header_id: header.id,
                            pmi_item_id: f.pmi_item_id,
                            pmi_item_field_id: f.id,
                            isi_laporan: stat || val, // Status masuk sini juga (text) atau value angka
                            status: stat // Kolom bantu status (optional di struktur baru tapi berguna)
                        });
                    }
                });

                // C. Insert Results Batch
                if(results.length > 0) {
                    const { error: e2 } = await _sb.from('pmi_results').insert(results);
                    if(e2) throw e2;
                }

                alert("LAPORAN BERHASIL DISIMPAN!");
                window.location.reload();

            } catch (err) {
                console.error(err);
                alert("Gagal mengirim: " + err.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
