<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Operator Mekanik - AKG Maintenance</title>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (Light Mode AKG) ==================== */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;

            /* Status Colors */
            --status-ok: #059669; /* Hijau */
            --status-ng: #dc2626; /* Merah */
            --status-mn: #d97706; /* Oren */
            --status-na: #6b7280; /* Abu-abu */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; /* Disesuaikan dengan app-container form */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px 24px 60px 24px; 
            padding-top: calc(var(--header-height) + 30px);
            position: relative;
            z-index: 1;
            display: flex; flex-direction: column;
        }

        /* --- SCANNER VIEW --- */
        #scanner-view { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; animation: fadeIn 0.4s ease; }
        
        .header { text-align: center; padding: 16px 0 24px; margin-bottom: 16px; }
        .header h1 { font-size: 16px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        .instruction-text { text-align: center; font-size: 13px; color: var(--text-muted); margin-bottom: 24px; font-weight: 500; }
        
        .qr-frame-container { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #f8f9fa; margin-bottom: 24px; 
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px rgba(201, 25, 25, 0.2);
            position: relative;
        }
        
        #reader { width: 100%; height: 100%; position: relative; overflow: hidden; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        
        .scan-label {
            background: var(--accent-soft); color: var(--primary); border: 1px dashed var(--border-red);
            border-radius: 50px; padding: 10px 24px; font-weight: 800; font-size: 12px; 
            margin-bottom: 12px; letter-spacing: 1px;
        }
        
        #scan-msg { font-size: 12px; color: var(--text-muted); font-weight: 600; }

        /* --- FORM VIEW --- */
        #form-view { display: none; width: 100%; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* HEADER INFO BOX (Light Theme Card) */
        .header-info-box { 
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius); padding: 20px; margin-bottom: 24px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .info-item { display: flex; flex-direction: column; }
        
        .info-label { 
            font-size: 10px; font-weight: 800; color: var(--text-muted); 
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        .header-input { 
            background: var(--bg-input); border: 1px solid var(--border); border-radius: 10px; 
            color: var(--text-main); padding: 12px; font-size: 13px; font-weight: 600; width: 100%; outline: none;
            transition: all 0.3s ease; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .header-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); }
        .header-input[readonly] { background: #f1f5f9; color: #64748b; border-color: #e2e8f0; }

        /* --- CARDS & CHECKLIST --- */
        .cat-header { 
            font-size: 12px; font-weight: 800; color: var(--text-main); margin: 24px 0 12px; 
            padding-left: 10px; border-left: 4px solid var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .check-card { 
            background: #ffffff;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 12px; padding: 18px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .item-name { font-weight: 700; font-size: 14px; color: var(--text-main); display: block; margin-bottom: 4px; }
        .item-std { font-size: 11px; color: var(--text-muted); font-weight: 500; margin-bottom: 12px; display: block; }
        
        .sub-fields-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 10px; }
        
        .std-input { 
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); 
            border-radius: 10px; color: var(--primary); text-align: center; 
            font-weight: 800; font-size: 14px; outline: none; transition: 0.3s;
        }
        .std-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); }
        
        /* Radio Buttons Styled as Distinct Boxes (Light Theme) */
        .radio-group { 
            display: flex; width: 100%; gap: 10px; background: transparent; border: none; padding: 0;
        }
        
        .radio-btn { 
            flex: 1; text-align: center; padding: 12px; border-radius: 10px; font-size: 12px; font-weight: 800; 
            cursor: pointer; background: #f8f9fa; color: var(--text-muted); border: 2px solid var(--border); 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .radio-btn input { display: none; }
        
        /* Active States for Radio - Kotak Menyala saat dipilih */
        .radio-btn:has(input[value="OK"]:checked) { 
            background: #dcfce7; color: var(--status-ok); border-color: var(--status-ok);
            box-shadow: 0 4px 10px rgba(5, 150, 105, 0.15); transform: translateY(-2px); 
        }
        
        .radio-btn:has(input[value="NG"]:checked) { 
            background: #fee2e2; color: var(--status-ng); border-color: var(--status-ng);
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.15); transform: translateY(-2px);
        }

        .shared-note { 
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); 
            border-radius: 10px; margin-top: 8px; font-size: 12px; color: var(--text-main); font-weight: 500; outline: none;
            transition: 0.3s;
        }
        .shared-note:focus { border-color: var(--primary); }
        .shared-note::placeholder { color: #cbd5e1; font-weight: 400; }

        /* --- SIGNATURE --- */
        .sig-wrapper { 
            border: 2px dashed var(--border-red); border-radius: 12px; height: 160px; 
            background: #f8f9fa; position: relative; margin-bottom: 24px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        
        .btn-clear { 
            position: absolute; bottom: 8px; right: 8px; background: white; color: var(--primary);
            border: 1px solid var(--primary); padding: 6px 12px; font-size: 10px; font-weight: 800; border-radius: 6px;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- MAIN BUTTON --- */
        .btn-submit { 
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff; border: none; padding: 18px; font-size: 15px; font-weight: 800; border-radius: 14px; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 20px; letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-submit:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        .btn-submit:disabled { background: #d1d5db; color: #9ca3af; box-shadow: none; cursor: not-allowed; transform: none; }

    </style>
</head>

<script>
    // --- NAVIGASI PINTAR SIDEBAR ---
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    // SETUP SCANNER AMAN
    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false; 
    let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

    window.onload = function() {
        setupDynamicNavigation();

        const now = new Date();
        document.getElementById('h_tanggal').valueAsDate = now;
        document.getElementById('h_tahun').value = now.getFullYear();
        const timeString = now.toTimeString().substring(0,5);
        document.getElementById('h_start').value = timeString;
        document.getElementById('h_target').value = timeString; 
        
        startScanner();
    };

    async function setupDynamicNavigation() {
        try {
            const { data: { session } } = await _sb.auth.getSession();
            if (!session) return;

            const { data: profile } = await _sb.from('profiles').select('jabatan').eq('id', session.user.id).single();

            if (profile) {
                const jabatan = profile.jabatan.toUpperCase();
                const navHome = document.getElementById('nav-home');
                const navMenu = document.getElementById('nav-menu');

                let homeLink = 'index.html'; let menuLink = 'menu_utama.html';

                if (jabatan.includes('OPERATOR')) { homeLink = 'OPERATOR_HOME.html'; menuLink = 'MENU_UTAMA_OPERATOR.html'; }
                else if (jabatan.includes('SUPERVISOR')) { homeLink = 'SUPERVISOR_HOME.html'; menuLink = 'MENU_UTAMA_SUPERVISOR.html'; }
                else if (jabatan.includes('SUPERINTENDENT')) { homeLink = 'SUPERINTENDENT_HOME.html'; menuLink = 'MENU_UTAMA_SUPERINTENDENT.html'; }
                else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) { homeLink = 'MANAGER_HOME.html'; menuLink = 'MENU_UTAMA_MANAGER.html'; }
                else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) { homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html'; menuLink = 'MENU_UTAMA_JM_PRODUKSI.html'; }
                else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) { homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html'; menuLink = 'MENU_UTAMA_JM_PPIC.html'; }

                if (navHome) navHome.href = homeLink;
                if (navMenu) navMenu.href = menuLink;
            }
        } catch (err) { console.error("Gagal mengatur navigasi dinamis:", err); }
    }

    function startScanner() {
        if(isScanning) return; 
        isScanning = true;
        
        const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, (err) => {
            // Ignore scan errors, keep scanning
        });
    }

    async function onScanSuccess(decodedText) {
        if(!isScanning) return; 
        
        let code = decodedText.trim();
        if(code.endsWith('/')) code = code.slice(0, -1);
        if(code.includes('/')) code = code.split('/').pop().trim();

        try { code = decodeURIComponent(code).trim(); } catch (e) { console.warn("Gagal decode URI, pakai string asli", e); }

        document.getElementById('scan-msg').innerText = "Membaca: " + code;
        isScanning = false; 

        try {
            if(navigator.vibrate) navigator.vibrate(50);
            
            await html5QrCode.stop();
            document.getElementById('reader').innerHTML = ""; 

            const { data } = await _sb.from('pmi_machines').select('*')
                .or(`barcode.eq."${code}",nama_mesin.eq."${code}"`)
                .maybeSingle();
            
            if(!data) throw new Error("MESIN TIDAK TERDAFTAR: " + code);
            
            loadForm(data);

        } catch (err) { 
            alert("Error: " + err.message);
            setTimeout(() => {
                isScanning = false; 
                startScanner();
                document.getElementById('scan-msg').innerText = "Silakan scan ulang...";
            }, 1000);
        }
    }

    async function loadForm(machine) {
        document.getElementById('scanner-view').style.display = 'none';
        document.getElementById('form-view').style.display = 'block';
        currentMachineId = machine.id;
        document.getElementById('h_merk').value = machine.nama_mesin;
        document.getElementById('h_ton').value = machine.tonage || '-';
        
        const c = document.getElementById('sig-canvas');
        const r = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
        c.getContext("2d").scale(r, r);
        signaturePad = new SignaturePad(c, { penColor: 'black', backgroundColor: 'rgba(255,255,255,0)' });

        const { data: items } = await _sb.from('pmi_items').select('*').order('urutan', { ascending: true });
        const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
        
        loadedItems = items; loadedFields = fields;
        renderChecklist(items, fields);
    }

    function renderChecklist(items, fields) {
        const container = document.getElementById('checklist-container');
        container.innerHTML = "";
        let lastCat = "";

        items.forEach(item => {
            if(item.kategori !== lastCat) {
                lastCat = item.kategori;
                container.innerHTML += `<div class="cat-header">${lastCat}</div>`;
            }

            const myFields = fields.filter(f => f.pmi_item_id === item.id);
            let cardHtml = `<div class="check-card">
                <span class="item-name">${item.nama_item}</span>
                <span class="item-std">${item.standard || ''}</span>
                <div class="sub-fields-grid">`; 
            
            myFields.forEach(f => {
                let label = f.label || ""; 
                if (f.tipe_input === 'radio_ok_ng') {
                    cardHtml += `
                    <div style="grid-column: 1 / -1;">
                        ${label ? `<div style="font-size:10px;font-weight:700;color:var(--text-muted);margin-bottom:6px;text-transform:uppercase;">${label}</div>` : ''}
                        <div class="radio-group">
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                        </div>
                    </div>`;
                } else {
                    cardHtml += `<div>
                        ${label ? `<div style="font-size:10px;font-weight:700;color:var(--text-muted);margin-bottom:6px;text-transform:uppercase;">${label}</div>` : ''}
                        <input type="text" id="f_${f.id}" class="std-input" placeholder="...">
                    </div>`;
                }
            });

            cardHtml += `</div>
                <input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Tambahkan keterangan (Opsional)..." />
            </div>`; 
            container.innerHTML += cardHtml;
        });
    }

    async function submitData() {
        const nama = document.getElementById('nama_pelaksana').value.trim();
        const runHours = document.getElementById('h_run_hours').value;
        let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

        if(!nama || !runHours || signaturePad.isEmpty()) return alert("⚠️ MOHON LENGKAPI NAMA, RUNNING HOURS, & PARAF!");
        
        const btn = document.getElementById('btnSave');
        const originalHtml = btn.innerHTML;
        btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> MENGIRIM...';

        try {
            // 1. Simpan Header ke 'pmi_header'
            const { data: head, error: errHead } = await _sb.from('pmi_header').insert({
                machine_id: currentMachineId,
                nama_pelaksana: nama,
                tanggal: document.getElementById('h_tanggal').value,
                tahun: parseInt(document.getElementById('h_tahun').value),
                target_selesai: document.getElementById('h_target').value,
                start_jam: document.getElementById('h_start').value,
                finish_jam: finishInput,
                running_hours: parseFloat(runHours),
                signature_pelaksana: signaturePad.toDataURL('image/png'),
                status_verifikasi: 'Pending'
            }).select().single();
            
            if(errHead) throw errHead;

            // 2. Simpan Detail ke 'pmi_results'
            const details = [];
            loadedItems.forEach(item => {
                const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                const sharedKet = document.getElementById(`shared_ket_${item.id}`)?.value || "";
                
                myFields.forEach(f => {
                    let val = "";
                    let isRadio = f.tipe_input === 'radio_ok_ng';
                    
                    if(isRadio) {
                        const checked = document.querySelector(`input[name="f_${f.id}"]:checked`);
                        val = checked ? checked.value : "";
                    } else {
                        val = document.getElementById(`f_${f.id}`)?.value || "";
                    }

                    let resultData = { 
                        pmi_header_id: head.id, 
                        pmi_item_id: item.id, 
                        pmi_item_field_id: f.id, 
                        keterangan: sharedKet
                    };

                    if(isRadio) {
                        resultData.status = val; 
                    } else {
                        resultData.nilai_aktual = val; 
                    }

                    details.push(resultData);
                });
            });

            if(details.length) { 
                const { error: errDet } = await _sb.from('pmi_results').insert(details); 
                if(errDet) throw errDet; 
            }

            alert("✅ SUKSES! Laporan tersimpan.");
            
            // Redirect cerdas ke menu yang sesuai jabatan
            const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
            location.href = menuLink;

        } catch (err) {
            console.error("Error:", err);
            alert("❌ GAGAL MENYIMPAN: " + err.message);
            btn.disabled = false; btn.innerHTML = originalHtml;
        }
    }
</script>
