<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Maintenance</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* === RESET & BASE === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #f4f4f5; color: #111; padding-bottom: 120px; }

        /* === FORM UI === */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: #fff; min-height: 100vh; }
        
        /* HEADER */
        .header-main { background: #000; color: white; padding: 25px 20px; text-align: center; }
        .header-main h1 { margin: 0; font-size: 18px; font-weight: 900; }
        
        .header-info-box { background: #fafafa; border-bottom: 4px solid #000; padding: 20px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 10px; font-weight: 800; color: #555; margin-bottom: 4px; text-transform: uppercase; }
        .header-input { border: none; border-bottom: 2px solid #000; width: 100%; font-size: 14px; font-weight: 700; padding: 8px 0; background: transparent; outline: none; }
        
        /* TABLE & CATEGORY */
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 20px; border-bottom: 1px solid #e5e5e5; vertical-align: top; }
        
        .cat-row td { 
            background: #eee; padding: 12px 20px; border-left: 8px solid #000; 
            font-weight: 900; font-size: 13px; text-transform: uppercase; 
        }
        
        /* ITEM TEXT */
        .item-name { font-weight: 800; font-size: 15px; display: block; line-height: 1.4; color: #000; margin-bottom: 4px; }
        .item-std { display: block; margin-bottom: 15px; font-size: 11px; color: #666; font-style: italic; background: #f4f4f5; padding: 6px 10px; border-radius: 6px; border-left: 3px solid #ccc; }

        /* === SMART GRID (OTOMATIS SESUAIKAN KOLOM) === */
        .sub-fields-grid {
            display: grid;
            /* Auto Fit: S1-S4 (4 kolom), R-S (3 kolom), Heater (2 kolom) - OTOMATIS */
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
            align-items: end;
        }

        .field-box { display: flex; flex-direction: column; }
        
        .field-label { 
            font-size: 10px; font-weight: 800; margin-bottom: 4px; 
            color: #000; text-align: center; text-transform: uppercase;
            background: #eee; padding: 2px 4px; border-radius: 4px; width: 100%;
        }

        /* INPUT KOTAK */
        .std-input { 
            width: 100%; padding: 10px; border: 2px solid #000; 
            font-size: 14px; font-weight: 700; border-radius: 8px; 
            text-align: center; background: #fff; outline: none;
        }
        .std-input:focus { border-color: #2563eb; background: #eff6ff; }

        /* RADIO BUTTON */
        .radio-group { display: flex; width: 100%; margin-top: 5px;}
        .radio-btn { 
            flex: 1; text-align: center; padding: 12px; border: 2px solid #000; 
            font-weight: 800; font-size: 13px; cursor: pointer; background: #fff; 
        }
        .radio-btn:first-child { border-right: none; border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .radio-btn:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        .radio-btn input { display: none; }
        
        .radio-btn:has(input[value="OK"]:checked) { background: #16a34a; color: white; border-color: #16a34a; }
        .radio-btn:has(input[value="NG"]:checked) { background: #dc2626; color: white; border-color: #dc2626; }

        /* KETERANGAN & FOOTER */
        .shared-note { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 13px; margin-top: 5px; background: #fff; }
        .section { padding: 25px 20px; border-top: 2px solid #eee; background: #fafafa; }
        #sig-canvas { border: 2px dashed #000; width: 100%; height: 180px; background: #fff; margin-top: 10px; border-radius: 8px; }
        .btn-submit { width: 90%; margin: 30px auto; display: block; padding: 20px; background: #000; color: white; border: none; font-weight: 900; font-size: 16px; border-radius: 12px; }
        
        /* SCANNER */
        #scanner-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .qr-box { width: 260px; height: 260px; background: #000; border: 4px solid #000; overflow: hidden; border-radius: 20px; }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        
        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 2px solid #000; display: flex; padding: 15px 0; z-index: 999; }
        .nav-item { flex: 1; text-align: center; color: #ccc; font-size: 24px; text-decoration: none; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <div style="margin-bottom:20px; font-weight:900; font-size:18px;">SCAN QR MESIN</div>
        <div class="qr-box"><div id="reader"></div></div>
        <div style="margin-top:20px;" id="scan-msg">Arahkan kamera...</div>
    </div>

    <div id="form-view">
        <div class="header-main">
            <h1>PREVENTIF MAINTENANCE</h1>
            <div>CLAMPING & INJECTION UNIT</div>
        </div>
        
        <div class="header-info-box">
            <div class="info-grid">
                <div class="info-item"><span class="info-label">MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">TARGET JAM</span><input type="time" id="h_target" class="header-input"></div>
                <div class="info-item"><span class="info-label">TONAGE</span><input type="text" id="h_ton" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">START JAM</span><input type="time" id="h_start" class="header-input"></div>
                <div class="info-item"><span class="info-label">TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">FINISH JAM</span><input type="time" id="h_finish" class="header-input"></div>
                <div class="info-item"><span class="info-label">TAHUN</span><input type="number" id="h_tahun" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">RUNNING HOURS (HM)</span><input type="number" id="h_run_hours" class="header-input" placeholder="Input HM..." step="0.1"></div>
            </div>
            <div style="margin-top:20px;">
                <span class="info-label">NAMA TEKNISI PELAKSANA</span>
                <input type="text" id="nama_pelaksana" class="header-input" placeholder="Isi nama lengkap Anda...">
            </div>
        </div>

        <div class="table-container">
            <table><tbody id="checklist-body"></tbody></table>
        </div>

        <div class="section">
            <span style="font-size:12px; font-weight:900; background:#000; color:#fff; padding:4px 10px; border-radius: 4px;">PARAF PELAKSANA</span>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 8px;">
                <button onclick="signaturePad.clear()" style="color:#dc2626; border:none; background:none; font-weight:bold; cursor:pointer;">HAPUS PARAF</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN & KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

        window.onload = function() {
            const now = new Date();
            document.getElementById('h_tanggal').valueAsDate = now;
            document.getElementById('h_tahun').value = now.getFullYear();
            const timeString = now.toTimeString().substring(0,5);
            document.getElementById('h_start').value = timeString;
            document.getElementById('h_target').value = timeString; 
            
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess, (err)=>{});
        };

        async function onScanSuccess(decodedText) {
            let code = decodedText.trim();
            if(code.includes('/')) code = code.split('/').pop().trim();
            document.getElementById('scan-msg').innerText = "DATA: " + code;
            
            try {
                const { data } = await _sb.from('pmi_machines').select('*')
                    .or(`barcode.eq.${code},nama_mesin.eq.${code}`).maybeSingle();
                if(!data) throw new Error("MESIN TIDAK TERDAFTAR");
                await html5QrCode.stop(); 
                loadForm(data);
            } catch (err) { 
                document.getElementById('scan-msg').innerText = err.message;
            }
        }

        async function loadForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            currentMachineId = machine.id;
            document.getElementById('h_merk').value = machine.nama_mesin;
            document.getElementById('h_ton').value = machine.tonage || '-';
            
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c, { penColor: 'black' });

            // AMBIL ITEM SESUAI URUTAN SQL (1-56)
            const { data: items } = await _sb.from('pmi_items').select('*').order('urutan', { ascending: true });
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
            
            loadedItems = items; loadedFields = fields;
            renderChecklist(items, fields);
        }

        function renderChecklist(items, fields) {
            const tbody = document.getElementById('checklist-body');
            tbody.innerHTML = "";
            let lastCat = "";

            items.forEach(item => {
                // Header Kategori
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                const myFields = fields.filter(f => f.pmi_item_id === item.id);
                
                let html = `<tr><td>
                    <span class="item-name">${item.nama_item}</span>
                    <span class="item-std">${item.standard || '-'}</span>
                    
                    <div class="sub-fields-grid">`; 
                
                myFields.forEach(f => {
                    let label = f.label || ""; 
                    // LOGIKA TAMPILAN
                    if (f.tipe_input === 'radio_ok_ng') {
                        html += `
                        <div class="field-box" style="grid-column: 1 / -1;">
                            <div class="radio-group">
                                <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                                <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                            </div>
                        </div>`;
                    } else {
                        html += `
                        <div class="field-box">
                            ${label ? `<span class="field-label">${label}</span>` : ''}
                            <input type="text" id="f_${f.id}" class="std-input" placeholder="...">
                        </div>`;
                    }
                });

                html += `</div>`; // End Grid
                html += `<input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Keterangan..." />`;
                html += `</td></tr>`;
                tbody.innerHTML += html;
            });
        }

        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            const runHours = document.getElementById('h_run_hours').value;
            let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

            if(!nama || !runHours || signaturePad.isEmpty()) return alert("DATA BELUM LENGKAP!");
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENGIRIM...";

            try {
                const { data: header, error: e1 } = await _sb.from('pmi_header').insert([{
                    machine_id: currentMachineId,
                    tanggal: document.getElementById('h_tanggal').value,
                    tahun: document.getElementById('h_tahun').value,
                    bulan: new Date().getMonth() + 1,
                    start_jam: document.getElementById('h_start').value,
                    finish_jam: finishInput,
                    target_selesai: document.getElementById('h_target').value,
                    running_hours: runHours,
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select().single();

                if(e1) throw e1;

                let results = [];
                loadedItems.forEach(item => {
                    const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                    const sharedNote = document.getElementById(`shared_ket_${item.id}`).value.trim();

                    myFields.forEach(f => {
                        let status = null, val = null, hasData = false;
                        if (f.tipe_input === 'radio_ok_ng') {
                            const chk = document.querySelector(`input[name="f_${f.id}"]:checked`);
                            if(chk) { status = chk.value; hasData = true; }
                        } else {
                            const el = document.getElementById(`f_${f.id}`);
                            if(el && el.value.trim() !== '') { val = el.value; hasData = true; }
                        }
                        if(hasData || sharedNote !== "") {
                            results.push({
                                pmi_header_id: header.id, pmi_item_id: item.id, pmi_item_field_id: f.id,
                                status: status, nilai_aktual: val, keterangan: sharedNote
                            });
                        }
                    });
                });

                if(results.length > 0) await _sb.from('pmi_results').insert(results);
                alert("âœ… LAPORAN TERKIRIM!"); window.location.href = "index.html";
            } catch (e) { 
                alert("GAGAL: " + e.message); btn.disabled = false; btn.innerText = "SIMPAN & KIRIM";
            }
        }
    </script>
</body>
</html>
