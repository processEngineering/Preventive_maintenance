<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Final Fix</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* === RESET & BASE === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #f4f4f5; color: #111; padding-bottom: 120px; }

        /* === SCANNER UI === */
        #scanner-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .scan-header { position: absolute; top: 50px; text-align: center; width: 100%; z-index: 20; }
        .header-pill { border: 2px solid #000; border-radius: 50px; padding: 10px 30px; background: #fff; font-weight: 900; font-size: 16px; letter-spacing: 1px; text-transform: uppercase; }
        .qr-box { width: 260px; height: 260px; background: #000; border: 4px solid #000; position: relative; overflow: hidden; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        
        /* === FORM UI === */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: #fff; min-height: 100vh; }
        
        /* HEADER INFORMASI */
        .header-main { background: #000; color: white; padding: 25px 20px; text-align: center; }
        .header-main h1 { margin: 0; font-size: 18px; font-weight: 900; letter-spacing: 0.5px; }
        .header-main div { font-size: 12px; margin-top: 5px; opacity: 0.8; font-weight: 600; }
        
        .header-info-box { background: #fff; border-bottom: 4px solid #000; padding: 20px; background-color: #fafafa; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 10px; font-weight: 800; color: #555; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .header-input { border: none; border-bottom: 2px solid #000; width: 100%; font-size: 14px; font-weight: 700; padding: 8px 0; border-radius: 0; background: transparent; outline: none; }
        
        /* TABEL CHECKLIST */
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 20px; border-bottom: 1px solid #e5e5e5; vertical-align: top; }
        
        /* HEADER KATEGORI (Mekanikal, Hydrolik, dll) */
        .cat-row td { 
            background: #eee; padding: 12px 20px; border-left: 8px solid #000; 
            font-weight: 900; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; 
        }
        
        /* ITEM TEXT */
        .item-name { font-weight: 800; font-size: 15px; display: block; line-height: 1.4; color: #000; margin-bottom: 4px; }
        .item-std { display: block; margin-bottom: 15px; font-size: 11px; color: #666; font-style: italic; background: #f4f4f5; padding: 6px 10px; border-radius: 6px; border-left: 3px solid #ccc; }

        /* === SMART GRID UNTUK INPUT FIELD === */
        /* UPDATE: Diperkecil min-width nya supaya S1, S2, S3, S4 muat 4 baris sejajar */
        .sub-fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); 
            gap: 8px;
            margin-bottom: 15px;
        }

        .field-box { display: flex; flex-direction: column; }
        
        /* LABEL FIELD (S1, Tabung A, R-S, Disp 50) */
        .field-label { 
            font-size: 10px; font-weight: 800; margin-bottom: 6px; 
            color: #000; text-transform: uppercase; letter-spacing: 0.5px;
            background: #e0e0e0; display: inline-block; padding: 2px 6px; border-radius: 4px; width: fit-content;
        }

        /* RADIO BUTTON (OK/NG) */
        .radio-group { display: flex; width: 100%; }
        .radio-btn { 
            flex: 1; text-align: center; padding: 12px; border: 2px solid #000; 
            font-weight: 800; font-size: 13px; cursor: pointer; background: #fff; transition: 0.1s; 
        }
        .radio-btn:first-child { border-right: none; border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .radio-btn:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        .radio-btn input { display: none; }
        
        /* Warna Status Aktif */
        .radio-btn:has(input[value="OK"]:checked) { background: #16a34a; color: white; border-color: #16a34a; }
        .radio-btn:has(input[value="NG"]:checked) { background: #dc2626; color: white; border-color: #dc2626; }

        /* INPUT ANGKA (SET VALUE) */
        .std-input { 
            width: 100%; padding: 12px; border: 2px solid #000; 
            font-size: 14px; font-weight: 700; border-radius: 8px; 
            text-align: center; background: #fff; outline: none;
        }
        .std-input:focus { border-color: #2563eb; background: #eff6ff; }

        /* SHARED KETERANGAN (Satu per Item) */
        .shared-note { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;
            font-size: 13px; margin-top: 5px; background: #fff; font-family: inherit;
            display: block; transition: 0.2s;
        }
        .shared-note:focus { border-color: #000; background: #fafafa; outline: none; }
        
        /* SIGNATURE & FOOTER */
        .section { padding: 25px 20px; border-top: 2px solid #eee; background: #fafafa; }
        #sig-canvas { border: 2px dashed #000; width: 100%; height: 180px; background: #fff; margin-top: 10px; border-radius: 8px; cursor: crosshair; }
        .btn-submit { 
            width: 90%; margin: 30px auto; display: block; padding: 20px; 
            background: #000; color: white; border: none; font-weight: 900; 
            font-size: 16px; letter-spacing: 1px; cursor: pointer; border-radius: 12px; 
            box-shadow: 0 4px 0 #333; transition: transform 0.1s;
        }
        .btn-submit:active { transform: translateY(4px); box-shadow: none; }
        
        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 2px solid #000; display: flex; padding: 15px 0; z-index: 999; }
        .nav-item { flex: 1; text-align: center; color: #ccc; font-size: 24px; text-decoration: none; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <div class="scan-header">
            <div class="header-pill">PELAKSANA</div>
            <div style="margin-top:10px; font-size:12px; font-weight:700; color:#555;">SCAN QR MESIN</div>
        </div>
        <div class="qr-box"><div id="reader"></div></div>
        <div style="margin-top:25px; font-weight:800; font-size: 14px;" id="scan-msg">ARAHKAN KAMERA KE QR CODE...</div>
    </div>

    <div id="form-view">
        <div class="header-main">
            <h1>PREVENTIF MAINTENANCE</h1>
            <div>CLAMPING & INJECTION UNIT</div>
        </div>
        
        <div class="header-info-box">
            <div class="info-grid">
                <div class="info-item"><span class="info-label">MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">TARGET JAM</span><input type="time" id="h_target" class="header-input"></div>
                <div class="info-item"><span class="info-label">TONAGE</span><input type="text" id="h_ton" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">START JAM</span><input type="time" id="h_start" class="header-input"></div>
                <div class="info-item"><span class="info-label">TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">FINISH JAM</span><input type="time" id="h_finish" class="header-input"></div>
                <div class="info-item"><span class="info-label">TAHUN</span><input type="number" id="h_tahun" class="header-input" readonly></div>
                <div class="info-item"><span class="info-label">RUNNING HOURS (HM)</span><input type="number" id="h_run_hours" class="header-input" placeholder="Input HM..." step="0.1"></div>
            </div>
            <div style="margin-top:20px;">
                <span class="info-label">NAMA TEKNISI PELAKSANA</span>
                <input type="text" id="nama_pelaksana" class="header-input" placeholder="Isi nama lengkap Anda...">
            </div>
        </div>

        <div class="table-container">
            <table><tbody id="checklist-body">
                </tbody></table>
        </div>

        <div class="section">
            <span style="font-size:12px; font-weight:900; background:#000; color:#fff; padding:4px 10px; border-radius: 4px;">PARAF PELAKSANA</span>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 8px;">
                <button onclick="signaturePad.clear()" style="border:none; background:none; font-weight:bold; font-size:12px; text-decoration: underline; color:#dc2626; cursor:pointer;">HAPUS PARAF</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN & KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        // === KONFIGURASI SUPABASE ===
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

        // 1. INISIALISASI SAAT LOAD
        window.onload = function() {
            const now = new Date();
            document.getElementById('h_tanggal').valueAsDate = now;
            document.getElementById('h_tahun').value = now.getFullYear();
            
            const timeString = now.toTimeString().substring(0,5);
            document.getElementById('h_start').value = timeString;
            document.getElementById('h_target').value = timeString; 
            
            // Mulai Scanner
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess, (err)=>{});
        };

        // 2. LOGIKA SCANNER
        async function onScanSuccess(decodedText) {
            let code = decodedText.trim();
            if(code.includes('/')) code = code.split('/').pop().trim();
            
            document.getElementById('scan-msg').innerText = "MENGAMBIL DATA: " + code;
            
            try {
                const { data } = await _sb.from('pmi_machines')
                    .select('*')
                    .or(`barcode.eq.${code},nama_mesin.eq.${code}`)
                    .maybeSingle();

                if(!data) throw new Error("MESIN TIDAK TERDAFTAR DI DATABASE");
                
                await html5QrCode.stop(); 
                loadForm(data);
            } catch (err) { 
                document.getElementById('scan-msg').innerText = "ERROR: " + err.message;
                document.getElementById('scan-msg').style.color = "red";
            }
        }

        // 3. LOAD FORM UTAMA
        async function loadForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            
            currentMachineId = machine.id;
            document.getElementById('h_merk').value = machine.nama_mesin;
            document.getElementById('h_ton').value = machine.tonage || '-';
            
            // Setup Signature Pad
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c, { penColor: 'black' });

            // Fetch Items & Fields
            const { data: items } = await _sb.from('pmi_items').select('*').eq('aktif', true).order('urutan');
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan');
            
            loadedItems = items;
            loadedFields = fields;
            renderChecklist(items, fields);
        }

        // 4. RENDER TAMPILAN (UPDATE LOGIKA DISINI)
        function renderChecklist(items, fields) {
            const tbody = document.getElementById('checklist-body');
            tbody.innerHTML = "";
            let lastCat = "";

            items.forEach(item => {
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                const myFields = fields.filter(f => f.pmi_item_id === item.id);
                
                let html = `<tr><td>
                    <span class="item-name">${item.nama_item}</span>
                    <span class="item-std">${item.standard || '-'}</span>
                    
                    <div class="sub-fields-grid">`; 
                
                myFields.forEach(f => {
                    let label = f.label || ""; 
                    
                    // === LOGIKA PENTING FIX ===
                    // Cek jika label adalah S1, S2, S3, S4 atau 50, 100, 150, 200
                    // Kita paksa render sebagai INPUT BOX, bukan OK/NG
                    const specialLabels = ["S1", "S2", "S3", "S4", "50", "100", "150", "200"];
                    const isSpecial = specialLabels.includes(label.toUpperCase());

                    html += `<div class="field-box">`;
                    if(label) html += `<span class="field-label">${label}</span>`;

                    if (f.tipe_input === 'radio_ok_ng' && !isSpecial) {
                        // Render Radio OK/NG Normal
                        html += `
                            <div class="radio-group">
                                <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                                <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                            </div>`;
                    } else {
                        // Render Input Text/Angka (Termasuk S1-S4 dan 50-200)
                        // Biar tidak terjadi pendobelan, kita hanya render 1 input box per field
                        html += `<input type="text" id="f_${f.id}" class="std-input" placeholder="...">`;
                    }
                    html += `</div>`; // End field-box
                });

                html += `</div>`; // End Grid

                // === SHARED KETERANGAN (SATU PER ITEM) ===
                html += `<input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Tulis Keterangan / Catatan..." />`;

                html += `</td></tr>`;
                tbody.innerHTML += html;
            });
        }

        // 5. SUBMIT DATA
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            const runHours = document.getElementById('h_run_hours').value;
            let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

            if(!nama || !runHours || signaturePad.isEmpty()) {
                return alert("DATA BELUM LENGKAP!\n\nHarap isi:\n- Running Hours (HM)\n- Nama Pelaksana\n- Tanda Tangan");
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "SEDANG MENGIRIM...";

            try {
                // A. Insert Header Laporan
                const { data: header, error: e1 } = await _sb.from('pmi_header').insert([{
                    machine_id: currentMachineId,
                    tanggal: document.getElementById('h_tanggal').value,
                    tahun: document.getElementById('h_tahun').value,
                    bulan: new Date().getMonth() + 1,
                    start_jam: document.getElementById('h_start').value,
                    finish_jam: finishInput,
                    target_selesai: document.getElementById('h_target').value,
                    running_hours: runHours,
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select().single();

                if(e1) throw e1;

                // B. Insert Results (Looping Data)
                let results = [];
                
                loadedItems.forEach(item => {
                    const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                    
                    const sharedNoteEl = document.getElementById(`shared_ket_${item.id}`);
                    const sharedNoteVal = sharedNoteEl ? sharedNoteEl.value.trim() : "";

                    myFields.forEach(f => {
                        let status = null;
                        let nilai_aktual = null;
                        let hasValue = false;

                        // Cek Logic yang sama dengan Render
                        const label = (f.label || "").toUpperCase();
                        const specialLabels = ["S1", "S2", "S3", "S4", "50", "100", "150", "200"];
                        const isSpecial = specialLabels.includes(label);

                        if (f.tipe_input === 'radio_ok_ng' && !isSpecial) {
                            const checked = document.querySelector(`input[name="f_${f.id}"]:checked`);
                            if(checked) {
                                status = checked.value;
                                hasValue = true;
                            }
                        } else {
                            const el = document.getElementById(`f_${f.id}`);
                            if(el && el.value.trim() !== '') {
                                nilai_aktual = el.value;
                                hasValue = true; 
                            }
                        }

                        if (hasValue || sharedNoteVal !== "") {
                            results.push({ 
                                pmi_header_id: header.id, 
                                pmi_item_id: item.id, 
                                pmi_item_field_id: f.id, 
                                status: status, 
                                nilai_aktual: nilai_aktual,
                                keterangan: sharedNoteVal 
                            });
                        }
                    });
                });

                if(results.length > 0) {
                    const { error: e2 } = await _sb.from('pmi_results').insert(results);
                    if(e2) throw e2;
                }

                alert("✅ LAPORAN BERHASIL DISIMPAN!"); 
                window.location.href = "index.html";

            } catch (e) { 
                console.error(e);
                alert("❌ GAGAL MENYIMPAN: " + e.message); 
                btn.disabled = false; btn.innerText = "SIMPAN & KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
