<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - B&W Industrial</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === RESET & GLOBAL (HITAM PUTIH THEME) === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            color: #000;
        }

        /* FontAwesome Fix */
        .fa, .fa-solid, .fa-regular, .fa-brands { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }

        /* === VIEW 1: SCANNER (INDUSTRIAL LOOK) === */
        #home-view {
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            align-items: center; position: relative;
        }

        /* Header */
        .top-section {
            padding-top: 50px;
            display: flex; flex-direction: column; align-items: center; flex-shrink: 0;
            z-index: 20;
        }

        .header-pill {
            border: 2px solid #000000; border-radius: 50px; padding: 8px 32px;
            background: #ffffff; font-weight: 700; font-size: 16px; letter-spacing: 1px;
            margin-bottom: 20px; display: inline-block; text-transform: uppercase;
        }

        .instruction-text {
            text-align: center; font-size: 13px; color: #000; line-height: 1.5; font-weight: 500;
        }

        /* Scanner Area */
        .scan-wrapper {
            flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; width: 100%;
        }

        .qr-box {
            width: 260px; height: 260px;
            background-color: #f0f0f0; /* Abu muda saat loading */
            position: relative; overflow: hidden;
            /* Border luar tipis */
            border: 1px solid #e5e5e5; 
        }

        /* Video Camera */
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; filter: grayscale(100%); /* Kamera jadi hitam putih biar keren */ }

        /* Sudut L Hitam Tebal */
        .corner {
            position: absolute; width: 50px; height: 50px;
            border: 6px solid #000000; z-index: 10;
        }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Laser Hitam */
        .laser {
            position: absolute; width: 100%; height: 2px; background: #000;
            z-index: 5; animation: scanAnim 2s infinite ease-in-out;
        }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* === TIANG KIRI KANAN (CONNECTORS) === */
        .connector-area {
            height: 60px; width: 160px; /* Lebar area garis */
            position: relative; display: flex; justify-content: center;
        }
        .line {
            position: absolute; top: 0; width: 2px; height: 100%; background-color: #000000;
        }
        .line-left { left: 0; transform-origin: top left; transform: rotate(20deg); }
        .line-right { right: 0; transform-origin: top right; transform: rotate(-20deg); }

        /* Status Text */
        .scan-msg {
            margin-top: 10px; font-size: 14px; font-weight: 800; color: #000;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* =========================================
           VIEW 2: FORM INPUT (B&W THEME)
           ========================================= */
        #form-view { 
            display: none; width: 100%; max-width: 800px; margin: 0 auto; 
            background: white; min-height: 100vh; padding-bottom: 100px; 
        }
        
        .header-form { 
            background: #000; color: white; padding: 30px 20px; 
            text-align: center; border-bottom: 4px solid #000; 
        }
        .machine-badge { 
            background: #fff; color: #000; padding: 8px 25px; 
            border-radius: 50px; font-weight: 800; margin-top: 15px; 
            display: inline-block; font-size: 16px; border: 2px solid #000; 
        }

        .section { padding: 20px; border-bottom: 1px solid #000; }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 8px; color: #000; letter-spacing: 0.5px; text-transform: uppercase; }
        input[type="text"] { 
            width: 100%; padding: 14px; border: 2px solid #000; border-radius: 8px; 
            font-size: 16px; background: #fff; color: #000; font-weight: 600;
        }
        
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 20px; border-bottom: 1px solid #ccc; font-size: 14px; vertical-align: top; color: #000; }
        
        .cat-row td { 
            background: #f4f4f5; padding: 12px 20px; 
            border-left: 6px solid #000; color: #000; 
            font-weight: 800; font-size: 12px; text-transform: uppercase; 
        }

        /* Radio Buttons (B&W Style) */
        .status-options { display: flex; gap: 10px; margin-top: 10px; }
        .status-options label { 
            flex: 1; padding: 12px; text-align: center; background: white; 
            border-radius: 6px; border: 2px solid #000; font-weight: 800; font-size: 14px; 
            color: #000; transition: 0.2s;
        }
        .status-options input { display: none; }
        
        /* Selected State: Hitam Pekat */
        .status-options label:has(input:checked) { 
            background: #000; color: white; 
        }

        .input-ket { 
            margin-top:8px; padding:10px; font-size:13px; 
            border:1px solid #000; border-radius: 4px; width:100%; display: none; 
            background: #fff; color: #000;
        }
        .input-ket.visible { display: block; }

        #sig-canvas { border: 2px dashed #000; width: 100%; height: 200px; border-radius: 8px; background: #fff; margin-top: 5px; }
        .btn-submit { 
            width: 90%; margin: 20px auto; display: block; padding: 20px; 
            background: #000; color: white; border: none; 
            font-weight: 800; font-size: 16px; border-radius: 8px; letter-spacing: 1px;
        }

        /* === BOTTOM NAVIGATION (B&W) === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 450px; background: white; border-top: 2px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; } /* Icon aktif jadi hitam */

    </style>
</head>
<body>

    <div id="home-view">
        <div class="top-section">
            <div class="header-pill">Pelaksana</div>
            <div class="instruction-text">
                ARAHKAN KAMERA KE QR MESIN<br>
                SCANNER AKAN BERJALAN OTOMATIS
            </div>
        </div>

        <div class="scan-wrapper">
            <div class="qr-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="laser"></div>
                <div id="reader"></div>
            </div>

            <div class="connector-area">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
            </div>

            <div class="scan-msg" id="scan-status">SIAP SCAN...</div>
        </div>
    </div>

    <div id="form-view">
        <div class="header-form">
            <h1 style="margin:0; font-size: 14px; letter-spacing: 2px;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
        </div>
        
        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="signaturePad.clear()" style="border:none; color:black; background:none; font-weight:bold; text-decoration: underline;">HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, checklistItems = [];

        // 1. AUTO START SCANNER
        window.onload = function() {
            // Scanner hitam putih (grayscale filter di CSS)
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config,
                async (decodedText) => {
                    const rawText = decodedText.trim().toUpperCase();
                    document.getElementById('scan-status').innerText = "MEMPROSES...";
                    
                    const match = rawText.match(/\(([^)]+)\)/);
                    const keyword = match ? match[1] : rawText;

                    try {
                        const { data: machines } = await _sb.from('pmi_machine')
                            .select('*')
                            .or(`id.ilike.%${keyword}%,machine_name.ilike.%${keyword}%`);

                        if (machines && machines.length > 0) {
                            await html5QrCode.stop();
                            showForm(machines[0]);
                        } else {
                            throw new Error("MESIN TIDAK TERDAFTAR");
                        }
                    } catch (err) {
                        document.getElementById('scan-status').innerText = err.message;
                    }
                },
                (err) => {}
            ).catch(err => console.log("Cam Error: " + err));
        };

        // 2. SHOW FORM (HANYA OK & NG)
        async function showForm(machine) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.id} - ${machine.machine_name}`;
            currentMachineId = machine.id;
            
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c, {penColor: 'black'});

            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items || [];
            
            const tbody = document.getElementById('pmi-items-body');
            tbody.innerHTML = "";
            let lastCat = "";

            checklistItems.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }
                // HANYA OK DAN NG (Tanpa RP)
                tbody.innerHTML += `
                    <tr>
                        <td width="55%"><strong>${it.item_name}</strong><br><small style="color:#666">${it.standard||''}</small></td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked onclick="togKet('${it.id}')">OK</label>
                                <label><input type="radio" name="st-${it.id}" value="NG" onclick="togKet('${it.id}')">NG</label>
                            </div>
                            <input type="text" id="ket-${it.id}" class="input-ket" placeholder="Keterangan kerusakan...">
                        </td>
                    </tr>`;
            });
        }

        function togKet(id) {
            const s = document.querySelector(`input[name="st-${id}"]:checked`).value;
            const k = document.getElementById(`ket-${id}`);
            // Show keterangan kalo NG
            if(s === 'NG') k.classList.add('visible'); else k.classList.remove('visible');
        }

        // 3. SUBMIT
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            if(!nama) return alert("ISI NAMA TEKNISI!");
            if(signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB!");

            for(let it of checklistItems) {
                const s = document.querySelector(`input[name="st-${it.id}"]:checked`).value;
                const k = document.getElementById(`ket-${it.id}`).value.trim();
                if(s === "NG" && !k) return alert(`ITEM ${it.item_name} (NG) WAJIB ISI KETERANGAN!`);
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId, bulan: now.getMonth()+1, tahun: now.getFullYear(),
                    nama_pelaksana: nama, signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending', tanggal_pengerjaan: now.toISOString()
                }]).select();
                if(e1) throw e1;

                const res = checklistItems.map(it => ({
                    log_id: log[0].id, item_name: it.item_name,
                    status: document.querySelector(`input[name="st-${it.id}"]:checked`).value,
                    keterangan: document.getElementById(`ket-${it.id}`).value
                }));

                const { error: e2 } = await _sb.from('pmi_result').insert(res);
                if(e2) throw e2;

                alert("LAPORAN TERKIRIM!");
                location.reload();
            } catch(e) {
                alert("ERROR: " + e.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
