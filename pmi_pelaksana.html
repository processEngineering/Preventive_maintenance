<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - Pelaksana</title>
    <style>
        /* === RESET & GLOBAL === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #000;
        }

        /* === 1. HEADER ATAS (CAPSULE) === */
        .top-section {
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-pill {
            border: 1px solid #000000;
            border-radius: 50px;
            padding: 8px 32px;
            background: #ffffff;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            margin-bottom: 25px;
            display: inline-block;
        }

        /* === 2. TEKS INSTRUKSI (3 BARIS) === */
        .instruction-text {
            text-align: center;
            font-size: 13px;
            color: #333333;
            line-height: 1.5;
            font-weight: 400;
        }

        /* === 3. AREA SCAN QR (CENTER) === */
        .scan-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .qr-box {
            width: 260px;
            height: 260px;
            background-color: #f0f0f0; /* Abu muda placeholder */
            position: relative;
            margin-bottom: 0; 
            /* Sudut L menempel di sini */
        }

        /* SUDUT L (CORNERS) - HITAM TEBAL */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #000000;
        }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* === 4. GARIS MIRING PENGHUBUNG === */
        .connector-area {
            height: 50px; /* Jarak antara QR dan Tombol */
            width: 140px; 
            position: relative;
            display: flex;
            justify-content: center;
        }

        .line {
            position: absolute;
            top: 0;
            width: 1.5px; /* Sedikit ditebalkan agar terlihat jelas */
            height: 100%;
            background-color: #000000;
        }

        /* Miring Kiri */
        .line-left {
            left: 0;
            transform-origin: top left;
            transform: rotate(22deg); 
        }

        /* Miring Kanan */
        .line-right {
            right: 0;
            transform-origin: top right;
            transform: rotate(-22deg);
        }

        /* === 5. TOMBOL AKSI (FUNGSIONAL) === */
        .btn-scan {
            position: relative;
            top: -12px; /* Naik sedikit biar pas ujung garis */
            background: #ffffff;
            border: 1.5px solid #000000;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            z-index: 10;
            text-decoration: none; /* Biar tidak ada garis bawah link */
            color: #000000;
            transition: 0.1s;
        }
        
        .btn-scan:active {
            background: #000000;
            color: white;
        }

        /* === 6. BOTTOM NAVIGATION (FUNGSIONAL) === */
        .bottom-nav {
            height: 65px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: 100%;
            /* Hilangkan highlight biru saat tap di Android */
            -webkit-tap-highlight-color: transparent; 
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            stroke: #222; /* Hitam tidak pekat */
            stroke-width: 1.8;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* State Aktif (Halaman Home) */
        .active-icon {
            stroke: #000;
            stroke-width: 2.5;
        }

    </style>
</head>
<body>

    <div class="top-section">
        <div class="header-pill">Pelaksana</div>
        
        <div class="instruction-text">
            Silahkan scan QR code pada mesin<br>
            untuk melanjutkan ke halaman form<br>
            check list
        </div>
    </div>

    <div class="scan-wrapper">
        
        <div class="qr-box">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>

        <div class="connector-area">
            <div class="line line-left"></div>
            <div class="line line-right"></div>
        </div>

        <a href="pmi_pelaksana.html" class="btn-scan">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path></svg>
            <span>SCAN QR</span>
        </a>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link">
            <svg class="nav-icon active-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        
        <a href="menu_utama.html" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </a>

        <a href="download_data.html" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>

        <a href="informasi_akun.html" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

</html>
