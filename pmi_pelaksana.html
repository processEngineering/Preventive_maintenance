<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Pelaksana - PT AKG</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --success: #10b981; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        
        /* Layar Scanner */
        #scanner-view { padding: 20px; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #1a202c; color: white; }
        #reader { width: 100%; max-width: 450px; margin: auto; border: 3px solid var(--accent); border-radius: 12px; overflow: hidden; }

        /* Layar Form */
        #form-view { display: none; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .machine-badge { background: var(--accent); color: black; padding: 8px 20px; border-radius: 25px; font-weight: 800; margin-top: 10px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .section { padding: 20px; border-bottom: 8px solid var(--bg); }
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 6px; color: #64748b; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 10px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .cat-title { background: #f1f5f9; font-weight: 800; color: var(--primary); padding: 12px; border-left: 5px solid var(--primary); }

        .status-options { display: flex; gap: 5px; margin-top: 10px; }
        .status-options label { flex: 1; padding: 12px; text-align: center; background: #edf2f7; border-radius: 8px; cursor: pointer; border: 1px solid #cbd5e0; font-weight: 600; }
        .status-options input { display: none; }
        .status-options input:checked + span { color: white; }
        .status-options label:has(input[value="OK"]:checked) { background: var(--success); border-color: var(--success); }
        .status-options label:has(input[value="NG"]:checked) { background: #e53e3e; border-color: #e53e3e; }
        .status-options label:has(input[value="Repair"]:checked) { background: #d69e2e; border-color: #d69e2e; }

        #sig-canvas { border: 2px dashed #cbd5e1; width: 100%; height: 200px; border-radius: 10px; background: #fff; margin-top: 10px; }
        .btn-submit { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; font-weight: 800; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="scanner-view">
        <h2 style="margin-bottom: 5px;">PMI SCANNER</h2>
        <p style="color: var(--accent); margin-bottom: 20px;">Arahkan ke Barcode Mesin</p>
        <div id="reader"></div>
        <div id="scan-msg" style="margin-top: 25px; font-weight: bold; font-size: 18px;">Menunggu Scan...</div>
    </div>

    <div id="form-view">
        <div class="header">
            <h1 style="margin:0; font-size: 18px;">CHECKLIST PREVENTIF MESIN</h1>
            <div class="machine-badge" id="m-name">MEMUAT...</div>
        </div>

        <div class="section">
            <label>Nama Teknisi Pelaksana</label>
            <input type="text" id="nama_pelaksana" placeholder="Masukkan nama lengkap Anda">
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <div style="flex:1">
                    <label>Bulan Periode</label>
                    <select id="bulan">
                        <option value="1">Januari</option><option value="2">Februari</option>
                        <option value="3">Maret</option><option value="4">April</option>
                        <option value="5">Mei</option><option value="6">Juni</option>
                        <option value="7">Juli</option><option value="8">Agustus</option>
                        <option value="9">September</option><option value="10">Oktober</option>
                        <option value="11">November</option><option value="12">Desember</option>
                    </select>
                </div>
                <div style="flex:1">
                    <label>Tahun</label>
                    <input type="text" id="tahun" value="2025" readonly>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <tbody id="pmi-items-body"></tbody>
            </table>
        </div>

        <div class="section">
            <label>Tanda Tangan Pelaksana</label>
            <canvas id="sig-canvas"></canvas>
            <button onclick="signaturePad.clear()" style="border:none; background:none; color:red; font-size:12px; margin-top:10px; cursor:pointer; font-weight:bold;">BERSIHKAN TANDA TANGAN</button>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">SIMPAN DATA KE DATABASE</button>
    </div>

    <script>
        // HUBUNGKAN KE SUPABASE KAMU
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const html5QrCode = new Html5Qrcode("reader");
        const canvas = document.getElementById('sig-canvas');
        const signaturePad = new SignaturePad(canvas);
        let currentMachineId = "";
        let checklistItems = [];

        // FUNGSI SCAN PINTAR
        async function startScan() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 15, qrbox: 250 },
                async (decodedText) => {
                    const originalText = decodedText.trim();
                    document.getElementById('scan-msg').innerText = "Mengecek: " + originalText;

                    // LOGIKA: Ambil nickname di dalam kurung, misal (TOAD) -> TOAD
                    let nickname = "";
                    const match = originalText.match(/\(([^)]+)\)/);
                    if (match) {
                        nickname = match[1].toUpperCase();
                    } else {
                        nickname = originalText.toUpperCase();
                    }

                    // Cari di DB berdasarkan ID atau Nama Mesin (Superhero)
                    const { data: machine, error } = await _sb.from('pmi_machine')
                        .select('*')
                        .or(`id.ilike.%${nickname}%,machine_name.ilike.%${nickname}%`)
                        .maybeSingle();

                    if (machine) {
                        currentMachineId = machine.id;
                        await html5QrCode.stop(); // Matikan kamera
                        showForm(machine);
                    } else {
                        document.getElementById('scan-msg').innerHTML = `<span style="color:red">‚ùå MESIN TIDAK TERDAFTAR<br><small>${originalText}</small></span>`;
                    }
                }
            ).catch(err => {
                document.getElementById('scan-msg').innerText = "Kamera Error / Izin Ditolak";
            });
        }

        async function showForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            document.getElementById('m-name').innerText = `${machine.id} - ${machine.machine_name}`;
            
            // Ambil item checklist
            const { data: items } = await _sb.from('pmi_items').select('*').order('sort_order', { ascending: true });
            checklistItems = items;

            const tbody = document.getElementById('pmi-items-body');
            let lastCat = "";
            
            items.forEach(it => {
                if(it.category !== lastCat) {
                    lastCat = it.category;
                    tbody.innerHTML += `<tr><td colspan="2" class="cat-title">${lastCat.toUpperCase()}</td></tr>`;
                }
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${it.item_name}</strong><br><small style="color:#718096">${it.standard}</small></td>
                        <td>
                            <div class="status-options">
                                <label><input type="radio" name="st-${it.id}" value="OK" checked><span>OK</span></label>
                                <label><input type="radio" name="st-${it.id}" value="NG"><span>NG</span></label>
                                <label><input type="radio" name="st-${it.id}" value="Repair"><span>RP</span></label>
                            </div>
                            <input type="text" id="ket-${it.id}" placeholder="Keterangan..." style="margin-top:8px; padding:8px; font-size:12px; border:1px solid #e2e8f0; border-radius:5px; width:100%; box-sizing:border-box;">
                        </td>
                    </tr>`;
            });
            document.getElementById('bulan').value = new Date().getMonth() + 1;
            resizeCanvas();
        }

        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value;
            if(!nama || signaturePad.isEmpty()) return alert("Nama dan TTD wajib diisi!");

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "SEDANG MENYIMPAN...";

            try {
                const { data: log, error: e1 } = await _sb.from('pmi_log').insert([{
                    mesin_id: currentMachineId,
                    bulan: document.getElementById('bulan').value,
                    tahun: document.getElementById('tahun').value,
                    nama_pelaksana: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    status_verifikasi: 'Pending'
                }]).select();

                if (e1) throw e1;

                const results = checklistItems.map(it => ({
                    log_id: log[0].id,
                    item_name: it.item_name,
                    status: document.querySelector(`input[name="st-${it.id}"]:checked`).value,
                    keterangan: document.getElementById(`ket-${it.id}`).value
                }));

                const { error: e2 } = await _sb.from('pmi_result').insert(results);
                if (e2) throw e2;

                alert("BERHASIL! Data PMI telah disimpan.");
                location.reload();

            } catch (err) {
                alert("Gagal: " + err.message);
                btn.disabled = false; btn.innerText = "SIMPAN DATA PREVENTIF";
            }
        }

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        window.onload = startScan;
    </script>
</body>
</html>
