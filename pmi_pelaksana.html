<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Operator Mekanik - AKG Maintenance</title>
    
    <!-- Dependencies (TIDAK DIUBAH) -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== THEME VARIABLES (MATCHING MENU_UTAMA) ==================== */
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
            
            /* Status Colors */
            --success: #00cc66;
            --danger: #ff3333;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background: var(--bg-dark);
            color: var(--text-white);
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animated Background (Copied from Menu) --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
            top: -150px; right: -100px;
        }
        .orb-2 {
            width: 300px; height: 300px; background: radial-gradient(circle, #500000 0%, transparent 70%);
            bottom: 10%; left: -100px;
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }

        /* --- Main Layout --- */
        .app-container {
            width: 100%; max-width: 600px;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            z-index: 1;
            display: flex; flex-direction: column;
        }

        /* --- HEADER STYLE --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 22px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
            margin: 0;
        }

        /* --- SCANNER VIEW --- */
        #scanner-view { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; }
        
        .instruction-text { 
            text-align: center; font-size: 14px; color: var(--text-gray); 
            margin-bottom: 24px; max-width: 80%; line-height: 1.5;
        }
        
        .qr-frame-container { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; margin-bottom: 24px; 
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
            position: relative;
        }
        
        /* Scanner Corner Accents */
        .qr-frame-container::after {
            content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px dashed rgba(255,51,51,0.5); border-radius: 16px; pointer-events: none;
        }

        #reader { width: 100%; height: 100%; }
        
        .scan-label {
            background: rgba(255, 51, 51, 0.1); color: var(--primary); border: 1px solid var(--primary);
            border-radius: 50px; padding: 12px 30px; font-weight: 700; font-size: 14px; 
            margin-bottom: 12px; letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2);
        }
        
        #scan-msg { font-size: 13px; color: var(--text-gray); font-style: italic; }

        /* --- FORM VIEW --- */
        #form-view { display: none; width: 100%; animation: slideUp 0.4s ease; }
        
        .header-info-box { 
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid #000;
            border-radius: 18px; padding: 20px; margin-bottom: 24px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .info-item { display: flex; flex-direction: column; }
        
        .info-label { 
            font-size: 11px; font-weight: 700; color: var(--primary); 
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        /* Dark Inputs */
        .header-input { 
            background: #0a0a0a; border: 1px solid #333; border-radius: 8px; 
            color: #fff; padding: 10px; font-size: 13px; width: 100%; outline: none;
            transition: all 0.3s ease;
        }
        .header-input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2); }
        .header-input[readonly] { background: #151515; color: #888; border-color: #222; }

        /* --- CARDS & CHECKLIST --- */
        .cat-header { 
            font-size: 13px; font-weight: 800; color: #fff; margin: 24px 0 12px; 
            padding-left: 10px; border-left: 4px solid var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .check-card { 
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid #000;
            border-radius: 16px; padding: 18px; margin-bottom: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .item-name { font-weight: 600; font-size: 15px; color: #fff; display: block; margin-bottom: 4px; }
        .item-std { font-size: 12px; color: var(--text-gray); margin-bottom: 12px; display: block; }
        
        .sub-fields-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 10px; }
        
        .std-input { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #333; 
            border-radius: 8px; color: var(--primary); text-align: center; 
            font-weight: bold; font-size: 14px; outline: none;
        }
        .std-input:focus { border-color: var(--primary); }
        
        /* Radio Buttons Styled as Distinct Boxes */
        .radio-group { 
            display: flex; 
            width: 100%; 
            gap: 10px; /* Jarak antar kotak */
            background: transparent; 
            border: none; 
            padding: 0;
        }
        
        .radio-btn { 
            flex: 1; 
            text-align: center; 
            padding: 10px; 
            border-radius: 8px;
            font-size: 13px; 
            font-weight: 800; 
            cursor: pointer; 
            
            /* Tampilan Default (Kotak Gelap) */
            background: #1a1a1a; 
            color: #666;
            border: 2px solid #333; /* Border tebal agar terlihat kotak */
            
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* Bayangan agar timbul */
        }
        
        .radio-btn input { display: none; }
        
        /* Active States for Radio - Kotak Menyala saat dipilih */
        .radio-btn:has(input[value="OK"]:checked) { 
            background: var(--success); 
            color: #fff; 
            border-color: var(--success);
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.4);
            transform: translateY(-2px); /* Efek naik sedikit saat dipilih */
        }
        
        .radio-btn:has(input[value="NG"]:checked) { 
            background: var(--danger); 
            color: #fff;
            border-color: var(--danger);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
            transform: translateY(-2px);
        }

        .shared-note { 
            width: 100%; padding: 10px; background: #111; border: 1px solid #333; 
            border-radius: 8px; margin-top: 8px; font-size: 12px; color: #ccc; outline: none;
        }
        .shared-note:focus { border-color: #555; }

        /* --- SIGNATURE --- */
        .sig-wrapper { 
            border: 2px dashed #444; border-radius: 12px; height: 160px; 
            background: #fff; /* Tetap putih agar hasil tanda tangan jelas */
            position: relative; margin-bottom: 24px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; }
        
        .btn-clear { 
            position: absolute; bottom: 8px; right: 8px; background: #111; color: #fff;
            border: none; padding: 6px 12px; font-size: 11px; font-weight: bold; border-radius: 6px;
            cursor: pointer; opacity: 0.8;
        }

        /* --- MAIN BUTTON --- */
        .btn-submit { 
            width: 100%; background: var(--primary); color: #fff; border: none; 
            padding: 18px; font-size: 16px; font-weight: 800; border-radius: 14px; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 20px; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.4);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        /* --- BOTTOM NAV (MATCHING MENU) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height);
            z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s ease; position: relative;
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
        }
        
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes float { 0% { transform: translate(0, 0); } 50% { transform: translate(20px, 40px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-container">

        <div id="scanner-view">
            <header class="header" style="width: 100%;">
                <div class="header-content">
                    <h1>Operator Mekanik</h1>
                </div>
            </header>
            
            <div class="instruction-text">Scan QR Code Mesin untuk memulai checklist preventif.</div>
            
            <div class="qr-frame-container">
                <div id="reader"></div>
            </div>
            
            <div class="scan-label">SCANNING...</div>
            <div id="scan-msg">Arahkan kamera ke QR Code</div>
        </div>

        <div id="form-view">
            <header class="header">
                <div class="header-content">
                    <h1>FORM PREVENTIF MESIN INJECTION (CLAMPING UNIT)</h1>
                </div>
            </header>
            
            <div class="header-info-box">
                <div class="info-grid">
                    <div class="info-item"><span class="info-label">MESIN</span><input type="text" id="h_merk" class="header-input" readonly></div>
                    <div class="info-item"><span class="info-label">TARGET</span><input type="time" id="h_target" class="header-input"></div>
                    <div class="info-item"><span class="info-label">TONAGE</span><input type="text" id="h_ton" class="header-input" readonly></div>
                    <div class="info-item"><span class="info-label">START</span><input type="time" id="h_start" class="header-input"></div>
                    <div class="info-item"><span class="info-label">TANGGAL</span><input type="date" id="h_tanggal" class="header-input" readonly></div>
                    <div class="info-item"><span class="info-label">FINISH</span><input type="time" id="h_finish" class="header-input"></div>
                    <div class="info-item"><span class="info-label">TAHUN</span><input type="number" id="h_tahun" class="header-input" readonly></div>
                    <div class="info-item"><span class="info-label">HM</span><input type="number" id="h_run_hours" class="header-input" placeholder="000.0" step="0.1"></div>
                </div>
                <div class="info-item">
                    <span class="info-label">NAMA ANDA</span>
                    <input type="text" id="nama_pelaksana" class="header-input" placeholder="nama lengkap anda">
                </div>
            </div>

            <div id="checklist-container"></div>

            <div style="margin-top:28px;">
                <span class="info-label" style="display:block; margin-bottom:8px;">PARAF</span>
                <div class="sig-wrapper">
                    <canvas id="sig-canvas"></canvas>
                    <button onclick="signaturePad.clear()" class="btn-clear">ulang</button>
                </div>
            </div>

            <button class="btn-submit" id="btnSave" onclick="submitData()">
                <i class="fa-solid fa-paper-plane" style="margin-right: 8px;"></i> Laporkan
            </button>
        </div>

    </div>

    <!-- Bottom Nav (Matching Theme) -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="menu_utama.html" class="nav-item">
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
        </a>
        <a href="informasi_akun.html" class="nav-item active">
            <i class="fa-solid fa-circle-user"></i>
        </a>
    </nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    // SETUP SCANNER AMAN
    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false; // Flag Pengaman
    let signaturePad, currentMachineId, loadedItems = [], loadedFields = [];

    window.onload = function() {
        const now = new Date();
        document.getElementById('h_tanggal').valueAsDate = now;
        document.getElementById('h_tahun').value = now.getFullYear();
        const timeString = now.toTimeString().substring(0,5);
        document.getElementById('h_start').value = timeString;
        document.getElementById('h_target').value = timeString; 
        
        startScanner();
    };

    function startScanner() {
        if(isScanning) return; // Cegah double start
        isScanning = true;
        
        const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, (err) => {
            // Ignore scan errors, keep scanning
        });
    }

    async function onScanSuccess(decodedText) {
        if(!isScanning) return; // Jika sudah dapat, abaikan scan berikutnya
        
        let code = decodedText.trim();
        if(code.includes('/')) code = code.split('/').pop().trim();
        document.getElementById('scan-msg').innerText = "Membaca: " + code;
        
        // MATIKAN FLAG SEGERA
        isScanning = false; 

        try {
            if(navigator.vibrate) navigator.vibrate(50);
            
            // Matikan kamera dengan aman
            await html5QrCode.stop();
            document.getElementById('reader').innerHTML = ""; // Bersihkan UI kamera

            const { data } = await _sb.from('pmi_machines').select('*')
                .or(`barcode.eq.${code},nama_mesin.eq.${code}`).maybeSingle();
            
            if(!data) throw new Error("MESIN TIDAK TERDAFTAR");
            
            loadForm(data);

        } catch (err) { 
            alert("Error: " + err.message);
            // Jika error (misal mesin gak ada), nyalakan scanner lagi
            setTimeout(() => {
                isScanning = false; 
                startScanner();
                document.getElementById('scan-msg').innerText = "Silakan scan ulang...";
            }, 1000);
        }
    }

    async function loadForm(machine) {
        document.getElementById('scanner-view').style.display = 'none';
        document.getElementById('form-view').style.display = 'block';
        currentMachineId = machine.id;
        document.getElementById('h_merk').value = machine.nama_mesin;
        document.getElementById('h_ton').value = machine.tonage || '-';
        
        const c = document.getElementById('sig-canvas');
        const r = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
        c.getContext("2d").scale(r, r);
        signaturePad = new SignaturePad(c, { penColor: 'black', backgroundColor: 'white' });

        const { data: items } = await _sb.from('pmi_items').select('*').order('urutan', { ascending: true });
        const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
        
        loadedItems = items; loadedFields = fields;
        renderChecklist(items, fields);
    }

    function renderChecklist(items, fields) {
        const container = document.getElementById('checklist-container');
        container.innerHTML = "";
        let lastCat = "";

        items.forEach(item => {
            if(item.kategori !== lastCat) {
                lastCat = item.kategori;
                container.innerHTML += `<div class="cat-header">${lastCat}</div>`;
            }

            const myFields = fields.filter(f => f.pmi_item_id === item.id);
            let cardHtml = `<div class="check-card">
                <span class="item-name">${item.nama_item}</span>
                <span class="item-std">${item.standard || ''}</span>
                <div class="sub-fields-grid">`; 
            
            myFields.forEach(f => {
                let label = f.label || ""; 
                if (f.tipe_input === 'radio_ok_ng') {
                    cardHtml += `
                    <div style="grid-column: 1 / -1;">
                        ${label ? `<div style="font-size:10px;font-weight:bold;color:#666;margin-bottom:3px;">${label}</div>` : ''}
                        <div class="radio-group">
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="OK">OK</label>
                            <label class="radio-btn"><input type="radio" name="f_${f.id}" value="NG">NG</label>
                        </div>
                    </div>`;
                } else {
                    cardHtml += `<div>
                        ${label ? `<div style="font-size:10px;font-weight:bold;color:#666;margin-bottom:3px;">${label}</div>` : ''}
                        <input type="text" id="f_${f.id}" class="std-input" placeholder="...">
                    </div>`;
                }
            });

            cardHtml += `</div>
                <input type="text" id="shared_ket_${item.id}" class="shared-note" placeholder="Keterangan (Opsional)..." />
            </div>`; 
            container.innerHTML += cardHtml;
        });
    }

    async function submitData() {
        const nama = document.getElementById('nama_pelaksana').value.trim();
        const runHours = document.getElementById('h_run_hours').value;
        let finishInput = document.getElementById('h_finish').value || new Date().toTimeString().substring(0,5);

        if(!nama || !runHours || signaturePad.isEmpty()) return alert("MOHON LENGKAPI NAMA, RUNNING HOURS, & PARAF!");
        
        const btn = document.getElementById('btnSave');
        btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> MENGIRIM...';

        try {
            // 1. Simpan Header ke 'pmi_header'
            const { data: head, error: errHead } = await _sb.from('pmi_header').insert({
                machine_id: currentMachineId,
                nama_pelaksana: nama,
                tanggal: document.getElementById('h_tanggal').value,
                tahun: parseInt(document.getElementById('h_tahun').value),
                target_selesai: document.getElementById('h_target').value,
                start_jam: document.getElementById('h_start').value,
                finish_jam: finishInput,
                running_hours: parseFloat(runHours),
                signature_pelaksana: signaturePad.toDataURL('image/png'),
                status_verifikasi: 'Pending'
            }).select().single();
            
            if(errHead) throw errHead;

            // 2. Simpan Detail ke 'pmi_results'
            const details = [];
            loadedItems.forEach(item => {
                const myFields = loadedFields.filter(f => f.pmi_item_id === item.id);
                const sharedKet = document.getElementById(`shared_ket_${item.id}`)?.value || "";
                
                myFields.forEach(f => {
                    let val = "";
                    let isRadio = f.tipe_input === 'radio_ok_ng';
                    
                    if(isRadio) {
                        const checked = document.querySelector(`input[name="f_${f.id}"]:checked`);
                        val = checked ? checked.value : "";
                    } else {
                        val = document.getElementById(`f_${f.id}`)?.value || "";
                    }

                    // Structure data for pmi_results table
                    let resultData = { 
                        pmi_header_id: head.id, 
                        pmi_item_id: item.id, 
                        pmi_item_field_id: f.id, 
                        keterangan: sharedKet
                    };

                    if(isRadio) {
                        resultData.status = val; // OK/NG goes to 'status'
                    } else {
                        resultData.nilai_aktual = val; // Text/Number goes to 'nilai_aktual'
                    }

                    details.push(resultData);
                });
            });

            if(details.length) { 
                const { error: errDet } = await _sb.from('pmi_results').insert(details); 
                if(errDet) throw errDet; 
            }

            alert("SUKSES! Data tersimpan.");
            location.reload();

        } catch (err) {
            console.error("Error:", err);
            alert("GAGAL MENYIMPAN: " + err.message);
            btn.disabled = false; btn.innerText = "LAPORKAN";
        }
    }
</script>

</body>
