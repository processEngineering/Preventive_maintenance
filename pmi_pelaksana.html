<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMI Pelaksana - Industrial</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* === GLOBAL RESET (STYLE LAMA DIPERTAHANKAN) === */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
        }

        .fa, .fa-solid, .fa-regular, .fa-brands { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }

        /* === VIEW 1: SCANNER === */
        #scanner-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: #ffffff; 
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .scan-header { position: absolute; top: 50px; text-align: center; z-index: 20; width: 100%; }
        .header-pill {
            border: 2px solid #000; border-radius: 50px; padding: 10px 30px;
            background: #fff; font-weight: 800; font-size: 16px; letter-spacing: 1px;
            text-transform: uppercase; display: inline-block; margin-bottom: 10px;
        }
        .scan-instr { font-size: 12px; font-weight: 600; color: #333; }

        .scan-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .qr-box { width: 260px; height: 260px; background: #000; position: relative; overflow: hidden; border: 2px solid #000; }
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }

        .corner { position: absolute; width: 50px; height: 50px; border: 6px solid #fff; z-index: 10; }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }
        .laser { position: absolute; width: 100%; height: 2px; background: #fff; z-index: 5; animation: scanAnim 2s infinite ease-in-out; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        @keyframes scanAnim { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        .connector-area { height: 60px; width: 160px; position: relative; display: flex; justify-content: center; margin-top: -2px; z-index: 1; }
        .line { position: absolute; top: 0; width: 3px; height: 100%; background-color: #000; }
        .line-left { left: 0; transform-origin: top left; transform: rotate(20deg); }
        .line-right { right: 0; transform-origin: top right; transform: rotate(-20deg); }
        .scan-status { margin-top: 10px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        /* === VIEW 2: FORM (PEMBARUAN STRUKTUR) === */
        #form-view { 
            display: none; max-width: 800px; margin: 0 auto; 
            background: white; min-height: 100vh; padding-bottom: 120px; 
            z-index: 150; position: relative;
        }
        
        .header-form { 
            background: #000; color: white; padding: 30px 20px; 
            text-align: center; border-bottom: 5px solid #000; 
        }
        .machine-badge { 
            background: #fff; color: #000; padding: 8px 25px; 
            border-radius: 50px; font-weight: 800; margin-top: 15px; 
            display: inline-block; font-size: 16px; border: 3px solid #000; 
        }
        .tonage-badge {
            display: block; font-size: 12px; margin-top: 5px; opacity: 0.8; font-weight: 600;
        }

        .section { padding: 20px; border-bottom: 2px solid #000; }
        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 6px; color: #000; letter-spacing: 0.5px; text-transform: uppercase; }
        
        input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea { 
            width: 100%; padding: 14px; border: 2px solid #000; border-radius: 0;
            font-size: 16px; background: #fff; color: #000; font-weight: 600; font-family: inherit;
        }
        
        /* Grid untuk Header Info */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Checklist Styles */
        .table-container { padding: 0 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 15px; border-bottom: 1px solid #ccc; font-size: 14px; vertical-align: top; color: #000; }
        
        /* Kategori Header (A, B, C...) */
        .cat-row td { 
            background: #e0e0e0; padding: 12px 20px; 
            border-left: 8px solid #000; color: #000; 
            font-weight: 900; font-size: 13px; text-transform: uppercase; 
        }

        /* OK / NG Radio Buttons */
        .status-options { display: flex; gap: 10px; margin-top: 10px; }
        .status-options label { 
            flex: 1; padding: 12px; text-align: center; background: white; 
            border: 2px solid #000; font-weight: 800; font-size: 14px; 
            color: #000; transition: 0.1s; cursor: pointer;
        }
        .status-options input { display: none; }
        .status-options label:has(input:checked) { background: #000; color: white; }

        /* Keterangan Field */
        .input-ket { margin-top:10px; display: none; border: 2px solid #000 !important; }
        .input-ket.required-ng { display: block; border-bottom: 4px solid #000 !important; background-color: #f2f2f2; }

        #dynamic-bottom-area { background: #fff; border-top: 4px solid #000; }
        #ng-summary-list { border: 2px solid #000; padding: 15px; margin-top: 10px; }
        .ng-item { margin-bottom: 10px; border-bottom: 1px dashed #000; padding-bottom: 5px; font-size: 13px; }

        #sig-canvas { border: 2px dashed #000; width: 100%; height: 200px; background: #fff; margin-top: 5px; }
        
        .btn-submit { 
            width: 90%; margin: 30px auto; display: block; padding: 20px; 
            background: #000; color: white; border: none; 
            font-weight: 800; font-size: 18px; letter-spacing: 2px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); opacity: 0.9; }

        /* === BOTTOM NAVIGATION === */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto;
            width: 100%; max-width: 800px; background: white; 
            border-top: 2px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            padding: 16px 0; padding-bottom: env(safe-area-inset-bottom);
            z-index: 99999;
        }
        .nav-item { text-decoration: none; color: #999; font-size: 24px; width: 25%; display: flex; justify-content: center; }
        .nav-item.active { color: #000; } 
    </style>
</head>
<body>

    <div id="scanner-view">
        <div class="scan-header">
            <div class="header-pill">PELAKSANA</div>
            <div class="scan-instr">SCAN QR MESIN</div>
        </div>

        <div class="scan-container">
            <div class="qr-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="laser"></div>
                <div id="reader"></div>
            </div>
            <div class="connector-area">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
            </div>
            <div class="scan-status" id="scan-msg">SIAP SCAN...</div>
        </div>
    </div>

    <div id="form-view">
        <div class="header-form">
            <h1 style="margin:0; font-size: 14px; letter-spacing: 2px;">PREVENTIF MAINTENANCE</h1>
            <div class="machine-badge" id="m-name">-</div>
            <span class="tonage-badge" id="m-ton">-</span>
        </div>
        
        <div class="section">
            <div class="grid-2">
                <div>
                    <label>Start Jam</label>
                    <input type="time" id="start_jam">
                </div>
                <div>
                    <label>Target Selesai</label>
                    <input type="date" id="target_selesai">
                </div>
            </div>
            <div style="margin-top:15px;">
                <label>Running Hours (Hour Meter)</label>
                <input type="number" id="running_hours" placeholder="Contoh: 12345.5">
            </div>
        </div>

        <div class="section">
            <label>NAMA TEKNISI PELAKSANA</label>
            <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP">
        </div>

        <div class="table-container">
            <table><tbody id="pmi-items-body"></tbody></table>
        </div>

        <div class="section" id="dynamic-bottom-area">
            <div id="condition-all-ok">
                <label>CATATAN UMUM (OPSIONAL)</label>
                <textarea id="catatan_umum" rows="3" placeholder="Tulis catatan jika ada..."></textarea>
            </div>
            <div id="condition-has-ng" style="display: none;">
                <label style="text-decoration: underline; color:red;">DAFTAR TEMUAN NG</label>
                <div id="ng-summary-list"></div>
            </div>
        </div>

        <div class="section">
            <label>PARAF PELAKSANA</label>
            <canvas id="sig-canvas"></canvas>
            <div style="text-align: right; margin-top: 5px;">
                <button onclick="signaturePad.clear()" style="border:none; color:black; background:none; font-weight:bold; text-decoration: underline; cursor:pointer;">HAPUS TTD</button>
            </div>
        </div>

        <button class="btn-submit" id="btnSave" onclick="submitData()">KIRIM LAPORAN</button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
    </nav>

    <script>
        // === KONFIGURASI SUPABASE ===
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        const html5QrCode = new Html5Qrcode("reader");
        let signaturePad, currentMachineId, currentMachineName, checklistItems = [];

        // === 1. START SCANNER ===
        window.onload = function() {
            // Set Default Jam & Tanggal
            const now = new Date();
            document.getElementById('start_jam').value = now.toTimeString().substring(0,5);
            document.getElementById('target_selesai').valueAsDate = now;

            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config,
                async (decodedText) => {
                    const rawCode = decodedText.trim(); 
                    // Barcode mesin = Nama Karakter (Misal: IRON MAN) atau Kode Unik
                    // Kita cari berdasarkan kolom 'barcode' di tabel pmi_machines
                    
                    document.getElementById('scan-msg').innerText = "MEMPROSES: " + rawCode;
                    
                    try {
                        const { data: machines, error } = await _sb.from('pmi_machines')
                            .select('*')
                            .eq('barcode', rawCode) // Cari persis sesuai barcode
                            .single();

                        if (error || !machines) throw new Error("MESIN TIDAK TERDAFTAR");

                        await html5QrCode.stop();
                        showForm(machines);

                    } catch (err) {
                        document.getElementById('scan-msg').innerText = err.message;
                    }
                },
                (err) => {}
            ).catch(err => console.log("Cam Error: " + err));
        };

        // === 2. TAMPILKAN FORM & LOAD ITEM ===
        async function showForm(machine) {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            
            currentMachineId = machine.id; 
            currentMachineName = machine.nama_mesin; 
            
            document.getElementById('m-name').innerText = machine.nama_mesin;
            document.getElementById('m-ton').innerText = machine.tonage || '';
            
            // Init Signature
            const c = document.getElementById('sig-canvas');
            const r = Math.max(window.devicePixelRatio || 1, 1);
            c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
            c.getContext("2d").scale(r, r);
            signaturePad = new SignaturePad(c, {penColor: 'black'});

            // Load Master Item & Fields
            // Kita join manual di client side agar fleksibel
            const { data: items } = await _sb.from('pmi_items').select('*').eq('aktif', true).order('urutan', { ascending: true });
            const { data: fields } = await _sb.from('pmi_item_fields').select('*').order('urutan', { ascending: true });
            
            checklistItems = items || [];
            
            renderChecklist(checklistItems, fields);
            updateFormLogic();
        }

        // === 3. RENDER CHECKLIST DINAMIS ===
        function renderChecklist(items, allFields) {
            const tbody = document.getElementById('pmi-items-body');
            tbody.innerHTML = "";
            let lastCat = "";

            items.forEach(it => {
                // Header Kategori (Grouping A, B, C...)
                if(it.kategori !== lastCat) {
                    lastCat = it.kategori;
                    tbody.innerHTML += `<tr class="cat-row"><td colspan="2">${lastCat}</td></tr>`;
                }

                // Cari field untuk item ini
                const myFields = allFields.filter(f => f.pmi_item_id === it.id);
                
                // Render Baris Item
                let html = `<tr><td width="55%"><strong>${it.nama_item}</strong></td><td>`;

                // Render Input Fields
                myFields.forEach(f => {
                    if (f.field_type === 'radio_ok_ng') {
                        html += `
                            <div class="status-options">
                                <label><input type="radio" name="f-${f.id}" value="OK" checked onchange="updateFormLogic()">OK</label>
                                <label><input type="radio" name="f-${f.id}" value="NG" onchange="updateFormLogic()">NG</label>
                            </div>`;
                    } else if (f.field_type === 'text') {
                        // Keterangan muncul jika NG (logic di CSS/JS nanti)
                        html += `<input type="text" id="f-${f.id}" class="input-ket" placeholder="${f.field_label}..." oninput="updateFormLogic()">`;
                    } else if (f.field_type === 'number') {
                        html += `<div style="margin-top:5px"><small>${f.field_label}</small><input type="number" id="f-${f.id}" placeholder="0"></div>`;
                    }
                });

                html += `</td></tr>`;
                tbody.innerHTML += html;
            });
        }

        // === 4. LOGIC VALIDASI & RINGKASAN NG ===
        function updateFormLogic() {
            let hasNG = false;
            let ngListHtml = "";

            // Loop semua input radio OK/NG
            const radios = document.querySelectorAll('input[type=radio][value="NG"]');
            
            radios.forEach(rad => {
                if (rad.checked) {
                    hasNG = true;
                    // Cari field ID
                    const fieldId = rad.name.replace('f-', ''); 
                    
                    // Cari field TEXT pasangannya (biasanya keterangan ada setelah status)
                    // Ini pendekatan simpel: cari input text terdekat di parent yang sama
                    const parentTd = rad.closest('td');
                    const textInput = parentTd.querySelector('input[type=text]');
                    
                    if(textInput) {
                        textInput.classList.add('required-ng'); // Tampilkan box keterangan
                        
                        // Ambil Nama Item dari kolom sebelah kiri
                        const itemName = rad.closest('tr').querySelector('strong').innerText;
                        
                        ngListHtml += `
                            <div class="ng-item">
                                <strong>â€¢ ${itemName}</strong><br>
                                KETERANGAN: ${textInput.value || '<span style="font-style:italic">Wajib diisi...</span>'}
                            </div>`;
                    }
                } else {
                    // Jika OK, sembunyikan keterangan
                    const parentTd = rad.closest('td');
                    const textInput = parentTd.querySelector('input[type=text]');
                    if(textInput) textInput.classList.remove('required-ng');
                }
            });

            if (hasNG) {
                document.getElementById('condition-all-ok').style.display = 'none';
                document.getElementById('condition-has-ng').style.display = 'block';
                document.getElementById('ng-summary-list').innerHTML = ngListHtml;
            } else {
                document.getElementById('condition-all-ok').style.display = 'block';
                document.getElementById('condition-has-ng').style.display = 'none';
            }
        }

        // === 5. SUBMIT DATA (STRUKTUR BARU) ===
        async function submitData() {
            const nama = document.getElementById('nama_pelaksana').value.trim();
            const startJam = document.getElementById('start_jam').value;
            const targetSelesai = document.getElementById('target_selesai').value;
            const runHours = document.getElementById('running_hours').value;

            if(!nama) return alert("ISI NAMA TEKNISI!");
            if(signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB!");
            if(!runHours) return alert("RUNNING HOURS WAJIB DIISI!");

            // Validasi Keterangan NG
            const ngInputs = document.querySelectorAll('.input-ket.required-ng');
            for(let inp of ngInputs) {
                if(!inp.value.trim()) return alert("ADA ITEM NG YANG BELUM ADA KETERANGANNYA!");
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const now = new Date();
                const catatanSave = document.getElementById('condition-has-ng').style.display === 'block' 
                    ? "" : document.getElementById('catatan_umum').value.trim();

                // 1. INSERT HEADER
                const { data: header, error: e1 } = await _sb.from('pmi_header').insert([{
                    machine_id: currentMachineId,
                    bulan: now.getMonth()+1, 
                    tahun: now.getFullYear(),
                    tanggal: now.toISOString().split('T')[0],
                    start_jam: startJam,
                    target_selesai: targetSelesai,
                    running_hours: runHours,
                    finish_jam: now.toTimeString().substring(0,5), // Auto finish saat submit
                    
                    nama_pelaksana: nama, 
                    signature_pelaksana: signaturePad.toDataURL(),
                    catatan_pelaksana: catatanSave,
                    status_verifikasi: 'Pending'
                }]).select().single();

                if(e1) throw e1;

                // 2. PREPARE DETAIL RESULTS
                let resultsPayload = [];
                const allInputs = document.querySelectorAll('input[name^="f-"]:checked, input[type=text][id^="f-"], input[type=number][id^="f-"]');
                
                // Kita perlu mapping Field ID ke Item ID
                // Cara simpel: Loop checklistItems, lalu cari value inputnya
                // Agar akurat, kita query ulang field definitions di awal (sudah ada di var local)
                
                // Simplifikasi logic pengumpulan data:
                // Kita iterate semua input yang ada di dalam tabel
                const rows = document.querySelectorAll('#pmi-items-body tr');
                
                // Kita butuh mapping ID Item ke ID Fields
                // (Logic ini disederhanakan agar tidak terlalu berat di client)
                // Kita ambil semua input yang punya ID/NAME berawalan f-
                
                const inputs = document.querySelectorAll('[id^="f-"], [name^="f-"]:checked');
                
                inputs.forEach(inp => {
                    let fieldId = inp.id ? inp.id.replace('f-', '') : inp.name.replace('f-', '');
                    let val = inp.value;
                    let stat = null;

                    // Jika radio button (Status OK/NG)
                    if(inp.type === 'radio') {
                        stat = inp.value; 
                        val = null; // Value status masuk kolom status
                    }

                    // Kita cari Item ID pemilik field ini (agak tricky tanpa mapping object)
                    // Solusi: Di renderChecklist tadi, kita bisa tanam data-item-id di input
                    // Tapi karena kita pakai pendekatan mass insert, kita insert saja field_id nya.
                    // Backend view akan join sendiri.
                    
                    // Note: Kita butuh item_id untuk insert ke pmi_results
                    // Kita cari parent TR, lalu cari item index/id??
                    // Revisi: Kita fetch ulang pmi_item_fields untuk mapping
                    
                    resultsPayload.push({
                        pmi_header_id: header.id,
                        pmi_item_field_id: fieldId, 
                        // pmi_item_id: ??? (Kita perlu lookup ini)
                        // Karena struktur tabel result mewajibkan pmi_item_id, kita harus cari tau.
                        
                        status: stat,
                        nilai_aktual: val
                    });
                });
                
                // FIX: Kita butuh item_id. 
                // Cara terbaik: Ambil data field dari Supabase lagi untuk mapping ID -> ItemID
                const { data: fieldsMap } = await _sb.from('pmi_item_fields').select('id, pmi_item_id');
                
                // Gabungkan data
                const finalPayload = resultsPayload.map(res => {
                    const match = fieldsMap.find(f => f.id == res.pmi_item_field_id);
                    return {
                        ...res,
                        pmi_item_id: match ? match.pmi_item_id : null
                    };
                }).filter(r => r.pmi_item_id); // Hapus yang invalid

                // 3. INSERT RESULTS
                const { error: e2 } = await _sb.from('pmi_results').insert(finalPayload);
                if(e2) throw e2;

                alert("LAPORAN TERKIRIM!");
                window.location.href = "index.html"; 
                
            } catch(e) {
                console.error(e);
                alert("ERROR: " + e.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
