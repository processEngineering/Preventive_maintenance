<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input SPV - Pekerjaan Workshop</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* --- APP SHELL --- */
        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 40px) 20px;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header-title {
            font-size: 24px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.6); margin: 0;
        }

        /* --- SECTIONS & TITLES --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 16px; font-weight: 700; color: #fff;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- CARD STYLE (Used for Jobs) --- */
        .card-item {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-dark);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            position: relative; transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .job-header {
            display: flex; justify-content: flex-end; margin-bottom: 12px;
            border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 10px;
        }
        .btn-delete-job {
            background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid #ff4444;
            padding: 6px 12px; border-radius: 8px; font-size: 11px; cursor: pointer;
            transition: 0.2s; font-weight: 600;
        }
        .btn-delete-job:hover { background: #ff4444; color: white; }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 16px; }
        .label-input { 
            display: block; font-size: 11px; color: var(--text-gray); 
            margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 14px; background: #151515; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 14px; transition: 0.3s;
        }
        .input-field:focus {
            border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 51, 51, 0.3); outline: none;
        }
        .input-field:read-only {
            background: #222; color: #666; border-color: transparent; cursor: not-allowed;
        }
        textarea.input-field { min-height: 80px; resize: vertical; }

        /* --- RADIO BUTTONS (Custom) --- */
        .radio-group {
            display: flex; gap: 10px; margin-top: 5px;
        }
        .radio-option { flex: 1; position: relative; }
        .radio-option input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2; }
        .radio-label {
            display: block; text-align: center; padding: 12px;
            background: #151515; border: 1px solid #333; border-radius: 12px;
            color: #888; font-weight: 700; transition: 0.2s; font-size: 13px;
        }
        /* OK Button Style */
        .radio-option input[value="OK"]:checked + .radio-label {
            background: rgba(0, 200, 81, 0.2); color: #00C851; border-color: #00C851;
            box-shadow: 0 0 10px rgba(0, 200, 81, 0.2);
        }
        /* NOT OK Button Style */
        .radio-option input[value="NOT OK"]:checked + .radio-label {
            background: rgba(255, 51, 51, 0.2); color: var(--primary); border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        /* --- SIGNATURE --- */
        .sig-wrapper {
            background: #fff; 
            border-radius: 12px; height: 160px; position: relative; overflow: hidden;
            border: 2px dashed #444; margin-bottom: 8px;
        }
        .sig-wrapper canvas {
            width: 100%; height: 100%; display: block; touch-action: none;
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 18px; border: none; border-radius: 16px;
            font-weight: 800; font-size: 14px; letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.5); cursor: pointer;
            margin-top: 30px; transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-outline {
            width: 100%; background: transparent; border: 1px dashed #444;
            color: var(--text-gray); padding: 14px; border-radius: 12px;
            font-weight: 600; margin-top: 12px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); background: rgba(255, 51, 51, 0.05); }

        /* --- LOADING & NOTIFICATION --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            z-index: 999; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: white; font-weight: 500; font-size: 14px; letter-spacing: 1px; }

        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; padding: 16px 20px; border-radius: 12px;
            border: 1px solid #333; border-left: 4px solid var(--primary);
            display: none; z-index: 1000; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); align-items: center; gap: 12px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s; position: relative;
        }
        .nav-item svg { width: 22px; height: 22px; transition: 0.3s; }
        .nav-item.active {
            color: var(--primary); background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">

            <header class="header">
                <h1 class="header-title">SUPERVISOR WORKSHOP</h1>
            </header>

            <form id="ppwForm">
                
                <!-- 1. Informasi Umum -->
                <div class="section-header">
                    <span class="section-title">Informasi Umum</span>
                </div>
                
                <div class="card-item" style="border-left: 1px solid rgba(255,255,255,0.1);">
                    <div class="input-group">
                        <label class="label-input">Bagian / Divisi</label>
                        <input type="text" id="bagian" class="input-field" value="MAINTENANCE REPAIR" readonly>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label class="label-input">Tanggal Pelaksanaan</label>
                        <input type="date" id="tanggal" class="input-field" required>
                    </div>
                </div>

                <!-- 2. Detail Pekerjaan -->
                <div class="section-header">
                    <span class="section-title">Daftar Pekerjaan</span>
                </div>

                <div id="jobsContainer">
                    <!-- Javascript will insert job cards here -->
                </div>

                <button type="button" class="btn-outline" onclick="window.addJobCard()">
                    <i class="fa-solid fa-plus"></i> Tambah Pekerjaan Lain
                </button>

                <!-- 3. Validasi -->
                <div class="section-header" style="margin-top: 30px;">
                    <span class="section-title">Validasi Supervisor</span>
                </div>

                <div class="input-group">
                    <label class="label-input">Nama Supervisor</label>
                    <input type="text" id="nama_spv" class="input-field" placeholder="Nama SPV yang bertugas" required>
                </div>

                <div class="input-group">
                    <label class="label-input">Catatan Akhir</label>
                    <textarea id="catatan_akhir" class="input-field" placeholder="Catatan tambahan..."></textarea>
                </div>

                <div class="input-group">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                        <label class="label-input" style="margin:0;">Tanda Tangan SPV</label>
                        <button type="button" onclick="clearSignature()" style="background:none; border:none; color:var(--primary); font-size:11px; cursor:pointer;">HAPUS</button>
                    </div>
                    <div class="sig-wrapper">
                        <canvas id="signaturePad"></canvas>
                    </div>
                </div>

                <button type="submit" class="btn-primary">SIMPAN LAPORAN</button>

            </form>

        </div>
    </div>

    <!-- Loading & Alert -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Menyimpan Data...</div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fa-solid fa-circle-check" style="color: #059669; font-size: 20px;"></i>
        <div style="flex:1;">
            <h4 id="alertTitle" style="font-size: 14px; color:white; font-weight:700; margin-bottom: 2px;">Berhasil</h4>
            <p id="alertMsg" style="font-size: 12px; color: var(--text-gray);">Data tersimpan.</p>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
    </nav>

    <!-- JS LOGIC -->
    <script>
    (function() {
        // --- 1. Supabase Config ---
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. Logic Repeater Form (Add/Remove Job) ---
        var jobCount = 0;
        
        window.addJobCard = function() {
            jobCount++;
            var container = document.getElementById('jobsContainer');
            
            var cardDiv = document.createElement('div');
            cardDiv.className = 'card-item';
            cardDiv.id = 'job-' + jobCount;

            var headerHtml = '';
            if (jobCount > 1) {
                headerHtml = `
                <div class="job-header">
                    <button type="button" class="btn-delete-job" onclick="removeJob(${jobCount})">
                        <i class="fa-solid fa-trash"></i> Hapus
                    </button>
                </div>`;
            }

            var html = `
                ${headerHtml}

                <div class="input-group">
                    <label class="label-input">Nama Part / Mould / Mesin</label>
                    <input type="text" class="input-field inp-nama-part" placeholder="Nama item" required>
                </div>

                <div class="input-group">
                    <label class="label-input">Job Description</label>
                    <textarea class="input-field inp-job-desc" placeholder="Detail pekerjaan..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label-input">Estimasi Waktu</label>
                    <input type="text" class="input-field inp-estimasi" placeholder="Contoh: 2 Jam">
                </div>

                <div style="display: flex; gap: 12px;">
                    <div class="input-group" style="flex:1;">
                        <label class="label-input">Mulai</label>
                        <input type="time" class="input-field inp-mulai" required>
                    </div>
                    <div class="input-group" style="flex:1;">
                        <label class="label-input">Selesai</label>
                        <input type="time" class="input-field inp-selesai" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label-input">Keterangan</label>
                    <textarea class="input-field inp-ket" placeholder="Keterangan..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label-input">Operator</label>
                    <input type="text" class="input-field inp-operator" placeholder="Nama Operator" required>
                </div>

                <div class="input-group">
                    <label class="label-input">Status & QC</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="status_hasil_${jobCount}" value="OK" checked>
                            <label class="radio-label">OK</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="status_hasil_${jobCount}" value="NOT OK">
                            <label class="radio-label">NOT OK</label>
                        </div>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <input type="text" class="input-field inp-qc" placeholder="Catatan QC Check">
                </div>
            `;
            
            cardDiv.innerHTML = html;
            container.appendChild(cardDiv);
        };

        window.removeJob = function(id) {
            var el = document.getElementById('job-' + id);
            if (el) el.remove();
        };

        // Init Form
        window.addJobCard();
        document.getElementById('tanggal').valueAsDate = new Date();

        // --- 3. Signature Logic ---
        var canvas = document.getElementById('signaturePad');
        var signaturePad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            // Don't clear immediately on resize to keep UX smooth if possible, 
            // but for simple implementation, clearing is safer to avoid artifacts.
            // signaturePad.clear(); 
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        window.clearSignature = function() { signaturePad.clear(); };

        // --- 4. Submit Logic ---
        function showNotification(title, msg, type) {
            type = type || 'success';
            var alertBox = document.getElementById('customAlert');
            var icon = document.getElementById('alertIcon');
            var titleEl = document.getElementById('alertTitle');
            var msgEl = document.getElementById('alertMsg');
            
            titleEl.textContent = title; msgEl.textContent = msg;
            
            if (type === 'success') { 
                icon.className = 'fa-solid fa-circle-check'; 
                icon.style.color = '#059669'; 
                alertBox.style.borderLeftColor = '#059669';
            } else { 
                icon.className = 'fa-solid fa-circle-exclamation'; 
                icon.style.color = '#DC2626'; 
                alertBox.style.borderLeftColor = '#DC2626';
            }
            
            alertBox.style.display = 'flex';
            setTimeout(function() { alertBox.style.display = 'none'; }, 3000);
        }

        document.getElementById('ppwForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                // 1. Ambil Data Global
                var bagian = document.getElementById('bagian').value;
                var tanggal = document.getElementById('tanggal').value;
                var nama_spv = document.getElementById('nama_spv').value;
                var catatan_akhir = document.getElementById('catatan_akhir').value;
                
                if (signaturePad.isEmpty()) {
                    throw new Error("Mohon tanda tangan terlebih dahulu.");
                }
                var signatureData = signaturePad.toDataURL();

                // 2. Loop Job Card
                var jobCards = document.querySelectorAll('#jobsContainer .card-item');
                var dataToInsert = [];

                jobCards.forEach(function(card) {
                    var nama_part = card.querySelector('.inp-nama-part').value;
                    var job_desc = card.querySelector('.inp-job-desc').value;
                    var estimasi_waktu = card.querySelector('.inp-estimasi').value;
                    var waktu_mulai = card.querySelector('.inp-mulai').value;
                    var waktu_selesai = card.querySelector('.inp-selesai').value;
                    var keterangan = card.querySelector('.inp-ket').value;
                    var nama_operator = card.querySelector('.inp-operator').value;
                    var qc_check = card.querySelector('.inp-qc').value;
                    
                    var checkedRadio = card.querySelector('input[type="radio"]:checked');
                    var status_hasil = checkedRadio ? checkedRadio.value : 'OK';

                    dataToInsert.push({
                        bagian: bagian,
                        tanggal: tanggal,
                        nama_part: nama_part,
                        job_desc: job_desc,
                        estimasi_waktu: estimasi_waktu,
                        waktu_mulai: waktu_mulai,
                        waktu_selesai: waktu_selesai,
                        nama_operator: nama_operator,
                        status_hasil: status_hasil,
                        qc_check: qc_check,
                        keterangan: keterangan,
                        nama_spv: nama_spv,
                        catatan_akhir: catatan_akhir, 
                        ttd_spv: signatureData 
                    });
                });

                if(dataToInsert.length === 0) throw new Error("Tidak ada data pekerjaan.");

                // 3. Kirim ke Supabase
                const { data, error } = await supabaseClient
                    .from('ppw_log')
                    .insert(dataToInsert);

                document.getElementById('loadingOverlay').style.display = 'none';

                if (error) {
                    console.error('Error:', error);
                    showNotification('Gagal!', 'Terjadi kesalahan DB.', 'error');
                } else {
                    showNotification('Berhasil!', dataToInsert.length + ' Pekerjaan tersimpan.');
                    setTimeout(function() { 
                        window.location.href = 'ppw.html'; 
                    }, 2000);
                }

            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error('Error:', err);
                showNotification('Error!', err.message, 'error');
            }
        });

    })();
    </script>

</body>
</html>
