<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input SPV - Pekerjaan Workshop</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            display: block;
            overflow-x: hidden;
            color: var(--text-main);
            padding-bottom: 40px;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP SHELL & CONTAINER --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px 24px 60px 24px; 
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* --- SECTIONS & TITLES --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 14px; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- FORM CARDS (LIGHT THEME) --- */
        .card-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 20px;
            position: relative; transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .job-header {
            display: flex; justify-content: flex-end; margin-bottom: 16px;
            border-bottom: 1px dashed var(--border); padding-bottom: 12px;
        }
        .btn-delete-job {
            background: var(--danger-bg, #fee2e2); color: var(--danger); border: 1px solid var(--danger-border, #fca5a5);
            padding: 8px 14px; border-radius: 8px; font-size: 11px; cursor: pointer;
            transition: 0.2s; font-weight: 800; text-transform: uppercase;
        }
        .btn-delete-job:hover { background: var(--danger); color: white; }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 16px; }
        .label-input { 
            display: block; font-size: 11px; color: var(--text-muted); 
            margin-bottom: 8px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 14px 16px; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main); font-size: 14px; font-weight: 600;
            transition: 0.3s; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            outline: none; font-family: inherit;
        }
        .input-field:focus {
            border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); background: #fff;
        }
        .input-field:read-only {
            background: #f1f5f9; color: #64748b; border-color: #e2e8f0; cursor: not-allowed;
        }
        textarea.input-field { min-height: 80px; resize: vertical; }

        /* --- RADIO BUTTONS (Custom Light Theme) --- */
        .radio-group {
            display: flex; gap: 10px; margin-top: 5px;
        }
        .radio-option { flex: 1; position: relative; }
        .radio-option input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2; }
        .radio-label {
            display: block; text-align: center; padding: 14px;
            background: #f8f9fa; border: 2px solid var(--border); border-radius: 12px;
            color: var(--text-muted); font-weight: 800; transition: 0.2s; font-size: 13px;
        }
        /* OK Button Style */
        .radio-option input[value="OK"]:checked + .radio-label {
            background: #dcfce7; color: var(--success); border-color: var(--success);
            box-shadow: 0 4px 10px rgba(5, 150, 105, 0.15); transform: translateY(-2px);
        }
        /* NOT OK Button Style */
        .radio-option input[value="NOT OK"]:checked + .radio-label {
            background: #fee2e2; color: var(--primary); border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.15); transform: translateY(-2px);
        }

        /* --- SIGNATURE --- */
        .sig-wrapper {
            background: #f8f9fa; border-radius: 12px; height: 160px; position: relative; overflow: hidden;
            border: 2px dashed var(--border-red); margin-bottom: 8px; transition: border-color 0.3s;
        }
        .sig-wrapper:hover { border-color: var(--primary-light); }
        .sig-wrapper canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair;}

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 18px; border: none; border-radius: 14px;
            font-weight: 800; font-size: 15px; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3); cursor: pointer;
            margin-top: 30px; transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary:active { transform: scale(0.98); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        
        .btn-outline {
            width: 100%; background: var(--accent-soft); border: 1px dashed var(--border-red);
            color: var(--primary); padding: 16px; border-radius: 14px;
            font-weight: 800; margin-top: 12px; margin-bottom: 30px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; font-size: 13px;
        }
        .btn-outline:hover { background: #ffe0e0; border-color: var(--primary); }

        /* --- LOADING & NOTIFICATION (Custom Light Theme Alert) --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            z-index: 9999; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--border);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: var(--text-main); font-weight: 700; font-size: 14px; letter-spacing: 1px; text-transform: uppercase;}

        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ffffff; padding: 16px 24px; border-radius: 16px;
            border: 1px solid var(--border); border-left: 4px solid var(--success);
            display: none; z-index: 10000; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); align-items: center; gap: 16px;
        }
        #alertTitle { font-size: 15px; color: var(--text-main); font-weight: 800; margin-bottom: 4px; }
        #alertMsg { font-size: 13px; color: var(--text-muted); font-weight: 500;}

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">SUPERVISOR WORKSHOP</div>
        </div>
    </header>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Dashboard</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <a href="index.html" id="nav-home" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" id="nav-menu" class="nav-item active">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>

        </a>
        <a href="informasi_akun.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <div class="app-shell">
        <div class="app-container">

            <form id="ppwForm">
                
                <!-- 1. Informasi Umum -->
                <div class="section-header">
                    <span class="section-title">Informasi Umum</span>
                </div>
                
                <div class="card-item" style="border-left: 4px solid var(--primary-dark);">
                    <div class="input-group">
                        <label class="label-input">Bagian / Divisi</label>
                        <input type="text" id="bagian" class="input-field" value="MAINTENANCE REPAIR" readonly>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label class="label-input">Tanggal Pelaksanaan</label>
                        <input type="date" id="tanggal" class="input-field" required>

                </div>

                <!-- 2. Detail Pekerjaan -->
                <div class="section-header">
                    <span class="section-title">Daftar Pekerjaan</span>
                </div>

                <div id="jobsContainer">
                    <!-- Javascript will insert job cards here -->
                </div>

                <button type="button" class="btn-outline" onclick="window.addJobCard()">

                </button>

                <!-- 3. Validasi -->
                <div class="section-header" style="margin-top: 10px;">
                    <span class="section-title">Validasi Supervisor</span>
                </div>

                <div class="card-item">
                    <div class="input-group">
                        <label class="label-input">Nama Supervisor</label>
                        <input type="text" id="nama_spv" class="input-field" placeholder="Ketik nama lengkap anda" required>
                    </div>

                    <div class="input-group">
                        <label class="label-input">Catatan Akhir (Opsional)</label>
                        <textarea id="catatan_akhir" class="input-field" placeholder="Berikan catatan tambahan..."></textarea>
                    </div>

                    <div class="input-group" style="margin-bottom: 0;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                            <label class="label-input" style="margin:0;">Paraf Digital SPV</label>
                            <button type="button" onclick="clearSignature()" style="background:none; border:none; color:var(--primary); font-size:10px; font-weight:800; text-transform:uppercase; cursor:pointer;">Ulangi</button>
                        </div>
                        <div class="sig-wrapper">
                            <canvas id="signaturePad"></canvas>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-paper-plane"></i> SIMPAN LAPORAN

            </form>

        </div>
    </div>

    <!-- Loading & Alert -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Menyimpan Data...</div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fa-solid fa-circle-check" style="color: var(--success); font-size: 28px;"></i>
        <div style="flex:1;">
            <h4 id="alertTitle">Berhasil</h4>
            <p id="alertMsg">Data tersimpan.</p>
        </div>
    </div>

    <!-- JS LOGIC (TIDAK DIUBAH FUNGSINYA) -->
    <script>
    (function() {
        // --- 1. Supabase Config ---
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Sidebar Setup
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        };

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return;

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // --- 2. Logic Repeater Form (Add/Remove Job) ---
        var jobCount = 0;
        
        window.addJobCard = function() {
            jobCount++;
            var container = document.getElementById('jobsContainer');
            
            var cardDiv = document.createElement('div');
            cardDiv.className = 'card-item';
            cardDiv.id = 'job-' + jobCount;

            var headerHtml = '';
            if (jobCount > 1) {
                headerHtml = `
                <div class="job-header">
                    <button type="button" class="btn-delete-job" onclick="removeJob(${jobCount})">
                        <i class="fa-solid fa-trash"></i> Hapus
                    </button>
                </div>`;
            }

            var html = `
                ${headerHtml}

                <div class="input-group">
                    <label class="label-input">Nama Part / Mould / Mesin</label>
                    <input type="text" class="input-field inp-nama-part" placeholder="Nama item / part" required>
                </div>

                <div class="input-group">
                    <label class="label-input">Job Description</label>
                    <textarea class="input-field inp-job-desc" placeholder="Detail pekerjaan / tindakan..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label-input">Estimasi Waktu</label>
                    <input type="text" class="input-field inp-estimasi" placeholder="Contoh: 2 Jam">
                </div>

                <div style="display: flex; gap: 12px;">
                    <div class="input-group" style="flex:1;">
                        <label class="label-input">Mulai</label>
                        <input type="time" class="input-field inp-mulai" required>
                    </div>
                    <div class="input-group" style="flex:1;">
                        <label class="label-input">Selesai</label>
                        <input type="time" class="input-field inp-selesai" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label-input">Keterangan Tambahan</label>
                    <textarea class="input-field inp-ket" placeholder="Keterangan opsional..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label-input">Nama Operator</label>
                    <input type="text" class="input-field inp-operator" placeholder="Ketik nama operator" required>
                </div>

                <div class="input-group">
                    <label class="label-input">Status & QC</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="status_hasil_${jobCount}" value="OK" checked>
                            <label class="radio-label">OK</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="status_hasil_${jobCount}" value="NOT OK">
                            <label class="radio-label">NOT OK</label>
                        </div>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <input type="text" class="input-field inp-qc" placeholder="Catatan QC Check (Opsional)">
                </div>
            `;
            
            cardDiv.innerHTML = html;
            container.appendChild(cardDiv);
        };

        window.removeJob = function(id) {
            var el = document.getElementById('job-' + id);
            if (el) el.remove();
        };

        // Init Form
        setupDynamicNavigation();
        window.addJobCard();
        document.getElementById('tanggal').valueAsDate = new Date();

        // --- 3. Signature Logic ---
        var canvas = document.getElementById('signaturePad');
        var signaturePad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black', backgroundColor: 'rgba(255,255,255,0)' });

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            if (canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                // Biarkan agar saat resize tidak terhapus kecuali dipaksa
            }
        }
        window.addEventListener("resize", resizeCanvas);
        setTimeout(resizeCanvas, 300);

        window.clearSignature = function() { signaturePad.clear(); };

        // --- 4. Submit Logic ---
        function showNotification(title, msg, type) {
            type = type || 'success';
            var alertBox = document.getElementById('customAlert');
            var icon = document.getElementById('alertIcon');
            var titleEl = document.getElementById('alertTitle');
            var msgEl = document.getElementById('alertMsg');
            
            titleEl.textContent = title; msgEl.textContent = msg;
            
            if (type === 'success') { 
                icon.className = 'fa-solid fa-circle-check'; 
                icon.style.color = 'var(--success)'; 
                alertBox.style.borderLeftColor = 'var(--success)';
            } else { 
                icon.className = 'fa-solid fa-circle-exclamation'; 
                icon.style.color = 'var(--danger)'; 
                alertBox.style.borderLeftColor = 'var(--danger)';
            }
            
            alertBox.style.display = 'flex';
            setTimeout(function() { alertBox.style.display = 'none'; }, 3500);
        }

        document.getElementById('ppwForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                // 1. Ambil Data Global
                var bagian = document.getElementById('bagian').value;
                var tanggal = document.getElementById('tanggal').value;
                var nama_spv = document.getElementById('nama_spv').value;
                var catatan_akhir = document.getElementById('catatan_akhir').value;
                
                if (signaturePad.isEmpty()) {
                    throw new Error("Mohon tanda tangan terlebih dahulu.");
                }
                var signatureData = signaturePad.toDataURL();

                // 2. Loop Job Card
                var jobCards = document.querySelectorAll('#jobsContainer .card-item');
                var dataToInsert = [];

                jobCards.forEach(function(card) {
                    var nama_part = card.querySelector('.inp-nama-part').value;
                    var job_desc = card.querySelector('.inp-job-desc').value;
                    var estimasi_waktu = card.querySelector('.inp-estimasi').value;
                    var waktu_mulai = card.querySelector('.inp-mulai').value;
                    var waktu_selesai = card.querySelector('.inp-selesai').value;
                    var keterangan = card.querySelector('.inp-ket').value;
                    var nama_operator = card.querySelector('.inp-operator').value;
                    var qc_check = card.querySelector('.inp-qc').value;
                    
                    var checkedRadio = card.querySelector('input[type="radio"]:checked');
                    var status_hasil = checkedRadio ? checkedRadio.value : 'OK';

                    dataToInsert.push({
                        bagian: bagian,
                        tanggal: tanggal,
                        nama_part: nama_part,
                        job_desc: job_desc,
                        estimasi_waktu: estimasi_waktu,
                        waktu_mulai: waktu_mulai,
                        waktu_selesai: waktu_selesai,
                        nama_operator: nama_operator,
                        status_hasil: status_hasil,
                        qc_check: qc_check,
                        keterangan: keterangan,
                        nama_spv: nama_spv,
                        catatan_akhir: catatan_akhir, 
                        ttd_spv: signatureData 
                    });
                });

                if(dataToInsert.length === 0) throw new Error("Tidak ada data pekerjaan.");

                // 3. Kirim ke Supabase
                const { data, error } = await supabaseClient
                    .from('ppw_log')
                    .insert(dataToInsert);

                document.getElementById('loadingOverlay').style.display = 'none';

                if (error) {
                    console.error('Error:', error);
                    showNotification('Gagal!', 'Terjadi kesalahan pada database.', 'error');
                } else {
                    showNotification('Berhasil!', dataToInsert.length + ' Pekerjaan tersimpan.', 'success');
                    setTimeout(function() { 
                        // Redirect cerdas
                        const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                        window.location.href = menuLink; 
                    }, 2000);
                }

            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error('Error:', err);
                showNotification('Peringatan!', err.message, 'error');
            }
        });

    })();
    </script>
