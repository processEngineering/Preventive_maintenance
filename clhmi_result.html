<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checklist Harian Mesin - Pelaksana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --success: #15803d;
            --danger: #b91c1c;
            --bg: #f1f5f9;
            --border: #cbd5e1;
        }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #334155; }
        .container { max-width: 900px; margin: 0 auto; padding: 10px; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Header */
        .form-header { background: var(--primary); color: #fff; padding: 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        .form-header h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; }
        
        .section { padding: 20px; }
        .info-box { background: #f8fafc; border: 1px solid var(--border); border-radius: 6px; padding: 15px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9rem; }
        .info-label { font-weight: bold; color: #64748b; font-size: 0.75rem; text-transform: uppercase; }

        /* Form Style */
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #f8fafc; padding: 12px; text-align: left; font-size: 0.8rem; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; vertical-align: top; }
        
        .cat-title { background: #e2e8f0; font-weight: bold; color: var(--primary); padding: 10px 12px; font-size: 0.9rem; }
        .item-name { font-weight: 600; display: block; color: #1e293b; }
        .item-method { font-size: 0.8rem; color: #64748b; font-style: italic; margin-top: 2px; }
        
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border); font-weight: bold; }
        .status-ng { background-color: #fee2e2; color: var(--danger); border-color: var(--danger); }
        .status-ok { background-color: #f0fdf4; color: var(--success); border-color: var(--success); }

        textarea { width: 100%; margin-top: 8px; padding: 8px; border: 1px solid #fca5a5; border-radius: 4px; font-size: 0.85rem; display: none; background: #fffafb; }

        /* Signature Area */
        .sig-container { margin-top: 25px; border-top: 2px solid #e2e8f0; pt: 20px; }
        canvas { border: 2px dashed var(--border); border-radius: 8px; background: #fafafa; width: 100%; height: 180px; cursor: crosshair; touch-action: none; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-clear { background: none; color: var(--danger); font-size: 0.8rem; text-decoration: underline; border: none; cursor: pointer; padding: 5px; }

        #reader { width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="form-header">
            <h1>Checklist Harian Mesin</h1>
            <div style="font-size: 0.8rem; opacity: 0.8;">Maintenance Production System</div>
        </div>

        <div class="section" id="step-login">
            <label style="font-weight: bold; display: block; margin-bottom: 8px;">üë∑ Nama Pelaksana:</label>
            <input type="text" id="nama_pelaksana" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:6px; margin-bottom:15px;" placeholder="Masukkan Nama Anda...">
            <button class="btn btn-primary" onclick="initScan()">üì∑ SCAN QR MESIN</button>
        </div>

        <div class="section" id="step-scan" style="display:none">
            <div id="reader"></div>
            <button class="btn" style="background:#64748b; color:#fff;" onclick="location.reload()">BATAL</button>
        </div>

        <div class="section" id="step-form" style="display:none">
            <div class="info-box">
                <div><span class="info-label">Mesin:</span><br><span id="disp_mesin" style="font-weight:bold"></span></div>
                <div><span class="info-label">Serial:</span><br><span id="disp_serial"></span></div>
                <div><span class="info-label">Tonnage:</span><br><span id="disp_ton"></span></div>
                <div><span class="info-label">User:</span><br><span id="disp_user"></span></div>
            </div>

            <form id="mainForm">
                <table>
                    <thead>
                        <tr>
                            <th>ITEM & METODE PENGECEKAN</th>
                            <th style="width: 100px;">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="item-list">
                        </tbody>
                </table>

                <div class="sig-container">
                    <label style="font-weight:bold; font-size: 0.9rem;">‚úçÔ∏è Tanda Tangan Pelaksana:</label>
                    <canvas id="sig-canvas"></canvas>
                    <div style="text-align: right;">
                        <button type="button" class="btn-clear" onclick="clearCanvas()">Hapus Tanda Tangan</button>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" id="btnSimpan">üíæ SIMPAN CHECKLIST</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = "https://dsyvlavphvrdidmodokd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    let scanner;
    let currentMachine = null;
    let checklistItems = [];

    // 1. Inisialisasi Scanner
    function initScan() {
        if(!document.getElementById("nama_pelaksana").value) return alert("Nama pelaksana wajib diisi!");
        document.getElementById("step-login").style.display = "none";
        document.getElementById("step-scan").style.display = "block";
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
    }

    async function onScanSuccess(decodedText) {
        scanner.stop();
        // Cari mesin di database
        const { data, error } = await sb.from("clhmi_machine").select("*").eq("merk_mesin", decodedText.trim()).single();
        
        if(error || !data) {
            alert("Mesin tidak terdaftar!");
            location.reload();
            return;
        }

        currentMachine = data;
        renderForm();
    }

    // 2. Render Form dari clhmi_items
    async function renderForm() {
        document.getElementById("step-scan").style.display = "none";
        document.getElementById("step-form").style.display = "block";
        
        document.getElementById("disp_mesin").innerText = currentMachine.merk_mesin;
        document.getElementById("disp_serial").innerText = currentMachine.serial_no;
        document.getElementById("disp_ton").innerText = currentMachine.tonage;
        document.getElementById("disp_user").innerText = document.getElementById("nama_pelaksana").value;

        // Ambil Item dari database
        const { data: items, error } = await sb.from("clhmi_items").select("*").eq("aktif", true).order("urutan", { ascending: true });
        if(error) return alert("Gagal ambil item checklist!");

        checklistItems = items;
        const tbody = document.getElementById("item-list");
        let html = "";
        let currentCat = "";

        items.forEach(item => {
            if(item.kategori !== currentCat) {
                currentCat = item.kategori;
                html += `<tr><td colspan="2" class="cat-title">${currentCat}</td></tr>`;
            }
            html += `
                <tr>
                    <td>
                        <span class="item-name">${item.nama_pengecekan}</span>
                        <span class="item-method">Metode: ${item.item_kode}</span>
                        <textarea id="note_${item.id}" placeholder="Berikan catatan detail mengapa NG..."></textarea>
                    </td>
                    <td>
                        <select id="st_${item.id}" onchange="toggleNote('${item.id}', this)">
                            <option value="OK">OK</option>
                            <option value="NG">NG</option>
                            <option value="NA">N/A</option>
                        </select>
                    </td>
                </tr>
            `;
        });
        tbody.innerHTML = html;
        initCanvasLogic();
    }

    function toggleNote(id, el) {
        const note = document.getElementById("note_" + id);
        if(el.value === "NG") {
            note.style.display = "block";
            el.className = "status-ng";
        } else {
            note.style.display = "none";
            el.className = el.value === "OK" ? "status-ok" : "";
        }
    }

    // 3. Canvas Logic (Tanda Tangan)
    const canvas = document.getElementById("sig-canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function initCanvasLogic() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.strokeStyle = "#1e293b";
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // 4. Submit Data
    document.getElementById("mainForm").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnSimpan");
        const sigData = canvas.toDataURL();

        if(sigData.length < 2500) return alert("Silakan tanda tangan terlebih dahulu!");

        btn.disabled = true;
        btn.innerText = "‚è≥ MENYIMPAN...";

        // A. Simpan Header
        const { data: header, error: hErr } = await sb.from("clhmi").insert([{
            machine_id: currentMachine.id,
            merk_mesin: currentMachine.merk_mesin,
            tonage: currentMachine.tonage,
            serial_no: currentMachine.serial_no,
            tahun: new Date().getFullYear(),
            bulan: new Date().getMonth() + 1,
            pelaksana: document.getElementById("nama_pelaksana").value,
            paraf: sigData
        }]).select().single();

        if(hErr) { alert("Gagal Simpan Header: " + hErr.message); btn.disabled = false; return; }

        // B. Simpan Detail
        const results = checklistItems.map(item => ({
            clhmi_id: header.id,
            item_id: item.id,
            item_code: item.item_kode,
            status: document.getElementById("st_" + item.id).value,
            catatan_item: document.getElementById("note_" + item.id).value || null,
            diisi_oleh: document.getElementById("nama_pelaksana").value,
            tanggal_cek: new Date().toISOString().split('T')[0]
        }));

        const { error: dErr } = await sb.from("clhmi_results").insert(results);

        if(dErr) {
            alert("Detail Gagal: " + dErr.message);
        } else {
            alert("‚úÖ CHECKLIST BERHASIL DISIMPAN!");
            location.reload();
        }
    };
</script>
</body>
</html>
