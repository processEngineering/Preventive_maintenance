<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Supervisor - Kartu Riwayat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
            --text-dark: #1F2937;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-gray); color: var(--text-dark); min-height: 100vh; padding-bottom: 250px; /* Space for fixed bottom */ }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 20px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.2); margin-bottom: 20px;
        }
        .header h1 { font-size: 18px; font-weight: 800; }
        .back-link { color: white; text-decoration: none; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 5px; }

        .container { max-width: 100%; padding: 0 15px; }

        /* TABLE STYLING */
        .table-wrapper {
            background: white; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border);
            overflow-x: auto; margin-bottom: 15px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 13px; }
        th {
            background: #f3f4f6; text-align: left; padding: 12px 10px;
            font-weight: 700; color: #4B5563; border-bottom: 2px solid var(--border);
            white-space: nowrap;
        }
        td { border-bottom: 1px solid var(--border); padding: 10px; vertical-align: top; color: #374151; }
        
        /* Checkbox Custom */
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }

        /* BOTTOM APPROVAL PANEL */
        .approval-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid #ddd;
            padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .signature-container {
            max-width: 600px; margin: 0 auto;
        }

        .input-spv {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;
        }

        .signature-pad {
            border: 2px dashed #ccc; border-radius: 8px; background: #f9f9f9;
            width: 100%; height: 120px; touch-action: none; cursor: crosshair;
        }

        .btn-approve {
            background: var(--primary); color: white; width: 100%; padding: 12px;
            border: none; border-radius: 8px; font-weight: 700; font-size: 15px;
            margin-top: 10px; cursor: pointer;
        }
        .btn-approve:disabled { background: #ccc; }
        
        .sig-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .btn-clear { font-size: 12px; color: var(--primary); background: none; border: none; font-weight: 600; cursor: pointer; }

        .empty-state { text-align: center; padding: 40px; color: #999; font-style: italic; }
    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Menu Utama</a>
        <h1>Approval Supervisor</h1>
        <p>Validasi Kartu Riwayat Mesin</p>
    </div>

    <div class="container">
        
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 120px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="empty-state">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="approval-panel">
        <div class="signature-container">
            <input type="text" id="spv_name" class="input-spv" placeholder="Nama Supervisor (Wajib Diisi)">
            
            <div class="sig-header">
                <span style="font-size:12px; font-weight:600; color:#555;">Tanda Tangan Approval:</span>
                <button class="btn-clear" onclick="clearSignature()">Hapus TTD</button>
            </div>
            
            <canvas id="signaturePad" class="signature-pad"></canvas>

            <button class="btn-approve" onclick="submitApproval()">
                <i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); // Delay init

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            
            try {
                // Ambil data yang BELUM ada tanda tangan supervisor (spv_signature IS NULL)
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .is('spv_signature', null) 
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Tidak ada data yang perlu diapprove.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    const row = `
                        <tr>
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount()">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state" style="color:red">Gagal memuat data.</td></tr>';
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => cb.checked = source.checked);
            updateCount();
        }

        function updateCount() {
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        // --- SUBMIT APPROVAL ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const spvName = document.getElementById('spv_name').value.trim();

            // Validasi
            if (ids.length === 0) { alert('Pilih setidaknya satu item untuk diapprove!'); return; }
            if (!spvName) { alert('Nama Supervisor wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve tanpa tanda tangan?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            
            btn.innerHTML = 'Memproses...'; btn.disabled = true;

            try {
                // Update Batch menggunakan ID yang dipilih
                const { error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        spv_name: spvName,
                        spv_signature: signatureData
                    })
                    .in('id', ids);

                if (error) throw error;

                alert('Berhasil meng-approve ' + ids.length + ' item!');
                location.reload(); // Refresh halaman

            } catch (err) {
                console.error(err);
                alert('Gagal approve: ' + err.message);
                btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
