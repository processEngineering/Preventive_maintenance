<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Supervisor - Kartu Riwayat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Updated CSS to black-red 3D theme -->
    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-glow: rgba(220, 38, 38, 0.4);
            --bg-dark: #0A0A0A;
            --bg-darker: #050505;
            --border-dark: rgba(220, 38, 38, 0.3);
            --text-dark: #111111;
            --text-light: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at top left, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(220, 38, 38, 0.05) 0%, transparent 70%);
            color: var(--text-light); 
            min-height: 100vh; 
            padding-bottom: 380px; 
        }

        /* HEADER - 3D Red Effect */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            padding: 20px;
            box-shadow: 
                0 4px 20px rgba(220, 38, 38, 0.4),
                0 8px 40px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: headerShine 3s infinite;
        }
        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .header h1 { font-size: 18px; font-weight: 800; position: relative; z-index: 1; }
        .header p { position: relative; z-index: 1; opacity: 0.9; }
        .back-link { 
            color: white; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px; 
            position: relative; 
            z-index: 1;
            transition: all 0.3s;
        }
        .back-link:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .container { max-width: 100%; padding: 0 15px; }

        /* TABLE STYLING - White Card with Black Text */
        .table-wrapper {
            background: #FFFFFF; 
            border-radius: 12px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 8px 30px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-dark);
            border-left: 4px solid var(--primary);
            overflow-x: auto; 
            margin-bottom: 15px; 
            transition: all 0.3s;
        }
        .table-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 12px 40px rgba(220, 38, 38, 0.3);
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 13px; }
        th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            text-align: left; 
            padding: 12px 10px;
            font-weight: 700; 
            color: #FFFFFF; 
            border-bottom: 2px solid var(--primary-dark);
            white-space: nowrap;
        }
        td { 
            border-bottom: 1px solid #E5E7EB; 
            padding: 10px; 
            vertical-align: top; 
            color: var(--text-dark); 
            transition: background 0.3s; 
            background: #FFFFFF;
        }
        
        tr.selected-row td { background-color: #FEF2F2; }
        tr:hover td { background-color: #FFF5F5; }
        
        input[type="checkbox"] { 
            width: 18px; 
            height: 18px; 
            accent-color: var(--primary); 
            cursor: pointer; 
        }

        /* BOTTOM APPROVAL PANEL - Dark with Red Accent */
        .approval-panel {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            background: linear-gradient(180deg, #1A1A1A 0%, #0F0F0F 100%);
            border-top: 2px solid var(--primary);
            padding: 15px 20px; 
            box-shadow: 
                0 -4px 20px rgba(0, 0, 0, 0.5),
                0 -2px 10px rgba(220, 38, 38, 0.3);
            z-index: 100; 
            max-height: 80vh; 
            overflow-y: auto;
        }
        
        .signature-container { max-width: 600px; margin: 0 auto; }

        .input-spv { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(220, 38, 38, 0.3); 
            border-radius: 8px; 
            margin-bottom: 10px; 
            font-family: inherit; 
            background: #FFFFFF;
            color: var(--text-dark);
            transition: all 0.3s;
        }
        .input-spv:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
        }
        .input-spv::placeholder {
            color: #999;
        }
        textarea.input-spv { min-height: 60px; resize: vertical; }

        .signature-pad {
            border: 2px dashed var(--primary); 
            border-radius: 8px; 
            background: #FFFFFF;
            width: 100%; 
            height: 120px; 
            touch-action: none; 
            cursor: crosshair;
            transition: all 0.3s;
        }
        .signature-pad:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }

        .btn-approve {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            width: 100%; 
            padding: 14px;
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 15px;
            margin-top: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 
                0 4px 15px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .btn-approve::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-approve:hover::before {
            left: 100%;
        }
        .btn-approve:hover { 
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(220, 38, 38, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .btn-approve:disabled { 
            background: #333; 
            box-shadow: none;
            transform: none;
        }
        
        .sig-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 5px; 
        }
        .sig-header span {
            color: #CCCCCC;
        }
        .btn-clear { 
            font-size: 12px; 
            color: var(--primary); 
            background: none; 
            border: none; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn-clear:hover {
            color: #FF4444;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .empty-state { 
            text-align: center; 
            padding: 40px; 
            color: #666; 
            font-style: italic; 
            background: #FFFFFF !important;
        }
        
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { 
            from { opacity: 1; transform: translateX(0); } 
            to { opacity: 0; transform: translateX(100%); display: none; } 
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Menu Utama</a>
        <h1>Approval Supervisor</h1>
        <p>Validasi Kartu Riwayat Mesin</p>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 120px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="approval-panel">
        <div class="signature-container">
            <input type="text" id="spv_name" class="input-spv" placeholder="Nama Supervisor (Wajib Diisi)">
            
            <textarea id="spv_note" class="input-spv" placeholder="Catatan Supervisor untuk item terpilih (Opsional)"></textarea>
            
            <div class="sig-header">
                <span style="font-size:12px; font-weight:600;">Tanda Tangan Approval:</span>
                <button class="btn-clear" onclick="clearSignature()">Hapus TTD</button>
            </div>
            
            <canvas id="signaturePad" class="signature-pad"></canvas>

            <button class="btn-approve" onclick="submitApproval()">
                <i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); 

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            
            try {
                // UPDATE FILTER: Menggunakan 'spv_name' sebagai patokan validasi, BUKAN 'spv_signature'
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .is('spv_name', null)  // <--- PERBAIKAN DI SINI
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Tidak ada data yang perlu diapprove.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    const row = `
                        <tr id="row-${item.id}">
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount(this)">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state" style="color:red">Gagal memuat data.</td></tr>';
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                highlightRow(cb);
            });
            updateCount();
        }

        function updateCount(source) {
            if(source) highlightRow(source);
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        function highlightRow(checkbox) {
            const row = checkbox.closest('tr');
            if(checkbox.checked) row.classList.add('selected-row');
            else row.classList.remove('selected-row');
        }

        // --- SUBMIT APPROVAL (FIXED) ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const spvName = document.getElementById('spv_name').value.trim();
            const spvNote = document.getElementById('spv_note').value.trim();

            if (ids.length === 0) { alert('Pilih setidaknya satu item!'); return; }
            if (!spvName) { alert('Nama Supervisor wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            const originalBtnText = '<i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)';
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...'; 
            btn.disabled = true;

            try {
                const { error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        spv_name: spvName,
                        spv_signature: signatureData,
                        spv_note: spvNote
                    })
                    .in('id', ids);

                if (error) throw error;

                alert(`Berhasil meng-approve ${ids.length} data!`);

                // 1. Hapus baris yang dicentang
                checkedBoxes.forEach(cb => {
                    const row = cb.closest('tr');
                    row.classList.add('fade-out'); 
                    setTimeout(() => row.remove(), 500); 
                });

                // 2. Reset Form
                clearSignature();
                document.getElementById('spv_name').value = '';
                document.getElementById('spv_note').value = '';
                document.getElementById('checkAll').checked = false;

                // 3. Kembalikan Tombol (DULUAN)
                btn.innerHTML = originalBtnText;
                btn.disabled = false;

                // 4. Cek Tabel Kosong
                setTimeout(() => {
                    const remainingRows = document.querySelectorAll('#tableBody tr');
                    if (remainingRows.length === 0 || (remainingRows.length === 1 && remainingRows[0].classList.contains('empty-state'))) {
                        document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="empty-state">Semua data sudah diapprove!</td></tr>';
                    }
                }, 600);

            } catch (err) {
                console.error(err);
                alert('Gagal approve: ' + err.message);
                const count = document.querySelectorAll('.item-check:checked').length;
                btn.innerHTML = `<i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">${count}</span>)`;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
