<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Supervisor - Kartu Riwayat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ==================== DARK NEON THEME VARIABLES ==================== */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --primary-glow: rgba(255, 51, 51, 0.4);
            
            /* Backgrounds */
            --bg-dark: #080808; /* Pure Black */
            --bg-card: #1a1a1a; /* Dark Gray for cards */
            --bg-input: #121212; /* Darker for inputs */
            --bg-panel: #0F0F0F;
            
            /* Text */
            --text-main: #FFFFFF; /* White */
            --text-header: #FF3333;
            --text-muted: #A3A3A3;
            
            /* Borders */
            --border-light: rgba(255,255,255,0.1);
            --nav-height: 70px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            color: var(--text-main); 
            min-height: 100vh; 
            /* Padding bottom dikurangi karena panel tidak lagi fixed/melayang */
            padding-bottom: 120px; 
            overflow-x: hidden;
        }

        /* BACKGROUND ANIMATION */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); }
        .orb-2 { width: 300px; height: 300px; bottom: 10%; left: -100px; background: radial-gradient(circle, #500000 0%, transparent 70%); }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* CONTAINER */
        .container { 
            max-width: 800px; /* Lebar container diperbesar sedikit untuk tabel */
            margin: 0 auto; 
            padding: 0 20px; 
            position: relative;
        }

        /* HEADER - CLEAN */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            color: white; 
            padding: 24px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            position: sticky; 
            top: 0; 
            z-index: 50;
            overflow: hidden;
            border-bottom: 2px solid var(--primary-dark);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom-left-radius: 24px; 
            border-bottom-right-radius: 24px;
        }
        
        .header h1 { 
            font-size: 22px; 
            font-weight: 900; 
            color: var(--text-header); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        /* TABLE STYLING - DARK */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary);
            overflow-x: auto; 
            margin-bottom: 15px; 
            transition: all 0.3s;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 13px; }
        
        th {
            background: #111; 
            color: var(--primary);
            padding: 12px 10px;
            font-weight: 700; 
            text-align: left; 
            border-bottom: 2px solid var(--primary-dark);
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        td { 
            border-bottom: 1px solid #333; 
            padding: 10px; 
            vertical-align: top; 
            color: var(--text-main); 
            background: var(--bg-card);
            transition: background 0.3s; 
        }
        
        tr.selected-row td { background-color: rgba(255, 51, 51, 0.1); } 
        
        input[type="checkbox"] { 
            width: 18px; 
            height: 18px; 
            accent-color: var(--primary); 
            cursor: pointer; 
            background: #333;
        }

        /* APPROVAL PANEL - STATIC (NOT FIXED) */
        .approval-panel {
            /* Hapus posisi fixed agar tidak menutupi list */
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-top: 2px solid var(--primary-dark);
            border-radius: 16px;
            padding: 24px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px; /* Jarak dari tabel */
            margin-bottom: 20px;
        }
        
        .signature-container { 
            width: 100%;
        }

        .input-spv { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #333; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            font-family: inherit; 
            background: var(--bg-input);
            color: var(--text-main);
            transition: all 0.3s;
            outline: none;
        }
        .input-spv:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        .input-spv::placeholder { color: #666; }
        textarea.input-spv { min-height: 80px; resize: vertical; }

        /* SIGNATURE PAD - FIXED: WHITE BG FOR BLACK INK */
        .signature-pad {
            border: 2px dashed #444; 
            border-radius: 8px; 
            background: #FFFFFF; 
            width: 100%; 
            height: 150px; /* Sedikit lebih tinggi */
            touch-action: none; 
            cursor: crosshair;
            transition: all 0.3s;
        }
        .signature-pad:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }

        .btn-approve {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 15px;
            margin-top: 20px; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-approve:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5);
        }
        .btn-approve:disabled { 
            background: #333; 
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .sig-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 8px; 
        }
        
        .btn-clear { 
            font-size: 11px; 
            color: var(--primary); 
            background: none; 
            border: 1px solid var(--primary); 
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            color: #666; 
            font-style: italic; 
            background: transparent !important;
        }
        
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { 
            from { opacity: 1; transform: translateX(0); } 
            to { opacity: 0; transform: translateX(100%); display: none; } 
        }

        /* BOTTOM NAVBAR */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light); display: flex; justify-content: space-around;
            align-items: center; padding: 12px 0; height: var(--nav-height); z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); box-shadow: 0 0 20px rgba(255, 51, 51, 0.1); }

    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="header">
        <div class="container">
            <h1>SUPERVISOR</h1>
        </div>
    </div>

    <div class="container">
        <!-- List Data -->
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 120px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Approval Panel (Sekarang di bawah tabel, bukan fixed, dan hidden by default) -->
        <div class="approval-panel" id="approvalPanel" style="display: none;">
            <div class="signature-container">
                <input type="text" id="spv_name" class="input-spv" placeholder="nama anda">
                
                <textarea id="spv_note" class="input-spv" placeholder="berikan catatan sebagai laporan untuk superintendent"></textarea>
                
                <div class="sig-header">
                    <span style="font-size:12px; font-weight:600; color:var(--text-muted);">paraf</span>
                    <button class="btn-clear" onclick="clearSignature()">ulang</button>
                </div>
                
                <!-- Canvas Tanda Tangan -->
                <canvas id="signaturePad" class="signature-pad"></canvas>

                <button class="btn-approve" onclick="submitApproval()">
                    <i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)
                </button>
            </div>
        </div>

    </div>

    <!-- Navigasi Bawah -->
    <nav class="bottom-nav">

        <a href="menu_utama.html" class="nav-item active">

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            // Get width from parent container to fit perfectly
            const wrapper = document.querySelector('.signature-container');
            if(!wrapper) return; // Prevent error if hidden
            
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            // Subtract padding manually if needed, or use clientWidth
            const width = wrapper.clientWidth - 4; // slight buffer
            
            canvas.width = width * ratio;
            canvas.height = 150 * ratio; // Fixed height logic
            
            canvas.style.width = width + "px";
            canvas.style.height = "150px";
            
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; 
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }
        function isCanvasBlank() {
            try {
                const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
                return !pixelBuffer.some(color => color !== 0);
            } catch (e) {
                return true; // Assume blank if cant read
            }
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            const approvalPanel = document.getElementById('approvalPanel'); // Referensi Panel Approval
            
            try {
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .is('spv_name', null) 
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Tidak ada data yang perlu diapprove.</td></tr>';
                    approvalPanel.style.display = 'none'; // SEMBUNYIKAN PANEL
                    return;
                }

                // TAMPILKAN PANEL JIKA ADA DATA
                approvalPanel.style.display = 'block';

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    const row = `
                        <tr id="row-${item.id}">
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount(this)">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600; color:#FFaaaa;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                
                // Resize canvas setelah panel muncul
                setTimeout(resizeCanvas, 100);

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state" style="color:#FF5555">Gagal memuat data.</td></tr>';
                approvalPanel.style.display = 'none'; // Sembunyikan jika error
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                highlightRow(cb);
            });
            updateCount();
        }

        function updateCount(source) {
            if(source) highlightRow(source);
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        function highlightRow(checkbox) {
            const row = checkbox.closest('tr');
            if(checkbox.checked) row.classList.add('selected-row');
            else row.classList.remove('selected-row');
        }

        // --- SUBMIT APPROVAL ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const spvName = document.getElementById('spv_name').value.trim();
            const spvNote = document.getElementById('spv_note').value.trim();

            if (ids.length === 0) { alert('Pilih setidaknya satu item!'); return; }
            if (!spvName) { alert('Nama Supervisor wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            const originalBtnText = '<i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)';
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...'; 
            btn.disabled = true;

            try {
                const { error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        spv_name: spvName,
                        spv_signature: signatureData,
                        spv_note: spvNote
                    })
                    .in('id', ids);

                if (error) throw error;

                // 1. Success Message
                await Swal.fire({
                    title: 'Berhasil!',
                    text: `Berhasil meng-approve ${ids.length} data!`,
                    icon: 'success',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#DC2626'
                });

                // 2. Redirect to Jpdo.html
                window.location.href = 'Jpdo.html';

            } catch (err) {
                console.error(err);
                alert('Gagal approve: ' + err.message);
                const count = document.querySelectorAll('.item-check:checked').length;
                btn.innerHTML = `<i class="fa-solid fa-check-circle"></i> APPROVE ITEM TERPILIH (<span id="countSelected">${count}</span>)`;
                btn.disabled = false;
            }
        }
    </script>
