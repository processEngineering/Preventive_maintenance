<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana (CLHMI) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Menggunakan style yang sama agar konsisten */
        :root {
            --primary: #991B1B;
            --primary-light: #B91C1C;
            --accent: #DC2626;
            --accent-soft: #FEF2F2;
            --success: #059669;
            --warning: #D97706;
            --danger: #EF4444;
            --neutral: #6B7280;
            --info: #2563EB;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); display: flex; justify-content: center; min-height: 100vh; color: var(--text-main); }

        .app-container {
            width: 100%; max-width: 480px; background: var(--bg-card); display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px; min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container { margin: 40px auto; min-height: calc(100vh - 80px); border-radius: 24px; border: 1px solid var(--border); }
            body { background: #E5E7EB; }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* HEADER */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .header-capsule::after {
            content: 'Checklist Harian Mesin Injection'; font-size: 10px; color: var(--text-muted);
            font-weight: 600; background: var(--bg-body); padding: 4px 12px; border-radius: 20px;
        }

        /* SELECTION PAGE */
        #page-selection { width: 100%; display: flex; flex-direction: column; flex: 1; }
        
        .selection-card {
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg);
            padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        
        .select-input, .text-input {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md);
            font-size: 15px; background: white; outline: none; margin-bottom: 20px;
        }
        .select-input {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;
        }

        .btn-start, .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none;
            border-radius: 50px; padding: 16px; font-weight: 700; font-size: 16px;
            cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3);
        }
        .btn-submit { border-radius: var(--radius-lg); margin-top: 30px; }

        /* FORM */
        #page-form { display: none; width: 100%; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .form-title { font-size: 18px; font-weight: 800; color: var(--primary); }
        .btn-cancel { background: var(--bg-body); color: var(--text-muted); padding: 6px 12px; border-radius: 8px; border: 1px solid var(--border); font-weight: 600; }

        .machine-info { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; color: white;
        }
        .machine-name { font-size: 20px; font-weight: 700; margin-bottom: 12px; display: block; }
        .m-badge { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; margin-right: 5px; }

        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 13px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }

        /* CHECKLIST ITEMS */
        .category-title { 
            font-size: 14px; font-weight: 700; color: var(--primary); margin: 24px 0 12px; 
            background: var(--accent-soft); padding: 10px 16px; border-radius: 8px; display: inline-block;
        }
        .check-card { 
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); 
            padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .check-name { font-weight: 700; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .check-std { font-size: 12px; color: var(--text-muted); margin-bottom: 12px; display: block; }

        /* RADIO GRID (4 Buttons) */
        .radio-group-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .radio-label { cursor: pointer; position: relative; }
        .radio-label input { display: none; }
        .radio-btn { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px 4px; border-radius: 8px; border: 1px solid var(--border); 
            font-size: 16px; font-weight: 800; color: var(--text-muted); 
            background: var(--bg-body); transition: all 0.2s; height: 100%;
        }
        .radio-btn span { font-size: 10px; font-weight: 600; margin-top: 2px; }

        .radio-label input:checked + .radio-btn.btn-ok { background: var(--success); color: white; border-color: var(--success); }
        .radio-label input:checked + .radio-btn.btn-ng { background: var(--danger); color: white; border-color: var(--danger); }
        .radio-label input:checked + .radio-btn.btn-mn { background: var(--warning); color: white; border-color: var(--warning); }
        .radio-label input:checked + .radio-btn.btn-na { background: var(--neutral); color: white; border-color: var(--neutral); }

        .value-input-wrapper { display: flex; align-items: center; gap: 10px; }
        .value-input {
            flex: 1; padding: 12px; border: 2px solid var(--info); border-radius: 8px;
            font-size: 16px; font-weight: 700; color: var(--text-main); outline: none; text-align: center;
        }
        .value-unit { font-weight: 700; color: var(--text-muted); font-size: 14px; }

        .ng-note-box { 
            margin-top: 12px; padding: 12px; background: #FEF2F2; 
            border-radius: 8px; border: 1px solid #FECACA; display: none; 
        }
        .ng-note-box.active { display: block; animation: fadeIn 0.3s; }
        .ng-input { width: 100%; border: 1px solid #FCA5A5; padding: 10px; border-radius: 6px; outline: none; }

        .signature-area { margin-top: 24px; }
        .signature-pad { border: 2px dashed var(--border); border-radius: var(--radius-lg); height: 160px; background: #F9FAFB; width: 100%; }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
        }
        .nav-item { color: var(--text-muted); font-size: 20px; padding: 10px; border-radius: 12px; }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    
    <div id="page-selection">
        <div class="header-capsule"><h1>Pelaksana (CLHMI)</h1></div>
        
        <div class="instruction-text" style="margin-bottom: 20px; color: var(--text-muted); text-align: center;">
            Silahkan pilih mesin dan tanggal pengecekan manual.
        </div>

        <div class="selection-card">
            <div class="input-group">
                <label class="input-label">Pilih Mesin</label>
                <select id="machine-select" class="select-input">
                    <option value="" disabled selected>-- Memuat Data Mesin... --</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label">Tanggal Pengecekan</label>
                <input type="date" id="date-select" class="text-input" style="font-weight: 600;">
            </div>

            <button onclick="startChecklist()" class="btn-start">MULAI PENGECEKAN</button>
        </div>
    </div>

    <div id="page-form">
        <div class="form-header">
            <span class="form-title">Formulir Pengecekan</span>
            <button onclick="location.reload()" class="btn-cancel">Batal</button>
        </div>

        <div class="machine-info">
            <span id="machine-name" class="machine-name">...</span>
            <div style="display:flex;">
                <span class="m-badge">Ton: <span id="machine-ton">-</span></span>
                <span class="m-badge">SN: <span id="machine-sn">-</span></span>
                <span class="m-badge">Tgl: <span id="display-date">-</span></span>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Nama Pelaksana</label>
            <input type="text" id="technician-name" class="text-input" placeholder="Nama lengkap...">
        </div>

        <div id="checklist-container"></div>

        <div class="signature-area">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label class="input-label" style="margin:0;">Paraf Pelaksana</label>
                <button onclick="sigPad.clear()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:700;">HAPUS</button>
            </div>
            <canvas id="signature-pad"></canvas>
        </div>

        <div class="input-group" style="margin-top:20px;">
            <label class="input-label">Catatan Tambahan (Opsional)</label>
            <textarea id="general-note" rows="2" class="text-input" placeholder="Catatan umum..."></textarea>
        </div>

        <button onclick="saveAll()" id="btn-save" class="btn-submit">KIRIM LAPORAN</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    let sigPad, currentMachineId, selectedDateString;
    let machinesData = []; 

    window.onload = async () => {
        // Set tanggal default ke hari ini
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-select').value = today;

        // Ambil data mesin untuk dropdown
        await loadMachines();
    };

    async function loadMachines() {
        const selectEl = document.getElementById('machine-select');
        selectEl.innerHTML = '<option value="" disabled selected>Sedang memuat...</option>';

        // Gunakan clhmi_machine (bukan chslr_mesin) sesuai permintaan tabel CLHMI
        const { data: machines, error } = await _sb.from('clhmi_machine').select('*').order('merk_mesin');
        
        if (error || !machines) {
            alert("Gagal memuat data mesin.");
            return;
        }

        machinesData = machines; 
        selectEl.innerHTML = '<option value="" disabled selected>-- Pilih Mesin --</option>';
        
        machines.forEach(m => {
            const option = document.createElement('option');
            option.value = m.id; // Gunakan ID mesin
            option.text = `${m.merk_mesin} (${m.serial_no || '-'})`;
            selectEl.appendChild(option);
        });
    }

    function startChecklist() {
        const selectEl = document.getElementById('machine-select');
        const dateEl = document.getElementById('date-select');

        if (!selectEl.value) return alert("Silahkan pilih mesin.");
        if (!dateEl.value) return alert("Silahkan pilih tanggal.");

        currentMachineId = selectEl.value; // ID Mesin
        selectedDateString = dateEl.value; 

        // Cari detail mesin terpilih
        const selectedMachine = machinesData.find(m => m.id == currentMachineId);

        document.getElementById('machine-name').innerText = selectedMachine.merk_mesin;
        document.getElementById('machine-ton').innerText = selectedMachine.tonage || '-';
        document.getElementById('machine-sn').innerText = selectedMachine.serial_no || '-';
        document.getElementById('display-date').innerText = selectedDateString;

        document.getElementById('page-selection').style.display = 'none';
        document.getElementById('page-form').style.display = 'block';

        loadItems();
        initSigPad();
    }

    function initSigPad() {
        const canvas = document.getElementById('signature-pad');
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        sigPad = new SignaturePad(canvas, { backgroundColor: '#F9FAFB' });
    }

    async function loadItems() {
        const container = document.getElementById('checklist-container');
        // Gunakan clhmi_items
        const { data: items } = await _sb.from('clhmi_items').select('*').eq('aktif', true).order('urutan');
        
        container.innerHTML = "";
        let lastCategory = "";

        items.forEach((item) => {
            if (item.kategori && item.kategori !== lastCategory) {
                container.insertAdjacentHTML('beforeend', `<div class="category-title">${item.kategori}</div>`);
                lastCategory = item.kategori;
            }

            const isRunningHour = item.nama_pengecekan.toLowerCase().includes("running hour");
            let inputHtml = '';
            
            if (isRunningHour) {
                // Tipe Input Nilai
                inputHtml = `
                    <div class="value-input-wrapper">
                        <input type="text" id="val-${item.id}" class="value-input" placeholder="Input nilai...">
                        <span class="value-unit">Value</span>
                    </div>
                `;
            } else {
                // Tipe Pilihan 4 Tombol
                inputHtml = `
                    <div class="radio-group-4">
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="OK" checked onchange="handleStatusChange('${item.id}', 'OK')">
                            <div class="radio-btn btn-ok"><i class="fa-solid fa-check"></i><span>OK</span></div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="NG" onchange="handleStatusChange('${item.id}', 'NG')">
                            <div class="radio-btn btn-ng"><i class="fa-solid fa-xmark"></i><span>NG</span></div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="MN" onchange="handleStatusChange('${item.id}', 'MN')">
                            <div class="radio-btn btn-mn"><i class="fa-regular fa-circle"></i><span>MN</span></div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="NA" onchange="handleStatusChange('${item.id}', 'NA')">
                            <div class="radio-btn btn-na"><i class="fa-solid fa-minus"></i><span>NA</span></div>
                        </label>
                    </div>
                `;
            }

            const itemHtml = `
                <div class="check-card" id="card-${item.id}" data-is-value="${isRunningHour}">
                    <div class="check-name">${item.nama_pengecekan}</div>
                    <span class="check-std">Std: ${item.standard || '-'} | Metode: ${item.metode || '-'}</span>
                    
                    ${inputHtml}

                    <div id="ng-box-${item.id}" class="ng-note-box">
                        <div style="font-size:11px; font-weight:700; color:var(--danger); margin-bottom:5px;">
                            <i class="fa-solid fa-circle-exclamation"></i> KETERANGAN (Wajib):
                        </div>
                        <textarea id="note-${item.id}" rows="2" class="ng-input" placeholder="Detail masalah / perbaikan..."></textarea>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', itemHtml);
        });
    }

    window.handleStatusChange = function(itemId, status) {
        const ngBox = document.getElementById(`ng-box-${itemId}`);
        const noteInput = document.getElementById(`note-${itemId}`);
        if (status === 'NG' || status === 'MN') {
            ngBox.classList.add('active'); noteInput.focus();
        } else {
            ngBox.classList.remove('active'); noteInput.value = ''; 
        }
    }

    async function saveAll() {
        const name = document.getElementById('technician-name').value.trim();
        const generalNote = document.getElementById('general-note').value.trim();

        if(!name) { document.getElementById('technician-name').focus(); return alert("Mohon isi Nama Pelaksana"); }
        if(sigPad.isEmpty()) { return alert("Mohon isi Tanda Tangan"); }
        
        const itemCards = document.querySelectorAll('.check-card');
        const results = [];
        let hasError = false;

        itemCards.forEach(card => {
            if(hasError) return;

            const itemId = card.id.replace('card-', '');
            const isValue = card.getAttribute('data-is-value') === 'true';
            let status = '', valData = null, note = null;
            const noteEl = document.getElementById(`note-${itemId}`);
            
            if (isValue) {
                valData = document.getElementById(`val-${itemId}`).value.trim();
                status = 'OK'; 
                if(!valData) {
                    alert(`Nilai untuk item ini wajib diisi!`);
                    document.getElementById(`val-${itemId}`).focus();
                    hasError = true; return;
                }
            } else {
                const checked = document.querySelector(`input[name="st-${itemId}"]:checked`);
                status = checked ? checked.value : 'OK';
                
                if ((status === 'NG' || status === 'MN') && !noteEl.value.trim()) {
                    alert(`Keterangan wajib diisi untuk item status ${status}!`);
                    noteEl.focus();
                    hasError = true; return;
                }
                note = noteEl.value.trim();
            }

            // Struktur result menyesuaikan tabel CLHMI_DETAILS (atau RESULTS yang ada)
            results.push({
                item_id: itemId,
                status: status,
                nilai_aktual: valData, // Pastikan kolom ini ada di clhmi_results/details
                catatan: note // Pastikan kolom ini ada
            });
        });

        if(hasError) return;

        const btn = document.getElementById('btn-save');
        btn.innerHTML = 'MENGIRIM...'; btn.disabled = true;

        // PARSE DATE
        const [yStr, mStr, dStr] = selectedDateString.split('-');
        const y = parseInt(yStr);
        const m = parseInt(mStr);

        try {
            // 1. Simpan Header ke 'clhmi'
            // Mengambil info mesin dari cache
            const mInfo = machinesData.find(x => x.id == currentMachineId);

            const { data: hdr, error: e1 } = await _sb.from("clhmi").insert([{
                machine_id: currentMachineId, 
                merk_mesin: mInfo.merk_mesin, 
                serial_no: mInfo.serial_no,
                pelaksana: name, 
                paraf: sigPad.toDataURL(), 
                status_form: 'submitted',
                tanggal_isi: selectedDateString, 
                bulan: m, 
                tahun: y,
                catatan_pelaksana: generalNote
            }]).select().single();

            if (e1) throw e1;

            // 2. Simpan Detail ke 'clhmi_results' (atau 'clhmi_details' tergantung DB anda)
            // Saya pakai clhmi_results agar aman dengan asumsi tabel hasil standar
            const payload = results.map(r => ({
                clhmi_id: hdr.id,
                item_id: r.item_id,
                status: r.status,
                nilai_aktual: r.nilai_aktual,
                catatan_item: r.catatan // Sesuaikan nama kolom di DB (catatan / catatan_item)
            }));

            // Coba simpan ke clhmi_results (ubah ke clhmi_details jika error lagi)
            const { error: e2 } = await _sb.from("clhmi_results").insert(payload);
            
            if (e2) {
                // Fallback jika nama tabelnya details
                console.warn("Retrying with clhmi_details...");
                const { error: e3 } = await _sb.from("clhmi_details").insert(payload);
                if(e3) throw e3;
            }

            alert("Laporan Berhasil Disimpan!"); 
            location.href = "menu_utama.html";

        } catch(e) {
            alert("GAGAL: " + e.message); 
            btn.innerHTML = 'KIRIM LAPORAN'; btn.disabled = false;
        }
    }
</script>
</body>
</html>
