<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #991B1B;
            --primary-light: #B91C1C;
            --accent: #DC2626;
            --accent-soft: rgba(220, 38, 38, 0.1);
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --bg-input: #1a1a1a;
            --text-white: #ffffff;
            --text-muted: #6b7280;
            --border: rgba(255,255,255,0.08);
            --border-red: rgba(220, 38, 38, 0.3);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-white);
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effect */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* App Container */
        .app-container {
            position: relative;
            z-index: 2; /* Pastikan konten di atas background */
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 16px 100px;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container { 
                margin: 30px auto; 
                border: 1px solid var(--border);
                border-radius: 24px;
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 16px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 13px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Machine Card */
        .machine-card {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .machine-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .machine-info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 8px;
        }

        .machine-item span {
            display: block;
            font-size: 9px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .machine-item strong {
            font-size: 15px;
            font-weight: 800;
            color: #fff;
        }

        /* Input di dalam Card Merah */
        .card-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            outline: none;
        }
        
        .card-input option { background: #222; color: white; }
        .card-input::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        /* General Inputs */
        .section-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 28px 0 12px;
        }

        .input-field {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-white);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        /* Checklist Items */
        .check-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 12px;
        }

        .category-tag {
            display: inline-block;
            padding: 6px 12px;
            background: var(--accent-soft);
            border-radius: 6px;
            font-size: 9px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .check-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 6px;
        }

        .status-select {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-white);
            outline: none;
            margin-top: 8px;
        }

        /* Notes for NG */
        .ng-note {
            margin-top: 12px;
            display: none; /* Hidden by default, shown via JS */
        }

        .ng-note textarea {
            width: 100%;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 14px;
            font-size: 12px;
            color: var(--text-white);
            outline: none;
            resize: none;
            height: 80px;
        }

        /* Running Hour Input */
        .value-input input {
            margin-top: 10px;
            width: 100%;
            background: var(--accent-soft);
            border: 1px solid var(--border-red);
            border-radius: 10px;
            padding: 14px 16px;
            color: var(--text-white);
            outline: none;
        }

        /* CATATAN AMAN (YANG DIPERBAIKI) */
        #container_catatan_aman {
            display: block !important; /* Memaksa selalu muncul */
        }

        #container_catatan_aman textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 13px;
            color: var(--text-white);
            outline: none;
            resize: none;
            height: 100px;
            position: relative;
            z-index: 10; /* Pastikan bisa diklik */
        }

        #container_catatan_aman textarea:focus {
            border-color: var(--accent);
        }

        /* Signature & Buttons */
        .signature-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 12px;
        }
        
        .signature-pad {
            border: 2px dashed var(--border-red);
            border-radius: 12px;
            height: 150px;
            background: rgba(0,0,0,0.3);
        }

        .signature-pad canvas { width: 100%; height: 100%; }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-top: 32px;
            box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            .bottom-nav { max-width: 500px; left: 50%; transform: translateX(-50%); border-radius: 0 0 24px 24px; }
        }

        .nav-item svg {
            width: 24px; height: 24px;
            stroke: var(--text-muted); fill: none; stroke-width: 2;
        }
        .nav-item.active svg { stroke: var(--accent); }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="app-container">
    <div class="header">
        <h1>Pelaksana</h1>
        <p>Daily Machine Inspection</p>
    </div>

    <div id="step-form">
        <div class="machine-card">
            <div class="machine-grid">
                <div class="machine-item">
                    <span>Pilih Mesin</span>
                    <select id="select_machine" class="card-input" onchange="onMachineChange()">
                        <option value="">-- Memuat Mesin... --</option>
                    </select>
                </div>
                
                <div class="machine-item">
                    <span>Tanggal Pengecekan</span>
                    <input type="date" id="input_date" class="card-input">
                </div>

                <div class="machine-info-row">
                    <div class="machine-item">
                        <span>Serial No.</span>
                        <strong id="m_serial">-</strong>
                    </div>
                    <div class="machine-item">
                        <span>Tonnage</span>
                        <strong id="m_ton">-</strong>
                    </div>
                </div>
            </div>
        </div>

        <p class="section-title">Nama Pelaksana</p>
        <input type="text" id="nama_pelaksana" class="input-field" placeholder="Ketik nama lengkap...">

        <p class="section-title">Poin Pengecekan</p>
        <div id="dynamic-checklist">
            <div style="text-align:center; padding:20px; color:#666;">Memuat checklist...</div>
        </div>

        <div id="container_catatan_aman">
            <p class="section-title">Catatan Tambahan (Opsional)</p>
            <textarea id="catatan_aman" placeholder="Tulis catatan jika ada hal perlu diperhatikan..."></textarea>
        </div>

        <p class="section-title">Paraf Digital</p>
        <div class="signature-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h3 style="font-size:10px; color:#666;">TANDA TANGAN</h3>
                <button onclick="resetCanvas()" style="background:none; border:1px solid red; color:red; border-radius:5px; padding:2px 8px; font-size:10px;">ULANGI</button>
            </div>
            <div class="signature-pad">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <button id="btnSubmit" class="btn-submit" onclick="processSubmit()">Kirim Laporan</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);

    let drawing = false, fetchedItems = [], allMachines = [];
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    window.onload = function() {
        loadMachines();
        fetchChecklistItems();
        setupCanvas();
    };

    // --- 1. Load Data Mesin ---
    async function loadMachines() {
        const selectEl = document.getElementById("select_machine");
        try {
            const { data, error } = await sb.from("clhmi_machine").select("*").order('merk_mesin', { ascending: true });
            if (error) throw error;
            allMachines = data;
            selectEl.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            data.forEach(m => {
                const opt = document.createElement("option");
                opt.value = m.id; opt.text = m.merk_mesin;
                selectEl.appendChild(opt);
            });
        } catch (err) {
            selectEl.innerHTML = '<option value="">Gagal memuat data</option>';
        }
    }

    function onMachineChange() {
        const id = document.getElementById("select_machine").value;
        const m = allMachines.find(x => x.id == id);
        document.getElementById("m_serial").innerText = m ? m.serial_no : "-";
        document.getElementById("m_ton").innerText = m ? (m.tonage + " T") : "-";
    }

    // --- 2. Load Checklist ---
    async function fetchChecklistItems() {
        const { data, error } = await sb.from('clhmi_items').select('*').eq('aktif', true).order('urutan', { ascending: true });
        if (data) { fetchedItems = data; renderChecklist(); }
    }

    function renderChecklist() {
        const container = document.getElementById("dynamic-checklist");
        container.innerHTML = ''; 
        let currentKategori = "";

        fetchedItems.forEach(item => {
            if (item.kategori !== currentKategori) {
                currentKategori = item.kategori;
            }
            const isRun = item.nama_pengecekan.toLowerCase().includes("running hour");

            container.innerHTML += `
                <div class="check-card">
                    <span class="category-tag">${currentKategori}</span>
                    <p class="check-title">${item.nama_pengecekan}</p>
                    <div style="font-size:11px; color:#666; margin-bottom:8px;">Std: ${item.standard||'-'} | Met: ${item.metode||'-'}</div>
                    
                    <select id="st_${item.id}" class="status-select" onchange="onItemChange('${item.id}', this)">
                        <option value="OK">OK - Normal</option>
                        <option value="NG">NG - Rusak</option>
                        <option value="NA">NA - Tidak Ada</option>
                    </select>

                    ${isRun ? `<div class="value-input"><input type="number" id="val_${item.id}" placeholder="Input jam aktual..."></div>` : ''}

                    <div id="ng_container_${item.id}" class="ng-note">
                        <textarea id="note_${item.id}" placeholder="Jelaskan detail kerusakan..."></textarea>
                    </div>
                </div>
            `;
        });
    }

    function onItemChange(id, el) {
        // Hanya menampilkan/menyembunyikan note per item yang rusak
        document.getElementById(`ng_container_${id}`).style.display = (el.value === "NG") ? "block" : "none";
        
        // SAYA MENGHAPUS LOGIKA YANG MENYEMBUNYIKAN CATATAN AMAN DI SINI
        // Sekarang checkOverallStatus dihapus atau tidak melakukan apa-apa terhadap catatan aman
    }

    // --- 3. Canvas ---
    function setupCanvas() {
        setTimeout(() => {
            cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
            ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#dc2626";
        }, 500);
        const getXY = (e) => {
            const r = cvs.getBoundingClientRect();
            return { x: (e.touches?e.touches[0].clientX:e.clientX)-r.left, y: (e.touches?e.touches[0].clientY:e.clientY)-r.top };
        };
        ['mousedown','touchstart'].forEach(e=>cvs.addEventListener(e,v=>{drawing=true;ctx.beginPath();ctx.moveTo(getXY(v).x, getXY(v).y);if(v.touches)v.preventDefault();},{passive:false}));
        ['mousemove','touchmove'].forEach(e=>cvs.addEventListener(e,v=>{if(drawing){ctx.lineTo(getXY(v).x, getXY(v).y);ctx.stroke();if(v.touches)v.preventDefault();}},{passive:false}));
        ['mouseup','touchend'].forEach(e=>window.addEventListener(e,()=>drawing=false));
    }
    function resetCanvas() { ctx.clearRect(0,0,cvs.width,cvs.height); }

    // --- 4. Submit ---
    async function processSubmit() {
        const nama = document.getElementById("nama_pelaksana").value.trim();
        const mId = document.getElementById("select_machine").value;
        const tgl = document.getElementById("input_date").value;
        
        if (!mId) return alert("Pilih Mesin dulu!");
        if (!tgl) return alert("Isi Tanggal!");
        if (!nama) return alert("Isi Nama Pelaksana!");
        if (cvs.toDataURL().length < 1000) return alert("Tanda tangan dulu!");

        document.getElementById("btnSubmit").innerText = "MENGIRIM...";
        document.getElementById("btnSubmit").disabled = true;

        try {
            const mData = allMachines.find(m => m.id == mId);
            const d = new Date(tgl);

            // AMBIL CATATAN AMAN SECARA LANGSUNG (TIDAK PEDULI HIDDEN/SHOW KARENA SELALU SHOW)
            const catatanUtama = document.getElementById("catatan_aman").value;

            const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
                machine_id: mData.id, merk_mesin: mData.merk_mesin, serial_no: mData.serial_no,
                pelaksana: nama, paraf: cvs.toDataURL(), status_form: 'submitted',
                tanggal_isi: tgl, bulan: d.getMonth()+1, tahun: d.getFullYear(),
                catatan_pelaksana: catatanUtama 
            }]).select().single();

            if (e1) throw e1;

            const details = fetchedItems.map(item => ({
                clhmi_id: hdr.id, item_id: item.id, kategori: item.kategori, nama_pengecekan: item.nama_pengecekan,
                status: document.getElementById(`st_${item.id}`).value,
                nilai_aktual: document.getElementById(`val_${item.id}`)?.value || null,
                catatan: document.getElementById(`note_${item.id}`)?.value || null
            }));

            const { error: e2 } = await sb.from("clhmi_details").insert(details);
            if (e2) throw e2;

            alert("Sukses!");
            window.location.href = "menu_utama.html";

        } catch (err) {
            alert("Error: " + err.message);
            document.getElementById("btnSubmit").innerText = "KIRIM LAPORAN";
            document.getElementById("btnSubmit").disabled = false;
        }
    }
</script>

</body>
