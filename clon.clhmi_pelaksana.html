<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #991B1B;
            --primary-light: #B91C1C;
            --accent: #DC2626;
            --accent-soft: rgba(220, 38, 38, 0.1);
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --bg-input: #1a1a1a;
            --text-white: #ffffff;
            --text-muted: #6b7280;
            --border: rgba(255,255,255,0.08);
            --border-red: rgba(220, 38, 38, 0.3);
            --radius: 16px;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-white);
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; top: -200px; left: 50%; transform: translateX(-50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, transparent 70%);
            pointer-events: none; z-index: 0;
        }

        .app-container {
            position: relative; z-index: 1; max-width: 500px; margin: 0 auto;
            padding: 20px 16px 100px; min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container { margin: 30px auto; border: 1px solid var(--border); border-radius: 24px; }
        }

        .header { text-align: center; padding: 16px 0 24px; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
        .header h1 { font-size: 13px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; }
        .header p { font-size: 10px; color: var(--text-muted); margin-top: 4px; text-transform: uppercase; letter-spacing: 1px; }

        /* Machine Card Styles */
        .machine-card {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius); padding: 24px; margin-bottom: 24px;
            position: relative; overflow: hidden;
        }
        .machine-card::after {
            content: ''; position: absolute; top: -50%; right: -50%; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%); pointer-events: none;
        }
        
        /* Grid Layout for Machine Info */
        .machine-grid { display: grid; grid-template-columns: 1fr; gap: 12px; position: relative; z-index: 1; }
        
        .machine-item span {
            display: block; font-size: 9px; color: rgba(255,255,255,0.7);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px;
        }
        .machine-item strong { font-size: 15px; font-weight: 800; color: #fff; }

        /* Styling Input di dalam Card Merah */
        .card-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            outline: none;
        }
        .card-input option { background: #111; color: white; }
        /* Icon kalender warna putih */
        ::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        /* General Inputs */
        .section-title {
            font-size: 10px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1.5px; margin: 28px 0 12px;
        }
        .input-field {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; padding: 16px; font-size: 14px; font-weight: 600;
            color: var(--text-white); outline: none; transition: all 0.3s ease;
        }
        .input-field:focus { border-color: var(--accent); }

        /* Checklist Styles */
        .check-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 20px; margin-bottom: 12px;
        }
        .category-tag {
            display: inline-block; padding: 6px 12px; background: var(--accent-soft);
            border-radius: 6px; font-size: 9px; font-weight: 800; color: var(--accent);
            text-transform: uppercase; margin-bottom: 12px;
        }
        .check-title { font-size: 14px; font-weight: 700; color: var(--text-white); margin-bottom: 6px; }
        .check-standard, .check-method { color: var(--text-muted); font-size: 10px; margin-bottom: 4px; }
        
        .status-select {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 10px; padding: 14px 16px; font-size: 13px; font-weight: 600;
            color: var(--text-white); outline: none; margin-top: 8px;
        }
        .value-input { margin-top: 12px; }
        .value-input input {
            width: 100%; background: var(--accent-soft); border: 1px solid var(--border-red);
            border-radius: 10px; padding: 14px 16px; font-size: 14px; font-weight: 600;
            color: var(--text-white); outline: none;
        }
        .ng-note { margin-top: 12px; display: none; }
        .ng-note textarea {
            width: 100%; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px; padding: 14px; font-size: 12px; color: var(--text-white);
            outline: none; resize: none; height: 80px;
        }

        /* Note Container Always Visible */
        #container_catatan_aman textarea {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; padding: 16px; font-size: 13px; color: var(--text-white);
            outline: none; resize: none; height: 100px;
        }

        /* Signature */
        .signature-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-top: 12px; }
        .signature-pad { border: 2px dashed var(--border-red); border-radius: 12px; height: 150px; background: rgba(0,0,0,0.3); }
        .signature-pad canvas { width: 100%; height: 100%; }
        .btn-clear { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 4px 12px; border-radius: 6px; font-size: 10px; font-weight: bold; }

        .btn-submit {
            width: 100%; padding: 18px; background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            border: none; border-radius: 14px; font-size: 14px; font-weight: 800; color: #fff;
            text-transform: uppercase; cursor: pointer; margin-top: 32px; box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
        }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex;
            justify-content: space-around; padding: 14px 0; z-index: 100;
        }
        @media (min-width: 768px) { .bottom-nav { max-width: 500px; left: 50%; transform: translateX(-50%); border-radius: 0 0 24px 24px; } }
        .nav-item svg { width: 22px; height: 22px; stroke: var(--text-muted); fill: none; stroke-width: 2; }
        .nav-item.active svg { stroke: var(--accent); }
        .loading-checklist { text-align: center; padding: 40px; color: var(--text-muted); }
        .spinner { width: 32px; height: 32px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="app-container">
    <div class="header">
        <h1>Pelaksana</h1>
        <p>Daily Machine Inspection</p>
    </div>

    <div id="step-form">
        <div class="machine-card">
            <div class="machine-grid">
                <div class="machine-item">
                    <span>Pilih Mesin</span>
                    <select id="select_machine" class="card-input" onchange="onMachineChange()">
                        <option value="">-- Memuat Data... --</option>
                    </select>
                </div>

                <div class="machine-item">
                    <span>Tanggal Pengecekan</span>
                    <input type="date" id="input_date" class="card-input">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="machine-item">
                        <span>Serial No.</span>
                        <strong id="m_serial">-</strong>
                    </div>
                    <div class="machine-item">
                        <span>Tonnage</span>
                        <strong id="m_ton">-</strong>
                    </div>
                </div>
            </div>
        </div>

        <p class="section-title">Nama Pelaksana</p>
        <input type="text" id="nama_pelaksana" class="input-field" placeholder="Ketik nama lengkap...">

        <p class="section-title">Poin Pengecekan</p>
        <div id="dynamic-checklist">
            <div class="loading-checklist">
                <div class="spinner"></div>
                <p>Memuat checklist...</p>
            </div>
        </div>

        <div id="container_catatan_aman">
            <p class="section-title">Catatan Tambahan (Opsional)</p>
            <textarea id="catatan_aman" placeholder="Tulis catatan jika ada hal perlu diperhatikan..."></textarea>
        </div>

        <p class="section-title">Paraf Digital</p>
        <div class="signature-card">
            <div class="signature-header">
                <h3>Tanda Tangan</h3>
                <button class="btn-clear" onclick="resetCanvas()">Ulangi</button>
            </div>
            <div class="signature-pad">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <button id="btnSubmit" class="btn-submit" onclick="processSubmit()">Kirim Laporan</button>
    </div>
</div>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);

    let drawing = false, fetchedItems = [], allMachines = [];
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    window.onload = function() {
        loadMachines();
        fetchChecklistItems();
        setupCanvas();
    };

    // 1. Ambil Data Mesin untuk Dropdown
    async function loadMachines() {
        const selectEl = document.getElementById("select_machine");
        
        // Ambil data mesin dari database 'clhmi_machine'
        const { data, error } = await sb.from("clhmi_machine").select("*").order('merk_mesin', { ascending: true });

        if (error) {
            selectEl.innerHTML = '<option value="">Gagal Memuat</option>';
            alert("Error memuat mesin: " + error.message);
            return;
        }

        // Simpan data mesin ke variabel global
        allMachines = data;

        // Isi dropdown
        selectEl.innerHTML = '<option value="">-- Pilih Mesin --</option>';
        data.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m.id;
            opt.text = m.merk_mesin;
            selectEl.appendChild(opt);
        });
    }

    // 2. Saat Mesin Dipilih Manual
    function onMachineChange() {
        const selectedId = document.getElementById("select_machine").value;
        const serialEl = document.getElementById("m_serial");
        const tonEl = document.getElementById("m_ton");

        if (!selectedId) {
            serialEl.innerText = "-";
            tonEl.innerText = "-";
            return;
        }

        // Cari detail mesin dari data yang sudah diambil
        const selectedMachine = allMachines.find(m => m.id == selectedId);
        if (selectedMachine) {
            serialEl.innerText = selectedMachine.serial_no || "-";
            tonEl.innerText = (selectedMachine.tonage || "-") + " T";
        }
    }

    // 3. Ambil Checklist Items
    async function fetchChecklistItems() {
        const { data, error } = await sb.from('clhmi_items')
            .select('*')
            .eq('aktif', true)
            .order('urutan', { ascending: true });

        if (error) { alert("Gagal memuat item: " + error.message); return; }
        fetchedItems = data;
        renderForm();
    }

    function renderForm() {
        const container = document.getElementById("dynamic-checklist");
        container.innerHTML = ''; 
        let currentKategori = "";

        fetchedItems.forEach(item => {
            const isNewCategory = item.kategori !== currentKategori;
            if (isNewCategory) currentKategori = item.kategori;

            const isRunningHour = item.nama_pengecekan.toLowerCase().includes("running hour");

            container.innerHTML += `
                <div class="check-card">
                    ${isNewCategory ? `<span class="category-tag">${currentKategori}</span>` : ''}
                    <p class="check-title">${item.nama_pengecekan}</p>
                    <div style="font-size:10px; color:#aaa; margin-bottom:8px;">Std: ${item.standard || '-'} | Met: ${item.metode || '-'}</div>
                    
                    <select id="st_${item.id}" class="status-select" onchange="onItemChange('${item.id}', this)">
                        <option value="OK">OK - Normal</option>
                        <option value="NG">NG - Rusak</option>
                        <option value="NA">NA - Tidak Ada</option>
                    </select>

                    ${isRunningHour ? `
                        <div class="value-input">
                            <input type="number" id="val_${item.id}" placeholder="Input jam aktual...">
                        </div>
                    ` : ''}

                    <div id="ng_container_${item.id}" class="ng-note">
                        <textarea id="note_${item.id}" placeholder="Jelaskan detail kerusakan..."></textarea>
                    </div>
                </div>
            `;
        });
    }

    function onItemChange(id, el) {
        const noteContainer = document.getElementById(`ng_container_${id}`);
        if (el.value === "NG") {
            noteContainer.style.display = "block";
        } else {
            noteContainer.style.display = "none";
            document.getElementById(`note_${id}`).value = "";
        }
        checkOverallStatus();
    }

    function checkOverallStatus() {
        const allSelects = document.querySelectorAll('select[id^="st_"]');
        let hasNG = false;
        allSelects.forEach(s => { if(s.value === "NG") hasNG = true; });
        
        // Logika Catatan Aman: Saya biarkan tetap muncul/bisa diketik (sesuai request sebelumnya)
        // document.getElementById("container_catatan_aman").style.display = hasNG ? "none" : "block"; 
    }

    // 4. Canvas Tanda Tangan
    function setupCanvas() {
        setTimeout(() => {
            const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
            ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#dc2626";
        }, 500); // delay agar layout render dulu
        
        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top };
        };
        ['mousedown', 'touchstart'].forEach(evt => cvs.addEventListener(evt, e => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mousemove', 'touchmove'].forEach(evt => cvs.addEventListener(evt, e => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mouseup', 'touchend'].forEach(evt => window.addEventListener(evt, () => drawing = false));
    }
    function resetCanvas() { ctx.clearRect(0,0,cvs.width,cvs.height); }

    // 5. Submit Data (LOGIKA INSERT TIDAK DIUBAH, HANYA SUMBER DATANYA)
    async function processSubmit() {
        const nama = document.getElementById("nama_pelaksana").value.trim();
        const selectedId = document.getElementById("select_machine").value; // Ambil ID dari dropdown
        const inputDate = document.getElementById("input_date").value;     // Ambil Tanggal Manual
        const btn = document.getElementById("btnSubmit");
        
        // Validasi Manual
        if (!selectedId) return alert("Mohon Pilih Mesin!");
        if (!inputDate) return alert("Mohon Pilih Tanggal Pengecekan!");
        if (!nama) return alert("Mohon isi Nama Pelaksana!");
        if (cvs.toDataURL().length < 1500) return alert("Mohon isi tanda tangan!");

        // Ambil data detail mesin yang dipilih
        const mData = allMachines.find(m => m.id == selectedId);
        
        // Persiapkan Tanggal
        const dateObj = new Date(inputDate);
        const bln = dateObj.getMonth() + 1;
        const thn = dateObj.getFullYear();

        btn.disabled = true; btn.innerText = "MENGIRIM...";

        try {
            const catatan_aman = document.getElementById("catatan_aman").value;

            // INSERT HEADER
            const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
                machine_id: mData.id, 
                merk_mesin: mData.merk_mesin, 
                serial_no: mData.serial_no,
                pelaksana: nama, 
                paraf: cvs.toDataURL(), 
                status_form: 'submitted',
                tanggal_isi: inputDate, // Menggunakan tanggal manual
                bulan: bln, 
                tahun: thn,
                catatan_pelaksana: catatan_aman 
            }]).select().single();

            if (e1) throw e1;

            // INSERT DETAILS
            const details = fetchedItems.map(item => {
                const st = document.getElementById(`st_${item.id}`).value;
                const valEl = document.getElementById(`val_${item.id}`);
                const noteEl = document.getElementById(`note_${item.id}`);
                return {
                    clhmi_id: hdr.id,
                    item_id: item.id,
                    kategori: item.kategori,
                    nama_pengecekan: item.nama_pengecekan,
                    status: st,
                    nilai_aktual: valEl ? valEl.value : null,
                    catatan: noteEl ? noteEl.value : null
                };
            });

            const { error: e2 } = await sb.from("clhmi_details").insert(details);
            if (e2) throw e2;

            alert("Data berhasil dikirim!");
            location.href = "menu_utama.html";

        } catch (err) {
            alert("Gagal menyimpan: " + err.message);
            btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
        }
    }
</script>

</body>
