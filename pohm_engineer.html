<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Engineer - POHM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --bg-input: #121212;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-white); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center;
            /* Padding bottom dikurangi karena tombol tidak lagi floating */
            padding-bottom: calc(var(--nav-height) + 40px); 
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        .app-container {
            width: 100%; max-width: 600px; padding: 24px 20px; position: relative;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative; display: flex; align-items: center; justify-content: center;
            text-align: center;
        }
        
        .header-title {
            font-size: 18px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            line-height: 1.4;
        }

        /* --- FORM CARDS --- */
        .form-section {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            font-size: 14px; font-weight: 700; color: var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block; font-size: 11px; color: var(--text-gray);
            margin-bottom: 6px; font-weight: 600; text-transform: uppercase;
        }

        .form-control {
            width: 100%; padding: 12px;
            background: var(--bg-input); border: 1px solid #333;
            border-radius: 10px; color: var(--text-white);
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* --- INPUT GARIS --- */
        .line-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px dashed #444; color: var(--text-white);
            padding: 8px 0; margin-bottom: 8px; font-size: 13px;
            transition: 0.3s;
        }
        .line-input:focus { border-bottom: 1px solid var(--primary); outline: none; }
        .line-input::placeholder { color: #444; font-style: italic; }

        /* --- RADIO BUTTONS (BOX STYLE) --- */
        .radio-group { display: flex; gap: 12px; }
        .radio-option { flex: 1; position: relative; }
        .radio-option input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2; }
        
        .radio-label {
            display: flex; align-items: center; justify-content: center;
            padding: 14px; background: var(--bg-input);
            border: 1px solid #333; border-radius: 10px;
            font-size: 13px; font-weight: 700; color: var(--text-gray);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Radio Hover */
        .radio-option:hover .radio-label {
            border-color: var(--primary); color: var(--text-white);
        }

        /* Radio Checked */
        .radio-option input:checked + .radio-label {
            background: rgba(255, 51, 51, 0.15); 
            color: var(--primary); 
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        /* --- TABLE --- */
        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #333; }
        .part-table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 13px; }
        .part-table th {
            background: #111; color: var(--text-gray); padding: 10px; text-align: left;
            border-bottom: 2px solid var(--primary-dark); font-size: 11px;
        }
        .part-table td { padding: 8px; border-bottom: 1px solid #222; background: var(--bg-input); }
        .part-table input, .part-table select {
            width: 100%; padding: 6px; background: #000; border: 1px solid #333;
            border-radius: 6px; color: white; font-size: 12px;
        }

        /* --- SIGNATURE PAD --- */
        .sig-wrapper {
            background: #fff; border-radius: 12px; border: 2px dashed #444;
            height: 180px; position: relative; overflow: hidden; margin-bottom: 10px;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        .btn-clear {
            display: inline-block; font-size: 11px; color: var(--primary);
            border: 1px solid var(--primary); padding: 4px 10px; border-radius: 6px;
            background: transparent; cursor: pointer; float: right;
        }

        /* --- SUBMIT BUTTON (STATIC BOTTOM) --- */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
            margin-top: 20px; /* Jarak dari form di atasnya */
        }
        .btn-submit:hover {
            box-shadow: 0 0 25px rgba(220, 38, 38, 0.6);
        }
        .btn-submit:active { transform: scale(0.98); }
        
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); }

        /* SweetAlert Dark */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE PAD ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        // Delay slighty for container render
        setTimeout(resizeCanvas, 500);

        function startDraw(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(e), getY(e));
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; // Black ink on white bg
        }
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            ctx.lineTo(getX(e), getY(e));
            ctx.stroke();
        }
        function stopDraw() { isDrawing = false; }
        function getX(e) { const rect = canvas.getBoundingClientRect(); return (e.touches ? e.touches[0].clientX : e.clientX) - rect.left; }
        function getY(e) { const rect = canvas.getBoundingClientRect(); return (e.touches ? e.touches[0].clientY : e.clientY) - rect.top; }
        
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);
        canvas.addEventListener('touchstart', startDraw, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA MESIN ---
        document.addEventListener('DOMContentLoaded', async () => {
            const mesinSelect = document.getElementById('nama_mesin');
            try {
                // Fetch dari tabel 'pohm_machine' (pastikan tabel ada, atau hardcode jika perlu)
                // Fallback ke hardcoded list jika tabel belum siap
                const { data, error } = await db.from('pohm_machine').select('name').order('name', { ascending: true });
                
                mesinSelect.innerHTML = '<option value="">-- Pilih Mesin --</option>';
                
                if (data && data.length > 0) {
                    data.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.name; opt.textContent = m.name;
                        mesinSelect.appendChild(opt);
                    });
                } else {
                    // Fallback List (Contoh sebagian)
                    const fallback = ["MESIN EXTRUDER", "MESIN WORKSHOP", "HOIST CRANE", "INJECT BLOW LIANXIN", "ECO POWER 240"];
                    fallback.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m; opt.textContent = m;
                        mesinSelect.appendChild(opt);
                    });
                }
            } catch (err) { console.error(err); }
        });

        // --- SUBMIT LOGIC ---
        async function submitForm() {
            const btn = document.querySelector('.btn-submit');
            const spinner = document.querySelector('.spinner');
            const btnText = document.querySelector('.btn-text');

            // Gather Data
            const namaMesin = document.getElementById('nama_mesin').value;
            const jenisKerja = document.querySelector('input[name="jenis_pekerjaan"]:checked')?.value;
            const tglMulai = document.getElementById('waktu_mulai').value;
            const tglSelesai = document.getElementById('waktu_selesai').value;
            const engineerName = document.getElementById('engineer_name').value;

            // Gather Lists
            const problemInputs = document.querySelectorAll('.problem-input');
            const problemText = Array.from(problemInputs).map(i => i.value).filter(v => v.trim() !== "").join('\n');

            const actionInputs = document.querySelectorAll('.action-input');
            const actionText = Array.from(actionInputs).map(i => i.value).filter(v => v.trim() !== "").join('\n');

            // Validate
            if (!namaMesin || !jenisKerja || !tglMulai || !tglSelesai || !engineerName) {
                Swal.fire({
                    icon: 'warning', title: 'Data Belum Lengkap', text: 'Mohon lengkapi identitas, waktu, dan nama engineer.',
                    background: '#111', color: '#fff', confirmButtonColor: '#FF3333'
                });
                return;
            }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan masih kosong. Yakin lanjut?')) return;
            }

            // Prep UI
            btn.disabled = true; 
            spinner.style.display = 'block'; 
            btnText.textContent = 'MENYIMPAN...';

            try {
                const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
                
                // Get Parts
                const parts = [];
                document.querySelectorAll('#partsTable tbody tr').forEach((row, i) => {
                    const name = row.querySelector('.part-name').value;
                    const qty = row.querySelector('.part-qty').value;
                    const act = row.querySelector('.part-action').value;
                    if(name.trim()) parts.push({ no: i+1, name, qty: qty||1, action: act });
                });

                // Insert to 'pohm_items'
                const { data: item, error } = await db.from('pohm_items').insert([{
                    machine_name: namaMesin,
                    work_type: jenisKerja,
                    start_time: new Date(tglMulai).toISOString(),
                    end_time: new Date(tglSelesai).toISOString(),
                    problem_desc: problemText, 
                    action_taken: actionText,  
                    spare_parts: parts,
                    recommendations: document.getElementById('rekomendasi').value,
                    engineer_name: engineerName,
                    engineer_signature: signatureData 
                }]).select().single();

                if (error) throw error;

                // Create Log Entry
                await db.from('pohm_log').insert([{
                    item_id: item.id,
                    engineer_status: 'Submitted',
                    engineer_note: 'Laporan selesai.'
                }]);

                Swal.fire({
                    icon: 'success', title: 'Berhasil!', text: 'Laporan POHM tersimpan.',
                    background: '#111', color: '#fff', showConfirmButton: false, timer: 1500
                }).then(() => {
                    window.location.href = 'pohm.html';
                });
