<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Engineer - POHM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-gray); color: #1F2937; padding-bottom: 120px; }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 24px 20px;
            border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.2); margin-bottom: 20px;
        }
        .header h1 { font-size: 18px; font-weight: 800; }
        .back-link { color: white; text-decoration: none; font-size: 14px; font-weight: 600; display: inline-block; margin-bottom: 10px; }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }

        /* FORM STYLE */
        .form-section {
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border);
        }
        .form-section h3 {
            font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 16px;
            text-transform: uppercase; border-bottom: 1px solid #FEE2E2; padding-bottom: 8px;
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #4B5563; margin-bottom: 6px; }
        
        .form-control {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 14px; background: #fff;
        }
        .form-control:focus { outline: none; border-color: var(--primary); }

        /* INPUT GARIS (UNTUK MASALAH & TINDAKAN) */
        .line-input {
            width: 100%; border: none; border-bottom: 1px dashed #9CA3AF;
            padding: 8px 0; margin-bottom: 8px; font-size: 14px; background: transparent;
            border-radius: 0;
        }
        .line-input:focus { outline: none; border-bottom: 1px solid var(--primary); background: #FEF2F2; }

        /* RADIO BUTTONS */
        .radio-group { display: flex; gap: 20px; margin-top: 8px; }
        .radio-option { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .radio-option input { accent-color: var(--primary); width: 18px; height: 18px; }

        /* TABLE */
        .table-responsive { overflow-x: auto; }
        .part-table { width: 100%; border-collapse: collapse; min-width: 500px; }
        .part-table th { background: var(--bg-gray); text-align: left; padding: 10px; font-size: 12px; border-bottom: 2px solid var(--border); }
        .part-table td { padding: 8px; border-bottom: 1px solid var(--border); }
        .part-table input, .part-table select { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; }

        /* SIGNATURE PAD */
        .signature-pad {
            border: 2px dashed #D1D5DB; border-radius: 12px;
            background: #F9FAFB; touch-action: none; /* Mencegah scroll saat tanda tangan */
            width: 100%; height: 200px; cursor: crosshair;
        }
        .sig-tools { display: flex; justify-content: space-between; margin-top: 8px; }
        .btn-clear { background: #fff; border: 1px solid #D1D5DB; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; color: #4B5563; }

        /* SUBMIT BUTTON */
        .btn-submit {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 560px;
            background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 100;
        }
        .btn-submit:disabled { background: #9CA3AF; }
        
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #statusMessage { text-align: center; margin-top: 10px; display: none; padding: 10px; border-radius: 8px; font-weight: 600; font-size: 14px; }
        .success { background: #D1FAE5; color: #065F46; }
        .error { background: #FEE2E2; color: #991B1B; }

    </style>
</head>
<body>

    <div class="header">
        <a href="pohm.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
        <h1>Form Laporan POHM</h1>
        <p>Perawatan & Over Haul Mesin - Engineer</p>
    </div>

    <div class="container">
        <form id="pohmForm">

            <div class="form-section">
                <h3>Identitas & Waktu</h3>
                <div class="form-group">
                    <label>Nama Mesin, Tools/Equipment</label>
                    <select id="nama_mesin" class="form-control" required>
                        <option value="">-- Sedang memuat... --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jenis Pekerjaan</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="jenis_pekerjaan" value="Perawatan" required> Perawatan</label>
                        <label class="radio-option"><input type="radio" name="jenis_pekerjaan" value="Over Haul"> Over Haul</label>
                    </div>
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex:1;"><label>Mulai</label><input type="datetime-local" id="waktu_mulai" class="form-control" required></div>
                    <div style="flex:1;"><label>Selesai</label><input type="datetime-local" id="waktu_selesai" class="form-control" required></div>
                </div>
            </div>

            <div class="form-section">
                <h3>Deskripsi Permasalahan</h3>
                <label style="font-weight: normal; font-size: 12px; color: #6B7280; margin-bottom: 10px;">Isi poin-poin permasalahan:</label>
                <input type="text" class="line-input problem-input" placeholder="1. .................................................................">
                <input type="text" class="line-input problem-input" placeholder="2. .................................................................">
                <input type="text" class="line-input problem-input" placeholder="3. .................................................................">
                <input type="text" class="line-input problem-input" placeholder="4. .................................................................">
            </div>

            <div class="form-section">
                <h3>Tindakan Yang Diambil</h3>
                <label style="font-weight: normal; font-size: 12px; color: #6B7280; margin-bottom: 10px;">Isi tindakan perbaikan:</label>
                <input type="text" class="line-input action-input" placeholder="1. .................................................................">
                <input type="text" class="line-input action-input" placeholder="2. .................................................................">
                <input type="text" class="line-input action-input" placeholder="3. .................................................................">
                <input type="text" class="line-input action-input" placeholder="4. .................................................................">
            </div>

            <div class="form-section">
                <h3>Kerusakan Part</h3>
                <div class="table-responsive">
                    <table class="part-table" id="partsTable">
                        <thead>
                            <tr>
                                <th style="width: 30px;">No</th>
                                <th>Nama Part</th>
                                <th style="width: 60px;">QTY</th>
                                <th style="width: 120px;">Tindak Lanjut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>1</td><td><input type="text" class="part-name"></td><td><input type="number" class="part-qty"></td><td><select class="part-action"><option value="Ganti Baru">Ganti Baru</option><option value="Repair">Repair</option></select></td></tr>
                            <tr><td>2</td><td><input type="text" class="part-name"></td><td><input type="number" class="part-qty"></td><td><select class="part-action"><option value="Ganti Baru">Ganti Baru</option><option value="Repair">Repair</option></select></td></tr>
                            <tr><td>3</td><td><input type="text" class="part-name"></td><td><input type="number" class="part-qty"></td><td><select class="part-action"><option value="Ganti Baru">Ganti Baru</option><option value="Repair">Repair</option></select></td></tr>
                            <tr><td>4</td><td><input type="text" class="part-name"></td><td><input type="number" class="part-qty"></td><td><select class="part-action"><option value="Ganti Baru">Ganti Baru</option><option value="Repair">Repair</option></select></td></tr>
                            <tr><td>5</td><td><input type="text" class="part-name"></td><td><input type="number" class="part-qty"></td><td><select class="part-action"><option value="Ganti Baru">Ganti Baru</option><option value="Repair">Repair</option></select></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="form-section">
                <h3>Validasi Engineer</h3>
                
                <div class="form-group">
                    <label>Rekomendasi & Catatan :</label>
                    <textarea id="rekomendasi" class="form-control" style="min-height: 80px;" placeholder="Catatan tambahan..."></textarea>
                </div>

                <div class="form-group">
                    <label>Nama Lengkap Engineer :</label>
                    <input type="text" id="engineer_name" class="form-control" placeholder="Tulis nama jelas" required>
                </div>

                <div class="form-group">
                    <label>Tanda Tangan :</label>
                    <p style="font-size: 11px; color: #6B7280; margin-bottom: 5px;">Silahkan tanda tangan di dalam kotak di bawah ini.</p>
                    <canvas id="signaturePad" class="signature-pad" width="500" height="200"></canvas>
                    <div class="sig-tools">
                        <button type="button" class="btn-clear" onclick="clearSignature()">Hapus Tanda Tangan</button>
                    </div>
                </div>
            </div>

            <div id="statusMessage"></div>
        </form>
    </div>

    <button type="button" class="btn-submit" onclick="submitForm()">
        <span class="btn-text">Simpan Laporan</span>
        <div class="spinner"></div>
    </button>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE PAD LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Resize canvas agar pas di layar HP
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        // Mouse Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);
        
        // Touch Events (HP)
        canvas.addEventListener('touchstart', (e) => { startDraw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        function startDraw(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(e), getY(e));
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(getX(e), getY(e));
            ctx.stroke();
        }
        function stopDraw() { isDrawing = false; }
        function getX(e) { const rect = canvas.getBoundingClientRect(); return e.clientX - rect.left; }
        function getY(e) { const rect = canvas.getBoundingClientRect(); return e.clientY - rect.top; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA MESIN ---
        document.addEventListener('DOMContentLoaded', async () => {
            const mesinSelect = document.getElementById('nama_mesin');
            try {
                const { data, error } = await db.from('pohm_machine').select('name').order('name', { ascending: true });
                mesinSelect.innerHTML = '<option value="">-- Pilih Mesin --</option>';
                if (data) data.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.name; opt.textContent = m.name;
                    mesinSelect.appendChild(opt);
                });
            } catch (err) { console.error(err); }
        });

        // --- SUBMIT LOGIC ---
        async function submitForm() {
            const btn = document.querySelector('.btn-submit');
            const spinner = document.querySelector('.spinner');
            const msg = document.getElementById('statusMessage');

            // Ambil Value
            const namaMesin = document.getElementById('nama_mesin').value;
            const jenisKerja = document.querySelector('input[name="jenis_pekerjaan"]:checked')?.value;
            const tglMulai = document.getElementById('waktu_mulai').value;
            const tglSelesai = document.getElementById('waktu_selesai').value;
            const engineerName = document.getElementById('engineer_name').value;
            
            // Gabungkan 4 baris masalah jadi 1 paragraf
            const problemInputs = document.querySelectorAll('.problem-input');
            const problemText = Array.from(problemInputs).map(i => i.value).filter(v => v.trim() !== "").join('\n');

            // Gabungkan 4 baris tindakan jadi 1 paragraf
            const actionInputs = document.querySelectorAll('.action-input');
            const actionText = Array.from(actionInputs).map(i => i.value).filter(v => v.trim() !== "").join('\n');

            // Validasi
            if (!namaMesin || !jenisKerja || !tglMulai || !tglSelesai || !engineerName) {
                alert('Data utama belum lengkap!'); return;
            }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan masih kosong. Yakin ingin lanjut tanpa tanda tangan?')) return;
            }

            // Siapkan Gambar Tanda Tangan (Base64)
            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();

            btn.disabled = true; spinner.style.display = 'block'; msg.style.display = 'none';

            try {
                // Ambil Data Part
                const parts = [];
                document.querySelectorAll('#partsTable tbody tr').forEach((row, i) => {
                    const name = row.querySelector('.part-name').value;
                    const qty = row.querySelector('.part-qty').value;
                    const act = row.querySelector('.part-action').value;
                    if(name.trim()) parts.push({ no: i+1, name, qty: qty||1, action: act });
                });

                // Insert Data
                const { data: item, error } = await db.from('pohm_items').insert([{
                    machine_name: namaMesin,
                    work_type: jenisKerja,
                    start_time: new Date(tglMulai).toISOString(),
                    end_time: new Date(tglSelesai).toISOString(),
                    problem_desc: problemText, // Hasil gabungan 4 baris
                    action_taken: actionText,  // Hasil gabungan 4 baris
                    spare_parts: parts,
                    recommendations: document.getElementById('rekomendasi').value,
                    engineer_name: engineerName,
                    engineer_signature: signatureData // Simpan gambar
                }]).select().single();

                if (error) throw error;

                // Create Log
                await db.from('pohm_log').insert([{
                    item_id: item.id,
                    engineer_status: 'Submitted',
                    engineer_note: 'Laporan selesai.'
                }]);

                msg.textContent = 'Berhasil Disimpan!'; msg.className = 'success'; msg.style.display = 'block';
                document.getElementById('pohmForm').reset();
                clearSignature();
                setTimeout(() => window.location.href = 'pohm.html', 1500);

            } catch (err) {
                console.error(err);
                msg.textContent = 'Gagal: ' + err.message; msg.className = 'error'; msg.style.display = 'block';
            } finally {
                btn.disabled = false; spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
