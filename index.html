<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626; --primary-dark: #B91C1C; --primary-light: #FEE2E2;
            --text-gray: #6B7280; --bg-gray: #F9FAFB;
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(180deg, #FFFFFF 0%, var(--bg-gray) 100%); display: flex; justify-content: center; min-height: 100vh; position: relative; }
        
        .app-container { width: 100%; max-width: 600px; min-height: 100vh; background: #FFFFFF; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

        /* Header Dinamis */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px; padding: 20px 24px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow-red); position: relative; overflow: hidden;
            color: white; cursor: pointer;
        }
        .header-info h1 { font-size: 18px; font-weight: 800; line-height: 1.2; }
        .header-info p { font-size: 12px; opacity: 0.9; margin-top: 2px; font-weight: 500; }
        .logout-btn { font-size: 20px; opacity: 0.8; transition: 0.3s; }
        .logout-btn:hover { transform: scale(1.1); opacity: 1; }

        .description { text-align: center; margin: 24px 28px 10px; }
        .description p { font-size: 14px; color: var(--text-gray); line-height: 1.6; }

        .illustration { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
        .illustration::before {
            content: ''; position: absolute; width: 220px; height: 220px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            border-radius: 50%; animation: breathe 4s ease-in-out infinite; z-index: 0;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.15); opacity: 0.3; } }
        .illustration img { width: 100%; max-width: 240px; position: relative; z-index: 1; filter: drop-shadow(0 8px 24px rgba(0,0,0,0.1)); }

        .action-area { display: flex; gap: 12px; padding: 0 24px 32px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 14px; font-size: 14px; font-weight: 800;
            text-align: center; text-decoration: none; text-transform: uppercase; letter-spacing: 1px;
            transition: var(--transition-base); display: flex; align-items: center; justify-content: center;
        }
        .btn-mulai { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: #FFF; box-shadow: var(--shadow-red); }
        .btn-paduan { background: #FFF; color: var(--primary); border: 2px solid var(--primary); }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box" onclick="logout()" title="Klik untuk Keluar">
            <div class="header-info">
                <h1 id="user-name">Memuat...</h1>
                <p id="user-role">Mengambil data...</p>
            </div>
            <i class="fa-solid fa-right-from-bracket logout-btn"></i>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal.</p>
        </div>

        <div class="illustration">
            <img src="logo akg.png" alt="AKG Logo">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="paduan.html" class="btn btn-paduan">Paduan</a>
        </div>
    </div>

    <script>
        // KONEKSI SUPABASE
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initApp() {
            // 1. Cek Sesi Login
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            // 2. Ambil Data User
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            // 3. Tampilkan Data
            if (profile) {
                document.getElementById('user-name').innerText = "Hai, " + profile.full_name;
                document.getElementById('user-role').innerText = profile.jabatan + " | " + profile.divisi;
            } else {
                // Fallback jika data profil belum terload
                document.getElementById('user-name').innerText = "Hai, User";
                document.getElementById('user-role').innerText = "AKG Maintenance";
            }
        }

        initApp();

        async function logout() {
            if(confirm("Apakah Anda yakin ingin keluar?")) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
