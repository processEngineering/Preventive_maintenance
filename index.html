<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AKG Maintenance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: #ffffff; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px; 
        }

        .header { width: 100%; margin-bottom: 40px; }
        .logo { width: 90px; }

        .content { width: 100%; max-width: 350px; text-align: center; }

        h2 { font-size: 18px; font-weight: 700; margin-bottom: 30px; }

        /* Input Kapsul */
        .pill-input { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 3px solid #000; border-radius: 50px; 
            text-align: center; font-size: 14px; font-style: italic; outline: none; 
            transition: 0.3s;
        }
        .pill-input:focus { background-color: #f0f0f0; border-color: #333; }

        /* Tombol */
        .btn-text-only { 
            background: none; border: none; font-size: 24px; 
            font-weight: 800; color: #000; margin-top: 20px; 
            cursor: pointer; transition: 0.2s;
        }
        .btn-text-only:disabled { color: #999; cursor: not-allowed; }
        .btn-text-only:active { transform: scale(0.95); }

        /* INDIKATOR STATUS (Kotak Pesan) */
        #status-box {
            display: none; /* Sembunyi dulu */
            padding: 15px; margin-bottom: 20px;
            border-radius: 12px; font-size: 13px; font-weight: 600;
            text-align: left;
        }
        .status-error { background: #ffe6e6; border: 2px solid red; color: red; }
        .status-success { background: #e6fffa; border: 2px solid teal; color: teal; }

        /* Footer Link */
        .footer-links { margin-top: 30px; }
        .footer-links a { 
            display: block; color: #000; text-decoration: none; 
            font-size: 14px; margin-bottom: 8px; font-weight: 600; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <img src="logo akg.png" alt="AKG" class="logo">
    </div>

    <div class="content">
        <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>

        <div id="status-box"></div>

        <input type="email" id="email" class="pill-input" placeholder="email anda" required>
        <input type="password" id="password" class="pill-input" placeholder="kata sandi anda" required>

        <button onclick="prosesLogin()" id="btnLogin" class="btn-text-only">Masuk</button>

        <div class="footer-links">
            <a href="#">lupa kata sandi?</a>
            <a href="register.html">Buat akun baru</a>
        </div>
    </div>

    <script>
        // 1. SETUP SUPABASE
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnLogin');
        const statusBox = document.getElementById('status-box');

        // 2. CEK SESI OTOMATIS
        async function cekSesi() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                // Jika sudah login, langsung lempar ke home
                window.location.href = 'home.html';
            }
        }
        cekSesi();

        // 3. FUNGSI LOGIN DENGAN INDIKATOR
        async function prosesLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset Status
            statusBox.style.display = 'none';
            statusBox.className = '';

            // Validasi Kosong
            if (!email || !password) {
                tampilkanPesan("Email dan Password harus diisi!", "error");
                return;
            }

            // UBAH TOMBOL JADI LOADING
            btn.innerText = "MEMERIKSA...";
            btn.disabled = true;

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // JIKA SUKSES
                tampilkanPesan("Login Berhasil! Mengalihkan...", "success");
                
                // Tunggu 1 detik biar user lihat pesan suksesnya
                setTimeout(() => {
                    window.location.href = 'home_akg.html';
                }, 1000);

            } catch (err) {
                console.error(err);
                let pesanError = err.message;

                // Terjemahkan Error ke Bahasa Manusia
                if (pesanError.includes("Invalid login credentials")) {
                    pesanError = "Email atau Kata Sandi SALAH.";
                } else if (pesanError.includes("Email not confirmed")) {
                    pesanError = "Email belum diverifikasi. Cek inbox Anda atau matikan 'Confirm Email' di Supabase.";
                } else if (pesanError.includes("Network Error")) {
                    pesanError = "Gagal koneksi. Cek internet Anda.";
                }

                tampilkanPesan("GAGAL: " + pesanError, "error");
                
                // Kembalikan Tombol
                btn.innerText = "Masuk";
                btn.disabled = false;
            }
        }

        function tampilkanPesan(text, tipe) {
            statusBox.style.display = 'block';
            statusBox.innerText = text;
            if (tipe === 'error') {
                statusBox.className = 'status-error';
            } else {
                statusBox.className = 'status-success';
            }
        }
    </script>
</body>
</html>
