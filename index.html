<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            /* RED THEME - Modern & Professional */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #FEE2E2;
            --accent: #EF4444;
            
            /* Grayscale */
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
        }

        body {
            background: linear-gradient(180deg, #FFFFFF 0%, var(--bg-gray) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Subtle Pattern Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ==================== APP CONTAINER ==================== */
        .app-container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* ==================== HEADER BOX ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-red);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Glossy Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-box i {
            font-size: 26px;
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 900;
            color: #FFFFFF;
            letter-spacing: 2.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* ==================== DESCRIPTION ==================== */
        .description {
            text-align: center;
            margin-bottom: 16px;
            padding: 0 28px;
            flex-shrink: 0;
        }

        .description p {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        /* ==================== ILLUSTRATION AREA ==================== */
        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 24px;
            position: relative;
            min-height: 280px;
        }

        /* Pulsing Red Circle Background */
        .illustration::before {
            content: '';
            position: absolute;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.3; }
        }

        .illustration img {
            width: 100%;
            max-width: 280px;
            height: auto;
            max-height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.12));
            animation: fadeInScale 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* ==================== ACTION BUTTONS ==================== */
        .action-area {
            display: flex;
            gap: 12px;
            padding: 0 24px 32px;
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 16px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            transition: all var(--transition-base);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ripple Effect on Tap */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 320px;
            height: 320px;
        }

        /* ========== BUTTON: MULAI (Primary Red) ========== */
        .btn-mulai {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #FFFFFF;
            box-shadow: var(--shadow-red);
            border: 2px solid var(--primary);
        }

        .btn-mulai:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        /* ========== BUTTON: PADUAN (Outline Red) ========== */
        .btn-paduan {
            background: #FFFFFF;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .btn-paduan:active {
            background: var(--primary-light);
            transform: translateY(2px) scale(0.98);
            box-shadow: var(--shadow-sm);
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        
        /* ===== MOBILE PORTRAIT (320px - 480px) ===== */
        @media (max-width: 480px) {
            .app-container {
                min-height: 100vh;
            }

            .header-box {
                padding: 16px 20px;
                margin-bottom: 20px;
            }

            .header-box i {
                font-size: 24px;
            }

            .header-box h1 {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .description {
                padding: 0 24px;
                margin-bottom: 12px;
            }

            .description p {
                font-size: 13px;
                line-height: 1.55;
            }

            .illustration {
                padding: 24px 20px;
                min-height: 240px;
            }

            .illustration::before {
                width: 220px;
                height: 220px;
            }

            .illustration img {
                max-width: 240px;
                max-height: 240px;
            }

            .action-area {
                padding: 0 20px 28px;
                gap: 10px;
            }

            .btn {
                padding: 15px 18px;
                font-size: 13px;
                border-radius: 12px;
                letter-spacing: 0.8px;
            }
        }

        /* ===== MOBILE LANDSCAPE (481px - 767px) ===== */
        @media (min-width: 481px) and (max-width: 767px) {
            .app-container {
                max-width: 600px;
                margin: 0 auto;
            }

            .header-box {
                padding: 18px 24px;
                margin-bottom: 24px;
            }

            .description {
                padding: 0 32px;
            }

            .description p {
                font-size: 14px;
            }

            .illustration {
                padding: 32px 28px;
                min-height: 300px;
            }

            .illustration::before {
                width: 280px;
                height: 280px;
            }

            .illustration img {
                max-width: 300px;
                max-height: 300px;
            }

            .action-area {
                padding: 0 28px 32px;
            }

            .btn {
                padding: 17px 22px;
                font-size: 14px;
            }
        }

        /* ===== TABLET PORTRAIT (768px - 1024px) ===== */
        @media (min-width: 768px) and (max-width: 1024px) {
            html {
                font-size: 18px;
            }

            .app-container {
                max-width: 680px;
                margin: 0 auto;
                min-height: auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
                border-radius: 0;
            }

            .header-box {
                padding: 22px 32px;
                margin-bottom: 32px;
                border-radius: 0 0 28px 28px;
            }

            .header-box i {
                font-size: 32px;
            }

            .header-box h1 {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .description {
                padding: 0 48px;
                margin-bottom: 24px;
            }

            .description p {
                font-size: 16px;
                line-height: 1.7;
            }

            .illustration {
                padding: 48px 40px;
                min-height: 420px;
            }

            .illustration::before {
                width: 360px;
                height: 360px;
            }

            .illustration img {
                max-width: 380px;
                max-height: 380px;
            }

            .action-area {
                padding: 0 40px 48px;
                gap: 16px;
            }

            .btn {
                padding: 20px 28px;
                font-size: 16px;
                border-radius: 16px;
                letter-spacing: 1.2px;
            }
        }

        /* ===== TABLET LANDSCAPE & SMALL LAPTOP (1025px - 1366px) ===== */
        @media (min-width: 1025px) and (max-width: 1366px) {
            html {
                font-size: 18px;
            }

            body {
                padding: 20px;
            }

            .app-container {
                max-width: 720px;
                min-height: auto;
                height: auto;
                margin: 0 auto;
                border-radius: 32px;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.12);
            }

            .header-box {
                padding: 24px 36px;
                margin: 24px 24px 36px;
                border-radius: 24px;
            }

            .header-box i {
                font-size: 34px;
            }

            .header-box h1 {
                font-size: 26px;
                letter-spacing: 3.5px;
            }

            .description {
                padding: 0 56px;
                margin-bottom: 28px;
            }

            .description p {
                font-size: 17px;
                line-height: 1.75;
            }

            .illustration {
                padding: 56px 48px;
                min-height: 480px;
            }

            .illustration::before {
                width: 400px;
                height: 400px;
            }

            .illustration img {
                max-width: 420px;
                max-height: 420px;
            }

            .action-area {
                padding: 0 48px 56px;
                gap: 18px;
            }

            .btn {
                padding: 22px 32px;
                font-size: 17px;
                border-radius: 18px;
                letter-spacing: 1.3px;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn-mulai:hover {
                box-shadow: 0 8px 24px rgba(220, 38, 38, 0.35);
            }

            .btn-paduan:hover {
                background: var(--primary-light);
                box-shadow: var(--shadow-md);
            }
        }

        /* ===== LARGE LAPTOP & DESKTOP (>1366px) ===== */
        @media (min-width: 1367px) {
            html {
                font-size: 18px;
            }

            body {
                padding: 40px;
            }

            .app-container {
                max-width: 760px;
                min-height: auto;
                height: auto;
                margin: 0 auto;
                border-radius: 36px;
                box-shadow: 0 0 80px rgba(0, 0, 0, 0.15);
            }

            .header-box {
                padding: 26px 40px;
                margin: 28px 28px 40px;
                border-radius: 26px;
            }

            .header-box i {
                font-size: 36px;
            }

            .header-box h1 {
                font-size: 28px;
                letter-spacing: 4px;
            }

            .description {
                padding: 0 64px;
                margin-bottom: 32px;
            }

            .description p {
                font-size: 18px;
                line-height: 1.8;
            }

            .illustration {
                padding: 64px 56px;
                min-height: 520px;
            }

            .illustration::before {
                width: 440px;
                height: 440px;
            }

            .illustration img {
                max-width: 460px;
                max-height: 460px;
            }

            .action-area {
                padding: 0 56px 64px;
                gap: 20px;
            }

            .btn {
                padding: 24px 36px;
                font-size: 18px;
                border-radius: 20px;
                letter-spacing: 1.5px;
            }

            .btn:hover {
                transform: translateY(-3px);
            }

            .btn-mulai:hover {
                box-shadow: 0 10px 28px rgba(220, 38, 38, 0.4);
            }

            .btn-paduan:hover {
                background: var(--primary-light);
                box-shadow: var(--shadow-lg);
            }
        }

        /* ===== LANDSCAPE MODE (All Devices) ===== */
        @media (max-height: 600px) and (orientation: landscape) {
            .app-container {
                min-height: auto;
            }

            .header-box {
                padding: 12px 20px;
                margin-bottom: 16px;
            }

            .header-box i {
                font-size: 20px;
            }

            .header-box h1 {
                font-size: 16px;
            }

            .description {
                margin-bottom: 8px;
            }

            .description p {
                font-size: 12px;
            }

            .illustration {
                padding: 16px 24px;
                min-height: 180px;
            }

            .illustration::before {
                width: 160px;
                height: 160px;
            }

            .illustration img {
                max-width: 180px;
                max-height: 180px;
            }

            .action-area {
                padding: 0 24px 24px;
                gap: 10px;
            }

            .btn {
                padding: 12px 18px;
                font-size: 13px;
            }
        }

        /* ==================== ACCESSIBILITY ==================== */
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States (Keyboard Navigation) */
        .btn:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 4px;
        }

        /* ==================== SAFE AREA (iOS/Android) ==================== */
        @supports (padding: max(0px)) {
            .app-container {
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }

            .action-area {
                padding-bottom: max(32px, calc(32px + env(safe-area-inset-bottom)));
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-house"></i>
            <h1>HOME</h1>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal dan efisien.</p>
        </div>

        <div class="illustration">
            <img src="logo akg.png" alt="PT AKG Maintenance">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="paduan.html" class="btn btn-paduan">Paduan</a>
        </div>
    </div>

</body>
</html>
