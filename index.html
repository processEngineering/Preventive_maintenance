<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AKG Maintenance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        :root {
            --red-primary: #dc2626;
            --red-dark: #991b1b;
            --red-light: #fee2e2;
            --red-glow: #ef4444;
            --red-neon: #ff0000;
        }

        body { 
            background: linear-gradient(135deg, #450a0a 0%, #7f1d1d 25%, #dc2626 50%, #b91c1c 75%, #450a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ANIMATED BACKGROUND PARTICLES */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            25% { opacity: 1; }
            50% { transform: translate(100px, -100vh) rotate(180deg); opacity: 0.8; }
            75% { opacity: 0.3; }
            100% { transform: translate(-50px, -200vh) rotate(360deg); opacity: 0; }
        }

        /* FLOATING SHAPES */
        .floating-shape {
            position: fixed;
            opacity: 0.05;
            animation: floatShape 25s infinite ease-in-out;
            pointer-events: none;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(225deg, #b91c1c, #dc2626);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation-delay: 3s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #991b1b, #b91c1c);
            border-radius: 20px;
            top: 60%;
            right: 10%;
            animation-delay: 6s;
            transform: rotate(45deg);
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-30px, -60px) rotate(180deg); }
            75% { transform: translate(30px, -30px) rotate(270deg); }
        }

        /* CONTAINER WITH 3D EFFECT */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 30px 80px rgba(220, 38, 38, 0.4),
                0 0 100px rgba(239, 68, 68, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(220, 38, 38, 0.3);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardEntrance 1s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .login-card:hover {
            transform: translateY(-10px) rotateX(2deg);
            box-shadow: 
                0 40px 100px rgba(220, 38, 38, 0.6),
                0 0 120px rgba(239, 68, 68, 0.3);
        }

        /* HEADER */
        .header { 
            width: 100%; 
            margin-bottom: 30px;
            text-align: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .logo { 
            width: 100px;
            filter: drop-shadow(0 10px 30px rgba(220, 38, 38, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: rotate(360deg) scale(1.1);
            filter: drop-shadow(0 15px 40px rgba(239, 68, 68, 0.8));
        }

        /* CONTENT */
        .content { 
            width: 100%; 
            text-align: center; 
        }

        h2 { 
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 800; 
            margin-bottom: 30px;
            background: linear-gradient(135deg, #dc2626, #b91c1c, #7f1d1d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        /* INPUT FIELDS WITH 3D EFFECT */
        .pill-input { 
            width: 100%; 
            padding: 18px 25px;
            margin-bottom: 20px;
            border: 3px solid #dc2626;
            border-radius: 50px;
            text-align: center;
            font-size: 15px;
            font-style: italic;
            font-weight: 500;
            outline: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(145deg, #ffffff, #fee2e2);
            box-shadow: 
                0 5px 15px rgba(220, 38, 38, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .pill-input:focus { 
            background: linear-gradient(145deg, #fee2e2, #fecaca);
            border-color: #991b1b;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(220, 38, 38, 0.4),
                0 0 30px rgba(239, 68, 68, 0.3),
                inset 0 2px 10px rgba(220, 38, 38, 0.1);
        }

        .pill-input:hover {
            border-color: #b91c1c;
            transform: translateY(-2px);
        }

        .pill-input::placeholder {
            color: #991b1b;
            opacity: 0.6;
        }

        /* BUTTON WITH EXTREME 3D & GLOW */
        .btn-text-only { 
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            border: none;
            font-size: clamp(22px, 5vw, 28px);
            font-weight: 900;
            color: #fff;
            margin-top: 25px;
            padding: 18px 60px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(220, 38, 38, 0.5),
                0 0 40px rgba(239, 68, 68, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-text-only::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-text-only:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-text-only:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(220, 38, 38, 0.7),
                0 0 60px rgba(239, 68, 68, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
        }

        .btn-text-only:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 10px 25px rgba(220, 38, 38, 0.6),
                0 0 30px rgba(239, 68, 68, 0.4);
        }

        .btn-text-only:disabled { 
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* STATUS BOX WITH ANIMATIONS */
        #status-box { 
            display: none; 
            padding: 18px 25px;
            margin-bottom: 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            animation: statusSlide 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-error { 
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 3px solid #dc2626;
            color: #7f1d1d;
            box-shadow: 
                0 10px 30px rgba(220, 38, 38, 0.3),
                0 0 40px rgba(239, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .status-success { 
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 3px solid #059669;
            color: #065f46;
            box-shadow: 
                0 10px 30px rgba(5, 150, 105, 0.3),
                0 0 40px rgba(16, 185, 129, 0.2);
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* FOOTER LINKS */
        .footer-links { 
            margin-top: 35px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-links a { 
            display: block;
            color: #7f1d1d;
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .footer-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transform: translateX(-50%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .footer-links a:hover {
            color: #dc2626;
            transform: translateY(-3px);
            text-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .footer-links a:hover::before {
            width: 100%;
        }

        /* LOADING SPINNER */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
                border-radius: 25px;
            }

            .pill-input {
                padding: 16px 20px;
                font-size: 14px;
            }

            .btn-text-only {
                padding: 15px 40px;
                font-size: 20px;
            }

            .logo {
                width: 80px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-card {
                padding: 45px 35px;
            }

            .logo {
                width: 90px;
            }
        }

        @media (min-width: 1024px) {
            .login-container {
                max-width: 480px;
            }

            .login-card {
                padding: 60px 50px;
            }

            .logo {
                width: 120px;
            }
        }

        /* TV & Large Screens */
        @media (min-width: 1441px) {
            .login-container {
                max-width: 550px;
            }

            .login-card {
                padding: 70px 60px;
            }

            h2 {
                font-size: 28px;
            }

            .pill-input {
                font-size: 17px;
                padding: 20px 30px;
            }

            .btn-text-only {
                font-size: 32px;
                padding: 22px 80px;
            }
        }

        /* LANDSCAPE MODE */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 10px;
            }

            .login-card {
                padding: 30px;
            }

            .header {
                margin-bottom: 20px;
            }

            h2 {
                margin-bottom: 20px;
                font-size: 18px;
            }

            .pill-input {
                margin-bottom: 12px;
                padding: 14px 20px;
            }

            .btn-text-only {
                margin-top: 15px;
                padding: 12px 40px;
            }

            .footer-links {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ANIMATED BACKGROUND -->
    <div class="bg-particles" id="particles"></div>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>

    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="logo akg.png" alt="AKG" class="logo">
            </div>

            <div class="content">
                <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>
                <div id="status-box"></div>

                <input type="email" id="email" class="pill-input" placeholder="email anda" required>
                <input type="password" id="password" class="pill-input" placeholder="kata sandi anda" required>

                <button onclick="prosesLogin()" id="btnLogin" class="btn-text-only">Masuk</button>

                <div class="footer-links">
                    <a href="#">lupa kata sandi?</a>
                    <a href="register.html">Buat akun baru</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GENERATE PARTICLES
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // 3D CARD TILT EFFECT
        const loginCard = document.querySelector('.login-card');
        loginCard.addEventListener('mousemove', (e) => {
            const rect = loginCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            loginCard.style.transform = `translateY(-10px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        loginCard.addEventListener('mouseleave', () => {
            loginCard.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
        });

        // ENTER KEY SUPPORT
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                prosesLogin();
            }
        });

        // SUPABASE SETUP
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnLogin');
        const statusBox = document.getElementById('status-box');

        // CEK SESI
        async function cekSesi() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                window.location.href = 'home_akg.html';
            }
        }
        cekSesi();

        // FUNGSI LOGIN
        async function prosesLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            statusBox.style.display = 'none';
            statusBox.className = '';

            if (!email || !password) {
                tampilkanPesan("Email dan Password harus diisi!", "error");
                return;
            }

            btn.innerText = "MEMERIKSA...";
            btn.disabled = true;

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                tampilkanPesan("Login Berhasil! Mengalihkan...", "success");
                
                setTimeout(() => {
                    window.location.href = 'home_akg.html';
                }, 1000);

            } catch (err) {
                console.error(err);
                let pesanError = err.message;
                if (pesanError.includes("Invalid login credentials")) pesanError = "Email atau Kata Sandi SALAH.";
                tampilkanPesan("GAGAL: " + pesanError, "error");
                btn.innerText = "MASUK";
                btn.disabled = false;
            }
        }

        function tampilkanPesan(text, tipe) {
            statusBox.style.display = 'block';
            statusBox.innerText = text;
            if (tipe === 'error') {
                statusBox.className = 'status-error';
            } else {
                statusBox.className = 'status-success';
            }
        }
    </script>
</body>
</html>
