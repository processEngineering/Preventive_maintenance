<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* --- 1. CONFIGURATION & VARIABLES --- */
        :root {
            /* Corporate Colors */
            --primary-navy: #003366;
            --primary-light: #004c99;
            --bg-body: #EEF2F6;      /* Abu-abu muda untuk background desktop */
            --bg-app: #FFFFFF;       /* Putih bersih untuk area aplikasi */
            
            /* Text Colors */
            --text-main: #1e293b;
            --text-muted: #64748b;
            
            /* UI Elements */
            --radius-xl: 24px;
            --radius-l: 16px;
            --shadow-soft: 0 10px 40px -10px rgba(0,51,102,0.15);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* --- 2. RESET & GLOBAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- 3. APP SHELL / WRAPPER (Make it look like an App on PC) --- */
        .app-wrapper {
            width: 100%;
            max-width: 450px; /* Lebar standar HP */
            height: 100vh;    /* Full screen height */
            background: var(--bg-app);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.1); /* Shadow di desktop */
            overflow-y: auto; /* Scroll jika konten panjang */
        }

        /* --- 4. ORIGINAL CLASS OVERRIDES (Mempercantik tanpa ganti nama) --- */
        
        /* Container dalam Wrapper */
        .app-container {
            width: 100%;
            height: 100%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            /* Latar belakang halus */
            background: radial-gradient(circle at top right, #f8fafc 0%, #ffffff 50%);
        }

        /* Header Box - Dibuat lebih elegan */
        .header-box {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 50px; /* Pill shape */
            padding: 10px 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 30px auto; /* Center horizontal */
            box-shadow: var(--shadow-card);
            width: fit-content; /* Sesuai konten */
        }

        .header-box i {
            font-size: 18px;
            color: var(--primary-navy);
        }

        .header-box h1 {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary-navy);
            letter-spacing: 0.5px;
            margin: 0;
        }

        /* Illustration Area */
        .illustration {
            flex: 1; /* Mengambil sisa ruang */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        /* Tambahan dekorasi background di belakang logo (opsional) */
        .illustration::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #e0f2fe 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.6;
        }

        .illustration img {
            width: 100%;
            max-width: 280px; /* Ukuran optimal */
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Description Text */
        .description {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .description p {
            font-size: 15px;
            color: var(--text-muted);
            line-height: 1.6;
            font-weight: 400;
            font-style: normal; /* Menghilangkan italic agar lebih modern */
        }

        /* Action Buttons Area */
        .action-area {
            display: flex;
            flex-direction: column; /* Stack vertikal di mobile lebih ergonomis */
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-l);
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: transform 0.1s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* TOMBOL UTAMA (MULAI) - Solid Navy */
        .btn-mulai {
            background-color: var(--primary-navy);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.25);
        }
        
        .btn-mulai:hover {
            background-color: var(--primary-light);
        }
        
        /* Icon panah otomatis (CSS trick) */
        .btn-mulai::after {
            content: '\f061'; /* FontAwesome Arrow Right */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: 5px;
            font-size: 14px;
        }

        /* TOMBOL SEKUNDER (PADUAN) - Outline / Ghost */
        .btn-paduan {
            background-color: transparent;
            color: var(--text-muted);
            border: 2px solid #e2e8f0;
        }

        .btn-paduan:active {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
            color: var(--text-main);
        }
        
        .btn-paduan::before {
            content: '\f05a'; /* FontAwesome Info Circle */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 5px;
            font-size: 14px;
        }

        /* Responsive Polish untuk layar sangat kecil (iPhone SE) */
        @media (max-height: 700px) {
            .app-container { padding: 20px; }
            .illustration img { max-width: 220px; }
            .header-box { margin-bottom: 15px; }
        }

    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="app-container">
            <div class="header-box">
                <i class="fa-solid fa-house"></i>
                <h1>HOME</h1>
            </div>

            <div class="illustration">
                <img src="logo akg.png" alt="PT AKG Maintenance">
            </div>

            <div class="description">
                <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal dan efisien.</p>
            </div>

            <div class="action-area">
                <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
                <a href="paduan.html" class="btn btn-paduan">Paduan</a>
            </div>
        </div>
        </div>

</body>
</html>
