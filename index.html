<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AKG Maintenance">
    <link rel="apple-touch-icon" href="logo akg.png">
    <link rel="manifest" href="manifest.json">
    <title>Masuk - AKG Maintenance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Updated CSS with black-red 3D theme -->
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        :root {
            --red-primary: #dc2626;
            --red-dark: #991b1b;
            --red-light: #fee2e2;
            --black-primary: #0A0A0A;
            --black-secondary: #1a1a1a;
        }

        body { 
            background: var(--black-primary);
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 90%, rgba(153, 27, 27, 0.1) 0%, transparent 40%);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            padding: 20px;
            color: #ffffff;
        }

        /* CONTAINER */
        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .login-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                0 10px 40px rgba(220, 38, 38, 0.3),
                0 0 0 1px rgba(220, 38, 38, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 38, 38, 0.2);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--red-dark), var(--red-primary), var(--red-dark));
            border-radius: 20px 20px 0 0;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 50px rgba(220, 38, 38, 0.4),
                0 0 0 1px rgba(220, 38, 38, 0.2),
                0 25px 70px rgba(0, 0, 0, 0.6);
        }

        /* HEADER */
        .header { 
            width: 100%; 
            margin-bottom: 30px;
            text-align: center;
        }

        .logo { 
            width: 100px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.3));
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* CONTENT */
        .content { 
            width: 100%; 
            text-align: center; 
        }

        h2 { 
            font-size: 24px;
            font-weight: 700; 
            margin-bottom: 30px;
            color: #111111;
        }

        /* INPUT FIELDS */
        .pill-input { 
            width: 100%; 
            padding: 18px 25px;
            margin-bottom: 20px;
            border: 2px solid #e5e5e5;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #FFFFFF;
            color: #111111;
        }

        .pill-input:focus { 
            border-color: var(--red-primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }

        .pill-input::placeholder {
            color: #9ca3af;
        }

        /* BUTTON - 3D Red Effect */
        .btn-text-only { 
            background: linear-gradient(180deg, var(--red-primary) 0%, var(--red-dark) 100%);
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-top: 25px;
            padding: 18px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 6px 0 var(--red-dark),
                0 10px 20px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-text-only::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: btnShine 3s infinite;
        }

        @keyframes btnShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .btn-text-only:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 9px 0 var(--red-dark),
                0 15px 30px rgba(220, 38, 38, 0.5);
        }

        .btn-text-only:active {
            transform: translateY(3px);
            box-shadow: 
                0 3px 0 var(--red-dark),
                0 5px 10px rgba(220, 38, 38, 0.3);
        }

        .btn-text-only:disabled { 
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #333;
        }

        .btn-text-only:disabled::before {
            display: none;
        }

        /* STATUS BOX */
        #status-box { 
            display: none; 
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .status-error { 
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--red-primary);
            color: var(--red-dark);
        }

        .status-success { 
            background: #d1fae5;
            border: 1px solid #059669;
            color: #065f46;
        }

        /* FOOTER LINKS */
        .footer-links { 
            margin-top: 30px;
        }

        .footer-links a { 
            display: block;
            color: var(--red-primary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--red-dark);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .login-card {
                padding: 30px 20px;
                border-radius: 15px;
            }
            .pill-input {
                padding: 20px 25px;
                font-size: 18px;
            }
            .btn-text-only {
                padding: 20px 40px;
                font-size: 20px;
            }
            .logo {
                width: 80px;
            }
            h2 {
                font-size: 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }
            .logo {
                width: 90px;
            }
            .pill-input {
                font-size: 17px;
            }
            .btn-text-only {
                font-size: 19px;
            }
        }

        @media (min-width: 1024px) {
            .login-container {
                max-width: 480px;
            }
            .login-card {
                padding: 50px 40px;
            }
            .logo {
                width: 120px;
            }
            .pill-input {
                font-size: 18px;
            }
            .btn-text-only {
                font-size: 20px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px;
            }
            .login-card {
                padding: 25px 20px;
            }
            h2 {
                margin-bottom: 20px;
                font-size: 18px;
            }
            .pill-input {
                margin-bottom: 15px;
                padding: 15px 20px;
            }
            .btn-text-only {
                margin-top: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="logo akg.png" alt="AKG" class="logo">
            </div>

            <div class="content">
                <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>
                <div id="status-box"></div>

                <input type="email" id="email" class="pill-input" placeholder="email anda" required>
                <input type="password" id="password" class="pill-input" placeholder="kata sandi anda" required>

                <button onclick="prosesLogin()" id="btnLogin" class="btn-text-only">Masuk</button>

                <div class="footer-links">
                    <a href="#">lupa kata sandi?</a>
                    <a href="register.html">Buat akun baru</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE SETUP
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnLogin');
        const statusBox = document.getElementById('status-box');

        // CEK SESI
        async function cekSesi() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                window.location.href = 'home_akg.html';
            }
        }
        cekSesi();

        // FUNGSI LOGIN
        async function prosesLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            statusBox.style.display = 'none';
            statusBox.className = '';

            if (!email || !password) {
                tampilkanPesan("Email dan Password harus diisi!", "error");
                return;
            }

            btn.innerText = "sedang proses";
            btn.disabled = true;

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                tampilkanPesan("Login Berhasil!", "success");
                
                setTimeout(() => {
                    window.location.href = 'home_akg.html';
                }, 1000);

            } catch (err) {
                tampilkanPesan(err.message || "Login gagal. Cek email dan password Anda.", "error");
                btn.innerText = "MASUK";
                btn.disabled = false;
            }
        }

        // FUNGSI TAMPILKAN PESAN
        function tampilkanPesan(pesan, tipe) {
            statusBox.textContent = pesan;
            statusBox.className = tipe === 'error' ? 'status-error' : 'status-success';
            statusBox.style.display = 'block';
        }
    </script>
</body>
</html>
