<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AKG Maintenance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        :root {
            --red-primary: #dc2626;
            --red-dark: #991b1b;
            --red-light: #fee2e2;
        }

        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            padding: 20px;
        }

        /* CONTAINER */
        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        /* HEADER */
        .header { 
            width: 100%; 
            margin-bottom: 30px;
            text-align: center;
        }

        .logo { 
            width: 100px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* CONTENT */
        .content { 
            width: 100%; 
            text-align: center; 
        }

        h2 { 
            font-size: 24px;
            font-weight: 700; 
            margin-bottom: 30px;
            color: var(--red-primary);
        }

        /* INPUT FIELDS */
        .pill-input { 
            width: 100%; 
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
        }

        .pill-input:focus { 
            border-color: var(--red-primary);
            box-shadow: 0 0 5px rgba(220, 38, 38, 0.3);
        }

        .pill-input::placeholder {
            color: #9ca3af;
        }

        /* BUTTON */
        .btn-text-only { 
            background: var(--red-primary);
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-top: 25px;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-text-only:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
        }

        .btn-text-only:active {
            transform: translateY(0);
        }

        .btn-text-only:disabled { 
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* STATUS BOX */
        #status-box { 
            display: none; 
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .status-error { 
            background: var(--red-light);
            border: 1px solid var(--red-primary);
            color: var(--red-dark);
        }

        .status-success { 
            background: #d1fae5;
            border: 1px solid #059669;
            color: #065f46;
        }

        /* FOOTER LINKS */
        .footer-links { 
            margin-top: 30px;
        }

        .footer-links a { 
            display: block;
            color: var(--red-primary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--red-dark);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .pill-input {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn-text-only {
                padding: 12px 30px;
                font-size: 16px;
            }

            .logo {
                width: 80px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-card {
                padding: 35px 25px;
            }

            .logo {
                width: 90px;
            }
        }

        @media (min-width: 1024px) {
            .login-container {
                max-width: 480px;
            }

            .login-card {
                padding: 50px 40px;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="logo akg.png" alt="AKG" class="logo">
            </div>

            <div class="content">
                <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>
                <div id="status-box"></div>

                <input type="email" id="email" class="pill-input" placeholder="email anda" required>
                <input type="password" id="password" class="pill-input" placeholder="kata sandi anda" required>

                <button onclick="prosesLogin()" id="btnLogin" class="btn-text-only">Masuk</button>

                <div class="footer-links">
                    <a href="#">lupa kata sandi?</a>
                    <a href="register.html">Buat akun baru</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE SETUP
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const btn = document.getElementById('btnLogin');
        const statusBox = document.getElementById('status-box');

        // CEK SESI
        async function cekSesi() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                window.location.href = 'home_akg.html';
            }
        }
        cekSesi();

        // FUNGSI LOGIN
        async function prosesLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            statusBox.style.display = 'none';
            statusBox.className = '';

            if (!email || !password) {
                tampilkanPesan("Email dan Password harus diisi!", "error");
                return;
            }

            btn.innerText = "MEMERIKSA...";
            btn.disabled = true;

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                tampilkanPesan("Login Berhasil! Mengalihkan...", "success");
                
                setTimeout(() => {
                    window.location.href = 'home_akg.html';
                }, 1000);

            } catch (err) {
                tampilkanPesan(err.message || "Login gagal. Cek email dan password Anda.", "error");
                btn.innerText = "MASUK";
                btn.disabled = false;
            }
        }

        // FUNGSI TAMPILKAN PESAN
        function tampilkanPesan(pesan, tipe) {
            statusBox.textContent = pesan;
            statusBox.className = tipe === 'error' ? 'status-error' : 'status-success';
            statusBox.style.display = 'block';
        }
    </script>
</body>
</html>
