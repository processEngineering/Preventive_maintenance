<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - AKG Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .header { width: 100%; margin-bottom: 60px; }
        .logo { width: 90px; }
        .content { width: 100%; max-width: 350px; text-align: center; }
        h2 { font-size: 18px; font-weight: 700; color: #000; margin-bottom: 40px; line-height: 1.4; }
        
        /* Input Kapsul Tebal */
        .pill-input { width: 100%; padding: 15px; margin-bottom: 20px; border: 4px solid #000; border-radius: 50px; text-align: center; font-size: 14px; font-style: italic; outline: none; transition: 0.3s; }
        .pill-input:focus { background-color: #f9f9f9; }

        /* Tombol */
        .btn-text-only { background: none; border: none; font-size: 24px; font-weight: 800; color: #000; margin-top: 20px; margin-bottom: 10px; cursor: pointer; }
        .footer-links { margin-top: 10px; }
        .footer-links a { display: block; color: #000; text-decoration: none; font-size: 14px; margin-bottom: 8px; font-weight: 600; }
        .alert { color: red; font-size: 12px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo akg.png" alt="AKG" class="logo">
    </div>

    <div class="content">
        <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>
        <p id="alertMsg" class="alert"></p>

        <form id="loginForm">
            <input type="email" id="email" class="pill-input" placeholder="email anda" required>
            <input type="password" id="password" class="pill-input" placeholder="kata sandi anda" required>
            <button type="submit" class="btn-text-only" id="btnSubmit">Masuk</button>
        </form>

        <div class="footer-links">
            <a href="#">lupa kata sandi?</a>
            <a href="register.html">Buat akun baru</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('loginForm');
        const alertMsg = document.getElementById('alertMsg');
        const btnSubmit = document.getElementById('btnSubmit');

        // Cek jika user SUDAH login, langsung lempar ke home.html
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'home.html';
            }
        }
        checkSession();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btnSubmit.textContent = "...";
            alertMsg.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email, password: password
            });

            if (error) {
                alertMsg.textContent = "Email atau sandi salah.";
                alertMsg.style.display = 'block';
                btnSubmit.textContent = "Masuk";
            } else {
                // Sukses Login -> Pindah ke home.html
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
