<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            /* RED THEME - Modern & Professional */
            --primary: #DC2626;          /* Bright Red */
            --primary-dark: #B91C1C;     /* Dark Red */
            --primary-light: #FEE2E2;    /* Soft Red */
            --accent: #EF4444;           /* Accent Red */
            
            /* Grayscale */
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(180deg, #FFFFFF 0%, var(--bg-gray) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Pattern Background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ==================== APP CONTAINER ==================== */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
            z-index: 1;
        }

        /* ==================== HEADER BOX ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-red);
            position: relative;
            overflow: hidden;
        }

        /* Glossy Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-box i {
            font-size: 28px;
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .header-box h1 {
            font-size: 22px;
            font-weight: 900;
            color: #FFFFFF;
            letter-spacing: 3px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* ==================== DESCRIPTION ==================== */
        .description {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 32px;
        }

        .description p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.65;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        /* ==================== ILLUSTRATION AREA ==================== */
        .illustration {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        /* Pulsing Red Circle Background */
        .illustration::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.3; }
        }

        .illustration img {
            width: 100%;
            max-width: 340px;
            max-height: 340px;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.12));
            animation: fadeInScale 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* ==================== ACTION BUTTONS ==================== */
        .action-area {
            display: flex;
            gap: 14px;
            padding: 0 24px 32px;
        }

        .btn {
            flex: 1;
            padding: 18px 20px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            transition: all var(--transition-base);
            border: none;
        }

        /* Ripple Effect on Tap */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 320px;
            height: 320px;
        }

        /* ========== BUTTON: MULAI (Primary Red) ========== */
        .btn-mulai {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #FFFFFF;
            box-shadow: var(--shadow-red);
            border: 2px solid var(--primary);
        }

        .btn-mulai:active {
            transform: translateY(3px) scale(0.98);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        /* ========== BUTTON: PADUAN (Outline Red) ========== */
        .btn-paduan {
            background: #FFFFFF;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .btn-paduan:active {
            background: var(--primary-light);
            transform: translateY(3px) scale(0.98);
            box-shadow: var(--shadow-sm);
        }

        /* ==================== RESPONSIVE DESIGN ==================== */
        
        /* Small Mobile (<380px) */
        @media (max-width: 380px) {
            .header-box {
                padding: 16px 20px;
                border-radius: 0 0 20px 20px;
            }

            .header-box i {
                font-size: 24px;
            }

            .header-box h1 {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .description {
                padding: 0 24px;
            }

            .description p {
                font-size: 14px;
            }

            .illustration {
                padding: 32px 20px;
            }

            .illustration img {
                max-width: 280px;
                max-height: 280px;
            }

            .action-area {
                padding: 0 20px 28px;
                gap: 12px;
            }

            .btn {
                padding: 16px 18px;
                font-size: 14px;
                border-radius: 14px;
            }
        }

        /* Tablet (768px - 1024px) */
        @media (min-width: 768px) {
            .app-container {
                max-width: 520px;
                height: 92vh;
                border-radius: 28px;
                margin: 20px;
            }

            .header-box {
                border-radius: 28px 28px 28px 28px;
                margin: 20px 20px 32px;
                padding: 24px 28px;
            }

            .header-box i {
                font-size: 32px;
            }

            .header-box h1 {
                font-size: 24px;
                letter-spacing: 3.5px;
            }

            .description {
                padding: 0 40px;
            }

            .description p {
                font-size: 16px;
                line-height: 1.7;
            }

            .illustration {
                padding: 48px 32px;
            }

            .illustration img {
                max-width: 400px;
                max-height: 400px;
            }

            .action-area {
                padding: 0 28px 36px;
                gap: 16px;
            }

            .btn {
                padding: 20px 24px;
                font-size: 16px;
                border-radius: 18px;
            }
        }

        /* Desktop (>1024px) */
        @media (min-width: 1024px) {
            .app-container {
                max-width: 560px;
                height: 88vh;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn-mulai:hover {
                box-shadow: 0 8px 20px rgba(220, 38, 38, 0.35);
            }

            .btn-paduan:hover {
                background: var(--primary-light);
                box-shadow: var(--shadow-md);
            }
        }

        /* Landscape Mode Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .app-container {
                height: auto;
                min-height: 100vh;
            }

            .illustration {
                padding: 24px 20px;
            }

            .illustration img {
                max-height: 220px;
            }

            .action-area {
                padding: 0 24px 24px;
            }
        }

        /* ==================== ACCESSIBILITY ==================== */
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States (Keyboard Navigation) */
        .btn:focus-visible {
            outline: 3px solid var(--primary);
            outline-offset: 3px;
        }

        /* ==================== SAFE AREA (iOS/Android) ==================== */
        @supports (padding: max(0px)) {
            .app-container {
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }

            .action-area {
                padding-bottom: max(32px, calc(32px + env(safe-area-inset-bottom)));
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-house"></i>
            <h1>HOME</h1>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal dan efisien.</p>
        </div>

        <div class="illustration">
            <img src="logo akg.png" alt="PT AKG Maintenance">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="paduan.html" class="btn btn-paduan">Paduan</a>
        </div>
    </div>

</body>
</html>
