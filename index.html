<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366; /* Navy PT AKG */
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container Utama */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            position: relative;
        }

        /* Box Header Atas */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .header-box i {
            font-size: 24px;
            color: var(--text-dark);
        }

        .header-box h1 {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: 1px;
        }

        /* Deskripsi Teks */
        .description {
            text-align: center;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.5;
            font-style: italic;
            font-weight: 500;
        }

        /* Area Gambar Utama */
        .illustration {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .illustration img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            /* Efek animasi muncul perlahan */
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tombol Navigasi */
        .action-area {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
            border: 2px solid var(--text-dark);
            text-transform: uppercase;
        }

        /* Tombol Mulai (Putih Tulisan Hitam) */
        .btn-mulai {
            background: white;
            color: var(--text-dark);
        }

        .btn-mulai:active {
            background: var(--text-dark);
            color: white;
        }

        /* Tombol Paduan (Putih Tulisan Hitam) */
        .btn-paduan {
            background: white;
            color: var(--text-dark);
        }

        .btn-paduan:active {
            background: #f1f5f9;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-house"></i>
            <h1>HOME</h1>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal dan efisien.</p>
        </div>

        <div class="illustration">
            <img src="logo akg.png" alt="PT AKG Maintenance">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="paduan.html" class="btn btn-paduan">Paduan</a>
        </div>
    </div>

</body>
</html>
