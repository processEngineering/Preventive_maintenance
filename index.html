<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366; /* Navy PT AKG */
            --secondary: #FFD700; /* Yellow Industrial */
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container Mockup HP */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            position: relative;
        }

        /* Header Card */
        .header-box {
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-box i {
            font-size: 32px;
            color: var(--primary);
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: 1px;
        }

        /* Deskripsi */
        .description {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .description p {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.6;
            font-style: italic;
            font-weight: 500;
        }

        /* Ilustrasi Tengah */
        .illustration {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .illustration img {
            width: 85%; /* Ukuran disesuaikan agar pas */
            max-width: 300px;
            object-fit: contain;
            /* Animasi mengapung pelan */
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Tombol Bawah */
        .action-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 2px solid var(--text-dark);
        }

        .btn-mulai {
            background: white;
            color: var(--text-dark);
        }

        .btn-mulai:active {
            background: var(--text-dark);
            color: white;
            transform: scale(0.98);
        }

        .btn-paduan {
            background: white;
            color: var(--text-dark);
        }

        .btn-paduan:active {
            background: #e2e8f0;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-house-chimney"></i>
            <h1>HOME</h1>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal dan efisien.</p>
        </div>

        <div class="illustration">
            <img src="https://i.ibb.co.com/nN4W07M/image-9.png" alt="AKG Maintenance Logo">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="panduan.html" class="btn btn-paduan">Panduan</a>
        </div>
    </div>

</body>
</html>
