<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home SUPERVISOR - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #c91919;
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f8f9fa;
            --text-dark: #333333;
            --text-gray: #666666;
            --header-height: 80px;
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- App Shell (Container Utama) --- */
        .app-shell {
            width: 100%;
            flex: 1;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            padding: 24px;
            padding-top: calc(var(--header-height) + 20px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- PROFESSIONAL HEADER BAR --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
        }

        /* --- CONTENT WRAPPER --- */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px; /* Default Mobile */
            gap: 30px;
            transition: all 0.3s ease;
            text-align: center;
        }

        /* --- GAMBAR / ILLUSTRATION --- */
        .illustration-side {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .illustration-bg {
            position: absolute;
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
            max-width: 400px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        .illustration-side img {
            width: 100%;
            max-width: 280px;
            height: auto;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1));
            transition: max-width 0.3s ease;
        }

        /* --- TEXT & ACTIONS --- */
        .text-side {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .description-box {
            width: 100%;
            z-index: 2; /* Memastikan teks di atas elemen lain */
        }

        .description-box p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
            max-width: 400px;
            margin: 0 auto;
        }

        .action-area {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            flex: 1;
            min-width: 140px; /* Ensure buttons don't get too small */
            padding: 16px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: nowrap;
            max-width: 200px;
            cursor: pointer;
        }

        .btn i { font-size: 16px; }

        .btn-mulai {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-mulai:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(201, 25, 25, 0.3);
        }

        .btn-panduan {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-panduan:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* ==================== RESPONSIVE BREAKPOINTS (MODERN & FLUID) ==================== */
        
        /* TABLET (Min Width 600px - Max 1023px) */
        @media (min-width: 600px) {
            .app-container {
                padding: 0 40px;
            }

            .content-wrapper {
                max-width: 600px;
                gap: 50px; 
            }

            .illustration-bg {
                max-width: 450px;
            }

            .illustration-side img {
                max-width: 320px;
            }

            .description-box p {
                font-size: 16px;
                max-width: 500px;
            }

            .action-area {
                margin-top: 20px;
                gap: 20px;
            }

            .btn {
                padding: 18px 24px;
                font-size: 15px;
                max-width: 200px; /* Adjusted width */
            }
        }

        /* LAPTOP & DESKTOP (Min Width 1024px) */
        @media (min-width: 1024px) {
            .app-container {
                padding: 0 60px;
                background: linear-gradient(180deg, #fff 0%, #fcfcfc 100%);
            }

            .content-wrapper {
                max-width: 1000px;
                gap: 60px;
            }

            .illustration-bg {
                max-width: 550px;
            }

            .illustration-side img {
                max-width: 400px;
            }

            .description-box p {
                font-size: 18px;
                max-width: 650px;
                line-height: 1.8;
                color: #555;
            }

            .action-area {
                margin-top: 40px;
                gap: 30px;
            }

            .btn {
                padding: 22px 30px;
                font-size: 16px;
                max-width: 240px;
                border-radius: 12px;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .btn:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
