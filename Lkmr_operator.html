        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);

            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */

            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);

            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {

            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;

            position: absolute;

        /* --- OFF-CANVAS SIDEBAR --- */

            z-index: 2001;

            padding-bottom: 20px;

    <script>
        // --- NAVIGASI PINTAR ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 1. Inisialisasi Supabase
        const supabaseUrl = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const client = window.supabase ? window.supabase.createClient(supabaseUrl, supabaseKey) : null;
        if (!client) {
            console.error("Supabase client failed to initialize.");
        }

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) return;

                const { data: profile } = await client
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // Jalankan saat load
        window.onload = () => {
            setupDynamicNavigation();
        };

        // 2. Logic Auto-Fill Bulan
        const tanggalInput = document.getElementById('tanggal');
        const bulanInput = document.getElementById('bulan');

        tanggalInput.addEventListener('change', function() {
            const date = new Date(this.value);
            if(!isNaN(date.getTime())) {
                const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                ];
                bulanInput.value = monthNames[date.getMonth()];
            }
        });

        // 3. Handle Submit Form
        const form = document.getElementById('lkmrForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const iconSub = document.getElementById('icon-submit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Setup Tema Terang untuk SweetAlert
            const swalLightStyle = {
                background: '#ffffff', color: '#333333', confirmButtonColor: '#c91919'
            };

            if (!client) {
                Swal.fire({ ...swalLightStyle, title: 'Error', text: 'Gagal terhubung ke database.', icon: 'error' });
                return;
            }

            // Tampilkan Loading
            btnSubmit.disabled = true;
            spinner.style.display = 'block';
            if(iconSub) iconSub.style.display = 'none';
            btnText.textContent = 'Menyimpan...';

            // Ambil data dari form
            const formData = {
                tanggal: document.getElementById('tanggal').value,
                bulan: document.getElementById('bulan').value,
                shift: document.getElementById('shift').value,
                pic: document.getElementById('pic').value,
                nama_mesin: document.getElementById('nama_mesin').value,
                jenis_problem: document.getElementById('jenis_problem').value,
                deskripsi_masalah: document.getElementById('deskripsi_masalah').value,
                waktu_mulai: document.getElementById('waktu_mulai').value,
                waktu_selesai: document.getElementById('waktu_selesai').value,
                target_waktu_pm: document.getElementById('target_waktu_pm').value
            };

            try {
                // Kirim ke Supabase
                const { data, error } = await client
                    .from('Lkmr_result')
                    .insert([formData])
                    .select();

                if (error) throw error;

                // Sukses
                Swal.fire({
                    ...swalLightStyle,
                    title: 'Berhasil!',
                    text: 'Laporan Maintenance telah tersimpan.',
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 2000
                }).then(() => {
                    // Redirect cerdas ke menu yang sesuai jabatan
                    const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                    window.location.href = menuLink;
                });

                // Reset Form
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                // Cek error spesifik jika kolom belum ada
                let errorMsg = error.message;
                if (errorMsg.includes('nama_mesin')) {
                    errorMsg = 'Kolom "nama_mesin" belum ada di database. Silakan update database Anda.';
                }

                Swal.fire({
                    ...swalLightStyle,
                    title: 'Gagal!',
                    text: 'Terjadi kesalahan: ' + errorMsg,
                    icon: 'error'
                });
            } finally {
                // Kembalikan tombol ke semula
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                if(iconSub) iconSub.style.display = 'inline-block';
                btnText.textContent = 'KIRIM LAPORAN';
            }
        });
    </script>
</body>
</html>
