    <style>
        /* PURE BLACK & RED THEME */
        :root {
            --primary: #DC2626;       /* Merah Utama */
            --primary-dark: #7F1D1D;  /* Merah Gelap */
            --primary-glow: rgba(220, 38, 38, 0.5);
            --bg-dark: #000000;       /* Hitam Pekat */
            --bg-card: #0F0F0F;       /* Abu Sangat Gelap */
            --text-main: #E5E7EB;     /* Putih Tulang */
            --text-muted: #9CA3AF;    /* Abu-abu */
            --border: #333333;        /* Border Gelap */
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
            color: var(--text-main); 
            padding-bottom: 100px; 
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            background: rgba(15, 15, 15, 0.95);
            color: white; 
            padding: 24px 20px;
            border-bottom-left-radius: 24px; 
            border-bottom-right-radius: 24px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(220, 38, 38, 0.2);
            margin-bottom: 20px;
            position: sticky; 
            top: 0; 
            z-index: 50;
            border-bottom: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .header h1 { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin: 0;}
        
        .back-link { 
            color: var(--text-main); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-block; 
            margin-bottom: 10px; 
            transition: all 0.3s ease;
        }
        .back-link:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary-glow); }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }

        /* LIST VIEW CARDS */
        .task-card {
            background: var(--bg-card); 
            border-radius: 12px; 
            padding: 16px; 
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .task-card::after {
            content: ''; position: absolute; top: 0; right: 0; width: 50px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1));
            opacity: 0; transition: opacity 0.3s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
            border-color: var(--primary);
        }
        .task-card:hover::after { opacity: 1; }

        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .machine-name { font-weight: 700; color: var(--primary); font-size: 15px; }
        .task-date { font-size: 12px; color: var(--text-muted); }
        .badge { 
            background: rgba(220, 38, 38, 0.2); 
            color: var(--primary); 
            font-size: 11px; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: 600; 
            border: 1px solid var(--primary);
        }

        /* DETAIL VIEW */
        #detailView { display: none; padding-bottom: 80px; }
        .form-section {
            background: var(--bg-card); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-left: 4px solid #333;
            transition: all 0.3s ease;
        }
        .form-section h3 {
            font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 16px;
            text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 8px;
        }
        
        /* READ ONLY STYLING */
        .readonly-text {
            background: #050505; 
            border: 1px solid #333; 
            color: var(--text-main);
            padding: 10px; 
            border-radius: 8px; 
            font-size: 14px; 
            width: 100%;
            transition: all 0.3s ease;
        }
        .line-display {
            border-bottom: 1px dashed #333; 
            padding: 6px 0; 
            font-size: 14px; 
            color: var(--text-main);
            min-height: 28px;
        }
        
        /* INPUT FIELDS */
        input[type="text"], textarea {
            background: #000 !important;
            border: 1px solid #333 !important;
            color: white !important;
            transition: all 0.3s ease;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary) !important;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        
        /* TABLE */
        .table-responsive { overflow-x: auto; }
        .part-table { width: 100%; border-collapse: collapse; min-width: 500px; }
        .part-table th { 
            background: #111; 
            color: var(--primary);
            padding: 10px; 
            font-size: 12px; 
            border-bottom: 2px solid var(--primary); 
            text-align: left;
            text-transform: uppercase;
        }
        .part-table td { 
            padding: 8px; 
            border-bottom: 1px solid #333; 
            font-size: 13px; 
            color: var(--text-main);
            background: #050505;
        }

        /* SIGNATURE PAD - IMPORTANT: WHITE BG FOR BLACK INK */
        .signature-pad {
            border: 2px dashed #444; 
            border-radius: 12px; 
            background: #FFFFFF; /* White Canvas */
            width: 100%; 
            height: 200px; 
            touch-action: none;
            transition: all 0.3s ease;
            cursor: crosshair;
        }
        .signature-pad:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }
        .sig-tools { display: flex; justify-content: flex-end; margin-top: 8px; }
        .btn-clear { 
            background: transparent; 
            border: 1px solid var(--primary); 
            color: var(--primary);
            padding: 6px 12px; 
            border-radius: 6px; 
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear:hover {
            background: var(--primary);
            color: black;
        }

        /* BUTTONS */
        .btn-approve {
            width: 100%; 
            background: var(--bg-dark); 
            color: var(--primary); 
            padding: 16px;
            border: 2px solid var(--primary); 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-approve:hover:not(:disabled) {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 30px var(--primary-glow);
            transform: translateY(-2px);
        }
        
        .spinner { 
            display: none; 
            width: 20px; 
            height: 20px; 
            border: 3px solid rgba(0,0,0,0.3); 
            border-radius: 50%; 
            border-top-color: black; 
            animation: spin 1s infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* BOTTOM NAVBAR */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            height: 70px;
            background-color: #000000;
            border-top: 1px solid #1F1F1F;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #444; 
            text-decoration: none;
            font-size: 20px;
            width: 25%;
            height: 100%;
            transition: 0.3s;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 12px;
            width: 4px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--primary);
        }

        /* Custom Swal */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentItemId = null;
        let currentLogId = null;

        // --- 1. INITIAL LOAD (LIST VIEW) ---
        document.addEventListener('DOMContentLoaded', loadList);

        async function loadList() {
            const listContainer = document.getElementById('taskList');
            const loading = document.getElementById('loadingList');
            const empty = document.getElementById('emptyList');

            try {
                // Join Items dan Log dimana spv_status = Pending
                const { data, error } = await db
                    .from('pohm_log')
                    .select(`
                        id, 
                        spv_status,
                        pohm_items (
                            id, machine_name, work_type, start_time, engineer_name
                        )
                    `)
                    .eq('spv_status', 'Pending')
                    .order('created_at', { ascending: false });

                loading.style.display = 'none';

                if (error) throw error;

                if (!data || data.length === 0) {
                    empty.style.display = 'block';
                    return;
                }

                listContainer.innerHTML = '';
                data.forEach(log => {
                    const item = log.pohm_items;
                    if(!item) return;

                    const dateStr = new Date(item.start_time).toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute:'2-digit' });
                    
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.onclick = () => openDetail(item.id, log.id);
                    card.innerHTML = `
                        <div class="task-header">
                            <span class="badge">Perlu Approval</span>
                            <span class="task-date">${dateStr}</span>
                        </div>
                        <div class="machine-name">${item.machine_name}</div>
                        <div style="font-size: 13px; color: #999; margin-top: 4px;">
                            ${item.work_type} â€¢ Oleh: ${item.engineer_name}
                        </div>
                    `;
                    listContainer.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                loading.textContent = 'Gagal memuat data.';
            }
        }

        // --- 2. OPEN DETAIL VIEW ---
        async function openDetail(itemId, logId) {
            currentItemId = itemId;
            currentLogId = logId;

            try {
                const { data, error } = await db.from('pohm_items').select('*').eq('id', itemId).single();
                if (error) throw error;

                // Populate Fields
                document.getElementById('d_machine').textContent = data.machine_name;
                document.getElementById('d_work_type').textContent = data.work_type;
                document.getElementById('d_start').textContent = new Date(data.start_time).toLocaleString();
                document.getElementById('d_end').textContent = new Date(data.end_time).toLocaleString();
                document.getElementById('d_eng_name').textContent = data.engineer_name;
                document.getElementById('d_eng_rec').textContent = data.recommendations || '-';
                
                // Render 8 Lines Problems
                const probContainer = document.getElementById('d_problems_container');
                probContainer.innerHTML = '';
                const problems = (data.problem_desc || '').split('\n');
                for(let i=0; i<8; i++) {
                    const line = document.createElement('div');
                    line.className = 'line-display';
                    line.textContent = `${i+1}. ${problems[i] || ''}`;
                    probContainer.appendChild(line);
                }

                // Render 8 Lines Actions
                const actContainer = document.getElementById('d_actions_container');
                actContainer.innerHTML = '';
                const actions = (data.action_taken || '').split('\n');
                for(let i=0; i<8; i++) {
                    const line = document.createElement('div');
                    line.className = 'line-display';
                    line.textContent = `${i+1}. ${actions[i] || ''}`;
                    actContainer.appendChild(line);
                }

                // Render Parts Table
                const tbody = document.getElementById('d_parts_body');
                tbody.innerHTML = '';
                if(data.spare_parts && data.spare_parts.length > 0) {
                    data.spare_parts.forEach(p => {
                        const tr = `<tr><td>${p.no}</td><td>${p.name}</td><td>${p.qty}</td><td>${p.action}</td></tr>`;
                        tbody.innerHTML += tr;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:10px; color:#666;">Tidak ada penggantian part</td></tr>';
                }

                // Switch Views
                document.getElementById('listView').style.display = 'none';
                document.getElementById('listHeader').style.display = 'none';
                document.getElementById('detailView').style.display = 'block';
                document.getElementById('detailHeader').style.display = 'block';
                
                // Clear inputs
                document.getElementById('spv_name').value = '';
                document.getElementById('spv_note').value = '';
                
                // RESIZE CANVAS AGAR TIDAK ERROR
                setTimeout(resizeCanvas, 100);

                window.scrollTo(0,0);

            } catch (err) {
                Swal.fire({icon: 'error', title: 'Error', text: err.message, background: '#111', color:'#fff'});
            }
        }

        function showList() {
            document.getElementById('detailView').style.display = 'none';
            document.getElementById('detailHeader').style.display = 'none';
            
            document.getElementById('listView').style.display = 'block';
            document.getElementById('listHeader').style.display = 'flex';
        }

        // --- 3. SIGNATURE LOGIC (BLACK INK) ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);

        // Drawing Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('touchstart', (e) => { startDraw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); }, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        function startDraw(e) { 
            isDrawing = true; 
            ctx.beginPath(); 
            ctx.moveTo(getX(e), getY(e)); 
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round'; 
            /* TINTA HITAM */
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) { if(!isDrawing) return; ctx.lineTo(getX(e), getY(e)); ctx.stroke(); }
        function stopDraw() { isDrawing = false; }
        function getX(e) { const r = canvas.getBoundingClientRect(); return e.clientX - r.left; }
        function getY(e) { const r = canvas.getBoundingClientRect(); return e.clientY - r.top; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() { const b = document.createElement('canvas'); b.width = canvas.width; b.height = canvas.height; return canvas.toDataURL() === b.toDataURL(); }

        // --- 4. SUBMIT APPROVAL ---
        async function submitApproval() {
            const spvName = document.getElementById('spv_name').value;
            const spvNote = document.getElementById('spv_note').value;
            
            if(!spvName) { 
                Swal.fire({icon: 'warning', title: 'Data Kosong', text: 'Harap isi Nama Superintendent!', background: '#111', color: '#fff', confirmButtonColor: '#DC2626'});
                return; 
            }
            if(isCanvasBlank()) { 
                const confirm = await Swal.fire({
                    title: 'Tanda Tangan Kosong',
                    text: "Apakah anda yakin ingin melanjutkan tanpa tanda tangan?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#DC2626',
                    cancelButtonColor: '#333',
                    confirmButtonText: 'Ya, Lanjut',
                    background: '#111',
                    color: '#fff'
                });
                if (!confirm.isConfirmed) return;
            }

            const btn = document.getElementById('btnApprove');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true; spinner.style.display = 'inline-block'; btnText.textContent = 'Memproses...';

            try {
                const sigData = isCanvasBlank() ? null : canvas.toDataURL();

                // 1. Update pohm_items (Signature & Name)
                const { error: errItem } = await db
                    .from('pohm_items')
                    .update({
                        spv_name: spvName,
                        spv_signature: sigData
                    })
                    .eq('id', currentItemId);
                
                if(errItem) throw errItem;

                // 2. Update pohm_log (Status & Note)
                const { error: errLog } = await db
                    .from('pohm_log')
                    .update({
                        spv_status: 'Approved',
                        spv_note: spvNote,    // Catatan untuk Manager
                        manager_status: 'Pending' // Trigger Manager
                    })
                    .eq('id', currentLogId);

                if(errLog) throw errLog;

                Swal.fire({
                    icon: 'success', 
                    title: 'Berhasil!', 
                    text: 'Laporan telah diapprove.',
                    background: '#111', 
                    color: '#fff', 
                    confirmButtonColor: '#DC2626'
                }).then(() => {
                    location.reload(); 
                });

            } catch (err) {
                Swal.fire({icon: 'error', title: 'Gagal', text: err.message, background: '#111', color:'#fff', confirmButtonColor: '#DC2626'});
                btn.disabled = false; spinner.style.display = 'none'; btnText.textContent = 'APPROVE LAPORAN';
            }
        }
    </script>
</body>
</html>
