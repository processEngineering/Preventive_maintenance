<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRSLB - Laporan Pemeliharaan Bulanan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Updated theme to black-red 3D style */
        :root {
            /* RED-BLACK THEME - Core Colors */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: rgba(220, 38, 38, 0.15);
            --accent: #EF4444;
            
            /* Black Theme */
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --text-white: #FFFFFF;
            --text-light: #E5E5E5;
            --text-gray: #9CA3AF;
            
            /* Card Colors */
            --card-bg: #FFFFFF;
            --card-text: #111111;
            
            /* Shadows */
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.4);
            --shadow-red-lg: 0 8px 30px rgba(220, 38, 38, 0.5);
            --shadow-3d: 0 10px 0 rgba(220, 38, 38, 0.3);
            
            /* Layout */
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.05) 0%, transparent 70%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #0F0F0F 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px rgba(220, 38, 38, 0.2);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(220, 38, 38, 0.1);
            border-right: 1px solid rgba(220, 38, 38, 0.1);
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* ==================== HEADER BOX ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 24px;
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-red-lg), 0 8px 0 rgba(139, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        /* Glossy Shine Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-box h1 {
            font-size: 17px;
            font-weight: 800;
            color: white;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .instruction-text p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-style: normal;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD - White with Black Text ==================== */
        .role-card {
            background: var(--card-bg);
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--card-text);
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 6px 0 rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
            transform: translateY(0);
        }

        .role-card:active {
            transform: scale(0.98) translateY(3px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3), 0 2px 0 rgba(220, 38, 38, 0.3);
            border-left-color: var(--primary-dark);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
            color: var(--card-text);
        }

        /* Arrow icon */
        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--primary);
            font-size: 14px;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: var(--primary-dark);
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4), 0 10px 0 rgba(220, 38, 38, 0.4);
                border-left-color: var(--accent);
            }
            .role-card:hover::after {
                color: var(--accent);
                transform: translateX(4px);
            }
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 30px rgba(220, 38, 38, 0.15);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-gray);
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.8);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(220, 38, 38, 0.2);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
                text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="app-shell">

        <div class="app-container">
            <!-- Header Banner Tanpa Logo -->
            <div class="header-box">
                <h1>Preventif Robot &<br>stand label bulanan</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan</p>
            </div>

            <div class="menu-list">
                <a href="prslb_pelaksana.html" class="role-card">

                </a>

                <a href="prslb_koordinator.html" class="role-card">

                </a>

                <a href="prslb_superintendent.html" class="role-card">
                    <h2>Superintendent</h2>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
