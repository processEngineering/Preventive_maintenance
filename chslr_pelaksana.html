<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner CHSLR - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #reader { border: none !important; border-radius: 24px; overflow: hidden; }
        .peer:checked + div { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        .scan-line {
            height: 2px; background: #ef4444; width: 100%; position: absolute;
            top: 50%; left: 0; animation: moveScan 2s infinite linear; z-index: 10;
        }
        @keyframes moveScan {
            0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div class="max-w-md mx-auto p-4">
        
        <div id="scan-section" class="space-y-6">
            <div class="text-center py-6">
                <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" class="h-8 mx-auto mb-4">
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter">DAILY SCANNER</h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Tabel: chslr_mesin</p>
            </div>
            
            <div class="bg-white p-2 rounded-[32px] shadow-2xl border border-white relative overflow-hidden">
                <div id="reader" class="w-full"></div>
                <div id="scanner-line" class="scan-line"></div>
            </div>

            <div id="scan-feedback" class="text-center text-sm font-bold text-slate-400">
                Menunggu scan QR Code mesin...
            </div>
        </div>

        <div id="form-section" class="hidden">
            <div class="bg-slate-900 rounded-3xl p-6 shadow-xl mb-6 text-white overflow-hidden relative">
                <div class="relative z-10">
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-1">Unit Terverifikasi</p>
                    <h2 id="out-nama-mesin" class="text-2xl font-black italic tracking-tight"></h2>
                    <p id="out-merk" class="text-slate-400 text-xs font-bold uppercase"></p>
                    
                    <div class="mt-6">
                        <label class="block text-[10px] font-black text-slate-500 mb-2 uppercase">Input Nama Pelaksana</label>
                        <input type="text" id="input-nama" placeholder="Siapa yang bertugas?" 
                            class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-white font-bold outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <i class="fa-solid fa-robot absolute -bottom-4 -right-4 text-8xl text-white/5 rotate-12"></i>
            </div>

            <div id="checklist-items" class="space-y-4 mb-24"></div>

            <div class="fixed bottom-6 left-0 right-0 px-6 max-w-md mx-auto z-50">
                <button onclick="submitHarian()" id="btn-save" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2rem] shadow-2xl active:scale-95 transition-all">
                    SIMPAN DATA HARIAN
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentMachineId = null;
        let html5QrCode = new Html5Qrcode("reader");

        window.onload = () => {
            startScanner();
        };

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                onScanSuccess
            );
        }

        async function onScanSuccess(decodedText) {
            const feedback = document.getElementById('scan-feedback');
            feedback.innerText = "Mengecek Database...";
            feedback.className = "text-center text-sm font-bold text-blue-500 animate-pulse";

            // 1. Bersihkan ID (Jika QR isinya link, ambil ID di akhir)
            let machineId = decodedText;
            if(decodedText.includes('id=')) {
                machineId = new URL(decodedText).searchParams.get('id');
            }

            // 2. VERIFIKASI KE TABEL chslr_mesin
            const { data: mesin, error } = await _sb
                .from('chslr_mesin')
                .select('*')
                .eq('id', machineId) // Pastikan kolom ini sesuai di Supabase
                .maybeSingle();

            if (error || !mesin) {
                feedback.innerText = "MESIN TIDAK TERDAFTAR!";
                feedback.className = "text-center text-sm font-bold text-red-500";
                return; // Scanner tetap nyala, teknisi bisa coba QR lain
            }

            // 3. JIKA ADA, LANJUT KE FORM
            try {
                await html5QrCode.stop();
                currentMachineId = mesin.id;
                showForm(mesin);
            } catch (err) {
                console.error(err);
            }
        }

        async function showForm(mesin) {
            document.getElementById('scan-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
            
            document.getElementById('out-nama-mesin').innerText = mesin.nama_mesin;
            document.getElementById('out-merk').innerText = `${mesin.merk_mesin} (${mesin.tonage})`;

            // Load Checklist Items
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const container = document.getElementById('checklist-items');
            
            let currentCat = "";
            items.forEach(item => {
                if(item.kategori !== currentCat) {
                    currentCat = item.kategori;
                    container.insertAdjacentHTML('beforeend', `<p class="pt-4 text-[10px] font-black text-blue-600 uppercase tracking-widest">${currentCat}</p>`);
                }

                const card = `
                    <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm">
                        <p class="font-bold text-slate-800 text-sm mb-1">${item.item_name}</p>
                        <p class="text-[10px] text-slate-400 italic mb-4">Std: ${item.standard}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="OK" class="hidden peer" checked>
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 font-black text-xs transition-all">OK</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="NG" class="hidden peer">
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700 font-black text-xs transition-all">NG</div>
                            </label>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        async function submitHarian() {
            const nama = document.getElementById('input-nama').value.trim();
            if(!nama) return alert("Isi Nama Pelaksana dulu!");

            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "PROSES SIMPAN...";

            const now = new Date();
            const tgl = now.getDate(), bln = now.getMonth()+1, thn = now.getFullYear();

            // 1. Update/Get Log Bulanan
            let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', bln).eq('tahun', thn).maybeSingle();
            
            if(!log) {
                const { data: nLog } = await _sb.from('chslr_log').insert({ 
                    mesin_id: currentMachineId, bulan: bln, tahun: thn, pelaksana_names: [nama] 
                }).select().single();
                log = nLog;
            } else if(!log.pelaksana_names.includes(nama)) {
                await _sb.from('chslr_log').update({ pelaksana_names: [...log.pelaksana_names, nama] }).eq('id', log.id);
            }

            // 2. Submit Results
            const { data: items } = await _sb.from('chslr_items').select('id');
            const records = items.map(i => ({
                log_id: log.id, item_id: i.id, tanggal: tgl,
                status: document.querySelector(`input[name="status-${i.id}"]:checked`).value,
                keterangan: ""
            }));

            await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', tgl);
            const { error } = await _sb.from('chslr_result').insert(records);

            if(!error) {
                alert("INPUT HARIAN BERHASIL!");
                location.href = 'chslr.html';
            } else {
                alert("Gagal Simpan: " + error.message);
                btn.disabled = false; btn.innerText = "SIMPAN DATA HARIAN";
            }
        }
    </script>
</body>
</html>
