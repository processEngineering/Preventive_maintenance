<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner - Stand Label & Robot</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        h1, h2, .tech-font { font-family: 'Chakra Petch', sans-serif; }
        
        /* --- SCANNER HUD STYLE --- */
        #reader { width: 100%; border-radius: 16px; overflow: hidden; position: relative; }
        #reader video { object-fit: cover; border-radius: 16px; transform: scaleX(-1); } /* Mirror Effect */
        
        .scan-frame {
            position: relative;
            padding: 4px;
            background: linear-gradient(180deg, #3b82f6 0%, rgba(59, 130, 246, 0) 20%, rgba(59, 130, 246, 0) 80%, #3b82f6 100%);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .laser-line {
            position: absolute; width: 90%; height: 2px; left: 5%;
            background: #ef4444; box-shadow: 0 0 15px #ef4444;
            animation: scanning 2s infinite ease-in-out; z-index: 20;
        }
        @keyframes scanning { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* HUD CORNERS */
        .hud-corner { position: absolute; width: 40px; height: 40px; border: 4px solid #3b82f6; z-index: 10; }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; border-radius: 12px 0 0 0; }
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; border-radius: 0 12px 0 0; }
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; border-radius: 0 0 0 12px; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; border-radius: 0 0 12px 0; }

        /* ANIMATION */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.5);
            animation: ringPulse 2s infinite;
        }
        @keyframes ringPulse { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute -top-20 -left-20 w-60 h-60 bg-blue-600/20 rounded-full blur-[80px]"></div>
        <div class="absolute top-1/2 -right-20 w-80 h-80 bg-indigo-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 w-full p-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-xl flex items-center justify-center border border-white/20">
                <i class="fa-solid fa-industry text-blue-400"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm tracking-widest uppercase">Maintenance</h1>
                <p class="text-[10px] text-slate-400 font-mono">PT. AKG - SYSTEM V2.0</p>
            </div>
        </div>
        <div class="px-3 py-1 bg-green-500/10 border border-green-500/20 rounded-full flex items-center gap-2">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span class="text-[9px] font-bold text-green-400 tracking-wider">ONLINE</span>
        </div>
    </div>

    <div class="relative z-10 w-full max-w-md mx-auto px-6 flex-grow flex flex-col justify-center">
        
        <div id="scan-view" class="fade-in w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white mb-2 tech-font uppercase tracking-wide">
                    Stand Label & Robot
                </h2>
                <p class="text-xs text-slate-400">Silahkan scan QR Code pada mesin untuk memulai checklist harian.</p>
            </div>

            <div class="scan-frame mb-8">
                <div class="bg-black/50 rounded-2xl relative overflow-hidden h-[350px] flex items-center justify-center border border-white/10">
                    <div id="reader" class="w-full h-full"></div>
                    
                    <div class="hud-corner tl"></div>
                    <div class="hud-corner tr"></div>
                    <div class="hud-corner bl"></div>
                    <div class="hud-corner br"></div>
                    <div class="laser-line"></div>
                    
                    <div class="absolute bottom-4 left-0 w-full text-center z-30">
                        <span class="bg-black/60 backdrop-blur px-3 py-1 rounded text-[10px] font-mono text-blue-400 border border-blue-500/30">
                            <i class="fa-solid fa-crosshairs mr-1"></i> TARGET LOCKED
                        </span>
                    </div>
                </div>
            </div>

            <div class="bg-white/5 border border-white/10 p-4 rounded-2xl flex items-center gap-4 backdrop-blur-sm">
                <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400 relative">
                    <i class="fa-solid fa-qrcode text-lg relative z-10"></i>
                    <div class="pulse-ring"></div>
                </div>
                <div>
                    <p class="text-xs font-bold text-white uppercase">Siap Memindai</p>
                    <p class="text-[10px] text-slate-400">Pastikan pencahayaan cukup</p>
                </div>
            </div>
        </div>

        <div id="form-view" class="hidden fade-in w-full pb-20">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-2xl mb-6 relative overflow-hidden">
                <i class="fa-solid fa-robot absolute -right-6 -bottom-6 text-8xl text-white/10"></i>
                <div class="relative z-10">
                    <p class="text-[10px] font-bold text-blue-200 uppercase tracking-widest mb-1">ID TERVERIFIKASI</p>
                    <h1 id="machine-name" class="text-3xl font-black italic uppercase tracking-tighter mb-4 tech-font"></h1>
                    
                    <div class="flex gap-3 mb-6">
                        <div class="bg-white/10 px-3 py-2 rounded-lg border border-white/10">
                            <p class="text-[9px] text-blue-200">SERIAL NO</p>
                            <p id="machine-sn" class="text-xs font-bold font-mono">-</p>
                        </div>
                        <div class="bg-white/10 px-3 py-2 rounded-lg border border-white/10">
                            <p class="text-[9px] text-blue-200">LOKASI</p>
                            <p id="machine-loc" class="text-xs font-bold font-mono">-</p>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-blue-200 uppercase">Nama Teknisi</label>
                        <input type="text" id="tech-name" placeholder="KETIK NAMA ANDA" 
                            class="w-full bg-black/20 border border-white/20 rounded-xl px-4 py-3 text-sm font-bold text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 uppercase font-mono">
                    </div>
                </div>
            </div>

            <div id="checklist-items" class="space-y-4"></div>

            <div class="bg-white/5 border border-white/10 p-5 rounded-3xl mt-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-slate-300 uppercase tracking-widest">Paraf Pelaksana</h3>
                    <button onclick="clearSig()" class="text-[10px] text-red-400 hover:text-red-300 bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">
                        <i class="fa-solid fa-rotate-left mr-1"></i> Reset
                    </button>
                </div>
                <div class="bg-white rounded-2xl h-40 overflow-hidden relative">
                    <canvas id="sig-canvas" class="w-full h-full touch-none"></canvas>
                    <div class="absolute inset-0 pointer-events-none flex items-center justify-center opacity-10">
                        <span class="text-4xl text-black font-black uppercase italic">Sign Here</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="submit-bar" class="hidden fixed bottom-6 left-0 right-0 px-6 z-50 max-w-md mx-auto fade-in">
        <button onclick="submitReport()" id="btn-submit" 
            class="w-full bg-green-500 hover:bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-green-900/50 active:scale-95 transition-all flex items-center justify-center gap-2 uppercase tracking-wide">
            <span>Kirim Laporan</span>
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // --- CONFIG ---
        const _SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_SB_URL, _SB_KEY);

        let scanner, sigPad, currentMachineId;

        // --- INIT ---
        window.onload = () => {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);

            const canvas = document.getElementById('sig-canvas');
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)', penColor: 'rgb(0,0,0)' });
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        function clearSig() { sigPad.clear(); }

        // --- SCAN PROCESS ---
        async function onScanSuccess(decodedText) {
            await scanner.stop();
            
            // Animasi Transisi
            const scanView = document.getElementById('scan-view');
            scanView.style.opacity = '0';
            setTimeout(() => { scanView.classList.add('hidden'); }, 500);

            // Cek DB
            const { data: mesin } = await sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();

            if (mesin) {
                currentMachineId = mesin.nama_mesin;
                
                // Isi Form
                document.getElementById('machine-name').innerText = mesin.nama_mesin;
                document.getElementById('machine-sn').innerText = mesin.no_seri || 'N/A';
                document.getElementById('machine-loc').innerText = mesin.lokasi || '-';

                // Tampilkan Form
                const formView = document.getElementById('form-view');
                formView.classList.remove('hidden');
                document.getElementById('submit-bar').classList.remove('hidden');
                
                loadChecklistItems();
            } else {
                alert("❌ MESIN TIDAK DIKENALI!");
                location.reload();
            }
        }

        // --- LOAD ITEMS ---
        async function loadChecklistItems() {
            const { data: items } = await sb.from('chslr_items').select('*').order('sort_order');
            const container = document.getElementById('checklist-items');
            
            if(!items || items.length === 0) return;

            items.forEach(item => {
                const card = `
                <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
                    <div class="flex justify-between mb-2">
                        <span class="text-[9px] font-black bg-blue-500/20 text-blue-300 px-2 py-1 rounded border border-blue-500/30 uppercase tracking-wider">
                            ${item.kategori}
                        </span>
                    </div>
                    <p class="font-bold text-white text-sm mb-1">${item.item_name}</p>
                    <p class="text-[10px] text-slate-400 italic mb-4 border-l-2 border-slate-600 pl-2">Std: ${item.standard}</p>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="status-${item.id}" value="OK" class="peer sr-only" checked onclick="toggleNote('${item.id}', false)">
                            <div class="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 text-slate-400 font-black text-xs text-center uppercase transition-all
                                peer-checked:bg-green-600 peer-checked:text-white peer-checked:border-green-500 peer-checked:shadow-[0_0_15px_rgba(34,197,94,0.4)]">
                                <i class="fa-solid fa-check mr-1"></i> OK
                            </div>
                        </label>
                        <label class="cursor-pointer relative group">
                            <input type="radio" name="status-${item.id}" value="NG" class="peer sr-only" onclick="toggleNote('${item.id}', true)">
                            <div class="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 text-slate-400 font-black text-xs text-center uppercase transition-all
                                peer-checked:bg-red-600 peer-checked:text-white peer-checked:border-red-500 peer-checked:shadow-[0_0_15px_rgba(239,68,68,0.4)]">
                                <i class="fa-solid fa-xmark mr-1"></i> NG
                            </div>
                        </label>
                    </div>
                    <div id="note-box-${item.id}" class="hidden mt-3">
                        <textarea id="note-${item.id}" placeholder="Jelaskan kerusakan..." 
                            class="w-full bg-red-900/20 border border-red-500/30 rounded-xl p-3 text-xs font-bold text-red-200 outline-none h-20 resize-none placeholder-red-400/50"></textarea>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        function toggleNote(id, show) {
            const el = document.getElementById(`note-box-${id}`);
            if(show) { el.classList.remove('hidden'); el.classList.add('fade-in'); } 
            else { el.classList.add('hidden'); }
        }

        // --- SUBMIT ---
        async function submitReport() {
            const name = document.getElementById('tech-name').value.trim();
            if (!name) return alert("⚠️ ISI NAMA TEKNISI!");
            if (sigPad.isEmpty()) return alert("⚠️ WAJIB TANDA TANGAN!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> SENDING...`;

            try {
                const now = new Date();
                const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();

                // 1. Header Log
                let { data: log } = await sb.from('chslr_log').select('*')
                    .match({ mesin_id: currentMachineId, bulan: m, tahun: y }).maybeSingle();

                if (!log) {
                    const { data: newLog, error } = await sb.from('chslr_log')
                        .insert({ mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name] }).select().single();
                    if(error) throw error;
                    log = newLog;
                } else {
                    let names = log.pelaksana_names || [];
                    if (!names.includes(name)) {
                        names.push(name);
                        await sb.from('chslr_log').update({ pelaksana_names: names }).eq('id', log.id);
                    }
                }

                // 2. Insert Results
                const { data: items } = await sb.from('chslr_items').select('id');
                const results = items.map(item => ({
                    log_id: log.id, item_id: item.id, tanggal: d,
                    status: document.querySelector(`input[name="status-${item.id}"]:checked`).value,
                    keterangan: document.getElementById(`note-${item.id}`)?.value || "",
                    signature: sigPad.toDataURL()
                }));

                await sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
                const { error: resErr } = await sb.from('chslr_result').insert(results);
                if(resErr) throw resErr;

                alert("✅ SUKSES! LAPORAN TERKIRIM");
                location.reload();

            } catch (err) {
                alert("❌ ERROR: " + err.message);
                btn.disabled = false; btn.innerText = "COBA LAGI";
            }
        }
    </script>
</body>
</html>
