<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== VARIABLES & RESET ==================== */
        :root {
            --primary: #DC2626;       /* Merah Utama */
            --primary-dark: #991B1B;
            --bg-app: #09090b;        /* Hitam Pekat */
            --bg-card: #18181b;       /* Abu Gelap */
            --bg-input: #27272a;      /* Input Field */
            --text-main: #fafafa;     /* Putih */
            --text-muted: #a1a1aa;    /* Abu Terang */
            --border: #3f3f46;
            
            /* Status Colors */
            --ok: #059669; 
            --ng: #EF4444; 
            --mn: #D97706; 
            --na: #52525B;

            --nav-height: 65px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            overscroll-behavior-y: none;
        }

        /* ==================== APP LAYOUT ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: calc(var(--nav-height) + 20px);
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            background: var(--bg-card);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .header-capsule h1 { font-size: 18px; font-weight: 700; margin: 0; color: var(--primary); }
        .badge-role { 
            font-size: 11px; font-weight: 700; background: var(--primary); 
            color: white; padding: 4px 10px; border-radius: 20px; 
        }

        /* ==================== SCANNER VIEW ==================== */
        #page-scanner { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px; 
        }
        .scanner-box {
            width: 280px; height: 280px;
            background: black;
            border-radius: 24px;
            overflow: hidden;
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.2);
            margin-bottom: 30px;
            position: relative;
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-hint { color: var(--text-muted); text-align: center; margin-bottom: 20px; font-size: 14px; }
        .btn-scan-static {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 50px; font-weight: 600; font-size: 14px;
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.4);
        }

        /* ==================== FORM VIEW ==================== */
        #page-form { display: none; padding: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Machine Info Card */
        .machine-card {
            background: linear-gradient(145deg, var(--bg-card), #202022);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .m-name { font-size: 18px; font-weight: 700; margin-bottom: 8px; display: block; }
        .m-meta { display: flex; gap: 8px; }
        .m-tag { font-size: 11px; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 6px; color: var(--text-muted); }

        /* Inputs */
        .form-group { margin-bottom: 20px; }
        .label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .input-field {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2); }

        /* Checklist Items */
        .category-header {
            font-size: 13px; font-weight: 700; color: var(--primary);
            margin: 30px 0 10px 0; text-transform: uppercase; border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .item-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .item-std { font-size: 12px; color: var(--text-muted); margin-bottom: 12px; display: block; font-style: italic; }

        /* Radio Buttons (The 4 Grid) */
        .radio-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; }
        .radio-option input { display: none; }
        .radio-tile {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 50px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .radio-tile i { font-size: 16px; margin-bottom: 2px; }
        .radio-tile span { font-size: 10px; font-weight: 700; }

        /* Active States */
        .radio-option input:checked + .radio-tile.ok { background: var(--ok); border-color: var(--ok); color: white; }
        .radio-option input:checked + .radio-tile.ng { background: var(--ng); border-color: var(--ng); color: white; }
        .radio-option input:checked + .radio-tile.mn { background: var(--mn); border-color: var(--mn); color: white; }
        .radio-option input:checked + .radio-tile.na { background: var(--na); border-color: var(--na); color: white; }

        /* Value Input */
        .val-box { display: flex; align-items: center; gap: 10px; }
        .val-input { flex: 1; text-align: center; font-weight: bold; letter-spacing: 1px; border: 1px solid var(--primary); }

        /* NG Note */
        .ng-box { 
            margin-top: 12px; background: rgba(239, 68, 68, 0.1); 
            border: 1px dashed var(--ng); border-radius: 8px; padding: 10px; display: none; 
        }
        .ng-box.active { display: block; animation: slideUp 0.2s; }
        .ng-text { width: 100%; background: transparent; border: none; color: white; font-size: 14px; outline: none; resize: none; }

        /* Signature Area */
        .sig-container {
            margin-top: 30px;
            border: 2px dashed var(--border);
            /* PERBAIKAN: Background PUTIH agar tinta HITAM terlihat jelas */
            background: #f5f5f5; 
            border-radius: 12px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; touch-action: none; } 
        
        .sig-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .btn-clear-sig { font-size: 12px; color: var(--primary); background: none; border: none; font-weight: 600; padding: 10px; }

        /* Submit Button */
        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700;
            margin-top: 30px; margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: var(--border); box-shadow: none; color: var(--text-muted); }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; margin: 0 auto; max-width: 480px;
            height: var(--nav-height);
            background: rgba(24, 24, 27, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100;
            padding-bottom: var(--safe-area-bottom);
        }
        .nav-link { color: var(--text-muted); font-size: 20px; padding: 10px 20px; border-radius: 12px; transition: 0.2s; }
        .nav-link.active { color: var(--primary); background: rgba(220, 38, 38, 0.15); }

    </style>
</head>
<body>

<div class="app-container">
    
    <div class="header-capsule">
        <h1>Pelaksana</h1>
        <span class="badge-role">TEKNISI</span>
    </div>

    <div id="page-scanner">
        <div class="scanner-box">
            <div id="reader"></div>
        </div>
        <div class="scan-hint">Arahkan kamera ke QR Code Mesin</div>
        <button class="btn-scan-static">KAMERA AKTIF</button>
    </div>

    <div id="page-form">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 18px; margin: 0;">Isi Checklist</h2>
            <button onclick="location.reload()" class="btn-cancel" style="background: var(--bg-input); color: var(--text-main); border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px;">Batal</button>
        </div>

        <div class="machine-card">
            <span id="machine-name" class="m-name">...</span>
            <div class="m-meta">
                <span class="m-tag">Ton: <span id="machine-ton">-</span></span>
                <span class="m-tag">SN: <span id="machine-sn">-</span></span>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Nama Pelaksana</label>
            <input type="text" id="technician-name" class="input-field" placeholder="Nama Lengkap Anda...">
        </div>

        <div id="checklist-container"></div>

        <div class="form-group" style="margin-top: 30px;">
            <div class="sig-tools">
                <label class="label">Tanda Tangan Pelaksana</label>
                <button onclick="sigPad.clear()" class="btn-clear-sig">HAPUS TTD</button>
            </div>
            <div class="sig-container">
                <canvas id="signature-pad"></canvas>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Catatan Tambahan</label>
            <textarea id="general-note" rows="3" class="input-field" placeholder="Kondisi mesin secara umum..."></textarea>
        </div>

        <button onclick="saveAll()" id="btn-save" class="btn-submit">KIRIM LAPORAN</button>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-link active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-link"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-link"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-link"><i class="fa-solid fa-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    let scanner, sigPad, currentMachineId;

    window.onload = () => {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
    };

    async function onScanSuccess(decodedText) {
        if (navigator.vibrate) navigator.vibrate(50);
        await scanner.stop(); scanner.clear();
        
        const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();
        
        if (mesin) {
            currentMachineId = mesin.nama_mesin;
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-form').style.display = 'block';
            
            document.getElementById('machine-name').innerText = mesin.nama_mesin;
            document.getElementById('machine-ton').innerText = mesin.tonage || '-';
            document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
            
            loadItems(); 
            setTimeout(initSigPad, 100);
        } else { 
            alert("QR Code Tidak Dikenal!"); location.reload(); 
        }
    }

    function initSigPad() {
        const canvas = document.getElementById('signature-pad');
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio; 
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        
        // PERBAIKAN: TINTA HITAM DI BACKGROUND PUTIH
        sigPad = new SignaturePad(canvas, { 
            minWidth: 2,
            maxWidth: 4,
            penColor: 'black',  // TINTA HITAM PEKAT
            backgroundColor: 'rgba(0,0,0,0)'
        });
    }

    async function loadItems() {
        const container = document.getElementById('checklist-container');
        const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
        container.innerHTML = "";
        let lastCategory = "";

        items.forEach((item) => {
            if (item.kategori && item.kategori !== lastCategory) {
                container.insertAdjacentHTML('beforeend', `<div class="category-header">${item.kategori}</div>`);
                lastCategory = item.kategori;
            }

            let inputHtml = '';
            
            if (item.input_type === 'val') {
                inputHtml = `
                    <div class="val-box">
                        <input type="number" id="val-${item.id}" class="input-field val-input" placeholder="0">
                        <span style="font-weight:700; color:var(--primary);">VALUE</span>
                    </div>
                `;
            } else {
                inputHtml = `
                    <div class="radio-grid">
                        <label class="radio-option">
                            <input type="radio" name="st-${item.id}" value="OK" checked onchange="handleStatusChange('${item.id}', 'OK')">
                            <div class="radio-tile ok"><i class="fa-solid fa-check"></i><span>OK</span></div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="st-${item.id}" value="NG" onchange="handleStatusChange('${item.id}', 'NG')">
                            <div class="radio-tile ng"><i class="fa-solid fa-xmark"></i><span>NG</span></div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="st-${item.id}" value="MN" onchange="handleStatusChange('${item.id}', 'MN')">
                            <div class="radio-tile mn"><i class="fa-solid fa-wrench"></i><span>MN</span></div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="st-${item.id}" value="NA" onchange="handleStatusChange('${item.id}', 'NA')">
                            <div class="radio-tile na"><i class="fa-solid fa-minus"></i><span>NA</span></div>
                        </label>
                    </div>
                `;
            }

            const itemHtml = `
                <div class="item-card" id="card-${item.id}" data-type="${item.input_type || 'std'}">
                    <div class="item-title">${item.item_name}</div>
                    <span class="item-std">Std: ${item.standard}</span>
                    
                    ${inputHtml}

                    <div id="ng-box-${item.id}" class="ng-box">
                        <div style="font-size:11px; font-weight:700; color:#ff8888; margin-bottom:5px;">
                            <i class="fa-solid fa-circle-exclamation"></i> KETERANGAN MASALAH:
                        </div>
                        <textarea id="note-${item.id}" rows="2" class="ng-text" placeholder="Jelaskan detail kerusakan..."></textarea>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', itemHtml);
        });
    }

    window.handleStatusChange = function(itemId, status) {
        const ngBox = document.getElementById(`ng-box-${itemId}`);
        const noteInput = document.getElementById(`note-${itemId}`);

        if (status === 'NG' || status === 'MN') {
            ngBox.classList.add('active');
            noteInput.focus();
        } else {
            ngBox.classList.remove('active');
            noteInput.value = ''; 
        }
    }

    async function saveAll() {
        const name = document.getElementById('technician-name').value.trim();
        const generalNote = document.getElementById('general-note').value.trim();

        if(!name) { 
            alert("⚠️ Mohon isi Nama Pelaksana terlebih dahulu."); 
            document.getElementById('technician-name').focus(); 
            return; 
        }
        if(sigPad.isEmpty()) { 
            alert("⚠️ Tanda Tangan Pelaksana wajib diisi."); 
            return; 
        }
        
        const itemCards = document.querySelectorAll('.item-card');
        const results = [];
        let hasError = false;

        itemCards.forEach(card => {
            if(hasError) return;

            const itemId = card.id.replace('card-', '');
            const type = card.getAttribute('data-type');
            let status = '', valData = '', note = '';
            
            const noteEl = document.getElementById(`note-${itemId}`);
            
            if (type === 'val') {
                valData = document.getElementById(`val-${itemId}`).value.trim();
                status = 'OK';
                if(!valData) {
                    alert(`⚠️ Nilai angka untuk item ini wajib diisi!`);
                    document.getElementById(`val-${itemId}`).focus();
                    hasError = true; return;
                }
            } else {
                const checked = document.querySelector(`input[name="st-${itemId}"]:checked`);
                status = checked ? checked.value : 'OK';
                
                if ((status === 'NG' || status === 'MN') && !noteEl.value.trim()) {
                    alert(`⚠️ Keterangan wajib diisi untuk status ${status}!`);
                    noteEl.focus();
                    hasError = true; return;
                }
                note = noteEl.value.trim();
            }

            results.push({ itemId, status, valData, note });
        });

        if(hasError) return;

        const btn = document.getElementById('btn-save');
        const originalText = btn.innerText;
        btn.innerText = 'MENGIRIM...'; btn.disabled = true;

        const now = new Date();
        const d = now.getDate(), m = now.getMonth()+1, y = now.getFullYear();

        try {
            let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
            
            if(!log) {
                const { data: nLog } = await _sb.from('chslr_log').insert({ 
                    mesin_id: currentMachineId, bulan: m, tahun: y, 
                    pelaksana_names: [name], catatan_pelaksana: generalNote
                }).select().single();
                log = nLog;
            } else {
                let updatedNames = log.pelaksana_names || [];
                if(!updatedNames.includes(name)) updatedNames.push(name);
                await _sb.from('chslr_log').update({ 
                    pelaksana_names: updatedNames, catatan_pelaksana: generalNote 
                }).eq('id', log.id);
            }

            const payload = results.map(r => ({
                log_id: log.id,
                item_id: r.itemId,
                tanggal: d,
                status: r.status,
                input_value: r.valData,
                keterangan: r.note,
                signature: sigPad.toDataURL()
            }));

            await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
            const { error } = await _sb.from('chslr_result').insert(payload);

            if(error) throw error;

            alert("✅ Laporan Berhasil Disimpan!"); location.reload();
        } catch(e) {
            alert("❌ GAGAL: " + e.message); 
            btn.innerText = originalText; btn.disabled = false;
        }
    }
</script>
</body>
