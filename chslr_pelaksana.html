<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Scanner Pelaksana</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* RESET KHUSUS APP HP */
        * { -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Kunci scroll body utama */
            overscroll-behavior: none;
            user-select: none;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        
        /* Link Reset - Agar ikon tidak biru/ungu */
        a { text-decoration: none; color: inherit; }

        /* --- HALAMAN SCANNER (FULLSCREEN FIXED) --- */
        #page-scanner {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            position: relative;
            background: white;
            z-index: 50;
        }

        /* HEADER PILL */
        .header-area {
            flex: 0 0 auto;
            padding-top: 3rem;
            text-align: center;
            z-index: 20;
        }
        .pill-box {
            display: inline-block;
            border: 2px solid #000;
            border-radius: 9999px;
            padding: 12px 50px;
            background: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
        }

        /* SCANNER AREA */
        .scan-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* BRACKETS FRAME */
        .frame-box {
            position: relative;
            width: 70vw;
            height: 70vw;
            max-width: 300px;
            max-height: 300px;
            z-index: 10;
        }
        #reader {
            width: 100%; height: 100%;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        #reader video { object-fit: cover !important; border-radius: 4px; }
        
        .bracket {
            position: absolute; width: 40px; height: 40px;
            border: 0 solid #000;
            z-index: 20;
        }
        .tl { top: -2px; left: -2px; border-top-width: 6px; border-left-width: 6px; }
        .tr { top: -2px; right: -2px; border-top-width: 6px; border-right-width: 6px; }
        .bl { bottom: -2px; left: -2px; border-bottom-width: 6px; border-left-width: 6px; }
        .br { bottom: -2px; right: -2px; border-bottom-width: 6px; border-right-width: 6px; }

        /* TRAPESIUM LINES */
        .trapezoid-area {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 30%;
            pointer-events: none;
            z-index: 15;
        }
        .line {
            position: absolute; bottom: 0; width: 2px; height: 100%; background: #000;
        }
        .l-left { left: 15%; transform-origin: bottom left; transform: rotate(20deg); }
        .l-right { right: 15%; transform-origin: bottom right; transform: rotate(-20deg); }
        
        .scan-badge {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            background: white; border: 2px solid #000; border-radius: 6px;
            padding: 4px 14px; font-weight: 800; font-size: 11px; letter-spacing: 1px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        /* BOTTOM NAV (FIXED & LINKABLE) */
        .bottom-nav {
            flex: 0 0 70px;
            background: white;
            border-top: 2px solid #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
            padding-bottom: 10px;
        }
        /* Style untuk tombol link */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            color: #000;
            transition: opacity 0.2s;
        }
        .nav-btn:active {
            opacity: 0.4; /* Efek kedip saat dipencet */
            transform: scale(0.95);
        }

        /* --- HALAMAN FORM --- */
        #page-form {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 100px;
            z-index: 60;
            display: none;
        }
        
        .form-ng:checked + div { background-color: #fee2e2; border-color: #ef4444; color: #b91c1c; }
        .form-ok:checked + div { background-color: #dcfce7; border-color: #22c55e; color: #15803d; }
    </style>
</head>
<body>

    <div id="page-scanner">
        
        <div class="header-area">
            <div class="pill-box">
                <h1 class="text-lg font-black uppercase tracking-tight">Pelaksana</h1>
            </div>
            <p class="mt-4 text-[11px] italic text-gray-500 px-10 leading-tight">
                Arahkan kamera ke QR Code mesin untuk<br>membuka form checklist.
            </p>
        </div>

        <div class="scan-area">
            <div class="frame-box">
                <div class="bracket tl"></div>
                <div class="bracket tr"></div>
                <div class="bracket bl"></div>
                <div class="bracket br"></div>
                <div id="reader"></div>
            </div>

            <div class="trapezoid-area">
                <div class="scan-badge">SCAN QR</div>
                <div class="line l-left"></div>
                <div class="line l-right"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="index.html" class="nav-btn">
                <i class="fa-solid fa-house text-xl"></i>
            </a>
            <a href="menu_utama.html" class="nav-btn">
                <i class="fa-solid fa-bars text-xl"></i>
            </a>
            <a href="download_data.html" class="nav-btn">
                <i class="fa-solid fa-download text-xl"></i>
            </a>
            <a href="informasi_akun.html" class="nav-btn">
                <i class="fa-solid fa-user text-xl"></i>
            </a>
        </div>
    </div>

    <div id="page-form" class="animate-[slideUp_0.3s_ease-out]">
        <div class="sticky top-0 bg-white/90 backdrop-blur border-b border-gray-200 p-4 z-50 flex justify-between items-center shadow-sm">
            <h2 class="font-black text-lg uppercase">Form Laporan</h2>
            <button onclick="location.reload()" class="text-xs bg-gray-100 px-3 py-2 rounded-lg font-bold">BATAL</button>
        </div>

        <div class="p-5 space-y-5">
            <div class="bg-white border-2 border-black rounded-2xl p-5 shadow-[4px_4px_0_0_#000]">
                <h1 id="machine-name" class="text-xl font-black uppercase mb-2 text-gray-800">...</h1>
                <div class="flex gap-4 text-[10px] font-bold text-gray-500 uppercase">
                    <div class="bg-gray-100 px-2 py-1 rounded">Ton: <span id="machine-ton" class="text-black">-</span></div>
                    <div class="bg-gray-100 px-2 py-1 rounded">SN: <span id="machine-sn" class="text-black">-</span></div>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold uppercase text-gray-500 ml-1">Nama Pelaksana</label>
                <input type="text" id="technician-name" class="w-full mt-1 border-2 border-gray-300 rounded-xl p-3 font-bold uppercase focus:border-black outline-none transition-colors" placeholder="NAMA LENGKAP">
            </div>

            <div id="checklist-container" class="space-y-4"></div>

            <div class="bg-white rounded-2xl border border-gray-300 p-4">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[10px] font-bold uppercase text-gray-500">Tanda Tangan</label>
                    <button onclick="sigPad.clear()" class="text-[10px] text-red-500 font-bold border border-red-100 px-2 rounded">ULANG</button>
                </div>
                <canvas id="signature-pad" class="w-full h-32 bg-gray-50 border border-dashed border-gray-300 rounded-xl touch-none"></canvas>
            </div>

            <div class="pt-4">
                <button onclick="saveAll()" id="btn-save" class="w-full bg-black text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-transform uppercase tracking-widest text-sm flex items-center justify-center gap-2">
                    <span>Kirim Laporan</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let scanner, sigPad, currentMachineId;

        // INIT
        window.onload = () => {
            // Setup Scanner Responsif
            scanner = new Html5Qrcode("reader");
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0 
            };
            scanner.start({ facingMode: "environment" }, config, onScanSuccess);
        };

        async function onScanSuccess(decodedText) {
            // Hentikan Kamera & Vibrasi
            if (navigator.vibrate) navigator.vibrate(50);
            await scanner.stop();
            scanner.clear();

            // Cek Database
            const { data: mesin } = await _sb.from('chslr_mesin')
                .select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();

            if (mesin) {
                currentMachineId = mesin.nama_mesin;
                
                // Switch Halaman (Mainkan Display Block/None)
                document.getElementById('page-scanner').style.display = 'none';
                document.getElementById('page-form').style.display = 'block';
                
                // Isi Data
                document.getElementById('machine-name').innerText = mesin.nama_mesin;
                document.getElementById('machine-ton').innerText = mesin.tonage || '-';
                document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
                
                loadItems();
                initSigPad();
            } else {
                alert("QR Code Tidak Dikenal!");
                location.reload();
            }
        }

        // Signature Pad Resize Fix
        function initSigPad() {
            const canvas = document.getElementById('signature-pad');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgb(249, 250, 251)' });
        }

        // Load Items Checklist
        async function loadItems() {
            const container = document.getElementById('checklist-container');
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            
            container.innerHTML = "";
            items.forEach((item, i) => {
                container.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                        <p class="font-bold text-sm text-gray-800 mb-3 leading-snug">${i+1}. ${item.item_name}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="st-${item.id}" value="OK" class="hidden form-ok" checked onclick="togNote(${item.id}, false)">
                                <div class="py-3 text-center border-2 border-gray-100 rounded-lg font-black text-xs text-gray-300 transition-all uppercase">OK</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="st-${item.id}" value="NG" class="hidden form-ng" onclick="togNote(${item.id}, true)">
                                <div class="py-3 text-center border-2 border-gray-100 rounded-lg font-black text-xs text-gray-300 transition-all uppercase">NG</div>
                            </label>
                        </div>
                        <div id="box-${item.id}" class="hidden mt-3">
                            <textarea id="note-${item.id}" rows="2" placeholder="Jelaskan kerusakan..." class="w-full bg-red-50 border border-red-200 rounded-lg p-2 text-xs font-medium outline-none text-red-900"></textarea>
                        </div>
                    </div>
                `);
            });
        }

        window.togNote = (id, show) => {
            const el = document.getElementById(`box-${id}`);
            const ta = document.getElementById(`note-${id}`);
            if(show) { el.classList.remove('hidden'); ta.focus(); }
            else { el.classList.add('hidden'); ta.value = ''; }
        }

        async function saveAll() {
            const name = document.getElementById('technician-name').value.trim();
            if(!name || sigPad.isEmpty()) return alert("Lengkapi Nama & Tanda Tangan!");
            
            // Validasi NG
            const ngs = document.querySelectorAll('input[value="NG"]:checked');
            for(let r of ngs) {
                const id = r.name.replace('st-', '');
                if(!document.getElementById(`note-${id}`).value.trim()) return alert("Catatan NG Wajib Diisi!");
            }

            const btn = document.getElementById('btn-save');
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> Loading...';
            btn.disabled = true;

            const now = new Date();
            const d = now.getDate(), m = now.getMonth()+1, y = now.getFullYear();

            try {
                // Log Check
                let { data: log } = await _sb.from('chslr_log').select('*')
                    .eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
                
                if(!log) {
                    const { data: nLog } = await _sb.from('chslr_log').insert({
                        mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name]
                    }).select().single();
                    log = nLog;
                } else if(!log.pelaksana_names.includes(name)) {
                    await _sb.from('chslr_log').update({ pelaksana_names: [...log.pelaksana_names, name] }).eq('id', log.id);
                }

                // Insert Results
                const { data: items } = await _sb.from('chslr_items').select('id');
                const results = items.map(i => {
                    const st = document.querySelector(`input[name="st-${i.id}"]:checked`).value;
                    return {
                        log_id: log.id, item_id: i.id, tanggal: d, status: st,
                        keterangan: (st === 'NG') ? document.getElementById(`note-${i.id}`).value : "",
                        signature: sigPad.toDataURL()
                    };
                });

                await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
                await _sb.from('chslr_result').insert(results);

                alert("âœ… Laporan Terkirim!");
                location.reload();
            } catch(e) {
                alert("Gagal: " + e.message);
                btn.innerHTML = 'Kirim Laporan'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
