<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QR Scanner - Pelaksana</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0; padding: 0; background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex; flex-direction: column; height: 100vh;
      overflow-x: hidden;
    }

    /* --- BAGIAN 1: LANDING SCANNER (COPY DARI DESAIN KAMU) --- */
    .header {
      text-align: center; padding: 25px 0; font-size: 22px;
      font-weight: bold; color: #000; border-bottom: 1px solid #eee;
      background: white; z-index: 50;
    }

    .scanner-area {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      background: #f9f9f9; padding-top: 40px;
      position: relative;
    }

    .instruction {
      text-align: center; padding: 0 50px; font-size: 16px;
      color: #333; line-height: 1.6; margin-bottom: 50px;
    }

    /* CONTAINER UNTUK KAMERA & OVERLAY */
    .qr-container {
        position: relative; width: 260px; height: 260px;
    }

    /* VIDEO READER (HTML5QRCODE) */
    #reader {
        width: 100%; height: 100%;
        position: absolute; top: 0; left: 0;
        border-radius: 10px; overflow: hidden;
        z-index: 1; /* Di bawah overlay */
    }
    #reader video { object-fit: cover; border-radius: 10px; }

    /* FRAME OVERLAY (VISUAL) */
    .qr-overlay {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      background: rgba(0,0,0,0); /* Transparan biar kamera kelihatan */
      border-radius: 10px;
      z-index: 10; /* Di atas kamera */
      pointer-events: none;
      box-shadow: 0 0 0 1000px rgba(255,255,255,0.8); /* Efek masking putih di luar kotak */
    }

    /* SIKU-SIKU HITAM */
    .qr-overlay::before {
      content: ''; position: absolute; top: -6px; left: -6px;
      width: 60px; height: 60px;
      border-top: 10px solid #000; border-left: 10px solid #000;
    }
    .qr-overlay::after {
      content: ''; position: absolute; top: -6px; right: -6px;
      width: 60px; height: 60px;
      border-top: 10px solid #000; border-right: 10px solid #000;
    }
    .qr-overlay .bottom-left {
      position: absolute; bottom: -6px; left: -6px;
      width: 60px; height: 60px;
      border-bottom: 10px solid #000; border-left: 10px solid #000;
    }
    .qr-overlay .bottom-right {
      position: absolute; bottom: -6px; right: -6px;
      width: 60px; height: 60px;
      border-bottom: 10px solid #000; border-right: 10px solid #000;
    }

    .scan-btn {
      margin: 50px 0 30px; padding: 14px 50px;
      background: #fff; border: 3px solid #000;
      border-radius: 30px; font-size: 18px; font-weight: bold;
      color: #000; cursor: pointer; transition: 0.2s; z-index: 20;
    }
    .scan-btn:active { background: #000; color: #fff; }

    .guide-line {
      width: 3px; height: 100px;
      background: repeating-linear-gradient(to bottom, #000 0, #000 10px, transparent 10px, transparent 20px);
    }

    .bottom-nav {
      display: flex; justify-content: space-around; align-items: center;
      height: 80px; background: #fff; border-top: 1px solid #ddd;
      position: fixed; bottom: 0; width: 100%; z-index: 50;
    }
    .nav-item { text-align: center; color: #999; font-size: 12px; cursor: pointer; }
    .nav-item.active { color: #000; }
    .nav-icon { font-size: 26px; margin-bottom: 4px; }

    /* --- BAGIAN 2: FORM STYLE (DISESUAIKAN TEMA PUTIH) --- */
    #form-view { display: none; padding-bottom: 100px; background: #f9f9f9; min-height: 100vh; }
    
    .category-header {
        background: #000; color: white; /* Hitam sesuai tema */
        padding: 12px 15px; font-weight: bold; font-size: 14px;
        text-transform: uppercase; margin-top: 20px;
        border-radius: 8px 8px 0 0;
    }
    .item-row { background: white; border: 1px solid #eee; border-top: none; padding: 15px; }
    .item-row:last-child { border-radius: 0 0 8px 8px; border-bottom: 1px solid #eee; }

    .radio-group label div {
        border: 2px solid #ddd; color: #999;
    }
    .radio-group input:checked + div {
        background: #000; color: white; border-color: #000; /* Hitam Checked */
    }
    .radio-group input[value="NG"]:checked + div {
        background: #dc2626; border-color: #dc2626; /* Merah NG */
    }

    .animate-up { animation: slideUp 0.5s ease-out; }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

  <div id="scan-view" style="display: flex; flex-direction: column; height: 100%;">
      <div class="header">Pelaksana</div>

      <div class="scanner-area">
        <div class="instruction">
          Silakan scan QR code pada meja untuk melanjutkan ke halaman form check-in!
        </div>

        <div class="qr-container">
            <div id="reader"></div> <div class="qr-overlay">
                <div class="bottom-left"></div>
                <div class="bottom-right"></div>
            </div>
        </div>

        <button class="scan-btn" onclick="startScanning()" id="btn-scan-trigger">SCAN QR</button>

        <div class="guide-line"></div>
      </div>
  </div>

  <div id="form-view" class="animate-up">
      <div class="header sticky top-0 shadow-sm flex justify-between px-6 items-center">
          <span>Form Checklist</span>
          <span id="date-display" class="text-xs bg-gray-100 px-2 py-1 rounded">...</span>
      </div>

      <div class="max-w-md mx-auto px-4 pt-6">
          <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm mb-6">
              <div class="flex items-center gap-3 mb-3">
                  <div class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center">
                      <i class="fa-solid fa-robot"></i>
                  </div>
                  <div>
                      <p class="text-xs text-gray-500 uppercase font-bold">Mesin Terdeteksi</p>
                      <h2 id="machine-name" class="text-xl font-bold uppercase"></h2>
                  </div>
              </div>
              <div class="flex gap-4 text-xs text-gray-600 border-t pt-3">
                  <div>SN: <span id="machine-sn" class="font-mono font-bold text-black"></span></div>
                  <div>LOC: <span id="machine-loc" class="font-mono font-bold text-black"></span></div>
              </div>
              <div class="mt-4">
                  <label class="text-xs font-bold uppercase text-gray-400">Nama Teknisi</label>
                  <input type="text" id="tech-name" placeholder="Isi nama anda..." 
                      class="w-full mt-1 border-b-2 border-gray-200 py-2 font-bold outline-none focus:border-black transition-colors uppercase">
              </div>
          </div>

          <div id="checklist-container"></div>

          <div class="mt-8 mb-8">
              <div class="flex justify-between items-center mb-2">
                  <h3 class="font-bold text-sm uppercase">Tanda Tangan</h3>
                  <button onclick="sigPad.clear()" class="text-xs text-red-500 font-bold">Hapus</button>
              </div>
              <div class="border-2 border-dashed border-gray-300 rounded-xl bg-white h-40">
                  <canvas id="sig-canvas" class="w-full h-full touch-none"></canvas>
              </div>
          </div>

          <button onclick="submitReport()" id="btn-submit" 
              class="w-full bg-black text-white font-bold py-4 rounded-full shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2 mb-10">
              KIRIM LAPORAN <i class="fa-solid fa-paper-plane"></i>
          </button>
      </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()">
      <div class="nav-icon">üè†</div>
      <div>Home</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">‚Üì</div>
      <div>Download</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üë§</div>
      <div>Profile</div>
    </div>
  </div>

  <script>
    // --- SUPABASE CONFIG ---
    const _SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_SB_URL, _SB_KEY);

    let scanner, sigPad, currentMachineId;

    window.onload = () => {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('id-ID');
        
        // Init Scanner (Tapi belum start)
        scanner = new Html5Qrcode("reader");

        // Init Signature
        const canvas = document.getElementById('sig-canvas');
        sigPad = new SignaturePad(canvas);
        window.addEventListener("resize", () => {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        });
    };

    // --- FUNGSI START KAMERA ---
    function startScanning() {
        const btn = document.getElementById('btn-scan-trigger');
        btn.innerText = "MEMBUKA KAMERA...";
        
        scanner.start(
            { facingMode: "environment" }, 
            { fps: 20, qrbox: { width: 250, height: 250 } }, 
            onScanSuccess,
            (errorMessage) => { /* ignore */ }
        ).then(() => {
            btn.style.display = 'none'; // Sembunyikan tombol kalau kamera nyala
        }).catch(err => {
            alert("Gagal membuka kamera: " + err);
            btn.innerText = "SCAN QR";
        });
    }

    // --- JIKA SCAN BERHASIL ---
    async function onScanSuccess(decodedText) {
        await scanner.stop();
        
        // Cek Database
        const { data: mesin } = await sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();

        if (mesin) {
            currentMachineId = mesin.nama_mesin;
            
            // Pindah Tampilan ke Form
            document.getElementById('scan-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';

            // Isi Info Mesin
            document.getElementById('machine-name').innerText = mesin.nama_mesin;
            document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
            document.getElementById('machine-loc').innerText = mesin.lokasi || '-';

            loadGroupedItems();
        } else {
            alert("QR Code tidak terdaftar di database!");
            location.reload();
        }
    }

    // --- LOAD ITEM (GROUPING LOGIC) ---
    async function loadGroupedItems() {
        const { data: items } = await sb.from('chslr_items').select('*').order('sort_order');
        const container = document.getElementById('checklist-container');
        container.innerHTML = "";
        let currentCategory = "";

        items.forEach(item => {
            if (item.kategori !== currentCategory) {
                currentCategory = item.kategori;
                // Header Hitam
                container.insertAdjacentHTML('beforeend', `<div class="category-header">${currentCategory}</div>`);
            }

            // Item Row
            const itemHTML = `
            <div class="item-row">
                <p class="font-bold text-sm text-black mb-1">${item.item_name}</p>
                <p class="text-[10px] text-gray-500 italic mb-3 border-l-2 border-gray-300 pl-2">Std: ${item.standard || '-'}</p>
                
                <div class="flex gap-2 radio-group">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="status-${item.id}" value="OK" class="hidden" checked onclick="toggleNote('${item.id}', false)">
                        <div class="text-center py-3 rounded font-bold text-xs transition-all">OK</div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="status-${item.id}" value="NG" class="hidden" onclick="toggleNote('${item.id}', true)">
                        <div class="text-center py-3 rounded font-bold text-xs transition-all">NG</div>
                    </label>
                </div>
                
                <div id="note-box-${item.id}" class="hidden mt-3">
                    <input type="text" id="note-${item.id}" placeholder="Keterangan kerusakan..." 
                        class="w-full border-b border-red-300 bg-red-50 text-xs p-3 outline-none text-red-700 font-bold">
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', itemHTML);
        });
    }

    function toggleNote(id, show) {
        const el = document.getElementById(`note-box-${id}`);
        if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
    }

    // --- SUBMIT ---
    async function submitReport() {
        const name = document.getElementById('tech-name').value.trim();
        if(!name || sigPad.isEmpty()) return alert("Mohon lengkapi Nama & Tanda Tangan!");

        const btn = document.getElementById('btn-submit');
        btn.disabled = true; btn.innerHTML = "MENGIRIM...";

        try {
            const now = new Date();
            const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();

            // 1. Log Header
            let { data: log } = await sb.from('chslr_log').select('*').match({mesin_id: currentMachineId, bulan: m, tahun: y}).maybeSingle();
            if(!log) {
                const { data: newLog } = await sb.from('chslr_log').insert({mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name]}).select().single();
                log = newLog;
            } else {
                let arr = log.pelaksana_names || [];
                if(!arr.includes(name)) { arr.push(name); await sb.from('chslr_log').update({pelaksana_names: arr}).eq('id', log.id); }
            }

            // 2. Details
            const { data: items } = await sb.from('chslr_items').select('id');
            const results = items.map(i => ({
                log_id: log.id, item_id: i.id, tanggal: d,
                status: document.querySelector(`input[name="status-${i.id}"]:checked`).value,
                keterangan: document.getElementById(`note-${i.id}`)?.value || "",
                signature: sigPad.toDataURL()
            }));

            await sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
            await sb.from('chslr_result').insert(results);

            alert("Laporan Berhasil Terkirim!");
            location.reload();
        } catch(e) {
            alert("Error: " + e.message);
            btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
        }
    }
  </script>
</body>
</html>
