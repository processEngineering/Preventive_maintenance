<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Daily Check - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #reader { border: none !important; border-radius: 24px; overflow: hidden; }
        .peer:checked + div { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        .scan-line {
            height: 3px; background: linear-gradient(to right, transparent, #ef4444, transparent);
            width: 100%; position: absolute; top: 50%; left: 0;
            animation: moveScan 2s infinite ease-in-out; z-index: 10;
        }
        @keyframes moveScan {
            0% { top: 20%; opacity: 0; }
            50% { top: 50%; opacity: 1; }
            100% { top: 80%; opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-28 font-sans">

    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="font-black text-slate-800 italic tracking-tighter text-xl">DAILY SCAN</h1>
            <div class="text-right">
                <p id="display-date" class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase"></p>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        
        <div id="scan-area" class="space-y-6">
            <div class="text-center py-4">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Arahkan Kamera ke QR Code</p>
            </div>

            <div class="bg-white p-2 rounded-[32px] shadow-2xl border border-white relative overflow-hidden">
                <div id="reader" class="w-full aspect-square"></div>
                <div class="scan-line"></div>
            </div>

            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-center">
                <p id="scan-status" class="text-slate-800 font-black uppercase tracking-tight">Menunggu Scan...</p>
            </div>
        </div>

        <div id="form-area" class="hidden space-y-4 animate-in fade-in duration-500">
            <div class="bg-slate-900 rounded-[2.5rem] p-7 shadow-2xl text-white relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-2">Unit Teridentifikasi</p>
                    <h2 id="machine-name" class="text-2xl font-black italic leading-tight mb-6"></h2>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Nama Pelaksana</label>
                        <input type="text" id="technician-name" placeholder="Ketik nama anda..." 
                            class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-white font-bold outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-white/20">
                    </div>
                </div>
                <i class="fa-solid fa-bolt-lightning absolute -bottom-6 -right-6 text-9xl text-white/5 rotate-12"></i>
            </div>

            <div id="checklist-container" class="space-y-3 pt-2">
                </div>

            <div class="fixed bottom-6 left-0 right-0 px-6 max-w-md mx-auto z-50">
                <button onclick="saveChecklist()" id="save-btn" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2rem] shadow-2xl shadow-blue-500/40 active:scale-95 transition-all flex items-center justify-center gap-3">
                    <span>SIMPAN & SELESAI</span>
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Supabase Connection
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentMachineId = null;
        let scanner = new Html5Qrcode("reader");
        const today = new Date();

        window.onload = () => {
            document.getElementById('display-date').innerText = today.toLocaleDateString('id-ID', { day:'numeric', month:'short', year:'numeric' });
            startScanner();
        };

        function startScanner() {
            scanner.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: 250 },
                onScanSuccess
            ).catch(() => {
                document.getElementById('scan-status').innerText = "AKSES KAMERA DITOLAK!";
            });
        }

        async function onScanSuccess(decodedText) {
            const statusLabel = document.getElementById('scan-status');
            
            // Handle jika QR berisi URL atau teks murni
            let scannedId = decodedText;
            if(decodedText.includes('id=')) {
                scannedId = new URL(decodedText).searchParams.get('id');
            }

            statusLabel.innerText = "MENGECEK: " + scannedId;
            statusLabel.className = "text-blue-600 font-black animate-pulse";

            // Query ke Database menggunakan ILIKE (Case Insensitive)
            const { data: mesin, error } = await _sb
                .from('chslr_mesin')
                .select('*')
                .ilike('id', scannedId)
                .maybeSingle();

            if (error || !mesin) {
                statusLabel.innerText = "TIDAK TERDAFTAR: " + scannedId;
                statusLabel.className = "text-red-600 font-black";
                return;
            }

            // Sukses - Matikan Kamera & Buka Form
            try {
                await scanner.stop();
                currentMachineId = mesin.id;
                loadForm(mesin);
            } catch (e) { console.error(e); }
        }

        async function loadForm(mesin) {
            document.getElementById('scan-area').classList.add('hidden');
            document.getElementById('form-area').classList.remove('hidden');
            document.getElementById('machine-name').innerText = mesin.id; // Menampilkan ID lengkap sesuai QR

            // Ambil Item Checklist
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const container = document.getElementById('checklist-container');
            
            let lastCat = "";
            items.forEach(item => {
                if(item.kategori !== lastCat) {
                    lastCat = item.kategori;
                    container.insertAdjacentHTML('beforeend', `<p class="pt-4 pb-1 text-[10px] font-black text-blue-500 uppercase tracking-[0.2em]">${lastCat}</p>`);
                }

                container.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm">
                        <p class="font-bold text-slate-800 text-sm mb-1">${item.item_name}</p>
                        <p class="text-[10px] text-slate-400 italic mb-4">Std: ${item.standard}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="OK" class="hidden peer" checked>
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 font-black text-xs transition-all uppercase">OK</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="NG" class="hidden peer">
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700 font-black text-xs transition-all uppercase">NG</div>
                            </label>
                        </div>
                    </div>
                `);
            });
        }

        async function saveChecklist() {
            const name = document.getElementById('technician-name').value.trim();
            if(!name) return alert("NAMA PELAKSANA HARUS DIISI!");

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> MENYIMPAN...`;

            const d = today.getDate(), m = today.getMonth() + 1, y = today.getFullYear();

            // 1. Log Bulanan
            let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
            
            if(!log) {
                const { data: nLog } = await _sb.from('chslr_log').insert({ 
                    mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name] 
                }).select().single();
                log = nLog;
            } else if(!log.pelaksana_names.includes(name)) {
                await _sb.from('chslr_log').update({ pelaksana_names: [...log.pelaksana_names, name] }).eq('id', log.id);
            }

            // 2. Insert Results
            const { data: items } = await _sb.from('chslr_items').select('id');
            const results = items.map(i => ({
                log_id: log.id, item_id: i.id, tanggal: d,
                status: document.querySelector(`input[name="status-${i.id}"]:checked`).value,
                keterangan: ""
            }));

            await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
            const { error } = await _sb.from('chslr_result').insert(results);

            if(!error) {
                alert("DATA BERHASIL DISIMPAN!");
                location.reload(); 
            } else {
                alert("ERROR: " + error.message);
                btn.disabled = false; btn.innerText = "SIMPAN & SELESAI";
            }
        }
    </script>
</body>
</html>
