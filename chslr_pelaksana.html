<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana CHSLR - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
            
            /* Status Colors */
            --ok: #10b981;
            --ng: #ef4444;
            --mn: #f59e0b;
            --na: #6b7280;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- Background Animation --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
            background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); top: -150px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #500000 0%, transparent 70%); bottom: 10%; left: -100px; }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-30px, 30px) scale(0.9); } }

        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container { padding: 24px 20px calc(var(--nav-height) + 24px) 20px; }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header-title {
            font-size: 20px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
            line-height: 1.4;
        }
        .header-badge { display: none; }

        /* --- 3D CARD STYLE --- */
        .card-3d {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 5px solid #000;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px; margin-bottom: 16px;
        }

        /* --- SCANNER --- */
        .scanner-box {
            border: 4px solid var(--primary);
            border-radius: 24px; overflow: hidden;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.2);
            margin-bottom: 20px; background: #000;
        }
        #reader { width: 100%; }

        /* --- INPUTS --- */
        .input-3d {
            width: 100%; padding: 14px;
            background: #0f0f0f; border: 1px solid #333;
            border-bottom: 2px solid #000; border-radius: 12px;
            color: white; font-size: 14px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }
        .input-3d:focus { outline: none; border-color: var(--primary); }
        .label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--text-gray); margin-bottom: 6px; display: block; margin-left: 4px; }

        /* --- CHECKLIST ITEMS --- */
        .category-title {
            color: var(--primary); font-size: 12px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px;
            margin: 24px 0 12px 4px; border-bottom: 1px solid #333; padding-bottom: 4px;
        }

        .radio-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 12px; }
        .radio-option input { display: none; }
        .radio-tile {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 45px; background: #222; border: 1px solid #333;
            border-radius: 10px; cursor: pointer; transition: 0.2s;
            color: #666;
        }
        .radio-tile span { font-size: 10px; font-weight: 800; }
        
        .radio-option input:checked + .radio-tile.ok { background: rgba(16, 185, 129, 0.2); border-color: var(--ok); color: var(--ok); box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .radio-option input:checked + .radio-tile.ng { background: rgba(239, 68, 68, 0.2); border-color: var(--ng); color: var(--ng); box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .radio-option input:checked + .radio-tile.mn { background: rgba(245, 158, 11, 0.2); border-color: var(--mn); color: var(--mn); box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
        .radio-option input:checked + .radio-tile.na { background: rgba(107, 114, 128, 0.2); border-color: var(--na); color: var(--na); }

        .ng-box {
            margin-top: 12px; background: rgba(239, 68, 68, 0.1);
            border: 1px dashed var(--ng); border-radius: 10px; padding: 10px;
            display: none; animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .ng-box textarea { width: 100%; background: transparent; border: none; color: white; font-size: 12px; outline: none; resize: none; }

        /* --- SIGNATURE BOX (CLEAN) --- */
        .sig-container {
            background: #ffffff; /* Putih */
            border-radius: 16px; 
            border: 2px solid var(--primary-dark);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden; 
            height: 220px; /* Lega */
            position: relative;
            touch-action: none; /* Mencegah scroll */
        }
        
        #signature-pad {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        /* --- BUTTONS --- */
        .btn-3d {
            width: 100%; padding: 16px; border-radius: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.1s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-bottom: 4px solid #600; color: #fff;
        }
        .btn-primary:active { transform: translateY(3px); border-bottom-width: 1px; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            height: var(--nav-height); z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s ease; position: relative;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);
        }

    </style>
</head>
<body class="pb-28">

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">
            
            <!-- SCANNER VIEW -->
            <div id="page-scanner" class="flex flex-col items-center justify-center min-h-[60vh] fade-in">
                <header class="header w-full">
                    <h1 class="header-title">Scan Mesin</h1>
                </header>

                <div class="scanner-box w-64 h-64 relative">
                    <div id="reader" class="w-full h-full object-cover"></div>
                    <div class="absolute inset-0 border-2 border-primary/50 m-4 rounded-xl pointer-events-none"></div>
                </div>
                
                <p class="text-xs text-gray-400 mt-4 text-center">Arahkan kamera ke QR Code Mesin<br>untuk memulai checklist.</p>
                
                <div class="mt-8 px-4 py-2 bg-primary/10 border border-primary/30 rounded-lg">
                    <p class="text-[10px] text-primary font-bold animate-pulse">KAMERA AKTIF</p>
                </div>
            </div>

            <!-- FORM VIEW -->
            <div id="page-form" class="hidden fade-in">
                <header class="header">
                    <h1 class="header-title">Form Checklist Harian<br>Stand Label & Robot</h1>
                </header>

                <!-- Machine Info -->
                <div class="card-3d border-l-4 border-l-primary">
                    <h2 id="machine-name" class="text-xl font-black text-white uppercase mb-2">...</h2>
                    <div class="flex gap-3">
                        <span class="text-[10px] font-bold bg-gray-800 px-2 py-1 rounded text-gray-400 border border-gray-700">TON: <span id="machine-ton" class="text-white">-</span></span>
                        <span class="text-[10px] font-bold bg-gray-800 px-2 py-1 rounded text-gray-400 border border-gray-700">SN: <span id="machine-sn" class="text-white">-</span></span>
                    </div>
                </div>

                <!-- Identity -->
                <div class="mb-6">
                    <label class="label">Nama Pelaksana</label>
                    <input type="text" id="technician-name" class="input-3d font-bold" placeholder="nama lengkap anda">
                </div>

                <!-- Checklist Items -->
                <div id="checklist-container"></div>

                <!-- General Note -->
                <div class="mt-8 mb-6">
                    <label class="label">Catatan Tambahan</label>
                    <textarea id="general-note" rows="3" class="input-3d" placeholder="berikan catatan anda sebagai laporan untuk koordinator"></textarea>
                </div>

                <!-- Signature (CLEAN) -->
                <div class="card-3d">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="label mb-0">paraf anda</label>
                        <button onclick="sigPad.clear()" class="text-[10px] text-primary hover:text-white uppercase font-bold">ulangi</button>
                    </div>
                    <div class="sig-container">
                        <canvas id="signature-pad"></canvas>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-6 pb-6">
                    <button onclick="saveAll()" id="btn-save" class="btn-3d btn-primary w-full">
                        <i class="fa-solid fa-paper-plane"></i> KIRIM LAPORAN
                    </button>
                </div>
            </div>

        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </a>
            <a href="download_data.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </a>
        </nav>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let scanner, sigPad, currentMachineId;

        window.onload = () => {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
        };

        async function onScanSuccess(decodedText) {
            if (navigator.vibrate) navigator.vibrate(50);
            await scanner.stop(); scanner.clear();
            
            const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();
            
            if (mesin) {
                currentMachineId = mesin.nama_mesin;
                document.getElementById('page-scanner').classList.add('hidden');
                document.getElementById('page-form').classList.remove('hidden');
                
                document.getElementById('machine-name').innerText = mesin.nama_mesin;
                document.getElementById('machine-ton').innerText = mesin.tonage || '-';
                document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
                
                loadItems(); 
                setTimeout(initSigPad, 100);
            } else { 
                alert("QR Code Tidak Dikenal!"); location.reload(); 
            }
        }

        function initSigPad() {
            const canvas = document.getElementById('signature-pad');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; 
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            
            sigPad = new SignaturePad(canvas, { 
                minWidth: 2,
                maxWidth: 4,
                penColor: 'black',  
                backgroundColor: 'rgba(255,255,255,0)' 
            });
        }

        async function loadItems() {
            const container = document.getElementById('checklist-container');
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            container.innerHTML = "";
            let lastCategory = "";

            items.forEach((item) => {
                if (item.kategori && item.kategori !== lastCategory) {
                    container.insertAdjacentHTML('beforeend', `<div class="category-title">${item.kategori}</div>`);
                    lastCategory = item.kategori;
                }

                let inputHtml = '';
                
                if (item.input_type === 'val') {
                    inputHtml = `
                        <div class="flex items-center gap-3 mt-3">
                            <input type="number" id="val-${item.id}" class="input-3d text-center font-bold text-primary" placeholder="0">
                            <span class="text-xs font-bold text-gray-500">VALUE</span>
                        </div>
                    `;
                } else {
                    inputHtml = `
                        <div class="radio-grid">
                            <label class="radio-option">
                                <input type="radio" name="st-${item.id}" value="OK" checked onchange="handleStatusChange('${item.id}', 'OK')">
                                <div class="radio-tile ok"><span>OK</span></div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="st-${item.id}" value="NG" onchange="handleStatusChange('${item.id}', 'NG')">
                                <div class="radio-tile ng"><span>NG</span></div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="st-${item.id}" value="MN" onchange="handleStatusChange('${item.id}', 'MN')">
                                <div class="radio-tile mn"><span>MN</span></div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="st-${item.id}" value="NA" onchange="handleStatusChange('${item.id}', 'NA')">
                                <div class="radio-tile na"><span>NA</span></div>
                            </label>
                        </div>
                    `;
                }

                const itemHtml = `
                    <div class="card-3d p-4" id="card-${item.id}" data-type="${item.input_type || 'std'}">
                        <div class="flex justify-between items-start">
                            <div class="w-2/3">
                                <h3 class="text-sm font-bold text-white mb-1">${item.item_name}</h3>
                                <p class="text-[10px] text-gray-500">Std: ${item.standard}</p>
                            </div>
                        </div>
                        
                        ${inputHtml}

                        <div id="ng-box-${item.id}" class="ng-box">
                            <div class="flex items-center gap-1 mb-1 text-red-400">
                                <i class="fa-solid fa-circle-exclamation text-[10px]"></i>
                                <span class="text-[10px] font-bold uppercase">Keterangan Masalah</span>
                            </div>
                            <textarea id="note-${item.id}" rows="2" placeholder="Jelaskan detail kerusakan..."></textarea>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        window.handleStatusChange = function(itemId, status) {
            const ngBox = document.getElementById(`ng-box-${itemId}`);
            const noteInput = document.getElementById(`note-${itemId}`);

            if (status === 'NG' || status === 'MN') {
                ngBox.style.display = 'block';
            } else {
                ngBox.style.display = 'none';
                noteInput.value = ''; 
            }
        }

        async function saveAll() {
            const name = document.getElementById('technician-name').value.trim();
            const generalNote = document.getElementById('general-note').value.trim();

            if(!name) { 
                alert("⚠️ Mohon isi Nama Pelaksana terlebih dahulu."); 
                document.getElementById('technician-name').focus(); 
                return; 
            }
            if(sigPad.isEmpty()) { 
                alert("⚠️ Tanda Tangan Pelaksana wajib diisi."); 
                return; 
            }
            
            const itemCards = document.querySelectorAll('.card-3d[id^="card-"]');
            const results = [];
            let hasError = false;

            itemCards.forEach(card => {
                if(hasError) return;

                const itemId = card.id.replace('card-', '');
                const type = card.getAttribute('data-type');
                let status = '', valData = '', note = '';
                
                const noteEl = document.getElementById(`note-${itemId}`);
                
                if (type === 'val') {
                    valData = document.getElementById(`val-${itemId}`).value.trim();
                    status = 'OK';
                    if(!valData) {
                        alert(`⚠️ Nilai angka untuk item ini wajib diisi!`);
                        document.getElementById(`val-${itemId}`).focus();
                        hasError = true; return;
                    }
                } else {
                    const checked = document.querySelector(`input[name="st-${itemId}"]:checked`);
                    status = checked ? checked.value : 'OK';
                    
                    if ((status === 'NG' || status === 'MN') && !noteEl.value.trim()) {
                        alert(`⚠️ Keterangan wajib diisi untuk status ${status}!`);
                        noteEl.focus();
                        hasError = true; return;
                    }
                    note = noteEl.value.trim();
                }

                results.push({ itemId, status, valData, note });
            });

            if(hasError) return;

            const btn = document.getElementById('btn-save');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> MENGIRIM...`; btn.disabled = true;

            const now = new Date();
            const d = now.getDate(), m = now.getMonth()+1, y = now.getFullYear();

            try {
                let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
                
                if(!log) {
                    const { data: nLog } = await _sb.from('chslr_log').insert({ 
                        mesin_id: currentMachineId, bulan: m, tahun: y, 
                        pelaksana_names: [name], catatan_pelaksana: generalNote
                    }).select().single();
                    log = nLog;
                } else {
                    let updatedNames = log.pelaksana_names || [];
                    if(!updatedNames.includes(name)) updatedNames.push(name);
                    await _sb.from('chslr_log').update({ 
                        pelaksana_names: updatedNames, catatan_pelaksana: generalNote 
                    }).eq('id', log.id);
                }

                const payload = results.map(r => ({
                    log_id: log.id,
                    item_id: r.itemId,
                    tanggal: d,
                    status: r.status,
                    input_value: r.valData,
                    keterangan: r.note,
                    signature: sigPad.toDataURL()
                }));

                await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
                const { error } = await _sb.from('chslr_result').insert(payload);

                if(error) throw error;

                alert("Laporan Berhasil Disimpan!"); location.reload();
            } catch(e) {
                alert("GAGAL: " + e.message); 
                btn.innerHTML = originalHtml; btn.disabled = false;
            }
        }
    </script>
</body>
