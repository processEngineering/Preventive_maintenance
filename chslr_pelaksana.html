<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red (Corporate) */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red for Actions */
            --accent-soft: #FEF2F2;   /* Very Light Red Background */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Checklist Mesin';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== SCANNER PAGE ==================== */
        #page-scanner { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; }
        
        .instruction-text { 
            text-align: center; font-size: 14px; color: var(--text-muted); 
            margin-bottom: 24px; line-height: 1.5; max-width: 80%;
        }

        .scanner-frame { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; position: relative; margin-bottom: 20px;
            box-shadow: var(--shadow-lg); border: 4px solid var(--bg-card);
            display: flex; justify-content: center; align-items: center;
        }
        
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        .btn-scan-static {
            background: var(--accent); color: white; border: none; border-radius: 50px; 
            padding: 14px 32px; font-size: 14px; font-weight: 700; letter-spacing: 0.5px;
            pointer-events: none; /* Just a label since scanner is auto-on */
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3); text-transform: uppercase;
        }

        /* ==================== FORM PAGE ==================== */
        #page-form { display: none; width: 100%; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .form-title { font-size: 18px; font-weight: 800; color: var(--primary); }
        .btn-cancel { 
            background: var(--bg-body); color: var(--text-muted); border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer;
        }

        /* Machine Card */
        .machine-info { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; 
            color: white; box-shadow: var(--shadow-md);
        }
        .machine-name { font-size: 20px; font-weight: 700; margin-bottom: 12px; display: block; }
        .machine-badges { display: flex; gap: 8px; }
        .m-badge { 
            background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 6px; 
            font-size: 11px; font-weight: 600; text-transform: uppercase; 
        }

        /* Inputs */
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 13px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .text-input { 
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md); 
            font-size: 15px; background: var(--bg-body); outline: none; transition: all 0.2s;
        }
        .text-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }

        /* Checklist Items */
        .category-title { 
            font-size: 14px; font-weight: 700; color: var(--primary); margin: 24px 0 12px; 
            background: var(--accent-soft); padding: 10px 16px; border-radius: 8px; display: inline-block;
        }

        .check-card { 
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); 
            padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow-sm); 
        }
        .check-name { font-weight: 700; font-size: 15px; color: var(--text-main); margin-bottom: 4px; }
        .check-std { font-size: 12px; color: var(--text-muted); margin-bottom: 12px; display: block; }

        /* Custom Radio Buttons */
        .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .radio-label { cursor: pointer; position: relative; }
        .radio-label input { display: none; }
        .radio-btn { 
            display: block; text-align: center; padding: 12px; border-radius: 8px; 
            border: 1px solid var(--border); font-size: 13px; font-weight: 700; 
            color: var(--text-muted); transition: all 0.2s; background: var(--bg-body);
        }
        
        /* Checked States */
        .radio-label input:checked + .radio-btn.btn-ok { background: var(--success); color: white; border-color: var(--success); }
        .radio-label input:checked + .radio-btn.btn-ng { background: var(--danger); color: white; border-color: var(--danger); }

        /* Note Box */
        .ng-note-box { 
            margin-top: 12px; padding: 12px; background: var(--danger-bg); 
            border-radius: 8px; border: 1px solid #FECACA; display: none; 
        }
        .ng-note-box.active { display: block; animation: fadeIn 0.3s; }
        .ng-input { 
            width: 100%; border: 1px solid #FCA5A5; padding: 10px; border-radius: 6px; 
            font-size: 13px; outline: none; 
        }

        /* Bottom Note & Signature */
        .general-note-area { 
            background: var(--success-bg); border: 1px dashed var(--success); 
            border-radius: var(--radius-lg); padding: 16px; margin-top: 20px; 
        }
        .general-note-area.hidden { display: none; }
        
        .signature-area { margin-top: 24px; }
        .signature-pad { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); 
            height: 160px; background: #F9FAFB; margin-top: 8px; overflow: hidden;
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700; 
            margin-top: 30px; box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3); cursor: pointer; 
        }
        .btn-submit:disabled { background: var(--text-muted); opacity: 0.7; }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); 
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03); 
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; transition: all 0.3s; 
        }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- === HALAMAN SCANNER === -->
    <div id="page-scanner">
        <div class="header-capsule">
            <h1>Pelaksana</h1>
        </div>
        
        <div class="instruction-text">
            Scan QR Code Mesin untuk memulai checklist harian.
        </div>
        
        <div class="scanner-frame">
            <div id="reader"></div>
        </div>
        
        <button class="btn-scan-static">SCAN</button>
    </div>

    <!-- === HALAMAN FORM === -->
    <div id="page-form">
        <div class="form-header">
            <span class="form-title">Formulir Pengecekan</span>
            <button onclick="location.reload()" class="btn-cancel">Batal</button>
        </div>

        <div class="machine-info">
            <span id="machine-name" class="machine-name">...</span>
            <div class="machine-badges">
                <span class="m-badge">Ton: <span id="machine-ton">-</span></span>
                <span class="m-badge">SN: <span id="machine-sn">-</span></span>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Nama Pelaksana</label>
            <input type="text" id="technician-name" class="text-input" placeholder="Masukkan nama lengkap...">
        </div>

        <div id="checklist-container">
            <!-- Items injected by JS -->
        </div>

        <!-- Note Aman (Muncul jika semua OK) -->
        <div id="bottom-note-container" class="general-note-area">
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px; color:var(--success); font-weight:700; font-size:13px;">
                <i class="fa-solid fa-thumbs-up"></i> KONDISI AMAN
            </div>
            <textarea id="general-note" rows="2" class="text-input" placeholder="Catatan tambahan untuk koordinator (opsional)..." style="background:white;"></textarea>
        </div>

        <!-- Signature -->
        <div class="signature-area">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label class="input-label" style="margin:0;">Paraf Pelaksana</label>
                <button onclick="sigPad.clear()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:700; cursor:pointer;">HAPUS PARAF</button>
            </div>
            <canvas id="signature-pad" class="signature-pad"></canvas>
        </div>

        <button onclick="saveAll()" id="btn-save" class="btn-submit">KIRIM LAPORAN</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
</nav>

<script>
    // CONFIG SUPABASE
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    let scanner, sigPad, currentMachineId;

    window.onload = () => {
        // Initialize Scanner with 1.0 Aspect Ratio to fit the box
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 }, onScanSuccess);
    };

    async function onScanSuccess(decodedText) {
        if (navigator.vibrate) navigator.vibrate(50);
        await scanner.stop(); scanner.clear();
        
        // Fetch machine data
        const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();
        
        if (mesin) {
            currentMachineId = mesin.nama_mesin;
            // Switch View
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-form').style.display = 'block';
            
            document.getElementById('machine-name').innerText = mesin.nama_mesin;
            document.getElementById('machine-ton').innerText = mesin.tonage || '-';
            document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
            
            loadItems(); initSigPad();
        } else { 
            alert("QR Code Tidak Dikenal!"); 
            location.reload(); 
        }
    }

    function initSigPad() {
        const canvas = document.getElementById('signature-pad');
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        sigPad = new SignaturePad(canvas, { backgroundColor: '#F9FAFB' });
    }

    async function loadItems() {
        const container = document.getElementById('checklist-container');
        const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
        container.innerHTML = "";
        let lastCategory = "";

        items.forEach((item, i) => {
            // GROUPING KATEGORI
            if (item.kategori && item.kategori !== lastCategory) {
                container.insertAdjacentHTML('beforeend', `<div class="category-title">${item.kategori}</div>`);
                lastCategory = item.kategori;
            }

            const itemHtml = `
                <div class="check-card" id="card-${item.id}">
                    <div class="check-name">${item.item_name}</div>
                    <span class="check-std">Std: ${item.standard}</span>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="OK" checked onchange="handleStatusChange('${item.id}', 'OK')">
                            <span class="radio-btn btn-ok">OK</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="st-${item.id}" value="NG" onchange="handleStatusChange('${item.id}', 'NG')">
                            <span class="radio-btn btn-ng">NG</span>
                        </label>
                    </div>

                    <div id="ng-box-${item.id}" class="ng-note-box">
                        <div style="font-size:11px; font-weight:700; color:var(--danger); margin-bottom:5px;">
                            <i class="fa-solid fa-circle-exclamation"></i> DETAIL MASALAH:
                        </div>
                        <textarea id="note-${item.id}" data-item-name="${item.item_name}" rows="2" class="ng-input" placeholder="Jelaskan kerusakan..."></textarea>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', itemHtml);
        });

        checkGlobalStatus();
    }

    // --- FUNGSI LOGIKA KONDISIONAL ---
    window.handleStatusChange = function(itemId, status) {
        const ngBox = document.getElementById(`ng-box-${itemId}`);
        const noteInput = document.getElementById(`note-${itemId}`);

        if (status === 'NG') {
            ngBox.classList.add('active');
            noteInput.focus();
        } else {
            ngBox.classList.remove('active');
            noteInput.value = ''; 
        }
        checkGlobalStatus();
    }

    function checkGlobalStatus() {
        const anyNG = document.querySelector('input[value="NG"]:checked');
        const bottomNote = document.getElementById('bottom-note-container');
        const generalInput = document.getElementById('general-note');
        
        if (anyNG) {
            bottomNote.classList.add('hidden');
            generalInput.value = '';
        } else {
            bottomNote.classList.remove('hidden');
        }
    }

    async function saveAll() {
        const name = document.getElementById('technician-name').value.trim();
        
        let generalNoteValue = "";
        const bottomNote = document.getElementById('bottom-note-container');
        if (!bottomNote.classList.contains('hidden')) {
            generalNoteValue = document.getElementById('general-note').value.trim();
        }

        if(!name) { document.getElementById('technician-name').focus(); return alert("Mohon isi Nama Pelaksana"); }
        if(sigPad.isEmpty()) { return alert("Mohon isi Tanda Tangan"); }
        
        // Validasi: Item NG Wajib Ada Keterangan
        const ngs = document.querySelectorAll('input[value="NG"]:checked');
        for(let r of ngs) {
            const id = r.name.replace('st-', '');
            const noteEl = document.getElementById(`note-${id}`);
            if(!noteEl.value.trim()) {
                noteEl.scrollIntoView(); noteEl.focus();
                return alert(`CATATAN KOSONG!\nItem "${noteEl.getAttribute('data-item-name')}" Status NG.`);
            }
        }

        const btn = document.getElementById('btn-save');
        btn.innerHTML = 'MENGIRIM...'; btn.disabled = true;

        const now = new Date();
        const d = now.getDate(), m = now.getMonth()+1, y = now.getFullYear();

        try {
            // Logic Log Existing: Cek jika log hari ini sudah ada
            let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
            
            if(!log) {
                const { data: nLog } = await _sb.from('chslr_log').insert({ 
                    mesin_id: currentMachineId, 
                    bulan: m, 
                    tahun: y, 
                    pelaksana_names: [name], 
                    catatan_pelaksana: generalNoteValue
                }).select().single();
                log = nLog;
            } else {
                let updatedNames = log.pelaksana_names;
                if(!log.pelaksana_names.includes(name)) updatedNames = [...log.pelaksana_names, name];
                await _sb.from('chslr_log').update({ 
                    pelaksana_names: updatedNames, 
                    catatan_pelaksana: generalNoteValue
                }).eq('id', log.id);
            }

            const { data: items } = await _sb.from('chslr_items').select('id');
            const results = items.map(i => {
                const st = document.querySelector(`input[name="st-${i.id}"]:checked`).value;
                return {
                    log_id: log.id, item_id: i.id, tanggal: d, status: st,
                    keterangan: (st === 'NG') ? document.getElementById(`note-${i.id}`).value : "",
                    signature: sigPad.toDataURL()
                };
            });

            await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
            await _sb.from('chslr_result').insert(results);

            alert("Laporan Berhasil Disimpan!"); location.reload();
        } catch(e) {
            alert("GAGAL: " + e.message); btn.innerHTML = 'KIRIM LAPORAN'; btn.disabled = false;
        }
    }
</script>
</body>
</html>
