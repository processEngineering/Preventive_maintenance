<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Scanner Pelaksana (BW)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * { -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            overscroll-behavior: none; user-select: none;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }
        a { text-decoration: none; color: inherit; }

        /* --- UI HELPERS (MONOCHROME) --- */
        .border-thick { border: 2px solid #000; }
        .btn-black { background: #000; color: #fff; }
        .btn-outline { background: #fff; border: 2px solid #000; color: #000; }
        
        /* --- HALAMAN SCANNER --- */
        #page-scanner { display: flex; flex-direction: column; height: 100dvh; position: relative; background: white; z-index: 50; }
        .header-area { flex: 0 0 auto; padding-top: 3rem; text-align: center; z-index: 20; }
        .pill-box { display: inline-block; border: 2px solid #000; border-radius: 9999px; padding: 12px 50px; background: white; box-shadow: 4px 4px 0 rgba(0,0,0,1); }
        .scan-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .frame-box { position: relative; width: 70vw; height: 70vw; max-width: 300px; max-height: 300px; z-index: 10; }
        #reader { width: 100%; height: 100%; background: #eee; border-radius: 0; border: 2px solid #000; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        
        /* Bracket Hitam Tebal */
        .bracket { position: absolute; width: 40px; height: 40px; border: 0 solid #000; z-index: 20; }
        .tl { top: -6px; left: -6px; border-top-width: 8px; border-left-width: 8px; }
        .tr { top: -6px; right: -6px; border-top-width: 8px; border-right-width: 8px; }
        .bl { bottom: -6px; left: -6px; border-bottom-width: 8px; border-left-width: 8px; }
        .br { bottom: -6px; right: -6px; border-bottom-width: 8px; border-right-width: 8px; }

        .trapezoid-area { position: absolute; bottom: 0; left: 0; right: 0; height: 30%; pointer-events: none; z-index: 15; }
        .line { position: absolute; bottom: 0; width: 3px; height: 100%; background: #000; }
        .l-left { left: 15%; transform-origin: bottom left; transform: rotate(20deg); }
        .l-right { right: 15%; transform-origin: bottom right; transform: rotate(-20deg); }
        .scan-badge { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); 
            background: white; border: 2px solid #000; padding: 6px 18px; 
            font-weight: 900; font-size: 12px; letter-spacing: 1px; 
            box-shadow: 4px 4px 0 #000; 
        }

        /* BOTTOM NAV (FIXED) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 50; padding-bottom: 10px; 
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; height: 60px; color: #000; transition: opacity 0.2s; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn span { font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .nav-btn:active { transform: scale(0.9); }

        /* --- HALAMAN FORM --- */
        #page-form { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; z-index: 60; display: none; }
        
        /* CHECKBOX LOGIC (BW Style) */
        .form-ng:checked + div, .form-ok:checked + div { 
            background-color: #000; color: #fff; border-color: #000; 
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transform: translate(-2px, -2px);
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="page-scanner">
        <div class="header-area">
            <div class="pill-box"><h1 class="text-xl font-black uppercase tracking-tighter">Pelaksana</h1></div>
            <p class="mt-6 text-xs font-bold text-gray-500 px-10 leading-relaxed uppercase tracking-wide">
                Scan QR Code Mesin<br>Untuk Memulai Checklist
            </p>
        </div>
        <div class="scan-area">
            <div class="frame-box">
                <div class="bracket tl"></div><div class="bracket tr"></div><div class="bracket bl"></div><div class="bracket br"></div>
                <div id="reader"></div>
            </div>
            <div class="trapezoid-area">
                <div class="scan-badge">SCAN TARGET</div><div class="line l-left"></div><div class="line l-right"></div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
            <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i><span>Data</span></a>
            <a href="informasi_akun.html" class="nav-btn"><i class="fa-solid fa-user"></i><span>Akun</span></a>
        </div>
    </div>

    <div id="page-form" class="animate-[slideUp_0.3s_ease-out]">
        <div class="sticky top-0 bg-white border-b-2 border-black p-4 z-50 flex justify-between items-center">
            <h2 class="font-black text-xl uppercase tracking-tighter">Form Laporan</h2>
            <button onclick="location.reload()" class="text-[10px] bg-black text-white px-4 py-2 font-bold uppercase tracking-widest hover:bg-gray-800">Batal</button>
        </div>

        <div class="p-5 space-y-8">
            <div class="border-2 border-black p-5 shadow-[6px_6px_0_0_#000] bg-white">
                <h1 id="machine-name" class="text-2xl font-black uppercase mb-3 leading-none">...</h1>
                <div class="flex gap-3 text-[10px] font-bold uppercase">
                    <div class="border border-black px-2 py-1 bg-gray-100">Ton: <span id="machine-ton">-</span></div>
                    <div class="border border-black px-2 py-1 bg-gray-100">SN: <span id="machine-sn">-</span></div>
                </div>
            </div>

            <div>
                <label class="text-xs font-black uppercase block mb-1">Nama Pelaksana</label>
                <input type="text" id="technician-name" class="w-full border-2 border-black p-3 font-bold uppercase outline-none focus:shadow-[4px_4px_0_0_#000] transition-all rounded-none" placeholder="KETIK NAMA ANDA...">
            </div>

            <div id="checklist-container" class="space-y-4"></div>

            <div id="bottom-note-container" class="fade-in">
                <div class="border-2 border-black p-4 bg-gray-50 border-dashed">
                    <div class="flex items-center gap-2 mb-2">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <label class="text-xs font-black uppercase">Kondisi Mesin Prima (Semua OK)</label>
                    </div>
                    <textarea id="general-note" rows="2" class="w-full bg-white border-2 border-black p-3 font-bold text-xs outline-none focus:shadow-[4px_4px_0_0_#000] transition-all" placeholder="Tulis catatan harian (opsional)..."></textarea>
                </div>
            </div>

            <div class="border-2 border-black p-4 bg-white">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-black uppercase">Tanda Tangan</label>
                    <button onclick="sigPad.clear()" class="text-[10px] bg-black text-white px-2 py-1 font-bold uppercase">Hapus</button>
                </div>
                <canvas id="signature-pad" class="w-full h-32 bg-gray-50 border-2 border-dashed border-gray-400 touch-none"></canvas>
            </div>

            <div class="pt-4">
                <button onclick="saveAll()" id="btn-save" class="w-full bg-black text-white font-black py-4 text-sm shadow-[6px_6px_0_0_#888] active:translate-y-1 active:shadow-none transition-all uppercase tracking-widest border-2 border-black flex items-center justify-center gap-3">
                    <span>KIRIM LAPORAN</span> <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let scanner, sigPad, currentMachineId;

        window.onload = () => {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
        };

        async function onScanSuccess(decodedText) {
            if (navigator.vibrate) navigator.vibrate(50);
            await scanner.stop(); scanner.clear();
            const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();
            if (mesin) {
                currentMachineId = mesin.nama_mesin;
                document.getElementById('page-scanner').style.display = 'none';
                document.getElementById('page-form').style.display = 'block';
                document.getElementById('machine-name').innerText = mesin.nama_mesin;
                document.getElementById('machine-ton').innerText = mesin.tonage || '-';
                document.getElementById('machine-sn').innerText = mesin.no_seri || '-';
                loadItems(); initSigPad();
            } else { alert("QR Code Tidak Dikenal!"); location.reload(); }
        }

        function initSigPad() {
            const canvas = document.getElementById('signature-pad');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgb(249, 250, 251)' });
        }

        async function loadItems() {
            const container = document.getElementById('checklist-container');
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            container.innerHTML = "";
            let lastCategory = "";

            items.forEach((item, i) => {
                if (item.kategori && item.kategori !== lastCategory) {
                    container.insertAdjacentHTML('beforeend', `
                        <div class="mt-8 mb-4 flex items-center gap-2 border-b-2 border-black pb-1">
                            <i class="fa-solid fa-square text-xs"></i>
                            <h3 class="font-black text-sm uppercase tracking-wider">${item.kategori}</h3>
                        </div>
                    `);
                    lastCategory = item.kategori;
                }

                const itemHtml = `
                    <div class="mb-6" id="card-${item.id}">
                        <div class="mb-2">
                            <p class="font-bold text-sm leading-tight uppercase">${item.item_name}</p>
                            <p class="text-[10px] font-bold text-gray-500 mt-1 uppercase">Std: ${item.standard}</p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer group">
                                <input type="radio" name="st-${item.id}" value="OK" class="hidden form-ok" checked onchange="handleStatusChange('${item.id}', 'OK')">
                                <div class="py-3 text-center border-2 border-black font-black text-xs transition-all uppercase bg-white text-black hover:bg-gray-100">OK</div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="st-${item.id}" value="NG" class="hidden form-ng" onchange="handleStatusChange('${item.id}', 'NG')">
                                <div class="py-3 text-center border-2 border-black font-black text-xs transition-all uppercase bg-white text-black hover:bg-gray-100">NG</div>
                            </label>
                        </div>

                        <div id="ng-box-${item.id}" class="hidden-transition mt-3 border-2 border-black border-dashed p-3 fade-in bg-gray-50">
                            <label class="text-[10px] font-black uppercase block mb-1"><i class="fa-solid fa-triangle-exclamation"></i> Jelaskan Kerusakan (Wajib):</label>
                            <textarea id="note-${item.id}" data-item-name="${item.item_name}" rows="2" class="w-full bg-white border-2 border-black p-2 text-xs font-bold outline-none focus:bg-gray-50 text-black uppercase rounded-none"></textarea>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', itemHtml);
            });

            checkGlobalStatus();
        }

        window.handleStatusChange = function(itemId, status) {
            const ngBox = document.getElementById(`ng-box-${itemId}`);
            const noteInput = document.getElementById(`note-${itemId}`);
            if (status === 'NG') {
                ngBox.style.display = 'block'; noteInput.focus();
            } else {
                ngBox.style.display = 'none'; noteInput.value = ''; 
            }
            checkGlobalStatus();
        }

        function checkGlobalStatus() {
            const anyNG = document.querySelector('input[value="NG"]:checked');
            const bottomNote = document.getElementById('bottom-note-container');
            const generalInput = document.getElementById('general-note');
            if (anyNG) {
                bottomNote.style.display = 'none'; generalInput.value = '';
            } else {
                bottomNote.style.display = 'block';
            }
        }

        async function saveAll() {
            const name = document.getElementById('technician-name').value.trim();
            let generalNoteValue = "";
            const bottomNoteContainer = document.getElementById('bottom-note-container');
            if (bottomNoteContainer.style.display !== 'none') {
                generalNoteValue = document.getElementById('general-note').value.trim();
            }

            if(!name) { document.getElementById('technician-name').focus(); return alert("⚠️ ISI NAMA PELAKSANA!"); }
            if(sigPad.isEmpty()) { document.querySelector('canvas').scrollIntoView(); return alert("⚠️ ISI TANDA TANGAN!"); }
            
            const ngs = document.querySelectorAll('input[value="NG"]:checked');
            for(let r of ngs) {
                const id = r.name.replace('st-', '');
                const noteEl = document.getElementById(`note-${id}`);
                if(!noteEl.value.trim()) {
                    noteEl.scrollIntoView(); noteEl.focus();
                    return alert(`⚠️ CATATAN KOSONG!\nItem "${noteEl.getAttribute('data-item-name')}" Status NG.`);
                }
            }

            const btn = document.getElementById('btn-save');
            btn.innerHTML = 'LOADING...'; btn.disabled = true;

            const now = new Date();
            const d = now.getDate(), m = now.getMonth()+1, y = now.getFullYear();

            try {
                let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
                if(!log) {
                    const { data: nLog } = await _sb.from('chslr_log').insert({ 
                        mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name], catatan: generalNoteValue 
                    }).select().single();
                    log = nLog;
                } else {
                    let updatedNames = log.pelaksana_names;
                    if(!log.pelaksana_names.includes(name)) updatedNames = [...log.pelaksana_names, name];
                    await _sb.from('chslr_log').update({ pelaksana_names: updatedNames, catatan: generalNoteValue }).eq('id', log.id);
                }

                const { data: items } = await _sb.from('chslr_items').select('id');
                const results = items.map(i => {
                    const st = document.querySelector(`input[name="st-${i.id}"]:checked`).value;
                    return {
                        log_id: log.id, item_id: i.id, tanggal: d, status: st,
                        keterangan: (st === 'NG') ? document.getElementById(`note-${i.id}`).value : "",
                        signature: sigPad.toDataURL()
                    };
                });

                await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
                await _sb.from('chslr_result').insert(results);

                alert("✅ LAPORAN TERKIRIM!"); location.reload();
            } catch(e) {
                alert("GAGAL: " + e.message); btn.innerHTML = 'KIRIM LAPORAN'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
