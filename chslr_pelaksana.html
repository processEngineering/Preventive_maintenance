<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Daily Check - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #reader { border: none !important; border-radius: 24px; overflow: hidden; }
        .peer:checked + div { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        #signature-pad { border: 2px dashed #cbd5e1; border-radius: 1rem; width: 100%; height: 200px; background: #fff; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="font-black text-slate-800 italic tracking-tighter text-xl uppercase">Daily Scan</h1>
            <p id="display-date" class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase"></p>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        <div id="scan-area">
             <div class="bg-white p-2 rounded-[32px] shadow-2xl border border-white relative overflow-hidden mt-4">
                <div id="reader" class="w-full aspect-square"></div>
            </div>
            <p id="scan-status" class="text-center mt-4 font-black text-slate-400">SIAP SCAN QR...</p>
        </div>

        <div id="form-area" class="hidden space-y-4">
            <div class="bg-slate-900 rounded-[2.5rem] p-7 shadow-2xl text-white relative overflow-hidden">
                <h2 id="machine-name" class="text-2xl font-black italic mb-6 uppercase"></h2>
                <input type="text" id="technician-name" placeholder="Nama Pelaksana..." 
                    class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-white font-bold outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="checklist-container" class="space-y-3"></div>

            <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm mt-6">
                <div class="flex justify-between items-center mb-4">
                    <p class="font-black text-slate-800 text-sm uppercase">Tanda Tangan</p>
                    <button onclick="clearSignature()" class="text-[10px] font-bold text-red-500 uppercase">Hapus</button>
                </div>
                <canvas id="signature-pad"></canvas>
                <p class="text-[9px] text-slate-400 mt-2 italic text-center text-wrap">Gunakan jari untuk tanda tangan di kotak atas</p>
            </div>

            <div class="fixed bottom-6 left-0 right-0 px-6 max-w-md mx-auto z-50">
                <button onclick="saveChecklist()" id="save-btn" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2rem] shadow-2xl active:scale-95 transition-all">
                    SIMPAN & SELESAI
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentMachineId = null;
        let scanner = new Html5Qrcode("reader");
        let signaturePad;

        window.onload = () => {
            document.getElementById('display-date').innerText = new Date().toLocaleDateString();
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, onScanSuccess);
        };

        // Fungsi Clear Signature
        function clearSignature() {
            signaturePad.clear();
        }

        async function onScanSuccess(decodedText) {
            const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('id', decodedText).maybeSingle();
            if (mesin) {
                await scanner.stop();
                currentMachineId = mesin.id;
                loadForm(mesin);
                
                // Inisialisasi Signature Pad setelah form muncul
                const canvas = document.getElementById('signature-pad');
                signaturePad = new SignaturePad(canvas);
                
                // Menyesuaikan ukuran canvas agar responsif
                function resizeCanvas() {
                    const ratio =  Math.max(window.devicePixelRatio || 1, 1);
                    canvas.width = canvas.offsetWidth * ratio;
                    canvas.height = canvas.offsetHeight * ratio;
                    canvas.getContext("2d").scale(ratio, ratio);
                    signaturePad.clear();
                }
                resizeCanvas();
            }
        }

        async function loadForm(mesin) {
            document.getElementById('scan-area').classList.add('hidden');
            document.getElementById('form-area').classList.remove('hidden');
            document.getElementById('machine-name').innerText = mesin.id;

            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const container = document.getElementById('checklist-container');
            
            items.forEach(item => {
                container.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-200">
                        <p class="font-bold text-slate-800 text-sm mb-4">${item.item_name}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer"><input type="radio" name="status-${item.id}" value="OK" class="hidden peer" checked><div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-green-500 peer-checked:text-green-700 font-black text-xs">OK</div></label>
                            <label class="cursor-pointer"><input type="radio" name="status-${item.id}" value="NG" class="hidden peer"><div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-red-500 peer-checked:text-red-700 font-black text-xs">NG</div></label>
                        </div>
                    </div>
                `);
            });
        }

        async function saveChecklist() {
            const name = document.getElementById('technician-name').value;
            if(!name || signaturePad.isEmpty()) return alert("Nama dan Tanda Tangan wajib diisi!");

            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            // Ambil data tanda tangan sebagai Base64 String
            const signatureData = signaturePad.toDataURL();

            const today = new Date();
            const d = today.getDate(), m = today.getMonth() + 1, y = today.getFullYear();

            // 1. Ambil/Buat Log
            let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
            if(!log) {
                const { data: nLog } = await _sb.from('chslr_log').insert({ mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name] }).select().single();
                log = nLog;
            }

            // 2. Simpan Results + Tanda Tangan
            const { data: items } = await _sb.from('chslr_items').select('id');
            const results = items.map(i => ({
                log_id: log.id, item_id: i.id, tanggal: d,
                status: document.querySelector(`input[name="status-${i.id}"]:checked`).value,
                signature: signatureData // Simpan tanda tangan di sini
            }));

            await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
            const { error } = await _sb.from('chslr_result').insert(results);

            if(!error) {
                alert("BERHASIL!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
