<html lang="id">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== RED & BLACK THEME ==================== */
        :root {
            --primary: #DC2626;        /* Merah Utama */
            --primary-dark: #7F1D1D;   /* Merah Gelap */
            --primary-glow: rgba(220, 38, 38, 0.5);
            
            /* Backgrounds */
            --bg-dark: #000000;        /* Hitam Pekat */
            --bg-card: #111111;        /* Hitam Abu dikit buat kartu */
            --bg-input: #1a1a1a;       /* Input background */
            
            /* Text */
            --text-main: #E5E5E5;
            --text-muted: #888888;
            
            /* Borders */
            --border-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            /* Background effect merah samar-samar */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(153, 27, 27, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(153, 27, 27, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh; 
            padding-bottom: 180px; /* Space bawah lebih besar untuk floating nav */
        }

        /* HEADER */
        .header {
            background: linear-gradient(180deg, #550000 0%, #2b0000 100%);
            color: white; 
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            margin-bottom: 20px; 
            position: sticky; 
            top: 0; 
            z-index: 50;
            border-bottom: 2px solid #7F1D1D;
        }
        .header h1 { font-size: 18px; font-weight: 800; color: #ffcece; text-transform: uppercase; letter-spacing: 0.5px; }
        .header p { color: #aaa; font-size: 12px; margin-top: 2px; }
        
        .back-link { 
            color: #ff5555; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 8px;
        }
        .back-link:hover { color: white; }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }

        /* KARTU IDENTITAS */
        .machine-info-box {
            background: var(--bg-card); 
            padding: 15px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #222;
            border-left: 4px solid var(--primary);
            margin-bottom: 15px; 
        }
        .machine-info-box h3 {
            font-size: 14px; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 10px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 5px;
            text-transform: uppercase;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        @media (min-width: 768px) {
            .info-grid { grid-template-columns: 1fr 1fr 1fr 1fr; }
            .full-width { grid-column: span 4; }
        }
        @media (max-width: 767px) {
            .full-width { grid-column: span 2; }
        }
        
        label { font-size: 11px; font-weight: 600; color: var(--text-muted); margin-bottom: 4px; display: block; }
        
        /* INPUT STYLES */
        .form-control { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #333; 
            border-radius: 6px; 
            font-size: 14px; 
            background: var(--bg-input);
            color: white;
            transition: 0.3s;
        }
        .form-control:focus { 
            border-color: var(--primary); 
            background: #000;
            outline: none;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }
        select.form-control option { background: #111; color: white; }

        /* TABEL INPUT */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #222;
            overflow-x: auto; 
            margin-bottom: 15px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th {
            background: #2b0505; /* Merah sangat gelap */
            color: #ffcece;
            text-align: left; 
            padding: 12px 10px;
            font-size: 12px; 
            font-weight: 700; 
            border-bottom: 1px solid #440a0a;
            white-space: nowrap;
        }
        td { 
            border-bottom: 1px solid #222; 
            padding: 8px; 
            vertical-align: top;
            background: var(--bg-card);
        }
        
        td input, td textarea {
            width: 100%; 
            border: 1px solid #333; 
            padding: 8px; 
            border-radius: 4px; 
            font-size: 13px; 
            background: #0a0a0a;
            color: white;
        }
        td input:focus, td textarea:focus { 
            border-color: var(--primary);
            background: #000;
        }
        input[type="date"] { color-scheme: dark; }
        textarea { resize: vertical; min-height: 40px; }

        /* TOMBOL TAMBAH & HAPUS */
        .btn-add {
            background: rgba(20, 20, 20, 0.8); 
            color: #FF5555; 
            border: 1px dashed #551111;
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-add:hover {
            background: #2b0505;
            border-color: var(--primary);
            color: white;
        }
        .btn-delete { 
            background: transparent;
            color: #662222; 
            border: 1px solid #331111; 
            width: 32px; height: 32px; 
            border-radius: 6px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-delete:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* AREA TANDA TANGAN */
        .signature-section {
            background: var(--bg-card); 
            border-radius: 12px; 
            padding: 20px;
            border: 1px solid #222;
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
        }
        .signature-pad {
            border: 2px dashed #444; 
            border-radius: 8px; 
            background: #e5e5e5; /* Putih agak abu biar mata ga sakit tapi ttp kontras */
            width: 100%; height: 150px; 
            touch-action: none; cursor: crosshair;
        }
        .sig-tools { display: flex; justify-content: flex-end; margin-top: 8px; }
        .btn-clear { 
            background: #111; border: 1px solid #551111; color: #ff5555;
            padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;
        }
        .btn-clear:hover { background: var(--primary); color: white; border-color: var(--primary); }

        /* TOMBOL SIMPAN (FLOATING) */
        .btn-submit {
            position: fixed; 
            bottom: 100px; /* Dinaikkan sedikit karena navigasi floating */
            left: 50%; transform: translateX(-50%);
            width: calc(100% - 30px); max-width: 500px;
            background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            color: white; 
            padding: 14px; 
            border: none; border-radius: 50px; /* Rounded pill shape */
            font-size: 16px; font-weight: 700; 
            box-shadow: 0 5px 20px rgba(185, 28, 28, 0.4);
            cursor: pointer; z-index: 90;
            border-top: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { 
            transform: translateX(-50%) translateY(-3px); 
            box-shadow: 0 10px 30px rgba(185, 28, 28, 0.6); 
        }

        /* BOTTOM NAVIGATION BAR (FLOATING & MODERN STYLE) */
        .bottom-nav {
            position: fixed;
            bottom: 20px; /* Melayang dari bawah */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px); /* Tidak full width, ada gap kiri kanan */
            max-width: 500px; /* Batas lebar di layar besar */
            height: 65px;
            background: rgba(20, 20, 20, 0.95); /* Semi transparan */
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            border-radius: 20px; /* Sudut membulat */
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 0 15px;
        }
        
        .nav-item {
            color: #666; 
            text-decoration: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%;
            transition: all 0.3s ease;
            font-size: 10px; gap: 4px;
            position: relative;
        }
        
        .nav-item i {
            font-size: 18px;
            transition: transform 0.2s;
            z-index: 2;
        }
        
        /* State Aktif - Indikator Background Merah */
        .nav-item.active {
            color: white;
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            border-radius: 12px;
            z-index: 1;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Label Text Adjustment for Active State */
        .nav-item span {
            z-index: 2;
            font-weight: 500;
        }
        .nav-item.active span {
            display: none; /* Sembunyikan teks saat aktif biar ikon fokus di tengah */
        }
        .nav-item.active i {
            font-size: 22px; /* Perbesar ikon saat aktif */
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
        <h1>Input Kartu Riwayat</h1>
        <p></p>
    </div>

    <div class="container">
        
        <div class="machine-info-box">
            <h3>Identitas Mesin</h3>
            <div class="info-grid">
                <div class="full-width">
                    <label>Pilih Mesin :</label>
                    <select id="machine_name" class="form-control">
                        <option value="">-- Memuat Daftar... --</option>
                    </select>
                </div>
                <div>
                    <label>No. Mesin :</label>
                    <input type="text" id="no_mesin" class="form-control" placeholder="No. Inv">
                </div>
                <div>
                    <label>Tahun :</label>
                    <input type="text" id="tahun_pembuatan" class="form-control" placeholder="20XX">
                </div>
                <div class="full-width">
                    <label>Lokasi :</label>
                    <input type="text" id="lokasi_mesin" class="form-control" value="Production">
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="inputTable">
                <thead>
                    <tr>
                        <th style="width: 130px;">Tanggal</th>
                        <th style="width: 200px;">Permasalahan</th>
                        <th style="width: 200px;">Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 150px;">Ket</th>
                        <th style="width: 40px;"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <button type="button" class="btn-add" onclick="addNewRow()"><i class="fa-solid fa-plus"></i> Tambah Data Baru</button>

        <div class="signature-section">
            <h3>Validasi PIC</h3>
            
            <div style="margin-bottom: 15px;">
                <label>Nama PIC :</label>
                <input type="text" id="pic_name" class="form-control" placeholder="Nama Anda...">
            </div>

            <div>
                <label>Tanda Tangan :</label>
                <canvas id="signaturePad" class="signature-pad"></canvas>
                <div class="sig-tools">
                    <button type="button" class="btn-clear" onclick="clearSignature()"><i class="fa-solid fa-eraser"></i> Hapus TTD</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Tombol Submit (Merah Gaming Style) -->
    <button class="btn-submit" onclick="submitData()">
        <i class="fa-solid fa-floppy-disk"></i>Laporkan
    </button>

    <!-- Navigasi Bawah (Floating Modern Style) -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <i class="fa-solid fa-bars"></i>
            <span>Menu</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
            <span>Unduh</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <i class="fa-solid fa-circle-user"></i>
            <span>Akun</span>
        </a>
    </nav>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DAFTAR MESIN
        const machineList = [
            "INJECT BLOW LIANXIN IBM 30 H (01) / TOAD", "TM-EXPRESS 270/2250 (02) / NEBULA",
            "ECO POWER 240/750 (03) / SPIDERMAN", "ECO POWER 210 T (04) / THOR",
            "TiM-EXPRESS 350/3400 (05) / IRON MAN", "ARBURG 320 T (06) / STARLORD",
            "ECO POWER EXPRESS 500/3300 (07) / STEVE ROGERS", "ECO POWER EXPRESS 500/3300 (08) / THANOS",
            "FCS CT-220 SE (09) / BLACK WIDOW", "NPC 260 T (10) / HAWK EYE",
            "ARBURG 200 (11) / GAMORA", "FCS SA 3800 H (12) / LOKI",
            "EMAC 220 PRO (13) / DEADPOOL", "ENGEL 380 T (14) / HULK",
            "NPC 400 H (15) / WANDA", "ENGEL 280 (16) / DOCTOR STRANGE",
            "MESIN NO (17) / -", "MESIN NO (18) / -", "MESIN NO (19) / -", "MESIN NO (20) / -",
            "MESIN NO (21) / -", "MESIN NO (22) / -", "MESIN NO (23) / -", "MESIN NO (24) / -",
            "MESIN NO (25) / -", "MESIN NO (26) / -", "MESIN NO (27) / -", "MESIN NO (28) / -",
            "MESIN NO (29) / -", "MESIN NO (30) / -",
            "FCS HT -100 SV (31) / ANT-MAN", "NPC 160 T (32) / WASP", "NPC 160 T (33) / WONG",
            "FCS HT-150 SV (34) / ROCKET", "FCS HT-150 SV (35) / MANTIS",
            "NPC 160 T (36) / SHANG CHI", "NPC 260 T (37) / VISION",
            "NPC 200 T (38) / MAGNETO", "FCS HT-100 SV (39) / NICK FURY",
            "FCS AF250 (40) / WOLVERINE", "NPC 260 T (41) / HAWKEYE 2"
        ];

        // SIGNATURE LOGIC
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        
        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) { 
            e.preventDefault(); 
            isDrawing = true; 
            const pos = getPos(e); 
            ctx.beginPath(); 
            ctx.moveTo(pos.x, pos.y); 
            ctx.lineWidth = 2; 
            ctx.lineCap = 'round'; 
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) { 
            if (!isDrawing) return; 
            e.preventDefault(); 
            const pos = getPos(e); 
            ctx.lineTo(pos.x, pos.y); 
            ctx.stroke(); 
        }
        function getPos(e) { const rect = canvas.getBoundingClientRect(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: clientX - rect.left, y: clientY - rect.top }; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() { const blank = document.createElement('canvas'); blank.width = canvas.width; blank.height = canvas.height; return canvas.toDataURL() === blank.toDataURL(); }

        // APP LOGIC
        document.addEventListener('DOMContentLoaded', async () => {
            resizeCanvas(); 
            
            const select = document.getElementById('machine_name');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            machineList.forEach(namaMesin => {
                let opt = document.createElement('option');
                opt.value = namaMesin; opt.textContent = namaMesin;
                select.appendChild(opt);
            });

            for(let i=0; i<5; i++) addNewRow(); 
        });

        function addNewRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const today = new Date().toISOString().split('T')[0];
            row.innerHTML = `
                <td><input type="date" class="inp-date" value="${today}"></td>
                <td><textarea class="inp-problem" placeholder="Masalah..."></textarea></td>
                <td><textarea class="inp-action" placeholder="Tindakan..."></textarea></td>
                <td><textarea class="inp-part" placeholder="Part..."></textarea></td>
                <td><input type="text" class="inp-remark" placeholder="-"></td>
                <td><button type="button" class="btn-delete" onclick="this.closest('tr').remove()"><i class="fa-solid fa-trash"></i></button></td>
            `;
            tbody.appendChild(row);
        }

        async function submitData() {
            const machine = document.getElementById('machine_name').value;
            const noMesin = document.getElementById('no_mesin').value;
            const thnPembuatan = document.getElementById('tahun_pembuatan').value;
            const lokasiMesin = document.getElementById('lokasi_mesin').value;
            const picName = document.getElementById('pic_name').value;
            
            if(!machine) { alert('Pilih Nama Mesin!'); return; }
            if(!picName) { alert('Nama PIC wajib diisi!'); return; }
            
            let signatureData = null;
            if(!isCanvasBlank()) {
                signatureData = canvas.toDataURL();
            } else {
                if(!confirm('Tanda tangan masih kosong. Yakin simpan tanpa tanda tangan?')) return;
            }

            const rows = document.querySelectorAll('#tableBody tr');
            const dataToInsert = [];

            rows.forEach((row) => {
                const date = row.querySelector('.inp-date').value;
                const problem = row.querySelector('.inp-problem').value.trim();
                const action = row.querySelector('.inp-action').value.trim();
                const part = row.querySelector('.inp-part').value.trim();
                const remark = row.querySelector('.inp-remark').value.trim();

                if(problem || action || part) {
                    dataToInsert.push({
                        machine_name: machine,
                        no_mesin: noMesin,
                        tahun_pembuatan: thnPembuatan,
                        lokasi_mesin: lokasiMesin,
                        entry_date: date,
                        problem_desc: problem,
                        action_taken: action,
                        spare_parts: part,
                        remarks: remark,
                        pic_name: picName,           
                        pic_signature: signatureData 
                    });
                }
            });

            if(dataToInsert.length === 0) { alert('Isi setidaknya satu baris data!'); return; }

            const btn = document.querySelector('.btn-submit');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...'; btn.disabled = true;

            try {
                const { error } = await db.from('kartu_riwayat_items').insert(dataToInsert);
                if(error) throw error;

                alert('SUKSES! Data tersimpan.');
                window.location.href = 'kartu_riwayat.html';
            } catch(e) {
                console.error(e);
                alert('Gagal: ' + e.message);
                btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> SIMPAN LAPORAN'; btn.disabled = false;
            }
        }
    </script>
</body>
