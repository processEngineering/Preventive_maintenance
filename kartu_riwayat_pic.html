<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Riwayat Mesin (PIC)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== DARK RED THEME VARIABLES ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --primary-glow: rgba(220, 38, 38, 0.4);
            
            /* Backgrounds */
            --bg-dark: #000000; /* Pure Black */
            --bg-card: #161616; /* Dark Gray for cards */
            --bg-input: #222222; /* Darker for inputs */
            
            /* Text */
            --text-main: #E5E5E5; /* Off-white */
            --text-muted: #A3A3A3;
            
            /* Borders */
            --border-dark: #333333;
            --border-red: rgba(220, 38, 38, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at top left, rgba(153, 27, 27, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(153, 27, 27, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, transparent 100%);
            color: var(--text-main);
            min-height: 100vh; 
            padding-bottom: 120px; 
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #7F1D1D 0%, #450A0A 100%);
            color: white; 
            padding: 20px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.8),
                0 2px 0 rgba(220, 38, 38, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            margin-bottom: 20px; 
            position: sticky; 
            top: 0; 
            z-index: 50;
            border-bottom: 1px solid #991B1B;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }
        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .header h1 { font-size: 18px; font-weight: 800; position: relative; z-index: 1; color: #FFE2E2; }
        .header p { position: relative; z-index: 1; color: rgba(255,255,255,0.7); font-size: 13px; }
        
        .back-link { 
            color: #FFaaaa; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .back-link:hover { color: white; text-shadow: 0 0 10px rgba(220, 38, 38, 0.8); }

        .container { max-width: 100%; padding: 0 15px; }

        /* BOX IDENTITAS MESIN (DARK) */
        .machine-info-box {
            background: var(--bg-card); 
            padding: 15px; 
            border-radius: 12px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border-dark);
            margin-bottom: 15px; 
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        .machine-info-box h3 {
            font-size: 14px; 
            font-weight: 700; 
            color: var(--primary) !important; 
            margin-bottom: 10px; 
            border-bottom: 1px solid var(--border-dark) !important; 
            padding-bottom: 5px;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .full-width { grid-column: span 2; }
        
        label { font-size: 11px; font-weight: 600; color: var(--text-muted); margin-bottom: 3px; display: block; }
        
        /* DARK INPUT STYLES */
        .form-control { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--border-dark); 
            border-radius: 6px; 
            font-size: 14px; 
            background: var(--bg-input);
            color: var(--text-main);
            transition: all 0.3s ease;
        }
        .form-control:focus { 
            border-color: var(--primary); 
            background: #2A2A2A;
            outline: none;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        /* Dropdown options dark mode */
        select.form-control option { background: #222; color: #E5E5E5; }

        /* TABEL INPUT (DARK) */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-dark);
            overflow-x: auto; 
            margin-bottom: 15px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th {
            background: linear-gradient(135deg, #991B1B 0%, #450A0A 100%);
            color: #FFE2E2;
            text-align: left; 
            padding: 12px 8px;
            font-size: 12px; 
            font-weight: 700; 
            border-bottom: 2px solid #220505; 
            white-space: nowrap;
        }
        td { 
            border-bottom: 1px solid var(--border-dark); 
            padding: 5px; 
            vertical-align: top;
            background: var(--bg-card);
        }
        tr:hover td { background: #220a0a; } /* Dark Red Hover */
        
        /* Input dalam Tabel (Dark) */
        td input, td textarea {
            width: 100%; 
            border: 1px solid var(--border-dark); 
            padding: 8px; 
            border-radius: 4px; 
            font-size: 13px; 
            font-family: inherit;
            color: var(--text-main);
            background: var(--bg-input);
            transition: all 0.3s ease;
        }
        td input:focus, td textarea:focus { 
            outline: none;
            border-color: var(--primary);
            background: #2A2A2A;
            box-shadow: 0 0 0 1px rgba(220, 38, 38, 0.4);
        }
        /* Date input icon filter for dark mode */
        input[type="date"] { color-scheme: dark; }

        textarea { resize: vertical; min-height: 40px; }

        /* TOMBOL */
        .btn-add {
            background: rgba(220, 38, 38, 0.1); 
            color: #FF5555; 
            border: 1px dashed #FF5555;
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-bottom: 20px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-add:hover {
            background: rgba(220, 38, 38, 0.2);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
            color: white;
            border-color: var(--primary);
        }
        .btn-delete { 
            background: #450A0A; 
            color: #FF5555; 
            border: 1px solid #7F1D1D; 
            width: 30px; 
            height: 30px; 
            border-radius: 4px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            border-color: var(--primary);
        }

        /* AREA TANDA TANGAN (DARK) */
        .signature-section {
            background: var(--bg-card); 
            border-radius: 12px; 
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-dark);
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
        }
        .signature-section h3 {
            font-size: 14px; 
            font-weight: 700; 
            color: var(--primary) !important; 
            margin-bottom: 15px; 
            border-bottom: 1px solid var(--border-dark) !important; 
            padding-bottom: 5px;
        }
        .signature-pad {
            border: 2px dashed #555; 
            border-radius: 8px; 
            /* UBAH BACKGROUND JADI PUTIH AGAR SEPERTI KERTAS */
            background: #FFFFFF; 
            width: 100%; 
            height: 150px; 
            touch-action: none; 
            cursor: crosshair;
        }
        .sig-tools { display: flex; justify-content: space-between; margin-top: 8px; }
        .sig-tools span { color: #888; }
        
        .btn-clear { 
            background: #222; 
            border: 1px solid var(--primary); 
            color: #FF5555;
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 12px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        .btn-submit {
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            width: calc(100% - 40px); 
            max-width: 600px;
            background: linear-gradient(135deg, #DC2626 0%, #7F1D1D 100%);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 12px;
            font-size: 16px; 
            font-weight: 700; 
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.5), 
                0 0 20px rgba(220, 38, 38, 0.3);
            cursor: pointer; 
            z-index: 100;
            transition: all 0.3s ease;
            overflow: hidden;
            border-top: 1px solid #ff5555;
        }
        .btn-submit:hover { 
            transform: translateX(-50%) translateY(-2px); 
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.4); 
        }
        .btn-submit:disabled { background: #333; color: #777; box-shadow: none; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Menu Utama</a>
        <h1>Kartu Riwayat Mesin</h1>
        <p>Input Data Pengerjaan (Batch)</p>
    </div>

    <div class="container">
        
        <div class="machine-info-box">
            <h3>Identitas Mesin</h3>
            <div class="info-grid">
                <div class="full-width">
                    <label>Pilih Mesin :</label>
                    <select id="machine_name" class="form-control">
                        <option value="">-- Memuat Daftar... --</option>
                    </select>
                </div>
                <div>
                    <label>No. Mesin :</label>
                    <input type="text" id="no_mesin" class="form-control" placeholder="No. Inventaris">
                </div>
                <div>
                    <label>Tahun Pembuatan :</label>
                    <input type="text" id="tahun_pembuatan" class="form-control" placeholder="Contoh: 2022">
                </div>
                <div class="full-width">
                    <label>Lokasi Mesin :</label>
                    <input type="text" id="lokasi_mesin" class="form-control" value="Production">
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="inputTable">
                <thead>
                    <tr>
                        <th style="width: 130px;">Tanggal</th>
                        <th style="width: 200px;">Permasalahan</th>
                        <th style="width: 200px;">Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 150px;">Keterangan</th>
                        <th style="width: 40px;"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <button type="button" class="btn-add" onclick="addNewRow()"><i class="fa-solid fa-plus"></i> Tambah Baris Lagi</button>

        <div class="signature-section">
            <h3>Validasi PIC (Pelaksana)</h3>
            
            <div style="margin-bottom: 15px;">
                <label>Nama Lengkap PIC :</label>
                <input type="text" id="pic_name" class="form-control" placeholder="Masukkan nama anda...">
            </div>

            <div>
                <label>Tanda Tangan</label>
                <canvas id="signaturePad" class="signature-pad"></canvas>
                <div class="sig-tools">
                    <span style="font-size: 11px; color: #888;"></span>
                    <button type="button" class="btn-clear" onclick="clearSignature()">Ulangi</button>
                </div>
            </div>
        </div>

    </div>

    <button class="btn-submit" onclick="submitData()">
        <i class="fa-solid fa-save"></i>Laporkan
    </button>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DAFTAR MESIN MANUAL (HARDCODED) ---
        const machineList = [
            "INJECT BLOW LIANXIN IBM 30 H (01) / TOAD", "TM-EXPRESS 270/2250 (02) / NEBULA",
            "ECO POWER 240/750 (03) / SPIDERMAN", "ECO POWER 210 T (04) / THOR",
            "TiM-EXPRESS 350/3400 (05) / IRON MAN", "ARBURG 320 T (06) / STARLORD",
            "ECO POWER EXPRESS 500/3300 (07) / STEVE ROGERS", "ECO POWER EXPRESS 500/3300 (08) / THANOS",
            "FCS CT-220 SE (09) / BLACK WIDOW", "NPC 260 T (10) / HAWK EYE",
            "ARBURG 200 (11) / GAMORA", "FCS SA 3800 H (12) / LOKI",
            "EMAC 220 PRO (13) / DEADPOOL", "ENGEL 380 T (14) / HULK",
            "NPC 400 H (15) / WANDA", "ENGEL 280 (16) / DOCTOR STRANGE",
            // Placeholder 17-30
            "MESIN NO (17) / -", "MESIN NO (18) / -", "MESIN NO (19) / -", "MESIN NO (20) / -",
            "MESIN NO (21) / -", "MESIN NO (22) / -", "MESIN NO (23) / -", "MESIN NO (24) / -",
            "MESIN NO (25) / -", "MESIN NO (26) / -", "MESIN NO (27) / -", "MESIN NO (28) / -",
            "MESIN NO (29) / -", "MESIN NO (30) / -",
            // Lanjutan
            "FCS HT -100 SV (31) / ANT-MAN", "NPC 160 T (32) / WASP", "NPC 160 T (33) / WONG",
            "FCS HT-150 SV (34) / ROCKET", "FCS HT-150 SV (35) / MANTIS",
            "NPC 160 T (36) / SHANG CHI", "NPC 260 T (37) / VISION",
            "NPC 200 T (38) / MAGNETO", "FCS HT-100 SV (39) / NICK FURY",
            "FCS AF250 (40) / WOLVERINE", "NPC 260 T (41) / HAWKEYE 2"
        ];

        // --- SIGNATURE CANVAS LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        
        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) { 
            e.preventDefault(); 
            isDrawing = true; 
            const pos = getPos(e); 
            ctx.beginPath(); 
            ctx.moveTo(pos.x, pos.y); 
            ctx.lineWidth = 2; 
            ctx.lineCap = 'round'; 
            // KEMBALI HITAM AGAR TERLIHAT SAAT DIPRINT (KARENA BG CANVAS SUDAH PUTIH)
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) { 
            if (!isDrawing) return; 
            e.preventDefault(); 
            const pos = getPos(e); 
            ctx.lineTo(pos.x, pos.y); 
            ctx.stroke(); 
        }
        function getPos(e) { const rect = canvas.getBoundingClientRect(); const clientX = e.touches ? e.touches[0].clientX : e.clientX; const clientY = e.touches ? e.touches[0].clientY : e.clientY; return { x: clientX - rect.left, y: clientY - rect.top }; }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() { const blank = document.createElement('canvas'); blank.width = canvas.width; blank.height = canvas.height; return canvas.toDataURL() === blank.toDataURL(); }

        // --- APP LOGIC ---
        document.addEventListener('DOMContentLoaded', async () => {
            resizeCanvas(); 
            
            // ISI DROPDOWN DARI ARRAY MANUAL
            const select = document.getElementById('machine_name');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            machineList.forEach(namaMesin => {
                let opt = document.createElement('option');
                opt.value = namaMesin; opt.textContent = namaMesin;
                select.appendChild(opt);
            });

            // Init Baris Awal
            for(let i=0; i<5; i++) addNewRow(); 
        });

        function addNewRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const today = new Date().toISOString().split('T')[0];
            row.innerHTML = `
                <td><input type="date" class="inp-date" value="${today}"></td>
                <td><textarea class="inp-problem" placeholder="Masalah..."></textarea></td>
                <td><textarea class="inp-action" placeholder="Tindakan..."></textarea></td>
                <td><textarea class="inp-part" placeholder="Part..."></textarea></td>
                <td><input type="text" class="inp-remark" placeholder="-"></td>
                <td><button type="button" class="btn-delete" onclick="this.closest('tr').remove()"><i class="fa-solid fa-trash"></i></button></td>
            `;
            tbody.appendChild(row);
        }

        async function submitData() {
            // AMBIL DATA HEADER
            const machine = document.getElementById('machine_name').value;
            const noMesin = document.getElementById('no_mesin').value;
            const thnPembuatan = document.getElementById('tahun_pembuatan').value;
            const lokasiMesin = document.getElementById('lokasi_mesin').value;
            const picName = document.getElementById('pic_name').value;
            
            if(!machine) { alert('Pilih Nama Mesin!'); return; }
            if(!picName) { alert('Nama PIC wajib diisi!'); return; }
            
            // Konfirmasi TTD
            let signatureData = null;
            if(!isCanvasBlank()) {
                signatureData = canvas.toDataURL();
            } else {
                if(!confirm('Tanda tangan masih kosong. Yakin simpan tanpa tanda tangan?')) return;
            }

            const rows = document.querySelectorAll('#tableBody tr');
            const dataToInsert = [];

            // LOOP TABEL & GABUNGKAN DENGAN HEADER
            rows.forEach((row) => {
                const date = row.querySelector('.inp-date').value;
                const problem = row.querySelector('.inp-problem').value.trim();
                const action = row.querySelector('.inp-action').value.trim();
                const part = row.querySelector('.inp-part').value.trim();
                const remark = row.querySelector('.inp-remark').value.trim();

                if(problem || action || part) {
                    dataToInsert.push({
                        machine_name: machine,
                        no_mesin: noMesin,
                        tahun_pembuatan: thnPembuatan,
                        lokasi_mesin: lokasiMesin,
                        entry_date: date,
                        problem_desc: problem,
                        action_taken: action,
                        spare_parts: part,
                        remarks: remark,
                        pic_name: picName,          
                        pic_signature: signatureData 
                    });
                }
            });

            if(dataToInsert.length === 0) { alert('Isi setidaknya satu baris data!'); return; }

            const btn = document.querySelector('.btn-submit');
            btn.innerHTML = 'Menyimpan...'; btn.disabled = true;

            try {
                const { error } = await db.from('kartu_riwayat_items').insert(dataToInsert);
                if(error) throw error;

                alert('Berhasil menyimpan ' + dataToInsert.length + ' data!');
                window.location.href = 'kartu_riwayat.html';
            } catch(e) {
                console.error(e);
                alert('Gagal: ' + e.message);
                btn.innerHTML = '<i class="fa-solid fa-save"></i> SIMPAN SEMUA DATA'; btn.disabled = false;
            }
        }
    </script>
</body>
