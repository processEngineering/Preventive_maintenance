<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Riwayat - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #FEE2E2;
            --bg-gray: #F9FAFB;
            --bg-white: #FFFFFF;
            --border: #E5E7EB;
            --text-dark: #1F2937;
            --text-medium: #4B5563;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 20px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.2);
            margin-bottom: 24px;
            position: sticky; top: 0; z-index: 50;
        }

        .header h1 { font-size: 18px; font-weight: 800; margin-bottom: 4px; }
        .header p { font-size: 13px; opacity: 0.9; }
        
        .back-link {
            display: inline-flex; align-items: center; gap: 8px;
            color: white; text-decoration: none; font-size: 14px;
            margin-bottom: 12px; font-weight: 600;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }

        /* FORM CARDS */
        .form-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .form-card h3 {
            font-size: 14px; font-weight: 700; color: var(--primary);
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 16px; border-bottom: 1px solid var(--primary-light);
            padding-bottom: 8px;
        }

        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block; font-size: 13px; font-weight: 600;
            color: var(--text-medium); margin-bottom: 6px;
        }

        .form-control {
            width: 100%; padding: 12px;
            border: 1px solid var(--border); border-radius: 8px;
            font-size: 14px; background: #fff;
            transition: all 0.2s;
        }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        textarea.form-control { min-height: 100px; resize: vertical; }

        /* BUTTONS */
        .btn-submit {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 560px;
            background: var(--primary); color: white;
            padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700;
            box-shadow: 0 4px 14px rgba(220, 38, 38, 0.3);
            cursor: pointer; z-index: 100;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-submit:active { transform: translateX(-50%) scale(0.98); }
        .btn-submit:disabled { background: #9CA3AF; cursor: not-allowed; }

        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali ke Menu</a>
        <h1>Input Kartu Riwayat Mesin</h1>
        <p>Catat perbaikan dan penggantian part</p>
    </div>

    <div class="container">
        <form id="riwayatForm">

            <div class="form-card">
                <h3>Identitas Mesin & Waktu</h3>
                
                <div class="form-group">
                    <label>Nama Mesin / Kode</label>
                    <select id="machine_name" class="form-control" required>
                        <option value="">-- Sedang Memuat Data... --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tanggal Pengerjaan</label>
                    <input type="date" id="entry_date" class="form-control" required>
                </div>
            </div>

            <div class="form-card">
                <h3>Detail Pengerjaan</h3>
                
                <div class="form-group">
                    <label>Uraian Kerusakan / Masalah</label>
                    <textarea id="problem_desc" class="form-control" placeholder="Jelaskan kerusakan yang terjadi..."></textarea>
                </div>

                <div class="form-group">
                    <label>Tindakan Perbaikan</label>
                    <textarea id="action_taken" class="form-control" placeholder="Apa yang dilakukan untuk memperbaiki..."></textarea>
                </div>
            </div>

            <div class="form-card">
                <h3>Spare Part & Lainnya</h3>
                
                <div class="form-group">
                    <label>Penggantian Spare Part (Jika ada)</label>
                    <textarea id="spare_parts" class="form-control" style="min-height: 60px;" placeholder="Tulis nama part dan jumlah..."></textarea>
                </div>

                <div class="form-group">
                    <label>Keterangan Tambahan (Opsional)</label>
                    <input type="text" id="remarks" class="form-control" placeholder="-">
                </div>

                <div class="form-group">
                    <label>Nama Pelaksana (PIC)</label>
                    <input type="text" id="pic_name" class="form-control" placeholder="Nama Anda" required>
                </div>
            </div>

        </form>
    </div>

    <button type="button" class="btn-submit" onclick="submitRiwayat()">
        <span class="btn-text">Simpan ke Kartu Riwayat</span>
        <div class="spinner"></div>
    </button>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. LOAD DATA MESIN & TANGGAL DEFAULT ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Set default date ke hari ini
            document.getElementById('entry_date').valueAsDate = new Date();

            const select = document.getElementById('machine_name');
            try {
                const { data, error } = await db.from('pohm_machine').select('name').order('name');
                if (error) throw error;

                select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
                if (data) {
                    data.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.name;
                        opt.textContent = m.name;
                        select.appendChild(opt);
                    });
                }
            } catch (err) {
                console.error("Gagal load mesin:", err);
                select.innerHTML = '<option value="">Gagal memuat data</option>';
            }
        });

        // --- 2. SUBMIT FORM ---
        async function submitRiwayat() {
            const machine = document.getElementById('machine_name').value;
            const date = document.getElementById('entry_date').value;
            const prob = document.getElementById('problem_desc').value;
            const act = document.getElementById('action_taken').value;
            const parts = document.getElementById('spare_parts').value;
            const remark = document.getElementById('remarks').value;
            const pic = document.getElementById('pic_name').value;

            // Validasi Sederhana
            if (!machine || !date || !pic) {
                alert('Mohon isi Nama Mesin, Tanggal, dan Nama PIC!');
                return;
            }

            // UI Loading
            const btn = document.querySelector('.btn-submit');
            const spinner = document.querySelector('.spinner');
            const btnText = document.querySelector('.btn-text');
            
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Menyimpan...';

            try {
                const { error } = await db.from('kartu_riwayat_items').insert([
                    {
                        machine_name: machine,
                        entry_date: date,
                        problem_desc: prob,
                        action_taken: act,
                        spare_parts: parts,
                        remarks: remark,
                        pic_name: pic
                    }
                ]);

                if (error) throw error;

                alert('Data berhasil disimpan ke Kartu Riwayat!');
                
                // Reset Form
                document.getElementById('riwayatForm').reset();
                document.getElementById('entry_date').valueAsDate = new Date(); // Reset tanggal ke hari ini
                
                // Opsional: Redirect kembali ke menu
                setTimeout(() => {
                    window.location.href = 'kartu_riwayat.html'; 
                }, 500);

            } catch (err) {
                console.error(err);
                alert('Gagal menyimpan: ' + err.message);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Simpan ke Kartu Riwayat';
            }
        }
    </script>
</body>
</html>
