<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Riwayat Mesin (PIC)</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --bg-input: #121212;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-white); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center;
            /* Padding bottom cukup besar untuk mengakomodasi tombol simpan & navbar */
            padding-bottom: 140px; 
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        .app-container {
            width: 100%; max-width: 900px; padding: 24px 20px; position: relative;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .header-title {
            font-size: 20px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            line-height: 1.2;
        }

        /* --- FORM CARDS --- */
        .form-section {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            font-size: 14px; font-weight: 700; color: var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px dashed rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 8px;
        }

        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block; font-size: 11px; color: var(--text-gray);
            margin-bottom: 6px; font-weight: 600; text-transform: uppercase;
        }

        .form-control {
            width: 100%; padding: 12px;
            background: var(--bg-input); border: 1px solid #333;
            border-radius: 10px; color: var(--text-white);
            font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* --- TABLE --- */
        .table-wrapper { 
            overflow-x: auto; 
            border-radius: 8px; 
            border: 1px solid #333; 
            margin-bottom: 16px;
        }
        .part-table { width: 100%; border-collapse: collapse; min-width: 800px; font-size: 13px; }
        .part-table th {
            background: #111; color: var(--text-gray); padding: 12px; text-align: left;
            border-bottom: 2px solid var(--primary-dark); font-size: 11px; text-transform: uppercase;
        }
        .part-table td { 
            padding: 8px; 
            border-bottom: 1px solid #222; 
            background: var(--bg-input); 
            vertical-align: top; 
        }
        
        /* Table Input Styling */
        .part-table input[type="text"], .part-table input[type="date"], .part-table textarea {
            width: 100%; padding: 8px; background: #000; border: 1px solid #333;
            border-radius: 6px; color: white; font-size: 12px;
        }
        .part-table input:focus, .part-table textarea:focus { border-color: var(--primary); }
        .part-table textarea { min-height: 40px; resize: vertical; }

        /* --- BUTTONS --- */
        .btn-add {
            background: rgba(255,255,255,0.05); color: var(--primary); border: 1px dashed var(--primary);
            width: 100%; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-add:hover { background: rgba(220, 38, 38, 0.1); }

        .btn-delete {
            background: rgba(220, 38, 38, 0.1); color: #ff4444; border: 1px solid #ff4444;
            width: 32px; height: 32px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-delete:hover { background: #ff4444; color: white; }

        .btn-clear {
            display: inline-block; font-size: 11px; color: var(--primary);
            border: 1px solid var(--primary); padding: 4px 10px; border-radius: 6px;
            background: transparent; cursor: pointer; float: right; transition: 0.2s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- SIGNATURE PAD --- */
        .sig-wrapper {
            background: #fff; border-radius: 12px; border: 2px dashed #444;
            height: 180px; position: relative; overflow: hidden; margin-bottom: 10px;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }

        /* --- SUBMIT BUTTON (STATIC) --- */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn-submit:active { transform: scale(0.98); }
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); }

        /* SweetAlert Dark */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">Input Riwayat Mesin</h1>
        </header>

        <form id="riwayatForm">
            <!-- 1. Identitas Mesin -->
            <div class="form-section">
                <div class="section-title"><i class="fa-solid fa-server"></i> Identitas Mesin</div>
                
                <div class="form-group">
                    <label class="form-label">Pilih Mesin</label>
                    <select id="machine_name" class="form-control">
                        <option value="">-- Memuat Daftar... --</option>
                    </select>
                </div>

                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">No. Mesin</label>
                        <input type="text" id="no_mesin" class="form-control" placeholder="No. Mesin">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tahun</label>
                        <input type="text" id="tahun_pembuatan" class="form-control" placeholder="20XX">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Lokasi</label>
                    <input type="text" id="lokasi_mesin" class="form-control" placeholder="contoh : area produksi">
                </div>
            </div>

            <!-- 2. Tabel Riwayat -->
            <div class="form-section">
                <div class="section-title"><i class="fa-solid fa-table-list"></i> Detail Riwayat</div>
                <div class="table-wrapper">
                    <table class="part-table" id="inputTable">
                        <thead>
                            <tr>
                                <th style="width: 140px;">Tanggal</th>
                                <th style="width: 250px;">Permasalahan</th>
                                <th style="width: 250px;">Tindakan</th>
                                <th style="width: 150px;">Spare Part</th>
                                <th style="width: 150px;">Keterangan</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <button type="button" class="btn-add" onclick="addNewRow()">
                    <i class="fa-solid fa-plus-circle"></i> Tambah Baris
                </button>
            </div>

            <!-- 3. Validasi PIC -->
            <div class="form-section">
                <div class="section-title"><i class="fa-solid fa-user-pen"></i> Validasi PIC</div>
                
                <!-- Posisi Nama PIC di Atas Tanda Tangan -->
                <div class="form-group">
                    <label class="form-label">Nama PIC</label>
                    <input type="text" id="pic_name" class="form-control" placeholder="nama anda" required>
                </div>

                <div class="form-group">
                    <label class="form-label">paraf</label>
                    <div class="sig-wrapper">
                        <canvas id="signaturePad"></canvas>
                    </div>
                    <button type="button" class="btn-clear" onclick="clearSignature()">
                      ulangi
                    </button>
                </div>
            </div>

            <!-- Submit Button (Static) -->
            <button type="button" class="btn-submit" onclick="submitData()">
                <div class="spinner"></div>
                <span class="btn-text">SIMPAN DATA</span>
            </button>
        </form>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // MACHINE LIST
        const machineList = [
            "INJECT BLOW LIANXIN IBM 30 H (01) / TOAD", "TM-EXPRESS 270/2250 (02) / NEBULA",
            "ECO POWER 240/750 (03) / SPIDERMAN", "ECO POWER 210 T (04) / THOR",
            "TiM-EXPRESS 350/3400 (05) / IRON MAN", "ARBURG 320 T (06) / STARLORD",
            "ECO POWER EXPRESS 500/3300 (07) / STEVE ROGERS", "ECO POWER EXPRESS 500/3300 (08) / THANOS",
            "FCS CT-220 SE (09) / BLACK WIDOW", "NPC 260 T (10) / HAWK EYE",
            "ARBURG 200 (11) / GAMORA", "FCS SA 3800 H (12) / LOKI",
            "EMAC 220 PRO (13) / DEADPOOL", "ENGEL 380 T (14) / HULK",
            "NPC 400 H (15) / WANDA", "ENGEL 280 (16) / DOCTOR STRANGE",
            "MESIN EXTRUDER", "MESIN WORKSHOP", "MESIN SRINK", "HOIST CRANE"
        ];

        // SIGNATURE PAD
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastWidth = window.innerWidth;

        function initCanvas() {
            const wrapper = document.querySelector('.sig-wrapper');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; 
        }

        setTimeout(initCanvas, 500);
        window.addEventListener("resize", () => {
            if (Math.abs(window.innerWidth - lastWidth) > 50) {
                lastWidth = window.innerWidth;
                initCanvas(); 
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let cx = e.clientX, cy = e.clientY;
            if (e.touches && e.touches.length > 0) {
                cx = e.touches[0].clientX; cy = e.touches[0].clientY;
            }
            return { x: cx - rect.left, y: cy - rect.top };
        }

        function startDraw(e) {
            if (e.type === 'touchstart') e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.type === 'touchmove') e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function endDraw() { isDrawing = false; ctx.beginPath(); }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', endDraw);

        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }
        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
            return !pixelBuffer.some(color => color !== 0);
        }

        // INIT & LOGIC
        document.addEventListener('DOMContentLoaded', async () => {
            const select = document.getElementById('machine_name');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            machineList.forEach(m => {
                let opt = document.createElement('option');
                opt.value = m; opt.textContent = m;
                select.appendChild(opt);
            });
            for(let i=0; i<3; i++) addNewRow(); 
        });

        function addNewRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const today = new Date().toISOString().split('T')[0];
            row.innerHTML = `
                <td><input type="date" class="inp-date" value="${today}"></td>
                <td><textarea class="inp-problem" placeholder="Masalah..."></textarea></td>
                <td><textarea class="inp-action" placeholder="Tindakan..."></textarea></td>
                <td><textarea class="inp-part" placeholder="Part..."></textarea></td>
                <td><input type="text" class="inp-remark" placeholder="-"></td>
                <td><button type="button" class="btn-delete" onclick="this.closest('tr').remove()"><i class="fa-solid fa-trash"></i></button></td>
            `;
            tbody.appendChild(row);
        }

        async function submitData() {
            const machine = document.getElementById('machine_name').value;
            const noMesin = document.getElementById('no_mesin').value;
            const thnPembuatan = document.getElementById('tahun_pembuatan').value;
            const lokasiMesin = document.getElementById('lokasi_mesin').value;
            const picName = document.getElementById('pic_name').value;
            
            if(!machine) { Swal.fire({ icon: 'warning', title: 'Pilih Mesin', background: '#111', color: '#fff' }); return; }
            if(!picName) { Swal.fire({ icon: 'warning', title: 'Isi Nama PIC', background: '#111', color: '#fff' }); return; }
            
            let signatureData = null;
            if(!isCanvasBlank()) {
                signatureData = canvas.toDataURL();
            } else {
                const conf = await Swal.fire({
                    title: 'Tanda Tangan Kosong',
                    text: "Yakin simpan tanpa tanda tangan?",
                    icon: 'question',
                    showCancelButton: true,
                    background: '#111', color: '#fff', confirmButtonColor: '#DC2626'
                });
                if (!conf.isConfirmed) return;
            }

            const rows = document.querySelectorAll('#tableBody tr');
            const dataToInsert = [];

            rows.forEach((row) => {
                const date = row.querySelector('.inp-date').value;
                const problem = row.querySelector('.inp-problem').value.trim();
                const action = row.querySelector('.inp-action').value.trim();
                const part = row.querySelector('.inp-part').value.trim();
                const remark = row.querySelector('.inp-remark').value.trim();

                if(problem || action || part) {
                    dataToInsert.push({
                        machine_name: machine,
                        no_mesin: noMesin,
                        tahun_pembuatan: thnPembuatan,
                        lokasi_mesin: lokasiMesin,
                        entry_date: date,
                        problem_desc: problem,
                        action_taken: action,
                        spare_parts: part,
                        remarks: remark,
                        pic_name: picName,            
                        pic_signature: signatureData 
                    });
                }
            });

            if(dataToInsert.length === 0) { 
                Swal.fire({ icon: 'warning', title: 'Data Kosong', text: 'Isi setidaknya satu baris data!', background: '#111', color: '#fff' }); return; 
            }

            const btn = document.querySelector('.btn-submit');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true; spinner.style.display = 'block'; btnText.textContent = 'Menyimpan...';

            try {
                const { error } = await db.from('kartu_riwayat_items').insert(dataToInsert);
                if(error) throw error;

                Swal.fire({
                    icon: 'success', title: 'Sukses!', text: 'Data tersimpan.',
                    background: '#111', color: '#fff', confirmButtonColor: '#DC2626'
                }).then(() => {
                    window.location.href = 'kartu_riwayat.html';
                });
            } catch(e) {
                console.error(e);
                Swal.fire({ icon: 'error', title: 'Gagal', text: e.message, background: '#111', color: '#fff' });
                btn.disabled = false; spinner.style.display = 'none'; btnText.textContent = 'SIMPAN DATA';
            }
        }
    </script>
