<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form PIC - Riwayat Mesin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #DC2626;      /* Merah Utama */
            --primary-dark: #B91C1C; /* Merah Gelap (Hover) */
            --bg-gray: #F3F4F6;
            --text-dark: #1F2937;
            --border: #D1D5DB;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 500px; /* Ukuran pas HP */
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        /* Header */
        .header {
            background: var(--primary);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .back-btn {
            color: white;
            font-size: 18px;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }

        /* Form Content */
        .form-content {
            padding: 20px;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Signature Area */
        .signature-wrapper {
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fff;
            height: 180px;
            position: relative;
            margin-bottom: 10px;
            touch-action: none; /* PENTING: Biar gak scroll saat tanda tangan */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
        }

        .btn-clear {
            font-size: 12px;
            color: #666;
            background: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
            transition: background 0.2s;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .submit-btn:hover { background: var(--primary-dark); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #eee;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Lapor Perbaikan Mesin</h1>
        </div>

        <div class="form-content">
            <form id="logForm">
                
                <div class="form-group">
                    <label class="form-label">Pilih Mesin <span style="color:red">*</span></label>
                    <select id="machine_id" class="form-select" required>
                        <option value="">-- Sedang Memuat Data... --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Tanggal Pengerjaan <span style="color:red">*</span></label>
                    <input type="date" id="date" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Permasalahan (Issue) <span style="color:red">*</span></label>
                    <textarea id="issue" class="form-textarea" placeholder="Contoh: Mesin bunyi kasar..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tindakan (Action) <span style="color:red">*</span></label>
                    <textarea id="action" class="form-textarea" placeholder="Contoh: Ganti bearing..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Spare Part (Opsional)</label>
                    <input type="text" id="spare_part" class="form-input" placeholder="Nama part jika ada pergantian">
                </div>

                <div class="form-group">
                    <label class="form-label">Keterangan (Remarks)</label>
                    <input type="text" id="remarks" class="form-input" placeholder="Catatan tambahan...">
                </div>

                <div class="form-group">
                    <label class="form-label">Nama PIC (Teknisi) <span style="color:red">*</span></label>
                    <input type="text" id="pic_name" class="form-input" placeholder="Nama Lengkap Anda" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tanda Tangan PIC <span style="color:red">*</span></label>
                    <div class="signature-wrapper">
                        <canvas id="signature-canvas"></canvas>
                    </div>
                    <button type="button" class="btn-clear" id="clear-sig">Hapus & Ulangi Tanda Tangan</button>
                </div>

                <button type="submit" class="submit-btn">KIRIM LAPORAN</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top:10px; font-weight:600; color:#333;">Mengirim Data...</p>
    </div>

    <script>
        // 1. CONFIG SUPABASE
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. SETUP TANDA TANGAN (SIGNATURE PAD)
        const canvas = document.getElementById('signature-canvas');
        
        // Fungsi agar canvas tajam di layar HP
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.addEventListener("resize", resizeCanvas);
        // Panggil setelah loading
        setTimeout(resizeCanvas, 500); 

        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)', // Transparan
            penColor: 'black'
        });

        document.getElementById('clear-sig').addEventListener('click', () => signaturePad.clear());

        // Set Tanggal Hari Ini
        document.getElementById('date').valueAsDate = new Date();

        // 3. LOAD DATA MESIN (DROPDOWN)
        async function loadMachines() {
            const selectInfo = document.getElementById('machine_id');
            try {
                // Ambil id dan name dari tabel kartu_riwayat_machines
                const { data, error } = await supabase
                    .from('kartu_riwayat_machines') 
                    .select('id, name')
                    .order('name', { ascending: true });

                if (error) throw error;

                // Masukkan ke Dropdown
                selectInfo.innerHTML = '<option value="">-- Pilih Mesin --</option>';
                data.forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.id; // Value = ID Mesin (Integer)
                    opt.textContent = m.name; // Text = Nama Mesin
                    selectInfo.appendChild(opt);
                });

            } catch (err) {
                console.error(err);
                alert("Gagal memuat daftar mesin: " + err.message);
                selectInfo.innerHTML = '<option value="">Gagal Memuat Data</option>';
            }
        }
        loadMachines();

        // 4. SUBMIT DATA KE SERVER
        document.getElementById('logForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validasi Tanda Tangan
            if (signaturePad.isEmpty()) {
                alert("Harap isi tanda tangan terlebih dahulu!");
                return;
            }

            // Tampilkan Loading
            const loading = document.getElementById('loadingOverlay');
            loading.style.display = 'flex';

            // Ambil Value Form
            const formData = {
                machine_id: document.getElementById('machine_id').value, // Masuk sebagai Integer (FK)
                date: document.getElementById('date').value,
                issue: document.getElementById('issue').value,
                action: document.getElementById('action').value,
                spare_part: document.getElementById('spare_part').value,
                remarks: document.getElementById('remarks').value,
                pic_name: document.getElementById('pic_name').value,
                pic_signature: signaturePad.toDataURL(), // Gambar Base64
                status: 'Submitted'
            };

            try {
                // Insert ke kartu_riwayat_logs
                const { error } = await supabase
                    .from('kartu_riwayat_logs')
                    .insert([formData]);

                if (error) throw error;

                alert("✅ Laporan Berhasil Disimpan!");
                
                // Reset Form
                signaturePad.clear();
                document.getElementById('logForm').reset();
                document.getElementById('date').valueAsDate = new Date();

            } catch (err) {
                console.error(err);
                alert("❌ Gagal simpan: " + err.message);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
