<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Riwayat Mesin (PIC)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Updated CSS with black-red 3D theme -->
    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-glow: rgba(220, 38, 38, 0.4);
            --bg-dark: #0A0A0A;
            --bg-card: #FFFFFF;
            --text-dark: #111111;
            --text-light: #FFFFFF;
            --border-dark: rgba(220, 38, 38, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at top left, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(220, 38, 38, 0.05) 0%, transparent 70%);
            color: var(--text-light); 
            min-height: 100vh; 
            padding-bottom: 120px; 
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            padding: 20px;
            box-shadow: 
                0 4px 20px rgba(220, 38, 38, 0.4),
                0 8px 40px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.2);
            margin-bottom: 20px; 
            position: sticky; 
            top: 0; 
            z-index: 50;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }
        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .header h1 { font-size: 18px; font-weight: 800; position: relative; z-index: 1; }
        .header p { position: relative; z-index: 1; }
        .back-link { 
            color: white; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .container { max-width: 100%; padding: 0 15px; }

        /* BOX IDENTITAS MESIN */
        .machine-info-box {
            background: var(--bg-card); 
            padding: 15px; 
            border-radius: 12px;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.3),
                0 8px 30px rgba(220, 38, 38, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.8);
            margin-bottom: 15px; 
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        .machine-info-box:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.4),
                0 12px 40px rgba(220, 38, 38, 0.2);
        }
        .machine-info-box h3 {
            font-size: 14px; 
            font-weight: 700; 
            color: var(--primary) !important; 
            margin-bottom: 10px; 
            border-bottom: 1px solid rgba(220, 38, 38, 0.2) !important; 
            padding-bottom: 5px;
        }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .full-width { grid-column: span 2; }
        
        label { font-size: 11px; font-weight: 600; color: #555; margin-bottom: 3px; display: block; }
        .form-control { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 14px; 
            background: #fff;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        .form-control:focus { 
            border-color: var(--primary); 
            outline: none;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15);
        }

        /* TABEL INPUT */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.3),
                0 8px 30px rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.2);
            overflow-x: auto; 
            margin-bottom: 15px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: left; 
            padding: 12px 8px;
            font-size: 12px; 
            font-weight: 700; 
            border-bottom: 2px solid var(--primary-dark); 
            white-space: nowrap;
        }
        td { 
            border-bottom: 1px solid #eee; 
            padding: 5px; 
            vertical-align: top;
            background: var(--bg-card);
        }
        tr:hover td {
            background: #fef2f2;
        }
        
        /* Input dalam Tabel */
        td input, td textarea {
            width: 100%; 
            border: 1px solid #ddd; 
            padding: 8px; 
            border-radius: 4px; 
            font-size: 13px; 
            font-family: inherit;
            color: var(--text-dark);
            background: #fff;
            transition: all 0.3s ease;
        }
        td input:focus, td textarea:focus { 
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.15);
        }
        textarea { resize: vertical; min-height: 40px; }

        /* TOMBOL */
        .btn-add {
            background: rgba(220, 38, 38, 0.1); 
            color: var(--primary); 
            border: 1px dashed var(--primary);
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-bottom: 20px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-add:hover {
            background: rgba(220, 38, 38, 0.2);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }
        .btn-delete { 
            background: #FEE2E2; 
            color: #B91C1C; 
            border: none; 
            width: 30px; 
            height: 30px; 
            border-radius: 4px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* AREA TANDA TANGAN */
        .signature-section {
            background: var(--bg-card); 
            border-radius: 12px; 
            padding: 20px;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.3),
                0 8px 30px rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
        }
        .signature-section h3 {
            font-size: 14px; 
            font-weight: 700; 
            color: var(--primary) !important; 
            margin-bottom: 15px; 
            border-bottom: 1px solid rgba(220, 38, 38, 0.2) !important; 
            padding-bottom: 5px;
        }
        .signature-section label {
            color: #555;
        }
        .signature-section input {
            color: var(--text-dark);
        }
        .signature-pad {
            border: 2px dashed var(--primary); 
            border-radius: 8px; 
            background: #fef2f2;
            width: 100%; 
            height: 150px; 
            touch-action: none; 
            cursor: crosshair;
        }
        .sig-tools { display: flex; justify-content: space-between; margin-top: 8px; }
        .btn-clear { 
            background: white; 
            border: 1px solid var(--primary); 
            color: var(--primary);
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 12px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear:hover {
            background: var(--primary);
            color: white;
        }

        .btn-submit {
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            width: calc(100% - 40px); 
            max-width: 600px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 12px;
            font-size: 16px; 
            font-weight: 700; 
            box-shadow: 
                0 4px 15px rgba(220, 38, 38, 0.4),
                0 8px 30px rgba(220, 38, 38, 0.2),
                0 6px 0 var(--primary-dark);
            cursor: pointer; 
            z-index: 100;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnShine 2s ease-in-out infinite;
        }
        @keyframes btnShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .btn-submit:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(220, 38, 38, 0.5),
                0 12px 40px rgba(220, 38, 38, 0.3),
                0 8px 0 var(--primary-dark);
        }
        .btn-submit:active {
            transform: translateX(-50%) translateY(2px);
            box-shadow: 
                0 2px 10px rgba(220, 38, 38, 0.4),
                0 4px 20px rgba(220, 38, 38, 0.2),
                0 2px 0 var(--primary-dark);
        }
        .btn-submit:disabled { 
            background: #374151;
            box-shadow: 0 4px 0 #1f2937;
        }
        .btn-submit:disabled::before {
            display: none;
        }
    </style>
</head>
<body>
</body>
</html>
