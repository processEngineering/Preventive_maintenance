            justify-content: center;

        .header-content-wrapper {

        .header-title-pill {

            position: absolute;
            left: 50%;

        /* --- OFF-CANVAS SIDEBAR --- */

            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);

            opacity: 0;
            visibility: hidden;

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {

            top: 0; left: -100%;

            height: 100vh;

        .sidebar-header {

        /* --- APP CONTAINER (CENTERED) --- */

            max-width: 900px; 
            margin: 0 auto;
            padding: 20px; 
            padding-top: calc(var(--header-height) + 30px);

        .form-group { margin-bottom: 16px; }

        .form-control {

        .part-table input:focus, .part-table textarea:focus { border-color: var(--primary); background: #fff; }
        .part-table textarea { min-height: 44px; resize: vertical; }

        /* --- BUTTONS --- */
        .btn-add {
            background: var(--accent-soft); color: var(--primary); border: 1px dashed var(--border-red);
            width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;

        .btn-add:hover { background: #ffe0e0; border-color: var(--primary); }

        .btn-delete {

            width: 36px; height: 36px; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;

        .btn-delete:hover { background: var(--danger); color: white; border-color: var(--danger); }

        .btn-clear {
            display: inline-block; font-size: 10px; color: var(--primary);
            border: 1px solid var(--primary); padding: 6px 14px; border-radius: 6px;
            background: transparent; cursor: pointer; transition: 0.2s; font-weight: 800; text-transform: uppercase;

        .btn-clear:hover { background: var(--primary); color: white; }

        /* --- SIGNATURE PAD --- */
        .sig-wrapper {
            background: #f8f9fa; border-radius: 12px; border: 2px dashed var(--border-red);

        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }

        /* --- SUBMIT BUTTON --- */

        .btn-submit:disabled { background: #d1d5db; box-shadow: none; color: #9ca3af; cursor: not-allowed; transform: none; }
        
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;

        @keyframes spin { to { transform: rotate(360deg); } }

        /* SweetAlert Light Theme Overrides */
        div:where(.swal2-container) { z-index: 9999 !important; }
        div:where(.swal2-container) div:where(.swal2-popup) { background: #ffffff !important; border: 1px solid var(--border); color: var(--text-main) !important; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        div:where(.swal2-cancel) { color: var(--text-main) !important; font-weight: bold; background: #f1f5f9 !important; }

            "MESIN EXTRUDER", "MESIN WORKSHOP", "MESIN SRINK", "HOIST CRANE"
        ];

        // SIGNATURE PAD
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastWidth = window.innerWidth;

        function initCanvas() {
            const wrapper = document.querySelector('.sig-wrapper');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000'; // Tinta Hitam
        }

        setTimeout(initCanvas, 500);
        window.addEventListener("resize", () => {
            if (Math.abs(window.innerWidth - lastWidth) > 50) {
                lastWidth = window.innerWidth;
                initCanvas(); 
            }
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let cx = e.clientX, cy = e.clientY;
            if (e.touches && e.touches.length > 0) {
                cx = e.touches[0].clientX; cy = e.touches[0].clientY;
            }
            return { x: cx - rect.left, y: cy - rect.top };
        }

        function startDraw(e) {
            if (e.type === 'touchstart') e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            if (e.type === 'touchmove') e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function endDraw() { isDrawing = false; ctx.beginPath(); }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', endDraw);

        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }
        
        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
            return !pixelBuffer.some(color => color !== 0);
        }

        // INIT & LOGIC
        document.addEventListener('DOMContentLoaded', async () => {
            setupDynamicNavigation();
            const select = document.getElementById('machine_name');
            select.innerHTML = '<option value="">-- Pilih Mesin --</option>';
            machineList.forEach(m => {
                let opt = document.createElement('option');
                opt.value = m; opt.textContent = m;
                select.appendChild(opt);
            });
            for(let i=0; i<3; i++) addNewRow(); 
        });

        function addNewRow() {
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            const today = new Date().toISOString().split('T')[0];
            row.innerHTML = `
                <td><input type="date" class="inp-date" value="${today}"></td>
                <td><textarea class="inp-problem" placeholder="Deskripsi Masalah..."></textarea></td>
                <td><textarea class="inp-action" placeholder="Tindakan Diambil..."></textarea></td>
                <td><textarea class="inp-part" placeholder="Spare part digunakan..."></textarea></td>
                <td><input type="text" class="inp-remark" placeholder="-"></td>
                <td style="text-align:center;"><button type="button" class="btn-delete" onclick="this.closest('tr').remove()"><i class="fa-solid fa-trash"></i></button></td>
            `;
            tbody.appendChild(row);
        }

        async function submitData() {
            const machine = document.getElementById('machine_name').value;
            const noMesin = document.getElementById('no_mesin').value;
            const thnPembuatan = document.getElementById('tahun_pembuatan').value;
            const lokasiMesin = document.getElementById('lokasi_mesin').value;
            const picName = document.getElementById('pic_name').value;
            
            // Konfigurasi warna Alert Light Theme
            const swalLightStyle = {
                background: '#ffffff', color: '#333333', confirmButtonColor: '#c91919', cancelButtonColor: '#e5e7eb'
            };

            if(!machine) { Swal.fire({ ...swalLightStyle, icon: 'warning', title: 'Pilih Mesin' }); return; }
            if(!picName) { Swal.fire({ ...swalLightStyle, icon: 'warning', title: 'Isi Nama PIC' }); return; }
            
            let signatureData = null;
            if(!isCanvasBlank()) {
                signatureData = canvas.toDataURL();
            } else {
                const conf = await Swal.fire({
                    ...swalLightStyle,
                    title: 'Tanda Tangan Kosong',
                    text: "Yakin simpan tanpa tanda tangan?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Simpan',
                    cancelButtonText: '<span style="color:#333;">Batal</span>'
                });
                if (!conf.isConfirmed) return;
            }

            const rows = document.querySelectorAll('#tableBody tr');
            const dataToInsert = [];

            rows.forEach((row) => {
                const date = row.querySelector('.inp-date').value;
                const problem = row.querySelector('.inp-problem').value.trim();
                const action = row.querySelector('.inp-action').value.trim();
                const part = row.querySelector('.inp-part').value.trim();
                const remark = row.querySelector('.inp-remark').value.trim();

                if(problem || action || part) {
                    dataToInsert.push({
                        machine_name: machine,
                        no_mesin: noMesin,
                        tahun_pembuatan: thnPembuatan,
                        lokasi_mesin: lokasiMesin,
                        entry_date: date,
                        problem_desc: problem,
                        action_taken: action,
                        spare_parts: part,
                        remarks: remark,
                        pic_name: picName,            
                        pic_signature: signatureData 
                    });
                }
            });

            if(dataToInsert.length === 0) { 
                Swal.fire({ ...swalLightStyle, icon: 'warning', title: 'Data Kosong', text: 'Isi setidaknya satu baris data!' }); return; 
            }

            const btn = document.querySelector('.btn-submit');
            const spinner = btn.querySelector('.spinner');
            const btnText = btn.querySelector('.btn-text');

            btn.disabled = true; spinner.style.display = 'block'; btnText.textContent = 'Menyimpan...';

            try {
                const { error } = await db.from('kartu_riwayat_items').insert(dataToInsert);
                if(error) throw error;

                Swal.fire({
                    ...swalLightStyle,
                    icon: 'success', title: 'Sukses!', text: 'Data tersimpan.',
                    showConfirmButton: false, timer: 2000
                }).then(() => {
                    const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                    window.location.href = menuLink;
                });
            } catch(e) {
                console.error(e);
                Swal.fire({ ...swalLightStyle, icon: 'error', title: 'Gagal', text: e.message });
                btn.disabled = false; spinner.style.display = 'none'; btnText.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> SIMPAN DATA';
            }
        }
    </script>
</body>
</html>
