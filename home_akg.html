<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Supabase SDK Stabil -->

    <style>
        /* ==================== THEME VARIABLES (ORIGINAL) ==================== */
        :root {
            /* RED THEME - Modern & Professional */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #FEE2E2;
            --accent: #EF4444;
            
            /* Grayscale */
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html { font-size: 16px; }

        body {
            background: linear-gradient(180deg, #FFFFFF 0%, var(--bg-gray) 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden; overflow-y: auto; position: relative;
        }

        /* Subtle Pattern Background */
        body::before {
            content: ''; position: fixed; inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.02) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* ==================== APP CONTAINER ==================== */
        .app-container {
            width: 100%; max-width: 600px; /* Batasi lebar agar rapi di desktop */
            min-height: 100vh; background: #FFFFFF;
            display: flex; flex-direction: column; position: relative; z-index: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.05); /* Bayangan halus di desktop */
        }

        /* ==================== HEADER BOX (DIKEMBALIKAN KE ASAL) ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px; padding: 18px 24px;
            display: flex; align-items: center; justify-content: center; /* Center Content */
            gap: 12px; margin-bottom: 24px; box-shadow: var(--shadow-red);
            position: relative; overflow: hidden; flex-shrink: 0;
        }

        /* Glossy Effect */
        .header-box::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

        .header-box i {
            font-size: 26px; color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .header-box h1 {
            font-size: 20px; font-weight: 900; color: #FFFFFF;
            letter-spacing: 2.5px; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin: 0;
        }

        /* ==================== DESCRIPTION ==================== */
        .description {
            text-align: center; margin-bottom: 16px; padding: 0 28px; flex-shrink: 0;
        }
        .description p {
            font-size: 14px; color: var(--text-gray); line-height: 1.6;
            font-weight: 500; letter-spacing: 0.2px;
        }

        /* ==================== ILLUSTRATION AREA ==================== */
        .illustration {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 32px 24px; position: relative; min-height: 280px;
        }

        /* Pulsing Red Circle Background */
        .illustration::before {
            content: ''; position: absolute; width: 320px; height: 320px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            border-radius: 50%; animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.15); opacity: 0.3; } }

        .illustration img {
            width: 100%; max-width: 340px; height: auto; object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.12));
            animation: fadeInScale 1s ease-out; position: relative; z-index: 1;
        }

        @keyframes fadeInScale { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* ==================== ACTION BUTTONS ==================== */
        .action-area {
            display: flex; gap: 12px; padding: 0 24px 32px; flex-shrink: 0;
        }

        .btn {
            flex: 1; padding: 16px 20px; border-radius: 14px;
            font-size: 14px; font-weight: 800; text-align: center; text-decoration: none;
            text-transform: uppercase; letter-spacing: 1px; position: relative;
            overflow: hidden; cursor: pointer; user-select: none;
            transition: all var(--transition-base); border: none;
            display: flex; align-items: center; justify-content: center;
        }

        .btn:active { transform: translateY(2px) scale(0.98); }

        /* Ripple Effect on Tap */
        .btn::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            border-radius: 50%; background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%); transition: width 0.5s, height 0.5s;
        }
        .btn:active::before { width: 320px; height: 320px; }

        /* Button Variants */
        .btn-mulai {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #FFFFFF; box-shadow: var(--shadow-red); border: 2px solid var(--primary);
        }
        
        .btn-paduan {
            background: #FFFFFF; color: var(--primary);
            border: 2px solid var(--primary); box-shadow: var(--shadow-sm);
        }
        .btn-paduan:active { background: var(--primary-light); }

        /* ==================== RESPONSIVE MEDIA QUERIES ==================== */
        @media (min-width: 768px) {
            .app-container { border-radius: 24px; min-height: auto; height: 90vh; max-height: 800px; margin: 20px; }
            .header-box { border-radius: 24px 24px 0 0; }
            .action-area { padding-bottom: 40px; }
        }
    </style>
</head>
