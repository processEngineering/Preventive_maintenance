<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --text-gray: #6B7280;
            --bg-gray: #F9FAFB;
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: linear-gradient(180deg, #FFFFFF 0%, var(--bg-gray) 100%);
            display: flex; justify-content: center; min-height: 100vh;
        }

        .app-container {
            width: 100%; max-width: 600px; min-height: 100vh;
            background: #FFFFFF; display: flex; flex-direction: column;
            position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* HEADER */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px; padding: 22px 28px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow-red); color: white; cursor: pointer;
        }

        .header-info h1 { font-size: 18px; font-weight: 800; }
        .header-info p { font-size: 13px; opacity: 0.9; margin-top: 4px; }
        
        .logout-btn {
            font-size: 20px; background: rgba(255,255,255,0.2);
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; transition: 0.3s;
        }
        .logout-btn:hover { background: rgba(255,255,255,0.4); }

        /* CONTENT */
        .description { text-align: center; margin: 24px 28px 10px; }
        .description p { font-size: 14px; color: var(--text-gray); line-height: 1.6; }

        .illustration { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .illustration img { width: 100%; max-width: 240px; }

        /* BUTTONS */
        .action-area { display: flex; gap: 12px; padding: 0 24px 32px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 14px; font-size: 14px; font-weight: 800;
            text-align: center; text-decoration: none; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-mulai { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: #FFF; box-shadow: var(--shadow-red); }
        .btn-paduan { background: #FFF; color: var(--primary); border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <div class="header-info">
                <h1 id="user-name">Memuat Data...</h1>
                <p id="user-role">Mohon tunggu...</p>
            </div>
            <div class="logout-btn" onclick="logout()" title="Keluar Aplikasi">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>

        <div class="description">
            <p>Solusi digital untuk monitoring dan perawatan mesin agar operasional tetap optimal.</p>
        </div>

        <div class="illustration">
            <img src="logo akg.png" alt="AKG Logo">
        </div>

        <div class="action-area">
            <a href="menu_utama.html" class="btn btn-mulai">Mulai</a>
            <a href="paduan.html" class="btn btn-paduan">Paduan</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initApp() {
            // 1. Cek User Login
            const { data: { session } } = await supabase.auth.getSession();
            
            // Kalau tidak ada sesi (belum login), tendang ke index.html
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // 2. Ambil Data Profil
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (profile) {
                document.getElementById('user-name').innerText = "Hai, " + profile.full_name;
                document.getElementById('user-role').innerText = profile.jabatan + " | " + profile.divisi;
            } else {
                document.getElementById('user-name').innerText = "Hai, User";
                document.getElementById('user-role').innerText = "Selamat Datang";
            }
        }

        initApp();

        async function logout() {
            if(confirm("Yakin ingin keluar?")) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
