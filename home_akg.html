<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKG Maintenance - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Supabase SDK Stabil -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES (WHITE THEME / RED ACCENT) ==================== */
        :root {
            /* RED ACCENT (TETAP SAMA) */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #EF4444;
            --primary-glow: rgba(220, 38, 38, 0.6);
            
            /* WHITE THEME CHANGE */
            --bg-dark: #F8FAFC;  /* Latar belakang luar (sedikit abu sangat muda agar nyaman di mata) */
            --bg-card: #FFFFFF;  /* Kartu Aplikasi murni PUTIH */
            --bg-surface: #F1F5F9;
            
            /* TEXT COLORS (DISESUAIKAN UNTUK BG PUTIH) */
            --text-main: #1F2937; /* Teks utama jadi Gelap */
            --text-white: #FFFFFF; /* Tetap putih untuk teks di dalam tombol/header */
            --text-gray: #4B5563; /* Abu-abu agak gelap agar terbaca */
            
            /* SHADOWS (DISESUAIKAN UNTUK LIGHT MODE) */
            --shadow-3d: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --shadow-red-glow: 
                0 0 20px rgba(220, 38, 38, 0.2),
                0 0 40px rgba(220, 38, 38, 0.1);
                
            --shadow-card: 
                0 4px 6px rgba(0, 0, 0, 0.1),
                0 10px 15px rgba(0, 0, 0, 0.05);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html { font-size: 16px; }

        body {
            background: var(--bg-dark);
            color: var(--text-main); /* Default text color */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden; overflow-y: auto; position: relative;
        }

        /* Background Effects - Disesuaikan agar halus di warna putih */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 20% 80%, rgba(220, 38, 38, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
        }

        /* Grid Pattern Overlay - Dibuat lebih tipis */
        body::after {
            content: ''; position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; z-index: 0;
        }

        /* ==================== APP CONTAINER ==================== */
        .app-container {
            width: 100%; max-width: 600px;
            min-height: 100vh; background: var(--bg-card); /* Latar Putih */
            display: flex; flex-direction: column; position: relative; z-index: 1;
            box-shadow: var(--shadow-3d);
            /* Border halus */
            border-left: 1px solid rgba(0,0,0,0.05);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        /* ==================== HEADER BOX (RED EFFECT) ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 24px 24px; padding: 18px 24px;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; margin-bottom: 24px; 
            box-shadow: 
                var(--shadow-red-glow),
                0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative; overflow: hidden; flex-shrink: 0;
            border-top: none;
        }

        /* Glossy Effect */
        .header-box::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        /* 3D Depth Layer */
        .header-box::after {
            content: ''; position: absolute; bottom: -4px; left: 10%; right: 10%;
            height: 8px; background: var(--primary-dark);
            filter: blur(8px); opacity: 0.5; border-radius: 50%;
        }

        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

        /* Icon & H1 tetap putih karena backgroundnya Merah */
        .header-box i {
            font-size: 26px; color: #FFFFFF; 
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .header-box h1 {
            font-size: 20px; font-weight: 900; color: #FFFFFF;
            letter-spacing: 2.5px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        /* ==================== DESCRIPTION ==================== */
        .description {
            text-align: center; margin-bottom: 16px; padding: 0 28px; flex-shrink: 0;
        }
        .description p {
            font-size: 14px; color: var(--text-gray); line-height: 1.6;
            font-weight: 500; letter-spacing: 0.2px;
        }

        /* ==================== ILLUSTRATION AREA ==================== */
        .illustration {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding: 32px 24px; position: relative; min-height: 280px;
        }

        /* Pulsing Red Circle Background - Disesuaikan untuk background putih */
        .illustration::before {
            content: ''; position: absolute; width: 320px; height: 320px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, rgba(220, 38, 38, 0.02) 50%, transparent 70%);
            border-radius: 50%; animation: breathe 4s ease-in-out infinite;
        }

        /* Inner Glow Ring */
        .illustration::after {
            content: ''; position: absolute; width: 200px; height: 200px;
            border: 1px solid rgba(220, 38, 38, 0.1);
            border-radius: 50%; animation: ringPulse 3s ease-in-out infinite;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 0.4; } }
        @keyframes ringPulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.2; } }

        .illustration img {
            width: 100%; max-width: 340px; height: auto; object-fit: contain;
            /* Update Shadow untuk background putih */
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1)); 
            animation: fadeInScale 1s ease-out; position: relative; z-index: 1;
        }

        @keyframes fadeInScale { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* ==================== ACTION BUTTONS ==================== */
        .action-area {
            display: flex; gap: 12px; padding: 0 24px 32px; flex-shrink: 0;
        }

        .btn {
            flex: 1; padding: 16px 20px; border-radius: 14px;
            font-size: 14px; font-weight: 800; text-align: center; text-decoration: none;
            text-transform: uppercase; letter-spacing: 1px; position: relative;
            overflow: hidden; cursor: pointer; user-select: none;
            transition: all var(--transition-base); border: none;
            display: flex; align-items: center; justify-content: center;
        }

        .btn:active { transform: translateY(2px) scale(0.98); }

        /* Ripple Effect on Tap */
        .btn::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            border-radius: 50%; background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%); transition: width 0.5s, height 0.5s;
        }
        .btn:active::before { width: 320px; height: 320px; }

        /* Button Variants */
        /* Tombol Mulai */
        .btn-mulai {
            background: linear-gradient(135deg, #004aad 0%, #003580 100%); 
            color: #FFFFFF; 
            box-shadow: 0 4px 10px rgba(0, 74, 173, 0.25);
            border: 1px solid transparent;
        }
        
        .btn-mulai:hover {
            background: linear-gradient(135deg, #0056c7 0%, #004aad 100%);
            box-shadow: 0 6px 15px rgba(0, 74, 173, 0.35);
            transform: translateY(-2px);
        }
        
        /* Tombol Panduan */
        .btn-paduan {
            background: linear-gradient(135deg, #ff9a00 0%, #e68a00 100%); 
            color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(255, 154, 0, 0.25);
            border: 1px solid transparent;
        }
        
        .btn-paduan:hover {
            background: linear-gradient(135deg, #ffaa22 0%, #ff9a00 100%);
            box-shadow: 0 6px 15px rgba(255, 154, 0, 0.35);
            transform: translateY(-2px);
        }
        
        .btn-paduan:active { background: linear-gradient(135deg, #e68a00 0%, #cc7a00 100%); }

        /* ==================== RESPONSIVE MEDIA QUERIES ==================== */
        @media (min-width: 768px) {
            .app-container { 
                border-radius: 24px; min-height: auto; height: 90vh; max-height: 800px; margin: 20px;
                border: 1px solid rgba(0, 0, 0, 0.05);
            }
            .header-box { border-radius: 24px 24px 0 0; }
            .action-area { padding-bottom: 40px; }
        }
    </style>
</head>
