<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POHM - Perawatan & Over Haul Mesin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (PURE DARK-RED) ==================== */
        :root {
            /* Core Colors */
            --primary: #DC2626;
            --primary-dark: #7F1D1D;
            --primary-glow: rgba(220, 38, 38, 0.5);
            
            /* Backgrounds - NO WHITE */
            --bg-body: #000000;       /* Latar Belakang Hitam Pekat */
            --bg-container: #050505;  /* Latar Container sedikit lebih terang */
            --bg-card: #141414;       /* Kartu Abu Gelap */
            --bg-card-hover: #1F1F1F; /* Efek Hover */
            --border-subtle: #222222; /* Garis tipis */
            
            /* Text */
            --text-main: #E5E5E5;     /* Putih Gading (Nyaman di mata) */
            --text-muted: #888888;    /* Abu-abu untuk teks sekunder */
            
            /* Layout */
            --nav-height: 70px;
            --radius-std: 16px;
        }

        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            /* Background Pattern Halus Merah Gelap */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(127, 29, 29, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        /* ==================== APP SHELL (Mobile Layout) ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px; /* Batas lebar agar rapi di Laptop/Tablet */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-container);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Shadow pinggir di layar lebar */
            border-left: 1px solid var(--border-subtle);
            border-right: 1px solid var(--border-subtle);
        }

        .app-container {
            flex: 1;
            padding: 24px 20px 120px 20px; /* Padding bawah lebih besar untuk navigasi */
            display: flex;
            flex-direction: column;
        }

        /* ==================== HEADER (3D Red Style) ==================== */
        .header-box {
            /* Gradient Merah Mewah */
            background: linear-gradient(135deg, #991B1B 0%, #450A0A 100%);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 100, 100, 0.15);
            /* Shadow merah 3D */
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5),
                0 0 15px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        /* Efek Kilau/Shine pada Header */
        .header-box::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transform: skewX(-20deg);
            animation: shine 6s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: #FFE5E5;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            margin: 0;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        .instruction-text p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* ==================== MENU LIST (CARDS) ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Kartu Peran - Dark Mode */
        .role-card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 22px 20px;
            border-radius: var(--radius-std);
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            /* Aksen Merah di Kiri */
            border-left: 4px solid var(--primary);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
            flex: 1;
        }

        /* Ikon Panah Kanan */
        .role-card::after {
            content: '\f054'; /* FontAwesome chevron-right */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--primary);
            font-size: 14px;
            margin-left: 15px;
            transition: transform 0.2s;
        }

        /* Efek Tekan/Hover seperti Aplikasi Native */
        .role-card:active, .role-card:hover {
            background-color: var(--bg-card-hover);
            transform: scale(0.99);
            border-color: var(--primary-dark);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.1);
        }

        .role-card:active::after, .role-card:hover::after {
            transform: translateX(4px);
            color: #FF5555;
        }

        /* ==================== BOTTOM NAV (Pure Dark) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            height: var(--nav-height);
            background-color: #000000; /* Hitam Pekat */
            border-top: 1px solid #1F1F1F;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            /* Shadow halus ke atas */
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8); 
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #444; /* Warna tidak aktif */
            text-decoration: none;
            font-size: 20px;
            width: 25%;
            height: 100%;
            transition: 0.3s;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
        }

        /* Titik Indikator Merah */
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 12px;
            width: 4px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--primary);
        }

        .nav-item:active {
            transform: scale(0.9);
        }
        
        /* Support untuk iPhone X ke atas (Poni/Home Bar) */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .app-container {
                padding-bottom: calc(100px + env(safe-area-inset-bottom));
            }
            .bottom-nav {
                height: calc(var(--nav-height) + env(safe-area-inset-bottom));
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>

    <div class="app-shell">

        <div class="app-container">
            <!-- Header Merah 3D -->
            <div class="header-box">
                <h1>Laporan Perawatan &<br>Over Haul Mesin</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan.</p>
            </div>

            <!-- Menu Card Hitam Abu -->
            <div class="menu-list">
                <a href="pohm_engineer.html" class="role-card">
                    <h2>Engineer</h2>
                </a>

                <a href="pohm_superintendent.html" class="role-card">
                    <h2>Spv/Superintendent</h2>
                </a>

                <a href="pohm_manager.html" class="role-card">
                    <h2>Manager</h2>
                </a>
            </div>
        </div>

        <!-- Bottom Navbar Hitam -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
