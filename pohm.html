<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POHM - Perawatan & Over Haul Mesin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (BLACK-RED THEME) ==================== */
        :root {
            /* Updated to Black-Red Theme */
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: rgba(220, 38, 38, 0.15);
            --accent: #EF4444;
            
            /* Dark Theme Colors */
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --bg-elevated: #1A1A1A;
            
            /* Text Colors */
            --text-dark: #111111;
            --text-white: #FFFFFF;
            --text-gray: #9CA3AF;
            --text-muted: #6B7280;
            
            /* Card Colors */
            --card-bg: #FFFFFF;
            --card-border: rgba(220, 38, 38, 0.2);
            
            /* Shadows */
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.4);
            --shadow-red-sm: 0 2px 10px rgba(220, 38, 38, 0.3);
            --shadow-3d: 0 8px 0 rgba(220, 38, 38, 0.3);
            
            /* Layout */
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Black background with red 3D glow effect */
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.05) 0%, transparent 60%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #0D0D0D 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px rgba(220, 38, 38, 0.15);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(220, 38, 38, 0.1);
            border-right: 1px solid rgba(220, 38, 38, 0.1);
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* ==================== HEADER BOX ==================== */
        /* Red gradient header with 3D effect */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 24px;
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            box-shadow: 
                var(--shadow-red),
                0 8px 0 rgba(185, 28, 28, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            transform: translateY(-2px);
        }

        /* Animated Glossy Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: white;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        /* Light gray text for dark background */
        .instruction-text p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-style: normal;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD ==================== */
        /* White card with black text and red 3D effect */
        .role-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--text-dark);
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 0 rgba(220, 38, 38, 0.3),
                0 6px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
        }

        .role-card:active {
            transform: scale(0.98) translateY(2px);
            background: #F5F5F5;
            box-shadow: 
                0 2px 0 rgba(220, 38, 38, 0.3),
                0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
            color: var(--text-dark);
        }

        /* Arrow icon */
        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--text-muted);
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: var(--primary);
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translateY(-4px);
                box-shadow: 
                    0 8px 0 rgba(220, 38, 38, 0.4),
                    0 12px 30px rgba(220, 38, 38, 0.2);
                border-left-color: var(--accent);
            }
            .role-card:hover::after {
                color: var(--primary);
                transform: translateX(4px);
            }
        }

        /* ==================== BOTTOM NAV ==================== */
        /* Dark navigation with red accents */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.5));
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(220, 38, 38, 0.1);
            color: var(--primary);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
                background: rgba(220, 38, 38, 0.1);
            }
        }

    </style>
</head>
<body>

    <div class="app-shell">

        <div class="app-container">
            <div class="header-box">
                <h1>Laporan Perawatan &<br>Over Haul Mesin</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan.</p>
            </div>

            <div class="menu-list">
                <a href="pohm_engineer.html" class="role-card">
                    <h2>Engineer</h2>
                </a>

                <a href="pohm_superintendent.html" class="role-card">
                    <h2>Spv/Superintendent</h2>
                </a>

                <a href="pohm_manager.html" class="role-card">
                    <h2>Manager</h2>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
