<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Koordinator (Simpel)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * { -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }

        /* --- UI KOMPONEN (SIMPEL & TEGAS) --- */
        .box-border {
            border: 2px solid #000;
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 3px 3px 0 #000; /* Hard Shadow Simpel */
        }
        
        .btn-main {
            background: #000; color: #fff; width: 100%; padding: 1rem;
            font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 4px 4px 0 #888; border: 2px solid #000;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .btn-main:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #888; }

        /* --- LAYOUT HALAMAN --- */
        #page-list, #page-form { 
            height: 100dvh; display: flex; flex-direction: column; 
            overflow-y: auto; padding-bottom: 100px; /* Space Navigasi Bawah */
        }

        /* --- NAVIGASI BAWAH (FIXED) --- */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 70px; background: white; border-top: 3px solid #000; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 100; padding-bottom: 5px;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 60px; color: #000; opacity: 0.5; }
        .nav-btn.active { opacity: 1; font-weight: bold; }
        .nav-btn i { font-size: 18px; margin-bottom: 2px; }
        .nav-btn span { font-size: 9px; text-transform: uppercase; }
        .nav-hidden { display: none; } /* Helper hide nav saat scan */

        /* --- SCANNER --- */
        #page-scanner { display: none; flex-direction: column; height: 100dvh; position: absolute; top:0; left:0; width:100%; background: #fff; z-index: 99; }
        .scan-area { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        
        /* Bracket Kamera */
        .bracket-frame { position: absolute; width: 260px; height: 260px; border: 2px solid rgba(255,255,255,0.3); }
        .corner { position: absolute; width: 30px; height: 30px; border: 4px solid #000; }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        /* Hide Default Form */
        #page-form { display: none; z-index: 80; background: #fff; }
    </style>
</head>
<body>

    <div id="page-list">
        <div class="sticky top-0 bg-white border-b-2 border-black p-4 z-20 flex justify-between items-center">
            <h1 class="text-lg font-black uppercase">Verifikasi Laporan</h1>
            <div class="bg-black text-white text-xs px-2 py-1 font-bold">KOORDINATOR</div>
        </div>

        <div class="p-4" id="log-container">
            <div class="text-center py-20 text-gray-400 font-bold text-xs uppercase">
                <i class="fa-solid fa-spinner fa-spin mb-2 text-xl"></i><br>Memuat Data...
            </div>
        </div>
    </div>

    <div class="bottom-nav" id="main-nav">
        <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
        <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i><span>Data</span></a>
        <a href="informasi_akun.html" class="nav-btn"><i class="fa-solid fa-user"></i><span>Akun</span></a>
    </div>

    <div id="page-scanner">
        <div class="p-6 text-center z-20 bg-white border-b-2 border-black">
            <h2 class="text-xl font-black uppercase mb-1">Scan Mesin</h2>
            <p class="text-xs text-gray-500 font-bold uppercase">Target: <span id="target-mesin" class="text-black underline">...</span></p>
        </div>
        <div class="scan-area">
            <div id="reader"></div>
            <div class="bracket-frame">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>
        </div>
        <div class="p-6 bg-white border-t-2 border-black text-center">
            <button onclick="closeScanner()" class="text-xs font-bold uppercase border-2 border-black px-6 py-3 hover:bg-black hover:text-white transition">Batalkan Scan</button>
        </div>
    </div>

    <div id="page-form" class="animate-[slideUp_0.3s_ease-out]">
        <div class="sticky top-0 bg-white border-b-2 border-black p-4 z-20 flex justify-between items-center">
            <h2 class="text-lg font-black uppercase">Review</h2>
            <button onclick="location.reload()" class="text-xs font-bold border border-black px-3 py-1 uppercase">Kembali</button>
        </div>

        <div class="p-5 space-y-6">
            <div class="box-border bg-black text-white !shadow-none">
                <h1 id="verif-machine-name" class="text-2xl font-black uppercase leading-none">...</h1>
                <p id="verif-pelaksana" class="text-[10px] font-bold uppercase mt-2 text-gray-400 border-t border-gray-700 pt-2">...</p>
            </div>

            <div>
                <h3 class="font-black text-xs uppercase mb-3 border-b-2 border-black pb-1 inline-block">Hasil Pengecekan</h3>
                <div id="findings-list" class="space-y-3">
                    </div>
            </div>

            <div class="pt-4 border-t-4 border-black/10">
                <div class="mb-4">
                    <label class="text-[10px] font-black uppercase block mb-1">Nama Koordinator</label>
                    <input type="text" id="koor-name" class="w-full border-2 border-black p-3 font-bold text-sm uppercase outline-none" placeholder="Isi nama...">
                </div>
                <div class="mb-4">
                    <label class="text-[10px] font-black uppercase block mb-1">Catatan (Opsional)</label>
                    <textarea id="koor-remark" rows="2" class="w-full border-2 border-black p-3 font-bold text-xs uppercase outline-none" placeholder="Instruksi..."></textarea>
                </div>
                <div class="mb-2">
                    <div class="flex justify-between items-end mb-1">
                        <label class="text-[10px] font-black uppercase">Paraf</label>
                        <button onclick="sigPadKoor.clear()" class="text-[10px] text-red-600 font-bold underline">Hapus</button>
                    </div>
                    <canvas id="signature-pad-koor" class="w-full h-24 border-2 border-black border-dashed bg-white touch-none"></canvas>
                </div>
            </div>

            <div class="pb-10">
                <button onclick="submitApproval()" id="btn-approve" class="btn-main">
                    <i class="fa-solid fa-check"></i> Verifikasi & Approve
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null, scanner = null, sigPadKoor = null;

        window.onload = loadQueue;

        // 1. LOAD ANTREAN
        async function loadQueue() {
            const now = new Date();
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', now.getMonth()+1)
                .eq('tahun', now.getFullYear())
                .eq('status_verifikasi', false)
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="border-2 border-dashed border-black p-8 text-center">
                        <p class="text-xs font-black uppercase text-gray-400">Tidak ada antrean.</p>
                    </div>`;
                return;
            }

            logs.forEach(log => {
                const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                const time = new Date(log.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                
                container.insertAdjacentHTML('beforeend', `
                    <div class="box-border cursor-pointer relative" onclick="startVerification('${encodeURIComponent(JSON.stringify(log))}')">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-black text-white text-[9px] font-bold px-2 py-1 uppercase">Pending</span>
                            <span class="text-[10px] font-bold text-gray-500">${time}</span>
                        </div>
                        <h3 class="font-black text-lg uppercase leading-tight">${log.mesin_id}</h3>
                        <p class="text-[10px] font-bold text-gray-500 uppercase mt-1">Oleh: ${names}</p>
                        <div class="absolute right-4 bottom-4"><i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                `);
            });
        }

        // 2. SCAN VERIFIKASI
        function startVerification(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            document.getElementById('page-list').style.display = 'none';
            document.getElementById('main-nav').classList.add('nav-hidden'); // Hide Nav
            document.getElementById('page-scanner').style.display = 'flex';
            document.getElementById('target-mesin').innerText = activeLog.mesin_id;
            
            if(!scanner) scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
        }

        function closeScanner() {
            if(scanner) scanner.stop().then(() => scanner.clear());
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-list').style.display = 'block';
            document.getElementById('main-nav').classList.remove('nav-hidden'); // Show Nav
            activeLog = null;
        }

        async function onScanSuccess(decodedText) {
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                await scanner.stop(); scanner.clear();
                openReviewForm();
            } else {
                alert("❌ QR SALAH!\nTarget: " + activeLog.mesin_id);
            }
        }

        // 3. REVIEW FORM
        async function openReviewForm() {
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-form').style.display = 'block';
            document.getElementById('main-nav').classList.remove('nav-hidden'); // Nav Muncul Lagi

            document.getElementById('verif-machine-name').innerText = activeLog.mesin_id;
            document.getElementById('verif-pelaksana').innerText = "Pelaksana: " + (activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-');

            const listContainer = document.getElementById('findings-list');
            listContainer.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>';

            const today = new Date().getDate();
            const { data: results } = await _sb.from('chslr_result').select('*').eq('log_id', activeLog.id).eq('tanggal', today); 
            const { data: items } = await _sb.from('chslr_items').select('id, item_name');

            let findings = [];
            if (results && items) {
                findings = results.filter(r => r.status === 'NG' || (r.keterangan && r.keterangan.trim() !== "")).map(res => {
                    const itemDetail = items.find(i => i.id === res.item_id);
                    return { name: itemDetail ? itemDetail.item_name : 'Unknown', status: res.status, note: res.keterangan };
                });
            }

            listContainer.innerHTML = "";
            if (findings.length > 0) {
                // Tampilan NG
                findings.forEach(f => {
                    listContainer.insertAdjacentHTML('beforeend', `
                        <div class="border-2 border-black p-3 mb-2 bg-gray-50">
                            <div class="flex justify-between items-start mb-1">
                                <p class="text-[10px] font-black uppercase w-3/4">${f.name}</p>
                                <span class="bg-black text-white text-[8px] font-bold px-2 py-0.5">NG</span>
                            </div>
                            <p class="text-[10px] font-bold italic text-red-600">"${f.note}"</p>
                        </div>
                    `);
                });
            } else {
                // Tampilan OK
                listContainer.innerHTML = `
                    <div class="border-2 border-dashed border-black p-4 text-center">
                        <i class="fa-solid fa-thumbs-up mb-2"></i>
                        <p class="text-[10px] font-bold uppercase">Mesin OK (Tidak ada temuan).</p>
                        ${activeLog.catatan ? `<p class="text-[10px] mt-2 italic border-t border-gray-300 pt-2">"${activeLog.catatan}"</p>` : ''}
                    </div>
                `;
            }

            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) return alert("⚠️ Isi Nama & Paraf!");
            
            const btn = document.getElementById('btn-approve');
            btn.innerHTML = 'MEMPROSES...'; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                koordinator_nama: name,
                signature_koordinator: sigPadKoor.toDataURL(),
                status_verifikasi: true,
                remark_koordinator: document.getElementById('koor-remark').value
            }).eq('id', activeLog.id);

            if(!error) {
                alert("✅ TERVERIFIKASI!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = 'VERIFIKASI & APPROVE'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
