<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Koordinator App</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* BASE RESET */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111;
        }

        /* --- LAYOUT UTAMA (APP SHELL) --- */
        #app-shell {
            display: flex; flex-direction: column; height: 100%; width: 100%;
            position: relative; overflow: hidden;
        }

        /* HEADER & FOOTER FIXED */
        header {
            flex: 0 0 auto; height: 70px; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 2px solid #000; background: #fff; z-index: 50;
        }
        footer {
            flex: 0 0 auto; height: 80px; 
            display: flex; align-items: flex-start; justify-content: space-around;
            padding-top: 15px; border-top: 2px solid #000; background: #fff; z-index: 50;
        }

        /* CONTENT AREA (SCROLLABLE) */
        main {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            position: relative; background: #fff;
            -webkit-overflow-scrolling: touch;
        }

        /* --- COMPONENTS --- */
        
        /* Kartu Antrean (Clean Box) */
        .card-item {
            border: 2px solid #000; margin: 15px 20px; padding: 15px;
            border-radius: 12px; background: #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s; cursor: pointer;
        }
        .card-item:active { transform: scale(0.98); box-shadow: 2px 2px 0 rgba(0,0,0,0.1); }

        /* Badge Status */
        .badge {
            font-size: 10px; font-weight: 900; letter-spacing: 0.5px;
            padding: 4px 8px; border: 1px solid #000; border-radius: 6px;
            text-transform: uppercase;
        }
        .badge-pending { background: #000; color: #fff; }
        .badge-ng { background: #fff; color: #000; border-color: #000; }

        /* Navigation Buttons */
        .nav-icon {
            display: flex; flex-direction: column; align-items: center;
            color: #999; width: 60px; transition: color 0.2s;
        }
        .nav-icon i { font-size: 22px; margin-bottom: 4px; }
        .nav-icon span { font-size: 9px; font-weight: 700; text-transform: uppercase; }
        .nav-icon.active { color: #000; }

        /* --- VIEWS --- */
        .view-section { display: none; height: 100%; flex-direction: column; }
        .view-section.active { display: flex; }

        /* Custom Input */
        .input-clean {
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px;
            font-weight: 700; outline: none; transition: border 0.2s; text-transform: uppercase; font-size: 12px;
        }
        .input-clean:focus { border-color: #000; }

        /* Scanner Frame */
        .scanner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 100;
            display: flex; flex-direction: column;
        }
        .camera-box {
            position: relative; width: 80%; aspect-ratio: 1/1; 
            margin: 0 auto; border-radius: 20px; overflow: hidden;
            border: 3px solid #000;
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        #reader video { object-fit: cover !important; }
        
        .corner { position: absolute; width: 40px; height: 40px; border: 5px solid #000; z-index: 10; border-radius: 4px; }
        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        .scan-line {
            position: absolute; top: 50%; left: 10%; right: 10%; height: 2px;
            background: #000; box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: scanAnim 2s infinite ease-in-out;
        }
        @keyframes scanAnim { 0% {top:10%; opacity:0;} 50% {opacity:1;} 100% {top:90%; opacity:0;} }

    </style>
</head>
<body>

<div id="app-shell">

    <header id="main-header">
        <div>
            <h1 class="text-lg font-black uppercase tracking-tighter leading-none">Verifikasi</h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Koordinator</p>
        </div>
        <div class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center">
            <i class="fa-solid fa-check"></i>
        </div>
    </header>

    <main>
        
        <div id="view-dashboard" class="view-section active">
            <div id="log-container" class="pt-4 pb-4">
                <div class="flex flex-col items-center justify-center h-64 text-gray-300">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4"></i>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Sinkronisasi Data...</p>
                </div>
            </div>
        </div>

        <div id="view-form" class="view-section">
            <div class="p-5 space-y-6">
                
                <button onclick="goHome()" class="flex items-center gap-2 text-[10px] font-black uppercase text-gray-400 hover:text-black transition">
                    <i class="fa-solid fa-arrow-left"></i> Kembali ke Antrean
                </button>

                <div class="bg-black text-white p-6 rounded-2xl relative overflow-hidden shadow-lg">
                    <h1 id="review-machine" class="text-2xl font-black uppercase mb-1 relative z-10">...</h1>
                    <p class="text-[10px] font-bold text-gray-400 uppercase relative z-10">Pelaksana: <span id="review-pelaksana" class="text-white">...</span></p>
                    <i class="fa-solid fa-gears absolute -bottom-4 -right-4 text-8xl text-white/10"></i>
                </div>

                <div>
                    <h3 class="font-black text-xs uppercase mb-3 border-b-2 border-black pb-2">Detail Pengecekan</h3>
                    <div id="findings-list" class="space-y-3">
                        </div>
                </div>

                <div class="bg-gray-50 border-2 border-gray-100 p-5 rounded-2xl space-y-4">
                    <div>
                        <label class="text-[10px] font-black uppercase block mb-1">Nama Koordinator</label>
                        <input type="text" id="koor-name" class="input-clean bg-white" placeholder="NAMA LENGKAP">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase block mb-1">Catatan</label>
                        <textarea id="koor-remark" rows="2" class="input-clean bg-white" placeholder="CATATAN..."></textarea>
                    </div>
                    <div>
                        <div class="flex justify-between items-end mb-1">
                            <label class="text-[10px] font-black uppercase">Paraf Digital</label>
                            <button onclick="sigPadKoor.clear()" class="text-[10px] font-bold text-red-500 uppercase">Hapus</button>
                        </div>
                        <canvas id="signature-pad-koor" class="w-full h-24 bg-white border-2 border-dashed border-gray-300 rounded-xl touch-none"></canvas>
                    </div>
                </div>

                <button onclick="submitApproval()" id="btn-approve" class="w-full bg-black text-white py-4 rounded-xl font-black uppercase tracking-widest text-sm shadow-xl active:scale-95 transition">
                    Verifikasi & Approve
                </button>
                <div class="h-10"></div> </div>
        </div>

    </main>

    <footer id="main-footer">
        <a href="index.html" class="nav-icon active"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="menu_utama.html" class="nav-icon"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
        <a href="download_data.html" class="nav-icon"><i class="fa-solid fa-download"></i><span>Data</span></a>
        <a href="informasi_akun.html" class="nav-icon"><i class="fa-solid fa-user"></i><span>Akun</span></a>
    </footer>

    <div id="view-scanner" class="scanner-overlay hidden">
        <div class="flex-none pt-12 pb-4 text-center px-8 bg-white">
            <div class="inline-block border-2 border-black rounded-full px-5 py-1 mb-4">
                <span class="text-[10px] font-black uppercase tracking-widest">Target Scan</span>
            </div>
            <h1 id="target-mesin-label" class="text-2xl font-black uppercase leading-none">...</h1>
        </div>

        <div class="flex-1 flex items-center justify-center bg-white relative">
            <div class="camera-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="scan-line"></div>
                <div id="reader"></div>
            </div>
        </div>

        <div class="flex-none p-8 bg-white text-center pb-20">
            <button onclick="closeScanner()" class="border-2 border-black px-8 py-3 rounded-full font-black uppercase text-xs hover:bg-black hover:text-white transition">
                Batalkan Scan
            </button>
        </div>
    </div>

</div>

<script>
    // --- SETUP ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    
    let activeLog = null, scanner = null, sigPadKoor = null;

    // --- NAVIGATION ---
    function showView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        
        // Hide Scanner
        document.getElementById('view-scanner').classList.add('hidden');
    }

    function goHome() {
        loadQueue();
        showView('view-dashboard');
    }

    // --- LOGIC ---
    window.onload = goHome;

    async function loadQueue() {
        const now = new Date();
        const { data: logs } = await _sb.from('chslr_log')
            .select('*')
            .eq('bulan', now.getMonth()+1)
            .eq('tahun', now.getFullYear())
            .eq('status_verifikasi', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('log-container');
        container.innerHTML = "";

        if (!logs || logs.length === 0) {
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 opacity-30">
                    <i class="fa-regular fa-folder-open text-5xl mb-4"></i>
                    <p class="text-xs font-black uppercase">Tidak ada antrean.</p>
                </div>`;
            return;
        }

        logs.forEach(log => {
            const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
            const time = new Date(log.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
            
            container.insertAdjacentHTML('beforeend', `
                <div class="card-item" onclick="startVerification('${encodeURIComponent(JSON.stringify(log))}')">
                    <div class="flex justify-between items-start mb-2">
                        <span class="badge badge-pending">Pending</span>
                        <span class="text-[10px] font-bold text-gray-400">${time}</span>
                    </div>
                    <h3 class="font-black text-xl uppercase leading-tight mb-2">${log.mesin_id}</h3>
                    <div class="border-t border-gray-100 pt-2 flex items-center gap-2">
                        <i class="fa-solid fa-user text-xs text-gray-400"></i>
                        <p class="text-[10px] font-bold uppercase text-gray-500 truncate w-full">${names}</p>
                    </div>
                </div>
            `);
        });
    }

    // --- SCANNER ---
    function startVerification(logStr) {
        activeLog = JSON.parse(decodeURIComponent(logStr));
        document.getElementById('view-scanner').classList.remove('hidden');
        document.getElementById('target-mesin-label').innerText = activeLog.mesin_id;
        
        if(!scanner) scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
    }

    function closeScanner() {
        if(scanner) scanner.stop().then(() => scanner.clear());
        document.getElementById('view-scanner').classList.add('hidden');
    }

    async function onScanSuccess(decodedText) {
        if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
            if(navigator.vibrate) navigator.vibrate(100);
            await scanner.stop(); scanner.clear();
            document.getElementById('view-scanner').classList.add('hidden');
            openReviewForm();
        } else {
            alert("❌ QR SALAH!\nTarget: " + activeLog.mesin_id);
        }
    }

    // --- REVIEW FORM ---
    async function openReviewForm() {
        showView('view-form');
        document.getElementById('review-machine').innerText = activeLog.mesin_id;
        document.getElementById('review-pelaksana').innerText = (activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-');

        const listContainer = document.getElementById('findings-list');
        listContainer.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>';

        const today = new Date().getDate();
        const { data: results } = await _sb.from('chslr_result').select('*').eq('log_id', activeLog.id).eq('tanggal', today); 
        const { data: items } = await _sb.from('chslr_items').select('id, item_name');

        let findings = [];
        if (results && items) {
            findings = results.filter(r => r.status === 'NG' || (r.keterangan && r.keterangan.trim() !== "")).map(res => {
                const itemDetail = items.find(i => i.id === res.item_id);
                return { name: itemDetail ? itemDetail.item_name : 'Unknown', status: res.status, note: res.keterangan };
            });
        }

        listContainer.innerHTML = "";
        if (findings.length > 0) {
            findings.forEach(f => {
                listContainer.insertAdjacentHTML('beforeend', `
                    <div class="border-2 border-black p-4 rounded-xl mb-3">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-[10px] font-black uppercase w-3/4">${f.name}</p>
                            <span class="badge badge-ng">NG</span>
                        </div>
                        <p class="text-[10px] font-bold text-red-600 uppercase">"${f.note}"</p>
                    </div>
                `);
            });
        } else {
            listContainer.innerHTML = `
                <div class="border-2 border-dashed border-gray-300 p-6 rounded-xl text-center">
                    <i class="fa-solid fa-thumbs-up text-gray-300 text-2xl mb-2"></i>
                    <p class="text-[10px] font-bold uppercase text-gray-400">Kondisi OK (Tanpa NG)</p>
                    ${activeLog.catatan ? `<div class="mt-3 pt-3 border-t border-gray-100 text-[10px] font-bold italic text-black">"${activeLog.catatan}"</div>` : ''}
                </div>
            `;
        }

        const canvas = document.getElementById('signature-pad-koor');
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
    }

    async function submitApproval() {
        const name = document.getElementById('koor-name').value.trim();
        if(!name || sigPadKoor.isEmpty()) return alert("⚠️ Isi Nama & Paraf!");
        
        const btn = document.getElementById('btn-approve');
        btn.innerHTML = 'Menyimpan...'; btn.disabled = true;

        const { error } = await _sb.from('chslr_log').update({
            koordinator_nama: name,
            signature_koordinator: sigPadKoor.toDataURL(),
            status_verifikasi: true,
            remark_koordinator: document.getElementById('koor-remark').value
        }).eq('id', activeLog.id);

        if(!error) {
            alert("✅ Sukses Verifikasi!");
            goHome();
        } else {
            alert("Gagal: " + error.message);
            btn.innerHTML = 'Verifikasi & Approve'; btn.disabled = false;
        }
    }
</script>

</body>
</html>
