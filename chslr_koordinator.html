<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelaksana Daily Check - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #reader { border: none !important; border-radius: 24px; overflow: hidden; width: 100% !important; }
        #reader video { object-fit: cover !important; }
        .peer:checked + div { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        #signature-pad { border: 2px dashed #cbd5e1; border-radius: 1.5rem; width: 100%; height: 200px; background: #fff; touch-action: none; }
        .scan-line { height: 3px; background: linear-gradient(to right, transparent, #3b82f6, transparent); width: 100%; position: absolute; top: 50%; left: 0; animation: moveScan 2s infinite ease-in-out; z-index: 10; }
        @keyframes moveScan { 0% { top: 20%; opacity: 0; } 50% { top: 50%; opacity: 1; } 100% { top: 80%; opacity: 0; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32 font-sans">

    <nav class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-50 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xs shadow-lg">
                    <i class="fa-solid fa-qrcode"></i>
                </div>
                <h1 class="font-black text-slate-800 italic tracking-tighter text-lg uppercase">Daily Scan</h1>
            </div>
            <p id="display-date" class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase"></p>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        <div id="scan-area" class="space-y-6">
            <div class="bg-white p-2 rounded-[32px] shadow-2xl border border-white relative overflow-hidden mt-4">
                <div id="reader"></div>
                <div class="scan-line"></div>
            </div>
            <div class="bg-white p-5 rounded-3xl text-center shadow-sm border border-slate-100">
                <p id="scan-status" class="text-slate-800 font-black uppercase tracking-tight text-sm italic">SIAP SCAN QR CODE NAMA MESIN</p>
            </div>
        </div>

        <div id="form-area" class="hidden space-y-6 animate-in fade-in duration-500">
            <div class="bg-slate-900 rounded-[2.5rem] p-7 shadow-2xl text-white relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-1">Unit Terverifikasi</p>
                    <h2 id="machine-display-name" class="text-xl font-black italic mb-6 leading-tight uppercase tracking-tighter text-blue-50"></h2>
                    <div class="flex gap-4 mb-6">
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/10 flex-1 text-center">
                            <p class="text-slate-500 text-[8px] uppercase font-bold">Tonnage</p>
                            <p id="machine-tonage-tag" class="text-xs font-bold text-white"></p>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Nama Pelaksana</label>
                        <input type="text" id="technician-name" placeholder="Input nama anda..." 
                            class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-white font-bold outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-white/20 uppercase">
                    </div>
                </div>
                <i class="fa-solid fa-microchip absolute -bottom-6 -right-6 text-9xl text-white/5 rotate-12"></i>
            </div>

            <div id="checklist-container" class="space-y-4"></div>

            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <p class="font-black text-slate-800 text-xs uppercase tracking-widest">Tanda Tangan</p>
                    <button onclick="clearSig()" class="bg-red-50 text-red-600 text-[10px] px-3 py-1 rounded-full font-bold uppercase">Hapus</button>
                </div>
                <canvas id="signature-pad"></canvas>
            </div>

            <div class="fixed bottom-6 left-0 right-0 px-6 max-w-md mx-auto z-50">
                <button onclick="saveAll()" id="save-btn" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2.5rem] shadow-2xl shadow-blue-500/40 active:scale-95 transition-all flex items-center justify-center gap-3">
                    <span>KIRIM LAPORAN</span>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let currentMachineId = null;
        let scanner = new Html5Qrcode("reader");
        let sigPad;

        window.onload = () => {
            document.getElementById('display-date').innerText = new Date().toLocaleDateString('id-ID', { day:'numeric', month:'short', year:'numeric' });
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 300, height: 150 } }, onScanSuccess);
        };

        function clearSig() { sigPad.clear(); }

        async function onScanSuccess(decodedText) {
            const status = document.getElementById('scan-status');
            status.innerText = "MENCARI MESIN...";
            
            // Mencari berdasarkan nama_mesin sesuai isi QR yang panjang
            const { data: mesin } = await _sb.from('chslr_mesin').select('*').ilike('nama_mesin', `%${decodedText.trim()}%`).maybeSingle();

            if (mesin) {
                await scanner.stop();
                currentMachineId = mesin.id;
                document.getElementById('scan-area').classList.add('hidden');
                document.getElementById('form-area').classList.remove('hidden');
                document.getElementById('machine-display-name').innerText = mesin.nama_mesin;
                document.getElementById('machine-tonage-tag').innerText = mesin.tonage || '-';
                
                initSignature();
                loadItems();
            } else {
                status.innerText = "MESIN TIDAK DITEMUKAN!";
                status.classList.add('text-red-600');
            }
        }

        function initSignature() {
            const canvas = document.getElementById('signature-pad');
            sigPad = new SignaturePad(canvas);
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        async function loadItems() {
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const container = document.getElementById('checklist-container');
            container.innerHTML = "";
            items.forEach(item => {
                container.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm">
                        <p class="font-bold text-slate-800 text-sm mb-4 leading-tight">${item.item_name}</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="OK" class="hidden peer" checked onclick="toggleNote('${item.id}', false)">
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-green-500 peer-checked:text-green-700 font-black text-xs transition-all uppercase">OK</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="status-${item.id}" value="NG" class="hidden peer" onclick="toggleNote('${item.id}', true)">
                                <div class="text-center py-3 rounded-2xl bg-slate-50 border-2 border-transparent peer-checked:border-red-500 peer-checked:text-red-700 font-black text-xs transition-all uppercase">NG</div>
                            </label>
                        </div>
                        <div id="note-box-${item.id}" class="hidden mt-4">
                            <textarea id="note-${item.id}" placeholder="Keterangan NG..." class="w-full bg-red-50/50 border border-red-100 rounded-xl p-3 text-xs font-bold outline-none"></textarea>
                        </div>
                    </div>
                `);
            });
        }

        function toggleNote(itemId, show) {
            const box = document.getElementById(`note-box-${itemId}`);
            show ? box.classList.remove('hidden') : box.classList.add('hidden');
        }

        async function saveAll() {
            const name = document.getElementById('technician-name').value.trim();
            if(!name || sigPad.isEmpty()) return alert("HARAP ISI NAMA & TANDA TANGAN!");
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerHTML = "...SAVING...";

            const now = new Date();
            const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();

            try {
                // SINKRONISASI ARRAY pelaksana_names
                let { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', currentMachineId).eq('bulan', m).eq('tahun', y).maybeSingle();
                
                if(!log) {
                    const { data: nLog, error: eLog } = await _sb.from('chslr_log').insert({ mesin_id: currentMachineId, bulan: m, tahun: y, pelaksana_names: [name] }).select().single();
                    if(eLog) throw eLog;
                    log = nLog;
                } else {
                    if (!log.pelaksana_names.includes(name)) {
                        let updatedNames = [...log.pelaksana_names, name];
                        await _sb.from('chslr_log').update({ pelaksana_names: updatedNames }).eq('id', log.id);
                    }
                }

                const { data: items } = await _sb.from('chslr_items').select('id');
                const results = items.map(i => ({
                    log_id: log.id, item_id: i.id, tanggal: d,
                    status: document.querySelector(`input[name="status-${i.id}"]:checked`).value,
                    keterangan: document.getElementById(`note-${i.id}`)?.value || "",
                    signature: sigPad.toDataURL()
                }));

                await _sb.from('chslr_result').delete().eq('log_id', log.id).eq('tanggal', d);
                const { error: resErr } = await _sb.from('chslr_result').insert(results);
                if(resErr) throw resErr;

                alert("LAPORAN HARIAN BERHASIL TERKIRIM!");
                location.reload();
            } catch (err) {
                alert("GAGAL: " + err.message);
                btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
            }
        }
    </script>
</body>
</html>
