<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Koordinator Verifikasi</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* === RESET & CORE === */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }

        /* === APP SHELL === */
        #app-shell {
            display: flex; flex-direction: column; height: 100dvh;
            max-width: 480px; margin: 0 auto; background: white; position: relative;
        }
        .app-content {
            flex: 1; overflow-y: auto; position: relative;
            padding: 20px; padding-bottom: 120px;
            -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; align-items: center;
        }

        /* === WIREFRAME STYLE (TEGAS & TEBAL) === */
        
        /* Header */
        .header-pill {
            border: 3px solid #000; border-radius: 50px;
            padding: 15px 50px; text-align: center; font-weight: 900;
            text-transform: uppercase; font-size: 16px; letter-spacing: 1px;
            background: white; margin-top: 20px; margin-bottom: 30px;
            width: fit-content; box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        /* Kartu Laporan */
        .card-item {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 20px;
            padding: 15px; background: white;
            box-shadow: 6px 6px 0 #000;
            margin-bottom: 20px; cursor: pointer; transition: transform 0.1s;
        }
        .card-item:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        
        .card-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; }
        .lbl { font-weight: 800; }
        .val { font-weight: 700; text-transform: uppercase; }

        /* Form Style */
        .info-container {
            width: 100%; max-width: 340px;
            background: #f8fafc; border: 3px solid #000; border-radius: 20px;
            padding: 15px; box-shadow: 5px 5px 0 #000; margin-bottom: 25px;
        }
        .info-line {
            display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 8px;
            align-items: flex-start;
        }
        .info-title { font-weight: 800; width: 35%; }
        .info-sep { font-weight: 800; width: 5%; text-align: center; }
        .info-data { font-weight: 900; width: 60%; text-align: right; text-transform: uppercase; line-height: 1.3; }

        .input-box {
            width: 100%; max-width: 340px;
            border: 3px solid #000; border-radius: 20px;
            padding: 15px; background: white;
            box-shadow: 5px 5px 0 #000;
            margin-bottom: 20px; font-weight: 800; font-size: 12px;
            text-align: center; outline: none;
        }
        .input-box::placeholder { color: #000; text-transform: uppercase; opacity: 0.5; }

        .paraf-area {
            width: 100%; max-width: 340px; height: 120px;
            border: 3px solid #000; border-radius: 20px;
            background: white; box-shadow: 5px 5px 0 #000;
            overflow: hidden; position: relative; margin-bottom: 20px;
        }

        .btn-submit {
            width: fit-content; padding: 12px 40px;
            background: white; border: 3px solid #000; border-radius: 20px;
            font-weight: 900; font-size: 12px; text-transform: uppercase;
            box-shadow: 4px 4px 0 #000; margin-top: 10px;
        }
        .btn-submit:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }

        /* Scanner */
        .camera-frame { width: 260px; height: 260px; position: relative; margin: 0 auto; }
        #reader { width: 100%; height: 100%; background: #eee; }
        #reader video { object-fit: cover !important; }
        
        .bracket { position: absolute; width: 40px; height: 40px; border: 0 solid #000; z-index: 20; }
        .tl { top: -5px; left: -5px; border-top-width: 8px; border-left-width: 8px; }
        .tr { top: -5px; right: -5px; border-top-width: 8px; border-right-width: 8px; }
        .bl { bottom: -5px; left: -5px; border-bottom-width: 8px; border-left-width: 8px; }
        .br { bottom: -5px; right: -5px; border-bottom-width: 8px; border-right-width: 8px; }

        .trapezoid { position: relative; height: 100px; width: 100%; margin-top: -10px; display: flex; justify-content: center; }
        .scan-tag { background: white; border: 2px solid #000; padding: 4px 15px; font-weight: 900; font-size: 10px; height: fit-content; z-index: 10; box-shadow: 3px 3px 0 #000; }
        .line-l { position: absolute; top: 10px; left: 20%; width: 2px; height: 120px; background: #000; transform: rotate(25deg); transform-origin: top; }
        .line-r { position: absolute; top: 10px; right: 20%; width: 2px; height: 120px; background: #000; transform: rotate(-25deg); transform-origin: top; }

        /* Navigasi */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; padding-bottom: 10px;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; width: 60px; color: #000; }
        .nav-btn i { font-size: 24px; margin-bottom: 4px; }

        .hidden { display: none !important; }
        .label-text { font-weight: 800; font-size: 12px; margin-bottom: 5px; width: 100%; max-width: 340px; text-align: left; }
    </style>
</head>
<body>

    <div id="app-shell">

        <main class="app-content">
            
            <div class="header-pill">Koordinator</div>

            <div id="view-list" class="w-full flex flex-col items-center">
                <div class="w-full max-w-[340px] text-right mb-4">
                    <button onclick="loadQueue()" class="text-xs font-bold underline">Refresh Data</button>
                </div>
                
                <div id="log-container" class="w-full flex flex-col items-center">
                    <div class="text-center py-10 font-bold text-xs uppercase">
                        <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i><br>
                        Mencari Laporan Hari Ini...
                    </div>
                </div>
            </div>

            <div id="view-scanner" class="hidden w-full flex flex-col items-center h-full">
                <p class="text-[10px] font-bold text-center uppercase mb-8 px-10 leading-relaxed">
                    Silahkan scan QR code pada mesin<br>untuk melanjutkan ke halaman Verifikasi
                </p>
                <div class="camera-frame">
                    <div class="bracket tl"></div><div class="bracket tr"></div>
                    <div class="bracket bl"></div><div class="bracket br"></div>
                    <div id="reader"></div>
                </div>
                <div class="trapezoid">
                    <div class="scan-tag">SCAN QR</div>
                    <div class="line-l"></div><div class="line-r"></div>
                </div>
                <button onclick="backToList()" class="mt-8 text-xs font-black uppercase underline">Batalkan</button>
            </div>

            <div id="view-form" class="hidden w-full flex flex-col items-center">
                
                <div class="info-container">
                    <div class="info-line">
                        <span class="info-title">Nama Mesin</span> <span class="info-sep">:</span> <span id="form-mesin" class="info-data">...</span>
                    </div>
                    <div class="info-line">
                        <span class="info-title">Pelaksana</span> <span class="info-sep">:</span> <span id="form-pelaksana" class="info-data">...</span>
                    </div>
                    <div class="info-line">
                        <span class="info-title">Catatan Pelaksana</span> <span class="info-sep">:</span> <span id="form-catatan-pel" class="info-data">...</span>
                    </div>
                </div>

                <p class="label-text">Nama Koordinator :</p>
                <input type="text" id="koor-name" class="input-box" placeholder="Nama Anda">

                <p class="label-text">Catatan Koordinator :</p>
                <textarea id="koor-remark" rows="2" class="input-box resize-none" placeholder="Isi jika perlu"></textarea>
                
                <p class="label-text">Paraf :</p>
                <div class="paraf-area">
                    <canvas id="signature-pad-koor" class="w-full h-full touch-none"></canvas>
                    <button onclick="sigPadKoor.clear()" class="absolute bottom-2 right-4 text-[9px] font-bold text-red-600 uppercase">Hapus</button>
                </div>

                <button onclick="submitApproval()" id="btn-approve" class="btn-submit">
                    SUBMIT LAPORAN
                </button>

                <button onclick="backToList()" class="mt-4 mb-4 text-[10px] font-bold underline">Batal</button>
            </div>

        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
            <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i></a>
            <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i></a>
            <a href="informasi_akun.html" class="nav-btn"><i class="fa-regular fa-user"></i></a>
        </nav>

    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null, scanner = null, sigPadKoor = null;

        window.onload = function() {
            loadQueue();
            initSigPad();
        };

        function initSigPad() {
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });
        }

        // --- NAVIGATION ---
        function switchView(viewId) {
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-scanner').classList.add('hidden');
            document.getElementById('view-form').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        function backToList() {
            if(scanner) scanner.stop().then(() => scanner.clear());
            switchView('view-list');
            activeLog = null;
            loadQueue();
        }

        // --- 1. LOAD QUEUE (CHECK TODAY'S RESULT) ---
        async function loadQueue() {
            const now = new Date();
            const todayDate = now.getDate();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            const container = document.getElementById('log-container');
            container.innerHTML = '<div class="text-center py-10 font-bold text-xs">Mencari laporan hari ini...</div>';

            // Ambil Log Bulan Ini
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear);

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="input-box text-center opacity-50 !shadow-none">Belum ada log bulan ini.</div>`;
                return;
            }

            container.innerHTML = "";
            let foundAny = false;

            // Loop untuk cek apakah ada result HARI INI
            for (let log of logs) {
                const { data: results } = await _sb.from('chslr_result')
                    .select('id') 
                    .eq('log_id', log.id)
                    .eq('tanggal', todayDate) 
                    .limit(1);

                if (results && results.length > 0) {
                    foundAny = true;
                    const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                    const dateStr = `${todayDate}/${currentMonth}/${currentYear}`;
                    const isVerified = log.status_verifikasi; 

                    container.insertAdjacentHTML('beforeend', `
                        <div class="card-item" onclick="startScanner('${encodeURIComponent(JSON.stringify(log))}')">
                            <div class="card-row">
                                <span class="lbl">nama mesin</span> <span class="lbl">:</span> <span class="val">${log.mesin_id}</span>
                            </div>
                            <div class="card-row">
                                <span class="lbl">nama pelaksana</span> <span class="lbl">:</span> <span class="val text-right">${names}</span>
                            </div>
                            <div class="card-row">
                                <span class="lbl">tanggal cek</span> <span class="lbl">:</span> <span class="val">${dateStr}</span>
                            </div>
                            <div class="mt-2 text-center bg-black text-white text-[9px] font-bold py-1">
                                ${isVerified ? 'SUDAH DIVERIFIKASI (EDIT)' : 'KLIK UNTUK VERIFIKASI'}
                            </div>
                        </div>
                    `);
                }
            }

            if (!foundAny) {
                container.innerHTML = `<div class="input-box text-center opacity-50 !shadow-none">Belum ada laporan pelaksana hari ini.</div>`;
            }
        }

        // --- 2. SCANNER ---
        function startScanner(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-scanner');
            if(!scanner) scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                await scanner.stop(); scanner.clear();
                openForm();
            } else {
                alert("❌ QR SALAH!\nTarget Mesin: " + activeLog.mesin_id);
            }
        }

        // --- 3. FORM APPROVAL (LOGIKA PERBAIKAN CATATAN) ---
        async function openForm() {
            switchView('view-form');
            document.getElementById('form-mesin').innerText = activeLog.mesin_id;
            document.getElementById('form-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            
            const noteEl = document.getElementById('form-catatan-pel');
            noteEl.innerText = "Memuat data...";
            noteEl.className = "info-data"; // Reset warna

            // 1. DEFAULT: AMBIL DARI TABEL LOG (Header) - Ini yang diminta User
            let finalNote = activeLog.catatan ? activeLog.catatan : "-"; 

            // 2. CEK TABEL RESULT (Detail) untuk KONDISIONAL NG
            const today = new Date().getDate();
            const { data: results } = await _sb.from('chslr_result')
                .select('status, keterangan, chslr_items(item_name)')
                .eq('log_id', activeLog.id)
                .eq('tanggal', today);

            let hasNG = false;
            let ngNotes = [];

            if (results && results.length > 0) {
                results.forEach(r => {
                    if (r.status === 'NG') {
                        hasNG = true;
                        const item = r.chslr_items ? r.chslr_items.item_name : 'Item';
                        ngNotes.push(`${item}: ${r.keterangan}`);
                    }
                });

                if (hasNG) {
                    // KONDISIONAL: Jika NG, Timbun catatan umum dengan Detail Kerusakan agar Koordinator Aware
                    finalNote = "NG: " + ngNotes.join(' | ');
                    noteEl.classList.add('text-red-600'); 
                } else {
                    // KONDISIONAL: Jika OK, Pastikan Catatan Umum Muncul
                    if (finalNote === "-" || finalNote === "") {
                        finalNote = "KONDISI OK (AMAN)";
                    }
                    noteEl.classList.add('text-black');
                }
            }

            noteEl.innerText = finalNote;
            
            // Isi data existing jika sudah pernah verif
            if(activeLog.koordinator_nama) document.getElementById('koor-name').value = activeLog.koordinator_nama;
            if(activeLog.remark_koordinator) document.getElementById('koor-remark').value = activeLog.remark_koordinator;

            setTimeout(initSigPad, 100);
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();

            if(!name || sigPadKoor.isEmpty()) return alert("⚠️ NAMA & PARAF WAJIB!");
            
            const btn = document.getElementById('btn-approve');
            btn.innerText = 'MEMPROSES...'; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                koordinator_nama: name,
                signature_koordinator: sigPadKoor.toDataURL(),
                status_verifikasi: true,
                remark_koordinator: remark
            }).eq('id', activeLog.id);

            if(!error) {
                alert("✅ DATA TERVERIFIKASI!");
                backToList();
            } else {
                alert("Gagal: " + error.message);
                btn.innerText = 'SUBMIT LAPORAN'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
