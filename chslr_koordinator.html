<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Koordinator Verifikasi (BW)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* RESET & BASE */
        * { -webkit-tap-highlight-color: transparent; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            overscroll-behavior: none; user-select: none;
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #000;
        }
        a { text-decoration: none; color: inherit; }

        /* --- HALAMAN DASHBOARD (LIST) --- */
        #page-list { 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding-bottom: 100px; /* Space untuk Nav Bawah */
        }
        
        .card-log {
            background: white; border: 2px solid #000; padding: 16px;
            margin-bottom: 12px; box-shadow: 4px 4px 0 #000;
            transition: all 0.1s; cursor: pointer; position: relative; overflow: hidden;
        }
        .card-log:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
        
        .status-badge {
            font-size: 10px; font-weight: 900; text-transform: uppercase;
            padding: 4px 10px; border: 1px solid #000; background: #000; color: #fff;
        }

        /* --- BOTTOM NAV (GLOBAL FIXED) --- */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 80px; background: white; border-top: 3px solid #000; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 100; padding-bottom: 10px; transition: transform 0.3s ease;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; height: 60px; color: #000; transition: opacity 0.2s; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn span { font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .nav-btn:active { transform: scale(0.9); opacity: 0.6; }
        
        /* Class helper untuk menyembunyikan Nav (misal saat scan kamera full) */
        .nav-hidden { transform: translateY(100%); }

        /* --- HALAMAN SCANNER --- */
        #page-scanner {
            display: none; flex-direction: column; height: 100dvh; position: absolute; top:0; left:0; width:100%;
            background: white; z-index: 90;
        }
        .scan-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .frame-box { position: relative; width: 70vw; height: 70vw; max-width: 300px; max-height: 300px; z-index: 10; }
        #reader { width: 100%; height: 100%; background: #eee; border: 2px solid #000; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        
        .bracket { position: absolute; width: 40px; height: 40px; border: 0 solid #000; z-index: 20; }
        .tl { top: -6px; left: -6px; border-top-width: 8px; border-left-width: 8px; }
        .tr { top: -6px; right: -6px; border-top-width: 8px; border-right-width: 8px; }
        .bl { bottom: -6px; left: -6px; border-bottom-width: 8px; border-left-width: 8px; }
        .br { bottom: -6px; right: -6px; border-bottom-width: 8px; border-right-width: 8px; }

        .trapezoid-area { position: absolute; bottom: 0; left: 0; right: 0; height: 30%; pointer-events: none; z-index: 15; }
        .line { position: absolute; bottom: 0; width: 3px; height: 100%; background: #000; }
        .l-left { left: 15%; transform-origin: bottom left; transform: rotate(20deg); }
        .l-right { right: 15%; transform-origin: bottom right; transform: rotate(-20deg); }
        .scan-badge { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%); 
            background: white; border: 2px solid #000; padding: 6px 18px; 
            font-weight: 900; font-size: 12px; letter-spacing: 1px; 
            box-shadow: 4px 4px 0 #000; 
        }

        /* --- HALAMAN FORM --- */
        #page-form { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 80; display: none; 
            overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding-bottom: 120px; /* EXTRA PADDING agar tombol Approve tidak ketutup Nav */
        }
    </style>
</head>
<body>

    <div id="page-list">
        <div class="sticky top-0 bg-white border-b-2 border-black p-5 z-20 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase tracking-tight">Antrean Verifikasi</h1>
                <p class="text-[10px] font-bold uppercase tracking-widest mt-1 text-gray-500">Koordinator Area</p>
            </div>
            <div class="w-10 h-10 border-2 border-black rounded-full flex items-center justify-center">
                <i class="fa-solid fa-user-shield"></i>
            </div>
        </div>

        <div class="p-5" id="log-container">
            <div class="text-center py-20 text-gray-400">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
                <p class="text-xs font-bold uppercase">Memuat Antrean...</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav" id="main-nav">
        <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="menu_utama.html" class="nav-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
        <a href="download_data.html" class="nav-btn"><i class="fa-solid fa-download"></i><span>Data</span></a>
        <a href="informasi_akun.html" class="nav-btn"><i class="fa-solid fa-user"></i><span>Akun</span></a>
    </div>

    <div id="page-scanner">
        <div class="pt-12 pb-4 text-center z-20 bg-white">
            <div class="inline-block border-2 border-black px-6 py-2 bg-white shadow-[4px_4px_0_0_#000]">
                <h1 class="text-lg font-black uppercase tracking-tight">Verifikasi Fisik</h1>
            </div>
            <p class="mt-4 text-[11px] font-bold text-gray-500 px-10 leading-tight uppercase">
                Scan QR Code pada mesin <br> <span id="target-mesin" class="font-black text-black text-sm decoration-2 underline">...</span> <br> untuk membuka lembar kerja.
            </p>
        </div>
        <div class="scan-area">
            <div class="frame-box">
                <div class="bracket tl"></div><div class="bracket tr"></div><div class="bracket bl"></div><div class="bracket br"></div>
                <div id="reader"></div>
            </div>
            <div class="trapezoid-area">
                <div class="scan-badge">SCAN VERIFIKASI</div><div class="line l-left"></div><div class="line l-right"></div>
            </div>
        </div>
        <div class="bg-white border-t-2 border-black p-4 flex justify-center z-50">
            <button onclick="closeScanner()" class="bg-white text-black font-black py-3 px-8 border-2 border-black uppercase text-xs hover:bg-black hover:text-white transition-colors">
                <i class="fa-solid fa-xmark mr-1"></i> Batalkan
            </button>
        </div>
    </div>

    <div id="page-form" class="animate-[slideUp_0.3s_ease-out]">
        <div class="sticky top-0 bg-white border-b-2 border-black p-4 z-50 flex justify-between items-center">
            <h2 class="font-black text-lg uppercase">Review Laporan</h2>
            <button onclick="location.reload()" class="text-xs bg-black text-white px-3 py-2 font-bold uppercase">KEMBALI</button>
        </div>

        <div class="p-5 space-y-6">
            <div class="border-2 border-black p-5 shadow-[6px_6px_0_0_#000] bg-white">
                <h1 id="verif-machine-name" class="text-xl font-black uppercase mb-1">...</h1>
                <p id="verif-pelaksana" class="text-[10px] font-bold uppercase border-t-2 border-black pt-2 mt-2 text-gray-500">...</p>
            </div>

            <div id="findings-list" class="space-y-3">
                <div class="text-center py-10">
                    <i class="fa-solid fa-spinner fa-spin text-gray-300"></i>
                </div>
            </div>

            <div class="border-2 border-black p-5 space-y-4 bg-white">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 ml-1">Nama Koordinator</label>
                    <input type="text" id="koor-name" class="w-full mt-1 border-2 border-black p-3 font-bold uppercase outline-none focus:bg-gray-50 transition-colors rounded-none" placeholder="NAMA LENGKAP">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 ml-1">Catatan Verifikasi</label>
                    <textarea id="koor-remark" rows="2" class="w-full mt-1 border-2 border-black p-3 font-bold text-xs outline-none focus:bg-gray-50 transition-colors rounded-none" placeholder="Instruksi perbaikan (opsional)..."></textarea>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-black uppercase text-gray-500">Paraf Verifikasi</label>
                        <button onclick="sigPadKoor.clear()" class="text-[10px] bg-black text-white font-bold px-2 py-1 uppercase">ULANG</button>
                    </div>
                    <canvas id="signature-pad-koor" class="w-full h-32 bg-gray-50 border-2 border-dashed border-gray-400 touch-none"></canvas>
                </div>
            </div>

            <div class="pt-2">
                <button onclick="submitApproval()" id="btn-approve" class="w-full bg-black text-white font-black py-4 shadow-[6px_6px_0_0_#888] active:translate-y-1 active:shadow-none transition-all uppercase tracking-widest text-sm border-2 border-black flex items-center justify-center gap-2">
                    <span>APPROVE SEKARANG</span> <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null, scanner = null, sigPadKoor = null;

        window.onload = loadQueue;

        async function loadQueue() {
            const now = new Date();
            // Ambil Log Bulan Ini yg BELUM diverifikasi
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', now.getMonth()+1)
                .eq('tahun', now.getFullYear())
                .eq('status_verifikasi', false)
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-50"><i class="fa-regular fa-folder-open text-4xl mb-2"></i><p class="text-xs font-bold uppercase">Tidak ada antrean.</p></div>`;
                return;
            }

            logs.forEach(log => {
                const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : 'Tanpa Nama';
                const time = new Date(log.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                container.insertAdjacentHTML('beforeend', `
                    <div class="card-log" onclick="startVerification('${encodeURIComponent(JSON.stringify(log))}')">
                        <div class="flex justify-between items-start mb-2"><span class="status-badge">BUTUH VERIFIKASI</span><span class="text-[10px] font-bold text-gray-500">${time}</span></div>
                        <h3 class="font-black text-gray-900 text-lg uppercase tracking-tight mb-1">${log.mesin_id}</h3>
                        <div class="flex items-center gap-2 text-gray-500"><i class="fa-regular fa-user text-[10px]"></i><p class="text-[10px] font-bold uppercase truncate">${names}</p></div>
                    </div>
                `);
            });
        }

        function startVerification(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            document.getElementById('page-list').style.display = 'none';
            document.getElementById('main-nav').classList.add('nav-hidden'); // Sembunyikan Nav saat Scan
            document.getElementById('page-scanner').style.display = 'flex';
            document.getElementById('target-mesin').innerText = activeLog.mesin_id;
            if(!scanner) scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 }, onScanSuccess);
        }

        function closeScanner() {
            if(scanner) scanner.stop().then(() => scanner.clear());
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-list').style.display = 'block';
            document.getElementById('main-nav').classList.remove('nav-hidden'); // Tampilkan Nav kembali
            activeLog = null;
        }

        async function onScanSuccess(decodedText) {
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                await scanner.stop(); scanner.clear();
                openReviewForm();
            } else {
                alert("❌ QR SALAH!\nIni mesin: " + decodedText + "\nTarget: " + activeLog.mesin_id);
            }
        }

        async function openReviewForm() {
            document.getElementById('page-scanner').style.display = 'none';
            document.getElementById('page-form').style.display = 'block';
            
            // PENTING: Tampilkan kembali Navigasi di halaman Form
            document.getElementById('main-nav').classList.remove('nav-hidden');

            document.getElementById('verif-machine-name').innerText = activeLog.mesin_id;
            document.getElementById('verif-pelaksana').innerText = "Pelaksana: " + (activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-');

            const listContainer = document.getElementById('findings-list');
            listContainer.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-spinner fa-spin"></i> Loading Data...</div>';

            const today = new Date().getDate();

            // AMBIL DATA
            const { data: results } = await _sb.from('chslr_result')
                .select('*')
                .eq('log_id', activeLog.id)
                .eq('tanggal', today); 

            const { data: items } = await _sb.from('chslr_items').select('id, item_name');

            let findings = [];
            if (results && items) {
                findings = results.filter(r => r.status === 'NG' || (r.keterangan && r.keterangan.trim() !== "")).map(res => {
                    const itemDetail = items.find(i => i.id === res.item_id);
                    return {
                        item_name: itemDetail ? itemDetail.item_name : 'Unknown Item',
                        status: res.status,
                        keterangan: res.keterangan
                    };
                });
            }

            listContainer.innerHTML = "";
            if (findings.length > 0) {
                listContainer.innerHTML = `<p class="text-[10px] font-black uppercase text-red-600 ml-1 mb-1">Daftar Temuan Masalah:</p>`;
                findings.forEach(f => {
                    listContainer.insertAdjacentHTML('beforeend', `
                        <div class="border-2 border-black p-3 bg-white mb-2 shadow-[2px_2px_0_0_#000]">
                            <div class="flex justify-between items-start">
                                <p class="text-[10px] font-black uppercase w-3/4">${f.item_name}</p>
                                <span class="bg-black text-white text-[8px] font-bold px-2 py-0.5 uppercase">NG</span>
                            </div>
                            <p class="text-[10px] font-bold mt-1 uppercase text-gray-600">"${f.keterangan}"</p>
                        </div>
                    `);
                });
            } else {
                listContainer.innerHTML = `
                    <div class="text-center py-4 bg-gray-50 border-2 border-dashed border-black">
                        <i class="fa-solid fa-thumbs-up text-black mb-1"></i>
                        <p class="text-[10px] font-bold uppercase">Semua Kondisi OK.</p>
                        ${activeLog.catatan ? `<p class="text-[10px] text-gray-500 mt-2 italic border-t-2 border-gray-200 pt-2">"${activeLog.catatan}"</p>` : ''}
                    </div>
                `;
            }

            // Init TTD
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: 'rgb(249, 250, 251)' });
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            if(!name || sigPadKoor.isEmpty()) return alert("⚠️ Isi Nama & Paraf!");
            
            const btn = document.getElementById('btn-approve');
            btn.innerHTML = 'MEMPROSES...'; btn.disabled = true;

            const { error } = await _sb.from('chslr_log').update({
                koordinator_nama: name,
                signature_koordinator: sigPadKoor.toDataURL(),
                status_verifikasi: true,
                remark_koordinator: document.getElementById('koor-remark').value
            }).eq('id', activeLog.id);

            if(!error) {
                alert("✅ VERIFIKASI BERHASIL!");
                location.reload();
            } else {
                alert("Gagal: " + error.message);
                btn.innerHTML = 'APPROVE SEKARANG'; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
