<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red (Corporate) */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red for Actions */
            --accent-soft: #FEF2F2;   /* Very Light Red Background */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            
            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            letter-spacing: -0.5px;
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Verifikasi Checklist';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== LIST VIEW ==================== */
        #view-list { width: 100%; animation: fadeIn 0.3s ease-out; }
        
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { font-size: 11px; font-weight: 600; color: var(--accent); cursor: pointer; border: none; background: none; }
        
        .card-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .card-item:active { transform: scale(0.98); background: var(--bg-body); }
        .card-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }

        .card-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; align-items: center; }
        .lbl { font-weight: 500; color: var(--text-muted); font-size: 11px; text-transform: uppercase; }
        .val { font-weight: 700; color: var(--text-main); }
        .badge-status { 
            display: inline-block; width: 100%; text-align: center;
            font-size: 11px; font-weight: 700; color: var(--accent); 
            background: var(--accent-soft); padding: 8px; border-radius: 8px; margin-top: 10px; 
        }

        /* ==================== SCANNER VIEW ==================== */
        #view-scanner { width: 100%; display: none; flex-direction: column; align-items: center; animation: fadeIn 0.3s ease-out; }
        
        .instruction-text { 
            text-align: center; font-size: 14px; color: var(--text-muted); 
            margin-bottom: 24px; line-height: 1.5; max-width: 80%;
        }

        .scanner-frame { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; position: relative; margin-bottom: 20px;
            box-shadow: var(--shadow-lg); border: 4px solid var(--bg-card);
            display: flex; justify-content: center; align-items: center;
        }
        
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        .btn-scan-static {
            background: var(--accent); color: white; border: none; border-radius: 50px; 
            padding: 14px 40px; font-size: 14px; font-weight: 700; letter-spacing: 0.5px;
            pointer-events: none; box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            text-transform: uppercase;
        }
        
        .btn-cancel-scan {
            margin-top: 20px; background: transparent; color: var(--text-muted); 
            border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; 
            font-size: 12px; font-weight: 600; cursor: pointer;
        }

        /* ==================== FORM VIEW ==================== */
        #view-form { width: 100%; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .info-box { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; 
            color: white; box-shadow: var(--shadow-md);
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: flex-start; }
        .i-lbl { opacity: 0.8; font-size: 11px; font-weight: 500; width: 30%; }
        .i-sep { width: 5%; text-align: center; opacity: 0.8; }
        .i-val { font-weight: 600; width: 65%; text-align: right; }
        
        .label-input { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; margin-top: 16px; }
        
        .input-field { 
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md); 
            font-size: 15px; background: var(--bg-body); outline: none; transition: all 0.2s;
            text-align: left;
        }
        .input-field:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }
        .input-field.resize-none { resize: none; }

        .sig-wrapper { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); 
            height: 160px; background: #F9FAFB; margin-top: 8px; overflow: hidden; position: relative;
        }
        canvas { width: 100%; height: 100%; }

        .btn-clear-sig {
            float: right; background: none; border: none; color: var(--danger); 
            font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        .btn-main { 
            width: 100%; background: var(--primary); color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700; 
            margin-top: 30px; box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3); cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-main:disabled { background: var(--text-muted); opacity: 0.7; box-shadow: none; }
        
        .btn-link {
            width: 100%; background: transparent; color: var(--text-muted); border: 1px solid var(--border);
            border-radius: var(--radius-lg); padding: 14px; font-size: 14px; font-weight: 600; 
            margin-top: 12px; cursor: pointer;
        }

        .text-red-custom { color: #FECACA !important; font-weight: 700; } /* Light red for text on dark bg */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); 
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; 
            padding: 12px 0; z-index: 100; height: var(--nav-height); 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03); 
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px; transition: all 0.3s; 
        }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

    </style>
</head>
<body>

    <div class="app-container">

        <div class="header-capsule">
            <h1>Koordinator</h1>
        </div>

        <!-- VIEW LIST -->
        <div id="view-list">
            <div class="section-header">
                <span class="section-title">Antrean Verifikasi</span>
                <button onclick="loadQueue()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
            </div>
            
            <div id="log-container">
                <div style="text-align:center; padding:40px; color:var(--text-muted);">
                    <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>Memuat antrean...</p>
                </div>
            </div>
        </div>

        <!-- VIEW SCANNER -->
        <div id="view-scanner">
            <div class="instruction-text">
                Scan QR Code pada mesin untuk membuka form verifikasi dan validasi laporan.
            </div>
            
            <div class="scanner-frame">
                <div id="reader"></div>
            </div>
            
            <button class="btn-scan-static">SCAN</button>
            <button onclick="backToList()" class="btn-cancel-scan">Batalkan</button>
        </div>

        <!-- VIEW FORM -->
        <div id="view-form">
            <div class="info-box">
                <div class="info-row">
                    <span class="i-lbl">MESIN</span> <span class="i-sep">:</span> <span id="form-mesin" class="i-val">...</span>
                </div>
                <div class="info-row">
                    <span class="i-lbl">PELAKSANA</span> <span class="i-sep">:</span> <span id="form-pelaksana" class="i-val">...</span>
                </div>
                <div class="info-row" style="border-top: 1px dashed rgba(255,255,255,0.3); margin-top: 10px; padding-top: 10px;">
                    <span class="i-lbl">CATATAN</span> <span class="i-sep">:</span> 
                    <span id="form-catatan-pel" class="i-val">...</span>
                </div>
            </div>

            <label class="label-input">Nama Koordinator</label>
            <input type="text" id="koor-name" class="input-field" placeholder="Masukkan nama lengkap...">

            <label class="label-input">Catatan Verifikasi (Opsional)</label>
            <textarea id="koor-remark" rows="2" class="input-field resize-none" placeholder="Tulis catatan tambahan..."></textarea>
            
            <div style="margin-top: 16px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <label class="label-input" style="margin:0;">Paraf Koordinator</label>
                    <button onclick="clearPad()" class="btn-clear-sig">HAPUS PARAF</button>
                </div>
                <div class="sig-wrapper">
                    <canvas id="signature-pad-koor"></canvas>
                </div>
            </div>

            <button onclick="submitApproval()" id="btn-approve" class="btn-main">SUBMIT VERIFIKASI</button>
            <button onclick="backToList()" class="btn-link">Kembali</button>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null;
        let scanner = null;
        let sigPadKoor = null;

        window.onload = function() {
            loadQueue();
            const canvas = document.getElementById('signature-pad-koor');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: '#F9FAFB' }); // Use light gray bg
        };

        function clearPad() { if(sigPadKoor) sigPadKoor.clear(); }

        function switchView(viewId) {
            ['view-list', 'view-scanner', 'view-form'].forEach(id => {
                const el = document.getElementById(id);
                if (id === viewId) {
                    el.style.display = 'flex'; // Use flex for layout alignment
                } else {
                    el.style.display = 'none';
                }
            });
        }

        async function backToList() {
            if(scanner) {
                try {
                    if(scanner.getState() === Html5QrcodeScannerState.SCANNING) await scanner.stop();
                } catch(e) {}
                try { scanner.clear(); } catch(e) {}
            }
            switchView('view-list');
            activeLog = null;
            loadQueue();
        }

        // --- 1. LOAD QUEUE ---
        async function loadQueue() {
            const now = new Date();
            const todayDate = now.getDate();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            const container = document.getElementById('log-container');
            container.innerHTML = '<div style="text-center; padding:40px; color:var(--text-muted); text-align:center;"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px;"></i><p>Memuat...</p></div>';

            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .neq('status_verifikasi', true); 

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:24px; margin-bottom:10px; display:block;"></i><p>Tidak ada antrean.</p></div>`;
                return;
            }

            container.innerHTML = "";
            let count = 0;

            for (let log of logs) {
                const { data: results } = await _sb.from('chslr_result')
                    .select('id') 
                    .eq('log_id', log.id)
                    .eq('tanggal', todayDate) 
                    .limit(1);

                if (results && results.length > 0) {
                    count++;
                    const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                    const dateStr = `${todayDate}/${currentMonth}/${currentYear}`;
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="card-item" onclick="startScanner('${encodeURIComponent(JSON.stringify(log))}')">
                            <div class="card-row"><span class="lbl">MESIN</span> <span class="val">${log.mesin_id}</span></div>
                            <div class="card-row"><span class="lbl">PELAKSANA</span> <span class="val" style="font-size:11px;">${names}</span></div>
                            <div class="card-row"><span class="lbl">TANGGAL</span> <span class="val">${dateStr}</span></div>
                            <div class="badge-status">KETUK UNTUK VERIFIKASI</div>
                        </div>`);
                }
            }

            if(count === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><i class="fa-solid fa-clock" style="font-size:24px; margin-bottom:10px; display:block;"></i><p>Menunggu Pelaksana...</p></div>`;
            }
        }

        // --- 2. SCANNER LOGIC ---
        function startScanner(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-scanner');
            if(!scanner) scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
            scanner.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => { alert("Kamera error: " + err); backToList(); });
        }

        async function onScanSuccess(decodedText) {
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                try { if(scanner.getState() === Html5QrcodeScannerState.SCANNING) await scanner.stop(); scanner.clear(); } catch(e){}
                openForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${activeLog.mesin_id}`);
            }
        }

        // --- 3. FORM & LOGIC ---
        async function openForm() {
            switchView('view-form');
            document.getElementById('form-mesin').innerText = activeLog.mesin_id;
            document.getElementById('form-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            document.getElementById('koor-name').value = "";
            document.getElementById('koor-remark').value = "";
            sigPadKoor.clear();
            
            const noteEl = document.getElementById('form-catatan-pel');
            noteEl.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            noteEl.className = "i-val"; 

            // 1. QUERY RESULT (HANYA YANG NG)
            const today = new Date().getDate();
            const { data: results } = await _sb.from('chslr_result')
                .select('item_id, status, keterangan')  
                .eq('log_id', activeLog.id)
                .eq('tanggal', today);

            // 2. QUERY LOG (Header - Catatan Pelaksana)
            const { data: freshLog } = await _sb.from('chslr_log')
                .select('catatan_pelaksana') 
                .eq('id', activeLog.id)
                .single();
            const catatanHeader = (freshLog && freshLog.catatan_pelaksana) ? freshLog.catatan_pelaksana : "";

            // 3. LOGIC DATA NG
            let ngMessages = [];
            
            if (results && results.length > 0) {
                for (const r of results) {
                    if (r.status === 'NG') {
                        const ket = r.keterangan || '-';
                        ngMessages.push(ket); 
                    }
                }
            }

            // TAMPILKAN REAL DATA
            if (ngMessages.length > 0) {
                noteEl.innerHTML = ngMessages.join('<br>'); 
                noteEl.classList.add('text-red-custom'); // Defined in CSS (Light Red)
            } else {
                noteEl.innerText = (catatanHeader.trim() === "") ? "-" : catatanHeader;
                noteEl.classList.remove('text-red-custom');
            }

            // Re-render canvas
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();
            const btn = document.getElementById('btn-approve');

            if(!name) return alert("⚠️ Nama Koordinator wajib diisi!");
            if(sigPadKoor.isEmpty()) return alert("⚠️ Harap tanda tangan dulu!");

            btn.innerHTML = 'MENYIMPAN...'; btn.disabled = true;

            try {
                const { error } = await _sb.from('chslr_log').update({
                    koordinator_nama: name,
                    signature_koordinator: sigPadKoor.toDataURL(),
                    status_verifikasi: true,
                    remark_koordinator: remark
                }).eq('id', activeLog.id);

                if (error) throw error;

                alert("VERIFIKASI BERHASIL!");
                await backToList();

            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
                btn.innerHTML = 'SUBMIT VERIFIKASI'; btn.disabled = false;
            }
        }
    </script>
</body>
