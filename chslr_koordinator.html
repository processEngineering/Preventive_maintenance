<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Verifier - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        #reader { border: none !important; border-radius: 24px; overflow: hidden; }
        #signature-pad-koor { border: 2px dashed #3b82f6; border-radius: 1.5rem; width: 100%; height: 180px; background: #fff; touch-action: none; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .animate-bounce-slow { animation: bounce 3s infinite; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-10 font-sans">

    <nav class="bg-slate-900 border-b sticky top-0 z-50 p-4 shadow-xl">
        <div class="max-w-md mx-auto flex justify-between items-center text-white">
            <h1 class="font-black italic tracking-tighter text-lg uppercase text-blue-400">Verifier System</h1>
            <span class="text-[10px] font-bold bg-white/10 px-3 py-1 rounded-full border border-white/20 uppercase">Koordinator</span>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        
        <div id="list-area" class="space-y-4">
            <div class="flex items-center justify-between px-2 pt-2">
                <h2 class="font-black text-slate-800 text-sm uppercase tracking-widest">Antrean Laporan</h2>
                <span id="log-count" class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded-md font-bold">0</span>
            </div>
            <div id="log-container" class="space-y-3">
                <div class="flex justify-center p-10">
                    <i class="fa-solid fa-circle-notch animate-spin text-blue-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <div id="modal-scan" class="fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm hidden flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-sm rounded-[3rem] p-6 text-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-slow">
                    <i class="fa-solid fa-qrcode text-2xl"></i>
                </div>
                <h3 class="font-black text-slate-800 text-xl uppercase italic mb-2">Verifikasi Lokasi</h3>
                <p class="text-[10px] text-slate-400 uppercase font-bold mb-4 tracking-widest">Wajib Scan Mesin Yang Sama</p>
                
                <div class="bg-slate-100 rounded-[2rem] overflow-hidden mb-6 border-4 border-blue-500 shadow-inner relative">
                    <div id="reader" class="w-full aspect-square"></div>
                </div>

                <p id="target-mesin-txt" class="text-xs font-bold text-slate-700 mb-6 bg-slate-100 p-3 rounded-xl"></p>

                <button onclick="closeModalScan()" class="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Batalkan Verifikasi</button>
            </div>
        </div>

        <div id="approval-area" class="hidden space-y-6 animate-in slide-in-from-bottom duration-500">
            <div class="bg-slate-900 rounded-[2.5rem] p-7 shadow-2xl text-white relative overflow-hidden">
                <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-2">Reviewing Report</p>
                <h2 id="machine-name-koor" class="text-2xl font-black italic mb-4 uppercase tracking-tighter leading-tight"></h2>
                <p id="pelaksana-names" class="text-[10px] text-slate-400 font-bold italic border-t border-white/10 pt-4 uppercase"></p>
                <i class="fa-solid fa-shield-check absolute -bottom-6 -right-6 text-9xl text-white/5 rotate-12"></i>
            </div>

            <div id="findings-container" class="space-y-3"></div>

            <div class="bg-white p-7 rounded-[2.5rem] shadow-xl border border-slate-200 space-y-5">
                <div class="space-y-1">
                    <label class="font-black text-slate-800 text-[10px] uppercase ml-1">Nama Koordinator / Verifikator</label>
                    <input type="text" id="koor-name" placeholder="Input nama koordinator..." class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 font-bold outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="space-y-1">
                    <label class="font-black text-slate-800 text-[10px] uppercase ml-1 tracking-widest text-blue-600 font-bold">Catatan Verifikasi (Remark)</label>
                    <textarea id="koor-remark" placeholder="Contoh: Mesin sudah dicek ulang, kondisi aman..." 
                        class="w-full bg-blue-50/50 border border-blue-100 rounded-2xl p-4 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"></textarea>
                </div>

                <div class="space-y-2 pt-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="font-black text-slate-800 text-[10px] uppercase tracking-widest">Paraf Verifikasi</label>
                        <button onclick="sigPadKoor.clear()" class="text-[9px] font-black text-red-500 uppercase">Bersihkan</button>
                    </div>
                    <canvas id="signature-pad-koor"></canvas>
                </div>

                <button onclick="submitApproval()" id="approve-btn" class="w-full bg-blue-600 text-white font-black py-5 rounded-[2.5rem] shadow-xl shadow-blue-500/30 flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span>KONFIRMASI & APPROVE</span>
                    <i class="fa-solid fa-circle-check"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let activeLog = null;
        let scanner = new Html5Qrcode("reader");
        let sigPadKoor;

        window.onload = loadQueue;

        // 1. Ambil antrean laporan yang BELUM di-approve
        async function loadQueue() {
            const now = new Date();
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*, chslr_mesin(nama_mesin)')
                .eq('bulan', now.getMonth()+1)
                .eq('tahun', now.getFullYear())
                .eq('status_verifikasi', false)
                .order('created_at', { ascending: false });

            const container = document.getElementById('log-container');
            document.getElementById('log-count').innerText = logs ? logs.length : 0;
            container.innerHTML = "";

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div class="bg-white p-12 rounded-[2.5rem] text-center border border-dashed border-slate-300">
                    <i class="fa-solid fa-face-smile text-slate-300 text-4xl mb-4"></i>
                    <p class="text-slate-400 text-xs italic font-bold">Belum ada laporan baru masuk!</p>
                </div>`;
                return;
            }

            logs.forEach(log => {
                // Tampilkan nama mesin dari join table atau ID jika gagal
                const displayMachine = log.chslr_mesin ? log.chslr_mesin.nama_mesin : log.mesin_id;
                
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openVerifModal('${encodeURIComponent(JSON.stringify(log))}')" 
                        class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 active:scale-95 transition-all flex items-center justify-between cursor-pointer hover:border-blue-300">
                        <div class="pr-4">
                            <p class="text-[9px] font-black text-blue-600 uppercase mb-1 tracking-widest">Waiting Approval</p>
                            <h3 class="font-black text-slate-800 leading-tight uppercase text-sm italic">${displayMachine}</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">Operator: ${log.pelaksana_names.join(', ')}</p>
                        </div>
                        <div class="bg-blue-50 w-10 h-10 rounded-full flex items-center justify-center text-blue-600">
                            <i class="fa-solid fa-qrcode"></i>
                        </div>
                    </div>
                `);
            });
        }

        // 2. Modal Verifikasi Scanner
        function openVerifModal(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            const machineFullName = activeLog.chslr_mesin ? activeLog.chslr_mesin.nama_mesin : activeLog.mesin_id;
            
            document.getElementById('modal-scan').classList.remove('hidden');
            document.getElementById('target-mesin-txt').innerText = "WAJIB SCAN: " + machineFullName;
            
            // Scanner Setting (Lebih lebar untuk QR Panjang)
            scanner.start({ facingMode: "environment" }, { 
                fps: 20, 
                qrbox: { width: 280, height: 150 } 
            }, onScanSuccess);
        }

        function closeModalScan() {
            scanner.stop();
            document.getElementById('modal-scan').classList.add('hidden');
        }

        // 3. Logika Matching QR (Sangat penting!)
        async function onScanSuccess(decodedText) {
            const machineInDb = activeLog.chslr_mesin ? activeLog.chslr_mesin.nama_mesin : activeLog.mesin_id;
            
            // Menggunakan .includes atau trim agar lebih fleksibel terhadap isi QR
            if (decodedText.trim().toLowerCase() === machineInDb.toLowerCase()) {
                await scanner.stop();
                document.getElementById('modal-scan').classList.add('hidden');
                openApprovalForm(machineInDb);
            } else {
                alert("QR TIDAK COCOK!\nScan: " + decodedText + "\nButuh: " + machineInDb);
            }
        }

        // 4. Form Review & Approval
        async function openApprovalForm(machineName) {
            document.getElementById('list-area').classList.add('hidden');
            document.getElementById('approval-area').classList.remove('hidden');
            document.getElementById('machine-name-koor').innerText = machineName;
            document.getElementById('pelaksana-names').innerText = "Dilaporkan Oleh: " + activeLog.pelaksana_names.join(', ');

            // Load hasil pengecekan yang NG (Trouble)
            const { data: results } = await _sb.from('chslr_result')
                .select('status, keterangan, chslr_items(item_name)')
                .eq('log_id', activeLog.id)
                .eq('tanggal', new Date().getDate());

            const fContainer = document.getElementById('findings-container');
            fContainer.innerHTML = `<h4 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] ml-3 mb-2">Summary Temuan</h4>`;
            
            if(!results || results.length === 0) {
                fContainer.innerHTML += `<p class="text-center text-[10px] text-slate-400 py-4 italic">Tidak ada data detail item.</p>`;
            } else {
                results.filter(r => r.status === 'NG' || r.keterangan !== "").forEach(item => {
                    fContainer.insertAdjacentHTML('beforeend', `
                        <div class="bg-white p-5 rounded-3xl border-l-4 ${item.status === 'NG' ? 'border-red-500 bg-red-50/50' : 'border-blue-400'} shadow-sm">
                            <div class="flex justify-between items-center mb-1">
                                <p class="text-[10px] font-black text-slate-800 uppercase">${item.chslr_items ? item.chslr_items.item_name : 'Unknown Item'}</p>
                                <span class="text-[8px] font-black ${item.status === 'NG' ? 'text-red-600' : 'text-blue-600'} uppercase">${item.status}</span>
                            </div>
                            <p class="text-[10px] text-slate-500 italic font-bold">"${item.keterangan || 'Tanpa catatan'}"</p>
                        </div>
                    `);
                });
            }

            initSignature();
        }

        function initSignature() {
            const canvas = document.getElementById('signature-pad-koor');
            sigPadKoor = new SignaturePad(canvas);
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        // 5. Submit Verifikasi
        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();
            
            if(!name || sigPadKoor.isEmpty()) return alert("NAMA KOORDINATOR & PARAF WAJIB DIISI!");

            const btn = document.getElementById('approve-btn');
            btn.disabled = true; 
            btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin mr-2"></i> PROCESSING...`;

            const { error } = await _sb.from('chslr_log')
                .update({
                    koordinator_nama: name,
                    signature_koordinator: sigPadKoor.toDataURL(),
                    status_verifikasi: true,
                    remark_koordinator: remark
                })
                .eq('id', activeLog.id);

            if(!error) {
                alert("LAPORAN TELAH TERVERIFIKASI âœ…");
                location.reload();
            } else {
                alert("GAGAL VERIFIKASI: " + error.message);
                btn.disabled = false;
                btn.innerText = "APPROVE SEKARANG";
            }
        }
    </script>
</body>
</html>
