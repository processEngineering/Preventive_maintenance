<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (CHSLR) - AKG Maintenance</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Sama dengan menu_utama.html) --- */
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;

            /* Status Colors for Chips */
            --status-ok: #00C851;
            --status-ng: #ff4444;
            --status-mn: #FF8800;
            --status-na: #9e9e9e;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* --- APP SHELL --- */
        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            position: relative; z-index: 1;
        }
        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 40px) 20px;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header-title {
            font-size: 28px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.6); margin: 0;
        }

        /* --- SECTIONS & TITLES --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 16px; font-weight: 700; color: #fff;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- CARDS (QUEUE LIST) --- */
        .card-item {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-dark);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            position: relative; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card-item:active { transform: scale(0.98); border-color: var(--primary); }
        
        .card-row { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        .lbl { font-size: 11px; color: var(--text-gray); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .val { font-size: 15px; color: var(--text-white); font-weight: 700; }
        
        .badge-status {
            background: var(--primary); 
            color: #fff;
            font-size: 13px; 
            font-weight: 800; 
            text-align: center;
            padding: 14px; 
            border-radius: 12px; 
            margin-top: 16px;
            border: none;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
            text-transform: uppercase;
            transition: transform 0.2s;
        }
        .card-item:hover .badge-status {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.6);
        }

        /* --- SCANNER VIEW (Updated for Full Fill) --- */
        .scanner-container {
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0;
        }
        .scanner-frame {
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden;
            border: 4px solid var(--primary); box-shadow: 0 0 30px rgba(255, 51, 51, 0.4);
            position: relative; background: #000; margin-bottom: 30px;
            display: flex; justify-content: center; align-items: center;
        }
        #reader { 
            width: 100%; height: 100%; 
            position: relative; overflow: hidden;
        }
        /* Memaksa video agar full cover di dalam container */
        #reader video { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: cover !important; 
            border-radius: 0 !important;
        }
        
        /* --- FORM & INPUTS --- */
        .info-box {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 16px; margin-bottom: 24px;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .i-val { font-weight: 700; color: var(--primary); text-align: right; }

        .review-item {
            background: #121212; border: 1px solid #333;
            border-radius: 8px; padding: 12px; margin-bottom: 10px;
        }
        .ri-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .ri-name { font-size: 13px; font-weight: 600; color: #ddd; }
        .ri-badge {
            font-size: 9px; padding: 3px 6px; border-radius: 4px; 
            font-weight: 800; text-transform: uppercase;
        }
        .bg-ok { background: rgba(0, 200, 81, 0.2); color: var(--status-ok); border: 1px solid var(--status-ok); }
        .bg-ng { background: rgba(255, 68, 68, 0.2); color: var(--status-ng); border: 1px solid var(--status-ng); }
        .bg-mn { background: rgba(255, 136, 0, 0.2); color: var(--status-mn); border: 1px solid var(--status-mn); }
        .bg-na { background: rgba(158, 158, 158, 0.2); color: var(--status-na); border: 1px solid var(--status-na); }

        .input-group { margin-bottom: 20px; }
        .label-input { 
            display: block; font-size: 11px; color: var(--text-gray); 
            margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
        }
        .input-field {
            width: 100%; padding: 16px; background: #151515; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 15px; transition: 0.3s;
        }
        .input-field:focus {
            border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 51, 51, 0.3); outline: none;
        }

        .sig-wrapper {
            background: #fff; /* Putih agar tinta hitam terlihat jelas */
            border-radius: 12px; height: 160px; position: relative; overflow: hidden;
            border: 2px dashed #444; margin-bottom: 8px;
        }
        
        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 18px; border: none; border-radius: 16px;
            font-weight: 800; font-size: 14px; letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.5); cursor: pointer;
            margin-top: 30px; transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-outline {
            width: 100%; background: transparent; border: 1px solid #444;
            color: var(--text-gray); padding: 14px; border-radius: 12px;
            font-weight: 600; margin-top: 12px; cursor: pointer;
        }

        /* --- BOTTOM NAV (Sama dengan menu_utama.html) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #555; width: 56px; height: 44px;
            border-radius: 12px; transition: all 0.3s; position: relative;
        }
        .nav-item svg, .nav-item i { font-size: 20px; transition: 0.3s; }
        .nav-item.active {
            color: var(--primary); background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
        }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Helpers */
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }

    </style>
</head>

    <!-- LOGIC JS -->
    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null;
        let scanner = null;
        let sigPadKoor = null;

        window.onload = function() {
            loadQueue();
            
            // Init Signature
            const canvas = document.getElementById('signature-pad-koor');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            // PenColor tetap hitam karena background canvas putih (untuk PDF/Print contrast)
            sigPadKoor = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });
        };

        function clearPad() { if(sigPadKoor) sigPadKoor.clear(); }

        function switchView(viewId) {
            ['view-list', 'view-scanner', 'view-form'].forEach(id => {
                const el = document.getElementById(id);
                if (id === viewId) {
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        async function backToList() {
            if(scanner) {
                try { await scanner.stop(); } catch(e) {}
                scanner.clear();
            }
            switchView('view-list');
            activeLog = null;
            loadQueue(); 
        }

        // --- 1. LOAD QUEUE ---
        async function loadQueue() {
            const now = new Date();
            const todayDate = now.getDate();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            const container = document.getElementById('log-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-gray);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px;"></i><p style="margin-top:10px;">Memuat antrean...</p></div>';

            // Ambil log bulan ini yang belum di-TTD koordinator
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .is('signature_koordinator', null);

            if (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error DB: ${error.message}</p>`;
                return;
            }

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:30px; border:1px dashed #333; border-radius:12px; color:#555;"><i class="fa-solid fa-check-circle" style="font-size:24px; margin-bottom:10px;"></i><p>Tidak ada antrean verifikasi.</p></div>`;
                return;
            }

            container.innerHTML = "";
            let count = 0;

            for (let log of logs) {
                // Cek apakah pelaksana sudah isi hari ini
                const { data: results } = await _sb.from('chslr_result')
                    .select('id') 
                    .eq('log_id', log.id)
                    .eq('tanggal', todayDate) 
                    .limit(1);

                if (results && results.length > 0) {
                    count++;
                    const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                    const dateStr = `${todayDate}/${currentMonth}/${currentYear}`;
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="card-item" onclick="startScanner('${encodeURIComponent(JSON.stringify(log))}')">
                            <div class="card-row">
                                <span class="lbl">MESIN</span> 
                                <span class="val" style="color:var(--primary);">${log.mesin_id}</span>
                            </div>
                            <div class="card-row">
                                <span class="lbl">PELAKSANA</span> 
                                <span class="val" style="font-size:12px;">${names}</span>
                            </div>
                            <div class="card-row">
                                <span class="lbl">TANGGAL</span> 
                                <span class="val" style="font-size:12px;">${dateStr}</span>
                            </div>
                            <button class="badge-status" style="width:100%;">KETUK UNTUK VERIFIKASI</button>
                        </div>`);
                }
            }

            if(count === 0) {
                container.innerHTML = `<div style="text-align:center; padding:30px; border:1px dashed #333; border-radius:12px; color:#555;"><p>Menunggu Pelaksana mengisi data hari ini...</p></div>`;
            }
        }

        // --- 2. SCANNER LOGIC ---
        function startScanner(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-scanner');
            if(!scanner) scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
            scanner.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => { alert("Kamera error: " + err); backToList(); });
        }

        async function onScanSuccess(decodedText) {
            // Validasi: Barcode harus sama dengan nama mesin
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                try { await scanner.stop(); scanner.clear(); } catch(e){}
                openForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${activeLog.mesin_id}\nTerbaca: ${decodedText}`);
            }
        }

        // --- 3. FORM DISPLAY ---
        async function openForm() {
            switchView('view-form');
            document.getElementById('form-mesin').innerText = activeLog.mesin_id;
            document.getElementById('form-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            document.getElementById('koor-name').value = "";
            document.getElementById('koor-remark').value = "";
            sigPadKoor.clear();
            
            const reviewContainer = document.getElementById('checklist-review');
            reviewContainer.innerHTML = '<div style="text-align:center; color:#888;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat detail...</div>';

            const today = new Date().getDate();

            // Refresh data log header
            const { data: freshLog } = await _sb.from('chslr_log').select('catatan_pelaksana').eq('id', activeLog.id).single();
            document.getElementById('form-catatan-pel').innerText = (freshLog && freshLog.catatan_pelaksana) ? freshLog.catatan_pelaksana : '-';

            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const { data: results } = await _sb.from('chslr_result')
                .select('*')  
                .eq('log_id', activeLog.id)
                .eq('tanggal', today);

            reviewContainer.innerHTML = "";

            if (!results || results.length === 0) {
                reviewContainer.innerHTML = "<p style='color:#666; text-align:center;'>Data checklist kosong.</p>";
                return;
            }

            items.forEach(item => {
                const res = results.find(r => r.item_id === item.id);
                if(res) {
                    let badgeClass = 'bg-ok';
                    if(res.status === 'NG') badgeClass = 'bg-ng';
                    if(res.status === 'MN') badgeClass = 'bg-mn';
                    if(res.status === 'NA') badgeClass = 'bg-na';

                    let extraHtml = '';
                    if(res.input_value) extraHtml += `<div style="font-size:11px; color:var(--primary); font-weight:700; margin-top:2px;">Value: ${res.input_value}</div>`;
                    if(res.keterangan) extraHtml += `<div style="font-size:10px; color:#aaa; margin-top:2px; font-style:italic;">Note: ${res.keterangan}</div>`;

                    const html = `
                        <div class="review-item">
                            <div class="ri-top">
                                <div class="ri-name">${item.item_name}</div>
                                <div class="ri-badge ${badgeClass}">${res.status}</div>
                            </div>
                            <div style="font-size:10px; color:#666;">Std: ${item.standard}</div>
                            ${extraHtml}
                        </div>
                    `;
                    reviewContainer.insertAdjacentHTML('beforeend', html);
                }
            });
            
            // Resize Canvas (karena hidden sebelumnya)
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        // --- 4. SUBMIT ---
        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();
            const btn = document.getElementById('btn-approve');

            if(!activeLog || !activeLog.id) {
                alert("Error: Data Log hilang."); return;
            }
            if(!name) { document.getElementById('koor-name').focus(); return alert("⚠️ Nama Koordinator wajib diisi!"); }
            if(sigPadKoor.isEmpty()) return alert("⚠️ Harap tanda tangan dulu!");

            const originalText = btn.innerText;
            btn.innerText = 'MENYIMPAN...'; 
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                const { data, error } = await _sb.from('chslr_log').update({
                    koordinator_nama: name,
                    signature_koordinator: sigPadKoor.toDataURL(),
                    status_verifikasi: true,
                    remark_koordinator: remark
                }).eq('id', activeLog.id).select();

                if (error) throw new Error(error.message);

                alert("✅ VERIFIKASI BERHASIL!");
                await backToList(); 

            } catch (err) {
                console.error("Gagal Menyimpan:", err);
                alert("❌ GAGAL: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    </script>
