<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #DC2626;
            --primary-light: #EF4444;
            --primary-dark: #991B1B;
            --accent: #DC2626;
            --accent-soft: rgba(220, 38, 38, 0.15);
            
            /* Status Colors */
            --success: #059669;
            --warning: #D97706;
            --danger: #EF4444;
            --neutral: #6B7280;
            --info: #3B82F6;

            /* Dark Theme */
            --bg-body: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #DC2626;
            --border-subtle: #333333;
            
            --shadow-3d: 6px 6px 0px #DC2626;
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            display: flex; justify-content: center; 
            min-height: 100vh; color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; max-width: 480px; background: var(--bg-card);
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px; 
            min-height: 100vh;
            border-left: 1px solid var(--border-subtle);
            border-right: 1px solid var(--border-subtle);
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto; min-height: calc(100vh - 80px);
                border-radius: 24px; 
                border: 2px solid var(--border);
                box-shadow: var(--shadow-3d), 0 20px 40px rgba(0,0,0,0.5);
            }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 2px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .header-capsule::after {
            content: 'Verifikasi Checklist'; font-size: 12px; color: var(--text-main);
            font-weight: 600; background: var(--bg-input); padding: 4px 12px; border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* ==================== LIST VIEW ==================== */
        #view-list { width: 100%; animation: fadeIn 0.3s ease-out; }
        
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { 
            font-size: 11px; font-weight: 600; color: var(--primary); cursor: pointer; 
            border: 1px solid var(--primary); background: none; padding: 6px 12px; border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-refresh:hover { background: var(--primary); color: white; }
        
        .card-item {
            background: var(--bg-card); border: 2px solid var(--border); border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow-3d);
            cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .card-item:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0px var(--primary); }
        .card-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }

        .card-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; align-items: center; }
        .lbl { font-weight: 500; color: var(--text-muted); font-size: 11px; text-transform: uppercase; }
        .val { font-weight: 700; color: var(--text-main); }
        .badge-status { 
            display: inline-block; width: 100%; text-align: center;
            font-size: 11px; font-weight: 700; color: var(--primary); 
            background: var(--accent-soft); padding: 8px; border-radius: 8px; margin-top: 10px;
            border: 1px solid var(--primary);
        }

        /* ==================== SCANNER VIEW ==================== */
        #view-scanner { width: 100%; display: none; flex-direction: column; align-items: center; animation: fadeIn 0.3s ease-out; }
        .scanner-frame { 
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; 
            background: #000; margin-bottom: 20px; border: 4px solid var(--primary);
            box-shadow: var(--shadow-3d);
        }
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { object-fit: cover; border-radius: 20px; }
        .btn-scan-static {
            background: var(--primary); color: white; border: none; border-radius: 50px; 
            padding: 14px 40px; font-weight: 700; pointer-events: none;
        }
        .btn-cancel-scan {
            margin-top: 20px; background: transparent; color: var(--text-muted); 
            border: 2px solid var(--border-subtle); padding: 10px 20px; border-radius: 8px; font-weight: 600;
        }

        /* ==================== FORM VIEW ==================== */
        #view-form { width: 100%; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .info-box { 
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; color: white;
            border: 2px solid var(--primary); box-shadow: var(--shadow-3d);
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: flex-start; }
        .i-lbl { opacity: 0.8; font-size: 11px; font-weight: 500; width: 30%; }
        .i-val { font-weight: 600; width: 65%; text-align: right; }
        
        /* REVIEW LIST STYLES */
        .review-list { margin-bottom: 24px; }
        .review-item {
            background: var(--bg-input); border: 2px solid var(--border-subtle); border-radius: 12px;
            padding: 12px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 6px;
        }
        .ri-top { display: flex; justify-content: space-between; align-items: center; }
        .ri-name { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .ri-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .bg-ok { background: var(--success); color: white; }
        .bg-ng { background: var(--danger); color: white; }
        .bg-mn { background: var(--warning); color: white; }
        .bg-na { background: var(--neutral); color: white; }
        
        .ri-val { font-size: 12px; color: var(--info); font-weight: 700; background: rgba(59, 130, 246, 0.2); padding: 2px 6px; border-radius: 4px; align-self: flex-start;}
        .ri-note { font-size: 11px; color: var(--danger); background: rgba(239, 68, 68, 0.15); padding: 6px; border-radius: 6px; border: 1px solid rgba(239, 68, 68, 0.3); }

        /* Inputs */
        .label-input { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; margin-top: 16px; }
        .input-field { 
            width: 100%; padding: 14px; border: 2px solid var(--border-subtle); border-radius: var(--radius-md); 
            font-size: 15px; background: var(--bg-input); color: var(--text-main); outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2); }
        
        .sig-wrapper { 
            border: 2px dashed var(--primary); border-radius: var(--radius-lg); 
            height: 160px; background: var(--bg-input); margin-top: 8px; overflow: hidden; position: relative;
        }
        canvas { width: 100%; height: 100%; }

        .btn-clear-sig { float: right; background: none; border: none; color: var(--danger); font-size: 11px; font-weight: 700; cursor: pointer; }
        .btn-main { 
            width: 100%; background: var(--primary); color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-weight: 700; margin-top: 30px; 
            box-shadow: var(--shadow-3d); transition: all 0.2s;
        }
        .btn-main:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0px var(--primary-dark); }
        .btn-link { 
            width: 100%; background: transparent; color: var(--text-muted); 
            border: 2px solid var(--border-subtle); border-radius: var(--radius-lg); 
            padding: 14px; font-weight: 600; margin-top: 12px;
        }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(26, 26, 26, 0.95);
            border-top: 2px solid var(--primary); display: flex; justify-content: space-around;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-item { color: var(--text-muted); font-size: 20px; padding: 10px; border-radius: 12px; transition: all 0.2s; }
        .nav-item:hover { color: var(--primary); }
        .nav-item.active { color: var(--primary); background: var(--accent-soft); box-shadow: 0 0 15px rgba(220, 38, 38, 0.3); }

    </style>
</head>
<body>

    <div class="app-container">

        <div class="header-capsule">
            <h1>Koordinator</h1>
        </div>

        <div id="view-list">
            <div class="section-header">
                <span class="section-title">Antrean Verifikasi</span>
                <button onclick="loadQueue()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
            </div>
            
            <div id="log-container">
                <div style="text-align:center; padding:40px; color:var(--text-muted);">
                    <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>Memuat antrean...</p>
                </div>
            </div>
        </div>

        <div id="view-scanner">
            <div style="text-align:center; color:var(--text-muted); margin-bottom:24px;">Scan QR Code mesin untuk membuka form validasi.</div>
            <div class="scanner-frame"><div id="reader"></div></div>
            <button class="btn-scan-static">SCANNER AKTIF</button>
            <button onclick="backToList()" class="btn-cancel-scan">Batalkan</button>
        </div>

        <div id="view-form">
            <div class="info-box">
                <div class="info-row">
                    <span class="i-lbl">MESIN</span> <span class="i-val" id="form-mesin">...</span>
                </div>
                <div class="info-row">
                    <span class="i-lbl">PELAKSANA</span> <span class="i-val" id="form-pelaksana">...</span>
                </div>
                <div class="info-row" style="border-top: 1px dashed rgba(255,255,255,0.3); margin-top: 10px; padding-top: 10px;">
                    <span class="i-lbl">CATATAN PELAKSANA</span> <span class="i-val" id="form-catatan-pel">...</span>
                </div>
            </div>

            <div class="section-header">
                <span class="section-title">Detail Pengecekan Hari Ini</span>
            </div>

            <div id="checklist-review" class="review-list"></div>

            <label class="label-input">Nama Koordinator</label>
            <input type="text" id="koor-name" class="input-field" placeholder="Nama lengkap...">

            <label class="label-input">Catatan Verifikasi (Opsional)</label>
            <textarea id="koor-remark" rows="2" class="input-field" placeholder="tambahkan catatan anda sebagai laporan ke superintendent"></textarea>
            
            <div style="margin-top: 16px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <label class="label-input" style="margin:0;">Paraf Koordinator</label>
                    <button onclick="clearPad()" class="btn-clear-sig">HAPUS</button>
                </div>
                <div class="sig-wrapper">
                    <canvas id="signature-pad-koor"></canvas>
                </div>
            </div>

            <button onclick="submitApproval()" id="btn-approve" class="btn-main">SUBMIT VERIFIKASI</button>
            <button onclick="backToList()" class="btn-link">Kembali</button>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null;
        let scanner = null;
        let sigPadKoor = null;

        window.onload = function() {
            loadQueue();
            
            // Init Signature
            const canvas = document.getElementById('signature-pad-koor');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            // PenColor Hitam agar kontras di PDF putih, bg Transparan
            sigPadKoor = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });
        };

        function clearPad() { if(sigPadKoor) sigPadKoor.clear(); }

        function switchView(viewId) {
            ['view-list', 'view-scanner', 'view-form'].forEach(id => {
                document.getElementById(id).style.display = (id === viewId) ? 'flex' : 'none';
            });
        }

        async function backToList() {
            if(scanner) {
                try { await scanner.stop(); } catch(e) {}
                scanner.clear();
            }
            switchView('view-list');
            activeLog = null;
            loadQueue(); 
        }

        // --- 1. LOAD QUEUE (FIXED FILTER) ---
        async function loadQueue() {
            const now = new Date();
            const todayDate = now.getDate();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            const container = document.getElementById('log-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px;"></i><p>Memuat...</p></div>';

            // REVISI TOTAL QUERY:
            // Ambil log bulan ini yang signature_koordinator-nya MASIH NULL (Belum di-approve).
            const { data: logs, error } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .is('signature_koordinator', null); // <-- INI YANG BIKIN HILANG SETELAH APPROVE

            if (error) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error DB: ${error.message}</p>`;
                return;
            }

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><p>Tidak ada antrean verifikasi.</p></div>`;
                return;
            }

            container.innerHTML = "";
            let count = 0;

            for (let log of logs) {
                // Cek apakah ada data checklist hari ini? (Hanya tampilkan jika pelaksana sudah kerja)
                const { data: results } = await _sb.from('chslr_result')
                    .select('id') 
                    .eq('log_id', log.id)
                    .eq('tanggal', todayDate) 
                    .limit(1);

                if (results && results.length > 0) {
                    count++;
                    const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                    const dateStr = `${todayDate}/${currentMonth}/${currentYear}`;
                    
                    container.insertAdjacentHTML('beforeend', `
                        <div class="card-item" onclick="startScanner('${encodeURIComponent(JSON.stringify(log))}')">
                            <div class="card-row"><span class="lbl">MESIN</span> <span class="val">${log.mesin_id}</span></div>
                            <div class="card-row"><span class="lbl">PELAKSANA</span> <span class="val" style="font-size:11px;">${names}</span></div>
                            <div class="card-row"><span class="lbl">TANGGAL</span> <span class="val">${dateStr}</span></div>
                            <div class="badge-status">KETUK UNTUK VERIFIKASI</div>
                        </div>`);
                }
            }

            if(count === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><p>Menunggu Pelaksana mengisi data hari ini...</p></div>`;
            }
        }

        // --- 2. SCANNER LOGIC ---
        function startScanner(logStr) {
            activeLog = JSON.parse(decodeURIComponent(logStr));
            switchView('view-scanner');
            if(!scanner) scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
            scanner.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => { alert("Kamera error: " + err); backToList(); });
        }

        async function onScanSuccess(decodedText) {
            if (activeLog.mesin_id.toLowerCase().trim() === decodedText.toLowerCase().trim()) {
                if(navigator.vibrate) navigator.vibrate(100);
                try { await scanner.stop(); scanner.clear(); } catch(e){}
                openForm();
            } else {
                alert(`❌ QR SALAH!\nTarget: ${activeLog.mesin_id}`);
            }
        }

        // --- 3. FORM DISPLAY ---
        async function openForm() {
            switchView('view-form');
            document.getElementById('form-mesin').innerText = activeLog.mesin_id;
            document.getElementById('form-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            document.getElementById('koor-name').value = "";
            document.getElementById('koor-remark').value = "";
            sigPadKoor.clear();
            
            const reviewContainer = document.getElementById('checklist-review');
            reviewContainer.innerHTML = '<div style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat detail...</div>';

            const today = new Date().getDate();

            // Refresh data log header (siapa tahu ada update pelaksana baru)
            const { data: freshLog } = await _sb.from('chslr_log').select('catatan_pelaksana').eq('id', activeLog.id).single();
            document.getElementById('form-catatan-pel').innerText = (freshLog && freshLog.catatan_pelaksana) ? freshLog.catatan_pelaksana : '-';

            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            const { data: results } = await _sb.from('chslr_result')
                .select('*')  
                .eq('log_id', activeLog.id)
                .eq('tanggal', today);

            reviewContainer.innerHTML = "";

            if (!results || results.length === 0) {
                reviewContainer.innerHTML = "<p>Data checklist kosong.</p>";
                return;
            }

            items.forEach(item => {
                const res = results.find(r => r.item_id === item.id);
                if(res) {
                    let badgeClass = 'bg-ok';
                    if(res.status === 'NG') badgeClass = 'bg-ng';
                    if(res.status === 'MN') badgeClass = 'bg-mn';
                    if(res.status === 'NA') badgeClass = 'bg-na';

                    let extraHtml = '';
                    if(res.input_value) extraHtml += `<div class="ri-val">Value: ${res.input_value}</div>`;
                    if(res.keterangan) extraHtml += `<div class="ri-note">Note: ${res.keterangan}</div>`;

                    const html = `
                        <div class="review-item">
                            <div class="ri-top">
                                <div class="ri-name">${item.item_name}</div>
                                <div class="ri-badge ${badgeClass}">${res.status}</div>
                            </div>
                            <div style="font-size:11px; color:var(--text-muted); margin-bottom:4px;">Std: ${item.standard}</div>
                            ${extraHtml}
                        </div>
                    `;
                    reviewContainer.insertAdjacentHTML('beforeend', html);
                }
            });
            
            // Resize Canvas
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        // --- 4. SUBMIT (FIX STUCK & ERROR HANDLING) ---
        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();
            const btn = document.getElementById('btn-approve');

            if(!activeLog || !activeLog.id) {
                alert("Error: Data Log hilang. Silakan kembali dan pilih ulang.");
                return;
            }
            if(!name) { document.getElementById('koor-name').focus(); return alert("⚠️ Nama Koordinator wajib diisi!"); }
            if(sigPadKoor.isEmpty()) return alert("⚠️ Harap tanda tangan dulu!");

            // UI Feedback
            const originalText = btn.innerText;
            btn.innerText = 'MENYIMPAN...'; 
            btn.disabled = true;

            try {
                // UPDATE KE DATABASE
                const { data, error } = await _sb.from('chslr_log').update({
                    koordinator_nama: name,
                    signature_koordinator: sigPadKoor.toDataURL(), // Kirim base64 image
                    status_verifikasi: true,
                    remark_koordinator: remark
                }).eq('id', activeLog.id).select();

                if (error) throw new Error(error.message);

                // Jika berhasil
                alert("✅ VERIFIKASI BERHASIL!");
                await backToList(); // Refresh list agar antrean hilang

            } catch (err) {
                console.error("Gagal Menyimpan:", err);
                alert("❌ GAGAL MENYIMPAN: " + err.message);
                
                // Reset tombol jika gagal
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
