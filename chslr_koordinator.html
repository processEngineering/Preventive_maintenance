<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Koordinator Scan</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === GLOBAL STYLES === */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2937; /* Dark Gray text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === APP LAYOUT === */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        /* === HEADER AREA === */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .role-pill {
            background-color: #000000;
            color: #ffffff;
            padding: 8px 32px;
            border-radius: 9999px; /* Pill shape */
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #6b7280; /* Gray-500 */
            padding: 0 40px;
            line-height: 1.5;
            font-weight: 500;
        }

        /* === SCANNER AREA === */
        .scanner-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .scanner-box {
            width: 280px;
            height: 280px;
            background-color: #f3f4f6; /* Abu-abu terang */
            border-radius: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CORNER FRAMES (Siku Hitam) */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #000000;
            border-style: solid;
            border-width: 0;
            z-index: 10;
        }
        .tl { top: 20px; left: 20px; border-top-width: 4px; border-left-width: 4px; border-top-left-radius: 8px; }
        .tr { top: 20px; right: 20px; border-top-width: 4px; border-right-width: 4px; border-top-right-radius: 8px; }
        .bl { bottom: 20px; left: 20px; border-bottom-width: 4px; border-left-width: 4px; border-bottom-left-radius: 8px; }
        .br { bottom: 20px; right: 20px; border-bottom-width: 4px; border-right-width: 4px; border-bottom-right-radius: 8px; }

        /* KAMERA VIDEO */
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #reader video { object-fit: cover; border-radius: 24px; }

        /* ICON TENGAH (Placeholder sebelum kamera nyala) */
        .scan-placeholder {
            font-size: 64px;
            color: #d1d5db;
        }

        /* === ACTION BUTTON === */
        .action-area {
            margin-top: 40px;
            margin-bottom: 20px;
            z-index: 20;
        }

        .btn-scan {
            background-color: #000000;
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            padding: 12px 40px;
            border-radius: 50px;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-scan:active { transform: scale(0.95); background-color: #333; }

        /* === BOTTOM NAVIGATION === */
        .bottom-nav {
            height: 80px;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px; /* Safe area for swipe bar */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af; /* Inactive Color */
            width: 60px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #000000; /* Active Color */
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* UTILS */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div class="header-section">
            <div class="role-pill">Koordinator</div>
            <p class="instruction-text">
                Silahkan scan QR Code pada mesin<br>untuk melanjutkan ke halaman verifikasi
            </p>
        </div>

        <div class="scanner-section">
            <div class="scanner-box">
                <div class="corner tl"></div>
                <div class="corner tr"></div>
                <div class="corner bl"></div>
                <div class="corner br"></div>

                <div id="reader" class="hidden"></div>
                <i id="scan-icon" class="fa-solid fa-qrcode scan-placeholder"></i>
            </div>

            <div class="action-area">
                <button id="btn-trigger" class="btn-scan" onclick="startScanner()">
                    <i class="fa-solid fa-expand"></i>
                    SCAN QR
                </button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fa-solid fa-house nav-icon"></i>
                <span class="nav-label">Home</span>
            </div>
            
            <div class="nav-item">
                <i class="fa-solid fa-clock-rotate-left nav-icon"></i>
                <span class="nav-label">History</span>
            </div>

            <div class="nav-item">
                <i class="fa-solid fa-folder-open nav-icon"></i>
                <span class="nav-label">Data</span>
            </div>

            <div class="nav-item">
                <i class="fa-solid fa-user nav-icon"></i>
                <span class="nav-label">Profil</span>
            </div>
        </nav>

    </div>

    <script>
        // --- LOGIC SEDERHANA UNTUK SCANNER ---
        let html5QrcodeScanner = null;

        function startScanner() {
            const btn = document.getElementById('btn-trigger');
            const icon = document.getElementById('scan-icon');
            const readerDiv = document.getElementById('reader');

            // Ubah UI saat tombol ditekan
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> MEMBUKA...';
            icon.classList.add('hidden');
            readerDiv.classList.remove('hidden');

            // Inisialisasi Scanner
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = { fps: 10, qrbox: { width: 200, height: 200 }, aspectRatio: 1.0 };
            
            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .then(() => {
                btn.innerHTML = 'SCANNING...';
                btn.style.backgroundColor = '#22c55e'; // Ubah jadi hijau saat aktif
                btn.disabled = true;
            })
            .catch(err => {
                console.error(err);
                alert("Gagal membuka kamera. Pastikan izin diberikan.");
                btn.innerHTML = 'COBA LAGI';
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Hentikan scanner setelah berhasil
            html5QrcodeScanner.stop().then(() => {
                // Di sini logika untuk pindah halaman atau verifikasi database
                alert(`QR Code Terdeteksi: ${decodedText}\n\nMelanjutkan ke Verifikasi...`);
                // location.href = 'halaman_verifikasi.html?id=' + decodedText; 
            });
        }

        function onScanFailure(error) {
            // Biarkan kosong agar tidak spam log
        }
    </script>
</body>
</html>
