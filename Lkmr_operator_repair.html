<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Repair Mold - LKMR</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px 24px 60px 24px; 
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* --- FORM CARDS (LIGHT THEME) --- */
        .card-3d {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        .form-label { 
            display: block; font-size: 11px; color: var(--text-muted); 
            margin-bottom: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 14px 16px;
            background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main);
            font-size: 14px; font-weight: 600; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
            font-family: inherit;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); background: #fff;
        }
        .form-input::placeholder, .form-textarea::placeholder { color: #cbd5e1; font-weight: 400; }
        
        .form-textarea { min-height: 100px; resize: vertical; }

        select.form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c91919' stroke-width='3'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; cursor: pointer;
        }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        /* Date Input Indicator Fix */
        ::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        ::-webkit-calendar-picker-indicator:hover { opacity: 1; }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            width: 100%; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }
        .btn-submit:disabled { background: #d1d5db; box-shadow: none; color: #9ca3af; cursor: not-allowed; transform: none; }
        
        /* --- LOADING & NOTIFICATION (Custom Light Theme) --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner-large {
            width: 40px; height: 40px; border: 4px solid var(--border);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
        }
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: var(--text-main); font-weight: 700; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; }

        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ffffff; padding: 16px 24px; border-radius: 16px;
            border: 1px solid var(--border); border-left: 4px solid var(--success);
            display: none; z-index: 10000; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); align-items: center; gap: 16px;
        }
        #alertTitle { font-size: 15px; color: var(--text-main); font-weight: 800; margin-bottom: 4px; }
        #alertMsg { font-size: 13px; color: var(--text-muted); font-weight: 500;}

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">INPUT REPAIR MOLD</div>
        </div>
    </header>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Dashboard</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <a href="index.html" id="nav-home" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" id="nav-menu" class="nav-item active">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
            <span>Unduh Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <div class="app-shell">
        <div class="app-container">

            <form id="repairForm" class="card-3d">
                
                <!-- Tanggal -->
                <div class="form-group">
                    <label class="form-label">Tanggal Laporan</label>
                    <input type="date" id="tanggal" class="form-input" required>
                </div>

                <!-- Shift & PIC -->
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">PIC (Teknisi)</label>
                        <select id="pic" class="form-select" required>
                            <option value="">Pilih Nama Teknisi</option>
                            <option value="DEDE ILYAS">DEDE ILYAS</option>
                            <option value="VACANT">VACANT</option>
                            <option value="AHMAD AINUL YAQIN">AHMAD AINUL YAQIN</option>
                            <option value="ANGGA PRASETIANA">ANGGA PRASETIANA</option>
                            <option value="AGUS SETIAWAN">AGUS SETIAWAN</option>
                            <option value="RIZQI IRFAN ARIYANTO">RIZQI IRFAN ARIYANTO</option>
                            <option value="M. TAUFIK ANDRIAN">M. TAUFIK ANDRIAN</option>
                            <option value="ABDUL AZIZ">ABDUL AZIZ</option>
                            <option value="AHMAD MAHMUDIN">AHMAD MAHMUDIN</option>
                            <option value="ARBA NUR MAHBUB R.">ARBA NUR MAHBUB R.</option>
                            <option value="MIFTAH SETIADI">MIFTAH SETIADI</option>
                            <option value="ABDUL KARIM">ABDUL KARIM</option>
                            <option value="ABDUL KHARIS AFRONI">ABDUL KHARIS AFRONI</option>
                            <option value="IBNU ABI MANYU SAPUTRA">IBNU ABI MANYU SAPUTRA</option>
                            <option value="MOHAMMAD FARIZAL">MOHAMMAD FARIZAL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Shift Kerja</label>
                        <select id="shift" class="form-select" required>
                            <option value="" disabled selected>Pilih Shift</option>
                            <option value="Non Shift">Non Shift</option>
                            <option value="Pagi">Pagi</option>
                            <option value="Siang">Siang</option>
                            <option value="Malam">Malam</option>
                        </select>
                    </div>
                </div>

                <!-- Nama Mold & Code Mold -->
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">Nama Mold</label>
                        <input type="text" id="nama_mold" class="form-input" placeholder="Contoh: Mold Cover Battery" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Code Mold</label>
                        <input type="text" id="code_mold" class="form-input" placeholder="Contoh: M-001" required>
                    </div>
                </div>

                <!-- Tipe Mold & Jenis Problem -->
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">Tipe Mold</label>
                        <select id="tipe_mold" class="form-select" required>
                            <option value="" disabled selected>Pilih Tipe</option>
                            <option value="Single">Single</option>
                            <option value="Family">Family</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jenis Problem</label>
                        <select id="jenis_problem" class="form-select" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="Preventif Maintenance">Preventif Maintenance</option>
                            <option value="Preparation">Preparation</option>
                            <option value="Repair">Repair</option>
                        </select>
                    </div>
                </div>

                <!-- Waktu Mulai & Selesai -->
                <div class="row-2">
                    <div class="form-group">
                        <label class="form-label">Waktu Mulai</label>
                        <input type="time" id="waktu_mulai" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Waktu Selesai</label>
                        <input type="time" id="waktu_selesai" class="form-input" required>
                    </div>
                </div>

                <!-- Target Waktu -->
                <div class="form-group">
                    <label class="form-label">Target Waktu PM (Menit/Jam)</label>
                    <input type="text" id="target_waktu_pm" class="form-input" placeholder="Contoh: 120 Menit" required>
                </div>

                <!-- Deskripsi Masalah -->
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Deskripsi Masalah (Detail)</label>
                    <textarea id="deskripsi_masalah" class="form-textarea" placeholder="Jelaskan detail perbaikan yang dilakukan pada mold..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btnSubmit" class="btn-submit">
                    <div class="spinner" id="spinner"></div>
                    <span id="btnText"><i class="fa-solid fa-paper-plane mr-2"></i> KIRIM LAPORAN</span>
                </button>
            </form>

        </div>
    </div>

    <!-- Loading & Alert Custom Light Theme -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-large"></div>
        <div class="loading-text">Mengirim Data...</div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fa-solid fa-circle-check" style="color: var(--success); font-size: 28px;"></i>
        <div style="flex:1;">
            <h4 id="alertTitle">Berhasil</h4>
            <p id="alertMsg">Data tersimpan.</p>
        </div>
    </div>

    <!-- LOGIKA JAVASCRIPT (TIDAK DIUBAH FUNGSINYA) -->
    <script>
        // --- NAVIGASI PINTAR ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 1. Inisialisasi Supabase
        const supabaseUrl = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const client = window.supabase ? window.supabase.createClient(supabaseUrl, supabaseKey) : null;
        if (!client) {
            console.error("Supabase client failed to initialize.");
        }

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) return;

                const { data: profile } = await client
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // Jalankan saat load
        window.onload = () => {
            setupDynamicNavigation();
            document.getElementById('tanggal').valueAsDate = new Date();
        };

        // 3. Notification Helper
        function showNotification(title, msg, type) {
            type = type || 'success';
            var alertBox = document.getElementById('customAlert');
            var icon = document.getElementById('alertIcon');
            var titleEl = document.getElementById('alertTitle');
            var msgEl = document.getElementById('alertMsg');
            
            titleEl.textContent = title; msgEl.textContent = msg;
            
            if (type === 'success') { 
                icon.className = 'fa-solid fa-circle-check'; 
                icon.style.color = 'var(--success)'; 
                alertBox.style.borderLeftColor = 'var(--success)';
            } else { 
                icon.className = 'fa-solid fa-circle-exclamation'; 
                icon.style.color = 'var(--danger)'; 
                alertBox.style.borderLeftColor = 'var(--danger)';
            }
            
            alertBox.style.display = 'flex';
            setTimeout(function() { alertBox.style.display = 'none'; }, 5000); // 5 detik
        }

        // 4. Handle Submit Form
        const form = document.getElementById('repairForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!client) {
                showNotification('Error', 'Gagal terhubung ke database.', 'error');
                return;
            }

            // Tampilkan Loading
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Ambil data dari form
            const formData = {
                tanggal: document.getElementById('tanggal').value,
                pic: document.getElementById('pic').value,
                shift: document.getElementById('shift').value,
                nama_mold: document.getElementById('nama_mold').value,
                code_mold: document.getElementById('code_mold').value,
                tipe_mold: document.getElementById('tipe_mold').value,
                jenis_problem: document.getElementById('jenis_problem').value,
                deskripsi_masalah: document.getElementById('deskripsi_masalah').value,
                waktu_mulai: document.getElementById('waktu_mulai').value,
                waktu_selesai: document.getElementById('waktu_selesai').value,
                target_waktu_pm: document.getElementById('target_waktu_pm').value
            };

            try {
                // Kirim ke Supabase
                const { data, error } = await client
                    .from('lkmr_repair') 
                    .insert([formData]);

                document.getElementById('loadingOverlay').style.display = 'none';

                if (error) {
                    console.error('Supabase Error:', error);
                    showNotification('Gagal!', error.message || 'Error tidak diketahui', 'error');
                } else {
                    showNotification('Berhasil!', 'Laporan repair tersimpan.');
                    form.reset();
                    document.getElementById('tanggal').valueAsDate = new Date();
                    
                    // Redirect cerdas ke menu yang sesuai jabatan setelah delay
                    setTimeout(function() {
                        const menuLink = document.getElementById('nav-menu') ? document.getElementById('nav-menu').href : 'menu_utama.html';
                        window.location.href = menuLink;
                    }, 2000);
                }

            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error('System Error:', err);
                showNotification('Error!', err.message, 'error');
            }
        });
    </script>
</body>
</html>
