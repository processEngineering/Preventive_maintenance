<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Preventif - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #003366;
            --bg: #f4f7f9;
        }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; font-size: 1.2rem; }
        
        .machine-selector { margin-bottom: 20px; padding: 15px; border: 2px dashed #ccc; border-radius: 8px; text-align: center; }
        
        .section-header {
            background: #d0e7ff; color: #005eb8;
            padding: 8px 12px; font-weight: bold; margin-top: 20px; border-radius: 4px;
        }
        
        .check-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #eee;
        }
        .item-text { flex: 1; font-size: 14px; padding-right: 10px; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-check {
            padding: 8px 15px; border: 1px solid #ccc; background: white;
            cursor: pointer; border-radius: 4px; font-weight: bold;
        }
        .btn-check.active-ok { background: #2e7d32; color: white; border-color: #2e7d32; }
        .btn-check.active-ng { background: #d32f2f; color: white; border-color: #d32f2f; }
        
        .footer-btn {
            margin-top: 30px; width: 100%; padding: 15px;
            background: var(--primary); color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PREVENTIF ROBOT & STAND LABEL</h2>
    
    <div class="machine-selector" id="scanner-area">
        <label>Pilih Mesin (Simulasi Scan):</label><br><br>
        <select id="mesin-select" style="width: 100%; padding: 10px;">
            <option value="">-- Scan / Pilih Mesin --</option>
            <option value="1">LIANXIN 80 T (TOAD)</option>
            <option value="2">WIBA 270 T (NEBULA)</option>
            </select>
    </div>

    <div id="form-checklist">
        <div class="section-header">ITEM CHECK ROBOT (MECHANICAL)</div>
        <div class="check-item">
            <div class="item-text">Cek kondisi baut adapter dan tiang</div>
            <div class="btn-group">
                <button class="btn-check" onclick="setStatus(this, 'OK')">OK</button>
                <button class="btn-check" onclick="setStatus(this, 'NG')">NG</button>
            </div>
        </div>
        <div class="check-item">
            <div class="item-text">Cek V-belt Servo</div>
            <div class="btn-group">
                <button class="btn-check" onclick="setStatus(this, 'OK')">OK</button>
                <button class="btn-check" onclick="setStatus(this, 'NG')">NG</button>
            </div>
        </div>

        <div class="section-header">ITEM CHECK ROBOT (ELECTRICAL)</div>
        <div class="check-item">
            <div class="item-text">Cek kabel grounding</div>
            <div class="btn-group">
                <button class="btn-check" onclick="setStatus(this, 'OK')">OK</button>
                <button class="btn-check" onclick="setStatus(this, 'NG')">NG</button>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <label>Nama Pelaksana:</label>
            <input type="text" id="nama_pelaksana" style="width: 95%; padding: 10px; margin-top: 5px;">
        </div>

        <button class="footer-btn" onclick="submitForm()">SIMPAN CHECKLIST</button>
    </div>
</div>

<script>
    function setStatus(btn, status) {
        // Reset warna di grup yang sama
        const parent = btn.parentElement;
        parent.querySelectorAll('.btn-check').forEach(b => {
            b.classList.remove('active-ok', 'active-ng');
        });
        
        // Set warna aktif
        if(status === 'OK') btn.classList.add('active-ok');
        else btn.classList.add('active-ng');
    }

    async function submitForm() {
        const mesin = document.getElementById('mesin-select').value;
        const nama = document.getElementById('nama_pelaksana').value;

        if(!mesin || !nama) {
            alert("Pilih mesin dan isi nama pelaksana!");
            return;
        }

        alert("Data berhasil disimpan ke database (Log Pelaksana)");
        // Di sini nanti kita pasang fungsi supabase.from('prslb_log_pelaksana').insert(...)
    }
</script>

</body>
</html>
