<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventif Pelaksana - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <style>
        :root {
            --primary: #003366;
            --bg: #f8fafc;
            --ok: #28a745;
            --ng: #dc3545;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .header img { height: 40px; }

        /* Scanner */
        .scan-wrapper { background: #000; border-radius: 12px; overflow: hidden; min-height: 250px; }
        #reader { width: 100% !important; border: none !important; }

        /* Form Content */
        .machine-info { background: #eef4ff; border: 2px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        
        .category-header { 
            background: var(--primary); color: white; padding: 10px; margin-top: 25px; 
            border-radius: 8px; font-size: 12px; font-weight: bold; text-transform: uppercase; 
        }

        .check-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .item-label { flex: 1; padding-right: 10px; }
        .item-name { font-size: 14px; font-weight: 600; display: block; }
        .item-std { font-size: 11px; color: #64748b; font-style: italic; }

        .btn-group { display: flex; gap: 8px; }
        .btn-status { 
            padding: 10px 15px; border: 2px solid #e2e8f0; background: white; 
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .active-ok { background: var(--ok) !important; color: white; border-color: var(--ok); }
        .active-ng { background: var(--ng) !important; color: white; border-color: var(--ng); }

        /* Signature Pad */
        .signature-wrapper { border: 2px solid #cbd5e1; border-radius: 8px; margin-top: 10px; background: #fff; touch-action: none; }
        #signature-pad { width: 100%; height: 200px; border-radius: 8px; }
        .btn-clear { background: #64748b; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 11px; margin-top: 5px; cursor: pointer; }

        input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1.5px solid #cbd5e1; box-sizing: border-box; }
        
        .btn-submit { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; font-size: 17px; font-weight: bold; margin-top: 30px; cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="Logo">
        <h2 style="font-size: 1.1rem; color: var(--primary);">PREVENTIF ROBOT & STAND LABEL</h2>
    </div>

    <div id="view-scan">
        <div class="scan-wrapper"><div id="reader"></div></div>
        <div id="status-scan" style="text-align:center; padding:10px; font-size:13px;">Siap Scan Barcode...</div>
    </div>

    <div id="view-form" style="display: none;">
        <div class="machine-info">
            <h3 id="txt-mesin">-</h3>
            <button onclick="location.reload()" style="font-size:10px;">Ganti Mesin</button>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-weight: bold; font-size:14px;">Nama Pelaksana:</label>
            <input type="text" id="input-nama" placeholder="Nama Lengkap...">
        </div>

        <div id="checklist-container"></div>

        <div style="margin-top: 30px;">
            <label style="font-weight: bold; font-size:14px;">Tanda Tangan Pelaksana:</label>
            <div class="signature-wrapper">
                <canvas id="signature-pad"></canvas>
            </div>
            <button class="btn-clear" onclick="signaturePad.clear()">Hapus Tanda Tangan</button>
        </div>

        <button class="btn-submit" onclick="simpanData()">SIMPAN & TANDA TANGAN</button>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner;
    let signaturePad;
    let currentMesin = null;

    // 1. Inisialisasi Scanner
    function initScanner() {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, async (text) => {
            const clean = text.replace(/\s+/g, ' ').trim();
            const { data } = await _sb.from('prslb_mesin').select('*').ilike('qr_code_id', clean).maybeSingle();
            
            if (data) {
                currentMesin = data;
                await scanner.stop();
                renderForm();
            } else {
                document.getElementById('status-scan').innerText = "Tidak Terdaftar: " + clean;
            }
        });
    }

    // 2. Render Form & Init Signature
    async function renderForm() {
        document.getElementById('view-scan').style.display = 'none';
        document.getElementById('view-form').style.display = 'block';
        document.getElementById('txt-mesin').innerText = currentMesin.qr_code_id;

        const { data: items } = await _sb.from('prslb_items').select('*').order('id', { ascending: true });
        const container = document.getElementById('checklist-container');
        let cat = "";

        items.forEach(item => {
            if (item.kategori !== cat) {
                cat = item.kategori;
                container.innerHTML += `<div class="category-header">ITEM CHECK ROBOT (${cat})</div>`;
            }
            container.innerHTML += `
                <div class="check-item">
                    <div class="item-label">
                        <span class="item-name">${item.item_name}</span>
                        <span class="item-std">Standard: ${item.standard}</span>
                    </div>
                    <div class="btn-group" data-id="${item.id}">
                        <button class="btn-status" onclick="setStatus(this, 'OK')">OK</button>
                        <button class="btn-status" onclick="setStatus(this, 'NG')">NG</button>
                    </div>
                </div>`;
        });

        // Inisialisasi Canvas Tanda Tangan
        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas);
        
        // Resize canvas agar responsif
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }

    function setStatus(btn, val) {
        const p = btn.parentElement;
        p.querySelectorAll('.btn-status').forEach(b => b.classList.remove('active-ok', 'active-ng'));
        btn.classList.add(val === 'OK' ? 'active-ok' : 'active-ng');
    }

    // 3. Simpan Data
    async function simpanData() {
        const nama = document.getElementById('input-nama').value;
        const items = document.querySelectorAll('.btn-group');
        
        if (!nama) return alert("Isi Nama Pelaksana!");
        if (signaturePad.isEmpty()) return alert("Tanda tangan dulu!");

        const signatureBase64 = signaturePad.toDataURL(); // Ambil gambar tanda tangan
        const logs = [];
        let valid = true;

        items.forEach(row => {
            const btn = row.querySelector('.active-ok, .active-ng');
            if (!btn) valid = false;
            else {
                logs.push({
                    mesin_id: currentMesin.id,
                    item_id: row.dataset.id,
                    status: btn.innerText,
                    pelaksana_nama: nama,
                    signature_pelaksana: signatureBase64 // Simpan ke Supabase
                });
            }
        });

        if (!valid) return alert("Lengkapi checklist!");

        const { error } = await _sb.from('prslb_log').insert(logs);
        if (error) alert(error.message);
        else {
            alert("Data Berhasil Disimpan!");
            location.reload();
        }
    }

    window.onload = initScanner;
</script>
</body>
</html>
