<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventif Pelaksana - PT AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --success: #16a34a;
            --danger: #dc2626;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #0f172a;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .content { padding: 20px; }

        /* Scanner */
        .scanner-box {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin: 15px 0;
        }
        #reader { width: 100% !important; }
        .scan-status {
            padding: 12px;
            background: #f8fafc;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 13px;
            color: var(--primary);
        }

        /* Machine Card */
        .machine-card {
            background: #f0f7ff;
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .machine-card h3 { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .machine-card p { font-size: 12px; font-weight: 600; color: #64748b; }

        /* Form */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; }
        input[type="text"] {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 14px; font-weight: 600;
        }

        .cat-header {
            background: #e2e8f0; color: #1e293b; padding: 10px 15px;
            border-radius: 10px; font-size: 12px; font-weight: 800;
            text-transform: uppercase; margin: 25px 0 15px;
        }

        /* Checklist Items */
        .check-item { background: #f8fafc; border-radius: 16px; padding: 16px; margin-bottom: 12px; }
        .item-name { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .item-std { font-size: 11px; color: #64748b; font-style: italic; margin-bottom: 12px; }

        .btn-group { display: flex; gap: 8px; }
        .btn-status {
            flex: 1; padding: 10px; border: 2px solid #cbd5e1;
            background: white; border-radius: 10px; font-weight: 800; font-size: 12px;
        }
        .btn-ok.active { background: var(--success); border-color: var(--success); color: white; }
        .btn-ng.active { background: var(--danger); border-color: var(--danger); color: white; }

        .note-area { margin-top: 10px; display: none; }
        .note-area.show { display: block; }
        .input-note { width: 100%; padding: 10px; border: 2px solid var(--danger); border-radius: 8px; font-size: 13px; }

        /* Signature */
        .sig-box { border: 2px solid #e2e8f0; border-radius: 12px; background: #fff; margin-top: 5px; }
        #signature-pad { width: 100%; height: 150px; }

        .btn-submit {
            width: 100%; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 16px;
            font-size: 15px; font-weight: 800; margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,51,102,0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1 style="font-size: 18px; font-weight: 800; letter-spacing: -0.5px;">PREVENTIF ROBOT & LABEL</h1>
        <p style="font-size: 11px; opacity: 0.8;">Maintenance Pelaksana â€¢ PT AKG</p>
    </header>

    <div class="content">
        <div id="view-scan">
            <div class="scanner-box">
                <div id="reader"></div>
            </div>
            <div class="scan-status" id="status-scan">SIAP SCAN BARCODE NAMA MESIN</div>
        </div>

        <div id="view-form" style="display:none;">
            <div class="machine-card">
                <h3 id="txt-mesin-nama">-</h3>
                <p id="txt-mesin-detail">-</p>
                <button onclick="location.reload()" style="font-size:10px; color:var(--primary); background:none; border:none; text-decoration:underline; margin-top:10px;">Scan Ulang</button>
            </div>

            <div class="form-group">
                <label>Nama Pelaksana</label>
                <input type="text" id="input-nama" placeholder="Ketik nama lengkap...">
            </div>

            <div id="checklist-container"></div>

            <div class="form-group">
                <label>Tanda Tangan</label>
                <div class="sig-box"><canvas id="signature-pad"></canvas></div>
                <button onclick="signaturePad.clear()" style="font-size:10px; color:red; border:none; background:none; margin-top:5px;">Hapus Tanda Tangan</button>
            </div>

            <button class="btn-submit" onclick="simpanData()">SIMPAN DATA PREVENTIF</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner = null, signaturePad = null, currentMesin = null;

    // 1. MULAI SCANNER
    async function startScanner() {
        scanner = new Html5Qrcode("reader");
        await scanner.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 300, height: 150 } }, // Area scan lebar
            onScanSuccess
        );
    }

    // 2. LOGIKA SCAN BERHASIL
    async function onScanSuccess(decodedText) {
        const clean = decodedText.trim();
        document.getElementById('status-scan').innerText = "VERIFIKASI DATA...";

        const { data, error } = await _sb.from('prslb_mesin')
            .select('*')
            .ilike('nama_mesin', `%${clean}%`) 
            .maybeSingle();

        if (data) {
            currentMesin = data;
            await scanner.stop();
            renderForm();
        } else {
            document.getElementById('status-scan').innerHTML = `<span style="color:red">MESIN TIDAK ADA: ${clean}</span>`;
        }
    }

    // 3. TAMPILKAN FORM
    async function renderForm() {
        document.getElementById('view-scan').style.display = 'none';
        document.getElementById('view-form').style.display = 'block';
        
        document.getElementById('txt-mesin-nama').innerText = currentMesin.nama_mesin;
        document.getElementById('txt-mesin-detail').innerText = `No Seri: ${currentMesin.no_seri || '-'} | Tonnage: ${currentMesin.tonage || '-'}`;

        const { data: items } = await _sb.from('prslb_items').select('*').order('id');
        const container = document.getElementById('checklist-container');
        let cat = "";

        items.forEach(item => {
            if (item.kategori !== cat) {
                cat = item.kategori;
                container.innerHTML += `<div class="cat-header">${cat}</div>`;
            }
            container.innerHTML += `
                <div class="check-item" data-id="${item.id}">
                    <div class="item-name">${item.item_name}</div>
                    <div class="item-std">Standar: ${item.standard}</div>
                    <div class="btn-group">
                        <button type="button" class="btn-status btn-ok" onclick="setStatus(this,'OK')">OK</button>
                        <button type="button" class="btn-status btn-ng" onclick="setStatus(this,'NG')">NG</button>
                    </div>
                    <div class="note-area"><input type="text" class="input-note" placeholder="Wajib isi alasan NG..."></div>
                </div>`;
        });

        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas);
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
    }

    function setStatus(btn, status) {
        const p = btn.closest('.check-item');
        p.querySelectorAll('.btn-status').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        p.querySelector('.note-area').classList.toggle('show', status === 'NG');
    }

    // 4. SIMPAN KE DATABASE
    async function simpanData() {
        const nama = document.getElementById('input-nama').value.trim();
        if (!nama || signaturePad.isEmpty()) return alert("Nama & Tanda Tangan Wajib!");

        const checks = document.querySelectorAll('.check-item');
        const results = [];
        for (let c of checks) {
            const btn = c.querySelector('.btn-status.active');
            if (!btn) return alert("Selesaikan semua item checklist!");
            
            const st = btn.innerText;
            const nt = c.querySelector('.input-note').value.trim();
            if (st === 'NG' && !nt) return alert("Alasan NG harus diisi!");
            
            results.push({ item_id: c.dataset.id, status: st, keterangan: nt });
        }

        try {
            const { data: log, error: e1 } = await _sb.from('prslb_log').insert({
                mesin_id: currentMesin.nama_mesin, // PK Nama Mesin
                pelaksana_nama: nama,
                signature_pelaksana: signaturePad.toDataURL()
            }).select().single();

            if (e1) throw e1;

            const payload = results.map(r => ({ ...r, log_id: log.id }));
            await _sb.from('prslb_result').insert(payload);

            alert("Data Preventif Berhasil Disimpan!");
            location.reload();
        } catch (e) { alert("Error: " + e.message); }
    }

    window.onload = startScanner;
</script>

</body>
</html>
