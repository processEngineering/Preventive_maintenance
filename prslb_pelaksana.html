<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Preventif Pelaksana (PRSLB) - AKG Maintenance</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --bg-input: #121212;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
            
            --success: #00C851;
            --danger: #FF3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            /* Padding bottom cukup besar untuk mengakomodasi tombol simpan & navbar */
            padding-bottom: 160px; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); }
        .orb-2 { width: 300px; height: 300px; bottom: 10%; left: -100px; background: radial-gradient(circle, #500000 0%, transparent 70%); }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            /* Padding top ditambah agar konten tidak tertutup header yang fixed */
            padding: 120px 20px 24px 20px; 
            position: relative;
        }

        /* --- HEADER (FIXED TOP) --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.95), rgba(40, 0, 0, 0.98));
            border-bottom: 4px solid var(--primary-dark);
            /* Radius bawah saja agar nempel di langit-langit */
            border-radius: 0 0 24px 24px;
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            
            /* FIXED POSITION */
            position: fixed; 
            top: 0; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            z-index: 1000; 
            backdrop-filter: blur(15px);
        }
        
        .header-title {
            font-size: 18px; 
            font-weight: 900; 
            color: var(--text-header);
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
            line-height: 1.3;
        }

        /* --- SCANNER VIEW --- */
        #view-scan { width: 100%; display: flex; flex-direction: column; align-items: center; animation: fadeIn 0.5s ease; }
        
        .instruction-text { 
            text-align: center; color: var(--text-gray); font-size: 13px; margin-bottom: 20px;
        }

        .qr-frame-container {
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden;
            background: #000; position: relative; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.2);
            border: 3px solid var(--primary);
            display: flex; justify-content: center; align-items: center;
        }
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

        .scan-status { font-size: 12px; color: var(--primary); font-weight: 700; text-transform: uppercase; margin-top: 10px; min-height: 20px; }

        /* --- FORM VIEW --- */
        #view-form { display: none; width: 100%; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Machine Info Card */
        .machine-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius); padding: 20px; margin-bottom: 24px;
            color: white; box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            text-align: left; position: relative; border: 1px solid rgba(255,255,255,0.1);
        }
        .machine-card h3 { font-size: 16px; font-weight: 800; margin-bottom: 4px; }
        .machine-card p { font-size: 12px; opacity: 0.9; text-transform: uppercase; }
        
        .btn-rescan {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 700;
            cursor: pointer; backdrop-filter: blur(4px);
        }

        /* Inputs */
        .form-group { margin-bottom: 16px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
        
        label { display: block; font-size: 11px; color: var(--text-gray); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
        
        .form-control {
            width: 100%; padding: 12px;
            background: var(--bg-input); border: 1px solid #333;
            border-radius: 10px; color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2); }
        .form-control:read-only { background: #1a1a1a; color: #777; cursor: not-allowed; }

        /* Checklist Style */
        .cat-header {
            font-size: 12px; font-weight: 800; color: var(--primary);
            margin: 24px 0 12px; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid #333; padding-bottom: 6px;
        }

        .check-item {
            background: var(--bg-card); border: 1px solid var(--border-light);
            border-left: 3px solid var(--primary); border-radius: 12px;
            padding: 16px; margin-bottom: 12px;
        }
        
        .item-name { font-weight: 700; font-size: 13px; color: white; margin-bottom: 4px; }
        .item-std { font-size: 11px; color: var(--text-gray); margin-bottom: 12px; font-style: italic; }

        .btn-group { display: flex; gap: 8px; }
        .btn-status {
            flex: 1; padding: 10px; border: 1px solid #333; background: #000;
            border-radius: 8px; font-weight: 700; font-size: 12px; cursor: pointer;
            color: #666; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s;
        }
        
        .btn-ok.active { background: rgba(0, 200, 81, 0.2); border-color: var(--success); color: var(--success); }
        .btn-ng.active { background: rgba(255, 51, 51, 0.2); border-color: var(--danger); color: var(--danger); }

        .note-area { margin-top: 12px; display: none; animation: fadeIn 0.3s; }
        .note-area.show { display: block; }
        .note-label { font-size: 10px; font-weight: 700; color: var(--danger); display: block; margin-bottom: 4px; }
        .input-note {
            width: 100%; padding: 10px; border: 1px solid var(--danger);
            border-radius: 8px; font-size: 12px; background: rgba(255, 51, 51, 0.05); color: white; outline: none;
        }

        /* Signature */
        .sig-box {
            background: #fff; border-radius: 12px; border: 2px dashed #444;
            height: 180px; position: relative; overflow: hidden; margin-top: 5px;
        }
        canvas { width: 100%; height: 100%; display: block; cursor: crosshair; }
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px;
            background: white; border: 1px solid var(--primary); color: var(--primary);
            padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 700; cursor: pointer;
        }

        /* Submit Button (Static) */
        .btn-submit {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4); cursor: pointer;
            margin-top: 30px; transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s;
        }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); }

        /* SweetAlert Dark */
        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Header (FIXED AT TOP) -->
    <header class="header">
        <h1 class="header-title">FORM PREVENTIF ROBOT & STANDLABEL BULANAN</h1>
    </header>

    <div class="app-container">
        <!-- SCAN VIEW -->
        <div id="view-scan">
            <div class="instruction-text">
                Silahkan scan QR code pada mesin untuk melanjutkan.
            </div>
            
            <div class="qr-frame-container">
                <div id="reader"></div>
            </div>
            
            <div class="scan-status" id="status-scan">Arahkan kamera ke QR code</div>
        </div>

        <!-- FORM VIEW -->
        <div id="view-form">
            <!-- Machine Info Card -->
            <div class="machine-card">
                <h3 id="txt-mesin-nama">-</h3>
                <p id="txt-mesin-detail">-</p>
                <button class="btn-rescan" onclick="location.reload()"></button>
            </div>

            <!-- Inputs -->
            <div class="form-group">
                <label>Nama Pelaksana</label>
                <input type="text" id="input-nama" class="form-control" placeholder="Nama lengkap anda">
            </div>

            <div class="form-row">
                <div>
                    <label>Start Jam</label>
                    <input type="time" id="input-start" class="form-control">
                </div>
                <div>
                    <label>Finish Jam</label>
                    <input type="time" id="input-finish" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Running Hours (HM)</label>
                    <input type="number" id="input-hours" class="form-control" placeholder="12500">
                </div>
                <div>
                    <label>Target Selesai</label>
                    <input type="time" id="input-target" class="form-control">
                </div>
            </div>

            <!-- Checklist Container -->
            <div id="checklist-container">
                <!-- Items will be injected here -->
            </div>

            <!-- Signature -->
            <div class="form-group" style="margin-top:30px;">
                <label>Paraf Pelaksana</label>
                <div class="sig-box">
                    <canvas id="signature-pad"></canvas>
                    <button onclick="signaturePad.clear()" class="btn-clear-sig">HAPUS</button>
                </div>
            </div>

            <!-- Submit -->
            <button class="btn-submit" id="btn-save" onclick="simpanData()">
                KIRIM LAPORAN
            </button>
        </div>

    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let scanner = null, signaturePad = null, currentMesin = null;

        async function startScanner() {
            scanner = new Html5Qrcode("reader");
            await scanner.start(
                { facingMode: "environment" },
                { fps: 20, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 },
                onScanSuccess
            ).catch(err => {
                document.getElementById('status-scan').innerHTML = "<span style='color:red'>Gagal akses kamera! Periksa izin browser.</span>";
            });
        }

        async function onScanSuccess(decodedText) {
            const clean = decodedText.trim();
            document.getElementById('status-scan').innerText = "MENCARI DATA MESIN...";

            const { data, error } = await _sb.from('prslb_mesin')
                .select('*')
                .ilike('nama_mesin', `%${clean}%`) 
                .maybeSingle();

            if (data) {
                currentMesin = data;
                if(navigator.vibrate) navigator.vibrate(50);
                if(scanner) await scanner.stop();
                renderForm();
            } else {
                document.getElementById('status-scan').innerHTML = `<span style="color:#FF3333">MESIN TIDAK TERDAFTAR: ${clean}</span>`;
            }
        }

        async function renderForm() {
            document.getElementById('view-scan').style.display = 'none';
            document.getElementById('view-form').style.display = 'block';
            
            // FIX: Menggunakan property 'tonage' sesuai database
            document.getElementById('txt-mesin-nama').innerText = currentMesin.nama_mesin;
            document.getElementById('txt-mesin-detail').innerText = `NO SERI: ${currentMesin.no_seri || '-'} | TONNAGE: ${currentMesin.tonage || '-'}`;

            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            // Set Start Time
            const startInput = document.getElementById('input-start');
            startInput.value = timeString;
            
            // Set Target Time (Start + 70 mins default)
            updateTargetTime(timeString);

            // Add Listener to Start Time to auto-update Target Time
            startInput.addEventListener('change', function() {
                updateTargetTime(this.value);
            });

            // Init Signature Pad
            setTimeout(() => {
                const canvas = document.getElementById('signature-pad');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad = new SignaturePad(canvas, { backgroundColor: '#FFFFFF', penColor: '#000000' }); // White bg, black ink
            }, 100);

            // Fetch Items
            const { data: items } = await _sb.from('prslb_items').select('*').order('id');
            const container = document.getElementById('checklist-container');
            let currentCat = "";

            items.forEach(item => {
                if (item.kategori !== currentCat) {
                    currentCat = item.kategori;
                    container.innerHTML += `<div class="cat-header">${currentCat}</div>`;
                }
                container.innerHTML += `
                    <div class="check-item" data-id="${item.id}">
                        <div class="item-name">${item.item_name}</div>
                        <div class="item-std">Standar: ${item.standard}</div>
                        <div class="btn-group">
                            <button type="button" class="btn-status btn-ok" onclick="setStatus(this,'OK')"><i class="fa-solid fa-check"></i> OK</button>
                            <button type="button" class="btn-status btn-ng" onclick="setStatus(this,'NG')"><i class="fa-solid fa-xmark"></i> NG</button>
                        </div>
                        <div class="note-area">
                            <span class="note-label"><i class="fa-solid fa-triangle-exclamation"></i> KET/SPAREPART PENGGANTIAN</span>
                            <input type="text" class="form-control" style="border:1px solid #FF3333; background:#1a0505;" placeholder="Ketik keterangan masalah...">
                        </div>
                    </div>`;
            });
        }

        // Auto calc 70 mins from start
        function updateTargetTime(startVal) {
            if(!startVal) return;
            const [h, m] = startVal.split(':').map(Number);
            const date = new Date();
            date.setHours(h);
            date.setMinutes(m + 70); // ADD 70 MINUTES
            
            const newH = String(date.getHours()).padStart(2, '0');
            const newM = String(date.getMinutes()).padStart(2, '0');
            document.getElementById('input-target').value = `${newH}:${newM}`;
        }

        window.setStatus = function(btn, status) {
            const p = btn.closest('.check-item');
            p.querySelectorAll('.btn-status').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const noteArea = p.querySelector('.note-area');
            if (status === 'NG') {
                noteArea.classList.add('show');
            } else {
                noteArea.classList.remove('show');
                const inp = p.querySelector('input');
                if(inp) inp.value = '';
            }
        };

        async function simpanData() {
            const nama = document.getElementById('input-nama').value.trim();
            const start = document.getElementById('input-start').value;
            const finish = document.getElementById('input-finish').value;
            const hours = document.getElementById('input-hours').value.trim();
            const target = document.getElementById('input-target').value;
            const saveBtn = document.getElementById('btn-save');

            if (!nama) return alert("NAMA PELAKSANA WAJIB DIISI!");
            if (!start || !finish) return alert("JAM START & FINISH WAJIB DIISI!");
            if (!hours) return alert("RUNNING HOURS WAJIB DIISI!");
            if (!target) return alert("TARGET SELESAI WAJIB DIISI!");
            if (signaturePad.isEmpty()) return alert("TANDA TANGAN WAJIB DIISI!");

            const checks = document.querySelectorAll('.check-item');
            const results = [];
            let missing = false;
            
            checks.forEach(c => {
                const btn = c.querySelector('.btn-status.active');
                if (!btn) { missing = true; return; }
                
                const status = btn.innerText.includes('OK') ? 'OK' : 'NG';
                const noteInput = c.querySelector('.note-area input');
                const note = noteInput ? noteInput.value.trim() : '';
                
                if (status === 'NG' && !note) { 
                    alert("KETERANGAN NG WAJIB DIISI!"); 
                    missing = true; 
                    c.scrollIntoView({behavior: "smooth", block: "center"});
                    return;
                }
                
                results.push({ item_id: c.dataset.id, status: status, keterangan: note });
            });

            if (missing) return alert("Mohon lengkapi semua checklist atau keterangan NG.");

            saveBtn.disabled = true;
            saveBtn.innerText = "MENGIRIM...";

            try {
                const { data: log, error: e1 } = await _sb.from('prslb_log').insert({
                    mesin_id: String(currentMesin.nama_mesin),
                    pelaksana_nama: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    start_jam: start,
                    finish_jam: finish,
                    running_hours: hours,
                    target_selesai: target 
                }).select().single();

                if (e1) throw e1;

                const payload = results.map(r => ({ ...r, log_id: log.id }));
                const { error: e2 } = await _sb.from('prslb_result').insert(payload);
                
                if (e2) throw e2;

                alert("DATA PREVENTIF BERHASIL DISIMPAN!");
                location.reload();
            } catch (e) { 
                alert("GAGAL: " + e.message); 
                saveBtn.disabled = false;
                saveBtn.innerText = "LAPORKAN";
            }
        }

        window.onload = startScanner;
    </script>

</body>
</html>
