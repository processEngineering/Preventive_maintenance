<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Preventif Pelaksana - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            /* AKG Corporate Colors */
            --primary: #991B1B;
            --primary-light: #B91C1C;
            --accent: #DC2626;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; padding-bottom: 90px; }

        /* App Layout */
        .app-container {
            max-width: 480px; margin: 0 auto; background: var(--bg-card); min-height: 100vh;
            padding: 20px; position: relative; display: flex; flex-direction: column;
        }

        @media (min-width: 481px) {
            .app-container { margin: 20px auto; min-height: calc(100vh - 40px); border-radius: 24px; box-shadow: var(--shadow); border: 1px solid var(--border); overflow: hidden; }
            body { background: #E5E7EB; }
            .bottom-nav { max-width: 480px; left: 50% !important; transform: translateX(-50%); border-radius: 0 0 24px 24px; }
        }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 1px solid var(--border); padding-bottom: 16px; }
        .header h1 { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: -0.5px; }
        .badge { background: var(--bg-body); font-size: 11px; font-weight: 600; padding: 4px 10px; border-radius: 20px; color: var(--text-muted); }

        /* Scanner Section */
        #view-scan { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; min-height: 60vh; }
        .qr-box {
            width: 260px; height: 260px; background: #000; border-radius: 24px; overflow: hidden;
            position: relative; border: 4px solid var(--bg-card); box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; border-radius: 20px; }
        .scan-msg { text-align: center; color: var(--text-muted); font-size: 13px; margin-top: 10px; }

        /* Form Section */
        #view-form { display: none; animation: slideUp 0.3s ease-out; padding-bottom: 40px; }
        
        .machine-info {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white; padding: 20px; border-radius: 16px; margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(153, 27, 27, 0.25); position: relative;
        }
        .machine-info h2 { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .machine-info p { font-size: 12px; opacity: 0.9; font-weight: 500; }
        .btn-rescan {
            position: absolute; top: 16px; right: 16px; 
            background: rgba(255,255,255,0.2); border: none; color: white;
            font-size: 10px; font-weight: 700; padding: 6px 12px; border-radius: 8px;
            cursor: pointer; backdrop-filter: blur(4px);
        }

        /* Inputs */
        .input-group { margin-bottom: 16px; }
        .input-row { display: flex; gap: 12px; }
        label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; }
        
        input {
            width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: var(--radius);
            font-size: 14px; outline: none; transition: border-color 0.2s; font-weight: 500;
            background: #F9FAFB;
        }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }

        /* Checklist */
        .cat-title {
            margin: 24px 0 12px; padding: 6px 12px; background: #FEF2F2; color: var(--primary);
            font-size: 12px; font-weight: 700; border-radius: 6px; display: inline-block;
        }
        .check-item {
            background: white; border: 1px solid var(--border); padding: 16px;
            border-radius: 16px; margin-bottom: 12px;
        }
        .item-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .item-name { font-weight: 600; font-size: 14px; color: var(--text-main); line-height: 1.4; }
        .item-std { font-size: 11px; color: var(--text-muted); margin-bottom: 12px; display: block; }
        
        .toggle-group { display: flex; background: var(--bg-body); padding: 4px; border-radius: 10px; gap: 4px; }
        .btn-opt {
            flex: 1; border: none; background: transparent; padding: 8px; font-size: 12px;
            font-weight: 700; color: var(--text-muted); border-radius: 8px; cursor: pointer; transition: all 0.2s;
        }
        .btn-opt.ok.active { background: #059669; color: white; shadow: 0 2px 4px rgba(5, 150, 105, 0.2); }
        .btn-opt.ng.active { background: #DC2626; color: white; shadow: 0 2px 4px rgba(220, 38, 38, 0.2); }
        
        .ng-note { display: none; margin-top: 12px; animation: fadeIn 0.2s; }
        .ng-note input { background: #FEF2F2; border-color: #FECACA; color: #991B1B; }
        .ng-note input::placeholder { color: #FCA5A5; }

        /* Signature */
        .sig-wrapper { border: 2px dashed var(--border); border-radius: 16px; background: #F9FAFB; height: 160px; position: relative; overflow: hidden; margin-top: 8px; }
        canvas { width: 100%; height: 100%; touch-action: none; /* PENTING: Biar gak scroll pas tanda tangan */ }
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px; background: white;
            border: 1px solid #EF4444; color: #EF4444; font-size: 10px; font-weight: 700;
            padding: 4px 10px; border-radius: 6px;
        }

        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 16px; font-weight: 700; font-size: 15px;
            margin-top: 32px; box-shadow: 0 4px 12px rgba(153, 27, 27, 0.3);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-submit:disabled { background: var(--text-muted); box-shadow: none; opacity: 0.7; }

        /* Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around;
            align-items: center; z-index: 99;
        }
        .nav-link { color: #9CA3AF; font-size: 20px; width: 60px; height: 100%; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.2s; }
        .nav-link.active { color: var(--primary); }

        /* Utilities */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Preventif Pelaksana</h1>
        <span class="badge">AKG SYSTEM</span>
    </div>

    <div id="view-scan">
        <div class="qr-box">
            <div id="reader"></div>
        </div>
        <p class="scan-msg" id="scan-status">Arahkan kamera ke QR Mesin</p>
    </div>

    <div id="view-form">
        <div class="machine-info">
            <h2 id="disp-machine-name">Loading...</h2>
            <p id="disp-machine-detail">No Seri: -</p>
            <button class="btn-rescan" onclick="location.reload()">GANTI MESIN</button>
        </div>

        <div class="input-group">
            <label>Nama Pelaksana</label>
            <input type="text" id="inp-nama" placeholder="Nama lengkap teknisi...">
        </div>

        <div class="input-row">
            <div class="input-group" style="flex:1">
                <label>Jam Start</label>
                <input type="time" id="inp-start">
            </div>
            <div class="input-group" style="flex:1">
                <label>Jam Finish</label>
                <input type="time" id="inp-finish">
            </div>
        </div>

        <div class="input-group">
            <label>Running Hours (HM)</label>
            <input type="number" id="inp-hm" placeholder="Contoh: 12500">
        </div>

        <div id="checklist-wrapper">
            </div>

        <div class="input-group" style="margin-top:24px;">
            <label>Paraf Pelaksana</label>
            <div class="sig-wrapper">
                <canvas id="canvas-sig"></canvas>
                <button class="btn-clear-sig" onclick="clearSig()">ULANGI</button>
            </div>
        </div>

        <button class="btn-submit" id="btn-save" onclick="submitData()">Simpan Laporan</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-link active"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-link"><i class="fa-solid fa-bars"></i></a>
    <a href="#" class="nav-link"><i class="fa-solid fa-download"></i></a>
    <a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a>
</nav>

<script>
    // --- KONFIGURASI ---
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let html5QrcodeScanner = null;
    let signaturePad = null;
    let activeMachine = null;

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        initScanner();
        // Set default jam start
        const now = new Date();
        document.getElementById('inp-start').value = now.toTimeString().slice(0,5);
    });

    // --- SCANNER LOGIC ---
    function initScanner() {
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .catch(err => {
                document.getElementById('scan-status').innerHTML = `<span style="color:red">Kamera Error: ${err}</span>`;
            });
    }

    async function onScanSuccess(decodedText) {
        if(activeMachine) return; // Prevent double trigger
        
        document.getElementById('scan-status').innerText = "Mengecek Database...";
        try {
            // Logic: Cari Mesin by Nama (Exact Match)
            const { data, error } = await supabaseClient
                .from('prslb_mesin')
                .select('*')
                .eq('nama_mesin', decodedText.trim()) 
                .maybeSingle();

            if (data) {
                if(html5QrcodeScanner) await html5QrcodeScanner.stop();
                activeMachine = data;
                loadForm();
            } else {
                alert(`Mesin "${decodedText}" tidak terdaftar!`);
                // Delay biar user bisa baca sebelum scan lagi
                setTimeout(() => document.getElementById('scan-status').innerText = "Arahkan kamera ke QR...", 2000);
            }
        } catch (e) {
            console.error(e);
            alert("Koneksi Error. Coba lagi.");
        }
    }

    function onScanFailure(error) {
        // No-op, biar console gak berisik
    }

    // --- FORM LOGIC ---
    async function loadForm() {
        document.getElementById('view-scan').classList.add('hidden');
        document.getElementById('view-form').style.display = 'block';
        
        // Render Info Mesin
        document.getElementById('disp-machine-name').innerText = activeMachine.nama_mesin;
        document.getElementById('disp-machine-detail').innerText = 
            `S/N: ${activeMachine.no_seri || '-'} | Cap: ${activeMachine.tonase || '-'} Ton`;

        // Init Signature Pad
        const canvas = document.getElementById('canvas-sig');
        resizeCanvas(canvas);
        signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)' });

        // Fetch Checklist Items
        const { data: items } = await supabaseClient
            .from('prslb_items')
            .select('*')
            .order('id', { ascending: true });

        renderChecklist(items || []);
    }

    function renderChecklist(items) {
        const container = document.getElementById('checklist-wrapper');
        let currentCat = null;
        let html = '';

        items.forEach(item => {
            if (item.kategori !== currentCat) {
                currentCat = item.kategori;
                html += `<div class="cat-title">${currentCat}</div>`;
            }

            html += `
            <div class="check-item" data-id="${item.id}">
                <div class="item-head">
                    <div>
                        <div class="item-name">${item.item_name}</div>
                        <span class="item-std">Std: ${item.standard}</span>
                    </div>
                </div>
                <div class="toggle-group">
                    <button class="btn-opt ok" onclick="selectStatus(this, 'OK')">OK</button>
                    <button class="btn-opt ng" onclick="selectStatus(this, 'NG')">NG</button>
                </div>
                <div class="ng-note">
                    <input type="text" class="inp-note" placeholder="Jelaskan kerusakan/penggantian part...">
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    window.selectStatus = (btn, status) => {
        const parent = btn.closest('.check-item');
        // Reset buttons active state
        parent.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Toggle Note input
        const noteDiv = parent.querySelector('.ng-note');
        if (status === 'NG') {
            noteDiv.style.display = 'block';
            noteDiv.querySelector('input').focus();
        } else {
            noteDiv.style.display = 'none';
            parent.querySelector('input').value = ''; // Clear note if OK
        }
        parent.dataset.status = status; // Store status in data attr
    };

    // --- SUBMISSION LOGIC ---
    async function submitData() {
        const btnSave = document.getElementById('btn-save');
        const nama = document.getElementById('inp-nama').value.trim();
        const start = document.getElementById('inp-start').value;
        const finish = document.getElementById('inp-finish').value;
        const hm = document.getElementById('inp-hm').value;

        // 1. Basic Validation
        if (!activeMachine) return alert("Error: Data mesin hilang. Scan ulang.");
        if (!nama || !start || !finish || !hm) return alert("Mohon lengkapi data Header (Nama, Jam, HM)");
        if (signaturePad.isEmpty()) return alert("Tanda tangan pelaksana wajib diisi.");

        // 2. Checklist Validation
        const itemEls = document.querySelectorAll('.check-item');
        const results = [];
        
        for (const el of itemEls) {
            const status = el.dataset.status; // Ambil dari dataset yang kita set tadi
            const note = el.querySelector('.inp-note').value.trim();

            if (!status) {
                alert("Ada item checklist yang belum dipilih (OK/NG).");
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            if (status === 'NG' && !note) {
                alert("Item NG wajib diberi keterangan!");
                el.querySelector('.inp-note').focus();
                return;
            }
            results.push({ item_id: el.dataset.id, status, keterangan: note });
        }

        // 3. Submit Process
        btnSave.disabled = true;
        btnSave.innerText = "Mengirim Data...";

        try {
            // Insert Log Header
            const { data: logData, error: logErr } = await supabaseClient
                .from('prslb_log')
                .insert({
                    mesin_id: activeMachine.id, // PENTING: Pakai ID (Integer)
                    pelaksana_nama: nama,
                    signature_pelaksana: signaturePad.toDataURL(),
                    start_jam: start,
                    finish_jam: finish,
                    running_hours: Number(hm),
                    target_selesai: 70 // Hardcoded or from logic
                })
                .select()
                .single();

            if (logErr) throw new Error("Gagal simpan Log: " + logErr.message);

            // Insert Details
            const detailsPayload = results.map(r => ({
                log_id: logData.id,
                item_id: parseInt(r.item_id),
                status: r.status,
                keterangan: r.keterangan
            }));

            const { error: detErr } = await supabaseClient
                .from('prslb_result')
                .insert(detailsPayload);

            if (detErr) throw new Error("Gagal simpan Detail: " + detErr.message);

            alert("âœ… Laporan Berhasil Disimpan!");
            location.href = "menu_utama.html"; // Redirect balik ke menu

        } catch (err) {
            alert(err.message);
            btnSave.disabled = false;
            btnSave.innerText = "Simpan Laporan";
        }
    }

    // --- UTILS ---
    function clearSig() {
        signaturePad.clear();
    }

    function resizeCanvas(canvas) {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }
    
    // Handle orientasi layar HP berubah
    window.addEventListener("resize", () => {
        if(signaturePad) {
            const canvas = document.getElementById('canvas-sig');
            resizeCanvas(canvas); 
            // Note: Canvas akan clear saat resize, ini behavior wajar di web mobile simple
        }
    });
</script>

</body>
</html>
