<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventif Pelaksana - PT AKG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #003366;
            --primary-light: #eef4ff;
            --bg: #f8fafc;
            --ok: #28a745;
            --ng: #dc3545;
            --text: #1e293b;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--text); }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { text-align: center; border-bottom: 2px solid var(--primary-light); margin-bottom: 20px; padding-bottom: 10px; }
        .header img { height: 45px; }

        /* Scanner Styling */
        .scan-container { background: #000; border-radius: 12px; overflow: hidden; position: relative; min-height: 250px; }
        #reader { width: 100% !important; border: none !important; }
        .status-msg { text-align: center; font-size: 13px; color: #64748b; margin-top: 10px; padding: 10px; border-radius: 8px; }

        /* Form Content */
        .machine-badge { background: var(--primary-light); border: 2px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .machine-badge h3 { margin: 5px 0; color: var(--primary); font-size: 18px; }

        .category-header { 
            background: var(--primary); color: white; padding: 10px 15px; margin-top: 25px; 
            border-radius: 8px; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .check-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .item-label { flex: 1; padding-right: 15px; }
        .item-name { font-size: 14px; font-weight: 600; color: var(--text); display: block; }
        .item-std { font-size: 11px; color: #64748b; font-style: italic; margin-top: 2px; display: block; }

        .btn-group { display: flex; gap: 8px; }
        .btn-status { 
            padding: 10px 18px; border: 2px solid #e2e8f0; background: white; 
            border-radius: 8px; cursor: pointer; font-weight: bold; min-width: 60px; transition: 0.2s;
        }
        .active-ok { background: var(--ok) !important; color: white; border-color: var(--ok); box-shadow: 0 3px 8px rgba(40,167,69,0.3); }
        .active-ng { background: var(--ng) !important; color: white; border-color: var(--ng); box-shadow: 0 3px 8px rgba(220,53,69,0.3); }

        .input-nama { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1.5px solid #cbd5e1; box-sizing: border-box; font-size: 16px; }
        
        .btn-submit { 
            width: 100%; padding: 18px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; font-size: 17px; font-weight: bold; margin-top: 30px; cursor: pointer; 
            box-shadow: 0 4px 12px rgba(0,51,102,0.25);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="Logo PT AKG">
        <h2 style="margin:5px 0; font-size: 1.1rem; color: var(--primary);">PREVENTIF ROBOT & STAND LABEL</h2>
    </div>

    <div id="view-scan">
        <div class="scan-container">
            <div id="reader"></div>
        </div>
        <div id="info-scan" class="status-msg">Arahkan kamera ke Barcode Mesin...</div>
    </div>

    <div id="view-form" style="display: none;">
        <div class="machine-badge">
            <small style="color: #64748b;">Mesin Berhasil Di-Scan:</small>
            <h3 id="txt-mesin-id">-</h3>
            <button onclick="location.reload()" style="margin-top:8px; font-size:11px; cursor:pointer; padding:4px 10px; border-radius:5px; border:1px solid #ccc; background:#fff;">Scan Ulang</button>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-size: 14px; font-weight: bold; color: var(--primary);">Nama Pelaksana:</label>
            <input type="text" id="input-pelaksana" placeholder="Ketik Nama Lengkap Anda..." class="input-nama">
        </div>

        <div id="list-checklist">
            </div>

        <button class="btn-submit" onclick="simpanData()">SIMPAN DATA PREVENTIF</button>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let html5QrScanner;
    let dataMesin = null;

    // Start Scanner
    function startScanner() {
        html5QrScanner = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: { width: 250, height: 250 } };
        html5QrScanner.start({ facingMode: "environment" }, config, async (decodedText) => {
            const cleanCode = decodedText.replace(/\s+/g, ' ').trim();
            document.getElementById('info-scan').innerText = "Mengecek: " + cleanCode;

            const { data, error } = await _sb.from('prslb_mesin').select('*').ilike('qr_code_id', cleanCode).maybeSingle();

            if (data) {
                dataMesin = data;
                await html5QrScanner.stop();
                bukaForm();
            } else {
                document.getElementById('info-scan').innerText = "Barcode ["+cleanCode+"] Tidak Terdaftar!";
                document.getElementById('info-scan').style.color = "red";
            }
        });
    }

    async function bukaForm() {
        document.getElementById('view-scan').style.display = 'none';
        document.getElementById('view-form').style.display = 'block';
        document.getElementById('txt-mesin-id').innerText = dataMesin.qr_code_id;

        const { data: items } = await _sb.from('prslb_items').select('*').order('id', { ascending: true });
        const listDiv = document.getElementById('list-checklist');
        let currentCat = "";

        items.forEach(item => {
            if (item.kategori !== currentCat) {
                currentCat = item.kategori;
                listDiv.innerHTML += `<div class="category-header">ITEM CHECK ROBOT (${currentCat})</div>`;
            }

            listDiv.innerHTML += `
                <div class="check-item">
                    <div class="item-label">
                        <span class="item-name">${item.item_name}</span>
                        <span class="item-std">Standard: ${item.standard}</span>
                    </div>
                    <div class="btn-group" data-item-id="${item.id}">
                        <button class="btn-status btn-ok" onclick="selectStatus(this, 'OK')">OK</button>
                        <button class="btn-status btn-ng" onclick="selectStatus(this, 'NG')">NG</button>
                    </div>
                </div>`;
        });
    }

    function selectStatus(btn, val) {
        const group = btn.parentElement;
        group.querySelectorAll('.btn-status').forEach(b => b.classList.remove('active-ok', 'active-ng'));
        btn.classList.add(val === 'OK' ? 'active-ok' : 'active-ng');
    }

    async function simpanData() {
        const nama = document.getElementById('input-pelaksana').value;
        const checklistRows = document.querySelectorAll('.btn-group');

        if (!nama) return alert("Mohon isi Nama Pelaksana!");

        const payload = [];
        let lengkap = true;

        checklistRows.forEach(row => {
            const activeBtn = row.querySelector('.active-ok, .active-ng');
            if (!activeBtn) {
                lengkap = false;
            } else {
                payload.push({
                    mesin_id: dataMesin.id,
                    item_id: row.getAttribute('data-item-id'),
                    status: activeBtn.innerText,
                    pelaksana_nama: nama
                });
            }
        });

        if (!lengkap) return alert("Harap isi semua item checklist (OK/NG)!");

        const { error } = await _sb.from('prslb_log').insert(payload);
        if (error) {
            alert("Gagal Simpan: " + error.message);
        } else {
            alert("Data Preventif Berhasil Disimpan!");
            location.reload();
        }
    }

    window.onload = startScanner;
</script>
</body>
</html>
