<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            --primary: #991B1B;
            --primary-light: #B91C1C;
            --accent: #DC2626;
            --accent-soft: #FEF2F2;
            --success: #059669;
            --warning: #D97706;
            --danger: #EF4444;
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main);
        }

        /* ==================== APP SHELL (RESPONSIVE) ==================== */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            display: flex; 
            flex-direction: column;
            padding: 24px 20px 100px 20px; 
            position: relative; 
            align-items: center;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto;
                min-height: calc(100vh - 80px);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                border: 1px solid var(--border);
            }
            body { background: #E5E7EB; }
            .bottom-nav {
                max-width: 480px;
                border-radius: 0 0 24px 24px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            text-transform: capitalize;
        }
        
        .header-capsule::after {
            content: 'Checklist Harian';
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-body);
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* ==================== SCANNER UI ==================== */
        #step-scan { width: 100%; display: flex; flex-direction: column; align-items: center; flex: 1; justify-content: center; }
        
        .instruction-text { 
            text-align: center; font-size: 14px; color: var(--text-muted); 
            margin-bottom: 24px; line-height: 1.5;
        }

        .scanner-frame { 
            width: 260px; height: 260px; border-radius: 24px; 
            overflow: hidden; background: #000; position: relative; 
            box-shadow: var(--shadow-lg); border: 4px solid var(--bg-card);
        }
        
        #reader { width: 100%; height: 100%; object-fit: cover; }

        .btn-scan-trigger { 
            background: var(--accent); color: white; border: none; 
            border-radius: 50px; padding: 16px 32px; font-size: 14px; 
            font-weight: 700; box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            cursor: pointer; margin-top: 30px; display: flex; align-items: center; gap: 8px;
        }
        
        .btn-scan-trigger::before { content: '\f029'; font-family: "Font Awesome 6 Free"; }

        /* ==================== FORM UI ==================== */
        #step-form { display: none; width: 100%; text-align: left; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-section-title { 
            font-size: 13px; font-weight: 700; color: var(--text-muted); 
            text-transform: uppercase; margin: 32px 0 12px 0; 
        }

        .machine-info { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); 
            border-radius: var(--radius-lg); padding: 20px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px; 
            margin-bottom: 24px; color: white; box-shadow: var(--shadow-md);
        }
        
        .info-detail span { font-size: 11px; opacity: 0.85; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .info-detail strong { font-size: 15px; font-weight: 700; }

        input, select, textarea { 
            width: 100%; padding: 16px; border: 1px solid var(--border); 
            border-radius: var(--radius-md); font-size: 15px; color: var(--text-main);
            background: var(--bg-body); outline: none; margin-bottom: 16px; 
            transition: all 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--accent); background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        /* Checklist Cards */
        .category-header { 
            font-size: 14px; font-weight: 700; color: var(--primary); 
            margin: 24px 0 12px; background: var(--accent-soft); 
            padding: 10px 16px; border-radius: 8px; display: inline-block;
        }

        .check-card { 
            background: white; border: 1px solid var(--border); 
            border-radius: var(--radius-lg); padding: 20px; 
            margin-bottom: 16px; box-shadow: var(--shadow-sm); 
        }
        
        .check-label { font-weight: 700; font-size: 15px; display: block; margin-bottom: 6px; }
        .check-standard { font-size: 12px; font-weight: 600; color: var(--accent); display: block; margin-bottom: 4px; }
        .check-method { font-size: 12px; color: var(--text-muted); margin-bottom: 16px; display: block; }
        
        select { 
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23DC2626%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%0-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 16px center; background-size: 12px;
        }

        .ng-container { margin-top: 12px; animation: slideDown 0.3s ease; display: none; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .ng-container textarea { border-color: var(--danger); background: #FEF2F2; }

        /* ==================== SIGNATURE & BUTTONS ==================== */
        .signature-pad { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); 
            height: 180px; background: #F9FAFB; position: relative; 
            overflow: hidden; margin-bottom: 12px;
        }
        
        canvas { width: 100%; height: 100%; cursor: crosshair; }

        .btn-clear-sig { 
            background: transparent; border: 1px solid var(--danger); color: var(--danger); 
            font-size: 12px; font-weight: 700; padding: 8px 16px; border-radius: 6px; 
            float: right; cursor: pointer;
        }

        .btn-submit-form { 
            width: 100%; background: var(--primary); color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-size: 16px; font-weight: 700; 
            cursor: pointer; margin-top: 40px; box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3);
        }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0,0,0,0.05); display: flex; 
            justify-content: space-around; padding: 12px 0; z-index: 100;
            height: var(--nav-height); box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; 
            width: 50px; height: 100%; display: flex; align-items: center; 
            justify-content: center; border-radius: 12px;
        }
        
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule">
        <h1>Pelaksana</h1>
    </div>

    <div id="step-scan">
        <div class="instruction-text">
            <p>Arahkan kamera ke QR Code mesin untuk memulai pengecekan</p>
        </div>
        <div class="scanner-frame">
            <div id="reader"></div>
        </div>
        <div class="perspective-area">
            <button class="btn-scan-trigger" onclick="initScanner()">MULAI SCAN</button>
        </div>
    </div>

    <div id="step-form">
        <div class="machine-info">
            <div class="info-detail"><span>Mesin</span><strong id="m_merk">-</strong></div>
            <div class="info-detail"><span>Serial No.</span><strong id="m_serial">-</strong></div>
            <div class="info-detail"><span>Tonnage</span><strong id="m_ton">-</strong></div>
            <div class="info-detail"><span>Date</span><strong>Hari Ini</strong></div>
        </div>

        <p class="form-section-title">Identitas Pelaksana</p>
        <input type="text" id="nama_pelaksana" placeholder="Ketik nama lengkap Anda...">

        <p class="form-section-title">Poin Pengecekan Harian</p>
        <div id="dynamic-checklist">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                <p>Memuat data checklist...</p>
            </div>
        </div>

        <div id="container_catatan_aman">
            <p class="form-section-title">Catatan Kondisi Aman</p>
            <textarea id="catatan_aman" rows="3" placeholder="Tulis catatan tambahan untuk koordinator (opsional)..."></textarea>
        </div>

        <p class="form-section-title">Paraf Digital</p>
        <div class="signature-pad"><canvas id="canvas"></canvas></div>
        <button class="btn-clear-sig" onclick="resetCanvas()">ULANGI PARAF</button>
        <div style="clear:both;"></div>
        
        <button id="btnSubmit" class="btn-submit-form" onclick="processSubmit()">KIRIM LAPORAN</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);

    let scanner = null, mData = null, drawing = false, fetchedItems = [];
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    function initScanner() {
        document.querySelector('.instruction-text').style.display = 'none';
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 220 }, handleScanSuccess)
        .catch(err => alert("Izin Kamera Diperlukan!"));
    }

    async function handleScanSuccess(text) {
        if (scanner) await scanner.stop();
        const { data, error } = await sb.from("clhmi_machine").select("*").ilike("merk_mesin", text.trim()).single();
        if (error || !data) { alert("âš ï¸ Mesin '" + text + "' Tidak Terdaftar!"); location.reload(); return; }
        mData = data;
        fetchChecklistItems();
    }

    async function fetchChecklistItems() {
        const { data, error } = await sb.from('clhmi_items').select('*').eq('aktif', true).order('urutan', { ascending: true });
        if (error) { alert("Gagal memuat item: " + error.message); return; }
        fetchedItems = data;
        renderForm();
    }

    function renderForm() {
        document.getElementById("step-scan").style.display = "none";
        document.getElementById("step-form").style.display = "block";
        document.getElementById("m_merk").innerText = mData.merk_mesin;
        document.getElementById("m_serial").innerText = mData.serial_no;
        document.getElementById("m_ton").innerText = (mData.tonage || "-") + " T";

        const container = document.getElementById("dynamic-checklist");
        container.innerHTML = ''; 
        let currentKategori = "";

        fetchedItems.forEach(item => {
            if (item.kategori !== currentKategori) {
                currentKategori = item.kategori;
                container.innerHTML += `<div class="category-header">${currentKategori}</div>`;
            }
            const isRunningHour = item.nama_pengecekan.toLowerCase().includes("running hour");
            container.innerHTML += `
                <div class="check-card">
                    <label class="check-label">${item.nama_pengecekan}</label>
                    <span class="check-standard">Std: ${item.standard || '-'}</span>
                    <span class="check-method">Metode: ${item.metode || '-'}</span>
                    <select id="st_${item.id}" onchange="onItemChange('${item.id}', this)" style="margin-bottom: ${isRunningHour ? '15px' : '0'};">
                        <option value="OK">ðŸŸ¢ OK (Normal)</option>
                        <option value="NG">ðŸ”´ NG (Rusak)</option>
                        <option value="NA">âšª NA (Tidak Ada)</option>
                    </select>
                    ${isRunningHour ? `<input type="number" id="val_${item.id}" placeholder="Input Jam Aktual" style="margin-bottom:0;">` : ''}
                    <div id="ng_container_${item.id}" class="ng-container">
                        <textarea id="note_${item.id}" placeholder="Jelaskan detail kerusakan..."></textarea>
                    </div>
                </div>
            `;
        });
        setTimeout(setupCanvas, 100);
    }

    function onItemChange(id, el) {
        const noteContainer = document.getElementById(`ng_container_${id}`);
        if (el.value === "NG") {
            noteContainer.style.display = "block";
        } else {
            noteContainer.style.display = "none";
            document.getElementById(`note_${id}`).value = "";
        }
        checkOverallStatus();
    }

    function checkOverallStatus() {
        const allSelects = document.querySelectorAll('select[id^="st_"]');
        let hasNG = false;
        allSelects.forEach(s => { if(s.value === "NG") hasNG = true; });
        document.getElementById("container_catatan_aman").style.display = hasNG ? "none" : "block";
    }

    function setupCanvas() {
        const r = cvs.getBoundingClientRect(); cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top };
        };
        ['mousedown', 'touchstart'].forEach(evt => cvs.addEventListener(evt, e => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mousemove', 'touchmove'].forEach(evt => cvs.addEventListener(evt, e => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); }, {passive:false}));
        ['mouseup', 'touchend'].forEach(evt => window.addEventListener(evt, () => drawing = false));
    }
    function resetCanvas() { ctx.clearRect(0,0,cvs.width,cvs.height); }

    async function processSubmit() {
        const nama = document.getElementById("nama_pelaksana").value.trim();
        const btn = document.getElementById("btnSubmit");
        if (!nama) return alert("Mohon isi Nama Pelaksana!");
        if (cvs.toDataURL().length < 1500) return alert("Mohon isi tanda tangan!");

        btn.disabled = true; btn.innerText = "SEDANG MENGIRIM...";
        const now = new Date();
        const bln = now.getMonth() + 1;
        const thn = now.getFullYear();

        try {
            const isAman = document.getElementById("container_catatan_aman").style.display !== "none";
            const catatan_aman = isAman ? document.getElementById("catatan_aman").value : null;

            // Simpan ke clhmi (Header) - Menggunakan kolom catatan_pelaksana
            const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
                machine_id: mData.id, 
                merk_mesin: mData.merk_mesin, 
                serial_no: mData.serial_no,
                pelaksana: nama, 
                paraf: cvs.toDataURL(), 
                status_form: 'submitted',
                tanggal_isi: now.toISOString().split('T')[0],
                bulan: bln, 
                tahun: thn,
                catatan_pelaksana: catatan_aman // << INI YANG ANDA MAKSUD
            }]).select().single();

            if (e1) throw e1;

            const results = fetchedItems.map(item => {
                const valInput = document.getElementById(`val_${item.id}`);
                return {
                    clhmi_id: hdr.id, 
                    item_id: item.id, 
                    item_kode: item.item_kode,
                    status: document.getElementById(`st_${item.id}`).value,
                    catatan_item: document.getElementById(`note_${item.id}`).value || null,
                    value: valInput ? valInput.value : null
                };
            });

            const { error: e2 } = await sb.from("clhmi_results").insert(results);
            if (e2) throw e2;

            alert("Laporan Berhasil disimpan");
            location.reload();
        } catch (err) {
            alert("GAGAL: " + err.message);
            btn.disabled = false; btn.innerText = "KIRIM LAPORAN";
        }
    }
</script>
</body>
