<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a0a 25%, #0d0d0d 50%, #1a0505 75%, #0a0a0a 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float-orb 20s ease-in-out infinite;
            opacity: 0.4;
        }
        .orb-1 { width: 400px; height: 400px; background: radial-gradient(circle, #dc2626 0%, transparent 70%); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: radial-gradient(circle, #b91c1c 0%, transparent 70%); bottom: 20%; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 250px; height: 250px; background: radial-gradient(circle, #ef4444 0%, transparent 70%); top: 50%; left: 30%; animation-delay: -10s; }
        .orb-4 { width: 200px; height: 200px; background: radial-gradient(circle, #f87171 0%, transparent 70%); bottom: 10%; left: 10%; animation-delay: -15s; }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #dc2626;
            border-radius: 50%;
            animation: particle-rise 8s linear infinite;
            opacity: 0;
            box-shadow: 0 0 10px #dc2626, 0 0 20px #dc262680;
        }

        @keyframes particle-rise {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scale(1); }
        }

        /* Grid Lines */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Glowing Ring */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, transparent) padding-box,
                        linear-gradient(45deg, #dc2626, #ef4444, #dc2626) border-box;
            opacity: 0.1;
            animation: ring-pulse 4s ease-in-out infinite;
        }

        @keyframes ring-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            padding-bottom: 120px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
        }

        .navbar-inner {
            max-width: 500px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
        }

        .logo-text h1 {
            font-size: 13px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logo-text p {
            font-size: 9px;
            color: #dc2626;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .date-badge {
            padding: 8px 14px;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            color: #f87171;
            text-transform: uppercase;

            max-width: 500px;
            margin: 0 auto;
            padding: 80px 16px 20px;

            border-radius: 28px;
            padding: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;

        .scan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #dc2626, transparent);
        }

        #reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #0a0a0a;
        }

        #reader video {
            object-fit: cover;
            border-radius: 20px;
        }

        .scan-info {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 24px;
            padding: 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.3);
        }

        .scan-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: scan-glow 3s ease-in-out infinite;
        }

        @keyframes scan-glow {
            0%, 100% { transform: translate(-30%, -30%); }
            50% { transform: translate(30%, 30%); }
        }

        .scan-info h2 {
            font-size: 22px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            font-style: italic;
            margin-bottom: 8px;
            position: relative;
        }

        .scan-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* Form View */
        .machine-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .machine-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
        }

        .machine-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, transparent 70%);
        }

        .machine-name {
            font-size: 26px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -1px;
            margin-bottom: 4px;
            position: relative;
        }

        .machine-sn {
            font-size: 11px;
            color: #6b7280;
            font-family: 'Courier New', monospace;
            margin-bottom: 24px;
            position: relative;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 9px;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 14px;
            padding: 16px 18px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
        }

        .input-group input::placeholder {
            color: #4b5563;
            text-transform: none;
        }

        /* Checklist Items */
        .checklist-item {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .checklist-item:hover {
            border-color: rgba(220, 38, 38, 0.3);
            transform: translateY(-2px);
        }

        .checklist-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #dc2626, #b91c1c);
            border-radius: 0 2px 2px 0;
        }

        .item-category {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            font-size: 9px;
            font-weight: 800;
            color: #f87171;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .item-standard {
            font-size: 11px;
            color: #6b7280;
            font-style: italic;
            padding-left: 12px;
            border-left: 2px solid #374151;
            margin-bottom: 16px;
        }

        /* Status Buttons */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .status-btn {
            position: relative;
            cursor: pointer;
        }

        .status-btn input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .status-btn .btn-face {
            display: block;
            padding: 14px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            color: #6b7280;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .status-btn input:checked + .btn-face.ok {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-color: #22c55e;
            color: #fff;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
        }

        .status-btn input:checked + .btn-face.ng {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            color: #fff;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }

        .status-btn input:checked + .btn-face.mt {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #3b82f6;
            color: #fff;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .status-btn input:checked + .btn-face.na {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            border-color: #6b7280;
            color: #fff;
            box-shadow: 0 4px 20px rgba(107, 114, 128, 0.4);
        }

        /* Input Value */
        .value-input {
            margin-top: 12px;
        }

        .value-input label {
            display: block;
            font-size: 9px;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .value-input input {
            width: 100%;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .value-input input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
        }

        /* Note Box */
        .note-box {
            margin-top: 12px;
        }

        .note-box textarea {
            width: 100%;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            outline: none;
            resize: none;
            height: 80px;
            transition: all 0.3s ease;
        }

        .note-box textarea:focus {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .note-box textarea::placeholder {
            color: #9ca3af;
        }

        /* Signature Card */
        .signature-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 24px;
            margin-top: 20px;
        }

        .signature-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .signature-header h3 {
            font-size: 11px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-clear {
            padding: 8px 14px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            color: #f87171;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .signature-box {
            border: 2px dashed rgba(220, 38, 38, 0.4);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        .signature-box canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Submit Bar */
        .submit-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            padding: 16px;
        }

        .submit-bar-inner {
            max-width: 500px;
            margin: 0 auto;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* Responsive */
        @media (min-width: 768px) {
            .container { padding: 100px 24px 20px; }
            .machine-name { font-size: 32px; }
            .scan-info h2 { font-size: 26px; }
        }

        @media (max-width: 380px) {
            .logo-text h1 { font-size: 11px; }
            .date-badge { padding: 6px 10px; font-size: 9px; }
            .status-grid { gap: 6px; }
            .status-btn .btn-face { padding: 12px 6px; font-size: 10px; }
        }
    </style>
</head>

            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);
            
            const canvas = document.getElementById('sig-canvas');
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgba(0,0,0,0)', penColor: 'rgb(255,255,255)' });
            window.addEventListener("resize", resizeCanvas);
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            if(canvas.offsetWidth > 0) {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }
        }

        function clearSig() { sigPad.clear(); }

        async function onScanSuccess(decodedText) {
            await scanner.stop();
            document.getElementById('scan-view').classList.add('hidden');
            
            const { data: mesin } = await sb.from('clhmi_machine').select('*').ilike('merk_mesin', `%${decodedText.trim()}%`).maybeSingle();

            if (mesin) {
                activeMachineData = mesin;
                
                document.getElementById('form-view').classList.remove('hidden');
                document.getElementById('submit-bar').classList.remove('hidden');
                document.getElementById('machine-name').innerText = mesin.merk_mesin;
                document.getElementById('machine-sn').innerText = `SN: ${mesin.serial_no || 'N/A'} | TON: ${mesin.tonage || '-'}`;
                
                setTimeout(resizeCanvas, 100);
                loadChecklistItems();
            } else {
                alert("MESIN TIDAK TERDAFTAR!");
                location.reload();
            }
        }

        async function loadChecklistItems() {
            const { data: items } = await sb.from('clhmi_items').select('*').order('urutan');
            const container = document.getElementById('checklist-items');
            container.innerHTML = "";
            
            items.forEach(item => {
                let inputHTML = '';
                if(item.item_kode === 'i') {
                    inputHTML = `
                    <div class="value-input">
                        <label>Input Running Hour</label>
                        <input type="number" id="val-${item.id}" placeholder="0000">
                        <input type="hidden" name="status-${item.id}" value="OK">
                    </div>`;
                } else {
                    inputHTML = `
                    <div class="status-grid">
                        <label class="status-btn">
                            <input type="radio" name="status-${item.id}" value="OK" checked onclick="toggleNote('${item.id}', false)">
                            <span class="btn-face ok">OK</span>
                        </label>
                        <label class="status-btn">
                            <input type="radio" name="status-${item.id}" value="NG" onclick="toggleNote('${item.id}', true)">
                            <span class="btn-face ng">NG</span>
                        </label>
                        <label class="status-btn">
                            <input type="radio" name="status-${item.id}" value="MT" onclick="toggleNote('${item.id}', true)">
                            <span class="btn-face mt">MT</span>
                        </label>
                        <label class="status-btn">
                            <input type="radio" name="status-${item.id}" value="NA" onclick="toggleNote('${item.id}', false)">
                            <span class="btn-face na">NA</span>
                        </label>
                    </div>`;
                }

                container.insertAdjacentHTML('beforeend', `
                <div class="checklist-item fade-in" style="animation-delay: ${items.indexOf(item) * 0.05}s">
                    <span class="item-category">${item.kategori || 'Umum'}</span>
                    <p class="item-title">${item.nama_pengecekan}</p>
                    <p class="item-standard">Std: ${item.standard || '-'}</p>
                    ${inputHTML}
                    <div class="note-box hidden" id="note-box-${item.id}">
                        <textarea id="note-${item.id}" placeholder="Keterangan masalah..."></textarea>
                    </div>
                </div>`);
            });
        }

        function toggleNote(id, show) {
            const el = document.getElementById(`note-box-${id}`);
            if(show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

        async function submitReport() {
            const name = document.getElementById('tech-name').value.trim();
            if (!name || sigPad.isEmpty()) return alert("ISI NAMA & TANDA TANGAN!");
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> MENGIRIM...`;

            try {
                const now = new Date();
                const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
                const dateStr = now.toISOString().split('T')[0];

                let { data: log } = await sb.from('clhmi').select('*').match({ machine_id: activeMachineData.id, bulan: m, tahun: y }).maybeSingle();

                if (!log) {
                    const { data: newLog, error } = await sb.from('clhmi').insert({ 
                        machine_id: activeMachineData.id, 
                        merk_mesin: activeMachineData.merk_mesin,
                        tonage: activeMachineData.tonage,
                        serial_no: activeMachineData.serial_no,
                        bulan: m, 
                        tahun: y, 
                        tanggal_isi: dateStr, 
                        pelaksana: name, 
                        paraf: sigPad.toDataURL() 
                    }).select().single();
                    if(error) throw error;
                    log = newLog;
                } else {
                    await sb.from('clhmi').update({ pelaksana: name, paraf: sigPad.toDataURL() }).eq('id', log.id);
                }

                const { data: items } = await sb.from('clhmi_items').select('id, item_kode');
                const results = items.map(item => {
                    let statusVal = 'OK', valueVal = null;
                    if(item.item_kode === 'i') {
                        valueVal = document.getElementById(`val-${item.id}`).value || '0';
                    } else {
                        statusVal = document.querySelector(`input[name="status-${item.id}"]:checked`)?.value || 'OK';
                    }
                    return { 
                        clhmi_id: log.id, 
                        item_id: item.id, 
                        item_kode: item.item_kode, 
                        tanggal_cek: dateStr, 
                        status: statusVal, 
                        catatan_item: document.getElementById(`note-${item.id}`)?.value || "", 
                        value: valueVal, 
                        pelaksana: name 
                    };
                });

                await sb.from('clhmi_results').delete().eq('clhmi_id', log.id).eq('tanggal_cek', dateStr);
                const { error: resErr } = await sb.from('clhmi_results').insert(results);
                if(resErr) throw resErr;

                alert("LAPORAN TERKIRIM!");
                location.reload();
            } catch (err) {
                alert("ERROR: " + err.message);
                btn.disabled = false;
                btn.innerHTML = `<span>Kirim Laporan</span><i class="fa-solid fa-paper-plane"></i>`;
            }
        }
    </script>
