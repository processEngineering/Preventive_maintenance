<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLHMI - Pelaksana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #003366; --accent: #ffcc00; --bg: #f4f7f9; --ok: #2e7d32; --ng: #d32f2f; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; }
        .card { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,.1); }
        .header { background: var(--primary); color: #fff; padding: 20px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        .section { padding: 20px; }
        input, select, textarea { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:disabled { background: #94a3b8; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        td { padding: 12px 8px; border-bottom: 1px solid #eee; vertical-align: top; }
        .category { background: #f1f5f9; color: var(--primary); font-weight: 800; font-size: 13px; text-transform: uppercase; padding: 10px; }
        .item-text { font-size: 14px; font-weight: 600; color: #1e293b; display: block; }
        .note-box { display: none; margin-top: 8px; background: #fff5f5; border: 1px solid #feb2b2; height: 60px; }
        .canvas-box { border: 2px solid #cbd5e1; border-radius: 10px; background: #fff; margin-top: 10px; touch-action: none; }
        canvas { display: block; width: 100%; height: 200px; }
        .info-box { background: #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <div class="header">CHECKLIST HARIAN MESIN INJECTION (CLHMI)</div>

    <div class="section" id="sec_login">
        <label><b>Nama Pelaksana:</b></label>
        <input id="nama_pelaksana" type="text" placeholder="Masukkan nama anda...">
        <button class="btn btn-primary" onclick="initApp()">MULAI SCAN MESIN</button>
    </div>

    <div class="section" id="sec_scan" style="display:none">
        <div id="reader"></div>
        <button class="btn" onclick="location.reload()" style="background:#ef4444; color:white; margin-top:10px">BATAL</button>
    </div>

    <div class="section" id="sec_form" style="display:none">
        <div class="info-box">
            <b>MESIN:</b> <span id="m_name"></span><br>
            <b>S/N:</b> <span id="m_serial"></span> | <b>TON:</b> <span id="m_ton"></span><br>
            <b>USER:</b> <span id="m_user"></span>
        </div>

        <form id="clForm">
            <table><tbody id="tbody"></tbody></table>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px">
                <b>✍️ Tanda Tangan Pelaksana:</b>
                <button type="button" onclick="clearCanvas()" style="color:red; background:none; border:none; font-weight:bold;">HAPUS</button>
            </div>
            <div class="canvas-box">
                <canvas id="canvas"></canvas>
            </div>

            <br><br>
            <button class="btn btn-primary" type="submit" id="btnSimpan">SIMPAN CHECKLIST</button>
            <div style="height: 40px;"></div>
        </form>
    </div>
</div>

<script>
// KONFIGURASI SUPABASE
const supabaseUrl = "https://dsyvlavphvrdidmodokd.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
const sb = supabase.createClient(supabaseUrl, supabaseKey);

let html5QrCode, machine = null, masterItems = [];

// AWAL APLIKASI
async function initApp(){
    const nama = document.getElementById("nama_pelaksana").value;
    if(!nama) return alert("Silakan isi nama pelaksana!");

    // Load Master Item dari DB agar sinkron
    const { data, error } = await sb.from('clhmi_items').select('*').eq('aktif', true).order('urutan');
    if(error) return alert("Gagal ambil item: " + error.message);
    masterItems = data;

    document.getElementById("sec_login").style.display = "none";
    document.getElementById("sec_scan").style.display = "block";
    
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
}

// SCAN BERHASIL
async function onScanSuccess(decodedText) {
    await html5QrCode.stop();
    
    // Cari mesin di DB (machine_id menggunakan UUID)
    const { data, error } = await sb.from("clhmi_machine")
        .select("*").eq("merk_mesin", decodedText.trim()).eq("aktif", true).single();

    if(error || !data) {
        alert("MESIN TIDAK TERDAFTAR!");
        location.reload();
        return;
    }

    machine = data;
    renderForm();
}

// TAMPILKAN FORM
function renderForm() {
    document.getElementById("sec_scan").style.display = "none";
    document.getElementById("sec_form").style.display = "block";
    
    document.getElementById("m_name").innerText = machine.merk_mesin;
    document.getElementById("m_serial").innerText = machine.serial_no;
    document.getElementById("m_ton").innerText = machine.tonage;
    document.getElementById("m_user").innerText = document.getElementById("nama_pelaksana").value;

    let html = "";
    let currentCat = "";

    masterItems.forEach(item => {
        if(item.kategori !== currentCat){
            html += `<tr class="category"><td colspan="2">${item.kategori}</td></tr>`;
            currentCat = item.kategori;
        }
        html += `
            <tr>
                <td>
                    <span class="item-text">${item.nama_pengecekan}</span>
                    <textarea class="note-box" id="note_${item.id}" placeholder="Tulis alasan jika NG..."></textarea>
                </td>
                <td width="80">
                    <select id="st_${item.id}" onchange="toggleNote('${item.id}', this.value)">
                        <option value="OK">OK</option>
                        <option value="NG">NG</option>
                        <option value="NA">NA</option>
                    </select>
                </td>
            </tr>`;
    });
    document.getElementById("tbody").innerHTML = html;
    initCanvas();
}

function toggleNote(id, val){
    document.getElementById("note_"+id).style.display = (val === "NG") ? "block" : "none";
}

// LOGIKA TANDA TANGAN (CANVAS)
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let isDrawing = false;

function initCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.strokeStyle = "#003366"; ctx.lineWidth = 3; ctx.lineCap = "round";
}

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - rect.left, y: y - rect.top };
}

canvas.addEventListener("mousedown", (e) => { isDrawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
canvas.addEventListener("mousemove", (e) => { if(!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
window.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("touchstart", (e) => { isDrawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive:false});
canvas.addEventListener("touchmove", (e) => { if(!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive:false});

function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

// SIMPAN KE DATABASE (UPSERT)
document.getElementById("clForm").onsubmit = async (e) => {
    e.preventDefault();
    const signature = canvas.toDataURL();
    if(signature.length < 3000) return alert("Harap isi tanda tangan!");

    const btn = document.getElementById("btnSimpan");
    btn.disabled = true; btn.innerText = "SEDANG MENYIMPAN...";

    const now = new Date();
    const namaPelaksana = document.getElementById("nama_pelaksana").value;

    // 1. Simpan Header (clhmi) - UPSERT agar tidak dobel per bulan
    const { data: header, error: errH } = await sb.from("clhmi").upsert({
        machine_id: machine.id,
        merk_mesin: machine.merk_mesin,
        tonage: machine.tonage,
        serial_no: machine.serial_no,
        tahun: now.getFullYear(),
        bulan: now.getMonth() + 1,
        paraf: signature,
        created_by: namaPelaksana,
        status_form: "submitted"
    }, { onConflict: "machine_id,bulan,tahun" }).select().single();

    if(errH) {
        alert("Gagal simpan header: " + errH.message);
        btn.disabled = false; return;
    }

    // 2. Siapkan Detail (clhmi_results)
    const detailRows = masterItems.map(item => ({
        clhmi_id: header.id,
        item_id: item.id,
        item_code: item.item_kode,
        status: document.getElementById("st_"+item.id).value,
        note: document.getElementById("note_"+item.id).value || null,
        diisi_oleh: namaPelaksana,
        tanggal_cek: now.toISOString().split('T')[0]
    }));

    // 3. Bersihkan detail lama (jika ada) & Insert yang baru
    await sb.from("clhmi_results").delete().eq("clhmi_id", header.id);
    const { error: errD } = await sb.from("clhmi_results").insert(detailRows);

    if(errD) {
        alert("Gagal simpan detail: " + errD.message);
        btn.disabled = false;
    } else {
        alert("✅ Checklist Berhasil Disimpan!");
        location.reload();
    }
};
</script>

</body>
</html>
