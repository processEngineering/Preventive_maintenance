<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - Checklist Mesin Injection</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 3px;
            --shadow-color: #000000;
            --danger: #ff4d4d;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; }

        /* Portrait App Container */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 120px 25px;
            position: relative;
        }

        /* Header Pill (Sesuai Mockup) */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 35px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .header-box h1 { font-size: 18px; font-weight: 800; text-transform: uppercase; }

        /* Step Styles */
        .section-label { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }

        /* Inputs & Buttons Neubrutalism */
        input, select, textarea {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 15px;
            padding: 16px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 25px;
            outline: none;
            background: white;
        }

        .btn {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 18px;
            padding: 20px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 0px var(--shadow-color);
            margin-bottom: 20px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0px var(--shadow-color); }
        .btn-primary { background: var(--text-dark); color: white; }
        .btn-scan { background: #ffcc00; }

        /* Scanner */
        #reader { border: var(--border-thick) solid var(--text-dark); border-radius: 20px; overflow: hidden; margin-bottom: 20px; background: #000; }

        /* Info Machine Card */
        .info-card {
            background: #f8fafc;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .info-item span { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; }
        .info-item strong { font-size: 14px; font-weight: 800; }

        /* Checklist Items - App Style */
        .checklist-item {
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 0px var(--shadow-color);
        }
        .cat-title { font-size: 14px; font-weight: 800; color: var(--primary); margin: 30px 0 15px; border-left: 5px solid var(--primary); padding-left: 10px; }
        .item-label { font-size: 14px; font-weight: 700; display: block; margin-bottom: 5px; }
        .item-method { font-size: 11px; color: #64748b; font-weight: 600; font-style: italic; margin-bottom: 15px; display: block; }

        /* NG Note area */
        .ng-input { display: none; margin-top: 15px; border-color: var(--danger); background: #fff1f2; }

        /* Signature Canvas */
        .canvas-wrapper { border: var(--border-thick) solid var(--text-dark); border-radius: 20px; background: #fff; margin-bottom: 10px; height: 180px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 450px;
            background: white; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-around; padding: 18px 0; z-index: 100;
        }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 26px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-box">
        <h1 id="page-title">Checklist Pelaksana</h1>
    </div>

    <div id="step-login">
        <p class="section-label">Identitas Pelaksana</p>
        <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP ANDA">
        <button class="btn btn-scan" onclick="goToScan()">
            <i class="fa-solid fa-qrcode"></i> Scan QR Mesin
        </button>
    </div>

    <div id="step-scan" style="display:none">
        <p class="section-label">Verifikasi Lokasi Mesin</p>
        <div id="reader"></div>
        <button class="btn" style="background:#f1f5f9" onclick="location.reload()">Batal</button>
    </div>

    <div id="step-form" style="display:none">
        <div class="info-card">
            <div class="info-item"><span>Mesin</span><strong id="m_merk"></strong></div>
            <div class="info-item"><span>Serial</span><strong id="m_serial"></strong></div>
            <div class="info-item"><span>Tonnage</span><strong id="m_ton"></strong></div>
            <div class="info-item"><span>User</span><strong id="m_user"></strong></div>
        </div>

        <form id="clForm">
            <div id="checklist-container"></div>

            <p class="section-label" style="margin-top:40px">Paraf Pelaksana</p>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <button type="button" onclick="clearCanvas()" style="background:none; border:none; color:red; cursor:pointer; font-size:11px; font-weight:800; margin-bottom:30px">[ HAPUS PARAF ]</button>

            <button type="submit" class="btn btn-primary" id="btnSubmit">Simpan & Kirim Laporan</button>
        </form>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
const supabaseUrl = "https://dsyvlavphvrdidmodokd.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
const sb = supabase.createClient(supabaseUrl, supabaseKey);

let html5QrCode;
let machineData = null;

const checklistItems = [
    {id: '1a', kategori: '1. Mekanikal', label: 'Nozzle visual', method: 'Visual', kode: 'a'},
    {id: '1b', kategori: '1. Mekanikal', label: 'Kebersihan Head Nozzle', method: 'Visual', kode: 'b'},
    {id: '1c', kategori: '1. Mekanikal', label: 'Check level oli mesin', method: 'Visual', kode: 'c'},
    {id: '1i', kategori: '1. Mekanikal', label: 'Running hour (**)', method: 'Visual', kode: 'i'},
    {id: '2a', kategori: '2. Kebersihan debu', label: 'Pintu Mesin', method: 'Lap majun', kode: 'j'},
    {id: '5a', kategori: '5. Kebersihan Area', label: 'Alat kerja/sparepart', method: 'Visual', kode: 's'}
];

function goToScan() {
    if(!document.getElementById("nama_pelaksana").value) return alert("Isi nama pelaksana!");
    document.getElementById("step-login").style.display = "none";
    document.getElementById("step-scan").style.display = "block";
    
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
}

async function onScanSuccess(text) {
    html5QrCode.stop();
    const { data, error } = await sb.from("clhmi_machine").select("*").eq("merk_mesin", text.trim()).single();
    if(error || !data) return alert("QR Mesin tidak terdaftar!");
    machineData = data;
    loadForm();
}

function loadForm() {
    document.getElementById("step-scan").style.display = "none";
    document.getElementById("step-form").style.display = "block";
    document.getElementById("m_merk").innerText = machineData.merk_mesin;
    document.getElementById("m_serial").innerText = machineData.serial_no;
    document.getElementById("m_ton").innerText = machineData.tonage;
    document.getElementById("m_user").innerText = document.getElementById("nama_pelaksana").value;
    
    const container = document.getElementById("checklist-container");
    let currentCat = "";
    
    checklistItems.forEach(item => {
        if(item.kategori !== currentCat) {
            currentCat = item.kategori;
            container.innerHTML += `<div class="cat-title">${currentCat}</div>`;
        }
        container.innerHTML += `
            <div class="checklist-item">
                <span class="item-label">${item.label}</span>
                <span class="item-method">Metode: ${item.method}</span>
                <select id="st_${item.id}" onchange="checkStatus('${item.id}', this)">
                    <option value="OK">ðŸŸ¢ OK</option>
                    <option value="NG">ðŸ”´ NG</option>
                    <option value="NA">âšª NA</option>
                </select>
                <textarea class="ng-input" id="note_${item.id}" placeholder="Tulis rincian masalah NG..."></textarea>
                ${item.id === '1i' ? '<input type="number" id="val_1i" placeholder="Input Jam Running" style="margin-top:10px">' : ''}
            </div>`;
    });
    initCanvas();
}

function checkStatus(id, el) {
    const note = document.getElementById("note_" + id);
    note.style.display = (el.value === "NG") ? "block" : "none";
    el.style.borderColor = (el.value === "NG") ? "var(--danger)" : (el.value === "OK" ? "var(--success)" : "black");
}

// Signature
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function initCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
}

const getXY = (e) => {
    const r = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - r.left, y: y - r.top };
};

canvas.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
canvas.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
window.addEventListener("mouseup", () => drawing = false);

canvas.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
canvas.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});

function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

// SUBMIT
document.getElementById("clForm").onsubmit = async (e) => {
    e.preventDefault();
    const sig = canvas.toDataURL();
    if(sig.length < 2000) return alert("Harap tanda tangan dahulu!");
    
    const btn = document.getElementById("btnSubmit");
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    
    const now = new Date();
    const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
        machine_id: machineData.id,
        merk_mesin: machineData.merk_mesin,
        tonage: machineData.tonage,
        serial_no: machineData.serial_no,
        tahun: now.getFullYear(),
        bulan: now.getMonth() + 1,
        tanggal_isi: now.toISOString().split('T')[0],
        pelaksana: document.getElementById("nama_pelaksana").value,
        paraf: sig,
        status_form: 'submitted'
    }]).select().single();

    if(e1) { alert("Error: " + e1.message); btn.disabled = false; return; }

    const details = checklistItems.map(item => ({
        clhmi_id: hdr.id,
        item_id: item.id,
        item_kode: item.kode,
        status: document.getElementById("st_" + item.id).value,
        catatan_item: document.getElementById("note_" + item.id).value || null,
        value: (item.id === '1i') ? document.getElementById("val_1i").value : null,
        tanggal_cek: now.toISOString().split('T')[0],
        diisi_oleh: document.getElementById("nama_pelaksana").value
    }));

    const { error: e2 } = await sb.from("clhmi_results").insert(details);
    
    if(e2) { alert("Gagal Simpan Detail: " + e2.message); btn.disabled = false; }
    else { alert("âœ… Laporan Berhasil Dikirim ke Koordinator!"); location.reload(); }
};
</script>
</body>
</html>
