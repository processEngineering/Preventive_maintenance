<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - Checklist Mesin Injection</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 3px;
            --shadow-color: #000000;
            --danger: #ff4d4d;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 120px 25px;
            position: relative;
        }

        /* Header Pill */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 35px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .header-box h1 { font-size: 18px; font-weight: 800; text-transform: uppercase; }

        .instruction-text { text-align: center; margin-bottom: 30px; padding: 0 10px; }
        .instruction-text p { font-size: 14px; font-weight: 500; font-style: italic; color: var(--text-dark); line-height: 1.5; }

        /* STEP 1: SCANNER UI (Sesuai Mockup) */
        #step-scan { display: flex; flex-direction: column; align-items: center; }
        
        .scanner-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }
        
        /* Kotak Scanner & Garis Diagonal Mockup */
        #reader {
            width: 100%;
            height: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 5px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .diagonal-lines {
            position: absolute;
            bottom: -50px;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
        }
        
        /* Tombol Scan QR ala Mockup */
        .btn-scan-qr {
            border: 2px solid black;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 12px;
            font-weight: 900;
            padding: 5px 15px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 3px 0px black;
        }

        /* STEP 2: FORM UI */
        #step-form { display: none; }
        .section-label { font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 15px;
            padding: 16px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 25px;
            background: white;
        }

        .info-card {
            background: #f8fafc;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .info-item span { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; }
        .info-item strong { font-size: 14px; font-weight: 800; }

        .checklist-item {
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 0px var(--shadow-color);
        }
        .cat-title { font-size: 14px; font-weight: 800; color: var(--primary); margin: 30px 0 15px; border-left: 5px solid var(--primary); padding-left: 10px; }
        
        .ng-input { display: none; margin-top: 15px; border-color: var(--danger); background: #fff1f2; }
        .canvas-wrapper { border: var(--border-thick) solid var(--text-dark); border-radius: 20px; background: #fff; height: 180px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }

        .btn-submit {
            width: 100%;
            background: black;
            color: white;
            border: var(--border-thick) solid black;
            border-radius: 18px;
            padding: 20px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 6px 0px black;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 450px;
            background: white; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-around; padding: 18px 0; z-index: 100;
        }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 26px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-box">
        <h1 id="header-title">Pelaksana</h1>
    </div>

    <div id="step-scan">
        <div class="instruction-text">
            <p>Silahkan scan QR code pada mesin untuk melanjutkan ke halaman form check list</p>
        </div>
        
        <div class="scanner-frame">
            <div id="reader"></div>
            <svg class="diagonal-lines" viewBox="0 0 100 50">
                <line x1="0" y1="0" x2="35" y2="45" stroke="black" stroke-width="1" />
                <line x1="100" y1="0" x2="65" y2="45" stroke="black" stroke-width="1" />
            </svg>
            <div style="position:absolute; bottom:-65px; width:100%; display:flex; justify-content:center;">
                <button class="btn-scan-qr" onclick="startScanner()">SCAN QR</button>
            </div>
        </div>
    </div>

    <div id="step-form">
        <p class="section-label">Identitas Pelaksana</p>
        <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP PELAKSANA">

        <div class="info-card">
            <div class="info-item"><span>Mesin</span><strong id="m_merk"></strong></div>
            <div class="info-item"><span>Serial</span><strong id="m_serial"></strong></div>
            <div class="info-item"><span>Tonnage</span><strong id="m_ton"></strong></div>
        </div>

        <form id="clForm">
            <div id="checklist-container"></div>

            <p class="section-label" style="margin-top:40px">Paraf Pelaksana</p>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <button type="button" onclick="clearCanvas()" style="background:none; border:none; color:red; cursor:pointer; font-size:11px; font-weight:800; margin: 15px 0 30px 0">[ HAPUS PARAF ]</button>

            <button type="submit" class="btn-submit" id="btnSubmit">Kirim Checklist</button>
        </form>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
const supabaseUrl = "https://dsyvlavphvrdidmodokd.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
const sb = supabase.createClient(supabaseUrl, supabaseKey);

let html5QrCode;
let machineData = null;

const checklistItems = [
    {id: '1a', kategori: '1. Mekanikal', label: 'Nozzle visual', method: 'Visual', kode: 'a'},
    {id: '1b', kategori: '1. Mekanikal', label: 'Kebersihan Head Nozzle', method: 'Visual', kode: 'b'},
    {id: '1c', kategori: '1. Mekanikal', label: 'Check level oli mesin', method: 'Visual', kode: 'c'}
];

function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
    .catch(err => alert("Kamera error: " + err));
}

async function onScanSuccess(text) {
    html5QrCode.stop();
    const { data, error } = await sb.from("clhmi_machine").select("*").eq("merk_mesin", text.trim()).single();
    
    if(error || !data) {
        alert("Mesin tidak terdaftar!");
        location.reload();
        return;
    }
    
    machineData = data;
    showForm();
}

function showForm() {
    document.getElementById("step-scan").style.display = "none";
    document.getElementById("step-form").style.display = "block";
    document.getElementById("m_merk").innerText = machineData.merk_mesin;
    document.getElementById("m_serial").innerText = machineData.serial_no;
    document.getElementById("m_ton").innerText = machineData.tonage;
    
    const container = document.getElementById("checklist-container");
    let currentCat = "";
    
    checklistItems.forEach(item => {
        if(item.kategori !== currentCat) {
            currentCat = item.kategori;
            container.innerHTML += `<div class="cat-title">${currentCat}</div>`;
        }
        container.innerHTML += `
            <div class="checklist-item">
                <span class="item-label">${item.label}</span>
                <span class="item-method">Metode: ${item.method}</span>
                <select id="st_${item.id}" onchange="checkStatus('${item.id}', this)">
                    <option value="OK">ðŸŸ¢ OK</option>
                    <option value="NG">ðŸ”´ NG</option>
                </select>
                <textarea class="ng-input" id="note_${item.id}" placeholder="Tulis rincian masalah NG..."></textarea>
            </div>`;
    });
    initCanvas();
}

function checkStatus(id, el) {
    const note = document.getElementById("note_" + id);
    note.style.display = (el.value === "NG") ? "block" : "none";
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function initCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
}

const getXY = (e) => {
    const r = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - r.left, y: y - r.top };
};

canvas.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
canvas.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
window.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
canvas.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});

function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

document.getElementById("clForm").onsubmit = async (e) => {
    e.preventDefault();
    if(!document.getElementById("nama_pelaksana").value) return alert("Isi nama pelaksana!");
    const sig = canvas.toDataURL();
    if(sig.length < 2000) return alert("Harap tanda tangan!");
    
    const btn = document.getElementById("btnSubmit");
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    
    const now = new Date();
    const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
        machine_id: machineData.id,
        merk_mesin: machineData.merk_mesin,
        tonage: machineData.tonage,
        serial_no: machineData.serial_no,
        tahun: now.getFullYear(),
        bulan: now.getMonth() + 1,
        tanggal_isi: now.toISOString().split('T')[0],
        pelaksana: document.getElementById("nama_pelaksana").value,
        paraf: sig,
        status_form: 'submitted'
    }]).select().single();

    if(e1) { alert("Error: " + e1.message); btn.disabled = false; return; }

    const details = checklistItems.map(item => ({
        clhmi_id: hdr.id,
        item_id: item.id,
        item_kode: item.kode,
        status: document.getElementById("st_" + item.id).value,
        catatan_item: document.getElementById("note_" + item.id).value || null,
        tanggal_cek: now.toISOString().split('T')[0],
        diisi_oleh: document.getElementById("nama_pelaksana").value
    }));

    const { error: e2 } = await sb.from("clhmi_results").insert(details);
    if(e2) alert("Gagal Simpan Detail: " + e2.message);
    else { alert("âœ… Berhasil dikirim!"); location.reload(); }
};
</script>
</body>
