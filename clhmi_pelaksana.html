<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Checklist Injection</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* SCANNER STYLE */
        #reader { width: 100%; border-radius: 24px; overflow: hidden; position: relative; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        #reader video { object-fit: cover; border-radius: 24px; }
        
        /* ANIMASI */
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32 text-slate-800">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-md mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-industry"></i>
                </div>
                <div>
                    <h1 class="font-black text-slate-800 text-xs uppercase tracking-tight">Injection Machine</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Daily Maintenance</p>
                </div>
            </div>
            <div id="date-badge" class="px-3 py-1 bg-slate-100 rounded-full border border-slate-200 text-[10px] font-bold text-slate-600 uppercase">
                ...
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto pt-20 px-4">

        <div id="scan-view" class="fade-in">
            <div class="bg-white p-2 rounded-[2rem] shadow-xl mb-6 relative border border-slate-100">
                <div id="reader"></div>
            </div>
            
            <div class="bg-blue-600 rounded-3xl p-6 text-white text-center shadow-xl shadow-blue-200 relative overflow-hidden">
                <i class="fa-solid fa-qrcode text-9xl absolute -bottom-8 -right-8 text-white/10 rotate-12"></i>
                <h2 class="text-xl font-black uppercase italic mb-1">Scan QR Mesin</h2>
                <p class="text-xs text-blue-100 font-medium">Arahkan kamera ke barcode Mesin Injection.</p>
            </div>
        </div>

        <div id="form-view" class="hidden fade-in space-y-6">
            
            <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <h2 id="machine-name" class="text-2xl font-black italic uppercase tracking-tighter mb-1"></h2>
                    <p id="machine-sn" class="text-xs text-slate-400 font-mono mb-6"></p>

                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Nama Teknisi</label>
                        <input type="text" id="tech-name" placeholder="Isi nama anda..." 
                            class="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-sm font-bold text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all uppercase">
                    </div>
                </div>
            </div>

            <div id="checklist-items" class="space-y-4"></div>

            <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-black text-slate-700 text-xs uppercase tracking-widest">Paraf Pelaksana</h3>
                    <button onclick="clearSig()" class="text-[10px] font-bold text-red-500 bg-red-50 px-3 py-1 rounded-full hover:bg-red-100">
                        <i class="fa-solid fa-trash-can mr-1"></i> Ulangi
                    </button>
                </div>
                <div class="border-2 border-dashed border-slate-300 rounded-2xl bg-slate-50 h-40 relative overflow-hidden">
                    <canvas id="sig-canvas" class="w-full h-full touch-none"></canvas>
                </div>
            </div>

        </div>
    </div>

    <div id="submit-bar" class="hidden fixed bottom-0 left-0 w-full bg-white/80 backdrop-blur-lg border-t border-slate-200 p-4 z-40">
        <div class="max-w-md mx-auto">
            <button onclick="submitReport()" id="btn-submit" 
                class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                <span>KIRIM LAPORAN</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const _SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const _SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const sb = supabase.createClient(_SB_URL, _SB_KEY);

        let scanner, sigPad, currentMachineId;

        window.onload = () => {
            document.getElementById('date-badge').innerText = new Date().toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'});
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 250 } }, onScanSuccess);
            
            const canvas = document.getElementById('sig-canvas');
            sigPad = new SignaturePad(canvas, { backgroundColor: 'rgba(255, 255, 255, 0)', penColor: 'rgb(0, 0, 0)' });
            window.addEventListener("resize", resizeCanvas);
        };

        function resizeCanvas() {
            const canvas = document.getElementById('sig-canvas');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            if(canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                sigPad.clear();
            }
        }
        function clearSig() { sigPad.clear(); }

        async function onScanSuccess(decodedText) {
            await scanner.stop();
            document.getElementById('scan-view').classList.add('hidden');
            
            const { data: mesin } = await sb.from('clhmi_machine').select('*').ilike('merk_mesin', `%${decodedText.trim()}%`).maybeSingle();

            if (mesin) {
                currentMachineId = mesin.id;
                document.getElementById('form-view').classList.remove('hidden');
                document.getElementById('submit-bar').classList.remove('hidden');
                document.getElementById('machine-name').innerText = mesin.merk_mesin;
                document.getElementById('machine-sn').innerText = `SN: ${mesin.serial_no || 'N/A'}`;
                
                // Resize canvas setelah tampil
                setTimeout(resizeCanvas, 100);
                
                loadChecklistItems();
            } else {
                alert("❌ MESIN TIDAK TERDAFTAR!");
                location.reload();
            }
        }

        async function loadChecklistItems() {
            const { data: items } = await sb.from('clhmi_items').select('*').order('urutan');
            const container = document.getElementById('checklist-items');
            container.innerHTML = "";
            
            items.forEach(item => {
                let inputHTML = '';
                if(item.item_kode === 'i') {
                    // Running Hour
                    inputHTML = `
                    <div class="mt-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Input Running Hour</label>
                        <input type="number" id="val-${item.id}" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold text-slate-800 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0000">
                        <input type="hidden" name="status-${item.id}" value="OK">
                    </div>`;
                } else {
                    // 4 TOMBOL: OK, NG, MT, NA
                    inputHTML = `
                    <div class="grid grid-cols-4 gap-2 mt-3">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="status-${item.id}" value="OK" class="peer sr-only" checked onclick="toggleNote('${item.id}', false)">
                            <div class="w-full py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-400 font-black text-[10px] text-center uppercase transition-all peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-600 peer-checked:shadow-md">OK</div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="status-${item.id}" value="NG" class="peer sr-only" onclick="toggleNote('${item.id}', true)">
                            <div class="w-full py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-400 font-black text-[10px] text-center uppercase transition-all peer-checked:bg-red-500 peer-checked:text-white peer-checked:border-red-600 peer-checked:shadow-md">NG</div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="status-${item.id}" value="MT" class="peer sr-only" onclick="toggleNote('${item.id}', true)">
                            <div class="w-full py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-400 font-black text-[10px] text-center uppercase transition-all peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-600 peer-checked:shadow-md">MT</div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="status-${item.id}" value="NA" class="peer sr-only" onclick="toggleNote('${item.id}', false)">
                            <div class="w-full py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-400 font-black text-[10px] text-center uppercase transition-all peer-checked:bg-slate-500 peer-checked:text-white peer-checked:border-slate-600 peer-checked:shadow-md">NA</div>
                        </label>
                    </div>`;
                }

                const card = `
                <div class="bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 transition-all active:scale-[0.99]">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-blue-50 text-blue-600 text-[9px] font-black px-2 py-1 rounded uppercase tracking-wider border border-blue-100">
                            ${item.kategori || 'Umum'}
                        </span>
                    </div>
                    <p class="font-bold text-slate-800 text-sm leading-snug mb-1">${item.nama_pengecekan}</p>
                    <p class="text-[10px] text-slate-500 font-medium italic border-l-2 border-slate-200 pl-2">Std: ${item.standard || '-'}</p>
                    ${inputHTML}
                    <div id="note-box-${item.id}" class="hidden mt-3 animate-in fade-in slide-in-from-top-2 duration-200">
                        <textarea id="note-${item.id}" placeholder="Keterangan..." class="w-full bg-red-50 border border-red-200 rounded-xl p-3 text-xs font-semibold text-slate-700 outline-none resize-none h-20"></textarea>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        function toggleNote(id, show) {
            const el = document.getElementById(`note-box-${id}`);
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        }

        async function submitReport() {
            const name = document.getElementById('tech-name').value.trim();
            if (!name) return alert("⚠️ ISI NAMA TEKNISI!");
            if (sigPad.isEmpty()) return alert("⚠️ HARAP TANDA TANGAN!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> SENDING...`;

            try {
                const now = new Date();
                const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
                const dateStr = now.toISOString().split('T')[0];

                let { data: log } = await sb.from('clhmi').select('*').match({ machine_id: currentMachineId, bulan: m, tahun: y }).maybeSingle();

                if (!log) {
                    // FIX: Gunakan kolom 'pelaksana' sesuai database kamu
                    const { data: newLog, error } = await sb.from('clhmi').insert({ 
                        machine_id: currentMachineId, 
                        bulan: m, 
                        tahun: y, 
                        tanggal_isi: dateStr, 
                        pelaksana: name, // <-- INI YANG PENTING
                        paraf: sigPad.toDataURL() 
                    }).select().single();
                    if(error) throw error; 
                    log = newLog;
                } else {
                    await sb.from('clhmi').update({ 
                        pelaksana: name, // <-- INI JUGA
                        paraf: sigPad.toDataURL() 
                    }).eq('id', log.id);
                }

                const { data: items } = await sb.from('clhmi_items').select('id, item_kode');
                const results = items.map(item => {
                    let statusVal = 'OK', valueVal = null;
                    if(item.item_kode === 'i') {
                        valueVal = document.getElementById(`val-${item.id}`).value || '0';
                    } else {
                        statusVal = document.querySelector(`input[name="status-${item.id}"]:checked`)?.value || 'OK';
                    }
                    return {
                        clhmi_id: log.id, item_id: item.id, item_kode: item.item_kode, tanggal_cek: dateStr,
                        status: statusVal, catatan_item: document.getElementById(`note-${item.id}`)?.value || "",
                        value: valueVal, 
                        // Jika di tabel clhmi_results ada kolom pelaksana juga, pakai ini:
                        // pelaksana: name 
                    };
                });

                await sb.from('clhmi_results').delete().eq('clhmi_id', log.id).eq('tanggal_cek', dateStr);
                const { error: resErr } = await sb.from('clhmi_results').insert(results);
                if(resErr) throw resErr;

                alert("✅ LAPORAN TERKIRIM!");
                location.reload();
            } catch (err) {
                alert("❌ ERROR: " + err.message);
                btn.disabled = false; btn.innerText = "COBA LAGI";
            }
        }
    </script>
</body>
</html>
