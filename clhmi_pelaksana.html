<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelaksana - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --border-thick: 3px;
            --shadow-color: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: white; display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 120px 25px; /* Spasi bawah untuk navigasi */
            position: relative;
        }

        /* Header Neubrutalism Proporsional */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .header-box h1 { font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .instruction { text-align: center; margin-bottom: 40px; }
        .instruction p { font-size: 13px; font-weight: 500; font-style: italic; line-height: 1.5; color: var(--text-dark); }

        /* STEP 1: SCANNER UI (Identik Mockup) */
        #step-scan { display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .scanner-view {
            position: relative;
            width: 240px;
            height: 240px;
            margin-bottom: 50px;
        }
        
        #reader {
            width: 100%;
            height: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 12px;
            overflow: hidden;
            background: #f8fafc;
        }

        /* Garis Diagonal Dekoratif Mockup */
        .guide-lines {
            position: absolute;
            bottom: -60px;
            width: 100%;
            height: 60px;
        }

        .btn-scan-action {
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid black;
            border-radius: 6px;
            padding: 6px 20px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 4px 0px black;
            cursor: pointer;
        }

        /* STEP 2: FORM UI */
        #step-form { display: none; width: 100%; }
        
        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 14px;
            padding: 16px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 25px;
            outline: none;
        }

        /* Machine Info Card */
        .info-card {
            background: #f8fafc;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .info-card div span { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .info-card div strong { font-size: 14px; font-weight: 800; }

        /* Checklist Card per Item */
        .checklist-card {
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 5px 0px var(--shadow-color);
            background: white;
        }
        .item-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; display: block; }
        .item-sub { font-size: 11px; color: #64748b; font-weight: 600; margin-bottom: 15px; display: block; }
        
        select { margin-bottom: 0; }
        .ng-area { display: none; margin-top: 15px; border-color: #ff4d4d; background: #fff5f5; }

        /* Paraf Section */
        .canvas-box { border: var(--border-thick) solid var(--text-dark); border-radius: 18px; background: #fff; height: 160px; margin-bottom: 10px; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 18px; }

        .btn-submit {
            width: 100%;
            background: var(--text-dark);
            color: white;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 18px;
            padding: 20px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 6px 0px var(--text-dark);
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-submit:active { transform: translateY(4px); box-shadow: 0 2px 0px var(--text-dark); }

        /* Bottom Nav (Konsisten) */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 450px;
            background: white; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-around; padding: 18px 0; z-index: 100;
        }
        .nav-item { text-decoration: none; color: var(--text-dark); font-size: 24px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-box">
        <h1>Pelaksana</h1>
    </div>

    <div id="step-scan">
        <div class="instruction">
            <p>Silahkan scan QR code pada mesin untuk melanjutkan ke halaman form check list</p>
        </div>

        <div class="scanner-view">
            <div id="reader"></div>
            <svg class="guide-lines" viewBox="0 0 100 60">
                <line x1="5" y1="5" x2="35" y2="55" stroke="black" stroke-width="1.5" />
                <line x1="95" y1="5" x2="65" y2="55" stroke="black" stroke-width="1.5" />
            </svg>
            <button class="btn-scan-action" onclick="initScanner()">SCAN QR</button>
        </div>
    </div>

    <div id="step-form">
        <p class="section-title">Informasi Mesin Terdeteksi</p>
        <div class="info-card">
            <div><span>Mesin</span><strong id="m_merk">-</strong></div>
            <div><span>Serial</span><strong id="m_serial">-</strong></div>
            <div><span>Tonase</span><strong id="m_ton">-</strong></div>
        </div>

        <p class="section-title">Data Identitas</p>
        <input type="text" id="nama_pelaksana" placeholder="NAMA LENGKAP PELAKSANA">

        <p class="section-title">Checklist Harian</p>
        <div id="checklist-list"></div>

        <p class="section-title" style="margin-top:20px">Otentikasi & Paraf</p>
        <div class="canvas-box"><canvas id="canvas"></canvas></div>
        <button onclick="resetCanvas()" style="background:none; border:none; color:#ff4d4d; font-size:10px; font-weight:800; cursor:pointer; margin-bottom:30px">[ HAPUS TANDA TANGAN ]</button>

        <button id="btnSubmit" class="btn-submit" onclick="processSubmit()">Kirim Laporan</button>
    </div>
</div>

    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>

</nav>

<script>
    const _URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const sb = supabase.createClient(_URL, _KEY);

    let scanner = null, mData = null, drawing = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    const items = [
        {id: '1a', label: 'Nozzle visual', method: 'Pengecekan Visual'},
        {id: '1b', label: 'Head Nozzle', method: 'Kebersihan Visual'},
        {id: '1c', label: 'Oli Mesin', method: 'Pengecekan Level Oli'}
    ];

    function initScanner() {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
            handleScanSuccess(text);
        }).catch(err => alert("Kamera Error: " + err));
    }

    async function handleScanSuccess(text) {
        if (scanner) await scanner.stop();
        const { data, error } = await sb.from("clhmi_machine").select("*").eq("merk_mesin", text.trim()).single();
        
        if (error || !data) {
            alert("âš ï¸ Mesin Tidak Terdaftar!");
            location.reload();
            return;
        }

        mData = data;
        renderForm();
    }

    function renderForm() {
        document.getElementById("step-scan").style.display = "none";
        document.getElementById("step-form").style.display = "block";
        document.getElementById("m_merk").innerText = mData.merk_mesin;
        document.getElementById("m_serial").innerText = mData.serial_no;
        document.getElementById("m_ton").innerText = mData.tonage;

        const container = document.getElementById("checklist-list");
        items.forEach(i => {
            container.innerHTML += `
                <div class="checklist-card">
                    <span class="item-name">${i.label}</span>
                    <span class="item-sub">Metode: ${i.method}</span>
                    <select id="st_${i.id}" onchange="toggleNG('${i.id}', this)">
                        <option value="OK">ðŸŸ¢ OK (Kondisi Baik)</option>
                        <option value="NG">ðŸ”´ NG (Ada Masalah)</option>
                    </select>
                    <textarea id="note_${i.id}" class="ng-area" placeholder="Jelaskan detail masalahnya..."></textarea>
                </div>
            `;
        });
        setupCanvas();
    }

    function toggleNG(id, el) {
        document.getElementById("note_" + id).style.display = (el.value === "NG") ? "block" : "none";
    }

    function setupCanvas() {
        cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
        ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        
        const getXY = (e) => {
            const r = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - r.left, y: y - r.top };
        };

        cvs.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); });
        cvs.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
        window.addEventListener("mouseup", () => drawing = false);
        cvs.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive:false});
        cvs.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive:false});
    }

    function resetCanvas() { ctx.clearRect(0,0,cvs.width,cvs.height); }

    async function processSubmit() {
        const nama = document.getElementById("nama_pelaksana").value;
        if (!nama || cvs.toDataURL().length < 2000) return alert("Harap isi nama dan paraf!");

        const btn = document.getElementById("btnSubmit");
        btn.disabled = true; btn.innerText = "MENGIRIM...";

        const { data: hdr, error: e1 } = await sb.from("clhmi").insert([{
            machine_id: mData.id, merk_mesin: mData.merk_mesin, serial_no: mData.serial_no,
            pelaksana: nama, paraf: cvs.toDataURL(), status_form: 'submitted',
            tanggal_isi: new Date().toISOString().split('T')[0]
        }]).select().single();

        if (e1) { alert("Error: " + e1.message); btn.disabled = false; return; }

        const details = items.map(i => ({
            clhmi_id: hdr.id, item_id: i.id, 
            status: document.getElementById("st_" + i.id).value,
            catatan_item: document.getElementById("note_" + i.id).value || null
        }));

        await sb.from("clhmi_results").insert(details);
        alert("âœ… Laporan Berhasil Dikirim!");
        location.reload();
    }
</script>
</body>
