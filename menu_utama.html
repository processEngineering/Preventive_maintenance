<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Utama - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
            --border: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Mockup HP */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 100px 25px; /* Padding bawah untuk nav */
            position: relative;
        }

        /* Header Box (Sesuai Mockup) */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .header-box i {
            font-size: 28px;
            color: var(--text-dark);
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
        }

        /* Instruksi Teks */
        .instruction-text {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .instruction-text p {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.6;
            font-style: italic;
            font-weight: 500;
        }

        /* Group Tombol Menu */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style Tombol Card (Sesuai Mockup) */
        .menu-card {
            background: white;
            border: 3px solid var(--border);
            border-radius: 18px;
            padding: 22px 15px;
            text-decoration: none;
            color: var(--text-dark);
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0px var(--border); /* Efek bayangan tegas mockup */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90px;
        }

        .menu-card:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0px var(--border);
        }

        .menu-card h2 {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.4;
            text-transform: capitalize;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 24px;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:active {
            transform: scale(0.9);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-bars"></i>
            <h1>Menu Utama</h1>
        </div>

        <div class="instruction-text">
            <p>Silahkan pilih aktivitas maintenance anda untuk memantau dan melakukan perawatan mesin</p>
        </div>

        <div class="menu-grid">
            <a href="clhmi.html" class="menu-card">
                <h2>Check list harian kondisi<br>mesin injection</h2>
            </a>

            <a href="chslr.html" class="menu-card">
                <h2>Check list harian stand<br>label dan robot</h2>
            </a>

            <a href="pmi.html" class="menu-card">
                <h2>Preventif mesin injection<br>(clamping unit)</h2>
            </a>

            <a href="prslb.html" class="menu-card">
                <h2>Laporan pemeliharaan bulanan<br>robot & standlabel</h2>
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-download"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-circle-user"></i>
        </a>
    </nav>

</body>
</html>
