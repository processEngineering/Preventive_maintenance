<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            
            --bg-dark: #050505;
            --bg-card: #121212; 
            --text-white: #FFFFFF;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
            padding-bottom: 120px;
        }

        /* Background Animation */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .orb-1 { width: 300px; height: 300px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); top: -100px; left: -100px; }
        .orb-2 { width: 200px; height: 200px; background: radial-gradient(circle, #7F1D1D 0%, transparent 70%); bottom: 20%; right: -50px; }
        .grid-pattern { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 40px 40px; opacity: 0.3; }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 24px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header & Search */
        .header {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 16px;
        }
        .header h1 { font-size: 20px; color: var(--primary); font-weight: 700; margin-bottom: 4px; }
        /* Subtitle Removed */

        .search-box {
            margin-top: 16px;
            background: var(--bg-card);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }
        .search-label { font-size: 12px; color: var(--text-gray); margin-bottom: 8px; display: block; }
        .month-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid var(--border-light);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            color-scheme: dark;
        }
        .month-input:focus { border-color: var(--primary); }

        /* Report List (Simplified) */
        .list-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 4px;
        }
        
        .list-item {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            padding: 14px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .list-item:first-child { border-top: 1px solid var(--border-light); }

        .item-date {
            min-width: 50px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px 4px;
        }
        .date-day { font-size: 16px; font-weight: 700; display: block; color: var(--text-white); }
        .date-month { font-size: 10px; color: var(--text-gray); text-transform: uppercase; }

        .item-content { flex: 1; }
        .item-spv { font-size: 14px; font-weight: 600; color: var(--text-white); margin-bottom: 4px; }
        .item-note { font-size: 12px; color: #aaa; font-style: italic; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .item-status-libur { color: #555; font-size: 12px; font-style: italic; }

        /* Approval Section */
        .approval-section {
            margin-top: 30px;
            background: var(--bg-card);
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
        }
        
        .approval-header {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
            padding-bottom: 8px;
        }

        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 6px; }
        .form-input, .form-textarea {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border-light);
            color: white; padding: 10px; border-radius: 8px; font-size: 14px;
        }

        /* Signature Canvas */
        .signature-pad-container {
            width: 100%;
            height: 150px;
            background: #FFFFFF; /* White Background */
            border: 2px dashed var(--text-gray);
            border-radius: 8px;
            position: relative;
            touch-action: none;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        .clear-sig-btn {
            margin-top: 6px; font-size: 11px; color: var(--text-gray);
            background: transparent; border: 1px solid var(--border-light);
            padding: 4px 10px; border-radius: 6px; cursor: pointer;
        }

        .btn-approve {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-size: 14px; font-weight: 700; margin-top: 20px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        .btn-approve:disabled { background: #333; color: #777; cursor: not-allowed; box-shadow: none; }

        .empty-state { text-align: center; padding: 30px; color: var(--text-gray); font-size: 13px; }
        .hidden { display: none !important; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
        }
        .nav-item { color: #555; display: flex; flex-direction: column; align-items: center; text-decoration: none; width: 56px; }
        .nav-item.active { color: var(--primary); }
        .nav-item svg { width: 22px; height: 22px; }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-container">
        
        <!-- Header Cleaned -->
        <div class="header">
            <div>
                <h1>Approval Bulanan</h1>
            </div>
        </div>

        <!-- 1. Pilih Bulan -->
        <div class="search-box">
            <label class="search-label">Pilih Periode Laporan</label>
            <input type="month" id="month-picker" class="month-input" onchange="loadDataByMonth()">
        </div>

        <!-- 2. List Ringkas Data -->
        <div id="list-container" class="list-container">
            <div class="empty-state">Silakan pilih bulan terlebih dahulu.</div>
        </div>

        <!-- 3. Form Approval Superintendent -->
        <div id="approval-area" class="approval-section hidden">
            <!-- Header Cleaned (No Icon) -->
            <div class="approval-header">
                Form Pengesahan
            </div>
            
            <form id="approvalForm">
                <div class="form-group">
                    <label class="form-label">Nama Superintendent</label>
                    <input type="text" id="sp-name" class="form-input" placeholder="Masukkan Nama Lengkap">
                </div>

                <div class="form-group">
                    <label class="form-label">Catatan Superintendent</label>
                    <textarea id="sp-note" class="form-textarea" rows="2" placeholder="Catatan untuk bulan ini..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tanda Tangan</label>
                    <div class="signature-pad-container">
                        <canvas id="signature-canvas"></canvas>
                    </div>
                    <button type="button" class="clear-sig-btn" onclick="clearSignature()">Hapus Tanda Tangan</button>
                </div>

                <button type="button" id="btn-approve" class="btn-approve" onclick="submitApproval()">
                    Approve Bulan Ini
                </button>
            </form>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </nav>

    <script>
        // --- 1. SETUP SUPABASE ---
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E'; 
        
        let supabaseClient = null;
        try {
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        } catch (e) {
            console.error("Supabase gagal diinit:", e);
        }

        let currentMonth = null;

        // --- 2. LOAD DATA BY MONTH ---
        async function loadDataByMonth() {
            if (!supabaseClient) {
                alert("Koneksi Database Gagal. Periksa internet atau script.");
                return;
            }

            const picker = document.getElementById('month-picker');
            const container = document.getElementById('list-container');
            const approvalArea = document.getElementById('approval-area');
            
            if (!picker.value) return;
            
            currentMonth = picker.value; // Format YYYY-MM
            container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-spinner fa-spin"></i> Memuat data...</div>';
            
            // Hitung range tanggal untuk query
            const startDate = `${currentMonth}-01`;
            
            try {
                // Fetch Data Supervisor (Log)
                const { data, error } = await supabaseClient
                    .from('jpdo_log')
                    .select('tanggal, nama_supervisor, catatan_supervisor, status_hari')
                    .gte('tanggal', startDate)
                    .lt('tanggal', nextMonth(currentMonth)) // Kurang dari bulan depan
                    .order('tanggal', { ascending: true });

                if (error) throw error;

                // Render List
                container.innerHTML = '';
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Tidak ada laporan pada bulan ini.</div>';
                    approvalArea.classList.add('hidden');
                } else {
                    renderList(data);
                    // Tampilkan area approval hanya jika ada data
                    approvalArea.classList.remove('hidden');
                    // Resize canvas agar tidak gepeng
                    setTimeout(resizeCanvas, 100);
                }

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="empty-state" style="color:#ef4444">Gagal memuat: ${err.message}</div>`;
                approvalArea.classList.add('hidden');
            }
        }

        function nextMonth(ym) {
            // Helper untuk cari bulan berikutnya (string YYYY-MM)
            let [y, m] = ym.split('-').map(Number);
            m++;
            if (m > 12) { m = 1; y++; }
            return `${y}-${String(m).padStart(2, '0')}-01`;
        }

        function renderList(data) {
            const container = document.getElementById('list-container');
            
            data.forEach(item => {
                const dateObj = new Date(item.tanggal);
                const day = dateObj.getDate();
                const month = dateObj.toLocaleString('id-ID', { month: 'short' });
                
                const isKerja = item.status_hari === 'KERJA';
                let note = item.catatan_supervisor || '-';
                if (!isKerja) note = "Hari Libur - Tidak ada aktivitas.";

                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="item-date">
                        <span class="date-day">${day}</span>
                        <span class="date-month">${month}</span>
                    </div>
                    <div class="item-content">
                        <div class="item-spv">${item.nama_supervisor}</div>
                        <div class="item-note ${!isKerja ? 'item-status-libur' : ''}">
                            ${note}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- 3. LOGIKA TANDA TANGAN (Canvas) ---
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0; let lastY = 0;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.strokeStyle = '#000000'; // Tinta Hitam
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
        }

        // Events
        canvas.addEventListener('mousedown', (e) => { isDrawing = true; [lastX, lastY] = [e.offsetX, e.offsetY]; });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.touches[0].clientX - rect.left;
            lastY = e.touches[0].clientY - rect.top;
            e.preventDefault();
        }, { passive: false });
        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            drawLine(lastX, lastY, x, y);
            lastX = x; lastY = y;
            e.preventDefault();
        }, { passive: false });
        canvas.addEventListener('touchend', () => isDrawing = false);

        function draw(e) { if (!isDrawing) return; drawLine(lastX, lastY, e.offsetX, e.offsetY); lastX = e.offsetX; lastY = e.offsetY; }
        function drawLine(x1, y1, x2, y2) { ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke(); }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
            return !pixelBuffer.some(color => color !== 0);
        }

        // --- 4. SUBMIT APPROVAL ---
        async function submitApproval() {
            console.log("Tombol ditekan"); 
            
            if (!supabaseClient) {
                alert("Koneksi Database Gagal. Cek konfigurasi.");
                return;
            }

            const btn = document.getElementById('btn-approve');
            const name = document.getElementById('sp-name').value;
            const note = document.getElementById('sp-note').value;

            if (!name) { alert("Nama Superintendent wajib diisi!"); return; }
            if (isCanvasBlank()) { alert("Mohon tanda tangan terlebih dahulu!"); return; }

            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            const signatureData = canvas.toDataURL(); // Base64

            try {
                const { error } = await supabaseClient
                    .from('jpdo_approval')
                    .insert([{
                        bulan: currentMonth,
                        nama_superintendent: name,
                        catatan_superintendent: note,
                        tanda_tangan_superintendent: signatureData
                    }]);

                if (error) throw error;

                alert("Approval Berhasil Disimpan!");
                window.location.reload();

            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan: " + err.message);
                btn.innerHTML = 'Approve Bulan Ini';
                btn.disabled = false;
            }
        }
    </script>

</body>
