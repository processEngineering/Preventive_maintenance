<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Superintendent - AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        /* --- THEME VARIABLES (Match Dark Neon) --- */
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-white);
            /* Padding bottom statis cukup untuk navigasi bawah saja */
            padding-bottom: calc(var(--nav-height) + 40px);
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        /* --- LAYOUT --- */
        .app-shell {
            width: 100%; max-width: 600px; min-height: 100vh;
            margin: 0 auto; position: relative; z-index: 1;
        }
        .app-container {
            padding: 24px 20px;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center; position: relative;
        }
        .header-title {
            font-size: 24px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.6); margin: 0;
        }

        /* --- SECTION TITLE --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 16px; padding-left: 8px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 16px; font-weight: 700; color: #fff;
            text-transform: uppercase; letter-spacing: 1.5px;
        }
        
        .pending-badge {
            background: rgba(255, 51, 51, 0.2); 
            border: 1px solid var(--primary); 
            color: var(--primary); 
            padding: 4px 12px; border-radius: 20px; 
            font-size: 11px; font-weight: 700;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        /* --- DATA CARDS --- */
        .data-list {
            display: flex; flex-direction: column; gap: 16px;
        }

        .data-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-dark);
            border-radius: 16px; 
            padding: 0;
            position: relative; 
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .spv-info { font-size: 12px; color: #fff; font-weight: 700; }
        .spv-date { font-size: 10px; color: var(--text-gray); }

        /* Custom Checkbox */
        .item-checkbox {
            width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer;
        }

        .card-body { padding: 16px; }
        .info-grid {
            display: grid; grid-template-columns: 80px 1fr; gap: 8px 12px; font-size: 13px;
        }
        .label { color: var(--text-gray); font-size: 11px; align-self: center; }
        .val { color: var(--text-white); font-weight: 600; text-align: right; }
        
        .qc-badge {
            font-size: 11px; font-weight: 800; padding: 2px 8px; border-radius: 4px;
        }
        .qc-ok { color: #00C851; background: rgba(0, 200, 81, 0.1); border: 1px solid #00C851; }
        .qc-not { color: #ff4444; background: rgba(255, 68, 68, 0.1); border: 1px solid #ff4444; }

        .job-desc-box {
            margin-top: 12px; padding-top: 12px; border-top: 1px dashed rgba(255,255,255,0.1);
        }
        .job-desc-label { font-size: 10px; color: var(--text-gray); text-transform: uppercase; margin-bottom: 4px; }
        .job-desc-val { font-size: 12px; color: #ddd; line-height: 1.4; }

        /* --- APPROVAL FORM (STATIC - NOT FIXED) --- */
        .approval-section {
            /* Hapus posisi fixed agar mengalir di bawah list secara natural */
            margin-top: 30px;
            background: linear-gradient(145deg, #151515, #101010);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: none; /* Controlled by JS */
            animation: fadeIn 0.5s ease-out;
        }

        .approval-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px;
        }
        .approval-title { color: var(--primary); font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* Input Field (Vertical) */
        .input-wrapper {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%; padding: 14px; background: #080808; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2); }

        /* Signature (Tinggi Diperbesar) */
        .sig-container {
            background: #fff; border-radius: 12px; position: relative; 
            height: 200px; /* Diperbesar dari 120px ke 200px */
            overflow: hidden; margin-bottom: 20px; border: 2px dashed #444;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }
        
        .clear-sig {
            position: absolute; bottom: 5px; right: 5px;
            background: rgba(255,255,255,0.9); color: var(--primary); border: 1px solid var(--primary);
            padding: 4px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: 700;
        }

        .approve-btn {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 16px; border-radius: 12px;
            font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 8px; transition: transform 0.2s;
        }
        .approve-btn:active { transform: scale(0.98); }

        /* States */
        .empty-state { text-align: center; color: var(--text-gray); font-size: 13px; padding: 60px 20px; }
        .empty-icon { font-size: 32px; margin-bottom: 12px; color: #333; }

        /* --- LOADING & NOTIFICATION --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: white; font-weight: 500; font-size: 14px; letter-spacing: 1px; }

        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; padding: 16px 20px; border-radius: 12px;
            border: 1px solid #333; border-left: 4px solid var(--primary);
            display: none; z-index: 1000; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); align-items: center; gap: 12px;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #555; width: 56px; height: 44px; border-radius: 12px; transition: 0.3s; position: relative; }
        .nav-item svg { width: 22px; height: 22px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); box-shadow: 0 0 20px rgba(255, 51, 51, 0.1); }
        .nav-item.active::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">

            <header class="header">
                <h1 class="header-title">SUPERINTENDENT</h1>
            </header>

            <!-- Statistik Header -->
            <div class="section-header">
                <span class="section-title">Pending Approval</span>
                <div id="pendingCount" class="pending-badge">0 Item</div>
            </div>
            
            <div id="loadingData" style="text-align: center; padding: 40px; color: var(--text-gray);">
                <i class="fa-solid fa-spinner fa-spin" style="margin-bottom: 10px; font-size: 24px;"></i><br>Memuat data...
            </div>

            <div id="dataList" class="data-list">
                <!-- Data akan dimasukkan di sini oleh JS -->
            </div>

            <!-- Form Approval (Static at Bottom) -->
            <div class="approval-section" id="approvalSection">
                <div class="approval-header">
                    <span class="approval-title">Validasi Item Terpilih</span>
                    <span style="font-size: 10px; color: var(--text-gray);">Centang data di atas</span>
                </div>
                
                <form id="approvalForm">
                    <!-- Layout vertikal (atas bawah) -->
                    <div class="input-wrapper">
                        <input type="text" id="nama_superintendent" class="input-field" placeholder="Nama Superintendent" required>
                    </div>
                    <div class="input-wrapper">
                         <input type="text" id="catatan_superintendent" class="input-field" placeholder="Catatan (Opsional)">
                    </div>

                    <div class="sig-container">
                        <!-- Teks "Tanda Tangan di sini" dihapus -->
                        <canvas id="signaturePad"></canvas>
                        <button type="button" class="clear-sig" onclick="clearSignature()">Hapus</button>
                    </div>

                    <button type="submit" class="approve-btn">
                        Finish Report
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Navigasi Bawah -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
    </nav>

    <!-- Loading & Alert -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Menyimpan Approval...</div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fa-solid fa-circle-check" style="color: #059669; font-size: 20px;"></i>
        <div style="flex:1;">
            <h4 id="alertTitle" style="font-size: 14px; color:white; font-weight:700; margin-bottom: 2px;">Berhasil</h4>
            <p id="alertMsg" style="font-size: 12px; color: var(--text-gray);">Data tersimpan.</p>
        </div>
    </div>

    <script>
    (function() {
        // --- 1. Supabase Config ---
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. Fetch Data Logic ---
        async function fetchPendingData() {
            var listContainer = document.getElementById('dataList');
            var loader = document.getElementById('loadingData');
            var pendingBadge = document.getElementById('pendingCount');
            var approvalSection = document.getElementById('approvalSection');

            // Ambil HANYA data yang belum diapprove (ttd_superintendent kosong)
            const { data, error } = await supabaseClient
                .from('ppw_log')
                .select('*')
                .is('ttd_superintendent', null) // Filter data yang pending
                .order('created_at', { ascending: false });

            loader.style.display = 'none';

            if (error) {
                console.error(error);
                listContainer.innerHTML = '<div class="empty-state">Gagal memuat data.</div>';
                approvalSection.style.display = 'none';
                return;
            }

            if (!data || data.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-solid fa-check-circle"></i></div>
                        Semua pekerjaan sudah selesai.
                    </div>`;
                pendingBadge.textContent = '0 Item';
                approvalSection.style.display = 'none';
                return;
            }

            // Jika ada data:
            pendingBadge.textContent = data.length + ' Item';
            approvalSection.style.display = 'block';
            
            // Trigger resize canvas agar ukurannya benar saat muncul
            setTimeout(resizeCanvas, 100); 

            listContainer.innerHTML = '';

            data.forEach(item => {
                let dateStr = item.tanggal; 
                
                // Hasil QC Clean 
                let qcHtml = item.status_hasil === 'OK' ? 
                    '<span class="qc-badge qc-ok">OK</span>' : 
                    '<span class="qc-badge qc-not">NOT OK</span>';

                let html = `
                    <div class="data-card">
                        <div class="card-header">
                            <div>
                                <div class="spv-info">${item.nama_spv || '-'}</div>
                                <div class="spv-date">${dateStr}</div>
                            </div>
                            <!-- Checkbox selalu muncul karena ini list pending -->
                            <input type="checkbox" class="item-checkbox" value="${item.id}" checked>
                        </div>
                        
                        <div class="card-body">
                            <div class="info-grid">
                                <span class="label">Nama Part</span>
                                <span class="val" style="color:var(--primary);">${item.nama_part}</span>
                                
                                <span class="label">Estimasi</span>
                                <span class="val">${item.estimasi_waktu || '-'}</span>
                                
                                <span class="label">Operator</span>
                                <span class="val">${item.nama_operator || '-'}</span>

                                <span class="label">Hasil QC</span>
                                <span style="justify-self: end;">
                                    ${qcHtml}
                                </span>
                            </div>

                            <div class="job-desc-box">
                                <div class="job-desc-label">Deskripsi Pekerjaan</div>
                                <div class="job-desc-val">${item.job_desc || '-'}</div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        fetchPendingData();

        // --- 3. Signature Logic ---
        var canvas = document.getElementById('signaturePad');
        // Initial setup only, we will configure in resizeCanvas
        var signaturePad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            // Set canvas dimensions explicitly based on container width/height
            // This is crucial when the container was previously hidden
            if (canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear(); // Clear to prevent artifacts
            }
        }
        window.addEventListener("resize", resizeCanvas);

        window.clearSignature = function() { signaturePad.clear(); };

        // --- 4. Submit Approval Logic ---
        function showNotification(title, msg, type) {
            type = type || 'success';
            var alertBox = document.getElementById('customAlert');
            var icon = document.getElementById('alertIcon');
            var titleEl = document.getElementById('alertTitle');
            var msgEl = document.getElementById('alertMsg');
            
            titleEl.textContent = title; msgEl.textContent = msg;
            
            if (type === 'success') { 
                icon.className = 'fa-solid fa-circle-check'; 
                icon.style.color = '#059669'; 
                alertBox.style.borderLeftColor = '#059669';
            } else { 
                icon.className = 'fa-solid fa-circle-exclamation'; 
                icon.style.color = '#DC2626'; 
                alertBox.style.borderLeftColor = '#DC2626';
            }
            
            alertBox.style.display = 'flex';
            setTimeout(function() { alertBox.style.display = 'none'; }, 3000);
        }

        document.getElementById('approvalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            var checkboxes = document.querySelectorAll('.item-checkbox:checked');
            var selectedIds = Array.from(checkboxes).map(cb => cb.value);

            if (selectedIds.length === 0) {
                showNotification('Perhatian', 'Pilih minimal satu pekerjaan untuk di-approve.', 'error');
                return;
            }

            if(signaturePad.isEmpty()) {
                showNotification('Perhatian', 'Tanda tangan diperlukan.', 'error');
                return;
            }

            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                var nama = document.getElementById('nama_superintendent').value;
                var catatan = document.getElementById('catatan_superintendent').value;
                var signatureData = signaturePad.toDataURL('image/png');

                const { data, error } = await supabaseClient
                    .from('ppw_log')
                    .update({
                        nama_superintendent: nama,
                        catatan_superintendent: catatan,
                        ttd_superintendent: signatureData,
                        status_approval: 'Approved' 
                    })
                    .in('id', selectedIds);

                document.getElementById('loadingOverlay').style.display = 'none';

                if (error) {
                    throw error;
                } else {
                    showNotification('Berhasil!', selectedIds.length + ' Pekerjaan telah di-approve.');
                    fetchPendingData(); 
                    document.getElementById('approvalForm').reset();
                    signaturePad.clear();
                }

            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error('Error:', err);
                showNotification('Error!', 'Gagal mengupdate data.', 'error');
            }
        });

    })();
    </script>

</body>
</html>
