<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Superintendent - AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 40px;
            overflow-x: hidden;
            display: block;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP SHELL & CONTAINER --- */
        .app-shell {
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .app-container {
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px 24px 60px 24px; 
            padding-top: calc(var(--header-height) + 30px);
            min-height: 100vh;
        }

        /* --- SECTION TITLE --- */
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-left: 12px; border-left: 4px solid var(--primary);
        }
        .section-title {
            font-size: 14px; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px;
        }
        
        .pending-badge {
            background: var(--accent-soft); 
            border: 1px solid var(--border-red); 
            color: var(--primary); 
            padding: 6px 14px; border-radius: 50px; 
            font-size: 11px; font-weight: 800;
        }

        /* --- DATA CARDS (LIGHT THEME) --- */
        .data-list {
            display: flex; flex-direction: column; gap: 16px;
        }

        .data-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: var(--radius); 
            padding: 0;
            position: relative; 
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .data-card:hover { box-shadow: 0 8px 25px rgba(201,25,25,0.1); border-color: var(--primary); }

        .card-header {
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px dashed var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .spv-info { font-size: 13px; color: var(--text-main); font-weight: 800; }
        .spv-date { font-size: 11px; color: var(--text-muted); font-weight: 600; margin-top: 4px;}

        /* Custom Checkbox */
        .item-checkbox {
            width: 22px; height: 22px; accent-color: var(--primary); cursor: pointer;
        }

        .card-body { padding: 20px; }
        .info-grid {
            display: grid; grid-template-columns: 90px 1fr; gap: 12px 16px; font-size: 13px; align-items: center;
        }
        .label { color: var(--text-muted); font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;}
        .val { color: var(--text-main); font-weight: 800; text-align: right; }
        
        .qc-badge {
            font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase;
        }
        .qc-ok { color: var(--success); background: #dcfce7; border: 1px solid #a7f3d0; }
        .qc-not { color: var(--danger); background: #fee2e2; border: 1px solid #fca5a5; }

        .job-desc-box {
            margin-top: 16px; padding-top: 16px; border-top: 1px dashed var(--border);
        }
        .job-desc-label { font-size: 11px; color: var(--text-muted); font-weight: 800; text-transform: uppercase; margin-bottom: 6px; }
        .job-desc-val { font-size: 13px; color: var(--text-main); line-height: 1.5; font-weight: 500;}

        /* --- APPROVAL FORM (STATIC - NOT FIXED) --- */
        .approval-section {
            margin-top: 32px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: var(--radius);
            padding: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: none; /* Controlled by JS */
            animation: fadeIn 0.5s ease-out;
        }

        .approval-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            border-bottom: 1px dashed var(--border); padding-bottom: 16px;
        }
        .approval-title { color: var(--primary); font-size: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* Input Field */
        .input-wrapper { margin-bottom: 20px; }

        .input-field {
            width: 100%; padding: 16px; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text-main); font-size: 14px; outline: none; transition: 0.3s;
            font-weight: 600; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); background: #fff;}
        .input-field::placeholder { color: #cbd5e1; font-weight: 400; }

        /* Signature */
        .sig-container {
            background: #f8f9fa; border-radius: 12px; position: relative; 
            height: 200px; overflow: hidden; margin-bottom: 24px; border: 2px dashed var(--border-red);
            transition: border-color 0.3s;
        }
        .sig-container:hover { border-color: var(--primary-light); }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair;}
        
        .clear-sig {
            position: absolute; bottom: 8px; right: 8px;
            background: #ffffff; color: var(--primary); border: 1px solid var(--primary);
            padding: 6px 14px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; transition: 0.3s;
        }
        .clear-sig:hover { background: var(--primary); color: white; }

        .approve-btn {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 8px; transition: transform 0.2s;
        }
        .approve-btn:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }

        /* States */
        .empty-state { text-align: center; color: var(--text-muted); font-size: 14px; padding: 60px 20px; font-weight: 600; background: transparent !important; border: none !important;}
        .empty-icon { font-size: 40px; margin-bottom: 16px; color: #cbd5e1; }

        /* --- LOADING & NOTIFICATION --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: var(--text-main); font-weight: 700; font-size: 14px; letter-spacing: 1px; text-transform: uppercase;}

        #customAlert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ffffff; padding: 16px 24px; border-radius: 16px;
            border: 1px solid var(--border); border-left: 4px solid var(--success);
            display: none; z-index: 10000; width: 90%; max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); align-items: center; gap: 16px;
        }
        #alertTitle { font-size: 15px; color: var(--text-main); font-weight: 800; margin-bottom: 4px; }
        #alertMsg { font-size: 13px; color: var(--text-muted); font-weight: 500;}

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">VERIFIKASI SUPERINTENDENT</div>
        </div>
    </header>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Dashboard</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- DYNAMIC ROUTING LINKS -->
        <a href="index.html" id="nav-home" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" id="nav-menu" class="nav-item active">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
            <span>Unduh Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <div class="app-shell">
        <div class="app-container">

            <!-- Statistik Header -->
            <div class="section-header">
                <span class="section-title">Pending Approval</span>
                <div id="pendingCount" class="pending-badge">0 Item</div>
            </div>
            
            <div id="loadingData" style="text-align: center; padding: 40px; color: var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="margin-bottom: 10px; font-size: 28px; color: var(--primary);"></i><br>
                <span class="font-bold text-xs uppercase tracking-widest">Memuat data...</span>
            </div>

            <div id="dataList" class="data-list">
                <!-- Data akan dimasukkan di sini oleh JS -->
            </div>

            <!-- Form Approval (Static at Bottom) -->
            <div class="approval-section" id="approvalSection">
                <div class="approval-header">
                    <span class="approval-title">Validasi Item Terpilih</span>
                    <span style="font-size: 11px; color: var(--text-muted); font-weight: 700;">Centang data di atas</span>
                </div>
                
                <form id="approvalForm">
                    <div class="input-wrapper">
                        <input type="text" id="nama_superintendent" class="input-field" placeholder="Ketik Nama Superintendent" required>
                    </div>
                    <div class="input-wrapper">
                         <input type="text" id="catatan_superintendent" class="input-field" placeholder="Catatan Evaluasi (Opsional)">
                    </div>

                    <div class="sig-container">
                        <canvas id="signaturePad"></canvas>
                        <button type="button" class="clear-sig" onclick="clearSignature()">Ulangi</button>
                    </div>

                    <button type="submit" class="approve-btn">
                        <i class="fa-solid fa-check-circle"></i> SAHKAN LAPORAN
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Loading & Alert -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Menyimpan Approval...</div>
    </div>

    <div id="customAlert">
        <i id="alertIcon" class="fa-solid fa-circle-check" style="color: var(--success); font-size: 28px;"></i>
        <div style="flex:1;">
            <h4 id="alertTitle">Berhasil</h4>
            <p id="alertMsg">Data tersimpan.</p>
        </div>
    </div>

    <!-- LOGIKA JAVASCRIPT (FUNGSI TIDAK DIUBAH) -->
    <script>
    (function() {
        // --- 1. Supabase Config & Sidebar ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return;

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // --- 2. Fetch Data Logic ---
        async function fetchPendingData() {
            var listContainer = document.getElementById('dataList');
            var loader = document.getElementById('loadingData');
            var pendingBadge = document.getElementById('pendingCount');
            var approvalSection = document.getElementById('approvalSection');

            // Ambil HANYA data yang belum diapprove (ttd_superintendent kosong)
            const { data, error } = await supabaseClient
                .from('ppw_log')
                .select('*')
                .is('ttd_superintendent', null) // Filter data yang pending
                .order('created_at', { ascending: false });

            loader.style.display = 'none';

            if (error) {
                console.error(error);
                listContainer.innerHTML = '<div class="empty-state">Gagal memuat data.</div>';
                approvalSection.style.display = 'none';
                return;
            }

            if (!data || data.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fa-regular fa-folder-open"></i></div>
                        <span class="font-bold uppercase tracking-widest text-xs">Semua pekerjaan sudah selesai.</span>
                    </div>`;
                pendingBadge.textContent = '0 Item';
                approvalSection.style.display = 'none';
                return;
            }

            // Jika ada data:
            pendingBadge.textContent = data.length + ' Item';
            approvalSection.style.display = 'block';
            
            // Trigger resize canvas agar ukurannya benar saat muncul
            setTimeout(resizeCanvas, 100); 

            listContainer.innerHTML = '';

            data.forEach(item => {
                let dateStr = item.tanggal; 
                
                // Hasil QC Clean 
                let qcHtml = item.status_hasil === 'OK' ? 
                    '<span class="qc-badge qc-ok">OK</span>' : 
                    '<span class="qc-badge qc-not">NOT OK</span>';

                let html = `
                    <div class="data-card">
                        <div class="card-header">
                            <div>
                                <div class="spv-info"><i class="fa-solid fa-user-check text-primary mr-1"></i> ${item.nama_spv || '-'}</div>
                                <div class="spv-date"><i class="fa-regular fa-calendar mr-1"></i> ${dateStr}</div>
                            </div>
                            <!-- Checkbox selalu muncul karena ini list pending -->
                            <input type="checkbox" class="item-checkbox" value="${item.id}" checked>
                        </div>
                        
                        <div class="card-body">
                            <div class="info-grid">
                                <span class="label">Nama Part</span>
                                <span class="val" style="color:var(--primary);">${item.nama_part}</span>
                                
                                <span class="label">Estimasi</span>
                                <span class="val">${item.estimasi_waktu || '-'}</span>
                                
                                <span class="label">Operator</span>
                                <span class="val">${item.nama_operator || '-'}</span>

                                <span class="label">Hasil QC</span>
                                <span style="justify-self: end;">
                                    ${qcHtml}
                                </span>
                            </div>

                            <div class="job-desc-box">
                                <div class="job-desc-label">Deskripsi Pekerjaan</div>
                                <div class="job-desc-val">${item.job_desc || '-'}</div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupDynamicNavigation();
            fetchPendingData();
        });

        // --- 3. Signature Logic ---
        var canvas = document.getElementById('signaturePad');
        var signaturePad = new SignaturePad(canvas, { minWidth: 1, maxWidth: 2.5, penColor: 'black' });

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            if (canvas.offsetWidth > 0) {
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear(); 
            }
        }
        window.addEventListener("resize", resizeCanvas);

        window.clearSignature = function() { signaturePad.clear(); };

        // --- 4. Submit Approval Logic ---
        function showNotification(title, msg, type) {
            type = type || 'success';
            var alertBox = document.getElementById('customAlert');
            var icon = document.getElementById('alertIcon');
            var titleEl = document.getElementById('alertTitle');
            var msgEl = document.getElementById('alertMsg');
            
            titleEl.textContent = title; msgEl.textContent = msg;
            
            if (type === 'success') { 
                icon.className = 'fa-solid fa-circle-check'; 
                icon.style.color = 'var(--success)'; 
                alertBox.style.borderLeftColor = 'var(--success)';
            } else { 
                icon.className = 'fa-solid fa-circle-exclamation'; 
                icon.style.color = 'var(--danger)'; 
                alertBox.style.borderLeftColor = 'var(--danger)';
            }
            
            alertBox.style.display = 'flex';
            setTimeout(function() { alertBox.style.display = 'none'; }, 3000);
        }

        document.getElementById('approvalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            var checkboxes = document.querySelectorAll('.item-checkbox:checked');
            var selectedIds = Array.from(checkboxes).map(cb => cb.value);

            if (selectedIds.length === 0) {
                showNotification('Perhatian', 'Pilih minimal satu pekerjaan untuk disahkan.', 'error');
                return;
            }

            if(signaturePad.isEmpty()) {
                showNotification('Perhatian', 'Tanda tangan diperlukan.', 'error');
                return;
            }

            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                var nama = document.getElementById('nama_superintendent').value;
                var catatan = document.getElementById('catatan_superintendent').value;
                var signatureData = signaturePad.toDataURL('image/png');

                const { data, error } = await supabaseClient
                    .from('ppw_log')
                    .update({
                        nama_superintendent: nama,
                        catatan_superintendent: catatan,
                        ttd_superintendent: signatureData,
                        status_approval: 'Approved' 
                    })
                    .in('id', selectedIds);

                document.getElementById('loadingOverlay').style.display = 'none';

                if (error) {
                    throw error;
                } else {
                    showNotification('Berhasil!', selectedIds.length + ' Laporan telah disahkan.');
                    fetchPendingData(); 
                    document.getElementById('approvalForm').reset();
                    signaturePad.clear();
                }

            } catch (err) {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error('Error:', err);
                showNotification('Error!', 'Gagal mengupdate data.', 'error');
            }
        });

    })();
    </script>
