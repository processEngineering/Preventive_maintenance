<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Berhasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fef2f2; /* Merah sangat muda */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.15); /* Bayangan merah halus */
            border-top: 8px solid #DC2626; /* Garis Merah di atas */
        }

        /* Lingkaran Centang Animasi */
        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #DC2626; /* Merah Utama */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkmark {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            color: #DC2626;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .highlight {
            font-weight: 600;
            color: #000;
            background: #ffebeb;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Tombol Tutup / Login */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #111;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #DC2626; /* Berubah jadi merah saat hover */
            transform: translateY(-2px);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">
            <span class="checkmark">âœ“</span>
        </div>
        
        <h1>BERHASIL!</h1>
        
        <p>Email Anda telah terverifikasi.<br>Akun Anda sekarang sudah <b>AKTIF</b>.</p>
        
        <p>Silakan <span class="highlight">TUTUP HALAMAN INI</span> dan kembali ke Aplikasi untuk Login.</p>

        <a href="index.html" class="btn">Masuk ke Aplikasi</a>
    </div>

    <script>
        // Script iseng: Mencoba menutup window otomatis setelah 5 detik (kadang diblokir browser, tapi layak dicoba)
        setTimeout(() => {
            // window.close(); 
        }, 5000);
    </script>

</body>
</html>
