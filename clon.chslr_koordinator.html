<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (CHSLR) - AKG Maintenance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #991B1B;       /* Dark Red */
            --primary-light: #B91C1C; 
            --accent: #DC2626;        
            --accent-soft: #FEF2F2;   
            
            /* Status Colors */
            --success: #059669;       /* OK */
            --warning: #D97706;       /* MN */
            --danger: #EF4444;        /* NG */
            --neutral: #6B7280;       /* NA */
            --info: #2563EB;          /* Value */

            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            display: flex; justify-content: center; 
            min-height: 100vh; color: var(--text-main);
        }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; max-width: 480px; background: var(--bg-card);
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px; 
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .app-container {
                margin: 40px auto; min-height: calc(100vh - 80px);
                border-radius: 24px; border: 1px solid var(--border);
                box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            }
            body { background: #E5E7EB; }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .header-capsule::after {
            content: 'Verifikasi Checklist'; font-size: 12px; color: var(--text-muted);
            font-weight: 600; background: var(--bg-body); padding: 4px 12px; border-radius: 20px;
        }

        /* ==================== LIST VIEW ==================== */
        #view-list { width: 100%; animation: fadeIn 0.3s ease-out; }
        
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 16px; }
        .section-title { font-size: 13px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .btn-refresh { font-size: 11px; font-weight: 600; color: var(--accent); cursor: pointer; border: none; background: none; }
        
        .card-item {
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .card-item:active { transform: scale(0.98); background: var(--bg-body); }
        .card-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }

        .card-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; align-items: center; }
        .lbl { font-weight: 500; color: var(--text-muted); font-size: 11px; text-transform: uppercase; }
        .val { font-weight: 700; color: var(--text-main); }
        .badge-status { 
            display: inline-block; width: 100%; text-align: center;
            font-size: 11px; font-weight: 700; color: var(--accent); 
            background: var(--accent-soft); padding: 8px; border-radius: 8px; margin-top: 10px; 
        }

        /* ==================== FORM VIEW ==================== */
        #view-form { width: 100%; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .info-box { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); 
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px; color: white;
        }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; align-items: flex-start; }
        .i-lbl { opacity: 0.8; font-size: 11px; font-weight: 500; width: 30%; }
        .i-val { font-weight: 600; width: 65%; text-align: right; }
        
        /* REVIEW LIST STYLES */
        .review-list { margin-bottom: 24px; }
        .review-item {
            background: white; border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 6px;
        }
        .ri-top { display: flex; justify-content: space-between; align-items: center; }
        .ri-name { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .ri-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .bg-ok { background: var(--success); color: white; }
        .bg-ng { background: var(--danger); color: white; }
        .bg-mn { background: var(--warning); color: white; }
        .bg-na { background: var(--neutral); color: white; }
        
        .ri-val { font-size: 12px; color: var(--info); font-weight: 700; background: #DBEAFE; padding: 2px 6px; border-radius: 4px; align-self: flex-start;}
        .ri-note { font-size: 11px; color: var(--danger); background: #FEF2F2; padding: 6px; border-radius: 6px; border: 1px solid #FECACA; }

        /* Inputs */
        .label-input { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; margin-top: 16px; }
        .input-field { 
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md); 
            font-size: 15px; background: var(--bg-body); outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--primary); background: white; }
        .sig-wrapper { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); 
            height: 160px; background: #F9FAFB; margin-top: 8px; overflow: hidden; position: relative;
        }
        canvas { width: 100%; height: 100%; }

        .btn-clear-sig { float: right; background: none; border: none; color: var(--danger); font-size: 11px; font-weight: 700; cursor: pointer; }
        .btn-main { 
            width: 100%; background: var(--primary); color: white; border: none; 
            border-radius: var(--radius-lg); padding: 18px; font-weight: 700; margin-top: 30px; 
            box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3);
        }
        .btn-link { width: 100%; background: transparent; color: var(--text-muted); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 14px; font-weight: 600; margin-top: 12px; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
        }
        .nav-item { color: var(--text-muted); font-size: 20px; padding: 10px; border-radius: 12px; }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }

    </style>
</head>
<body>

    <div class="app-container">

        <div class="header-capsule">
            <h1>Koordinator</h1>
        </div>

        <div id="view-list">
            <div class="section-header">
                <span class="section-title">Antrean Verifikasi</span>
                <button onclick="loadQueue()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
            </div>
            
            <div id="log-container">
                <div style="text-align:center; padding:40px; color:var(--text-muted);">
                    <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>Memuat antrean...</p>
                </div>
            </div>
        </div>

        <div id="view-form">
            <div class="info-box">
                <div class="info-row">
                    <span class="i-lbl">MESIN</span> <span class="i-val" id="form-mesin">...</span>
                </div>
                <div class="info-row">
                    <span class="i-lbl">PELAKSANA</span> <span class="i-val" id="form-pelaksana">...</span>
                </div>
                <div class="info-row">
                    <span class="i-lbl">TANGGAL LAPORAN</span> <span class="i-val" id="form-tanggal">...</span>
                </div>
                <div class="info-row" style="border-top: 1px dashed rgba(255,255,255,0.3); margin-top: 10px; padding-top: 10px;">
                    <span class="i-lbl">CATATAN PELAKSANA</span> <span class="i-val" id="form-catatan-pel">...</span>
                </div>
            </div>

            <div class="section-header">
                <span class="section-title">Detail Pengecekan</span>
            </div>

            <div id="checklist-review" class="review-list">
                </div>

            <label class="label-input">Nama Koordinator</label>
            <input type="text" id="koor-name" class="input-field" placeholder="Nama lengkap...">

            <label class="label-input">Catatan Verifikasi (Opsional)</label>
            <textarea id="koor-remark" rows="2" class="input-field" placeholder="Catatan..."></textarea>
            
            <div style="margin-top: 16px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <label class="label-input" style="margin:0;">Paraf Koordinator</label>
                    <button onclick="clearPad()" class="btn-clear-sig">HAPUS</button>
                </div>
                <div class="sig-wrapper">
                    <canvas id="signature-pad-koor"></canvas>
                </div>
            </div>

            <button onclick="submitApproval()" id="btn-approve" class="btn-main">SUBMIT VERIFIKASI</button>
            <button onclick="backToList()" class="btn-link">Kembali</button>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
        <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
        <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);
        
        let activeLog = null;
        let activeDate = null; // Menyimpan tanggal spesifik log yang dipilih
        let sigPadKoor = null;

        window.onload = function() {
            loadQueue();
            const canvas = document.getElementById('signature-pad-koor');
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
            }
            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            sigPadKoor = new SignaturePad(canvas, { backgroundColor: '#F9FAFB' });
        };

        function clearPad() { if(sigPadKoor) sigPadKoor.clear(); }

        function switchView(viewId) {
            ['view-list', 'view-form'].forEach(id => {
                document.getElementById(id).style.display = (id === viewId) ? 'flex' : 'none';
            });
        }

        async function backToList() {
            switchView('view-list');
            activeLog = null;
            activeDate = null;
            loadQueue();
        }

        // --- 1. LOAD QUEUE (Antrean berdasarkan Bulan Ini) ---
        async function loadQueue() {
            const now = new Date();
            const currentMonth = now.getMonth() + 1;
            const currentYear = now.getFullYear();

            const container = document.getElementById('log-container');
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);"><i class="fa-solid fa-spinner fa-spin" style="font-size:24px;"></i><p>Memuat antrean...</p></div>';

            // Ambil Log Bulan Ini yang belum diverifikasi
            const { data: logs } = await _sb.from('chslr_log')
                .select('*')
                .eq('bulan', currentMonth)
                .eq('tahun', currentYear)
                .neq('status_verifikasi', true); 

            if (!logs || logs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><p>Tidak ada antrean.</p></div>`;
                return;
            }

            container.innerHTML = "";
            let count = 0;

            // Loop setiap mesin (Log Header)
            for (let log of logs) {
                // Cari Result yang masuk di log ini (bisa banyak tanggal)
                // Kita ambil tanggal-tanggal unik yang ada di chslr_result untuk log ini
                const { data: results } = await _sb.from('chslr_result')
                    .select('tanggal')
                    .eq('log_id', log.id);

                if (results && results.length > 0) {
                    // Filter tanggal unik
                    const uniqueDates = [...new Set(results.map(r => r.tanggal))];
                    
                    // Render kartu untuk setiap tanggal unik
                    uniqueDates.forEach(date => {
                        count++;
                        const names = log.pelaksana_names ? log.pelaksana_names.join(', ') : '-';
                        const fullDateStr = `${date}/${currentMonth}/${currentYear}`;
                        
                        // Pass log object dan tanggal spesifik ke fungsi openForm
                        const params = encodeURIComponent(JSON.stringify({ log: log, date: date }));

                        container.insertAdjacentHTML('beforeend', `
                            <div class="card-item" onclick="openForm('${params}')">
                                <div class="card-row"><span class="lbl">MESIN</span> <span class="val">${log.mesin_id}</span></div>
                                <div class="card-row"><span class="lbl">PELAKSANA</span> <span class="val" style="font-size:11px;">${names}</span></div>
                                <div class="card-row"><span class="lbl">TANGGAL LAPORAN</span> <span class="val">${fullDateStr}</span></div>
                                <div class="badge-status">KETUK UNTUK VERIFIKASI</div>
                            </div>`);
                    });
                }
            }

            if(count === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><p>Menunggu Pelaksana...</p></div>`;
            }
        }

        // --- 2. FORM & DISPLAY LOGIC ---
        async function openForm(paramsStr) {
            const params = JSON.parse(decodeURIComponent(paramsStr));
            activeLog = params.log;
            activeDate = params.date; // Tanggal integer (misal: 16)

            switchView('view-form');
            
            // Set Header Info
            const currentMonth = new Date().getMonth() + 1;
            const currentYear = new Date().getFullYear();
            
            document.getElementById('form-mesin').innerText = activeLog.mesin_id;
            document.getElementById('form-pelaksana').innerText = activeLog.pelaksana_names ? activeLog.pelaksana_names.join(', ') : '-';
            document.getElementById('form-tanggal').innerText = `${activeDate}/${currentMonth}/${currentYear}`;
            document.getElementById('form-catatan-pel').innerText = activeLog.catatan_pelaksana || '-';
            
            // Reset Input Koordinator
            document.getElementById('koor-name').value = "";
            document.getElementById('koor-remark').value = "";
            sigPadKoor.clear();
            
            const reviewContainer = document.getElementById('checklist-review');
            reviewContainer.innerHTML = '<div style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Memuat detail...</div>';

            // 1. Ambil Item Reference
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            
            // 2. Ambil Result Spesifik Tanggal Terpilih
            const { data: results } = await _sb.from('chslr_result')
                .select('*')  
                .eq('log_id', activeLog.id)
                .eq('tanggal', activeDate);

            reviewContainer.innerHTML = "";

            if (!results || results.length === 0) {
                reviewContainer.innerHTML = "<p>Data checklist kosong.</p>";
                return;
            }

            // 3. Render Review
            items.forEach(item => {
                const res = results.find(r => r.item_id === item.id);
                if(res) {
                    let badgeClass = 'bg-ok';
                    if(res.status === 'NG') badgeClass = 'bg-ng';
                    if(res.status === 'MN') badgeClass = 'bg-mn';
                    if(res.status === 'NA') badgeClass = 'bg-na';

                    let extraHtml = '';
                    
                    // Tampilkan Input Value jika ada
                    if(res.input_value) {
                        extraHtml += `<div class="ri-val"><i class="fa-solid fa-pen"></i> Value: ${res.input_value}</div>`;
                    }
                    
                    // Tampilkan Keterangan/Note jika ada
                    if(res.keterangan) {
                        extraHtml += `<div class="ri-note"><i class="fa-solid fa-note-sticky"></i> ${res.keterangan}</div>`;
                    }

                    const html = `
                        <div class="review-item">
                            <div class="ri-top">
                                <div class="ri-name">${item.item_name}</div>
                                <div class="ri-badge ${badgeClass}">${res.status}</div>
                            </div>
                            <div style="font-size:11px; color:var(--text-muted); margin-bottom:4px;">Std: ${item.standard}</div>
                            ${extraHtml}
                        </div>
                    `;
                    reviewContainer.insertAdjacentHTML('beforeend', html);
                }
            });

            // Re-render canvas
            const canvas = document.getElementById('signature-pad-koor');
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }

        async function submitApproval() {
            const name = document.getElementById('koor-name').value.trim();
            const remark = document.getElementById('koor-remark').value.trim();
            const btn = document.getElementById('btn-approve');

            if(!name) return alert("⚠️ Nama Koordinator wajib diisi!");
            if(sigPadKoor.isEmpty()) return alert("⚠️ Harap tanda tangan dulu!");

            btn.innerHTML = 'MENYIMPAN...'; btn.disabled = true;

            try {
                // Update Log Header -> Menandakan sudah diverifikasi
                // PERHATIAN: Di sistem real, idealnya kita punya tabel 'approval_log' terpisah jika 1 bulan bisa diapprove parsial per hari.
                // Namun untuk simplifikasi sesuai struktur yang ada, kita update header bulan ini.
                
                const { error } = await _sb.from('chslr_log').update({
                    koordinator_nama: name,
                    signature_koordinator: sigPadKoor.toDataURL(),
                    status_verifikasi: true,
                    remark_koordinator: remark
                }).eq('id', activeLog.id);

                if (error) throw error;

                alert("VERIFIKASI BERHASIL!");
                await backToList();

            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
                btn.innerHTML = 'SUBMIT VERIFIKASI'; btn.disabled = false;
            }
        }
    </script>
</body>
