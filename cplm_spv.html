<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPV Checklist Mold - AKG</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        /* --- THEME VARIABLES (Light Mode AKG) --- */
        :root {
            --primary: #c91919; 
            --primary-light: #e53935;
            --primary-dark: #a50e0e;
            --accent: #dc2626;
            --accent-soft: #ffebeb;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #ef4444;
            
            --bg-body: #f4f6f8;
            --bg-card: #ffffff; 
            --bg-input: #ffffff;
            
            --text-main: #333333;
            --text-muted: #6b7280;
            --text-soft: #9ca3af;
            
            --border: #e5e7eb;
            --border-red: rgba(201, 25, 25, 0.3);
            
            --radius: 16px;
            --sidebar-width: 280px; 
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: block; 
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hidden { display: none !important; }

        /* --- PROFESSIONAL HEADER BAR (TOMBOL GARIS 3) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s;
            z-index: 2;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active { left: 0; }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title { font-weight: 800; color: var(--primary); font-size: 20px; }
        .sidebar-close { font-size: 24px; color: #888; cursor: pointer; transition: color 0.2s; }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            background: white; width: 100%; padding: 14px 20px; margin-bottom: 15px;
            border: 2px solid #eee; border-radius: 12px; transition: all 0.2s; font-weight: 600;
        }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); background: #fff5f5; color: var(--primary); transform: translateX(5px); }
        .nav-icon-box { display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; margin-right: 15px; font-size: 20px; color: var(--primary); }

        /* --- APP CONTAINER (CENTERED) --- */
        .app-container {
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto;
            padding: 20px; 
            padding-top: calc(var(--header-height) + 30px);
            position: relative;
            z-index: 1;
        }

        /* --- CARDS (QUEUE LIST - LIGHT THEME) --- */
        .report-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .report-card {
            background: #ffffff;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 16px; 
            padding: 20px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .report-card:active { transform: scale(0.98); border-color: var(--primary); }
        .report-card:hover { box-shadow: 0 8px 25px rgba(201, 25, 25, 0.1); }

        .card-info h3 {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .card-info p {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .badge {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 6px;
            background: var(--accent-soft);
            color: var(--primary);
            border: 1px solid var(--border-red);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-arrow {
            color: var(--primary);
            font-size: 18px;
            transition: transform 0.3s;
        }
        .report-card:hover .card-arrow { transform: translateX(5px); }

        /* MODAL DETAIL (Light Theme Overlay) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 3000;
            display: none;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            max-width: 800px;
            margin: 20px auto;
            background: var(--bg-body);
            min-height: calc(100vh - 40px);
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            padding-bottom: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media (max-width: 600px) {
            .modal-content { margin: 0; min-height: 100vh; border-radius: 0; }
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .modal-title { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .close-btn { background: var(--accent-soft); border: none; color: var(--primary); width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .close-btn:hover { background: var(--primary); color: white; transform: rotate(90deg); }

        .detail-section {
            padding: 24px;
            border-bottom: 1px dashed var(--border);
            background: #ffffff;
        }

        .section-header {
            color: var(--text-main); font-size: 13px; font-weight: 800; margin-bottom: 16px;
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }
        .section-header::before {
            content: ''; width: 6px; height: 6px; background: var(--primary); border-radius: 50%;
        }

        .detail-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
        }
        @media (max-width: 500px) {
            .detail-grid { grid-template-columns: 1fr; }
        }
        
        .detail-item label { color: var(--text-muted); font-size: 11px; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: 700; }
        .detail-item span { color: var(--text-main); font-size: 14px; font-weight: 800; }

        /* Detail Table */
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .detail-table th {
            text-align: left; color: var(--text-muted); font-size: 11px; padding: 12px 10px; 
            border-bottom: 2px solid var(--primary); text-transform: uppercase; font-weight: 800; background: var(--bg-body);
        }
        .detail-table td {
            padding: 14px 10px; border-bottom: 1px solid var(--border); font-size: 13px; color: var(--text-main); font-weight: 600;
        }
        .status-badge {
            padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; display: inline-block;
        }
        
        /* Form Inputs for SPV */
        .spv-input-group { margin-bottom: 16px; }
        .spv-input-group label {
            display: block; color: var(--text-muted); font-size: 11px; margin-bottom: 8px; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;
        }
        .spv-input-field {
            width: 100%; background: #ffffff; border: 1px solid var(--border);
            color: var(--text-main); padding: 14px 16px; border-radius: 12px; font-size: 14px; outline: none;
            transition: 0.3s; font-weight: 600; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .spv-input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--accent-soft); }
        .spv-input-field::placeholder { color: #cbd5e1; font-weight: 400; }
        
        /* Readonly View for SPV Data */
        .spv-static-value {
            color: var(--text-main); font-size: 14px; font-weight: 700; padding: 16px; 
            background: #ffffff; border-radius: 12px; border: 1px solid var(--border);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        /* Signature Area */
        .signature-wrapper {
            background: #f8f9fa; border-radius: 12px; overflow: hidden;
            border: 2px dashed var(--border-red); height: 180px; position: relative; margin-top: 5px;
            transition: border-color 0.3s;
        }
        .signature-wrapper:hover { border-color: var(--primary-light); }
        canvas#spvSignaturePad {
            width: 100%; height: 100%; display: block; cursor: crosshair; touch-action: none;
        }
        
        .btn-validate {
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; border-radius: 14px; font-weight: 800; font-size: 14px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(201, 25, 25, 0.3); transition: transform 0.2s;
        }
        .btn-validate:active { transform: translateY(3px); box-shadow: 0 4px 12px rgba(201, 25, 25, 0.3); }

        .approval-box {
            margin: 24px; padding: 24px; background: #ffffff; 
            border: 1px solid var(--border); border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        /* SweetAlert Light Theme Overrides */
        div:where(.swal2-container) { z-index: 9999 !important; }
        div:where(.swal2-container) div:where(.swal2-popup) { background: #ffffff !important; border: 1px solid var(--border); color: var(--text-main) !important; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; border-radius: 10px; font-weight: bold; }
        div:where(.swal2-cancel) { color: var(--text-main) !important; font-weight: bold; background: #f1f5f9 !important; }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <!-- HEADER UTAMA (TOMBOL GARIS 3) -->
    <header class="main-header">
        <div class="header-content-wrapper">

    <!-- OVERLAY & SIDEBAR -->

    <nav class="side-nav" id="sidebar">

    <div class="app-container">
        <!-- List Reports -->
        <div id="reportList" class="report-list">

                <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px; color: var(--primary);"></i><br>
                <span class="font-bold text-xs uppercase tracking-widest">Memuat Laporan...</span>

    <!-- MODAL DETAIL -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-content">

            <!-- Header Info -->

    <script>
        // --- NAVIGASI PINTAR ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // --- CONFIG ---
        const APP_SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const APP_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabaseClient = window.supabase.createClient(APP_SUPABASE_URL, APP_SUPABASE_KEY);

        let reportData = [];
        let currentReportId = null;

        window.onload = function() {
            setupDynamicNavigation();
            fetchReports();
        };

        // Routing Navigasi Dinamis
        async function setupDynamicNavigation() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return;

                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;
                }
            } catch (err) {
                console.error("Gagal mengatur navigasi dinamis:", err);
            }
        }

        // --- FETCH LIST ---
        async function fetchReports() {
            const listContainer = document.getElementById('reportList');
            try {
                const { data, error } = await supabaseClient
                    .from('clpm_log')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                reportData = data.filter(item => !item.paraf_spv);
                
                renderList(reportData);

            } catch (err) {
                console.error(err);
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:var(--danger); font-weight:bold;">Gagal memuat data.</div>';
            }
        }

        // --- RENDER LIST ---
        function renderList(data) {
            const listContainer = document.getElementById('reportList');
            listContainer.innerHTML = '';

            if (data.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align:center; padding:60px 20px; color:var(--text-muted); background:var(--bg-card); border-radius:16px; border:1px dashed var(--border);">
                        <i class="fa-solid fa-clipboard-check" style="font-size:40px; margin-bottom:15px; color:var(--success);"></i>
                        <p class="font-bold">Tidak ada laporan pending.<br>Semua pekerjaan aman!</p>
                    </div>`;
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.tanggal_perawatan);
                const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                
                const html = `
                    <div class="report-card" onclick="openDetail('${item.id}')">
                        <div class="card-info">
                            <h3>${item.kode_mold}</h3>
                            <p><i class="fa-regular fa-calendar text-primary"></i> ${dateStr} &nbsp;|&nbsp; <i class="fa-regular fa-user text-primary"></i> ${item.pic_perawatan}</p>
                            <div style="margin-top:8px;"><span class="badge">Menunggu Validasi</span></div>
                        </div>
                        <div class="card-arrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        // --- OPEN DETAIL ---
        async function openDetail(id) {
            currentReportId = id;
            const item = reportData.find(d => d.id === id);
            
            // Populate Header
            document.getElementById('d_kode').innerText = item.kode_mold;
            document.getElementById('d_tgl').innerText = item.tanggal_perawatan;
            document.getElementById('d_pic').innerText = item.pic_perawatan;
            document.getElementById('d_produk').innerText = item.produk;
            document.getElementById('d_material').innerText = item.material_mold;
            document.getElementById('d_type').innerText = item.type_mold;
            
            // Reset Kondisi Mould Text
            document.getElementById('d_kondisi_mould').innerText = '-';

            // Populate Items Table
            const tbody = document.getElementById('d_items_body');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; font-weight:600;"><i class="fa-solid fa-spinner fa-spin text-primary"></i> Memuat detail...</td></tr>';
            
            document.getElementById('detailModal').style.display = 'block';

            // Fetch Detail Items
            const { data: details, error } = await supabaseClient
                .from('clpm_result')
                .select('*')
                .eq('log_id', id)
                .order('no_item', { ascending: true });
            
            if (!error) {
                let html = '';
                let kondisiMouldText = '-';

                details.forEach(d => {
                    // COLOR ADJUSTMENT FOR LIGHT THEME
                    let bgBadge = '#dcfce7'; let colBadge = 'var(--status-ok)'; let borderBadge = '#a7f3d0';
                    if(d.kondisi === 'NG') { bgBadge = '#fee2e2'; colBadge = 'var(--status-ng)'; borderBadge = '#fca5a5'; }
                    else if(d.kondisi === 'MN') { bgBadge = '#fef3c7'; colBadge = 'var(--status-mn)'; borderBadge = '#fde68a'; }
                    else if(d.kondisi === 'NA') { bgBadge = '#f3f4f6'; colBadge = 'var(--status-na)'; borderBadge = '#e5e7eb'; }

                    if (d.catatan_kondisi_mould) {
                        kondisiMouldText = d.catatan_kondisi_mould;
                    }

                    html += `
                        <tr>
                            <td style="color:var(--text-muted); font-weight:800;">${d.no_item}</td>
                            <td style="font-weight:700;">${d.item_check}</td>
                            <td>
                                <span class="status-badge" style="background:${bgBadge}; color:${colBadge}; border:1px solid ${borderBadge};">
                                    ${d.kondisi}
                                </span>
                            </td>
                            <td style="color:var(--text-muted); font-style: normal; font-size: 12px;">${d.catatan || '-'}</td>
                        </tr>
                    `;
                });
                tbody.innerHTML = html;
                document.getElementById('d_kondisi_mould').innerText = kondisiMouldText;
            }

            // Setup Validation Area
            const inputMode = document.getElementById('inputModeArea');
            const readMode = document.getElementById('readModeArea');
            const actionArea = document.getElementById('actionArea');

            document.getElementById('inputSpvName').value = '';
            document.getElementById('inputSpvNote').value = '';
            
            // Init Canvas (Wait for modal transition to finish)
            setTimeout(() => {
                initSpvCanvas();
            }, 300);

            if (item.paraf_spv) {
                inputMode.style.display = 'none';
                actionArea.style.display = 'none';
                readMode.style.display = 'block';
            } else {
                inputMode.style.display = 'block';
                actionArea.style.display = 'block';
                readMode.style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // --- SIGNATURE PAD SPV ---
        const canvas = document.getElementById('spvSignaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function initSpvCanvas() {
            const wrapper = document.querySelector('.signature-wrapper');
            if(!wrapper) return;

            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            
            ctx.scale(ratio, ratio);
            
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round'; 
            ctx.strokeStyle = '#000000'; // Tinta hitam aman untuk light theme
        }
        
        window.addEventListener('resize', initSpvCanvas);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let cx = e.clientX, cy = e.clientY;
            if(e.touches && e.touches.length > 0) {
                cx = e.touches[0].clientX; 
                cy = e.touches[0].clientY;
            }
            return { x: cx - rect.left, y: cy - rect.top };
        }
        
        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => {
            if(evt === 'touchstart') e.preventDefault();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getPos(e).x, getPos(e).y);
        }, {passive: false}));

        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => {
            if(evt === 'touchmove') e.preventDefault();
            if(isDrawing) {
                ctx.lineTo(getPos(e).x, getPos(e).y);
                ctx.stroke();
            }
        }, {passive: false}));

        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function clearSpvSig() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function isCanvasBlank() {
            if (canvas.width === 0 || canvas.height === 0) return true;
            try {
                const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
                return !pixelBuffer.some(color => color !== 0);
            } catch (e) {
                console.warn("Canvas check failed:", e);
                return true; 
            }
        }

        // --- SUBMIT VALIDATION ---
        async function submitValidation() {
            try {
                const spvName = document.getElementById('inputSpvName').value;
                const spvNote = document.getElementById('inputSpvNote').value;

                // Konfigurasi warna Alert Light Theme (agar tidak gelap)
                const swalLightStyle = {
                    background: '#ffffff', 
                    color: '#333333',       
                    confirmButtonColor: '#c91919', 
                    cancelButtonColor: '#e5e7eb'   
                };

                if (!spvName) {
                    Swal.fire({ ...swalLightStyle, icon: 'warning', title: 'Data Kurang', text: 'Mohon isi Nama Supervisor.' });
                    return;
                }

                if (isCanvasBlank()) {
                    Swal.fire({ ...swalLightStyle, icon: 'warning', title: 'Tanda Tangan', text: 'Mohon tanda tangan terlebih dahulu.' });
                    return;
                }

                const result = await Swal.fire({
                    ...swalLightStyle,
                    title: 'Validasi Laporan?',
                    text: "Data akan disimpan sebagai tervalidasi.", 
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Validasi!',
                    cancelButtonText: '<span style="color:#333;">Batal</span>'
                });

                if (result.isConfirmed) {
                    const sigData = canvas.toDataURL();
                    const now = new Date().toISOString();

                    const { error } = await supabaseClient
                        .from('clpm_log')
                        .update({ 
                            nama_spv: spvName,
                            catatan_spv: spvNote,
                            paraf_spv: sigData,
                            tanggal_validasi_spv: now
                        })
                        .eq('id', currentReportId);

                    if (error) throw error;

                    Swal.fire({
                        ...swalLightStyle,
                        title: 'Berhasil!',
                        text: 'Laporan telah divalidasi.',
                        icon: 'success'
                    });
                    
                    closeModal();
                    fetchReports(); 
                }
            } catch (err) {
                console.error(err);
                Swal.fire({
                    background: '#ffffff', color: '#333333', confirmButtonColor: '#c91919',
                    title: 'Gagal Validasi',
                    text: 'Detail: ' + (err.message || JSON.stringify(err)),
                    icon: 'error'
                });
            }
        }

    </script>
