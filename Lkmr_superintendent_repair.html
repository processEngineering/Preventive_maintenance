<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent Repair - AKG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --primary-glow: rgba(255, 51, 51, 0.3);
            
            --success: #00C851;       /* Hijau Neon */
            
            --bg-dark: #080808;
            --bg-card: #1a1a1a;
            --bg-input: #121212;
            
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            
            --border-light: rgba(255,255,255,0.1);
            
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-white);
            display: flex;
            justify-content: center;
            padding-bottom: calc(var(--nav-height) + 20px);
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 400px; height: 400px; top: -150px; right: -100px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
        }
        .orb-2 {
            width: 300px; height: 300px; bottom: 10%; left: -100px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 20px); } }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 24px 20px;
            position: relative;
        }

        /* --- HEADER (CLEAN VERSION) --- */
        .header-monitor {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; 
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center; /* Center Title */
            align-items: center;
            text-align: center;
        }

        .header-title h1 {
            font-size: 22px;
            font-weight: 900;
            color: var(--text-header);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        /* --- FILTER SECTION --- */
        .filter-box {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary-dark);
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .filter-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-gray);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-title::before {
            content: ''; width: 4px; height: 16px; background: var(--primary); border-radius: 2px;
        }

        .filter-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-control {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid #333;
            color: var(--text-white);
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .filter-actions {
            margin-top: 16px;
        }

        .btn-search { 
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            border: none;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3);
            transition: transform 0.2s;
        }
        
        .btn-search:active {
            transform: scale(0.98);
        }

        /* --- REPORT CARDS --- */
        .result-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .report-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 0;
            border: 1px solid var(--border-light);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
            border-left: 4px solid var(--primary);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .date-day { 
            font-weight: 700; 
            font-size: 14px; 
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-day i { color: var(--primary); }

        .card-body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label { 
            font-size: 10px; 
            color: var(--text-gray); 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .value { 
            font-size: 14px; 
            font-weight: 400; 
            color: var(--text-white); 
            line-height: 1.4;
        }

        .value.pic-highlight {
            color: var(--primary);
            font-weight: 800;
            font-size: 15px;
        }

        .desc-box {
            background: #111;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            border-left: 2px solid var(--primary-dark);
            margin-top: 4px;
        }

        /* --- INLINE APPROVAL FORM --- */
        .approval-form {
            background: rgba(255, 51, 51, 0.05);
            padding: 16px;
            margin-top: 16px;
            border-top: 1px solid rgba(255, 51, 51, 0.2);
        }

        .approval-title {
            font-size: 11px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .form-group-inline {
            margin-bottom: 12px;
        }

        .input-inline {
            width: 100%;
            background: #050505;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            transition: 0.3s;
        }

        .input-inline:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.1);
        }

        .btn-approve-inline {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(255, 51, 51, 0.3);
        }

        .btn-approve-inline:hover {
            background: var(--primary-dark);
        }
        .btn-approve-inline:active {
            transform: scale(0.98);
        }

        /* States */
        .loading-state, .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
            border: 1px dashed var(--border-light);
            border-radius: var(--radius);
            font-size: 13px;
            background: rgba(255,255,255,0.02);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .nav-item svg { width: 22px; height: 22px; transition: transform 0.3s; }
        
        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
        }

        /* Custom Swal Dark Mode */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #111 !important;
            border: 1px solid #333;
            color: #fff !important;
            border-radius: 16px !important;
        }
        div:where(.swal2-confirm) {
            background-color: var(--primary) !important;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4) !important;
        }

    </style>
</head>
<body>

    <nav class="bottom-nav">

    <!-- Supabase & SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // 1. Setup Supabase
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        const client = window.supabase 
            ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) 
            : null;

        // 2. Fetch Data Logic (From lkmr_repair)
        async function fetchReports() {
            const container = document.getElementById('results_container');
            const picVal = document.getElementById('search_pic').value;

            if (!picVal) {
                Swal.fire({
                    title: 'PILIH FILTER',
                    text: 'Silakan pilih Nama Teknisi (PIC) terlebih dahulu.',
                    icon: 'warning',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#FF3333'
                });
                return;
            }

            container.innerHTML = '<div class="loading-state"><i class="fa-solid fa-spinner fa-spin"></i> MEMUAT DATA...</div>';

            if (!client) {
                container.innerHTML = '<div class="empty-state">Database Error.</div>';
                return;
            }

            try {
                // Query ke tabel lkmr_repair
                let query = client
                    .from('lkmr_repair') // Target tabel REPAIR
                    .select('*')
                    .eq('pic', picVal) // Filter by PIC
                    .order('tanggal', { ascending: false }) 
                    .order('waktu_mulai', { ascending: false });

                const { data, error } = await query;

                if (error) throw error;

                // FILTER CLIENT SIDE: Sembunyikan yang sudah APPROVED
                const pendingData = data.filter(item => item.status !== 'APPROVED');

                renderCards(pendingData);

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="empty-state">Error: ${err.message}</div>`;
            }
        }

        // 3. Render Cards (Adapted for Repair Data)
        function renderCards(data) {
            const container = document.getElementById('results_container');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-check-circle" style="font-size:24px; color:#00C851; margin-bottom:10px;"></i><br>
                        TIDAK ADA ANTRIAN REPAIR (PENDING).
                    </div>
                `;
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.tanggal);
                const day = dateObj.getDate();
                const year = dateObj.getFullYear();
                const monthDisplay = dateObj.toLocaleString('id-ID', { month: 'long' });

                // Construct Mold Name
                const moldInfo = `${item.nama_mold || '-'} <span style="color:#666">(${item.code_mold || '-'})</span>`;

                const card = document.createElement('div');
                card.id = `card-${item.id}`; 
                card.className = `report-card`;
                
                // Form Inline
                const approvalSection = `
                    <div class="approval-form">
                        <div class="approval-title">VALIDASI SUPERINTENDENT</div>
                        
                        <div class="form-group-inline">
                            <input type="text" id="sup-name-${item.id}" class="input-inline" placeholder="nama lengkap anda" autocomplete="off">
                        </div>
                        
                        <div class="form-group-inline">
                            <textarea id="sup-note-${item.id}" class="input-inline" style="min-height:60px;" placeholder="catatan evaluasi/feedback"></textarea>
                        </div>
                        
                        <!-- Clean Button (No Icon) -->
                        <button class="btn-approve-inline" onclick="submitApprovalInline('${item.id}')">
                            APPROVE LAPORAN
                        </button>
                    </div>
                `;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="date-day">
                            <i class="fa-regular fa-calendar-check"></i> ${day} ${monthDisplay} ${year}
                        </div>
                        <div style="font-size:11px; color:#888;">
                            ${item.waktu_mulai || '--:--'} - ${item.waktu_selesai || '--:--'}
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="info-row">
                            <span class="label">PIC TEKNISI</span>
                            <span class="value pic-highlight">${item.pic || '-'}</span>
                        </div>

                        <div class="info-row">
                            <span class="label">SHIFT</span>
                            <span class="value">${item.shift || '-'}</span>
                        </div>

                        <div class="info-row">
                            <span class="label">MOLD NAME (CODE)</span>
                            <span class="value">${moldInfo}</span>
                        </div>

                        <div class="info-row">
                            <span class="label">TIPE MOLD</span>
                            <span class="value">${item.tipe_mold || '-'}</span>
                        </div>

                        <div class="info-row">
                            <span class="label">JENIS PROBLEM</span>
                            <span class="value" style="color:#FF3333;">${item.jenis_problem || '-'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="label">TARGET WAKTU PM</span>
                            <span class="value">${item.target_waktu_pm || '-'}</span>
                        </div>

                        <div class="info-row">
                            <span class="label">DESKRIPSI MASALAH</span>
                            <div class="desc-box">
                                ${item.deskripsi_masalah || '-'}
                            </div>
                        </div>

                        <!-- Form Validasi -->
                        ${approvalSection}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 4. Function Submit Approval (FIXED REDIRECT)
        async function submitApprovalInline(id) {
            const nameInput = document.getElementById(`sup-name-${id}`);
            const noteInput = document.getElementById(`sup-note-${id}`);
            
            const name = nameInput.value.trim();
            const note = noteInput.value.trim();

            if (!name) {
                Swal.fire({
                    title: 'NAMA KOSONG',
                    text: 'Harap isi Nama Superintendent.',
                    icon: 'warning',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#FF3333'
                });
                return;
            }

            try {
                const btn = document.querySelector(`button[onclick="submitApprovalInline('${id}')"]`);
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> MENYIMPAN...';
                btn.disabled = true;

                // Update Database (lkmr_repair)
                const { error } = await client
                    .from('lkmr_repair')
                    .update({ 
                        feedback: note,
                        superintendent_name: name,
                        status: 'APPROVED' 
                    })
                    .eq('id', id);

                if (error) throw error;

                // Sukses - Tunggu User Klik OK
                await Swal.fire({
                    title: 'APPROVED!',
                    text: 'Laporan repair berhasil divalidasi.',
                    icon: 'success',
                    background: '#111',
                    color: '#fff',
                    confirmButtonText: 'OK, KEMBALI KE MENU',
                    confirmButtonColor: '#00C851',
                    allowOutsideClick: false
                });

                // Redirect Manual setelah User Klik OK
                // Menggunakan replace agar history tidak numpuk
                window.location.replace('./Lkmr.html');

            } catch (err) {
                console.error(err);
                Swal.fire({
                    title: 'GAGAL',
                    text: err.message || 'Terjadi kesalahan sistem',
                    icon: 'error',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#FF3333'
                });
                
                // Reset button if error
                const btn = document.querySelector(`button[onclick="submitApprovalInline('${id}')"]`);
                if(btn) {
                    btn.innerHTML = 'APPROVE LAPORAN';
                    btn.disabled = false;
                }
            }
        }
    </script>
</body>
