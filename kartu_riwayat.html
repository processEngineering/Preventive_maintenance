<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kartu Riwayat Mesin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (TOTAL BLACK-RED 3D THEME) ==================== */
        :root {
            /* BLACK-RED THEME - Core Colors */
            --primary: #DC2626;
            --primary-dark: #8B0000; /* Lebih gelap untuk depth */
            --primary-light: #450a0a; /* Merah sangat gelap untuk background elements */
            --accent: #FF0000;
            
            /* Dark Background */
            --bg-dark: #000000; /* Pure Black */
            --bg-dark-secondary: #0A0A0A;
            --bg-dark-tertiary: #121212;
            
            /* Card Colors - NO WHITE */
            --card-bg: #161616; /* Hitam Abu, bukan Putih */
            --card-border: #333333;
            --card-text: #E5E5E5; /* Teks Putih/Abu terang */
            --card-text-secondary: #A3A3A3;
            
            /* Shadows - Red Glows instead of black shadows */
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.2);
            --shadow-red-intense: 0 8px 30px rgba(220, 38, 38, 0.4);
            --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.9);
            
            /* Layout */
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            /* Background pattern with subtle red glow */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--card-text);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(180deg, #050505 0%, #000000 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px rgba(220, 38, 38, 0.1);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(220, 38, 38, 0.1);
            border-right: 1px solid rgba(220, 38, 38, 0.1);
        }

        .app-container {
            width: 100%;
            max-width: 100%;
            padding: 24px 20px 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* ==================== HEADER BOX (3D RED EFFECT) ==================== */
        .header-box {
            /* Gradient merah gelap ke merah darah */
            background: linear-gradient(135deg, #991B1B 0%, #450A0A 100%);
            border: 1px solid rgba(255, 100, 100, 0.1);
            border-radius: 24px;
            padding: 30px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            box-shadow: 
                0 6px 0 #280505, /* Shadow keras warna darah kering */
                0 12px 30px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            transform: translateY(-2px);
        }

        /* Glossy Shine Effect */
        .header-box::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            pointer-events: none;
            animation: headerShine 3s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: #FFE2E2; /* Off-white merah muda */
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin: 0;
            width: 100%;
        }

        /* ==================== INSTRUCTION TEXT ==================== */
        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .instruction-text p {
            font-size: 15px;
            color: var(--card-text-secondary); /* Abu-abu */
            line-height: 1.6;
            font-style: normal;
            font-weight: 500;
        }

        /* ==================== MENU LIST ==================== */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        /* ==================== ROLE CARD (DARK THEME) ==================== */
        .role-card {
            background: var(--card-bg); /* Hitam Abu */
            border: 1px solid rgba(220, 38, 38, 0.2); /* Border merah tipis */
            border-radius: var(--radius-card);
            padding: 24px 20px;
            text-decoration: none;
            color: var(--card-text);
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 0 #3a0505, /* 3D bottom edge gelap */
                0 10px 20px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            border-left: 6px solid var(--primary);
            transform: translateY(-2px);
        }

        .role-card:active {
            transform: translateY(2px);
            box-shadow: 
                0 0 0 #3a0505,
                0 2px 10px rgba(0, 0, 0, 0.5);
            background: #250505; /* Merah sangat gelap saat ditekan */
            border-color: var(--primary);
        }

        .role-card h2 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            flex: 1;
            margin: 0;
            color: var(--card-text);
        }

        /* Add arrow icon for affordance */
        .role-card::after {
            content: '\f054';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--primary);
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .role-card:active::after {
            transform: translateX(4px);
            color: #FF5555;
        }

        @media (hover: hover) {
            .role-card:hover {
                transform: translateY(-4px);
                background: #1F1F1F; /* Sedikit lebih terang saat hover */
                border-color: var(--primary);
                box-shadow: 
                    0 8px 0 #5c0a0a,
                    0 16px 35px rgba(0, 0, 0, 0.9),
                    0 0 15px rgba(220, 38, 38, 0.2); /* Red Glow */
            }
            .role-card:hover::after {
                transform: translateX(4px);
                color: var(--accent);
            }
        }

        /* ==================== BOTTOM NAV (ALL BLACK) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: #000000; /* Pure Black */
            border-top: 2px solid #220505;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            height: var(--nav-height);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.9);
        }

        .nav-item {
            text-decoration: none;
            color: #444444; /* Abu gelap untuk yang tidak aktif */
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.9);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(220, 38, 38, 1);
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(220, 38, 38, 0.1);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: var(--primary);
            }
        }

    </style>
</head>
<body>

    <div class="app-shell">

        <div class="app-container">
            <div class="header-box">
                <h1>Kartu Riwayat<br>Mesin</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan pilih peran anda sesuai dengan tanggung jawab pekerjaan.</p>
            </div>

            <div class="menu-list">
                <a href="kartu_riwayat_pic.html" class="role-card">
                    <h2>PIC</h2>
                </a>

                <a href="kartu_riwayat_supervisor.html" class="role-card">
                    <h2>Supervisor</h2>
                </a>

                <a href="kartu_riwayat_superintendent.html" class="role-card">
                    <h2>Superintendent</h2>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item active">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>

    </div>

</body>
</html>
