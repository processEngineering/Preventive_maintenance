<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koordinator - Approval Preventif</title>
    <meta name="theme-color" content="#003366">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        :root {
            --primary: #003366;
            --primary-light: #004488;
            --success: #16a34a;
            --warning: #f59e0b;
            --danger: #dc2626;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-500: #64748b;
            --gray-700: #334155;
            --gray-900: #0f172a;
            --radius: 16px;
            --shadow: 0 12px 32px -8px rgba(0, 51, 102, 0.18);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9ff 0%, #e6f0ff 100%);
            color: var(--gray-900);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        /* Header */
        .header {
            background: var(--primary);
            color: white;
            padding: 22px 24px;
            text-align: center;
        }
        .header h1 {
            font-size: 21px;
            font-weight: 800;
            letter-spacing: 0.8px;
        }
        .header p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .content { padding: 28px 24px; }

        /* Antrean List */
        .section-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .queue-card {
            background: white;
            border: 2px solid var(--warning);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.12);
            transition: all 0.2s;
        }
        .queue-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(245, 158, 11, 0.2); }

        .queue-info h4 {
            font-size: 17px;
            font-weight: 700;
            color: var(--gray-900);
        }
        .queue-info p {
            font-size: 13px;
            color: var(--gray-600);
            margin-top: 4px;
        }

        .btn-approve {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-approve:hover { background: var(--primary-light); }

        /* Scanner View */
        #view-scan { text-align: center; }
        .scan-hint {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: var(--primary);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .scanner-box {
            background: #000;
            border-radius: 14px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        #reader { width: 100% !important; }

        /* Detail & Approval View */
        .machine-header {
            background: var(--primary);
            color: white;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            margin-bottom: 24px;
        }
        .machine-header h3 { font-size: 22px; font-weight: 800; margin: 0; }
        .machine-header p { font-size: 13px; opacity: 0.9; margin-top: 6px; }

        .item-row {
            background: var(--gray-100);
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-name { font-weight: 600; font-size: 14.5px; }
        .status-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 13px;
        }
        .status-ok { background: #dcfce7; color: #166534; }
        .status-ng { background: #fee2e2; color: #991b1b; }

        .note-box {
            background: #fffbeb;
            border: 1px solid #fde68a;
            color: #92400e;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 8px;
        }

        /* Form Approval */
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-700);
        }
        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 51, 102, 0.1);
        }
        textarea { resize: vertical; min-height: 90px; }

        .signature-box {
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            margin-top: 8px;
        }
        #signature-pad {
            width: 100%;
            height: 180px;
            background: #fafafa;
        }
        .clear-sign {
            margin-top: 8px;
            font-size: 12px;
            color: var(--primary);
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 32px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3);
        }
        .btn-submit:hover {
            background: #15803d;
            transform: translateY(-2px);
        }

        .btn-cancel {
            width: 100%;
            padding: 12px;
            background: var(--gray-500);
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .content { padding: 20px 16px; }
            .queue-card { flex-direction: column; text-align: center; gap: 12px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Approval Koordinator</h1>
        <p>Preventif Robot & Stand Label â€¢ PT. Amarilys Karisma Gemilang</p>
    </header>

    <div class="content">

        <!-- Daftar Antrean -->
        <div id="view-list">
            <h2 class="section-title">
                <i class="fas fa-clipboard-list"></i> Menunggu Verifikasi
            </h2>
            <div id="antrean-container">Memuat data antrean...</div>
        </div>

        <!-- Scanner View -->
        <div id="view-scan" style="display:none;">
            <div class="scan-hint">
                Scan QR mesin: <strong><span id="target-name"></span></strong>
            </div>
            <div class="scanner-box">
                <div id="reader"></div>
            </div>
            <button class="btn-cancel" onclick="location.reload()">Batal & Kembali</button>
        </div>

        <!-- Form Approval -->
        <div id="view-approve" style="display:none;">
            <div class="machine-header">
                <h3 id="disp-mesin">-</h3>
                <p id="disp-pelaksana"></p>
            </div>

            <div id="detail-items"></div>

            <div class="form-group">
                <label>Nama Koordinator (Approver)</label>
                <input type="text" id="koor-nama" placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label>Catatan Verifikasi (Opsional)</label>
                <textarea id="koor-note" placeholder="Contoh: Semua item OK, mesin siap produksi..."></textarea>
            </div>

            <div class="form-group">
                <label>Tanda Tangan Approval</label>
                <div class="signature-box">
                    <canvas id="signature-pad"></canvas>
                </div>
                <button type="button" class="clear-sign" onclick="signaturePad.clear()">
                    Hapus Tanda Tangan
                </button>
            </div>

            <button class="btn-submit" onclick="submitApproval()">
                APPROVE & SELESAI
            </button>
            <button class="btn-cancel" onclick="location.reload()">Batal</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner = null;
    let signaturePad = null;
    let targetQR = null;
    let activeLog = null;

    async function loadAntrean() {
        const { data, error } = await _sb
            .from('prslb_log')
            .select('*, prslb_mesin(qr_code_id)')
            .eq('status_verifikasi', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:var(--gray-500); padding:40px 0;">Tidak ada laporan yang menunggu approval.</p>';
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            const card = document.createElement('div');
            card.className = 'queue-card';
            card.innerHTML = `
                <div class="queue-info">
                    <h4>${log.prslb_mesin.qr_code_id}</h4>
                    <p>Oleh: ${log.pelaksana_nama}</p>
                </div>
                <button class="btn-approve" onclick="startScan('${log.prslb_mesin.qr_code_id}')">
                    APPROVE
                </button>
            `;
            container.appendChild(card);
        });
    }

    function startScan(name) {
        targetQR = name;
        document.getElementById('view-list').style.display = 'none';
        document.getElementById('view-scan').style.display = 'block';
        document.getElementById('target-name').textContent = name;

        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 280, height: 280 } },
            (decodedText) => {
                if (decodedText.trim() === targetQR) {
                    scanner.stop();
                    loadDetail(targetQR);
                }
            },
            () => {}
        ).catch(err => {
            alert("Gagal mengakses kamera: " + err);
        });
    }

    async function loadDetail(qr) {
        const { data } = await _sb
            .from('prslb_log')
            .select('*, prslb_mesin(qr_code_id), prslb_result(*, prslb_items(item_name, standard))')
            .eq('status_verifikasi', false)
            .eq('prslb_mesin.qr_code_id', qr)
            .single();

        if (!data) {
            alert("Data tidak ditemukan atau sudah di-approve.");
            location.reload();
            return;
        }

        activeLog = data;

        document.getElementById('view-scan').style.display = 'none';
        document.getElementById('view-approve').style.display = 'block';
        document.getElementById('disp-mesin').textContent = data.prslb_mesin.qr_code_id;
        document.getElementById('disp-pelaksana').textContent = `Oleh: ${data.pelaksana_nama}`;

        const container = document.getElementById('detail-items');
        container.innerHTML = '';

        data.prslb_result.forEach(res => {
            const statusClass = res.status === 'OK' ? 'status-ok' : 'status-ng';
            const statusText = res.status === 'OK' ? 'OK' : 'NG';

            const row = document.createElement('div');
            row.innerHTML = `
                <div class="item-row">
                    <div class="item-name">${res.prslb_items.item_name}</div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                ${res.keterangan ? `<div class="note-box">${res.keterangan}</div>` : ''}
            `;
            container.appendChild(row);
        });

        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas, { backgroundColor: '#fafafa' });
        canvas.width = canvas.offsetWidth * devicePixelRatio;
        canvas.height = canvas.offsetHeight * devicePixelRatio;
        canvas.getContext('2d').scale(devicePixelRatio, devicePixelRatio);
    }

    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value.trim();
        const note = document.getElementById('koor-note').value.trim();

        if (!nama) return alert("Nama koordinator wajib diisi!");
        if (signaturePad.isEmpty()) return alert("Tanda tangan approval wajib diisi!");

        const { error } = await _sb
            .from('prslb_log')
            .update({
                koordinator_nama: nama,
                koordinator_note: note || null,
                status_verifikasi: true,
                verified_at: new Date().toISOString(),
                signature_koordinator: signaturePad.toDataURL()
            })
            .eq('id', activeLog.id);

        if (error) {
            console.error(error);
            alert("Gagal approve: " + error.message);
        } else {
            alert("Laporan berhasil di-approve!");
            location.reload();
        }
    }

    window.onload = loadAntrean;
</script>

</body>
</html>
