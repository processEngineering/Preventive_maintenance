<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koordinator - Approval & Signature</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root { --primary: #003366; --bg: #f1f5f9; --ok: #10b981; --ng: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .header img { height: 40px; }
        
        /* List Antrean */
        .waiting-card { background: #fff; border-left: 5px solid #f59e0b; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .btn-go { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Review Details */
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .note-box { font-size: 12px; background: #fefce8; padding: 8px; border-radius: 6px; margin-top: 5px; border: 1px solid #fef08a; }

        /* Signature Pad */
        .sig-wrapper { border: 2px solid #cbd5e1; border-radius: 8px; margin-top: 10px; background: #fff; touch-action: none; }
        #signature-pad { width: 100%; height: 200px; }
        
        .input-field { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; margin-top: 8px; }
        .btn-verify { width: 100%; padding: 18px; background: var(--ok); color: white; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="Logo">
        <h2 style="font-size: 1.1rem; color: var(--primary);">APPROVAL KOORDINATOR</h2>
    </div>

    <div id="view-list">
        <h3 style="font-size: 14px; margin-bottom: 15px;">üìã Menunggu Verifikasi Lapangan:</h3>
        <div id="antrean-container">Memuat data...</div>
    </div>

    <div id="view-scan" style="display: none;">
        <div style="background: #e0f2fe; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 13px; border: 1px solid #bae6fd;">
            üìç Silakan Scan Mesin: <b><span id="target-name"></span></b>
        </div>
        <div id="reader"></div>
        <button onclick="location.reload()" style="width:100%; padding:10px; margin-top:10px; border:none; background:#94a3b8; color:white; border-radius:8px;">Batal</button>
    </div>

    <div id="view-approve" style="display: none;">
        <div style="background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
            <h3 id="disp-mesin" style="margin:0;">-</h3>
            <p id="disp-pelaksana" style="margin:5px 0 0 0; font-size:12px; opacity:0.8;"></p>
        </div>

        <div id="detail-items"></div>

        <div style="margin-top: 25px; border-top: 2px solid #eee; padding-top: 20px;">
            <label style="font-weight: bold; font-size:14px;">Nama Koordinator (Approver):</label>
            <input type="text" id="koor-nama" class="input-field" placeholder="Nama Lengkap...">
            
            <label style="font-weight: bold; font-size:14px; display:block; margin-top:15px;">Catatan Verifikasi:</label>
            <textarea id="koor-note" class="input-field" rows="3" placeholder="Contoh: Kondisi oke, lanjut produksi..."></textarea>

            <label style="font-weight: bold; font-size:14px; display:block; margin-top:15px;">Tanda Tangan Approval:</label>
            <div class="sig-wrapper">
                <canvas id="signature-pad"></canvas>
            </div>
            <button onclick="signaturePad.clear()" style="font-size:11px; margin-top:5px; cursor:pointer;">Hapus TTD</button>
            
            <button class="btn-verify" onclick="submitApproval()">APPROVE & SELESAI</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner, signaturePad, targetQR = null, activeLog = null;

    async function loadAntrean() {
        const { data } = await _sb.from('prslb_log').select('*, prslb_mesin(qr_code_id)').eq('status_verifikasi', false);
        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) { container.innerHTML = "<p style='text-align:center;font-size:13px;'>Kosong.</p>"; return; }
        
        container.innerHTML = "";
        data.forEach(log => {
            container.innerHTML += `<div class="waiting-card"><div><h4>${log.prslb_mesin.qr_code_id}</h4><p>${log.pelaksana_nama}</p></div>
            <button class="btn-go" onclick="startScan('${log.prslb_mesin.qr_code_id}')">APPROVE</button></div>`;
        });
    }

    function startScan(name) {
        targetQR = name;
        document.getElementById('view-list').style.display = 'none';
        document.getElementById('view-scan').style.display = 'block';
        document.getElementById('target-name').innerText = name;
        
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, async (text) => {
            if (text.trim().toLowerCase() === targetQR.toLowerCase()) {
                await scanner.stop();
                loadDetail(text.trim());
            } else { alert("QR Salah! Scan Mesin " + targetQR); }
        });
    }

    async function loadDetail(qr) {
        const { data } = await _sb.from('prslb_log').select('*, prslb_mesin(qr_code_id), prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', false).eq('prslb_mesin.qr_code_id', qr).maybeSingle();

        if (data) {
            activeLog = data;
            document.getElementById('view-scan').style.display = 'none';
            document.getElementById('view-approve').style.display = 'block';
            document.getElementById('disp-mesin').innerText = data.prslb_mesin.qr_code_id;
            document.getElementById('disp-pelaksana').innerText = "Oleh: " + data.pelaksana_nama;

            const div = document.getElementById('detail-items');
            data.prslb_result.forEach(res => {
                div.innerHTML += `<div class="item-row"><span>${res.prslb_items.item_name}</span><span style="color:${res.status==='NG'?'red':'green'};font-weight:bold">${res.status}</span></div>
                ${res.keterangan ? `<div class="note-box">Ket: ${res.keterangan}</div>`:''}`;
            });

            const canvas = document.getElementById('signature-pad');
            signaturePad = new SignaturePad(canvas);
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio; canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
    }

    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value;
        const note = document.getElementById('koor-note').value;
        if (!nama || signaturePad.isEmpty()) return alert("Nama & TTD wajib diisi!");

        const { error } = await _sb.from('prslb_log').update({
            koordinator_nama: nama,
            koordinator_note: note,
            status_verifikasi: true,
            verified_at: new Date().toISOString(),
            signature_koordinator: signaturePad.toDataURL()
        }).eq('id', activeLog.id);

        if (!error) { alert("Laporan Approved!"); location.reload(); }
        else { alert(error.message); }
    }

    window.onload = loadAntrean;
</script>
</body>
</html>
