<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (PRSLB) - Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (RED EDITION) ==================== */
        :root {
            /* Corporate Red Palette */
            --primary: #991B1B;       /* Dark Red */
            --primary-light: #B91C1C; /* Medium Red */
            --accent: #DC2626;        /* Bright Red */
            --accent-soft: #FEF2F2;   /* Light Red Bg */
            
            /* Status Colors */
            --success: #059669;
            --success-bg: #ECFDF5;
            --warning: #D97706;
            --danger: #EF4444;
            --danger-bg: #FEF2F2;
            
            /* Neutrals */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            
            /* UI Elements */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px -3px rgba(153, 27, 27, 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); display: flex; justify-content: center; min-height: 100vh; color: var(--text-main); }
        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; max-width: 480px; background: var(--bg-card);
            display: flex; flex-direction: column; padding: 24px 20px 100px 20px;
            position: relative; align-items: center; min-height: 100vh;
        }
        @media (min-width: 768px) {
            .app-container { margin: 40px auto; min-height: calc(100vh - 80px); border-radius: 24px; box-shadow: var(--shadow-lg); overflow: hidden; border: 1px solid var(--border); }
            body { background: #E5E7EB; }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; text-transform: capitalize; }
        .header-capsule::after {
            content: 'Koordinator PRSLB'; font-size: 12px; color: var(--text-muted); 
            font-weight: 600; background: var(--bg-body); padding: 4px 12px; border-radius: 20px;
        }

        /* ==================== CONTENT SECTIONS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* LIST CARD STYLE */
        .card {
            background: white; border: 1px solid var(--border); border-radius: var(--radius-lg);
            padding: 16px; margin-bottom: 12px; box-shadow: var(--shadow-sm); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s;
            position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.98); background: var(--bg-body); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--accent); }
        
        .card h4 { margin: 0 0 4px 0; font-size: 15px; font-weight: 700; color: var(--text-main); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 500; }
        
        .btn-approve-init {
            background: var(--accent); color: white; border: none; padding: 8px 16px;
            border-radius: 8px; font-weight: 700; font-size: 11px; cursor: pointer;
            text-transform: uppercase;
        }

        /* SCANNER STYLE */
        .scan-container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .scan-hint { 
            text-align: center; font-size: 13px; color: var(--text-muted); margin-bottom: 20px; 
            font-weight: 600; background: var(--accent-soft); padding: 10px; border-radius: 8px; width: 100%;
        }
        
        .scanner-box {
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden;
            background: #000; position: relative; margin-bottom: 20px;
            box-shadow: var(--shadow-lg); border: 4px solid var(--bg-card);
            display: flex; justify-content: center; align-items: center;
        }
        #reader { width: 100%; height: 100%; border: none; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        .btn-cancel {
            background: transparent; color: var(--text-muted); border: 1px solid var(--border);
            border-radius: var(--radius-lg); padding: 14px; font-size: 13px; font-weight: 600;
            cursor: pointer; width: 100%; margin-top: 10px;
        }

        /* APPROVAL FORM STYLE */
        .machine-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-lg); padding: 20px; margin-bottom: 24px;
            color: white; box-shadow: var(--shadow-sm); text-align: center;
        }
        .machine-header h3 { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
        .machine-header p { font-size: 12px; opacity: 0.9; font-weight: 500; }

        /* CHECKLIST ITEMS */
        .item-row { 
            background: white; border: 1px solid var(--border); border-radius: 12px; 
            padding: 12px; margin-bottom: 8px; display: flex; flex-direction: column;
        }
        .item-row-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-name { font-weight: 600; font-size: 13px; color: var(--text-main); }
        .status-badge { 
            font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; 
            text-transform: uppercase;
        }
        .status-ok { background: var(--success-bg); color: var(--success); border: 1px solid var(--success); }
        .status-ng { background: var(--danger-bg); color: var(--danger); border: 1px solid var(--danger); }
        .note-box { 
            font-size: 11px; font-style: italic; background: #FEF3C7; padding: 8px; 
            border-radius: 6px; margin-top: 8px; border: 1px solid #FCD34D; color: #92400E;
        }

        /* FORM INPUTS */
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .form-input {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius-md);
            font-size: 14px; background: var(--bg-body); outline: none; transition: all 0.2s;
        }
        .form-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1); }

        /* SIGNATURE */
        .sig-box { 
            border: 2px dashed var(--border); border-radius: var(--radius-lg); height: 160px; 
            background: #F9FAFB; position: relative; margin-bottom: 12px; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        .btn-clear-sig {
            position: absolute; bottom: 10px; right: 10px; background: white; border: 1px solid var(--danger);
            color: var(--danger); font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 6px; cursor: pointer;
        }

        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none; border-radius: var(--radius-lg);
            padding: 18px; font-size: 15px; font-weight: 700; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 15px rgba(153, 27, 27, 0.3); transition: transform 0.2s; margin-top: 20px;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: var(--text-muted); opacity: 0.7; box-shadow: none; }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px); border-top: 1px solid rgba(0,0,0,0.05); display: flex;
            justify-content: space-around; padding: 12px 0; z-index: 100; height: var(--nav-height);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        .nav-item { 
            text-decoration: none; color: var(--text-muted); font-size: 20px; width: 50px; height: 100%;
            display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: all 0.3s;
        }
        .nav-item.active { color: var(--accent); background: var(--accent-soft); }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Koordinator</h1>
    </div>

    <!-- VIEW 1: LIST DATA -->
    <div id="view-list" class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
            <span class="form-label" style="margin:0;">Antrean Verifikasi</span>
            <button onclick="loadAntrean()" style="background:none; border:none; color:var(--accent); font-size:12px; font-weight:600; cursor:pointer;"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="antrean-container">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px;"></i><br>Memuat antrean...
            </div>
        </div>
    </div>

    <!-- VIEW 2: SCANNER -->
    <div id="view-scan" class="content hidden">
        <div class="scan-container">
            <div class="scan-hint">
                SCAN BARCODE MESIN: <br> 
                <span id="target-name" style="color:var(--primary); font-weight:800; font-size:15px;">...</span>
            </div>
            
            <div class="scanner-box">
                <div id="reader"></div>
            </div>
            
            <button class="btn-cancel" onclick="location.reload()">BATALKAN</button>
        </div>
    </div>

    <!-- VIEW 3: APPROVAL FORM -->
    <div id="view-approve" class="content hidden">
        <div class="machine-header">
            <h3 id="disp-mesin">-</h3>
            <p id="disp-pelaksana"></p>
        </div>

        <span class="form-label">DETAIL PENGECEKAN</span>
        <div id="detail-items" style="margin-bottom: 25px;"></div>

        <div style="padding-top:20px; border-top:1px dashed var(--border);">
            <div class="form-group">
                <label class="form-label">Nama Koordinator</label>
                <input type="text" id="koor-nama" class="form-input" placeholder="Isi nama lengkap...">
            </div>

            <div class="form-group">
                <label class="form-label">Catatan Verifikasi (Opsional)</label>
                <textarea id="koor-note" class="form-input" placeholder="Tulis catatan..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Paraf Approval</label>
                <div class="sig-box">
                    <canvas id="signature-pad"></canvas>
                    <button onclick="clearPad()" class="btn-clear-sig">HAPUS</button>
                </div>
            </div>

            <button class="btn-submit" id="btn-submit-approve" onclick="submitApproval()">APPROVE & SELESAI</button>
            <button class="btn-cancel" onclick="location.reload()" style="margin-top:10px;">KEMBALI</button>
        </div>
    </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner = null, signaturePad = null, targetName = null, activeLog = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('signature-pad');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadAntrean();
        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: '#F9FAFB' });
        window.addEventListener("resize", resizeCanvas);
    };

    // 1. LOAD ANTREAN
    async function loadAntrean() {
        const { data, error } = await _sb.from('prslb_log')
            .select('*')
            .eq('status_verifikasi', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed var(--border); border-radius:12px;"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px;"></i><br>Tidak ada laporan pending.</div>';
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            container.innerHTML += `
                <div class="card">
                    <div>
                        <h4>${log.mesin_id}</h4>
                        <p>Pelaksana: ${log.pelaksana_nama}</p>
                    </div>
                    <button class="btn-approve-init" onclick="startScan('${log.mesin_id}')">APPROVE</button>
                </div>`;
        });
    }

    // 2. START SCAN VERIFIKASI
    function startScan(name) {
        targetName = name;
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-scan').classList.remove('hidden');
        document.getElementById('target-name').textContent = name;

        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 },
            async (decodedText) => {
                let code = decodedText.trim();
                // Mencocokkan teks barcode dengan nama mesin di log (Case Insensitive)
                if (code.toLowerCase().includes(targetName.toLowerCase().trim())) {
                    if(navigator.vibrate) navigator.vibrate(50);
                    await scanner.stop();
                    loadDetail(targetName);
                } else {
                    alert("QR Salah! Mesin tidak cocok.\nTarget: " + targetName);
                }
            }
        ).catch(err => {
            alert("Gagal membuka kamera.");
        });
    }

    // 3. LOAD DETAIL LAPORAN
    async function loadDetail(name) {
        const { data } = await _sb.from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', false)
            .eq('mesin_id', name)
            .order('created_at', { ascending: false })
            .limit(1)
            .single();

        if (!data) return location.reload();

        activeLog = data;
        document.getElementById('view-scan').classList.add('hidden');
        document.getElementById('view-approve').classList.remove('hidden');
        setTimeout(resizeCanvas, 300);

        document.getElementById('disp-mesin').textContent = data.mesin_id;
        document.getElementById('disp-pelaksana').textContent = `Pelaksana: ${data.pelaksana_nama}`;

        const container = document.getElementById('detail-items');
        container.innerHTML = '';
        data.prslb_result.forEach(res => {
            container.innerHTML += `
                <div class="item-row">
                    <div class="item-row-header">
                        <span class="item-name">${res.prslb_items.item_name}</span>
                        <span class="status-badge ${res.status === 'OK' ? 'status-ok' : 'status-ng'}">${res.status}</span>
                    </div>
                    ${res.keterangan ? `<div class="note-box">${res.keterangan}</div>` : ''}
                </div>`;
        });
    }

    // 4. SUBMIT APPROVAL
    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value.trim();
        const btn = document.getElementById('btn-submit-approve');

        if (!nama || signaturePad.isEmpty()) return alert("Nama & Tanda Tangan Wajib!");

        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        try {
            const { error } = await _sb.from('prslb_log').update({
                koordinator_nama: nama,
                koordinator_note: document.getElementById('koor-note').value.trim(),
                status_verifikasi: true,
                signature_koordinator: signaturePad.toDataURL()
            }).eq('id', activeLog.id);

            if (error) throw error;

            alert("âœ… Laporan Berhasil Di-Approve!");
            location.reload();
        } catch (e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "APPROVE & SELESAI";
        }
    }
</script>

</body>
</html>
