<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (PRSLB) - Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (DARK RED EDITION) ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #7F1D1D;
            --bg-body: #000000;
            --bg-card: #141414;
            --text-main: #E5E5E5;
            --text-light: #FFFFFF;
            --text-muted: #9CA3AF;
            --border: rgba(220, 38, 38, 0.4);
            --success: #4ADE80;
            --danger: #F87171;
            --nav-height: 70px;
            --radius-lg: 16px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            background-image: radial-gradient(circle at 50% 10%, rgba(50, 0, 0, 0.3) 0%, transparent 50%);
            display: flex; justify-content: center; min-height: 100vh; color: var(--text-main); 
        }
        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; max-width: 480px; background: #0A0A0A;
            display: flex; flex-direction: column; 
            padding: 24px 20px 120px 20px;
            position: relative; align-items: center; min-height: 100vh;
            border-left: 1px solid #1f1f1f; border-right: 1px solid #1f1f1f;
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
        }
        .header-capsule h1 { font-size: 20px; font-weight: 800; color: var(--text-light); }
        .header-capsule::after {
            content: 'Koordinator PRSLB'; font-size: 11px; color: var(--text-light); 
            font-weight: 600; background: var(--primary-dark); padding: 6px 14px; 
            border-radius: 20px; border: 1px solid var(--primary);
        }

        /* ==================== CONTENT ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIST CARD STYLE */
        .card {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-lg); padding: 16px; margin-bottom: 12px;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            position: relative; overflow: hidden;
        }
        .card::before { 
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); 
        }
        .card h4 { margin: 0 0 6px 0; font-size: 15px; font-weight: 700; color: var(--text-light); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); }
        .btn-approve-init {
            background: transparent; color: var(--primary); border: 1px solid var(--primary);
            padding: 8px 14px; border-radius: 8px; font-weight: 700; font-size: 11px;
        }

        /* SCANNER STYLE */
        .scan-container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .scanner-box {
            width: 260px; height: 260px; border-radius: 24px; overflow: hidden; background: #000; 
            margin-bottom: 20px; border: 2px solid var(--primary);
        }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover; }

        /* ITEM ROWS */
        .item-row { 
            background: var(--bg-card); border: 1px solid #333; border-radius: 12px; 
            padding: 12px 14px; margin-bottom: 12px; display: flex; flex-direction: column; 
        }
        /* Style khusus untuk item NG agar lebih mencolok */
        .item-row.is-ng {
            border: 1px solid var(--danger);
            background: rgba(248, 113, 113, 0.05);
        }

        .item-header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 6px; }
        .item-name { font-weight: 600; font-size: 13px; color: var(--text-light); flex: 1; }
        
        .status-badge { 
            font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; min-width: 40px; text-align: center; 
        }
        .status-ok { background: rgba(74, 222, 128, 0.2); color: var(--success); }
        .status-ng { background: rgba(248, 113, 113, 0.2); color: var(--danger); }

        .pelaksana-note {
            font-size: 11px; color: #ccc; background: #222; padding: 8px; border-radius: 6px; 
            margin-bottom: 8px; border-left: 2px solid #555;
        }

        /* KOORDINATOR ACTION BOX (Hanya muncul di NG) */
        .koor-action-box {
            background: #111;
            border-top: 1px dashed var(--danger);
            padding-top: 10px;
            margin-top: 5px;
        }
        .koor-label { font-size: 10px; font-weight: 700; color: var(--primary); margin-bottom: 4px; display: block; text-transform: uppercase;}
        
        .radio-group { display: flex; gap: 10px; margin-bottom: 8px; }
        .radio-opt {
            flex: 1; position: relative;
        }
        .radio-opt input { position: absolute; opacity: 0; }
        .radio-tile {
            display: flex; align-items: center; justify-content: center; height: 36px;
            background: #222; border: 1px solid #444; border-radius: 6px;
            font-size: 11px; font-weight: 600; color: #888; cursor: pointer; transition: all 0.2s;
        }
        /* State Check */
        .radio-opt input:checked + .radio-tile { border-width: 2px; }
        /* Style Pilihan Tetap NG */
        .radio-opt input[value="NG"]:checked + .radio-tile { background: rgba(248, 113, 113, 0.2); border-color: var(--danger); color: var(--danger); }
        /* Style Pilihan Ubah Jadi OK */
        .radio-opt input[value="OK"]:checked + .radio-tile { background: rgba(74, 222, 128, 0.2); border-color: var(--success); color: var(--success); }

        .koor-input {
            width: 100%; background: #000; border: 1px solid #444; color: white;
            padding: 8px; font-size: 12px; border-radius: 6px; outline: none;
        }
        .koor-input:focus { border-color: var(--primary); }

        /* FORM & BUTTONS */
        .form-input { width: 100%; padding: 14px; border: 1px solid #333; border-radius: 12px; font-size: 14px; background: #050505; color: white; margin-bottom: 16px; }
        .sig-box { border: 2px dashed var(--primary); border-radius: 12px; height: 160px; background: #fff; margin-bottom: 16px; position: relative; }
        
        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none; padding: 16px;
            font-size: 14px; font-weight: 700; border-radius: 12px; cursor: pointer; text-transform: uppercase;
        }
        .btn-cancel { width: 100%; background: #222; color: #ccc; border: none; padding: 14px; border-radius: 12px; margin-top: 10px; cursor: pointer; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); display: flex; justify-content: space-around; padding: 12px 0; height: var(--nav-height); border-top: 1px solid #222; }
        .nav-item { color: #555; font-size: 20px; width: 60px; display: flex; align-items: center; justify-content: center; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-capsule"><h1>Koordinator</h1></div>

    <!-- 1. LIST ANTREAN -->
    <div id="view-list" class="content">
        <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
            <span style="font-size:12px; font-weight:700; color:#888;">ANTREAN VERIFIKASI</span>
            <button onclick="loadAntrean()" style="background:none; border:none; color:var(--primary); font-weight:700; cursor:pointer;">REFRESH</button>
        </div>
        <div id="antrean-container"></div>
    </div>

    <!-- 2. SCANNER -->
    <div id="view-scan" class="content hidden">
        <div class="scan-container">
            <p style="color:#ccc; margin-bottom:10px;">Scan Barcode Mesin:</p>
            <h3 id="target-name" style="color:var(--primary); margin-bottom:20px;">...</h3>
            <div class="scanner-box"><div id="reader"></div></div>
            <button class="btn-cancel" onclick="location.reload()">BATAL</button>
        </div>
    </div>

    <!-- 3. APPROVAL FORM -->
    <div id="view-approve" class="content hidden">
        <div style="background:#1a1a1a; padding:15px; border-radius:12px; text-align:center; margin-bottom:20px; border:1px solid #333;">
            <h3 id="disp-mesin" style="color:var(--primary);">-</h3>
            <p id="disp-pelaksana" style="font-size:11px; color:#999;"></p>
        </div>

        <span style="font-size:11px; font-weight:700; color:#666; margin-bottom:10px; display:block;">ITEM PENGECEKAN</span>
        <div id="detail-items" style="margin-bottom: 20px;"></div>

        <div style="border-top:1px dashed #333; padding-top:20px;">
            <label style="font-size:11px; font-weight:700; color:#888; display:block; margin-bottom:6px;">NAMA KOORDINATOR</label>
            <input type="text" id="koor-nama" class="form-input" placeholder="Isi nama anda">

            <!-- Hidden Note field, will be generated automatically -->
            <input type="hidden" id="koor-note-compiled">

            <label style="font-size:11px; font-weight:700; color:#888; display:block; margin-bottom:6px;">PARAF</label>
            <div class="sig-box">
                <canvas id="signature-pad"></canvas>
                <button onclick="clearPad()" style="position:absolute; bottom:5px; right:5px; background:var(--danger); color:white; border:none; padding:4px 8px; font-size:10px; border-radius:4px;">HAPUS</button>
            </div>

            <button class="btn-submit" id="btn-submit-approve" onclick="submitApproval()">APPROVE SEKARANG</button>
            <button class="btn-cancel" onclick="location.reload()">BATAL</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="menu_utama.html" class="nav-item active"><i class="fa-solid fa-bars"></i></a>
    <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
    <a href="informasi_akun.html" class="nav-item"><i class="fa-solid fa-circle-user"></i></a>
</nav>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);
    let scanner, signaturePad, targetName, activeLog;

    function resizeCanvas() {
        const c = document.getElementById('signature-pad');
        const r = Math.max(window.devicePixelRatio || 1, 1);
        c.width = c.offsetWidth * r; c.height = c.offsetHeight * r;
        c.getContext("2d").scale(r, r);
    }
    function clearPad() { signaturePad.clear(); }

    window.onload = () => {
        loadAntrean();
        signaturePad = new SignaturePad(document.getElementById('signature-pad'), { penColor: 'black' });
        window.addEventListener("resize", resizeCanvas);
    };

    async function loadAntrean() {
        const { data } = await _sb.from('prslb_log').select('*').eq('status_verifikasi', false).order('created_at', { ascending: false });
        const c = document.getElementById('antrean-container');
        c.innerHTML = data?.length ? '' : '<div style="text-align:center; padding:30px; color:#555;">Tidak ada antrean.</div>';
        
        data?.forEach(log => {
            const d = new Date(log.created_at).toLocaleDateString('id-ID', {day:'numeric', month:'short'});
            c.innerHTML += `
                <div class="card" onclick="startScan('${log.mesin_id}')">
                    <div><h4>${log.mesin_id}</h4><p>${log.pelaksana_nama} | ${d}</p></div>
                    <button class="btn-approve-init">VERIF</button>
                </div>`;
        });
    }

    function startScan(name) {
        targetName = name;
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-scan').classList.remove('hidden');
        document.getElementById('target-name').innerText = name;
        
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decoded) => {
            if (decoded.trim().toLowerCase().includes(targetName.toLowerCase())) {
                scanner.stop(); loadDetail(targetName);
            } else { alert("QR Salah!"); }
        });
    }

    async function loadDetail(name) {
        const { data } = await _sb.from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', false).eq('mesin_id', name)
            .limit(1).single();

        if (!data) return location.reload();
        activeLog = data;

        document.getElementById('view-scan').classList.add('hidden');
        document.getElementById('view-approve').classList.remove('hidden');
        setTimeout(resizeCanvas, 200);

        document.getElementById('disp-mesin').innerText = data.mesin_id;
        document.getElementById('disp-pelaksana').innerText = data.pelaksana_nama;

        const c = document.getElementById('detail-items');
        c.innerHTML = '';

        // SORT: NG items first, then by ID
        const results = data.prslb_result.sort((a,b) => (a.status === 'NG' ? -1 : 1));

        results.forEach((res, index) => {
            if (res.status === 'OK') {
                // TAMPILAN READ ONLY UNTUK YANG OK
                c.innerHTML += `
                    <div class="item-row">
                        <div class="item-header">
                            <span class="item-name">${res.prslb_items.item_name}</span>
                            <span class="status-badge status-ok">OK</span>
                        </div>
                    </div>`;
            } else {
                // TAMPILAN INTERAKTIF UNTUK YANG NG (Rusak)
                // Kita tambahkan ID unik untuk input agar mudah diambil valuenya nanti
                c.innerHTML += `
                    <div class="item-row is-ng" id="ng-row-${index}" data-itemname="${res.prslb_items.item_name}">
                        <div class="item-header">
                            <span class="item-name">${res.prslb_items.item_name}</span>
                            <span class="status-badge status-ng">NG</span>
                        </div>
                        <div class="pelaksana-note">
                            <i class="fa-solid fa-triangle-exclamation" style="color:var(--danger)"></i> Note Mekanik: ${res.keterangan || "-"}
                        </div>

                        <!-- OPSI KOORDINATOR -->
                        <div class="koor-action-box">
                            <span class="koor-label">TINDAKAN KOORDINATOR:</span>
                            <div class="radio-group">
                                <label class="radio-opt">
                                    <input type="radio" name="verif_${index}" value="NG" checked onchange="toggleReason(${index})">
                                    <div class="radio-tile">TETAP NG</div>
                                </label>
                                <label class="radio-opt">
                                    <input type="radio" name="verif_${index}" value="OK" onchange="toggleReason(${index})">
                                    <div class="radio-tile">SUDAH OK</div>
                                </label>
                            </div>
                            <input type="text" id="reason_${index}" class="koor-input" placeholder="Wajib isi: Alasan kenapa masih NG?">
                        </div>
                    </div>`;
            }
        });
    }

    // Helper untuk mengubah placeholder text input saat radio button berubah
    window.toggleReason = (idx) => {
        const val = document.querySelector(`input[name="verif_${idx}"]:checked`).value;
        const input = document.getElementById(`reason_${idx}`);
        if(val === 'OK') {
            input.placeholder = "Jelaskan perbaikan apa yang dilakukan...";
        } else {
            input.placeholder = "Wajib isi: Alasan kenapa masih NG / Menunggu Part?";
        }
    }

    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value.trim();
        
        if (!nama || signaturePad.isEmpty()) return alert("Isi Nama & Tanda Tangan!");

        // 1. COLLECT DATA DARI SEMUA ITEM NG
        // Kita loop semua elemen yang punya class 'is-ng'
        const ngRows = document.querySelectorAll('.item-row.is-ng');
        let compiledNotes = [];
        let hasEmptyReason = false;

        ngRows.forEach(row => {
            // Ambil ID index dari attribut id row (contoh: ng-row-0 -> ambil 0)
            const idx = row.id.split('-')[2]; 
            const itemName = row.dataset.itemname;
            const status = document.querySelector(`input[name="verif_${idx}"]:checked`).value;
            const reason = document.getElementById(`reason_${idx}`).value.trim();

            if (!reason) {
                hasEmptyReason = true;
                document.getElementById(`reason_${idx}`).style.border = "1px solid red";
            } else {
                document.getElementById(`reason_${idx}`).style.border = "1px solid #444";
            }

            // Format string: "Nama Item: [OK/NG] - Alasan"
            compiledNotes.push(`${itemName}: [${status}] - ${reason}`);
        });

        if (hasEmptyReason) return alert("Harap isi semua keterangan pada item NG!");

        // Jika tidak ada item NG, compiledNotes kosong. Beri dash.
        const finalNoteString = compiledNotes.length > 0 ? compiledNotes.join(' | ') : "Semua item OK, tidak ada catatan khusus.";

        const btn = document.getElementById('btn-submit-approve');
        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        try {
            // UPDATE KOORDINATOR_NOTE DENGAN HASIL KUMPULAN DI ATAS
            const { error } = await _sb.from('prslb_log').update({
                koordinator_nama: nama,
                koordinator_note: finalNoteString, // INI YANG AKAN MUNCUL DI LAPORAN PDF
                status_verifikasi: true,
                signature_koordinator: signaturePad.toDataURL()
            }).eq('id', activeLog.id);

            if (error) throw error;

            alert("âœ… Berhasil! Data verifikasi tersimpan.");
            location.reload();
        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false; btn.innerText = "APPROVE SEKARANG";
        }
    }
</script>
</body>
</html>
