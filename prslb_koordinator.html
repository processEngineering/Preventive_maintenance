<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koordinator (PRSLB) - Approval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES (DARK RED EDITION) ==================== */
        :root {
            /* Black-Red Palette */
            --primary: #DC2626;
            --primary-dark: #7F1D1D;
            --primary-light: #EF4444;
            --accent: #F87171;
            --accent-glow: rgba(220, 38, 38, 0.5);
            
            /* Status Colors (Dark Mode Friendly) */
            --success: #4ADE80;
            --success-bg: rgba(20, 83, 45, 0.6);
            --warning: #FBBF24;
            --danger: #F87171;
            --danger-bg: rgba(127, 29, 29, 0.6);
            
            /* Dark Neutrals - NO WHITE (Except Sig Pad) */
            --bg-body: #000000;
            --bg-dark: #050505;
            --bg-card: #141414; /* Dark Gray for cards */
            --text-main: #E5E5E5; /* Light Gray text */
            --text-light: #FFFFFF;
            --text-muted: #9CA3AF;
            --border: rgba(220, 38, 38, 0.4);
            --border-light: rgba(255, 255, 255, 0.1);
            
            /* 3D Effects */
            --shadow-red: 0 4px 20px rgba(220, 38, 38, 0.2);
            --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.8);
            --glow-red: 0 0 20px rgba(220, 38, 38, 0.2);
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(50, 0, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(80, 0, 0, 0.3) 0%, transparent 40%);
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            color: var(--text-main); 
        }
        .hidden { display: none !important; }

        /* ==================== APP SHELL ==================== */
        .app-container {
            width: 100%; 
            max-width: 480px; 
            background: #0A0A0A;
            display: flex; 
            flex-direction: column; 
            padding: 24px 20px 120px 20px;
            position: relative; 
            align-items: center; 
            min-height: 100vh;
            border-left: 1px solid #1f1f1f;
            border-right: 1px solid #1f1f1f;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }
        
        @media (min-width: 768px) {
            .app-container { 
                margin: 40px auto; 
                min-height: calc(100vh - 80px); 
                border-radius: 24px; 
                box-shadow: var(--shadow-3d);
                overflow: hidden; 
                border: 1px solid var(--border);
            }
            body { background: #000000; }
            .bottom-nav { max-width: 480px; border-radius: 0 0 24px 24px; left: 50%; transform: translateX(-50%); }
        }

        /* ==================== HEADER ==================== */
        .header-capsule {
            width: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin-bottom: 24px; 
            padding-bottom: 16px; 
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .header-capsule::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, transparent 100%);
            box-shadow: 0 0 10px var(--primary);
        }
        .header-capsule h1 { 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--text-light);
            letter-spacing: -0.5px; 
            text-transform: capitalize;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
        }
        .header-capsule::after {
            content: 'Koordinator PRSLB'; 
            font-size: 11px; 
            color: var(--text-light); 
            font-weight: 600; 
            background: linear-gradient(135deg, var(--primary-dark) 0%, #3a0505 100%);
            padding: 6px 14px; 
            border-radius: 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }

        /* ==================== CONTENT SECTIONS ==================== */
        .content { width: 100%; flex: 1; animation: fadeIn 0.4s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIST CARD STYLE - DARK CARD */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.15);
        }
        .card:active { transform: scale(0.98); }
        .card::before { 
            content: ''; 
            position: absolute; 
            left: 0; 
            top: 0; 
            bottom: 0; 
            width: 4px; 
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }
        
        .card h4 { margin: 0 0 6px 0; font-size: 15px; font-weight: 700; color: var(--text-light); }
        .card p { margin: 0; font-size: 12px; color: var(--text-muted); font-weight: 500; display: flex; align-items: center; gap: 5px; }
        
        .btn-approve-init {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.1);
            transition: all 0.3s ease;
        }
        .btn-approve-init:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
        }

        /* SCANNER STYLE */
        .scan-container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .scan-hint { 
            text-align: center; 
            font-size: 13px; 
            color: var(--text-light); 
            margin-bottom: 20px; 
            font-weight: 600; 
            background: #1A1A1A;
            padding: 12px; 
            border-radius: 12px; 
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .scanner-box {
            width: 260px; 
            height: 260px; 
            border-radius: 24px; 
            overflow: hidden;
            background: #000; 
            position: relative; 
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.2);
            border: 2px solid var(--primary);
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        #reader { width: 100%; height: 100%; border: none !important; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; border-radius: 20px; }

        .btn-cancel {
            background: #0F0F0F;
            color: var(--text-muted);
            border: 1px solid #333;
            border-radius: var(--radius-lg);
            padding: 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            border-color: var(--primary);
            color: var(--text-light);
        }

        /* APPROVAL FORM STYLE - MACHINE HEADER */
        .machine-header {
            background: linear-gradient(180deg, #1F0505 0%, #100000 100%);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            color: white;
            border: 1px solid var(--border);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .machine-header h3 { font-size: 18px; font-weight: 700; margin-bottom: 4px; position: relative; z-index: 1; color: var(--primary); text-shadow: 0 0 10px rgba(220,38,38,0.3); }
        .machine-header p { font-size: 12px; opacity: 0.8; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; position: relative; z-index: 1; color: #ccc; }

        /* CHECKLIST ITEMS - DARK CARDS */
        .item-row { 
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; 
            padding: 12px 14px; 
            margin-bottom: 8px; 
            display: flex; 
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .item-row:hover {
            border-color: var(--border);
            background: #1a1a1a;
        }
        .item-row-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-name { font-weight: 600; font-size: 13px; color: var(--text-main); line-height: 1.4; flex: 1; padding-right: 10px; }
        
        .status-badge { 
            font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 6px; 
            text-transform: uppercase; min-width: 40px; text-align: center;
        }
        .status-ok { background: var(--success-bg); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-ng { background: var(--danger-bg); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        
        .note-box { 
            font-size: 11px; 
            font-weight: 500; 
            background: rgba(20, 0, 0, 0.5);
            padding: 8px 12px; 
            border-radius: 8px; 
            margin-top: 8px; 
            border: 1px solid var(--primary-dark);
            color: var(--danger);
            display: flex; 
            align-items: center; 
            gap: 6px;
        }

        /* FORM INPUTS - DARK BACKGROUND */
        .form-group { margin-bottom: 18px; }
        .form-label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--text-muted);
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #333;
            border-radius: var(--radius-md);
            font-size: 14px;
            background: #050505; /* Black Input */
            color: var(--text-light);
            outline: none;
            transition: all 0.3s ease;
        }
        .form-input:focus { 
            border-color: var(--primary); 
            background: #000;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        .form-input::placeholder { color: #555; }

        /* SIGNATURE - WHITE BOX FOR BLACK INK */
        .sig-box { 
            border: 2px dashed var(--primary);
            border-radius: var(--radius-lg); 
            height: 160px; 
            background: #FFFFFF; /* WHITE BACKGROUND FOR PAPER SIMULATION */
            position: relative; 
            margin-bottom: 12px; 
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; display: block; }
        
        .btn-clear-sig {
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            background: #FFFFFF; /* White button on white canvas */
            border: 1px solid var(--danger);
            color: var(--danger); 
            font-size: 10px; 
            font-weight: 700; 
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-clear-sig:hover {
            background: var(--danger);
            color: white;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #991B1B 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: 18px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(220,38,38,0.2);
        }
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: btnShine 2s infinite;
        }
        @keyframes btnShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .btn-submit:hover {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #333; color: #666; border: none; box-shadow: none; cursor: not-allowed; }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            max-width: 100%; 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #222;
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            z-index: 999; 
            height: var(--nav-height); 
        }
        .nav-item { 
            text-decoration: none; 
            color: #444;
            font-size: 20px; 
            width: 60px; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 16px; 
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            color: var(--primary);
        }
        .nav-item.active { 
            color: var(--primary);
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.1);
        }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header-capsule">
        <h1>Koordinator</h1>
    </div>

    <div id="view-list" class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
            <span class="form-label" style="margin:0;"><i class="fa-solid fa-list-check"></i> Antrean Verifikasi</span>
            <button onclick="loadAntrean()" style="background:none; border:none; color:var(--primary); font-size:12px; font-weight:700; cursor:pointer; text-shadow: 0 0 10px rgba(220,38,38,0.5);"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
        </div>
        
        <div id="antrean-container">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">
                <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; margin-bottom:10px; color:var(--primary);"></i><br>Memuat antrean...
            </div>
        </div>
    </div>

    <div id="view-scan" class="content hidden">
        <div class="scan-container">
            <div class="scan-hint">
                <i class="fa-solid fa-qrcode" style="margin-right:6px;"></i> SCAN BARCODE MESIN: <br> 
                <span id="target-name" style="color:var(--primary); font-weight:800; font-size:16px; margin-top:4px; display:block; text-shadow: 0 0 15px rgba(220,38,38,0.5);">...</span>
            </div>
            
            <div class="scanner-box">
                <div id="reader"></div>
            </div>
            
            <button class="btn-cancel" onclick="location.reload()">BATALKAN SCAN</button>
        </div>
    </div>

    <div id="view-approve" class="content hidden">
        <div class="machine-header">
            <h3 id="disp-mesin">-</h3>
            <p id="disp-pelaksana"></p>
        </div>

        <span class="form-label">DETAIL PENGECEKAN</span>
        <div id="detail-items" style="margin-bottom: 30px;"></div>

        <div style="padding-top:20px; border-top:1px dashed #333;">
            <div class="form-group">
                <label class="form-label">Nama Koordinator</label>
                <input type="text" id="koor-nama" class="form-input" placeholder="Isi nama lengkap...">
            </div>

            <div class="form-group">
                <label class="form-label">Catatan Verifikasi (Opsional)</label>
                <textarea id="koor-note" class="form-input" placeholder="Tulis catatan jika ada..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Paraf Approval</label>
                <div class="sig-box">
                    <canvas id="signature-pad"></canvas>
                    <button onclick="clearPad()" class="btn-clear-sig">HAPUS PARAF</button>
                </div>
            </div>

            <button class="btn-submit" id="btn-submit-approve" onclick="submitApproval()">APPROVE & SELESAI</button>
            <button class="btn-cancel" onclick="location.reload()" style="margin-top:10px;">KEMBALI</button>
        </div>
    </div>

</div>

    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i></a>

<script>
    const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let scanner = null, signaturePad = null, targetName = null, activeLog = null;

    // --- GLOBAL RESIZE CANVAS ---
    function resizeCanvas() {
        const canvas = document.getElementById('signature-pad');
        if (canvas && signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            // Don't clear if there is data, but initial load needs clear
            if(signaturePad.isEmpty()) signaturePad.clear();
        }
    }

    function clearPad() { if(signaturePad) signaturePad.clear(); }

    window.onload = () => {
        loadAntrean();
        // Init signature pad with BLACK INK on WHITE BACKGROUND (Paper simulation)
        const canvas = document.getElementById('signature-pad');
        signaturePad = new SignaturePad(canvas, { penColor: 'black', backgroundColor: 'rgb(255, 255, 255)' });
        window.addEventListener("resize", resizeCanvas);
    };

    // 1. LOAD ANTREAN
    async function loadAntrean() {
        const { data, error } = await _sb.from('prslb_log')
            .select('*')
            .eq('status_verifikasi', false)
            .order('created_at', { ascending: false });

        const container = document.getElementById('antrean-container');
        if (!data || data.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted); border:2px dashed #333; border-radius:12px; background:rgba(255,255,255,0.02);"><i class="fa-regular fa-folder-open" style="font-size:32px; margin-bottom:10px; color:var(--text-muted);"></i><br>Tidak ada laporan pending.</div>';
            return;
        }

        container.innerHTML = '';
        data.forEach(log => {
            // Format Date
            const d = new Date(log.created_at);
            const dateStr = d.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'});
            
            container.innerHTML += `
                <div class="card" onclick="startScan('${log.mesin_id}')">
                    <div>
                        <h4>${log.mesin_id}</h4>
                        <p><i class="fa-regular fa-user" style="font-size:10px;"></i> ${log.pelaksana_nama} &nbsp;|&nbsp; <i class="fa-regular fa-calendar" style="font-size:10px;"></i> ${dateStr}</p>
                    </div>
                    <button class="btn-approve-init">VERIFIKASI</button>
                </div>`;
        });
    }

    // 2. START SCAN VERIFIKASI
    function startScan(name) {
        targetName = name;
        document.getElementById('view-list').classList.add('hidden');
        document.getElementById('view-scan').classList.remove('hidden');
        document.getElementById('target-name').textContent = name;

        scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 },
            async (decodedText) => {
                let code = decodedText.trim();
                // Mencocokkan teks barcode dengan nama mesin di log (Case Insensitive)
                if (code.toLowerCase().includes(targetName.toLowerCase().trim())) {
                    if(navigator.vibrate) navigator.vibrate(50);
                    await scanner.stop();
                    loadDetail(targetName);
                } else {
                    alert("QR Salah! Mesin tidak cocok.\nTarget: " + targetName);
                }
            }
        ).catch(err => {
            alert("Gagal membuka kamera. Pastikan izin kamera diberikan.");
        });
    }

    // 3. LOAD DETAIL LAPORAN
    async function loadDetail(name) {
        const { data } = await _sb.from('prslb_log')
            .select('*, prslb_result(*, prslb_items(item_name))')
            .eq('status_verifikasi', false)
            .eq('mesin_id', name)
            .order('created_at', { ascending: false })
            .limit(1)
            .single();

        if (!data) return location.reload();

        activeLog = data;
        document.getElementById('view-scan').classList.add('hidden');
        document.getElementById('view-approve').classList.remove('hidden');
        
        // Resize canvas after element is visible
        setTimeout(resizeCanvas, 200);

        document.getElementById('disp-mesin').textContent = data.mesin_id;
        document.getElementById('disp-pelaksana').textContent = `PELAKSANA: ${data.pelaksana_nama}`;

        const container = document.getElementById('detail-items');
        container.innerHTML = '';
        data.prslb_result.forEach(res => {
            container.innerHTML += `
                <div class="item-row">
                    <div class="item-row-header">
                        <span class="item-name">${res.prslb_items.item_name}</span>
                        <span class="status-badge ${res.status === 'OK' ? 'status-ok' : 'status-ng'}">${res.status}</span>
                    </div>
                    ${res.keterangan ? `<div class="note-box"><i class="fa-solid fa-triangle-exclamation"></i> ${res.keterangan}</div>` : ''}
                </div>`;
        });
    }

    // 4. SUBMIT APPROVAL
    async function submitApproval() {
        const nama = document.getElementById('koor-nama').value.trim();
        const btn = document.getElementById('btn-submit-approve');

        if (!nama || signaturePad.isEmpty()) return alert("Nama & Tanda Tangan Wajib Diisi!");

        btn.disabled = true; btn.innerText = "MENYIMPAN...";

        try {
            const { error } = await _sb.from('prslb_log').update({
                koordinator_nama: nama,
                koordinator_note: document.getElementById('koor-note').value.trim(),
                status_verifikasi: true,
                signature_koordinator: signaturePad.toDataURL()
            }).eq('id', activeLog.id);

            if (error) throw error;

            alert("âœ… Laporan Berhasil Di-Approve!");
            location.reload();
        } catch (e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "APPROVE & SELESAI";
        }
    }
</script>
