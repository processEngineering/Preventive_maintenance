<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Supervisor - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #991B1B;
            
            /* Warna Status Seragam Merah */
            --color-status-active: #DC2626; 
            --box-bg-red: rgba(220, 38, 38, 0.1);

            --bg-dark: #050505;
            --bg-card: #121212; 
            --text-white: #FFFFFF;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
            padding-bottom: 100px;
        }

        /* Background Animation */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .orb-1 { width: 300px; height: 300px; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); top: -100px; right: -100px; }
        .grid-pattern { position: absolute; width: 100%; height: 100%; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 40px 40px; opacity: 0.3; }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 24px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 16px;
        }
        .header h1 { font-size: 20px; color: var(--primary); font-weight: 700; margin-bottom: 0; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; color: var(--text-gray); margin-bottom: 8px; font-weight: 500; }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid var(--border-light);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }

        /* Status Boxes (Plan/Actual) */
        .status-box {
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            background: var(--box-bg-red);
            border-color: rgba(220, 38, 38, 0.3);
        }
        
        .box-title {
            color: var(--primary);
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .box-actual.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(0.8);
        }

        /* Custom Radio Buttons */
        .toggle-group { display: flex; gap: 12px; }
        .toggle-option { flex: 1; position: relative; cursor: pointer; }
        .toggle-option input { position: absolute; opacity: 0; cursor: pointer; }

        .toggle-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 12px; border-radius: 12px;
            background: rgba(0,0,0,0.3); border: 2px solid var(--border-light);
            font-weight: 600; font-size: 14px; transition: all 0.2s ease;
            color: var(--text-gray);
        }

        /* Active State (Semua Merah sesuai request) */
        .toggle-option input:checked + .toggle-btn {
            background: var(--color-status-active);
            border-color: var(--color-status-active);
            color: white;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
        }

        /* Signature Canvas */
        .signature-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            margin-top: 30px;
        }

        .signature-pad-container {
            width: 100%;
            height: 180px;
            background: #FFFFFF; /* Changed to White */
            border: 2px dashed var(--text-gray);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            touch-action: none; /* Prevent scroll while signing */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .clear-sig-btn {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-gray);
            background: transparent;
            border: 1px solid var(--border-light);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .clear-sig-btn:hover { color: white; border-color: white; }

        .btn-submit {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 16px;
            font-size: 16px; font-weight: 600; margin-top: 24px;
            cursor: pointer; box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #555; cursor: not-allowed; box-shadow: none; }

        .hidden { display: none !important; }
        .disabled-section { opacity: 0.5; pointer-events: none; filter: grayscale(1); }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding: 12px 0; height: var(--nav-height); z-index: 100;
        }
        .nav-item { color: #555; display: flex; flex-direction: column; align-items: center; text-decoration: none; width: 56px; }
        .nav-item.active { color: var(--primary); }
        .nav-item svg { width: 22px; height: 22px; }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>Input Supervisor</h1>
        </div>

        <form id="jpdoForm">
            <!-- 1. Tanggal -->
            <div class="form-group">
                <label class="form-label">Tanggal Pelaksanaan</label>
                <input type="date" class="form-input" id="date-input" required onchange="handleDateChange(this.value)">
            </div>

            <!-- 2. Status Hari -->
            <div class="form-group">
                <label class="form-label">Status Hari</label>
                <div class="toggle-group day-status-toggle disabled-section" id="day-status-container">
                    <label class="toggle-option">
                        <input type="radio" name="day_status" value="KERJA" onclick="handleDayStatusChange(this.value)" disabled required>
                        <span class="toggle-btn">Hari Kerja</span>
                    </label>
                    <label class="toggle-option">
                        <input type="radio" name="day_status" value="LIBUR" onclick="handleDayStatusChange(this.value)" disabled required>
                        <span class="toggle-btn">Hari Libur</span>
                    </label>
                </div>
            </div>

            <!-- Bagian Operasional (Hanya Muncul jika Kerja) -->
            <div id="operational-form-section" class="hidden">
                <div class="form-group">
                    <label class="form-label">Nama Mesin / Tool / Equipment</label>
                    <select class="form-select" id="mesin-select">
                        <option value="" disabled selected>-- Pilih Mesin --</option>
                        <option value="INJECT BLOW LIANXIN IBM30H">INJECT BLOW LIANXIN IBM30H</option>
                        <option value="TM EXPRESS 270/2250">TM EXPRESS 270/2250 (+ Robot Wittman 822)</option>
                        <option value="ECO POWER 240/750">ECO POWER 240/750 (+ Robot Wittman 822)</option>
                        <option value="ECO POWER 210 T">ECO POWER 210 T (+ Robot Wittman 823 UHS)</option>
                        <option value="TM EXPRESS 350/3400">TM EXPRESS 350/3400 (Sepro S5-25 + Robot jet)</option>
                        <option value="ARBURG 320 T">ARBURG 320 T (STAR LORD)</option>
                        <option value="WIBA 500 T (STEVE)">WIBA 500 T (STEVE ROGERS)</option>
                        <option value="WIBA 500 T (THANOS)">WIBA 500 T (THANOS)</option>
                        <option value="FCS 220 T">FCS 220 T (BLACKWIDOW)</option>
                        <option value="ENGEL 220 T">ENGEL 220 T (DEADPOOL)</option>
                        <option value="ARBURG 200 T">ARBURG 200 T (WOLVERINE)</option>
                        <option value="WORKSHOP">WORKSHOP (ZSJ 328)</option>
                    </select>
                </div>

                <div class="status-box box-plan">
                    <div class="box-title">PLAN</div>
                    <div class="toggle-group">
                        <label class="toggle-option">
                            <input type="radio" name="plan_status" value="YA" onclick="handlePlanChange(this.value)">
                            <span class="toggle-btn">YA</span>
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="plan_status" value="TIDAK" onclick="handlePlanChange(this.value)">
                            <span class="toggle-btn">TIDAK</span>
                        </label>
                    </div>
                </div>

                <div class="status-box box-actual" id="actual-container">
                    <div class="box-title">ACTUAL</div>
                    <div class="toggle-group">
                        <label class="toggle-option">
                            <input type="radio" name="actual_status" value="YA" id="actual_ya">
                            <span class="toggle-btn">YA</span>
                        </label>
                        <label class="toggle-option">
                            <input type="radio" name="actual_status" value="TIDAK" id="actual_tidak">
                            <span class="toggle-btn">TIDAK</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 24px;">
                    <label class="form-label">Catatan Tambahan (Opsional)</label>
                    <textarea class="form-textarea" id="catatan" rows="3" placeholder="Jika ada keterangan tambahan..."></textarea>
                </div>
            </div>

            <!-- Identitas & Tanda Tangan -->
            <div id="identity-section" class="signature-section hidden">
                <div class="form-group">
                    <label class="form-label">Nama Supervisor <span style="color: var(--primary); font-size: 10px;">(Wajib)</span></label>
                    <input type="text" class="form-input" id="nama-supervisor" required placeholder="Nama Lengkap">
                </div>
                
                <div class="form-group" id="signature-pad-container">
                    <label class="form-label">Tanda Tangan</label>
                    <div class="signature-pad-container">
                        <canvas id="signature-canvas"></canvas>
                    </div>
                    <button type="button" class="clear-sig-btn" onclick="clearSignature()">Hapus Tanda Tangan</button>
                </div>
            </div>

            <button type="button" id="submit-btn" class="btn-submit hidden" onclick="submitData()">
                Simpan Laporan
            </button>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </a>
        <a href="download_data.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>

    <script>
        // --- 1. SETUP SUPABASE ---
        // Menggunakan var untuk menghindari error re-deklarasi di environment tertentu
        var SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E'; 
        
        // Cek jika client sudah ada untuk mencegah re-create
        if (!window.supabaseClient) {
            window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        // --- 2. LOGIKA TAMPILAN FORM ---
        function handleDateChange(value) {
            const dayStatusInputs = document.querySelectorAll('input[name="day_status"]');
            const dayStatusContainer = document.getElementById('day-status-container');
            if (value) {
                dayStatusInputs.forEach(input => input.disabled = false);
                dayStatusContainer.classList.remove('disabled-section');
            } else {
                dayStatusInputs.forEach(input => { input.disabled = true; input.checked = false; });
                dayStatusContainer.classList.add('disabled-section');
                handleDayStatusChange(null);
            }
        }

        function handlePlanChange(value) {
            const actualContainer = document.getElementById('actual-container');
            const actualYa = document.getElementById('actual_ya');
            const actualTidak = document.getElementById('actual_tidak');
            if (value === 'TIDAK') {
                actualTidak.checked = true;
                actualYa.disabled = true;
                actualTidak.disabled = true; 
                actualContainer.classList.add('disabled');
            } else {
                actualYa.disabled = false;
                actualTidak.disabled = false;
                actualTidak.checked = false; 
                actualContainer.classList.remove('disabled');
            }
        }

        function handleDayStatusChange(status) {
            const operationalSection = document.getElementById('operational-form-section');
            const identitySection = document.getElementById('identity-section');
            const signatureContainer = document.getElementById('signature-pad-container');
            const submitBtn = document.getElementById('submit-btn');

            if (!status) {
                operationalSection.classList.add('hidden');
                identitySection.classList.add('hidden');
                submitBtn.classList.add('hidden');
                return;
            }

            identitySection.classList.remove('hidden');
            submitBtn.classList.remove('hidden');

            // Resize canvas saat section muncul agar tidak blur/kecil
            setTimeout(resizeCanvas, 100);

            if (status === 'LIBUR') {
                operationalSection.classList.add('hidden');
                signatureContainer.classList.add('hidden'); // TTD sembunyi kalau libur
            } else {
                operationalSection.classList.remove('hidden');
                signatureContainer.classList.remove('hidden');
            }
        }

        // --- 3. LOGIKA TANDA TANGAN (CANVAS) ---
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            // Sesuaikan ukuran canvas dengan container
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.strokeStyle = '#000000'; // Warna tinta HITAM
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
        }

        // Event Listeners untuk Mouse & Touch
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.touches[0].clientX - rect.left;
            lastY = e.touches[0].clientY - rect.top;
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            drawLine(lastX, lastY, x, y);
            lastX = x;
            lastY = y;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', () => isDrawing = false);

        function draw(e) {
            if (!isDrawing) return;
            drawLine(lastX, lastY, e.offsetX, e.offsetY);
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function isCanvasBlank() {
            const pixelBuffer = new Uint32Array(
                ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }

        // --- 4. SUBMIT DATA KE SUPABASE ---
        async function submitData() {
            const btn = document.getElementById('submit-btn');
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            try {
                // Ambil Data Form
                const tanggal = document.getElementById('date-input').value;
                const statusHari = document.querySelector('input[name="day_status"]:checked')?.value;
                const namaSupervisor = document.getElementById('nama-supervisor').value;
                
                if (!tanggal || !statusHari || !namaSupervisor) {
                    throw new Error("Tanggal, Status Hari, dan Nama Supervisor wajib diisi!");
                }

                let namaMesin = null;
                let catatan = null;
                let signatureData = null;
                let plan = null;
                let actual = null;

                // Jika Hari KERJA, ambil data teknis
                if (statusHari === 'KERJA') {
                    const mesinSelect = document.getElementById('mesin-select');
                    namaMesin = mesinSelect.value;
                    if (!namaMesin) throw new Error("Silakan pilih Mesin!");

                    plan = document.querySelector('input[name="plan_status"]:checked')?.value;
                    if (!plan) throw new Error("Status PLAN wajib dipilih!");

                    // Jika plan YA, actual wajib. Jika TIDAK, actual otomatis TIDAK.
                    actual = document.querySelector('input[name="actual_status"]:checked')?.value;
                    if (!actual && plan === 'YA') throw new Error("Status ACTUAL wajib dipilih!");
                    if (plan === 'TIDAK') actual = 'TIDAK';

                    catatan = document.getElementById('catatan').value;

                    // Cek Tanda Tangan
                    if (isCanvasBlank()) {
                        throw new Error("Mohon tanda tangan terlebih dahulu!");
                    }
                    signatureData = canvas.toDataURL(); // Base64 string
                }

                // 1. Insert ke jpdo_log
                const { data: logData, error: logError } = await window.supabaseClient
                    .from('jpdo_log')
                    .insert([
                        {
                            tanggal: tanggal,
                            status_hari: statusHari,
                            nama_supervisor: namaSupervisor,
                            nama_mesin: namaMesin,
                            catatan_supervisor: catatan,
                            tanda_tangan: signatureData
                        }
                    ])
                    .select();

                if (logError) throw logError;
                const logId = logData[0].id;

                // 2. Insert ke jpdo_result (Jika Kerja)
                if (statusHari === 'KERJA') {
                    const { error: resultError } = await window.supabaseClient
                        .from('jpdo_result')
                        .insert([
                            {
                                log_id: logId,
                                plan_status: plan,
                                actual_status: actual
                            }
                        ]);
                    
                    if (resultError) throw resultError;
                }

                alert("Data berhasil disimpan!");
                window.location.reload(); // Refresh form

            } catch (error) {
                alert("Error: " + error.message);
                btn.innerHTML = 'Simpan Laporan';
                btn.disabled = false;
            }
        }
    </script>
