<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Superintendent</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- STYLE GLOBAL & NEU-BRUTALISM --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: #fff; 
            padding-bottom: 90px; 
            color: black;
        }

        /* HEADER JUDUL (LONJONG) */
        .header-pill {
            margin: 40px auto 30px auto;
            text-align: center;
            border: 1px solid black;
            border-radius: 50px;
            padding: 15px 40px;
            width: fit-content;
            font-weight: 700;
            font-size: 16px;
            background: white;
            position: relative;
        }

        /* IKON ARSIP (POJOK KANAN ATAS) */
        .archive-icon-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 28px;
            cursor: pointer;
            color: black;
            transition: 0.2s;
            z-index: 10;
        }
        .archive-icon-btn:active { transform: scale(0.9); }
        .archive-badge {
            font-size: 10px; font-weight: bold; text-align: center; display: block; margin-top: -5px;
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- TAMPILAN KARTU LIST --- */
        .inbox-card {
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 0;
            box-shadow: 8px 8px 0px #000;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
        }
        .inbox-card:active { transform: translate(2px, 2px); box-shadow: 4px 4px 0px #000; }

        /* Style Khusus Kartu Arsip (Beda Warna Dikit) */
        .inbox-card.archived {
            background: #f4f4f4; /* Abu-abu dikit tandanya sudah selesai */
            border-color: #555;
            box-shadow: 4px 4px 0px #555;
        }

        .card-header-badge {
            background: white;
            border-bottom: 3px solid black;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 14px;
            display: inline-block;
            border-right: 3px solid black;
            border-bottom-right-radius: 15px;
        }

        .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-lines { font-size: 13px; line-height: 1.8; font-style: italic; }
        .info-lines span { font-weight: 600; font-style: normal; margin-left: 5px; }

        /* --- TAMPILAN DETAIL (OVERLAY) --- */
        #detail-view, #archive-list-view {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: white;
            z-index: 50; 
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .detail-title-box {
            border: 3px solid black;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto 40px auto;
            box-shadow: 6px 6px 0px #000;
            background: white;
            font-weight: 700;
            display: inline-block;
            min-width: 250px;
        }

        .detail-content {
            font-size: 14px; line-height: 2; text-align: center; 
            margin-bottom: 40px; font-style: italic;
        }
        .detail-content strong { font-style: normal; font-weight: 600; margin-left: 10px; }

        .super-input-group {
            margin-top: 20px; display: flex; justify-content: center; align-items: center;
            gap: 10px; font-weight: 700;
        }
        .super-input {
            border: none; border-bottom: 2px solid black; padding: 5px;
            font-family: 'Poppins', sans-serif; font-weight: 700; width: 150px;
            outline: none; text-align: center;
        }

        .btn-arsip {
            background: white; border: 3px solid black; border-radius: 15px;
            padding: 15px 20px; font-weight: 700; font-size: 14px;
            box-shadow: 6px 6px 0px #000; cursor: pointer; margin-top: 20px;
            width: 100%; max-width: 300px; transition: 0.2s;
        }
        .btn-arsip:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }

        /* Tombol Kembali Umum */
        .back-icon {
            position: absolute; top: 20px; left: 20px; font-size: 24px; cursor: pointer;
        }

        /* MENU BAWAH */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 2px solid #eee;
            display: flex; justify-content: space-around; padding: 20px 0; z-index: 99;
        }
        .nav-item { font-size: 24px; color: black; cursor: pointer; }

        .loading-text { margin-top: 50px; color: gray; font-style: italic; text-align: center;}
    </style>
</head>
<body>

    <div id="main-view">
        <div class="archive-icon-btn" onclick="bukaHalamanArsip()">
            <i class="fa fa-folder-open"></i>
            <span class="archive-badge">Arsip</span>
        </div>

        <div class="header-pill">Tugas Masuk</div>
        
        <div class="container" id="inbox-container">
            <div class="loading-text">Memuat tugas pending...</div>
        </div>
    </div>

    <div id="archive-list-view">
        <div class="back-icon" onclick="tutupArsip()">
            <i class="fa fa-arrow-left"></i> Kembali
        </div>

        <div class="header-pill">Arsip Laporan</div>
        <p style="font-size: 12px; font-style: italic; margin-bottom: 20px;">Laporan yang sudah Anda setujui</p>

        <div class="container" id="archive-container">
            <div class="loading-text">Memuat arsip...</div>
        </div>
    </div>

    <div id="detail-view">
        <div class="back-icon" onclick="tutupDetail()">
            <i class="fa fa-times"></i> Batal
        </div>

        <div class="header-pill">catatan Superintendent</div>

        <div class="detail-title-box" id="d-title">Judul Laporan</div>

        <div class="detail-content">
            <div>cek catatan superintendent</div>
            <div>tanggal/bln/tahun : <strong id="d-date">-</strong></div>
            <div>Kondisi mesin : <strong id="d-cond">OK</strong></div>
            <div>Laporan koordinator : <strong id="d-note">-</strong></div>
            
            <div class="super-input-group">
                catatan Superintendent : 
                <input type="text" id="d-super-note" class="super-input" placeholder="Ketik disini..." value="Mantap">
            </div>
        </div>

        <button class="btn-arsip" onclick="prosesArsip()">
            laporan telah dibaca & arsipkan
        </button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='home_akg.html'"><i class="fa fa-home"></i></div>
        <div class="nav-item"><i class="fa fa-bars"></i></div>
        <div class="nav-item"><i class="fa fa-download"></i></div>
        <div class="nav-item"><i class="fa fa-user-circle"></i></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let inboxData = [];
        let archiveData = [];
        let activeItem = null;

        // --- 1. FETCH INBOX (TUGAS PENDING) ---
        async function fetchInbox() {
            const container = document.getElementById('inbox-container');
            container.innerHTML = '<div class="loading-text">Memeriksa database...</div>';
            inboxData = [];

            try {
                // CHSLR (Status Final = False)
                let { data: chslr } = await client.from('chslr_log').select('*').eq('status_verifikasi', true).eq('status_final', false);
                if(chslr) chslr.forEach(item => inboxData.push({ type: 'chslr_log', title: 'checklist harian standlabel & robot', id: item.id, date: item.created_at, note: item.remark_koordinator }));

                // CLHMI (Verified By = Null)
                let { data: clhmi } = await client.from('clhmi').select('*').neq('approved_by', null).is('verified_by', null);
                if(clhmi) clhmi.forEach(item => inboxData.push({ type: 'clhmi', title: 'checklist harian mesin injection', id: item.id, date: item.tanggal_isi, note: item.catatan_umum }));

                // PMI (Signature Super = Null)
                let { data: pmi } = await client.from('pmi_header').select('*').neq('status_verifikasi', 'Pending').is('signature_superintendent', null);
                if(pmi) pmi.forEach(item => inboxData.push({ type: 'pmi_header', title: 'preventif mesin injection (clamping)', id: item.id, date: item.tanggal, note: item.catatan_koordinator }));

                // PRSLB (Status Final = False)
                let { data: prslb } = await client.from('prslb_log').select('*').eq('status_verifikasi', true).eq('status_final', false);
                if(prslb) prslb.forEach(item => inboxData.push({ type: 'prslb_log', title: 'preventif robot & stand label bulanan', id: item.id, date: item.created_at, note: item.koordinator_note }));

                renderList(container, inboxData, false);

            } catch (err) { console.error(err); }
        }

        // --- 2. FETCH ARSIP (TUGAS SELESAI) ---
        async function fetchArsip() {
            const container = document.getElementById('archive-container');
            container.innerHTML = '<div class="loading-text">Mengambil arsip...</div>';
            archiveData = [];

            try {
                // CHSLR (Status Final = True)
                let { data: chslr } = await client.from('chslr_log').select('*').eq('status_final', true).limit(10);
                if(chslr) chslr.forEach(item => archiveData.push({ type: 'chslr_log', title: 'checklist harian standlabel & robot', id: item.id, date: item.created_at, note: item.remark_koordinator, status: 'Selesai' }));

                // CLHMI (Verified By != Null)
                let { data: clhmi } = await client.from('clhmi').select('*').not('verified_by', 'is', null).limit(10);
                if(clhmi) clhmi.forEach(item => archiveData.push({ type: 'clhmi', title: 'checklist harian mesin injection', id: item.id, date: item.tanggal_isi, note: item.catatan_umum, status: 'Selesai' }));

                // PMI (Signature Super != Null)
                let { data: pmi } = await client.from('pmi_header').select('*').not('signature_superintendent', 'is', null).limit(10);
                if(pmi) pmi.forEach(item => archiveData.push({ type: 'pmi_header', title: 'preventif mesin injection (clamping)', id: item.id, date: item.tanggal, note: item.catatan_koordinator, status: 'Selesai' }));

                 // PRSLB (Status Final = True)
                 let { data: prslb } = await client.from('prslb_log').select('*').eq('status_final', true).limit(10);
                if(prslb) prslb.forEach(item => archiveData.push({ type: 'prslb_log', title: 'preventif robot & stand label bulanan', id: item.id, date: item.created_at, note: item.koordinator_note, status: 'Selesai' }));

                renderList(container, archiveData, true);

            } catch (err) { console.error(err); }
        }

        // --- RENDER UMUM ---
        function renderList(container, data, isArchive) {
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = `<div class="loading-text">${isArchive ? 'Belum ada arsip.' : 'Tidak ada tugas baru.'}</div>`;
                return;
            }

            // Sort Descending (Terbaru diatas)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach((item, index) => {
                let tgl = new Date(item.date).toLocaleDateString('id-ID');
                let noteShort = item.note ? item.note : "Aman";
                if(noteShort.length > 25) noteShort = noteShort.substring(0,25) + "...";

                // Kalau Archive, tidak bisa diklik (Read Only) atau beda aksi
                let clickAction = isArchive ? '' : `onclick="bukaDetail(${index})"`;
                let cardClass = isArchive ? 'inbox-card archived' : 'inbox-card';
                let icon = isArchive ? '<i class="fa fa-check"></i>' : '<i class="fa fa-arrow-right"></i>';

                let html = `
                <div class="${cardClass}" ${clickAction}>
                    <div class="card-header-badge">${item.title}</div>
                    <div class="card-body">
                        <div class="info-lines">
                            ${isArchive ? 'STATUS: DIARSIPKAN' : 'cek catatan superintendent'}<br>
                            tanggal/bln/tahun : <span>${tgl}</span><br>
                            Kondisi mesin : <span>OK</span><br>
                            Laporan koordinator : <span>${noteShort}</span>
                        </div>
                        <div class="arrow-icon">${icon}</div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- NAVIGASI ANTAR HALAMAN ---
        function bukaDetail(index) {
            activeItem = inboxData[index];
            document.getElementById('d-title').innerText = activeItem.title;
            document.getElementById('d-date').innerText = new Date(activeItem.date).toLocaleDateString('id-ID');
            document.getElementById('d-note').innerText = activeItem.note || "Aman";
            document.getElementById('d-super-note').value = "Mantap"; 

            document.getElementById('detail-view').style.display = 'block';
        }

        function tutupDetail() { document.getElementById('detail-view').style.display = 'none'; }

        function bukaHalamanArsip() {
            document.getElementById('archive-list-view').style.display = 'block';
            fetchArsip(); // Load data arsip saat dibuka
        }

        function tutupArsip() { document.getElementById('archive-list-view').style.display = 'none'; }

        // --- PROSES SIMPAN ---
        async function prosesArsip() {
            if(!activeItem) return;
            const btn = document.querySelector('.btn-arsip');
            const originalText = btn.innerText;
            const catatanSuper = document.getElementById('d-super-note').value;
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;

            try {
                const { data: { user } } = await client.auth.getUser();
                const namaSuper = user ? user.user_metadata.full_name : "Superintendent";
                let errorUpdate = null;

                if (activeItem.type === 'chslr_log') errorUpdate = (await client.from('chslr_log').update({ status_final: true, superintendent_nama: namaSuper, remark_superintendent: catatanSuper }).eq('id', activeItem.id)).error;
                else if (activeItem.type === 'clhmi') errorUpdate = (await client.from('clhmi').update({ verified_by: namaSuper, catatan_super: catatanSuper }).eq('id', activeItem.id)).error;
                else if (activeItem.type === 'pmi_header') errorUpdate = (await client.from('pmi_header').update({ nama_superintendent: namaSuper, signature_superintendent: 'Signed', catatan_superintendent: catatanSuper }).eq('id', activeItem.id)).error;
                else if (activeItem.type === 'prslb_log') errorUpdate = (await client.from('prslb_log').update({ status_final: true, superintendent_nama: namaSuper, superintendent_note: catatanSuper }).eq('id', activeItem.id)).error;

                if(errorUpdate) throw errorUpdate;

                alert("Laporan berhasil diarsipkan!");
                tutupDetail();
                fetchInbox(); // Refresh list inbox

            } catch (err) {
                alert("Gagal: " + err.message);
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        fetchInbox(); // Load awal
    </script>
</body>
</html>
