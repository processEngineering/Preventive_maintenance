<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Superintendent</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- STYLE SIMPEL & BERSIH --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #fff; padding-bottom: 50px; color: #000; }

        /* HEADER JUDUL */
        .header-box {
            text-align: center; margin: 30px auto;
            border: 2px solid #000; border-radius: 50px;
            padding: 15px 40px; width: fit-content;
            font-weight: 800; font-size: 18px;
            box-shadow: 4px 4px 0px #000;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* KARTU CATATAN */
        .note-card {
            background: white; 
            border: 3px solid #000; 
            border-radius: 15px; 
            margin-bottom: 25px; 
            padding: 20px; 
            box-shadow: 6px 6px 0px #000; /* Shadow Tebal */
            position: relative;
        }

        /* LABEL JENIS LAPORAN */
        .badge-type {
            background: #000; color: #fff; 
            padding: 5px 12px; border-radius: 8px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            display: inline-block; margin-bottom: 10px;
        }

        /* INFO MESIN & TANGGAL */
        .info-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px;
        }
        .mesin-text { font-weight: 700; font-size: 14px; }
        .date-text { font-size: 12px; color: #555; font-weight: 600; }

        /* AREA KHUSUS CATATAN SUPERINTENDENT */
        .super-box {
            background: #fdf2f8; /* Agak pink dikit biar highlight */
            border: 2px dashed #be185d;
            border-radius: 10px;
            padding: 15px;
        }

        .super-label {
            color: #be185d; font-size: 12px; font-weight: 800; 
            margin-bottom: 5px; display: block; text-transform: uppercase;
        }

        .super-text {
            font-size: 14px; font-weight: 600; color: #333; 
            font-style: italic; line-height: 1.5;
        }

        /* MENU BAWAH (NAVIGASI) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 3px solid #000;
            display: flex; justify-content: space-around; padding: 20px 0; z-index: 99;
        }
        .nav-item { font-size: 24px; color: #000; cursor: pointer; }

        .loading { text-align: center; margin-top: 50px; font-style: italic; color: gray; }
        .empty-state { text-align: center; margin-top: 50px; display: none; }
    </style>
</head>
<body>

    <div class="header-box">
        CATATAN SUPERINTENDENT
    </div>

    <div class="container" id="notes-container">
        <div class="loading">Memuat catatan database...</div>
        
        <div class="empty-state" id="empty-msg">
            <p>Belum ada catatan dari Superintendent.</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='home_akg.html'"><i class="fa fa-home"></i></div>
        <div class="nav-item"><i class="fa fa-bars"></i></div>
        <div class="nav-item"><i class="fa fa-list-alt"></i></div> <div class="nav-item"><i class="fa fa-user"></i></div>
    </div>

    <script>
        // --- KONEKSI DATABASE ---
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadNotes() {
            const container = document.getElementById('notes-container');
            const emptyMsg = document.getElementById('empty-msg');
            const loading = document.querySelector('.loading');
            
            let allNotes = [];

            try {
                // 1. AMBIL DARI TABEL CHSLR (Robot) - Kolom: remark_superintendent
                let { data: chslr } = await client.from('chslr_log')
                    .select('*').eq('status_final', true).limit(20);
                
                if(chslr) chslr.forEach(item => {
                    allNotes.push({
                        type: 'ROBOT & STANDLABEL',
                        mesin: item.mesin_id || 'Robot Line',
                        date: item.created_at,
                        note: item.remark_superintendent // AMBIL REAL DARI DB
                    });
                });

                // 2. AMBIL DARI TABEL CLHMI (Injection) - Kolom: catatan_super
                let { data: clhmi } = await client.from('clhmi')
                    .select('*').not('verified_by', 'is', null).limit(20);

                if(clhmi) clhmi.forEach(item => {
                    allNotes.push({
                        type: 'INJECTION MOLDING',
                        mesin: (item.merk_mesin || '') + ' ' + (item.tonage || ''),
                        date: item.tanggal_isi,
                        note: item.catatan_super // AMBIL REAL DARI DB
                    });
                });

                // 3. AMBIL DARI TABEL PMI (Preventif) - Kolom: catatan_superintendent
                let { data: pmi } = await client.from('pmi_header')
                    .select('*').not('signature_superintendent', 'is', null).limit(20);

                if(pmi) pmi.forEach(item => {
                    allNotes.push({
                        type: 'PREVENTIF (PMI)',
                        mesin: 'ID: ' + item.machine_id,
                        date: item.tanggal,
                        note: item.catatan_superintendent // AMBIL REAL DARI DB
                    });
                });

                // 4. AMBIL DARI TABEL PRSLB (Preventif Robot) - Kolom: superintendent_note
                let { data: prslb } = await client.from('prslb_log')
                    .select('*').eq('status_final', true).limit(20);

                if(prslb) prslb.forEach(item => {
                    allNotes.push({
                        type: 'PREVENTIF ROBOT',
                        mesin: item.mesin_id,
                        date: item.created_at,
                        note: item.superintendent_note // AMBIL REAL DARI DB
                    });
                });

                // --- TAMPILKAN DATA ---
                loading.style.display = 'none';

                if (allNotes.length === 0) {
                    emptyMsg.style.display = 'block';
                    return;
                }

                // Urutkan dari yang terbaru
                allNotes.sort((a, b) => new Date(b.date) - new Date(a.date));

                allNotes.forEach(item => {
                    // Cek jika catatan kosong/null, ganti strip
                    let displayNote = item.note ? item.note : "-";
                    let displayDate = new Date(item.date).toLocaleDateString('id-ID', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });

                    let cardHTML = `
                        <div class="note-card">
                            <span class="badge-type">${item.type}</span>
                            
                            <div class="info-row">
                                <div class="mesin-text">${item.mesin}</div>
                                <div class="date-text">${displayDate}</div>
                            </div>

                            <div class="super-box">
                                <span class="super-label">
                                    <i class="fa fa-pen-nib"></i> Catatan Superintendent:
                                </span>
                                <div class="super-text">
                                    "${displayNote}"
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error("Error:", error);
                loading.innerText = "Gagal memuat data.";
            }
        }

        // Jalankan fungsi saat halaman dibuka
        loadNotes();
    </script>
</body>
</html>
