<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Review Superintendent</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f0f2f5; padding-bottom: 90px; color: black; }

        .header-pill {
            background: #000; color: #fff; margin: 30px auto; text-align: center;
            border-radius: 50px; padding: 15px 40px; width: fit-content;
            font-weight: 700; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* KARTU HASIL REVIEW */
        .result-card {
            background: white; border-left: 5px solid #22c55e; /* Hijau tanda sukses */
            border-radius: 15px; margin-bottom: 20px; padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .card-title { font-weight: 800; font-size: 14px; text-transform: uppercase; color: #333; }
        .date-badge { background: #eee; padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: 600; }

        .card-content { font-size: 13px; color: #555; line-height: 1.6; }
        .mesin-info { font-weight: 700; color: #000; display: block; margin-bottom: 5px; }

        /* KOTAK CATATAN SUPERINTENDENT (HIGHLIGHT) */
        .super-feedback {
            margin-top: 15px; background: #fff8f8; 
            border: 1px dashed #DC2626; border-radius: 10px; padding: 12px;
        }
        .feedback-label { color: #DC2626; font-size: 11px; font-weight: 800; display: block; margin-bottom: 3px; }
        .feedback-text { color: #333; font-size: 13px; font-style: italic; font-weight: 600; }

        .loading-text { text-align: center; margin-top: 50px; color: gray; font-style: italic; }
        
        /* MENU BAWAH */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid #ddd;
            display: flex; justify-content: space-around; padding: 15px 0; z-index: 99;
        }
        .nav-item { font-size: 24px; color: #999; cursor: pointer; }
        .nav-item.active { color: #000; }
    </style>
</head>
<body>

    <div class="header-pill">Feedback Superintendent</div>

    <div class="container" id="feedback-container">
        <div class="loading-text">Memuat balasan dari bos...</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='home_akg.html'"><i class="fa fa-home"></i></div>
        <div class="nav-item active"><i class="fa fa-envelope-open-text"></i></div> <div class="nav-item"><i class="fa fa-clipboard-list"></i></div>
        <div class="nav-item"><i class="fa fa-user"></i></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchFeedback() {
            const container = document.getElementById('feedback-container');
            container.innerHTML = '<div class="loading-text">Memuat balasan dari bos...</div>';
            
            let allData = [];

            try {
                // 1. AMBIL DATA YANG SUDAH FINAL (Status = True / Verified)
                // Kita ambil 10 data terakhir saja biar tidak berat
                
                let { data: chslr } = await client.from('chslr_log').select('*').eq('status_final', true).order('created_at', {ascending: false}).limit(5);
                let { data: clhmi } = await client.from('clhmi').select('*').not('verified_by', 'is', null).order('tanggal_isi', {ascending: false}).limit(5);
                let { data: pmi } = await client.from('pmi_header').select('*').not('signature_superintendent', 'is', null).order('tanggal', {ascending: false}).limit(5);
                let { data: prslb } = await client.from('prslb_log').select('*').eq('status_final', true).order('created_at', {ascending: false}).limit(5);

                // Mapping Data
                if(chslr) chslr.forEach(item => allData.push(mapData(item, 'Checklist Robot', item.created_at, item.remark_superintendent)));
                if(clhmi) clhmi.forEach(item => allData.push(mapData(item, 'Checklist Injection', item.tanggal_isi, item.catatan_super)));
                if(pmi) pmi.forEach(item => allData.push(mapData(item, 'Preventif Clamping', item.tanggal, item.catatan_superintendent)));
                if(prslb) prslb.forEach(item => allData.push(mapData(item, 'Preventif Robot', item.created_at, item.superintendent_note)));

                renderList(container, allData);

            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="loading-text">Gagal memuat data.</div>';
            }
        }

        function mapData(item, title, dateRaw, superNote) {
            return {
                id: item.id,
                title: title,
                date: dateRaw,
                superNote: superNote || "Disetujui (Tanpa Catatan)",
                mesin: item.mesin_id || item.merk_mesin || item.machine_id || "Mesin Umum"
            };
        }

        function renderList(container, data) {
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; margin-top:50px;">
                        <img src="https://img.icons8.com/ios/100/cccccc/empty-box.png" width="80"><br><br>
                        Belum ada balasan dari Superintendent.
                    </div>`;
                return;
            }

            // Urutkan dari yang terbaru disetujui
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach(item => {
                let tgl = new Date(item.date).toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'});
                
                let html = `
                <div class="result-card">
                    <div class="card-header">
                        <span class="card-title">${item.title}</span>
                        <span class="date-badge">${tgl}</span>
                    </div>
                    <div class="card-content">
                        <span class="mesin-info">‚öôÔ∏è ${item.mesin}</span>
                        Status: <span style="color:green; font-weight:bold;">DISETUJUI (FINAL)</span>
                        
                        <div class="super-feedback">
                            <span class="feedback-label">üí¨ CATATAN SUPERINTENDENT:</span>
                            <span class="feedback-text">"${item.superNote}"</span>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        fetchFeedback();
    </script>
</body>
</html>
