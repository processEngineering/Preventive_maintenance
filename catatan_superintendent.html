<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Superintendent</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- STYLE GLOBAL & NEU-BRUTALISM --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: #fff; 
            padding-bottom: 90px; /* Space untuk menu bawah */
            color: black;
        }

        /* Header Judul (Lonjong) */
        .header-pill {
            margin: 40px auto 30px auto;
            text-align: center;
            border: 1px solid black;
            border-radius: 50px;
            padding: 15px 40px;
            width: fit-content;
            font-weight: 700;
            font-size: 16px;
            background: white;
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- TAMPILAN LIST (INBOX) --- */
        .inbox-card {
            background: white;
            border: 3px solid black;
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 0;
            box-shadow: 8px 8px 0px #000; /* Shadow Tebal */
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            overflow: hidden;
        }

        .inbox-card:active { transform: translate(2px, 2px); box-shadow: 4px 4px 0px #000; }

        .card-header-badge {
            background: white;
            border-bottom: 3px solid black;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 14px;
            display: inline-block;
            border-right: 3px solid black;
            border-bottom-right-radius: 15px;
        }

        .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-lines { font-size: 13px; line-height: 1.8; font-style: italic; }
        .info-lines span { font-weight: 600; font-style: normal; margin-left: 5px; }
        .arrow-icon { font-size: 28px; font-weight: 900; }

        /* --- TAMPILAN DETAIL (OVERLAY FULL SCREEN) --- */
        /* Ini yang membuat tampilan berubah sesuai gambar Image 2 */
        #detail-view {
            display: none; /* Default sembunyi */
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: white;
            z-index: 50; /* Di atas segalanya */
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        /* Elemen Detail sesuai Desain */
        .detail-title-box {
            border: 3px solid black;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto 40px auto;
            box-shadow: 6px 6px 0px #000;
            background: white;
            font-weight: 700;
            display: inline-block;
            min-width: 250px;
        }

        .detail-content {
            font-size: 14px;
            line-height: 2;
            text-align: center; /* Sesuai gambar */
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .detail-content strong { font-style: normal; font-weight: 600; margin-left: 10px; }

        /* Input Catatan Superintendent */
        .super-input-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }
        
        .super-input {
            border: none;
            border-bottom: 2px solid black;
            padding: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            width: 150px;
            outline: none;
            text-align: center;
        }
        
        .super-input:focus { border-bottom: 2px solid #DC2626; color: #DC2626; }

        /* Tombol Arsipkan */
        .btn-arsip {
            background: white;
            border: 3px solid black;
            border-radius: 15px;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 6px 6px 0px #000;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            transition: 0.2s;
        }
        .btn-arsip:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        
        /* Icon Folder di pojok kanan atas */
        .top-right-icon {
            position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer;
        }

        /* --- MENU BAWAH --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 2px solid #eee; /* Lebih tipis sesuai gambar */
            display: flex; justify-content: space-around;
            padding: 20px 0; z-index: 99;
        }
        .nav-item { font-size: 24px; color: black; cursor: pointer; }
        
        /* Loading */
        .loading-text { margin-top: 50px; color: gray; font-style: italic; text-align: center;}
    </style>
</head>
<body>

    <div id="main-view">
        <div class="header-pill">catatan Superintendent</div>
        
        <div class="container" id="inbox-container">
            <div class="loading-text">Sedang memuat laporan...</div>
            </div>
    </div>

    <div id="detail-view">
        <div class="top-right-icon" onclick="tutupDetail()">
            <i class="fa fa-folder-open"></i>
        </div>

        <div class="header-pill">catatan Superintendent</div>

        <div class="detail-title-box" id="d-title">
            Judul Laporan
        </div>

        <div class="detail-content">
            <div>cek catatan superintendent</div>
            <div>tanggal/bln/tahun : <strong id="d-date">-</strong></div>
            <div>Kondisi mesin : <strong id="d-cond">OK</strong></div>
            <div>Laporan koordinator : <strong id="d-note">-</strong></div>
            
            <div class="super-input-group">
                catatan Superintendent : 
                <input type="text" id="d-super-note" class="super-input" placeholder="Ketik disini..." value="Mantap">
            </div>
        </div>

        <button class="btn-arsip" onclick="prosesArsip()">
            laporan telah dibaca & arsipkan
        </button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='home_akg.html'"><i class="fa fa-home"></i></div>
        <div class="nav-item"><i class="fa fa-bars"></i></div>
        <div class="nav-item"><i class="fa fa-download"></i></div>
        <div class="nav-item"><i class="fa fa-user-circle"></i></div>
    </div>

    <script>
        // --- 1. SETUP SUPABASE ---
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let inboxData = [];
        let activeItem = null;

        // --- 2. FETCH DATA (Sama seperti sebelumnya) ---
        async function fetchInbox() {
            const container = document.getElementById('inbox-container');
            container.innerHTML = '<div class="loading-text">Memeriksa database...</div>';
            inboxData = [];

            try {
                // A. CHSLR LOG
                let { data: chslr } = await client.from('chslr_log').select('*')
                    .eq('status_verifikasi', true).eq('status_final', false);
                if(chslr) chslr.forEach(item => inboxData.push({
                    type: 'chslr_log', title: 'checklist harian standlabel & robot', 
                    id: item.id, date: item.created_at, note: item.remark_koordinator, raw: item
                }));

                // B. CLHMI
                let { data: clhmi } = await client.from('clhmi').select('*')
                    .neq('approved_by', null).is('verified_by', null);
                if(clhmi) clhmi.forEach(item => inboxData.push({
                    type: 'clhmi', title: 'checklist harian mesin injection', 
                    id: item.id, date: item.tanggal_isi, note: item.catatan_umum, raw: item
                }));

                // C. PMI HEADER
                let { data: pmi } = await client.from('pmi_header').select('*')
                    .neq('status_verifikasi', 'Pending').is('signature_superintendent', null);
                if(pmi) pmi.forEach(item => inboxData.push({
                    type: 'pmi_header', title: 'preventif mesin injection (clamping)', 
                    id: item.id, date: item.tanggal, note: item.catatan_koordinator, raw: item
                }));

                 // D. PRSLB LOG
                 let { data: prslb } = await client.from('prslb_log').select('*')
                    .eq('status_verifikasi', true).eq('status_final', false);
                if(prslb) prslb.forEach(item => inboxData.push({
                    type: 'prslb_log', title: 'preventif robot & stand label bulanan', 
                    id: item.id, date: item.created_at, note: item.koordinator_note, raw: item
                }));

                renderList();

            } catch (err) {
                container.innerHTML = '<div class="loading-text">Gagal memuat data.</div>';
                console.error(err);
            }
        }

        // --- 3. RENDER LIST (Tampilan Awal) ---
        function renderList() {
            const container = document.getElementById('inbox-container');
            container.innerHTML = '';

            if (inboxData.length === 0) {
                container.innerHTML = '<div class="loading-text">Tidak ada laporan baru.</div>';
                return;
            }

            inboxData.forEach((item, index) => {
                let tgl = new Date(item.date).toLocaleDateString('id-ID');
                let noteShort = item.note ? item.note : "Aman";
                if(noteShort.length > 25) noteShort = noteShort.substring(0,25) + "...";

                let html = `
                <div class="inbox-card" onclick="bukaDetail(${index})">
                    <div class="card-header-badge">${item.title}</div>
                    <div class="card-body">
                        <div class="info-lines">
                            cek catatan superintendent<br>
                            tanggal/bln/tahun : <span>${tgl}</span><br>
                            Kondisi mesin : <span>OK</span><br>
                            Laporan koordinator : <span>${noteShort}</span>
                        </div>
                        <div class="arrow-icon">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- 4. BUKA DETAIL (TRANSISI KE TAMPILAN IMAGE 2) ---
        function bukaDetail(index) {
            activeItem = inboxData[index];
            
            // Isi Data ke Elemen Detail
            document.getElementById('d-title').innerText = activeItem.title;
            document.getElementById('d-date').innerText = new Date(activeItem.date).toLocaleDateString('id-ID');
            document.getElementById('d-note').innerText = activeItem.note || "Aman";
            document.getElementById('d-super-note').value = "mantap"; // Default value sesuai gambar

            // Tampilkan View Detail (Overlay)
            document.getElementById('detail-view').style.display = 'block';
            document.getElementById('main-view').style.display = 'none'; // Sembunyikan belakangnya biar bersih
        }

        function tutupDetail() {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }

        // --- 5. PROSES ARSIP (UPDATE DATABASE) ---
        async function prosesArsip() {
            if(!activeItem) return;

            const btn = document.querySelector('.btn-arsip');
            const originalText = btn.innerText;
            const catatanSuper = document.getElementById('d-super-note').value; // Ambil inputan user

            btn.innerText = "MENYIMPAN...";
            btn.disabled = true;

            try {
                // Ambil Nama User Login
                const { data: { user } } = await client.auth.getUser();
                const namaSuper = user ? user.user_metadata.full_name : "Superintendent";

                let errorUpdate = null;

                // Logic Update per Tabel
                if (activeItem.type === 'chslr_log') {
                    const { error } = await client.from('chslr_log').update({
                        status_final: true,
                        superintendent_nama: namaSuper,
                        remark_superintendent: catatanSuper
                    }).eq('id', activeItem.id);
                    errorUpdate = error;
                }
                else if (activeItem.type === 'clhmi') {
                    const { error } = await client.from('clhmi').update({
                        verified_by: namaSuper,
                        catatan_super: catatanSuper
                    }).eq('id', activeItem.id);
                    errorUpdate = error;
                }
                else if (activeItem.type === 'pmi_header') {
                    const { error } = await client.from('pmi_header').update({
                        nama_superintendent: namaSuper,
                        signature_superintendent: 'Signed',
                        catatan_superintendent: catatanSuper
                    }).eq('id', activeItem.id);
                    errorUpdate = error;
                }
                else if (activeItem.type === 'prslb_log') {
                    const { error } = await client.from('prslb_log').update({
                        status_final: true,
                        superintendent_nama: namaSuper,
                        superintendent_note: catatanSuper
                    }).eq('id', activeItem.id);
                    errorUpdate = error;
                }

                if(errorUpdate) throw errorUpdate;

                alert("Laporan berhasil diarsipkan!");
                tutupDetail();
                fetchInbox(); // Refresh list agar item yg tadi hilang

            } catch (err) {
                alert("Gagal menyimpan: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // Jalankan saat load
        fetchInbox();

    </script>
</body>
</html>
