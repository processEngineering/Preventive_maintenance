    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --bg-dark: #080808;
            --bg-card: #1a1a1a; 
            --bg-input: #121212;
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-white); 
            padding-bottom: calc(var(--nav-height) + 30px); 
            min-height: 100vh;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); }
        .orb-2 { width: 300px; height: 300px; bottom: 10%; left: -100px; background: radial-gradient(circle, #500000 0%, transparent 70%); }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }

        .app-container {
            width: 100%; max-width: 600px; padding: 24px 20px; position: relative;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .header-title {
            font-size: 22px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            line-height: 1.2;
        }

        /* --- LIST VIEW --- */
        .report-list { display: flex; flex-direction: column; gap: 16px; }

        .report-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: all 0.3s ease;
            position: relative; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .report-card:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255, 51, 51, 0.2); border-color: var(--primary); }

        .card-info h3 { font-size: 16px; font-weight: 700; margin-bottom: 6px; color: var(--text-white); }
        .card-info p { font-size: 12px; color: var(--text-gray); display: flex; align-items: center; gap: 8px; }
        
        .badge {
            font-size: 10px; padding: 4px 8px; border-radius: 6px;
            background: rgba(255, 51, 51, 0.15); color: var(--primary);
            border: 1px solid var(--primary); font-weight: 700; text-transform: uppercase;
        }
        .card-arrow { color: var(--text-gray); font-size: 18px; }

        /* --- MODAL DETAIL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3000; display: none; overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-content {
            max-width: 600px; margin: 0 auto; background: var(--bg-dark);
            min-height: 100vh; position: relative; padding-bottom: 120px; 
        }

        .modal-header {
            padding: 20px; border-bottom: 1px solid var(--border-light);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(10,10,10,0.95);
            backdrop-filter: blur(10px); z-index: 10;
        }

        .modal-title { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .close-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        .detail-section { padding: 20px; border-bottom: 1px dashed rgba(255,255,255,0.1); }
        .section-header {
            color: var(--primary); font-size: 13px; font-weight: 800; margin-bottom: 12px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* Readonly Fields */
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .detail-item label { color: var(--text-gray); font-size: 11px; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .detail-item span { color: white; font-size: 14px; font-weight: 600; }

        .readonly-box {
            background: #111; padding: 14px; border-radius: 12px; border: 1px solid #333;
        }
        .readonly-text { color: #ccc; font-size: 14px; line-height: 1.5; }

        /* Highlight Section for SPV Report */
        .highlight-section {
            background: linear-gradient(145deg, #1a0505, #000);
            border-left: 4px solid var(--primary);
        }

        /* Form Inputs for Superintendent */
        .supt-input-group { margin-bottom: 15px; }
        .supt-input-group label {
            display: block; color: var(--text-gray); font-size: 11px; margin-bottom: 6px; text-transform: uppercase; font-weight: 600;
        }
        .supt-input-field {
            width: 100%; background: #000; border: 1px solid #333;
            color: white; padding: 14px; border-radius: 12px; font-size: 14px; outline: none;
            transition: 0.3s;
        }
        .supt-input-field:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 51, 51, 0.2); }

        /* Signature */
        .signature-wrapper {
            background: #fff; border-radius: 12px; overflow: hidden;
            border: 2px dashed #444; height: 200px; position: relative; margin-top: 5px;
        }
        canvas#suptSignaturePad { width: 100%; height: 100%; display: block; cursor: crosshair; touch-action: none; }
        
        .btn-validate {
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 14px;
            margin-top: 0; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4); transition: transform 0.2s;
        }
        .btn-validate:active { transform: scale(0.98); }
        .btn-validate:disabled { opacity: 0.7; cursor: not-allowed; }

        .approval-box {
            margin: 20px; padding: 24px; background: #111; 
            border: 1px solid var(--primary); border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Loading Spinner */
        .btn-spinner {
            width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); 
            border-top-color: white; border-radius: 50%; animation: spin 1s infinite;
            display: none; vertical-align: middle; margin-left: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light); display: flex; justify-content: space-around;
            align-items: center; padding: 10px 0; height: var(--nav-height); z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; width: 60px; height: 50px; border-radius: 12px; transition: all 0.3s ease;
            position: relative;
        }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; transition: transform 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active svg { transform: translateY(-2px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 8px var(--primary);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 4000;
            flex-direction: column; gap: 15px;
        }
        
        /* FIX: Z-Index SweetAlert */

        div:where(.swal2-container) div:where(.swal2-popup) { background: #111 !important; border: 1px solid #333; color: #fff !important; }
        div:where(.swal2-confirm) { background-color: var(--primary) !important; }

    </style>

    <script>
        // --- CONFIG ---
        const APP_SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const APP_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabaseClient = window.supabase.createClient(APP_SUPABASE_URL, APP_SUPABASE_KEY);

        let reportData = [];
        let currentReportId = null;

        // --- FETCH LIST ---
        async function fetchReports() {
            const listContainer = document.getElementById('reportList');
            try {
                const { data, error } = await supabaseClient
                    .from('clpm_log')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                // FILTER: 
                // 1. Sudah Validasi SPV (paraf_spv IS NOT NULL)
                // 2. Belum Validasi Superintendent (paraf_superintendent IS NULL)
                reportData = data.filter(item => item.paraf_spv && !item.paraf_superintendent);
                
                renderList(reportData);

            } catch (err) {
                console.error(err);
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:red;">Gagal memuat data.</div>';
            }
        }

        // --- RENDER LIST ---
        function renderList(data) {
            const listContainer = document.getElementById('reportList');
            listContainer.innerHTML = '';

            if (data.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align:center; padding:60px 20px; color:#666;">
                        <i class="fa-solid fa-clipboard-check" style="font-size:40px; margin-bottom:15px; color:#333;"></i>
                        <p>Tidak ada laporan pending.<br>Semua aman!</p>
                    </div>`;
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.tanggal_perawatan);
                const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
                
                const html = `
                    <div class="report-card" onclick="openDetail('${item.id}')">
                        <div class="card-info">
                            <h3>${item.kode_mold}</h3>
                            <p><i class="fa-regular fa-calendar"></i> ${dateStr} &nbsp;|&nbsp; <i class="fa-regular fa-user"></i> ${item.pic_perawatan}</p>
                            <div style="margin-top:6px;"><span class="badge" style="background:#333; color:#aaa;">Pending Superintendent</span></div>
                        </div>
                        <div class="card-arrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        // --- OPEN DETAIL ---
        async function openDetail(id) {
            currentReportId = id;
            const item = reportData.find(d => d.id === id);
            
            // Populate Header
            document.getElementById('d_kode').innerText = item.kode_mold;
            document.getElementById('d_tgl').innerText = item.tanggal_perawatan;
            document.getElementById('d_pic').innerText = item.pic_perawatan;
            document.getElementById('d_produk').innerText = item.produk;
            document.getElementById('d_material').innerText = item.material_mold;
            document.getElementById('d_type').innerText = item.type_mold;
            
            // Populate SPV Report
            document.getElementById('d_spv_name').innerText = item.nama_spv || '-';
            
            let spvDateStr = '-';
            if (item.tanggal_validasi_spv) {
                const spvDate = new Date(item.tanggal_validasi_spv);
                spvDateStr = spvDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour:'2-digit', minute:'2-digit' });
            }
            document.getElementById('d_spv_date').innerText = spvDateStr;
            document.getElementById('d_spv_note').innerText = item.catatan_spv || '-';

            // Reset Kondisi Mould Text
            document.getElementById('d_kondisi_mould').innerText = '-';
            
            document.getElementById('detailModal').style.display = 'block';

            // Fetch Detail Items (Only to find item 26)
            const { data: details, error } = await supabaseClient
                .from('clpm_result')
                .select('*')
                .eq('log_id', id);
            
            if (!error) {
                let kondisiMouldText = '-';
                // Find item 26 manually
                const item26 = details.find(d => d.no_item === 26);
                if (item26 && item26.catatan_kondisi_mould) {
                    kondisiMouldText = item26.catatan_kondisi_mould;
                }
                document.getElementById('d_kondisi_mould').innerText = kondisiMouldText;
            }

            // Reset Inputs
            document.getElementById('inputSuptName').value = '';
            document.getElementById('inputSuptNote').value = '';
            
            // Resize Canvas Safety Check
            setTimeout(() => {
                initSuptCanvas();
            }, 300);
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // --- SIGNATURE PAD SUPERINTENDENT ---
        const canvas = document.getElementById('suptSignaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function initSuptCanvas() {
            const wrapper = document.querySelector('.signature-wrapper');
            if(!wrapper) return;

            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            
            canvas.width = wrapper.offsetWidth * ratio;
            canvas.height = wrapper.offsetHeight * ratio;
            
            ctx.scale(ratio, ratio);
            
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round'; 
            ctx.strokeStyle = '#000';
        }
        
        window.addEventListener('resize', initSuptCanvas);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let cx = e.clientX, cy = e.clientY;
            
            if(e.touches && e.touches.length > 0) {
                cx = e.touches[0].clientX; 
                cy = e.touches[0].clientY;
            }
            return { x: cx - rect.left, y: cy - rect.top };
        }
        
        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => {
            if(evt === 'touchstart') e.preventDefault();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getPos(e).x, getPos(e).y);
        }, {passive: false}));

        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => {
            if(evt === 'touchmove') e.preventDefault();
            if(isDrawing) {
                ctx.lineTo(getPos(e).x, getPos(e).y);
                ctx.stroke();
            }
        }, {passive: false}));

        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function clearSuptSig() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
        }

        function isCanvasBlank() {
            if (canvas.width === 0 || canvas.height === 0) return true;
            try {
                const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
                return !pixelBuffer.some(color => color !== 0);
            } catch (e) {
                return true; 
            }
        }

        // --- SUBMIT FINAL VALIDATION ---
        async function submitFinalValidation() {
            try {
                const suptName = document.getElementById('inputSuptName').value;
                const suptNote = document.getElementById('inputSuptNote').value;

                // Helper style popup
                const swalRedStyle = {
                    background: '#1a1a1a', 
                    color: '#ffffff',      
                    confirmButtonColor: '#DC2626', 
                    cancelButtonColor: '#333'   
                };

                if (!suptName) {
                    Swal.fire({ ...swalRedStyle, icon: 'warning', title: 'Data Kurang', text: 'Mohon isi Nama Superintendent.' });
                    return;
                }

                if (isCanvasBlank()) {
                    Swal.fire({ ...swalRedStyle, icon: 'warning', title: 'Tanda Tangan', text: 'Mohon tanda tangan terlebih dahulu.' });
                    return;
                }

                const result = await Swal.fire({
                    ...swalRedStyle,
                    title: 'Finalisasi Laporan?',
                    text: "Laporan akan ditandai selesai (closed).", 
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Finalkan!',
                    cancelButtonText: 'Batal'
                });

                if (result.isConfirmed) {
                    // Update Button State
                    const btn = document.getElementById('btnSubmitFinal');
                    const btnText = btn.querySelector('.btn-text');
                    const spinner = btn.querySelector('.btn-spinner');
                    
                    btn.disabled = true;
                    btnText.textContent = 'Memproses...';
                    spinner.style.display = 'inline-block';

                    const sigData = canvas.toDataURL();
                    const now = new Date().toISOString();

                    const { error } = await supabaseClient
                        .from('clpm_log')
                        .update({ 
                            nama_superintendent: suptName,
                            catatan_superintendent: suptNote,
                            paraf_superintendent: sigData,
                            tanggal_validasi_superintendent: now
                        })
                        .eq('id', currentReportId);

                    if (error) throw error;

                    Swal.fire({
                        ...swalRedStyle,
                        title: 'Selesai!',
                        text: 'Laporan telah disetujui sepenuhnya.',
                        icon: 'success'
                    }).then(() => {
                         closeModal();
                         fetchReports(); 
                         // Reset button
                         btn.disabled = false;
                         btnText.textContent = 'FINAL LAPORAN';
                         spinner.style.display = 'none';
                    });
                }
            } catch (err) {
                console.error(err);
                const errorMsg = err.message || JSON.stringify(err);
                Swal.fire({
                    background: '#1a1a1a', color: '#ffffff',
                    title: 'Gagal Validasi',
                    text: 'Detail: ' + errorMsg,
                    icon: 'error'
                });
                
                // Reset button on error
                const btn = document.getElementById('btnSubmitFinal');
                const btnText = btn.querySelector('.btn-text');
                const spinner = btn.querySelector('.btn-spinner');
                btn.disabled = false;
                btnText.textContent = 'FINAL LAPORAN';
                spinner.style.display = 'none';
            }
        }

        // --- INIT ---
        fetchReports();

    </script>
