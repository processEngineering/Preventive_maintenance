<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #003366;
            --text-dark: #000000;
            --text-gray: #64748b;
            --border-thick: 3px;
            --shadow-color: #000000;
            --danger: #ff4d4d; /* Merah untuk Logout */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Mockup HP */
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 40px 25px 120px 25px;
            position: relative;
        }

        /* Header Box (Sesuai Mockup) */
        .header-box {
            border: 2px solid #e2e8f0;
            border-radius: 35px;
            padding: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 15px;
            margin-bottom: 35px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .header-box i {
            font-size: 32px;
            color: var(--text-dark);
        }

        .header-box h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
        }

        /* Instruksi Teks */
        .instruction-text {
            text-align: center;
            margin-bottom: 50px;
            padding: 0 15px;
        }

        .instruction-text p {
            font-size: 13px;
            color: var(--text-dark);
            line-height: 1.6;
            font-style: italic;
            font-weight: 500;
        }

        /* Account List Section */
        .account-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex-grow: 1;
        }

        /* Card Style (Neubrutalism) */
        .info-card {
            background: white;
            border: var(--border-thick) solid var(--text-dark);
            border-radius: 20px;
            padding: 20px; 
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 6px 0px var(--shadow-color);
        }

        .info-card i {
            font-size: 28px;
            color: var(--text-dark);
            width: 40px;
            text-align: center;
        }

        .info-card p {
            font-size: 14px;
            font-weight: 800;
            color: var(--text-dark);
        }

        /* Logout Button (Warna Merah Sesuai Mockup) */
        .logout-btn {
            background: white;
            border: var(--border-thick) solid var(--danger);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-decoration: none;
            box-shadow: 0 6px 0px var(--danger);
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .logout-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px var(--danger);
        }

        .logout-btn h2 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
        }

        .logout-btn i {
            font-size: 24px;
            color: var(--text-dark);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 18px 0;
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 26px;
        }

        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-box">
            <i class="fa-solid fa-circle-user"></i>
            <h1>Informasi akun</h1>
        </div>

        <div class="instruction-text">
            <p>Silahkan lihat dan kelola kepemilikan akun anda</p>
        </div>

        <div class="account-list">
            <div class="info-card">
                <i class="fa-solid fa-circle-user"></i>
                <p>nama anda</p>
            </div>

            <div class="info-card">
                <i class="fa-solid fa-users-viewfinder"></i>
                <p>User/Pelaksana/superintendent</p>
            </div>

            <div class="info-card">
                <i class="fa-solid fa-envelope"></i>
                <p>email anda</p>
            </div>

            <a href="index.html" class="logout-btn">
                <h2>Logout</h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="menu_utama.html" class="nav-item">
            <i class="fa-solid fa-bars"></i>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
        </a>
        <a href="informasi_akun.html" class="nav-item active">
            <i class="fa-solid fa-circle-user"></i>
        </a>
    </nav>

</body>
</html>
