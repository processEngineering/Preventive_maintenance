<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #c91919; /* Merah */
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f8f9fa;
            --text-dark: #333333;
            --text-gray: #666666;
            --sidebar-width: 280px;
            --header-height: 80px;
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- App Shell --- */
        .app-shell {
            width: 100%;
            max-width: 800px; /* Lebar optimal untuk form/info */
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            position: relative;
        }

        .app-container {
            padding: 24px;
            padding-top: calc(var(--header-height) + 30px);
        }

        /* --- PROFESSIONAL HEADER BAR (Sama dengan Menu Utama) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
        }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- PROFILE SECTION STYLES --- */
        .profile-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px auto;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(201, 25, 25, 0.15);
        }

        .profile-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .profile-role {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
            background: var(--primary-light);
            padding: 6px 16px;
            border-radius: 20px;
        }

        .profile-email {
            font-size: 14px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- ACTION LIST STYLES --- */
        .section-label {
            font-size: 12px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #eee;
            padding: 18px 20px;
            border-radius: 14px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(201, 25, 25, 0.08);
        }

        .action-icon {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            margin-right: 15px;
            transition: all 0.2s;
        }

        .action-btn:hover .action-icon {
            background: var(--primary);
            color: white;
        }

        .action-text {
            flex: 1;
            font-size: 15px;
            font-weight: 600;
        }

        .action-arrow {
            color: #ccc;
            transition: transform 0.2s;
        }

        .action-btn:hover .action-arrow {
            color: var(--primary);
            transform: translateX(4px);
        }

        /* Logout Specific */
        .action-btn.logout {
            border-color: #ffebeb;
            background: #fff5f5;
        }
        
        .action-btn.logout .action-icon {
            background: #ffebeb;
            color: var(--primary);
        }

        .action-btn.logout .action-text {
            color: var(--primary);
        }

        .action-btn.logout:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .action-btn.logout:hover .action-icon {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .action-btn.logout:hover .action-text {
            color: white;
        }

        /* Alert Box */
        #status-msg { 
            display: none; 
            padding: 15px; 
            background: #ffebeb; 
            color: var(--primary-dark); 
            border-radius: 12px; 
            font-size: 13px; 
            margin-bottom: 20px; 
            border: 1px solid var(--primary);
            text-align: center;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 20px;
        }

        .sidebar-close {
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            background: white;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item:hover, .nav-item:active {
            border-color: var(--primary);
            background: #fff5f5;
            transform: translateX(5px);
        }

        .nav-icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }

        .nav-item span {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

    </style>
</head>
<body>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">AKG Maintenance</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <a href="index.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_baru.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
            <span>Unduh Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item" style="background: #fff5f5; border-color: var(--primary);">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <!-- HEADER UTAMA -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">INFORMASI AKUN</div>
        </div>
    </header>

    <div class="app-shell">
        <div class="app-container">
            
            <div id="status-msg"></div>

            <!-- Profile Info Card -->
            <div class="profile-card">
                <div class="profile-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2 class="profile-name" id="display-name">Memuat nama...</h2>
                <div class="profile-role" id="display-role">Memuat jabatan...</div>
                <div class="profile-email">
                    <i class="fa-solid fa-envelope"></i>
                    <span id="display-email">Memuat email...</span>
                </div>
            </div>

            <!-- Action Menu -->
            <div class="section-label">Pengaturan & Bantuan</div>
            <div class="action-list">
                <a href="catatan.html" class="action-btn">
                    <div class="action-icon">
                        <i class="fa-solid fa-note-sticky"></i>
                    </div>
                    <div class="action-text">Catatan Saya</div>
                    <i class="fa-solid fa-chevron-right action-arrow"></i>
                </a>

                <a href="#" class="action-btn">
                    <div class="action-icon">
                        <i class="fa-solid fa-circle-question"></i>
                    </div>
                    <div class="action-text">Pusat Bantuan</div>
                    <i class="fa-solid fa-chevron-right action-arrow"></i>
                </a>

                <div onclick="handleLogout()" class="action-btn logout">
                    <div class="action-icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                    <div class="action-text">Keluar Akun</div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT (Fungsional tetap sama) -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        if (typeof supabase === 'undefined') {
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerHTML = "Gagal memuat sistem Supabase. Cek koneksi internet.";
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('display-email').innerText = session.user.email;

                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('display-name').innerText = profile.full_name;
                    document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;
                } else {
                    document.getElementById('display-name').innerText = "Profil Belum Diisi";
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function handleLogout() {
            if(confirm("Apakah anda yakin ingin keluar?")) {
                await client.auth.signOut();
                window.location.href = 'index.html';
            }
        }

        loadData();
    </script>

</body>
</html>
