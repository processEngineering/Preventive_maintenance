<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #c91919; /* Merah */
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f4f6f8; /* Sedikit lebih abu-abu untuk kontras card */
            --text-dark: #2c3e50;
            --text-gray: #7f8c8d;
            --sidebar-width: 280px;
            --header-height: 80px;
            --radius: 20px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- App Shell --- */
        .app-shell {
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.03);
            position: relative;
        }

        .app-container {
            padding: 24px;
            padding-top: calc(var(--header-height) + 30px);
        }

        /* --- PROFESSIONAL HEADER BAR --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .hamburger-menu {
            font-size: 26px;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
            transition: transform 0.2s;
        }
        .hamburger-menu:active { transform: scale(0.9); }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: popDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes popDown {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- PROFILE SECTION STYLES (MODERN ID CARD) --- */
        .profile-card {
            background: white;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Banner di atas profil */
        .profile-cover {
            height: 120px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
        }

        /* Hiasan pattern pada banner */
        .profile-cover::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background-image: radial-gradient(circle at 20px 20px, rgba(255,255,255,0.2) 2px, transparent 0);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .profile-avatar {
            width: 110px;
            height: 110px;
            background: #fff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            margin: -55px auto 15px auto; /* Overlap ke banner */
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .profile-info {
            padding: 0 20px 30px 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .profile-role {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 18px;
            display: inline-block;
            background: var(--primary-light);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(201, 25, 25, 0.1);
        }

        .profile-email {
            font-size: 15px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 12px;
            width: fit-content;
            margin: 0 auto;
        }

        .profile-email i {
            color: #bdc3c7;
        }

        /* --- ACTION LIST STYLES (GROUPED iOS STYLE) --- */
        .section-label {
            font-size: 13px;
            font-weight: 700;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 15px;
            opacity: 0;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
        }

        .action-group {
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .action-btn {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            text-decoration: none;
            color: var(--text-dark);
            transition: background 0.3s ease;
            position: relative;
            cursor: pointer;
            border-bottom: 1px solid #f1f2f6;
            overflow: hidden; /* Penting untuk efek Ripple */
        }

        .action-btn:last-child {
            border-bottom: none;
        }

        .action-icon {
            width: 42px;
            height: 42px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-right: 18px;
            transition: all 0.3s ease;
        }

        .action-btn:hover .action-icon {
            background: var(--primary);
            color: white;
            transform: scale(1.05) rotate(5deg);
        }

        .action-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
        }

        .action-arrow {
            color: #bdc3c7;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), color 0.3s ease;
        }

        .action-btn:hover .action-arrow {
            color: var(--primary);
            transform: translateX(5px);
        }

        /* Logout Specific */
        .action-btn.logout .action-icon {
            background: #fff0f0;
            color: var(--primary);
        }
        
        .action-btn.logout .action-text {
            color: var(--primary);
        }

        .action-btn.logout:hover .action-icon {
            background: var(--primary);
            color: white;
        }

        /* --- EFEK RIPPLE (GELOMBANG) --- */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background-color: rgba(0, 0, 0, 0.05); /* Ripple gelap transparan */
            pointer-events: none;
            z-index: 10;
        }

        .action-btn.logout .ripple {
            background-color: rgba(201, 25, 25, 0.1); /* Ripple merah untuk logout */
        }

        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }

        /* Alert Box */
        #status-msg { 
            display: none; 
            padding: 15px; 
            background: #ffebeb; 
            color: var(--primary-dark); 
            border-radius: 12px; 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 20px; 
            border: 1px solid rgba(201, 25, 25, 0.3);
            text-align: center;
            animation: slideUpFade 0.4s ease-out;
        }

        /* --- OFF-CANVAS SIDEBAR --- */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .side-nav {
            position: fixed;
            top: 0; left: -100%;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            z-index: 2001;
            transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        .side-nav.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-title {
            font-weight: 800;
            color: var(--primary);
            font-size: 20px;
        }

        .sidebar-close {
            font-size: 24px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .sidebar-close:hover { color: var(--primary); }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            background: white;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item:hover, .nav-item:active {
            border-color: var(--primary);
            background: #fff5f5;
            transform: translateX(5px);
        }

        .nav-icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; height: 32px;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary);
        }

        .nav-item span {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

    </style>
</head>
<body>

    <!-- OVERLAY & SIDEBAR -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <nav class="side-nav" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">AKG Maintenance</span>
            <div class="sidebar-close" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- DYNAMIC ROUTING LINKS -->
        <a href="index.html" id="nav-home" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-house"></i></div>
            <span>Home</span>
        </a>
        <a href="menu_utama.html" id="nav-menu" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-table-cells-large"></i></div>
            <span>Menu Utama</span>
        </a>
        <a href="download_data.html" class="nav-item">
            <div class="nav-icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
            <span>Unduh Data</span>
        </a>
        <a href="informasi_akun.html" class="nav-item" style="background: #fff5f5; border-color: var(--primary);">
            <div class="nav-icon-box"><i class="fa-solid fa-user"></i></div>
            <span>Akun</span>
        </a>
    </nav>

    <!-- HEADER UTAMA -->
    <header class="main-header">
        <div class="header-content-wrapper">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title-pill">INFORMASI AKUN</div>
        </div>
    </header>

    <div class="app-shell">
        <div class="app-container">
            
            <div id="status-msg"></div>

            <!-- Profile Info Card (Desain Baru) -->
            <div class="profile-card">
                <div class="profile-cover"></div>
                <div class="profile-avatar">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" id="display-name">Memuat profil...</h2>
                    <div class="profile-role" id="display-role">Memuat jabatan...</div>
                    <div class="profile-email">
                        <i class="fa-solid fa-envelope"></i>
                        <span id="display-email">Memuat email...</span>
                    </div>
                </div>
            </div>

            <!-- Action Menu (Desain Baru - Grouped) -->
            <div class="section-label">Pengaturan & Bantuan</div>
            <div class="action-group">
                <a href="catatan.html" class="action-btn">
                    <div class="action-icon">
                        <i class="fa-solid fa-note-sticky"></i>
                    </div>
                    <div class="action-text">Catatan Saya</div>
                    <i class="fa-solid fa-chevron-right action-arrow"></i>
                </a>

                <a href="#" class="action-btn">
                    <div class="action-icon">
                        <i class="fa-solid fa-circle-question"></i>
                    </div>
                    <div class="action-text">Pusat Bantuan</div>
                    <i class="fa-solid fa-chevron-right action-arrow"></i>
                </a>

                <div onclick="handleLogout()" class="action-btn logout">
                    <div class="action-icon">
                        <i class="fa-solid fa-power-off"></i>
                    </div>
                    <div class="action-text">Keluar Akun</div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        // --- UI Interactions ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Ripple Effect untuk Tombol Action
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('mousedown', createRipple);
            btn.addEventListener('touchstart', createRipple, {passive: true});
        });

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();
            
            let clientX, clientY;
            if (event.type === 'touchstart') {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${clientX - rect.left - radius}px`;
            circle.style.top = `${clientY - rect.top - radius}px`;
            circle.classList.add('ripple');

            const existingRipple = button.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }

        // --- Auth & Supabase Logic ---
        if (typeof supabase === 'undefined') {
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerHTML = "Gagal memuat sistem Supabase. Cek koneksi internet.";
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('display-email').innerText = session.user.email;

                // Tarik data profil
                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('display-name').innerText = profile.full_name;
                    document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;

                    // --- LOGIKA NAVIGASI PINTAR BERDASARKAN JABATAN ---
                    const jabatan = profile.jabatan.toUpperCase();
                    const navHome = document.getElementById('nav-home');
                    const navMenu = document.getElementById('nav-menu');

                    let homeLink = 'index.html';
                    let menuLink = 'menu_utama.html';

                    if (jabatan.includes('OPERATOR')) {
                        homeLink = 'OPERATOR_HOME.html';
                        menuLink = 'MENU_UTAMA_OPERATOR.html';
                    } else if (jabatan.includes('SUPERVISOR')) {
                        homeLink = 'SUPERVISOR_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERVISOR.html';
                    } else if (jabatan.includes('SUPERINTENDENT')) {
                        homeLink = 'SUPERINTENDENT_HOME.html';
                        menuLink = 'MENU_UTAMA_SUPERINTENDENT.html';
                    } else if (jabatan.includes('MANAGER') && !jabatan.includes('JUNIOR')) {
                        homeLink = 'MANAGER_HOME.html';
                        menuLink = 'MENU_UTAMA_MANAGER.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PRODUKSI') || jabatan.includes('JM PRODUKSI')) {
                        homeLink = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PRODUKSI.html';
                    } else if (jabatan.includes('JUNIOR MANAGER PPIC') || jabatan.includes('JM PPIC')) {
                        homeLink = 'JUNIOR_MANAGER_PPIC_HOME.html';
                        menuLink = 'MENU_UTAMA_JM_PPIC.html';
                    }

                    if (navHome) navHome.href = homeLink;
                    if (navMenu) navMenu.href = menuLink;

                } else {
                    document.getElementById('display-name').innerText = "Profil Belum Diisi";
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function handleLogout() {
            if(confirm("Apakah anda yakin ingin keluar dari akun ini?")) {
                await client.auth.signOut();
                window.location.href = 'index.html';
            }
        }

        loadData();
    </script>

</body>
</html>
