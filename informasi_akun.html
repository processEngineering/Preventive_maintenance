<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #FEE2E2;
            --text-dark: #1F2937;
            --text-muted: #6B7280;
            --bg-gray: #F9FAFB;
            --bg-white: #FFFFFF;
            --radius-card: 16px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh; 
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #991B1B 0%, transparent 70%);
            bottom: 20%;
            left: -80px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #7F1D1D 0%, transparent 70%);
            top: 50%;
            right: -50px;
            animation-delay: -14s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.05); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .app-shell { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            z-index: 10;
        }
        
        .app-container { 
            padding: 24px 20px 100px 20px; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* Header */
        .header-box { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
            border-radius: 24px; 
            padding: 30px 24px; 
            text-align: center; 
            margin-bottom: 24px; 
            color: white; 
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }

        .header-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-box h1 { 
            font-size: 20px; 
            font-weight: 800; 
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        .instruction-text { 
            text-align: center; 
            margin-bottom: 24px; 
            color: rgba(255,255,255,0.7); 
            font-size: 14px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Alert */
        #status-msg { 
            display: none; 
            padding: 15px; 
            background: rgba(254, 226, 226, 0.95); 
            color: #991b1b; 
            border-radius: 12px; 
            font-size: 13px; 
            margin-bottom: 20px; 
            border: 1px solid #f87171;
            backdrop-filter: blur(10px);
        }

        /* List */
        .account-list { 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
        }
        
        /* Info Cards */
        .info-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s ease-out both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:nth-child(1) { animation-delay: 0.1s; }
        .info-card:nth-child(2) { animation-delay: 0.2s; }
        .info-card:nth-child(3) { animation-delay: 0.3s; }

        .info-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.15);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-card .icon-box { 
            width: 44px; 
            height: 44px; 
            background: var(--primary-light);
            border-radius: 12px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
        }

        .info-card .icon-box svg {
            width: 22px;
            height: 22px;
            color: var(--primary);
        }

        .info-card p { 
            font-size: 15px; 
            font-weight: 600; 
            word-break: break-word; 
            margin: 0;
            color: var(--text-dark);
        }

        /* Action Buttons */
        .action-btn { 
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 16px; 
            padding: 18px 24px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            text-decoration: none; 
            color: white;
            font-weight: 600; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer; 
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out both;
        }

        .action-btn:nth-of-type(1) { animation-delay: 0.4s; }
        .action-btn:nth-of-type(2) { animation-delay: 0.5s; }

        .action-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.3);
            border-left: 4px solid var(--primary);
        }

        .action-btn span { 
            font-size: 15px;
            color: white;
        }

        .action-btn .arrow {
            width: 32px;
            height: 32px;
            background: rgba(220, 38, 38, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover .arrow {
            background: var(--primary);
        }

        .action-btn .arrow svg {
            width: 16px;
            height: 16px;
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .action-btn:hover .arrow svg {
            color: white;
        }

        /* Logout Button */
        .logout-btn { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            justify-content: center;
            gap: 12px;
            animation-delay: 0.6s;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.4);
            border-left: none;
        }

        .logout-btn span { 
            color: white;
            font-weight: 700;
        }

        .logout-btn svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%; 
            max-width: 600px; 
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-around; 
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            height: 70px; 
            z-index: 100;
        }
        
        .nav-item { 
            color: rgba(255, 255, 255, 0.5); 
            width: 50px;
            height: 46px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        .nav-item.active { 
            color: var(--primary);
            background: rgba(220, 38, 38, 0.2);
        }

        .nav-item:hover:not(.active) {
            color: var(--primary);
            background: rgba(220, 38, 38, 0.1);
        }
    </style>
</head>

    <script>
        if (typeof supabase === 'undefined') {
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerHTML = "Gagal memuat sistem Supabase. Cek koneksi internet.";
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('display-email').innerText = session.user.email;

                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('display-name').innerText = profile.full_name;
                    document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;
                } else {
                    document.getElementById('display-name').innerText = "Profil Belum Diisi";
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function handleLogout() {
            if(confirm("Apakah anda yakin ingin keluar?")) {
                await client.auth.signOut();
                window.location.href = 'index.html';
            }
        }

        loadData();
    </script>
