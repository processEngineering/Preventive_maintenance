<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            
            /* -- Base Colors -- */
            --bg-dark: #080808;
            
            /* -- Card Colors (3D Style) -- */
            --bg-card: #1a1a1a; 
            
            /* -- Text Colors -- */
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            
            --radius: 16px;
            --nav-height: 70px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* --- Animated Background --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: #050505;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
            top: -150px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
            bottom: 10%;
            left: -100px;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .app-shell {
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .app-container {
            padding: 24px 20px calc(var(--nav-height) + 24px) 20px;
        }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--text-header);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
            margin: 0;
        }

        .instruction-text {
            text-align: center;
            margin-bottom: 24px;
            padding: 0 4px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .instruction-text p {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alert Box */
        #status-msg { 
            display: none; 
            padding: 15px; 
            background: rgba(40, 0, 0, 0.8); 
            color: #ff9999; 
            border-radius: 12px; 
            font-size: 13px; 
            margin-bottom: 20px; 
            border: 1px solid var(--primary-dark);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- 3D INFO PANEL (NON-CLICKABLE) --- */
        .info-panel {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            border-bottom: 6px solid #000;
            border-radius: 18px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            position: relative;
        }

        /* --- 3D CLICKABLE BUTTON (LINKS) --- */
        .action-btn {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            border-bottom: 6px solid #000;
            border-radius: 18px;
            padding: 18px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            transform: translateY(0);
            margin-bottom: 16px;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translateY(-4px);
            border-bottom: 6px solid var(--primary-dark);
            border-top: 1px solid var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8), 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .action-btn:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* --- LOGOUT BUTTON (RED THEME) --- */
        .logout-btn {
            background: linear-gradient(145deg, #2b0a0a, #1a0505);
            border-top: 1px solid rgba(255, 51, 51, 0.2);
            border-bottom: 6px solid #000;
            justify-content: center;
        }

        .logout-btn:hover {
            background: linear-gradient(145deg, #450a0a, #2b0a0a);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .logout-text {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logout-btn:hover .logout-text {
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- ICON BOX --- */
        .menu-icon-box {
            width: 48px;
            height: 48px;
            min-width: 48px;
            background: linear-gradient(135deg, #2a2a2a, #000000);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8), inset -1px -1px 2px rgba(255,255,255,0.1);
        }

        .action-btn:hover .menu-icon-box {
            color: #fff;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            border-color: transparent;
        }

        .menu-text { flex: 1; }
        .menu-text h2 {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-white);
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            margin: 0;
        }

        .menu-arrow {
            width: 24px;
            height: 24px;
            color: #444;
            filter: drop-shadow(0 1px 1px rgba(255,255,255,0.1));
            transition: all 0.3s ease;
        }

        .action-btn:hover .menu-arrow {
            color: var(--primary);
            transform: translateX(4px);
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            height: var(--nav-height);
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #555;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-item svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.1);
            border-bottom: none;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-container { padding: 32px 28px calc(var(--nav-height) + 32px) 28px; }
            .header-title { font-size: 32px; }
            .info-panel, .action-btn { padding: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-shell">
        <div class="app-container">
            
            <header class="header">
                <h1 class="header-title">Informasi Akun</h1>
            </header>

            <div class="instruction-text">
                <p>Kelola detail identitas akun anda</p>
            </div>

            <div id="status-msg"></div>

            <div class="account-list">
                
                <!-- Info Panels -->
                <div class="info-panel">

                <div class="info-panel">

                <!-- Spacer -->
                <div style="height: 12px;"></div>

                <!-- Action Buttons -->
                <a href="catatan.html" class="action-btn">
                    <div class="menu-icon-box">
                        <i class="fa-solid fa-note-sticky"></i>
                    </div>
                    <div class="menu-text">
                        <h2>Catatan</h2>
                    </div>
                    <svg class="menu-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>

                <a href="#" class="action-btn">
                    <div class="menu-icon-box">
                        <i class="fa-solid fa-circle-question"></i>
                    </div>
                    <div class="menu-text">
                        <h2>Pusat Bantuan Akun</h2>
                    </div>
                    <svg class="menu-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </a>

                <div onclick="handleLogout()" class="action-btn logout-btn">
                    <div class="menu-text" style="text-align: center; flex: none;">
                        <span class="logout-text">LOGOUT</span>
                    </div>
                    <div class="menu-icon-box" style="width: 36px; height: 36px; background: transparent; border: none; box-shadow: none;">
                         <i class="fa-solid fa-right-from-bracket" style="color: inherit;"></i>
                    </div>
                </div>

            </div>
        </div>

        <nav class="bottom-nav">
            <!-- Link Home diperbaiki ke index.html -->
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <a href="menu_utama.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </a>
            <a href="download_data.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 0-2 2H5a2 2 0 0 0-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </a>
            <a href="informasi_akun.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </nav>

    </div>

    <script>
        if (typeof supabase === 'undefined') {
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerHTML = "Gagal memuat sistem Supabase. Cek koneksi internet.";
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    // Validasi redirect ke index.html
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('display-email').innerText = session.user.email;

                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('display-name').innerText = profile.full_name;
                    document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;
                } else {
                    document.getElementById('display-name').innerText = "Profil Belum Diisi";
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function handleLogout() {
            if(confirm("Apakah anda yakin ingin keluar?")) {
                await client.auth.signOut();
                // Validasi redirect ke index.html
                window.location.href = 'index.html';
            }
        }

        loadData();
    </script>

</html>
