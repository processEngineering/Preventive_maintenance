<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS TEMA MERAH (Konsisten) */
        :root {
            --primary: #DC2626; --primary-light: #FEE2E2; --text-dark: #1F2937;
            --bg-gray: #F9FAFB; --bg-white: #FFFFFF; --shadow-card: 0 4px 6px -1px rgba(0,0,0,0.05);
            --radius-card: 16px; --nav-height: 70px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-gray); display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark); }
        .app-shell { width: 100%; max-width: 600px; background: var(--bg-gray); min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        .app-container { padding: 24px 20px 100px 20px; flex: 1; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header-box { background: linear-gradient(135deg, var(--primary) 0%, #B91C1C 100%); border-radius: 24px; padding: 30px 24px; text-align: center; margin-bottom: 24px; color: white; box-shadow: 0 4px 14px rgba(220,38,38,0.25); }
        .header-box h1 { font-size: 20px; font-weight: 800; margin: 0; }
        
        .instruction-text { text-align: center; margin-bottom: 24px; color: #4B5563; font-size: 14px; }

        /* CARDS & BUTTONS */
        .account-list { display: flex; flex-direction: column; gap: 16px; }
        
        /* Kartu Info (Nama, Jabatan, Email) */
        .info-card { background: white; border-radius: 16px; padding: 20px; display: flex; align-items: center; gap: 16px; box-shadow: var(--shadow-card); border-left: 5px solid var(--primary); }
        .info-card i { font-size: 20px; color: var(--primary); background: var(--primary-light); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; flex-shrink: 0; }
        .info-card p { font-size: 15px; font-weight: 600; word-break: break-word; margin: 0; }

        /* Tombol Aksi (Catatan, Bantuan, Logout) */
        .action-btn { 
            background: white; border: 1px solid #E5E7EB; border-radius: 16px; padding: 18px; 
            display: flex; align-items: center; justify-content: space-between; /* Teks kiri, Icon kanan */
            gap: 10px; text-decoration: none; color: #1F2937; font-weight: 700; 
            box-shadow: var(--shadow-card); cursor: pointer; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); background: #f3f4f6; }
        .action-btn span { text-transform: uppercase; font-size: 14px; letter-spacing: 0.5px; }
        .action-btn i { color: #6B7280; font-size: 18px; }

        /* Logout Spesifik */
        .logout-btn { border: 1px solid var(--primary); color: var(--primary); margin-top: 10px; justify-content: center; gap: 10px; }
        .logout-btn i { color: var(--primary); }
        
        /* ALERT BOX */
        #status-msg { display: none; padding: 15px; background: #fee2e2; color: #991b1b; border-radius: 12px; font-size: 13px; margin-bottom: 20px; border: 1px solid #f87171; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; background: rgba(255,255,255,0.95); padding: 12px 0; display: flex; justify-content: space-around; border-top: 1px solid #eee; height: 70px; z-index: 100; }
        .nav-item { color: #9CA3AF; font-size: 22px; width: 60px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="app-container">
            <div class="header-box">
                <h1>Informasi Akun</h1>
            </div>

            <div class="instruction-text">
                <p>Kelola detail identitas akun anda</p>
            </div>

            <div id="status-msg"></div>

            <div class="account-list">
                <div class="info-card">
                    <i class="fa-solid fa-circle-user"></i>
                    <p id="display-name">Memuat nama...</p>
                </div>

                <div class="info-card">
                    <i class="fa-solid fa-users-viewfinder"></i>
                    <p id="display-role">Memuat jabatan...</p>
                </div>

                <div class="info-card">
                    <i class="fa-solid fa-envelope"></i>
                    <p id="display-email">Memuat email...</p>
                </div>

                <a href="catatan_superintendent.html" class="action-btn" style="margin-top: 20px;">
                    <span>Catatan Superintendent</span> 
                    <i class="fa-solid fa-clipboard-list"></i>
                </a>

                <a href="clon_menu_utama.html" class="action-btn" style="margin-top: 10px;">
                    <span>Pusat Bantuan Akun</span> 
                    <i class="fa-solid fa-circle-question"></i>
                </a>

                <div onclick="handleLogout()" class="action-btn logout-btn">
                    <span>LOGOUT</span> 
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="home_akg.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
            <a href="menu_utama.html" class="nav-item"><i class="fa-solid fa-bars"></i></a>
            <a href="download_data.html" class="nav-item"><i class="fa-solid fa-download"></i></a>
            <a href="informasi_akun.html" class="nav-item active"><i class="fa-solid fa-circle-user"></i></a>
        </nav>
    </div>

    <script>
        // Cek Script
        if (typeof supabase === 'undefined') {
            document.getElementById('status-msg').style.display = 'block';
            document.getElementById('status-msg').innerHTML = "⚠️ Gagal memuat sistem Supabase. Cek koneksi internet.";
        }

        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            try {
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                document.getElementById('display-email').innerText = session.user.email;

                const { data: profile, error } = await client
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('display-name').innerText = profile.full_name;
                    document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;
                } else {
                    document.getElementById('display-name').innerText = "Profil Belum Diisi";
                }
            } catch (err) {
                console.error(err);
            }
        }

        // FUNGSI LOGOUT YANG BENAR
        async function handleLogout() {
            if(confirm("Apakah anda yakin ingin keluar?")) {
                await client.auth.signOut();
                // Redirect ke index.html (Halaman Login)
                window.location.href = 'index.html';
            }
        }

        loadData();
    </script>

</body>
</html>
