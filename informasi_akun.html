<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Informasi Akun - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --primary-light: #FEE2E2;
            --text-dark: #1F2937;
            --text-medium: #4B5563;
            --text-gray: #9CA3AF;
            --bg-gray: #F9FAFB;
            --bg-white: #FFFFFF;
            --border: #E5E7EB;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-red: 0 4px 14px rgba(220, 38, 38, 0.25);
            --radius-card: 16px;
            --nav-height: 70px;
        }

        /* ==================== BASE RESET ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-gray);
            background-image: radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.02) 0%, transparent 50%);
            background-attachment: fixed;
            display: flex; justify-content: center; min-height: 100vh; color: var(--text-dark);
        }

        /* ==================== APP SHELL ==================== */
        .app-shell { width: 100%; max-width: 600px; background: var(--bg-gray); min-height: 100vh; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .app-container { width: 100%; max-width: 100%; padding: 24px 20px 100px 20px; flex: 1; display: flex; flex-direction: column; background: transparent; }

        /* ==================== HEADER ==================== */
        .header-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 24px; padding: 30px 24px; display: flex; align-items: center; justify-content: center; 
            margin-bottom: 32px; box-shadow: var(--shadow-red); position: relative; overflow: hidden; text-align: center;
        }
        .header-box::before { content: ''; position: absolute; top: 0; left: -50%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent); transform: skewX(-20deg); pointer-events: none; }
        .header-box h1 { font-size: 20px; font-weight: 800; color: white; letter-spacing: 0.5px; margin: 0; width: 100%; }

        .instruction-text { text-align: center; margin-bottom: 24px; padding: 0 4px; }
        .instruction-text p { font-size: 15px; color: var(--text-medium); line-height: 1.6; font-weight: 500; }

        /* ==================== CARDS ==================== */
        .account-list { display: flex; flex-direction: column; gap: 16px; flex-grow: 1; }

        .info-card {
            background: var(--bg-white); border: 1px solid white; border-radius: var(--radius-card); padding: 20px; 
            display: flex; align-items: center; gap: 16px; box-shadow: var(--shadow-card); 
            border-left: 6px solid var(--primary-light);
        }
        .info-card i { font-size: 20px; color: var(--primary); background: var(--primary-light); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; flex-shrink: 0; }
        .info-card p { font-size: 15px; font-weight: 600; color: var(--text-dark); margin: 0; word-break: break-word; }

        /* ==================== BUTTONS ==================== */
        .help-btn {
            background: white; border: 1px solid var(--border); border-radius: var(--radius-card); padding: 18px 20px; 
            display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none; 
            box-shadow: var(--shadow-card); margin-top: 20px; transition: all 0.2s ease; cursor: pointer;
        }
        .help-btn:active { transform: scale(0.98); background: var(--bg-gray); }
        .help-btn h2 { font-size: 16px; font-weight: 700; color: var(--text-dark); margin: 0; text-transform: uppercase; }
        .help-btn i { font-size: 18px; color: var(--text-medium); }

        .logout-btn {
            background: white; border: 1px solid var(--primary); border-radius: var(--radius-card); padding: 18px 20px; 
            display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none; 
            box-shadow: var(--shadow-card); margin-top: 0px; transition: all 0.2s ease; cursor: pointer;
        }
        .logout-btn:active { transform: scale(0.98); background: var(--primary-light); }
        .logout-btn h2 { font-size: 16px; font-weight: 700; color: var(--primary); margin: 0; text-transform: uppercase; }
        .logout-btn i { font-size: 18px; color: var(--primary); }

        /* ==================== BOTTOM NAV ==================== */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; height: var(--nav-height); box-shadow: 0 -4px 20px rgba(0,0,0,0.03); }
        .nav-item { text-decoration: none; color: var(--text-gray); font-size: 20px; transition: all 0.3s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; height: 100%; border-radius: 12px; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after { content: ''; position: absolute; bottom: 5px; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; }
        .nav-item:active { transform: scale(0.9); background: var(--primary-light); }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="app-container">
            <div class="header-box">
                <h1>Informasi Akun</h1>
            </div>

            <div class="instruction-text">
                <p>Silahkan lihat dan kelola detail identitas akun anda</p>
            </div>

            <div class="account-list">
                <div class="info-card">
                    <i class="fa-solid fa-circle-user"></i>
                    <p id="display-name">Memuat nama...</p>
                </div>

                <div class="info-card">
                    <i class="fa-solid fa-users-viewfinder"></i>
                    <p id="display-role">Memuat jabatan...</p>
                </div>

                <div class="info-card">
                    <i class="fa-solid fa-envelope"></i>
                    <p id="display-email">Memuat email...</p>
                </div>

                <a href="clon_menu_utama.html" class="help-btn">
                    <h2>Pusat Bantuan</h2>
                    <i class="fa-solid fa-circle-question"></i>
                </a>

                <div onclick="handleLogout()" class="logout-btn">
                    <h2>Logout</h2>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="home_akg.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="menu_utama.html" class="nav-item">
                <i class="fa-solid fa-bars"></i>
            </a>
            <a href="download_data.html" class="nav-item">
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="informasi_akun.html" class="nav-item active">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </nav>
    </div>

    <script>
        // 1. Inisialisasi Supabase
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. Fungsi Ambil Data Akun
        async function loadAccountData() {
            // Cek Login dulu
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // Kalau tidak login, tendang ke halaman login
                window.location.href = 'index.html';
                return;
            }

            // Tampilkan Email (Langsung dari sesi login)
            document.getElementById('display-email').innerText = session.user.email;

            // Ambil Nama & Jabatan dari Database (Tabel profiles)
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (error) {
                console.error("Error ambil profil:", error);
                document.getElementById('display-name').innerText = "Gagal memuat data";
                document.getElementById('display-role').innerText = "-";
            } else if (profile) {
                document.getElementById('display-name').innerText = profile.full_name;
                document.getElementById('display-role').innerText = profile.jabatan + " | " + profile.divisi;
            } else {
                document.getElementById('display-name').innerText = "Data Kosong";
            }
        }

        // 3. Fungsi Logout Aman
        async function handleLogout() {
            if(confirm("Apakah Anda yakin ingin keluar dari akun?")) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        }

        // Jalankan fungsi saat halaman dibuka
        loadAccountData();
    </script>

</body>
</html>
