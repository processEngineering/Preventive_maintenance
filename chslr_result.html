<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF.SP 05.14.Rev-00 - Result</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } }
        body { font-family: 'Arial', sans-serif; background-color: #f1f1f1; padding: 20px; }
        .document-page { background: white; width: 1000px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        /* Table Styling sesuai Excel */
        .table-official { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        .table-official th, .table-official td { border: 1px solid black; padding: 2px; font-size: 8.5px; text-align: center; overflow: hidden; }
        .col-no { width: 25px; }
        .col-item { width: 180px; text-align: left !important; padding-left: 5px !important; }
        .col-std { width: 120px; text-align: left !important; padding-left: 5px !important; font-style: italic; color: #444; }
        .col-tgl { width: 22px; }

        .header-box { border: 2px solid black; margin-bottom: 10px; }
        .header-title { font-size: 14px; font-weight: bold; text-align: center; border-right: 2px solid black; }
        .header-meta { font-size: 9px; padding-left: 5px; }
        
        .bg-ok { color: blue; font-weight: bold; }
        .bg-ng { color: red; font-weight: bold; background-color: #ffdce0; }
        .signature-img { height: 35px; width: auto; margin: 0 auto; display: block; }
        
        .section-header { background-color: #e5e7eb; text-align: left !important; padding-left: 5px !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="no-print mb-5 max-w-[1000px] mx-auto bg-white p-4 rounded-lg shadow flex gap-4 items-center">
        <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" class="h-8">
        <select id="filter-mesin" class="border p-1 rounded text-sm font-bold"></select>
        <select id="filter-bulan" class="border p-1 rounded text-sm font-bold">
            <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
            <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
            <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
            <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
        </select>
        <button onclick="renderDashboard()" class="bg-blue-600 text-white px-4 py-1 rounded font-bold text-sm">TAMPILKAN</button>
        <button onclick="window.print()" class="bg-gray-700 text-white px-4 py-1 rounded font-bold text-sm">PRINT PDF</button>
    </div>

    <div class="document-page" id="print-area">
        <div class="header-box grid grid-cols-12 items-center">
            <div class="col-span-2 p-2 border-right">
                <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" class="w-full">
            </div>
            <div class="col-span-6 header-title h-full flex items-center justify-center uppercase">
                CHECKLIST HARIAN STAND LABEL DAN ROBOT
            </div>
            <div class="col-span-4 header-meta">
                <div>No Dokumen : AF.SP 05.14.Rev-00</div>
                <div>Tanggal Terbit : 02 Agustus 2024</div>
                <div>Halaman : 1/1</div>
                <div>Tanggal Revisi : -</div>
            </div>
        </div>

        <div class="grid grid-cols-2 text-[10px] font-bold mb-2 uppercase">
            <div>MERK MESIN : <span id="meta-mesin" class="border-b border-black px-2">-</span></div>
            <div class="text-right">BULAN : <span id="meta-bulan" class="border-b border-black px-2">-</span></div>
        </div>

        <table class="table-official">
            <thead>
                <tr>
                    <th class="col-no" rowspan="2">No</th>
                    <th class="col-item" rowspan="2">Jenis Pengecekan</th>
                    <th class="col-std" rowspan="2">Standard</th>
                    <th colspan="31">Tanggal</th>
                </tr>
                <tr id="date-row">
                    </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
            <tfoot id="table-footer">
                </tfoot>
        </table>

        <div class="mt-2 text-[9px]">
            <p>Beri tanda : <b>√</b> (Bila item baik), <b>X</b> (Bila item rusak/NG)</p>
        </div>
    </div>

    <script>
        const SB_URL = "https://dsyvlavphvrdidmodokd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: mesin } = await _sb.from('chslr_mesin').select('id');
            const selectMesin = document.getElementById('filter-mesin');
            mesin.forEach(m => selectMesin.innerHTML += `<option value="${m.id}">${m.id}</option>`);
            
            const dateRow = document.getElementById('date-row');
            for(let i=1; i<=31; i++) dateRow.innerHTML += `<th class="col-tgl">${i}</th>`;
            
            renderDashboard();
        }

        async function renderDashboard() {
            const m_id = document.getElementById('filter-mesin').value;
            const bln = document.getElementById('filter-bulan').value;
            const thn = new Date().getFullYear();

            document.getElementById('meta-mesin').innerText = m_id;
            document.getElementById('meta-bulan').innerText = document.getElementById('filter-bulan').options[bln-1].text + " " + thn;

            const { data: log } = await _sb.from('chslr_log').select('*').eq('mesin_id', m_id).eq('bulan', bln).eq('tahun', thn).maybeSingle();
            const { data: items } = await _sb.from('chslr_items').select('*').order('sort_order');
            
            let results = [];
            if(log) {
                const { data: res } = await _sb.from('chslr_result').select('*').eq('log_id', log.id);
                results = res || [];
            }

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            // Mapping items sesuai urutan Excel
            items.forEach((item, idx) => {
                let row = `<tr>
                    <td>${idx + 1}</td>
                    <td class="col-item">${item.item_name}</td>
                    <td class="col-std">${item.standard || '-'}</td>`;
                
                for(let tgl=1; tgl<=31; tgl++) {
                    const find = results.find(r => r.item_id === item.id && r.tanggal === tgl);
                    let val = find ? (find.status === 'OK' ? '√' : 'X') : '';
                    let cls = find && find.status === 'NG' ? 'bg-ng' : 'bg-ok';
                    row += `<td class="${cls}">${val}</td>`;
                }
                row += `</tr>`;
                tbody.innerHTML += row;
            });

            // Paraf Section (100% Sesuai Excel)
            renderParaf(log, results);
        }

        function renderParaf(log, results) {
            const tfoot = document.getElementById('table-footer');
            tfoot.innerHTML = "";

            // 1. Paraf Pelaksana
            let rowPel = `<tr><td colspan="3" class="text-right font-bold pr-2">Paraf Pelaksana</td>`;
            for(let t=1; t<=31; t++) {
                const sig = results.find(r => r.tanggal === t && r.signature);
                rowPel += `<td>${sig ? `<img src="${sig.signature}" class="signature-img">` : ''}</td>`;
            }
            tfoot.innerHTML += rowPel + `</tr>`;

            // 2. Paraf Pengecek (Koordinator) & Diketahui (Superintendent)
            tfoot.innerHTML += `
                <tr>
                    <td colspan="3" class="text-right font-bold pr-2">Paraf Pengecek (Coord)</td>
                    <td colspan="31" class="text-left pl-5">
                        ${log?.signature_koordinator ? `<div class="flex items-center gap-2"><img src="${log.signature_koordinator}" class="signature-img"> <span>${log.koordinator_nama}</span></div>` : ''}
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right font-bold pr-2">DIKETAHUI (Super)</td>
                    <td colspan="31" class="text-left pl-5">
                        ${log?.signature_superintendent ? `<div class="flex items-center gap-2"><img src="${log.signature_superintendent}" class="signature-img"> <span>${log.superintendent_nama}</span></div>` : ''}
                    </td>
                </tr>
            `;
        }

        window.onload = init;
    </script>
</body>
</html>
