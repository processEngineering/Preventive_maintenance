<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Superintendent - Kartu Riwayat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            /* Core Colors */
            --primary: #DC2626;
            --primary-dark: #991B1B;
            --primary-glow: rgba(220, 38, 38, 0.4);
            
            /* Backgrounds */
            --bg-dark: #000000; /* Pure Black */
            --bg-card: #161616; /* Dark Gray for cards */
            --bg-input: #222222; /* Darker for inputs */
            --bg-panel: #0F0F0F;

            /* Text */
            --text-main: #E5E5E5; /* Off-white */
            --text-muted: #A3A3A3;
            
            /* Borders */
            --border-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at top left, rgba(153, 27, 27, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(153, 27, 27, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, transparent 100%);
            color: var(--text-main); 
            min-height: 100vh; 
            padding-bottom: 450px; /* Space bawah besar agar konten tidak tertutup panel & nav */
        }

        /* HEADER - 3D Red Effect */
        .header {
            background: linear-gradient(135deg, #7F1D1D 0%, #450A0A 100%);
            color: white; 
            padding: 20px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.8),
                0 2px 0 rgba(220, 38, 38, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #991B1B;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: headerShine 3s infinite;
        }
        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .header h1 { font-size: 18px; font-weight: 800; position: relative; z-index: 1; color: #FFE2E2; }
        .header p { position: relative; z-index: 1; opacity: 0.8; font-size: 13px; }
        
        .back-link { 
            color: #FFaaaa; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600; 
            display: inline-flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px; 
            position: relative; 
            z-index: 1;
            transition: all 0.3s;
        }
        .back-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
        }

        .container { max-width: 100%; padding: 0 15px; }

        /* TABLE STYLING - DARK */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border-dark);
            border-left: 4px solid var(--primary);
            overflow-x: auto; 
            margin-bottom: 15px; 
            transition: all 0.3s;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 13px; }
        
        th {
            background: linear-gradient(135deg, #991B1B 0%, #450A0A 100%);
            color: #FFE2E2;
            text-align: left; 
            padding: 12px 10px;
            font-weight: 700; 
            border-bottom: 2px solid #220505;
            white-space: nowrap;
        }
        
        td { 
            border-bottom: 1px solid var(--border-dark); 
            padding: 10px; 
            vertical-align: top; 
            color: var(--text-main); 
            background: var(--bg-card);
            transition: background 0.3s; 
        }
        
        tr.selected-row td { background-color: #3f0d0d; } /* Dark Red Highlight */
        tr:hover td { background-color: #2a0a0a; }
        
        input[type="checkbox"] { 
            width: 18px; 
            height: 18px; 
            accent-color: var(--primary); 
            cursor: pointer; 
            background: #333;
        }

        /* BADGE CATATAN SPV (DARK MODE) */
        .spv-note-box {
            background: #2A0505; /* Dark red bg */
            border: 1px solid #7F1D1D;
            color: #FFaaaa;
            padding: 6px 10px; 
            border-radius: 6px; 
            font-size: 12px; 
            margin-top: 5px;
            display: inline-block; 
            font-weight: 500; 
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* BOTTOM APPROVAL PANEL - DARK */
        .approval-panel {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            background: var(--bg-panel);
            border-top: 2px solid #7F1D1D;
            /* Padding bawah ditambah (90px) agar konten tidak tertutup Navigasi Bawah */
            padding: 15px 20px 95px 20px; 
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.9);
            z-index: 100; 
            max-height: 85vh; 
            overflow-y: auto;
        }
        
        .signature-container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-dark);
        }

        .input-form { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--border-dark); 
            border-radius: 6px; 
            margin-bottom: 10px; 
            font-family: inherit; 
            background: var(--bg-input);
            color: var(--text-main);
            transition: all 0.3s;
        }
        .input-form:focus {
            outline: none;
            border-color: var(--primary);
            background: #2A2A2A;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
        textarea.input-form { min-height: 60px; resize: vertical; }

        /* SIGNATURE PAD - WHITE BG FOR PRINTING */
        .signature-pad {
            border: 2px dashed #555; 
            border-radius: 8px; 
            background: #FFFFFF; /* PUTIH SEPERTI KERTAS */
            width: 100%; 
            height: 120px; 
            touch-action: none; 
            cursor: crosshair;
            transition: all 0.3s;
        }
        .signature-pad:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }

        .btn-approve {
            background: linear-gradient(135deg, #DC2626 0%, #7F1D1D 100%);
            color: white; 
            width: 100%; 
            padding: 12px;
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 15px;
            margin-top: 10px; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 20px rgba(220, 38, 38, 0.2);
            position: relative;
            overflow: hidden;
            border-top: 1px solid #ff5555;
        }
        .btn-approve::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-approve:hover::before { left: 100%; }
        .btn-approve:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
        .btn-approve:active { transform: translateY(0); }
        .btn-approve:disabled { 
            background: #333; 
            color: #777;
            box-shadow: none;
            transform: none;
            border: none;
        }
        
        .sig-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 5px; 
        }
        .btn-clear { 
            font-size: 12px; 
            color: #FF5555; 
            background: none; 
            border: 1px solid #FF5555; 
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-clear:hover { background: #FF5555; color: white; }

        .empty-state { 
            text-align: center; 
            padding: 40px; 
            color: #666; 
            font-style: italic; 
            background: transparent !important;
        }
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { 
            from { opacity: 1; transform: translateX(0); } 
            to { opacity: 0; transform: translateX(100%); display: none; } 
        }
        
        /* Label styling */
        .signature-container label { color: var(--primary) !important; }
        .sig-header span { color: var(--text-muted) !important; }

        /* ==================== BOTTOM NAV (FLOATING) ==================== */
        .bottom-nav {
            position: fixed;
            bottom: 20px; /* Melayang dari bawah */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px); /* Tidak full width, ada gap kiri kanan */
            max-width: 500px; /* Batas lebar di layar besar */
            height: 65px;
            background: rgba(20, 20, 20, 0.95); /* Semi transparan */
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            border-radius: 20px; /* Sudut membulat */
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 0 15px;
        }
        
        .nav-item {
            color: #666; 
            text-decoration: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%;
            transition: all 0.3s ease;
            font-size: 10px; gap: 4px;
            position: relative;
        }
        
        .nav-item i {
            font-size: 18px;
            transition: transform 0.2s;
            z-index: 2;
        }
        
        /* State Aktif - Indikator Background Merah */
        .nav-item.active {
            color: white;
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            border-radius: 12px;
            z-index: 1;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Label Text Adjustment for Active State */
        .nav-item span {
            z-index: 2;
            font-weight: 500;
        }
        .nav-item.active span {
            display: none; /* Sembunyikan teks saat aktif biar ikon fokus di tengah */
        }
        .nav-item.active i {
            font-size: 22px; /* Perbesar ikon saat aktif */
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Menu Utama</a>
        <h1>Approval Superintendent</h1>
        <p>Validasi Akhir Kartu Riwayat</p>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 200px;">Catatan SPV</th> 
                        <th style="width: 100px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="8" class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="approval-panel">
        <div class="signature-container">
            <label style="font-weight: 700; font-size: 13px;">FORM VALIDASI SUPERINTENDENT</label>
            <hr style="margin: 5px 0 15px 0; border: 0; border-top: 1px solid #333;">

            <input type="text" id="supt_name" class="input-form" placeholder="Nama Superintendent (Wajib Diisi)">
            
            <textarea id="supt_note" class="input-form" placeholder="Catatan Akhir Superintendent (Opsional)"></textarea>
            
            <div class="sig-header">
                <span style="font-size:12px; font-weight:600;">Tanda Tangan Approval:</span>
                <button class="btn-clear" onclick="clearSignature()">Hapus TTD</button>
            </div>
            
            <canvas id="signaturePad" class="signature-pad"></canvas>

            <button class="btn-approve" onclick="submitApproval()">
                <i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">0</span>)
            </button>
        </div>
    </div>

    <!-- Navigasi Bawah (Floating Modern Style) -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span></span>
        </a>
        <a href="menu_utama.html" class="nav-item active">
            <i class="fa-solid fa-bars"></i>
            <span></span>
        </a>
        <a href="download_data.html" class="nav-item">
            <i class="fa-solid fa-download"></i>
            <span></span>
        </a>
        <a href="informasi_akun.html" class="nav-item">
            <i class="fa-solid fa-circle-user"></i>
            <span></span>
        </a>
    </nav>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); 

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; 
            // TINTA HITAM (Karena Background Canvas Putih)
            ctx.strokeStyle = '#000000'; 
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            
            try {
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .not('spv_name', 'is', null)
                    .is('superintendent_name', null)
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Tidak ada data yang menunggu approval Superintendent.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    const spvNoteDisplay = item.spv_note 
                        ? `<div class="spv-note-box"><i class="fa-regular fa-comment-dots"></i> ${item.spv_note}</div>` 
                        : '<span style="color:#666; font-size:12px;">-</span>';

                    const row = `
                        <tr id="row-${item.id}">
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount(this)">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600; color:#FFaaaa;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td>${spvNoteDisplay}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state" style="color:#FF5555">Gagal memuat data.</td></tr>';
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                highlightRow(cb);
            });
            updateCount();
        }

        function updateCount(source) {
            if(source) highlightRow(source);
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        function highlightRow(checkbox) {
            const row = checkbox.closest('tr');
            if(checkbox.checked) row.classList.add('selected-row');
            else row.classList.remove('selected-row');
        }

        // --- SUBMIT APPROVAL ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const suptName = document.getElementById('supt_name').value.trim();
            const suptNote = document.getElementById('supt_note').value.trim();

            if (ids.length === 0) { alert('Pilih setidaknya satu item!'); return; }
            if (!suptName) { alert('Nama Superintendent wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            const originalBtnText = '<i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">0</span>)';
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...'; 
            btn.disabled = true;

            try {
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        superintendent_name: suptName,
                        superintendent_signature: signatureData,
                        superintendent_note: suptNote
                    })
                    .in('id', ids)
                    .select();

                if (error) throw error;
                if (!data || data.length === 0) throw new Error("Gagal update. Cek izin database.");

                alert(`Berhasil Validasi ${data.length} Data!`);

                checkedBoxes.forEach(cb => {
                    const row = cb.closest('tr');
                    row.classList.add('fade-out'); 
                    setTimeout(() => row.remove(), 500); 
                });

                clearSignature();
                document.getElementById('supt_name').value = '';
                document.getElementById('supt_note').value = '';
                document.getElementById('checkAll').checked = false;

                btn.innerHTML = originalBtnText;
                btn.disabled = false;

                setTimeout(() => {
                    const remainingRows = document.querySelectorAll('#tableBody tr');
                    if (remainingRows.length === 0 || (remainingRows.length === 1 && remainingRows[0].classList.contains('empty-state'))) {
                        document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="empty-state">Semua data sudah divalidasi Superintendent!</td></tr>';
                    }
                }, 600);

            } catch (err) {
                console.error(err);
                alert('Gagal: ' + err.message);
                
                const count = document.querySelectorAll('.item-check:checked').length;
                btn.innerHTML = `<i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">${count}</span>)`;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
