<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Kartu Riwayat</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- THEME VARIABLES (Dark Neon) --- */
        :root {
            --primary: #FF3333;       /* Merah Neon */
            --primary-dark: #b91c1c;
            --primary-glow: rgba(255, 51, 51, 0.4);
            
            --bg-dark: #080808;
            --bg-card: #1a1a1a;
            --bg-input: #121212;
            --bg-panel: #0F0F0F;
            
            --text-main: #FFFFFF;
            --text-header: #FF3333;
            --text-muted: #A3A3A3;
            
            --border-light: rgba(255,255,255,0.1);
            --radius: 16px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark);
            color: var(--text-main); 
            min-height: 100vh; 
            /* Padding bottom dikurangi karena panel approval tidak lagi fixed */
            padding-bottom: calc(var(--nav-height) + 40px); 
            overflow-x: hidden;
        }

        /* BACKGROUND ANIMATION */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden; background: #050505;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(90px);
            opacity: 0.4; animation: float 20s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; top: -150px; right: -100px; background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%); }
        .orb-2 { width: 300px; height: 300px; bottom: 10%; left: -100px; background: radial-gradient(circle, #500000 0%, transparent 70%); }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }

        /* CONTAINER (CENTERED) */
        .app-container {
            width: 100%; 
            max-width: 600px; /* Lebar konsisten */
            margin: 0 auto; 
            padding: 24px 20px; 
            position: relative;
        }

        /* HEADER - CLEAN */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex; justify-content: center; align-items: center;
            position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px);
        }
        
        .header-title {
            font-size: 22px; font-weight: 900; color: var(--text-header);
            text-transform: uppercase; letter-spacing: 1px; margin: 0;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        /* TABLE STYLING - DARK */
        .table-wrapper {
            background: var(--bg-card); 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--primary);
            overflow-x: auto; 
            margin-bottom: 24px; 
            transition: all 0.3s;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 13px; }
        
        th {
            background: #111; 
            color: var(--primary);
            padding: 12px 10px;
            font-weight: 700; 
            text-align: left; 
            border-bottom: 2px solid var(--primary-dark);
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        td { 
            border-bottom: 1px solid #333; 
            padding: 10px; 
            vertical-align: top; 
            color: var(--text-main); 
            background: var(--bg-card);
            transition: background 0.3s; 
        }
        
        tr.selected-row td { background-color: rgba(255, 51, 51, 0.1); } 
        
        input[type="checkbox"] { 
            width: 18px; height: 18px; 
            accent-color: var(--primary); 
            cursor: pointer; background: #333;
        }

        /* APPROVAL PANEL - STATIC (NOT FIXED) */
        .approval-panel {
            /* Static position inside flow */
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid var(--border-light);
            border-top: 2px solid var(--primary-dark);
            border-radius: 16px;
            padding: 24px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-out;
        }
        
        .signature-container { width: 100%; }

        .input-spv { 
            width: 100%; padding: 14px; 
            border: 1px solid #333; border-radius: 10px; 
            margin-bottom: 15px; font-family: inherit; 
            background: var(--bg-input); color: var(--text-main);
            transition: all 0.3s; outline: none;
        }
        .input-spv:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        .input-spv::placeholder { color: #666; }
        textarea.input-spv { min-height: 80px; resize: vertical; }

        /* SIGNATURE PAD */
        .signature-wrapper {
            background: #fff; border-radius: 12px; overflow: hidden;
            border: 2px dashed #444; height: 150px; position: relative; margin-top: 5px;
        }
        canvas#signaturePad { width: 100%; height: 100%; display: block; cursor: crosshair; touch-action: none; }
        
        .btn-approve {
            width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 16px; border: none; border-radius: 12px; 
            font-weight: 800; font-size: 15px; margin-top: 20px; 
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-approve:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5); }
        .btn-approve:active { transform: scale(0.98); }
        .btn-approve:disabled { background: #333; color: #777; box-shadow: none; cursor: not-allowed; }
        
        .sig-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        .btn-clear { 
            font-size: 11px; color: var(--primary); background: none; 
            border: 1px solid var(--primary); padding: 4px 10px;
            border-radius: 6px; font-weight: 700; cursor: pointer; transition: all 0.3s;
        }
        .btn-clear:hover { background: var(--primary); color: white; }

        .empty-state { 
            text-align: center; padding: 60px 20px; color: #666; 
            font-style: italic; background: transparent !important;
        }
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); display: none; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOTTOM NAVBAR */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 600px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light); display: flex; justify-content: space-around;
            align-items: center; padding: 12px 0; height: var(--nav-height); z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; width: 56px; height: 44px; border-radius: 12px; transition: all 0.3s ease;
            position: relative; text-decoration: none;
        }
        .nav-item svg { width: 22px; height: 22px; }
        .nav-item.active { color: var(--primary); background: rgba(255, 51, 51, 0.1); box-shadow: 0 0 20px rgba(255, 51, 51, 0.1); }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">SUPERINTENDENT</h1>
        </header>

        <!-- List Data -->
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 200px;">Catatan SPV</th> 
                        <th style="width: 100px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="8" class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Approval Panel (Statis di bawah tabel) -->
        <div class="approval-panel" id="approvalPanel">
            <div class="signature-container">
                <label style="font-weight: 700; font-size: 13px; color: var(--primary); display:block; margin-bottom:15px; text-transform:uppercase;">FORM VALIDASI SUPERINTENDENT</label>
                
                <input type="text" id="supt_name" class="input-spv" placeholder="nama anda">
                
                <textarea id="supt_note" class="input-spv" placeholder="Catatan Akhir"></textarea>
                
                <div class="sig-header">
                    <span style="font-size:12px; font-weight:600; color:var(--text-muted);">paraf</span>
                    <button class="btn-clear" onclick="clearSignature()">ulangi</button>
                </div>
                
                <!-- Canvas Tanda Tangan -->
                <div class="signature-wrapper">
                    <canvas id="signaturePad"></canvas>
                </div>

                <button class="btn-approve" onclick="submitApproval()">
                    APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)
                </button>
            </div>
        </div>

    </div>

    <!-- Navigasi Bawah -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            // Get width from parent container to fit perfectly
            const wrapper = document.querySelector('.signature-wrapper');
            if(!wrapper) return;
            
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            const width = wrapper.clientWidth; 
            
            canvas.width = width * ratio;
            canvas.height = 150 * ratio; 
            
            canvas.style.width = width + "px";
            canvas.style.height = "150px";
            
            ctx.scale(ratio, ratio);
            
            ctx.lineWidth = 2; 
            ctx.lineCap = 'round'; 
            ctx.strokeStyle = '#000000'; // Ensure ink is black
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); 

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000000'; 
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }
        function isCanvasBlank() {
            try {
                const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
                return !pixelBuffer.some(color => color !== 0);
            } catch (e) {
                return true; 
            }
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            const approvalPanel = document.getElementById('approvalPanel');

            try {
                // UPDATE TARGET TABLE: kartu_riwayat_items
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .not('spv_name', 'is', null) // Sudah divalidasi SPV
                    .is('superintendent_name', null) // Belum divalidasi Superintendent
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Tidak ada data yang menunggu approval Superintendent.</td></tr>';
                    approvalPanel.style.display = 'none'; // Sembunyikan panel jika tidak ada data
                    return;
                }

                // Tampilkan panel jika ada data
                approvalPanel.style.display = 'block';

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    const spvNoteDisplay = item.spv_note 
                        ? `<span style="color:var(--text-white); font-size:12px; font-style:italic;">"${item.spv_note}"</span>` 
                        : '<span style="color:#666; font-size:12px;">-</span>';

                    const row = `
                        <tr id="row-${item.id}">
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount(this)">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600; color:#FFaaaa;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td>${spvNoteDisplay}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                
                // Resize canvas setelah elemen terlihat
                setTimeout(resizeCanvas, 100);

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state" style="color:#FF5555">Gagal memuat data.</td></tr>';
                approvalPanel.style.display = 'none';
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                highlightRow(cb);
            });
            updateCount();
        }

        function updateCount(source) {
            if(source) highlightRow(source);
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        function highlightRow(checkbox) {
            const row = checkbox.closest('tr');
            if(checkbox.checked) row.classList.add('selected-row');
            else row.classList.remove('selected-row');
        }

        // --- SUBMIT APPROVAL ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const suptName = document.getElementById('supt_name').value.trim();
            const suptNote = document.getElementById('supt_note').value.trim();

            if (ids.length === 0) { alert('Pilih setidaknya satu item!'); return; }
            if (!suptName) { alert('Nama Superintendent wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            const originalBtnText = 'APPROVE ITEM TERPILIH (<span id="countSelected">0</span>)';
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...'; 
            btn.disabled = true;

            try {
                // Update kartu_riwayat_items
                const { error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        superintendent_name: suptName,
                        superintendent_signature: signatureData,
                        superintendent_note: suptNote
                    })
                    .in('id', ids);

                if (error) throw error;

                // Success Message
                await Swal.fire({
                    title: 'Berhasil!',
                    text: `Berhasil meng-approve ${ids.length} data!`,
                    icon: 'success',
                    background: '#111',
                    color: '#fff',
                    confirmButtonColor: '#DC2626'
                });

                // Remove rows from table
                checkedBoxes.forEach(cb => {
                    const row = cb.closest('tr');
                    row.classList.add('fade-out'); 
                    setTimeout(() => row.remove(), 500); 
                });

                // Reset Form
                clearSignature();
                document.getElementById('supt_name').value = '';
                document.getElementById('supt_note').value = '';
                document.getElementById('checkAll').checked = false;
                document.getElementById('countSelected').innerText = '0';

                // Restore Button
                btn.innerHTML = originalBtnText;
                btn.disabled = false;

                // Check Empty Table
                setTimeout(() => {
                    const remainingRows = document.querySelectorAll('#tableBody tr');
                    if (remainingRows.length === 0 || (remainingRows.length === 1 && remainingRows[0].classList.contains('empty-state'))) {
                        document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="empty-state">Semua data sudah diapprove!</td></tr>';
                        document.getElementById('approvalPanel').style.display = 'none'; // Hide panel
                    }
                }, 600);

            } catch (err) {
                console.error(err);
                alert('Gagal approve: ' + err.message);
                const count = document.querySelectorAll('.item-check:checked').length;
                btn.innerHTML = `APPROVE ITEM TERPILIH (<span id="countSelected">${count}</span>)`;
                btn.disabled = false;
            }
        }
    </script>
</body>
