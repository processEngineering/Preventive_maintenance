<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Approval Superintendent - Kartu Riwayat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --bg-gray: #F9FAFB;
            --border: #E5E7EB;
            --text-dark: #1F2937;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-gray); color: var(--text-dark); min-height: 100vh; padding-bottom: 400px; }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; padding: 20px;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.2); margin-bottom: 20px;
        }
        .header h1 { font-size: 18px; font-weight: 800; }
        .back-link { color: white; text-decoration: none; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 5px; }

        .container { max-width: 100%; padding: 0 15px; }

        /* TABLE STYLING */
        .table-wrapper {
            background: white; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border);
            overflow-x: auto; margin-bottom: 15px; transition: all 0.3s;
        }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 13px; }
        th {
            background: #f3f4f6; text-align: left; padding: 12px 10px;
            font-weight: 700; color: #4B5563; border-bottom: 2px solid var(--border);
            white-space: nowrap;
        }
        td { border-bottom: 1px solid var(--border); padding: 10px; vertical-align: top; color: #374151; transition: background 0.3s; }
        
        tr.selected-row td { background-color: #FEF2F2; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }

        /* BADGE CATATAN SPV */
        .spv-note-box {
            background: #EFF6FF; border: 1px dashed #3B82F6; color: #1E40AF;
            padding: 6px 10px; border-radius: 6px; font-size: 12px; margin-top: 5px;
            display: inline-block; font-weight: 500; width: 100%;
        }

        /* BOTTOM APPROVAL PANEL */
        .approval-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid #ddd;
            padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 100; max-height: 85vh; overflow-y: auto;
        }
        
        .signature-container { max-width: 600px; margin: 0 auto; }

        .input-form { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px; font-family: inherit; }
        textarea.input-form { min-height: 60px; resize: vertical; }

        .signature-pad {
            border: 2px dashed #ccc; border-radius: 8px; background: #f9f9f9;
            width: 100%; height: 120px; touch-action: none; cursor: crosshair;
        }

        .btn-approve {
            background: var(--primary); color: white; width: 100%; padding: 12px;
            border: none; border-radius: 8px; font-weight: 700; font-size: 15px;
            margin-top: 10px; cursor: pointer; transition: background 0.2s;
        }
        .btn-approve:hover { background: var(--primary-dark); }
        .btn-approve:disabled { background: #ccc; }
        
        .sig-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .btn-clear { font-size: 12px; color: var(--primary); background: none; border: none; font-weight: 600; cursor: pointer; }

        .empty-state { text-align: center; padding: 40px; color: #999; font-style: italic; }
        .fade-out { animation: fadeOut 0.5s forwards; }
        @keyframes fadeOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); display: none; } }
    </style>
</head>
<body>

    <div class="header">
        <a href="kartu_riwayat.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Menu Utama</a>
        <h1>Approval Superintendent</h1>
        <p>Validasi Akhir Kartu Riwayat</p>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <table id="dataList">
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <input type="checkbox" id="checkAll" onchange="toggleAll(this)">
                        </th>
                        <th style="width: 120px;">Tanggal</th>
                        <th style="width: 150px;">Mesin</th>
                        <th>Permasalahan</th>
                        <th>Tindakan</th>
                        <th style="width: 150px;">Spare Part</th>
                        <th style="width: 200px;">Catatan SPV</th> <th style="width: 100px;">PIC</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="8" class="empty-state"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="approval-panel">
        <div class="signature-container">
            <label style="font-weight: 700; font-size: 13px; color: var(--primary);">FORM VALIDASI SUPERINTENDENT</label>
            <hr style="margin: 5px 0 15px 0; border: 0; border-top: 1px solid #eee;">

            <input type="text" id="supt_name" class="input-form" placeholder="Nama Superintendent (Wajib Diisi)">
            
            <textarea id="supt_note" class="input-form" placeholder="Catatan Akhir Superintendent (Opsional)"></textarea>
            
            <div class="sig-header">
                <span style="font-size:12px; font-weight:600; color:#555;">Tanda Tangan Approval:</span>
                <button class="btn-clear" onclick="clearSignature()">Hapus TTD</button>
            </div>
            
            <canvas id="signaturePad" class="signature-pad"></canvas>

            <button class="btn-approve" onclick="submitApproval()">
                <i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">0</span>)
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SIGNATURE LOGIC ---
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 500); 

        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, (e) => startDraw(e)));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, (e) => draw(e)));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, () => isDrawing = false));

        function startDraw(e) {
            e.preventDefault(); isDrawing = true;
            const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }
        function draw(e) {
            if (!isDrawing) return; e.preventDefault();
            const pos = getPos(e); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        }
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }
        function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- LOAD DATA ---
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            
            try {
                // LOGIC FILTER PENTING:
                // 1. spv_name NOT NULL (Artinya sudah lolos Supervisor)
                // 2. superintendent_name IS NULL (Artinya belum diapprove Superintendent)
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .select('*')
                    .not('spv_name', 'is', null) // Syarat lolos SPV
                    .is('superintendent_name', null) // Syarat pending Superintendent
                    .order('entry_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Tidak ada data yang menunggu approval Superintendent.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach(item => {
                    const dateStr = new Date(item.entry_date).toLocaleDateString('id-ID');
                    
                    // Render Catatan SPV
                    const spvNoteDisplay = item.spv_note 
                        ? `<div class="spv-note-box"><i class="fa-regular fa-comment-dots"></i> ${item.spv_note}</div>` 
                        : '<span style="color:#999; font-size:12px;">-</span>';

                    const row = `
                        <tr id="row-${item.id}">
                            <td style="text-align: center;">
                                <input type="checkbox" class="item-check" value="${item.id}" onchange="updateCount(this)">
                            </td>
                            <td>${dateStr}</td>
                            <td style="font-weight:600;">${item.machine_name}</td>
                            <td>${item.problem_desc || '-'}</td>
                            <td>${item.action_taken || '-'}</td>
                            <td>${item.spare_parts || '-'}</td>
                            <td>${spvNoteDisplay}</td>
                            <td style="font-weight:600; color:var(--primary);">${item.pic_name}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state" style="color:red">Gagal memuat data.</td></tr>';
            }
        }

        // --- CHECKBOX LOGIC ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.item-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                highlightRow(cb);
            });
            updateCount();
        }

        function updateCount(source) {
            if(source) highlightRow(source);
            const count = document.querySelectorAll('.item-check:checked').length;
            document.getElementById('countSelected').innerText = count;
        }

        function highlightRow(checkbox) {
            const row = checkbox.closest('tr');
            if(checkbox.checked) row.classList.add('selected-row');
            else row.classList.remove('selected-row');
        }

        // --- SUBMIT APPROVAL (FIXED & ROBUST) ---
        async function submitApproval() {
            const checkedBoxes = document.querySelectorAll('.item-check:checked');
            const ids = Array.from(checkedBoxes).map(cb => cb.value);
            const suptName = document.getElementById('supt_name').value.trim();
            const suptNote = document.getElementById('supt_note').value.trim();

            if (ids.length === 0) { alert('Pilih setidaknya satu item!'); return; }
            if (!suptName) { alert('Nama Superintendent wajib diisi!'); return; }
            if (isCanvasBlank()) {
                if(!confirm('Tanda tangan kosong. Lanjut approve?')) return;
            }

            const signatureData = isCanvasBlank() ? null : canvas.toDataURL();
            const btn = document.querySelector('.btn-approve');
            const originalBtnText = '<i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">0</span>)';
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...'; 
            btn.disabled = true;

            try {
                // Update Database + Select untuk verifikasi
                const { data, error } = await db
                    .from('kartu_riwayat_items')
                    .update({
                        superintendent_name: suptName,
                        superintendent_signature: signatureData,
                        superintendent_note: suptNote
                    })
                    .in('id', ids)
                    .select();

                if (error) throw error;
                if (!data || data.length === 0) throw new Error("Gagal update. Cek izin database.");

                alert(`Berhasil Validasi ${data.length} Data!`);

                // 1. Hapus baris dari tabel
                checkedBoxes.forEach(cb => {
                    const row = cb.closest('tr');
                    row.classList.add('fade-out'); 
                    setTimeout(() => row.remove(), 500); 
                });

                // 2. Reset Form
                clearSignature();
                document.getElementById('supt_name').value = '';
                document.getElementById('supt_note').value = '';
                document.getElementById('checkAll').checked = false;

                // 3. Kembalikan Tombol (DULUAN)
                btn.innerHTML = originalBtnText;
                btn.disabled = false;

                // 4. Cek Empty State
                setTimeout(() => {
                    const remainingRows = document.querySelectorAll('#tableBody tr');
                    if (remainingRows.length === 0 || (remainingRows.length === 1 && remainingRows[0].classList.contains('empty-state'))) {
                        document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="empty-state">Semua data sudah divalidasi Superintendent!</td></tr>';
                    }
                }, 600);

            } catch (err) {
                console.error(err);
                alert('Gagal: ' + err.message);
                
                // Restore Button on Error
                const count = document.querySelectorAll('.item-check:checked').length;
                btn.innerHTML = `<i class="fa-solid fa-check-double"></i> APPROVE FINAL (<span id="countSelected">${count}</span>)`;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
