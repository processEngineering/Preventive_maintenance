<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>Lupa Kata Sandi</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* --- TEMA HITAM-MERAH (Sama seperti Login) --- */
        :root { --primary: #DC2626; --bg-main: #0A0A0A; --bg-card: #FFFFFF; --text-primary: #111111; }
        body {
            font-family: sans-serif; background: var(--bg-main);
            background-image: radial-gradient(ellipse at top center, rgba(220, 38, 38, 0.15) 0%, transparent 50%);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; color: #fff; margin: 0;
        }
        .card {
            width: 100%; max-width: 400px; background: var(--bg-card); border-radius: 24px; padding: 30px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3); border-top: 4px solid var(--primary); color: var(--text-primary);
        }
        h2 { text-align: center; margin-bottom: 10px; color: #000; }
        p { text-align: center; color: #666; font-size: 14px; margin-bottom: 20px; }
        input {
            width: 100%; padding: 16px; border: 2px solid #E5E7EB; border-radius: 12px;
            font-size: 16px; box-sizing: border-box; margin-bottom: 20px;
        }
        input:focus { outline: none; border-color: var(--primary); }
        button {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
            color: white; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; font-size: 16px;
            text-transform: uppercase; box-shadow: 0 4px 14px rgba(220, 38, 38, 0.4);
        }
        button:disabled { background: #555; cursor: not-allowed; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--primary); text-decoration: none; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>LUPA KATA SANDI?</h2>
        <p>Masukkan email Anda. Kami akan mengirimkan link untuk mereset password.</p>

        <input type="email" id="email" placeholder="Masukkan email terdaftar" required>
        <button onclick="kirimReset()" id="btnReset">KIRIM LINK RESET</button>

        <a href="index.html" class="back-link">Kembali ke Login</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function kirimReset() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('btnReset');

            if (!email) { alert("Isi email dulu!"); return; }

            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            try {
                const { data, error } = await client.auth.resetPasswordForEmail(email, {
                    // PENTING: Arahkan ke halaman update password di website Vercel Anda
                    redirectTo: 'https://amarilyspm.vercel.app/update_password.html',
                });

                if (error) throw error;

                alert("BERHASIL! Cek email Anda (Inbox/Spam) dan klik link reset password.");
                // Jangan pindah halaman, biarkan user cek email
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "KIRIM LINK RESET";
            }
        }
    </script>
</body>
</html>
