<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF3333">
    <title>Lupa Kata Sandi - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #FF3333; /* Merah Neon */
            --primary-dark: #b91c1c;
            
            /* -- Base Colors -- */
            --bg-dark: #080808;
            
            /* -- Card Colors (3D Style) -- */
            --bg-card: #1a1a1a; 
            
            /* -- Text Colors -- */
            --text-white: #FFFFFF;
            --text-header: #FF3333;
            --text-gray: #A3A3A3;
            
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--text-white);
            padding: 20px;
        }

        /* --- Animated Background --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: #050505;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-dark) 0%, transparent 70%);
            top: -150px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #500000 0%, transparent 70%);
            bottom: 10%;
            left: -100px;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        /* --- CONTAINER --- */
        .auth-shell {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER 3D --- */
        .header {
            background: linear-gradient(180deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 0, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-bottom: 4px solid var(--primary-dark);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--text-header);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
        }

        /* --- 3D CARD --- */
        .auth-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            border-bottom: 6px solid #000;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .auth-card p {
            text-align: center;
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-bottom: 2px solid #000;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.2), inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* --- BUTTON 3D --- */
        .btn-3d {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 800;
            border: none;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 5px solid #600;
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.2);
        }

        .btn-3d:active {
            transform: translateY(3px);
            border-bottom-width: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .btn-3d:disabled {
            background: #333;
            border-bottom-color: #111;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Custom Status Message */
        #status-box {
            display: none;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-error { background: rgba(255, 51, 51, 0.15); color: #ff9999; border-color: rgba(255, 51, 51, 0.3) !important; }
        .status-success { background: rgba(51, 255, 51, 0.15); color: #99ff99; border-color: rgba(51, 255, 51, 0.3) !important; }

    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="auth-shell">
        
        <header class="header">
            <h1 class="header-title">Lupa Kata Sandi?</h1>
        </header>

        <div id="status-box"></div>

        <div class="auth-card">
            <p>Masukkan email Anda. Kami akan mengirimkan link untuk mereset password Anda.</p>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Masukkan email terdaftar" required>
            </div>

            <button onclick="kirimReset()" id="btnReset" class="btn-3d">
                <span>KIRIM LINK RESET</span>
            </button>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showStatus(msg, type) {
            const box = document.getElementById('status-box');
            box.innerText = msg;
            box.className = type === 'error' ? 'status-error' : 'status-success';
            box.style.display = 'block';
        }

        async function kirimReset() {
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('btnReset');
            const box = document.getElementById('status-box');

            box.style.display = 'none';

            if (!email) { 
                showStatus("Isi email dulu!", "error");
                return; 
            }

            btn.disabled = true;
            btn.innerHTML = '<span>MENGIRIM...</span> <i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                const { data, error } = await client.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://amarilyspm.vercel.app/update_password.html',
                });

                if (error) throw error;

                showStatus("BERHASIL! Cek email Anda (Inbox/Spam) dan klik link reset password.", "success");
                
            } catch (err) {
                console.error(err);
                showStatus("Gagal: " + err.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>KIRIM LINK RESET</span>';
            }
        }
    </script>
</body>
</html>
