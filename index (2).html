<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AKG Maintenance">
    
    <!-- Link Logo GitHub Raw -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/processEngineering/Preventive_maintenance/main/logo%20akg.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Masuk - AKG Maintenance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        :root {
            --red-primary: #dc2626;
            --red-dark: #991b1b;
            --red-light: #fee2e2;
            --black-primary: #0A0A0A;
            --black-secondary: #1a1a1a;
        }

        body { 
            background: var(--black-primary);
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(220, 38, 38, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 90%, rgba(153, 27, 27, 0.1) 0%, transparent 40%);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            padding: 20px;
            color: #ffffff;
        }

        /* CONTAINER */
        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* KARTU LOGIN */
        .login-card {
            width: 100%;
            background: #FFFFFF;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                0 10px 40px rgba(220, 38, 38, 0.3),
                0 0 0 1px rgba(220, 38, 38, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 38, 38, 0.2);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--red-dark), var(--red-primary), var(--red-dark));
            border-radius: 20px 20px 0 0;
        }

        /* STYLE LOGO DALAM KARTU (AESTHETIC) */
        .card-logo-container {
            text-align: center;
            margin-bottom: 20px;
            margin-top: -10px; /* Sedikit naik ke atas agar balance */
        }

        .logo-inner {
            width: 80px; /* Ukuran pas di dalam kartu */
            height: auto;
            transition: transform 0.3s ease;
            /* Shadow merah halus agar kontras dengan putih */
            filter: drop-shadow(0 4px 10px rgba(220, 38, 38, 0.3));
        }

        .logo-inner:hover {
            transform: scale(1.1);
        }

        /* CONTENT */
        .content { 
            width: 100%; 
            text-align: center; 
        }

        h2 { 
            font-size: 22px; 
            font-weight: 700; 
            margin-bottom: 25px;
            color: #111111;
        }

        /* INPUT FIELDS */
        .pill-input { 
            width: 100%; 
            padding: 16px 25px;
            margin-bottom: 20px;
            border: 2px solid #e5e5e5;
            border-radius: 15px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #FFFFFF;
            color: #111111;
            box-sizing: border-box;
        }

        .pill-input:focus { 
            border-color: var(--red-primary);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .pill-input::placeholder {
            color: #9ca3af;
        }

        /* BUTTON - 3D Red Effect */
        .btn-text-only { 
            background: linear-gradient(180deg, var(--red-primary) 0%, var(--red-dark) 100%);
            border: none;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-top: 15px;
            padding: 16px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 5px 0 var(--red-dark),
                0 10px 20px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-text-only::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: btnShine 3s infinite;
        }

        @keyframes btnShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .btn-text-only:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 7px 0 var(--red-dark),
                0 15px 30px rgba(220, 38, 38, 0.5);
        }

        .btn-text-only:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 var(--red-dark),
                0 5px 10px rgba(220, 38, 38, 0.3);
        }

        .btn-text-only:disabled { 
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #333;
        }

        /* STATUS BOX */
        #status-box { 
            display: none; 
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .status-error { 
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--red-primary);
            color: var(--red-dark);
        }

        .status-success { 
            background: #d1fae5;
            border: 1px solid #059669;
            color: #065f46;
        }

        /* FOOTER LINKS */
        .footer-links { 
            margin-top: 25px;
        }

        .footer-links a { 
            display: block;
            color: var(--red-primary);
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--red-dark);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .login-card { padding: 30px 20px; }
            .logo-inner { width: 70px; } 
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        
        <!-- KARTU LOGIN -->
        <div class="login-card">
            
            <!-- LOGO DI DALAM KARTU (AESTHETIC) -->
            <div class="card-logo-container">
                <img src="https://raw.githubusercontent.com/processEngineering/Preventive_maintenance/main/logo%20akg.png" 
                     alt="AKG" 
                     class="logo-inner" 
                     onerror="this.style.display='none'">
            </div>

            <div class="content">
                <h2>Selamat Datang di Aplikasi<br>Maintenance</h2>
                <div id="status-box"></div>

                <input type="email" id="email" class="pill-input" placeholder="Email Anda" required>
                <input type="password" id="password" class="pill-input" placeholder="Kata Sandi" required>

                <button onclick="prosesLogin()" id="btnLogin" class="btn-text-only">MASUK</button>

                <div class="footer-links">
                    <a href="lupa_password.html">Lupa kata sandi?</a>
                    <a href="register.html">Buat akun baru</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE SETUP
        const SUPABASE_URL = 'https://dsyvlavphvrdidmodokd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeXZsYXZwaHZyZGlkbW9kb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNzI5NjMsImV4cCI6MjA4MTg0ODk2M30.mLmyZMUPtCaQl5Vck-Y7nImDFQuVWN_Mk6PrE-miP2E';
        
        let client;
        try {
            client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error("Supabase gagal diinit:", error);
            document.getElementById('status-box').innerText = "Gagal memuat sistem login.";
            document.getElementById('status-box').style.display = 'block';
        }

        const btn = document.getElementById('btnLogin');
        const statusBox = document.getElementById('status-box');

        // Tekan ENTER untuk login
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                prosesLogin();
            }
        });

        // CEK SESI (Redirect jika sudah login)
        async function cekSesi() {
            if (!client) return;
            try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    cekJabatanDanRedirect(session.user.id);
                }
            } catch (err) {
                console.error("Cek sesi error:", err);
            }
        }
        cekSesi();

        // --- REVISI LOGIC SESUAI VALUE OPTION ---
        async function cekJabatanDanRedirect(userId) {
            try {
                const { data: profile, error } = await client
                    .from('profiles')
                    .select('jabatan')
                    .eq('id', userId)
                    .single();

                if (error || !profile) {
                    tampilkanPesan("Profil tidak ditemukan. Hubungi Admin.", "error");
                    return;
                }

                // Ubah ke HURUF BESAR & Trim spasi agar cocok persis dengan value OPTION
                const jabatan = (profile.jabatan || '').toUpperCase().trim();
                console.log("Jabatan User (Database):", jabatan);

                // --- ATURAN REDIRECT (STRING MATCHING) ---
                
                // 1. OPERATOR | PELAKSANA
                if (jabatan === 'OPERATOR | PELAKSANA') {
                    window.location.href = 'OPERATOR_HOME.html';
                
                // 2. SUPERVISOR | KOORDINATOR
                } else if (jabatan === 'SUPERVISOR | KOORDINATOR') {
                    window.location.href = 'SUPERVISOR_HOME.html';
                
                // 3. SUPERINTENDENT
                } else if (jabatan === 'SUPERINTENDENT') {
                    window.location.href = 'SUPERINTENDENT_HOME.html';
                
                // 4. JUNIOR MANAGER PRODUKSI
                } else if (jabatan === 'JUNIOR MANAGER PRODUKSI') {
                    window.location.href = 'JUNIOR_MANAGER_PRODUKSI_HOME.html';
                
                // 5. JUNIOR MANAGER PPC (File tujuan tetap PPIC_HOME.html)
                } else if (jabatan === 'JUNIOR MANAGER PPC') {
                    window.location.href = 'JUNIOR_MANAGER_PPIC_HOME.html';
                
                // 6. MANAGER
                } else if (jabatan === 'MANAGER') {
                    window.location.href = 'MANAGER_HOME.html';
                
                // JIKA TIDAK ADA YANG COCOK
                } else {
                    tampilkanPesan("Akses Ditolak: Jabatan '" + jabatan + "' belum terdaftar.", "error");
                    
                    // Logout otomatis setelah 3 detik
                    setTimeout(async () => {
                         await client.auth.signOut();
                    }, 3000);
                }

            } catch (e) {
                console.error("Gagal cek jabatan:", e);
                tampilkanPesan("Terjadi kesalahan sistem.", "error");
            }
        }

        // FUNGSI LOGIN
        async function prosesLogin() {
            if (!client) {
                tampilkanPesan("Sistem belum siap. Cek koneksi.", "error");
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            statusBox.style.display = 'none';
            statusBox.className = '';

            if (!email || !password) {
                tampilkanPesan("Email dan Password harus diisi!", "error");
                return;
            }

            btn.innerText = "sedang diproses...";
            btn.disabled = true;

            try {
                // 1. LOGIN AUTH
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    if (error.message.includes("Email not confirmed")) {
                        throw new Error("Email belum diverifikasi. Silakan cek inbox email Anda.");
                    }
                    throw error;
                }

                tampilkanPesan("Login Berhasil! Mengarahkan...", "success");
                
                // 2. CEK JABATAN & REDIRECT
                if (data.user) {
                    setTimeout(() => {
                        cekJabatanDanRedirect(data.user.id);
                    }, 1000);
                }

            } catch (err) {
                console.error(err);
                let msg = err.message;
                if (msg.includes("Invalid login credentials")) msg = "Email atau Kata Sandi SALAH.";
                tampilkanPesan(msg, "error");
                btn.innerText = "MASUK";
                btn.disabled = false;
            }
        }

        function tampilkanPesan(pesan, tipe) {
            statusBox.textContent = pesan;
            statusBox.className = tipe === 'error' ? 'status-error' : 'status-success';
            statusBox.style.display = 'block';
        }
    </script>
</body>
</html>
